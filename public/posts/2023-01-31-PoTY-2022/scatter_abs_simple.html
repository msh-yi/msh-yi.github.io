of sulfur electrophiles. Tuning the electronic and steric properties of the leaving group in these reagents controls pathway selectivity, favoring three-component coupling and suppressing side reactions, as examined via computational studies. The unique syn-stereoselectivity differs from traditional electrophilic sulfenyl transfer processes involving a thiiranium ion intermediate and arises from the directed arylnickel migratory insertion mechanism, as elucidated through reaction kinetics and control experiments. Reactivity and regioselectivity are facilitated by a collection of monodentate, weakly coordinating native directing groups, including sulfonamides, alcohols, amines, amides, and azaheterocycles. ", "Intramolecular C-H insertions with donordonor dirhodium carbenes provide a concise and highly stereoselective method to set two contiguous stereocenters in a single step. Herein, we report the insertion of donordonor carbenes into stereogenic carbon centers allowing access to trisubstituted benzodihydrofurans in a single step. This study illuminates, for the first time, the stereochemical impact on the carbene center and delineates the structural factors that enable control over both stereogenic centers. Sterically bulky, highly activated C-H insertion centers exhibit high substrate control yielding a single diastereomer and a single enantiomer of product regardless of the catalyst used. Less bulky, less activated C-H insertion centers exhibit catalyst control over the diastereomeric ratio, where a single enantiomer of each diastereomer is observed with high selectivity. A combination of experimental studies and DFT calculations was used to elucidate the origin of these results. First, hydride transfer from the stereogenic insertion site proceeds with high stereoselectivity to the carbene center, thus determining the absolute configuration of the product. Second, the short lived zwitterionic intermediate can diaster-eoselectively ring-close by a hitherto unreported S E 2 mechanism that is either controlled by the substrate or the catalyst. These results demonstrate that donordonor carbenes undergo uniquely stereoselective reactions that originate from a stepwise reaction mechanism, in contrast to the analogous concerted reactions of carbenes with one or more electron-withdrawing groups attached. ", "Aromatic CH activation in alkylarenes is a key step for the synthesis of functionalized organic molecules from simple hydrocarbon precursors. Known examples of such CH activations often yield mixtures of products resulting from activation of the least hindered CH bonds. Here we report highly selective ortho-CH activation in alkylarenes by simple iridium complexes. We demonstrate that the capacity of the alkyl substituent to override the typical preference of metal-mediated CH activation for the least hindered aromatic CH bonds results from transient insertion of iridium into the benzylic CH bond. This enables fast iridium insertion into the ortho-CH bond, followed by regeneration of the benzylic CH bond by reductive elimination. Bulkier alkyl substituents increase the ortho selectivity. The described chemistry represents a conceptually new alternative to existing approaches for aromatic CH bond activation. ", "Enantioselective annulation of N-heteroarenes with alkynes has been developed via a cobalt-catalyzed dearomative umpolung strategy in the presence of chiral ligand and reducing reagent. A variety of electron-deficient N-heteroarenes, including quinolines, isoquinolines, quinoxaline, and pyridines, and internal or terminal alkynes are employed in this reaction, showing a broad substrate scope and good functionality tolerance. Annulation of electron-rich indoles with alkynes is also developed. This protocol provides a straightforward access to a variety of N-spiroheterocyclic molecules in excellent enantioselectivities. ", "Given the emerging demand to escape from flatland for drug discovery, synthetic methods that can efficiently construct complex three-dimensional structures with multi-stereocenters become increasingly valuable. Here, we describe the development of Rh-catalyzed intramolecular annulations between cyclobutanones and 1, 5-enyne groups to construct complex C-rich scaffolds. Divergent reactivities are realized with different catalysts, and excellent diastereo-and enantioselectivity have been achieved. The use of -H 8 -binap as the ligand favors forming the bis-bicyclic scaffolds with multiple quaternary stereocenters, while the -segphos ligand prefers to generate the tetrahydro-azapinone products. Owing to the versatile reactivity of ketone moieties, these C-rich scaffolds can be further functionalized. Experimental and computational mechanistic studies support a reaction pathway involving enyne-cyclometallation, 1, 2-carbonyl addition, and then -carbon elimination the divergent reactivities are dictated by a product-determining Rh-alkyl migratory insertion step. ", "Described herein are the first total syntheses of -dracocephalone A and -dracocequinones A and B. The synthesis was initially envisioned as proceeding through an intramolecular isobenzofuran Diels-Alder reaction, a strategy that eventually evolved into a Lewis acid-promoted spirocyclization. This highly diastereoselective transformation set the stage for transdecalin formation and a late-stage Surez oxidation that produced a oxabicycle suited for conversion to 1. Brnsted acid-mediated aromatization, followed by a series of carefully choreographed oxidations, allowed for rearrangement to a oxabicycle poised for conversion to 4 and 5. ", "Controlling chiral recognition and chiral information transfer has major implications in areas ranging from drug design and asymmetric catalysis to supra-and macromolecular chemistry. Especially intriguing are phenomena associated with chiral self-recognition. The design of systems that show selfinduced recognition of enantiomers, i. e. , involving homochiral versus heterochiral dimers, is particularly challenging. Here, we report the chiral self-recognition of -ureidophosphonates and its application as both a powerful analytical tool for enantiomeric ratio determination by NMR and as a convenient way to increase their enantiomeric purity by simple achiral column chromatography or fractional precipitation. A combination of NMR, X-ray, and DFT studies indicates that the formation of homo-and heterochiral dimers involving self-complementary intermolecular hydrogen bonds is responsible for their self-resolving properties. It is also shown that these often unnoticed chiral recognition phenomena can facilitate the stereochemical analysis during the development of new asymmetric transformations. As a proof of concept, the enantioselective organocatalytic hydrophosphonylation of alkylidene ureas toward self-resolving -ureidophosphonates is presented, which also led us to the discovery of the largest family of self-resolving compounds reported to date. ", "Glycosidic bond formation is a continual challenge for practitioners. Aiming to enhance the reproducibility and efficiency of oligosaccharide synthesis, we studied the relationship between glycosyl donor activation and reaction temperature. A novel semi-automated assay revealed diverse responses of members of a panel of thioglycosides to activation at various temperatures. The patterns of protecting groups and the thiol aglycon combine to cause remarkable differences in temperature sensitivity among glycosyl donor building blocks. We introduce the concept of donor activation temperature to capture experimental insights, reasoning that glycosylations performed below this reference temperature evade deleterious side reactions. Activation temperatures enable a simplified temperature treatment and facilitate optimization of glycosyl donor usage. Isothermal glycosylation below the activation temperature halved the equivalents of building block required in comparison to the standard ramp regime used in solution-and solid-phase oligosaccharide synthesis to-date. ", "Engineered metalloenzymes represent promising catalysts for stereoselective CH functionalization reactions. Recently, P450 enzymes have been evolved to allow for new-tonature intramolecular CH amination reactions via a nitrene transfer mechanism, giving rise to diamine derivatives with excellent enantiocontrol. To shed light on the origin of enantioselectivity, a combined computational and experimental study was carried out. Hybrid quantum mechanicsmolecular mechanics calculations were performed to investigate the activation energies and enantioselectivities of both the hydrogen atom transfer and the subsequent CN bond forming radical rebound steps. Contrary to previously hypothesized enantioinduction mechanisms, our calculations show that the radical rebound step is enantioselectivitydetermining, whereas the preceding HAT step is only moderately stereoselective. Furthermore, the selectivity in the initial HAT is ablated by rapid conformational change of the radical intermediate prior to CN bond formation. This finding is corroborated by our experimental study using a set of enantiomerically pure, monodeuterated substrates. Furthermore, classical and ab initio molecular dynamics simulations were carried out to investigate the conformational flexibility of the carbon-centered radical intermediate. This key radical species undergoes a facile conformational change in the enzyme active site from the pro- to the pro- configuration, whereas the radical rebound is slower due to the spin-state change and ring strain of the cyclization process, thereby allowing stereoablative CN bond formation. Together, these studies revealed an underappreciated enantioinduction mechanism in biocatalytic CH functionalizations involving radical intermediates, opening up new avenues for the development of other challenging asymmetric CH functionalizations. ", "Singlet oxygen -mediated oxidation represents an attractive strategy for incorporation of oxygen atoms from air under mild and environmentally benign conditions. However, the 1 O 2 reaction with enamine suffers from fragmentation, leading to very unsuccessful transformation. Here, Lewis acid is introduced to intercept or ene reaction intermediates of the 1 O 2 reaction and enables oxidative dimerization of enamines to produce pyrrolin-4ones in good to excellent yields. Mechanistic studies reveal the formation of the imino ketone intermediate from the interaction of 1 O 2 and enamine, which is able to interact with Lewis acid, relaying the 1 O 2 reaction in enamine chemistry. For the first time, selective crossdimerization of two different enamines is achieved. Due to the advantages of mild conditions, high chemoselectivity, and up to 99% yield, a promising strategy has been developed for synthesizing aza-heterocycles under ambient conditions, which can be further applied for the synthesis of imidazolone, quinoxaline, and highly functionalized imine. ", "Apalladium-catalyzed cycloaddition of hydroxy-tethered allyl carbonates with five types of electron-deficient alkenes has been achieved, in which a type of new hydroxy-tethered allyl carbonates acted as valuable precursors for the formation of 1, 4-C, O-dipole allylpalladium intermediates. The reaction proceeded efficiently under mild reaction conditions to provide the corresponding tetrahydropyran derivatives in moderate to high yields with excellent diastereoselectivities. ", "Carbenes are highly enabling reactive intermediates that facilitate a diverse range of otherwise inaccessible chemistry, including small-ring formation and insertion into strong s bonds. To access such valuable reactivity, reagents with high entropic or enthalpic driving forces are often used, including explosive or unstable compounds. Here, we report that common aldehydes are readily converted to electronically diverse carbenes to facilitate 10 reaction classes. This strategy enables safe reactivity of nonstabilized carbenes from alkyl, aryl, and formyl aldehydes via zinc carbenoids. Earth-abundant metal salts chloride, cobalt chloride, copper chloride are effective catalysts for these chemoselective carbene additions to s and p bonds. ", "Simple access to aryl sulfinates from aryl iodides and bromides is reported using an inexpensive Ni-electrocatalytic protocol. The reaction exhibits a broad scope, uses stock solution of simple SO 2 as sulfur source, and can be scaled up in batch and recycle flow settings. The limitations of this reaction are clearly shown and put into context by benchmarking with stateof-the-art Pd-based methods. ", "Al 3 reacts with silanols present on partially dehydroxylated silica to form welldefined SiOAl 3 2 2. 27 Al NMR and DFT calculations with a small cluster model to approximate the silica surface show that the aluminum in 1 adopts a distorted trigonal bipyramidal coordination geometry by coordinating to a nearby siloxane bridge and a fluorine from the alkoxide. Fluoride ion affinity calculations follow experimental trends and show that 1 is a stronger Lewis acid than B 3 and Al 3 but is weaker than Al 3 and i Pr 3 Si. Cp 2 Zr 2 reacts with 1 to form 3 2 by methide abstraction. This reactivity pattern is similar to reactions of organometallics with the proposed strong Lewis acid sites present on Al 2 O 3. ", "The first alkyne trans-hydroboration reaction without a B-H bond was described. This was achieved by reactions of propargyl amines with Lewis acidic boranes under mild conditions. The mechanism involved borane-mediated alkyne activation and intramolecular hydride transfer, thus realizing a unique hydroboration in the absence of a B-H bond. Scheme 1 Introduction to hydroboration of alkynes. ", "Anew regio-and stereoselective reductive coupling of alkynes and crotononitrile has been developed via visible light organophotoredox cobalt dual catalysis. A variety of enantioenriched homoallylic nitriles bearing a stereodefined trisubstituted alkene have been easily synthesized with good to excellent regio-, stereo-, and enantioselectivity control under mild conditions. The corresponding nitrile products were smoothly converted into various chiral building blocks. Remarkably, a simple organic base together with water have been utilized as hydrogen sources in this photoinduced reductive reaction. ", "Cycloaddition reactionsepitomized by the DielsAlder reac-tionoffer an arguably unmatched springboard for achieving chemical complexity, often with excellent selectivity, in a modular single step. We report the synthesis of aza-acenaphthenes in a single step by an unprecedented formal peri- cycloaddition of simple quinolines with alkynes. A commercially available iridium complex exerts a dual role of photosensitizer and photoredox catalyst, fostering a cyclizationrearomatization cascade. The initial energy-transfer phase leads to the acenaphthene skeleton, while the ensuing redox shuttling step leads to aromatization. We applied this technology to 8-substituted quinolines and phenanthrolines, which smoothly reacted with both terminal and internal alkynes with excellent levels of regio-and diastereoselectivity. Density functional theory calculations revealed the intertwined EnTSET nature of the process and offered guiding design principles for the synthesis of new aza-acenaphthenes. ", "The Matteson homologation with vinyl nucleophiles was found to be a versatile tool for the synthesis of highly substituted and functionalized allyl boronic esters. High yields and stereoselectivities are obtained with sterically demanding alkyl boronic esters andor Grignard reagents. With the application of such vinyl Matteson homologations, the polyketide fragment of lagunamide B is synthesized. ", "The design of organometallic catalysts is crucial in the development of catalytic reactions. Herein, we describe a heterometallic complex with the characteristics of bimetallics, metallaaromatics, and pincer complexes. This complex serves as a highly effective catalyst for selective amino-and oxyselenation of unactivated alkenes. More than 80 examples including challenging substrates of unsymmetric aliphatic alkenes and amine-based nucleophiles in such reactions are provided. These reactions produce 1, 2-difunctionalized products with good yields and high levels of chemo-, regio-, and stereoselectivity. Our studies revealed the following: The usually inert osmium center activates the N-or O-centered nucleophiles. The copperosmium bonding and its cooperative effects play essential roles in control the selectivity by bringing the reaction components into close proximity. The metallaaromatic moiety helps to stabilize the intermediate. These findings provide a versatile platform for catalyst design based on metalmetallaaromatic cooperative effects that have not been attained previously with bimetallic complexes. ", "Highly selective and direct electroreductive ring-opening carboxylation of epoxides with CO 2 in an undivided cell is reported. This reaction shows broad substrate scopes within styrene oxides under mild conditions, providing practical and scalable access to important synthetic intermediate -hydroxy acids. Mechanistic studies show that CO 2 functions not only as a carboxylative reagent in this reaction but also as a promoter to enable efficient and chemoselective transformation of epoxides under additive-free electrochemical conditions. Cathodically generated -radical and carbanion intermediates lead to the regioselective formation of -carboxylation products. ", "Atandem asymmetric catalytic OH insertion BarnesClaisen rearrangement reaction from 4-acyl-1-sulfonyl-1, 2, 3-triazoles with allylic alcohols is developed for the purpose of synthesizing all possible stereomers of -aminoketones under mild conditions. It is found that 4-acyl-1-sulfonyl-1, 2, 3-triazoles not only form rhodium carbenoids with higher electrophilicity under milder conditions in comparison to 4-aryl-1-sulfonyl-1, 2, 3-triazoles but also afford another coordination model during the N, N-dioxidemetal complex promoted asymmetric BarnesClaisen rearrangement. In addition, two different OH insertion intermediates have been separated and their transformations have been researched. On the basis of control experiments and previous works, a possible mechanism is proposed to illustrate the reaction process and the induction of the stereoselectivity. ", "Switchable catalysis, in combination with epoxide-involved ring-opening polymerization, is a powerful technique that can be used to synthesize various oxygen-rich block copolymers. Despite intense research in this field, the sequence-controlled polymerization from epoxide congeners has never been realized due to their similar ring-strain which exerts a decisive influence on the reaction process. Recently, quaternary ammonium -containing bifunctional organoboron catalysts have been developed by our group, showing high efficiency for various epoxide conversions. Herein, we, for the first time, report an operationally simple pathway to access well-defined polyether-block-polycarbonate copolymers from mixtures of epoxides by switchable catalysis, which was enabled through thermodynamically and kinetically preferential ring-opening of terminal epoxides or internal epoxides under different atmospheres using one representative bifunctional organoboron catalyst. This strategy shows a broad substrate scope as it is suitable for various combinations of terminal epoxides and internal epoxides, delivering corresponding well-defined block copolymers. NMR, MALDI-TOF, and gel permeation chromatography analyses confirmed the successful construction of polyether-block-polycarbonate copolymers. Kinetic studies and density functional theory calculations elucidate the reversible selectivity between different epoxides in the presenceabsence of CO 2. Moreover, by replacing comonomer CO 2 with cyclic anhydride, the well-defined polyether-block-polyester copolymers can also be synthesized. This work provides a rare example of sequence-controlled polymerization from epoxide mixtures, broadening the arsenal of switchable catalysis that can produce oxygen-rich polymers in a controlled manner. ", "Organophosphonate compounds have represented a rich source of biologically active compounds, including enzyme inhibitors, antibiotics, and antimalarial agents. Here, we report the development of a highly stereoselective strategy for olefin cyclopropanation in the presence of a phosphonyl diazo reagent as carbene precursor. In combination with a substrate walking protein engineering strategy, two sets of efficient and enantiodivergent myoglobin-based biocatalysts were developed for the synthesis of both and enantiomeric forms of the desired cyclopropylphosphonate ester products. This methodology enables the efficient transformation of a broad range of vinylarene substrates at a preparative scale with up to 99% de and ee. Mechanistic studies provide insights into factors that contribute to make this reaction inherently more challenging than hemoprotein-catalyzed olefin cyclopropanation with ethyl diazoacetate investigated previously. This work expands the range of synthetically useful, enzyme-catalyzed transformations and paves the way to the development of metalloprotein catalysts for abiological carbene transfer reactions involving non-canonical carbene donor reagents. ", "Aziridines are readily available C precursors that afford valuable -functionalized amines upon ring opening. In this article, we report a Niphotoredox methodology for CC cross-coupling between aziridines and methyl12aliphatic alcohols activated as benzaldehyde dialkyl acetals. Orthogonal activation modes of each alkyl coupling partner facilitate cross-selectivity in the CC bondforming reaction: the benzaldehyde dialkyl acetal is activated via hydrogen atom abstraction and -scission via a bromine radical, whereas the aziridine is activated at the Ni center via reduction. We demonstrate that an Ni azametallacycle, conventionally proposed in aziridine cross-coupling, is not an intermediate in the productive cross-coupling. Rather, stoichiometric organometallic and linear free energy relationship studies indicate that aziridine activation proceeds via Ni oxidative addition, a previously unexplored elementary step. ", "Ginkgolides are diterpenes isolated from Ginkgo biloba that exhibit strong anti-inflammatory and neuroprotective properties. The highly complex molecular architecture of ginkgolides, combined with their remarkable biological profile, provides a unique platform for the development of new strategies and methods. Herein, we reported the first total synthesis of ginkgolide C and the formal syntheses of ginkgolides A and B. Our synthesis is based on a functional group strategy guided by the compact structure of ginkgolide, where a series of diastereoselective carboncarbon bond formations and oxidations are carefully orchestrated. ", "We have developed a palladium-catalyzed addition of a C Si bond of acylsilanes across a range of unactivated allenes. The reaction proceeds with complete regioselectivity, in which a silyl group binds to the central carbon of the allene, allowing for the straightforward access to functionalized alkenylsilane derivatives. Organosilicon compounds are essential components in diverse disciplines, encompassing synthetic organic, polymers, materials, bioorganic and medicinal chemistry. The most powerful and most widely used method, both commercially and in the laboratory, for their synthesis involves the transition metal-catalyzed hydrosilylation of unsaturated hydrocarbons, in which a H Si bond is added across alkenes or alkynes. If a C Si bond in organosilanes could be added to unsaturated hydrocarbons in a similar manner, it would be a method of great value since it would allow access to elaborate organosilicon compounds from simpler organosilicon feedstocks with a 100 % atom economy. However, realizing such an insertion reaction into a C Si bond represents a daunting challenge, because, unlike a H Si bond, the requisite oxidative addition of a C Si bond is an uncommon organometallic process. In fact, the cleavage of a C Si bond by transition metal complexes primarily occurs through transmetallation with complexes bearing an X-type ligand, during which a silicon group is eliminated. Therefore, insertion reactions into a C Si bond, except for those using strained silacyclyes and silacyclobutanes, silyl cyanides and intramolecular reactions, have not been reported. The Lewis acid-mediated carbosilylation of allylsilanes and related activated silanes have been reported, but, in such reactions, the C Si bond cleavage occurs via a carbocation intermediate. The photochemical addition of a C Si bond of acylsilanes to activated alkynes has been reported, although the applicable alkynes are limited to acetylenedicarboxylates or intramolecular reactions. We report herein on the palladiumcatalyzed addition of a C Si bond in acylsilanes across allenes, in which a C C double bond can be functionalized with both acyl and silyl groups. Narasaka and co-workers reported on the palladiumcatalyzed decarbonylative bis-silylation of dimethyl acetylenedicarboxylate using a bis-silyl ketone, which appears to proceed through the oxidative addition of a C Si bond. We also previously reported on the palladium-catalyzed siloxycyclopropanation of alkenes using acylsilanes, in which the oxidative addition of a C Si bond presumably triggers the generation of a key siloxycarbene-palladium", "From the preparation of pharmaceuticals to enzymatic construction of natural products, carbocations are central to molecular synthesis. Although these reactive intermediates are engaged in stereoselective processes in nature, exerting enantiocontrol over carbocations with synthetic catalysts remains challenging. Many resonance-stabilized tricoordinated carbocations, such as iminium and oxocarbenium ions, have been applied in catalytic enantioselective reactions. However, their dicoordinated counterparts have not, despite their emerging utility in chemical synthesis. We report the discovery of a highly enantioselective vinyl carbocation carbon-hydrogen insertion reaction enabled by imidodiphosphorimidate organocatalysts. Active site confinement featured in this catalyst class not only enables effective enantiocontrol but also expands the scope of vinyl cation C-H insertion chemistry, which broadens the utility of this transition metal-free C-H functionalization platform. ", "Catalytic systems for direct C H activation of arenes commonly show preference for electronically activated and sterically exposed C H sites. Here we show that a range of functionally rich and pharmaceutically relevant arene classes can undergo site-selective C H arylation ortho to small alkyl substituents, preferably endocyclic methylene groups. The C H activation is experimentally supported as being the selectivitydetermining step, while computational studies of the transition state models indicate the relevance of noncovalent interactions between the catalyst and the methylene group of the substrate. Our results suggest that preference for C H activation next to alkyl groups could be a general selectivity mode, distinct from common steric and electronic factors. ", "Peer review information Nature Catalysis thanks Ed Brothers and the other, anonymous, reviewer for their contribution to the peer review of this work. ", "We report here a new method for the synthesis of organohydrosilanes from phenols and ketones. This method is established through reductive C Si coupling of chlorohydrosilanes via unconventional Si Cl cleavage. The reaction offers access to aryl-and alkenylhydrosilanes with a scope that is complementary to those of the established methods. Electron-rich, electron-poor, and ortho-meta-para-substituted aryl electrophiles, as well as cyclic and acyclic alkenyl electrophiles, were coupled successfully. Functionalities, including Grignard-sensitive groups, acid-sensitive groups, alkyl-Cl, pyridine, furan, thiophene, Ar-Bpin, and Ar-SiMe 3, were tolerated. Gram-scale reaction, incorporation of -SiR 2 into complex biologically active molecules, and derivatization of formed organohydrosilanes are demonstrated. ", "Peer review information Nature Catalysis thanks Michael Shevlin and the other, anonymous, reviewer for their contribution to the peer review of this work. Reprints and permissions information is available at www. nature. comreprints. ", "Acatalytic method for the enantioselective and C4-selective functionalization of pyridine derivatives is yet to be developed. Herein, we report an efficient method for the asymmetric -pyridylations of enals that involve N-heterocyclic carbene catalysis with excellent control over enantioselectivity and pyridyl C4-selectivity. The key strategy for precise stereocontrol involves enhancing interactions between the chiral NHC-bound homoenolate and pyridinium salt in the presence of hexafluorobenzene, which effectively differentiates the two faces of the homoenolate radical. Room temperature is sufficient for this transformation, and reaction efficiency is further accelerated by photo-mediation. This methodology exhibits broad functional group tolerance and enables facile access to a diverse range of enantioenriched -pyridyl carbonyl compounds under mild and metal-free conditions. ", "An enantioselective iridium-catalyzed allylic alkylation of malonates with trisubstituted allylic electrophiles to form allcarbon quaternary stereocenters is reported. This reaction proceeds at ambient temperature and enables the preparation of a wide range of enantioenriched products in up to 93% yield and 97% ee. The quaternary products can be readily converted to several valuable building blocks such as vicinal quaternary products and -quaternary acids. ", "Direct asymmetric reductive amination is one of the most efficient methods for the construction of chiral amines, in which the scope of the applicable amine coupling partners remains a significant challenge. In this study we describe primary alkyl amines effectively serve as the N-sources in direct asymmetric reductive amination catalyzed by the iridium precursor and sterically tunable chiral phosphoramidite ligands. The density functional theory studies of the reaction mechanism imply the alkyl amine substrates serve as a ligand of iridium strengthened by a H-O hydrogen-bonding attraction, and the hydride addition occurs via an outer-sphere transition state, in which the Cl-H H-bonding plays an important role. Through this concise procedure, cinacalcet, tecalcet, fendiline and many other related chiral amines have been synthesized in one single step with high yields and excellent enantioselectivity. ", "Fluoromethyl groups possess specific steric and electronic properties and serve as a bioisostere of alcohol, thiol, nitro, and other functional groups, which are important in an assortment of molecular recognition processes. Herein we report a catalytic method for the asymmetric synthesis of a variety of enantioenriched products bearing fluoromethylated stereocenters with excellent yields and enantioselectivities. Various N, P-ligands were designed and applied in the hydrogenation of fluoromethylated olefins and vinyl fluorides. ", "An efficient and general intermolecular Cobalt-catalyzed asymmetric alkylation of styrenes with arenes including indoles, thiophene and electron rich arenes has been developed, providing straightforward access to enantioenriched alkylarenes with high enantioselectivity. Mechanistic studies suggest that the reaction underwent a CoH-mediated hydrogen atom transfer with alkenes, followed by a pivotal catalyst-controlled S N 2-like pathway between in situ generated organocobalt species and aromatic nucleophiles. This is the first CoH-catalyzed asymmetric hydrofunctionalization using carbon nucleophiles, providing a new strategy for asymmetric Friedel-Crafts type alkylation. ", "The use of electricity as a traceless oxidant enables a sustainable and novel approach to N, N 0 -disubstituted indazolin-3-ones by an intramolecular anodic dehydrogenative N-N coupling reaction. This method is characterized by mild reaction conditions, an easy experimental setup, excellent scalability, and a high atom economy. It was used to synthesize various indazolin-3-one derivatives in yields up to 78%, applying inexpensive and sustainable electrode materials and a low supporting electrolyte concentration. Mechanistic studies, based on cyclic voltammetry experiments, revealed a biradical pathway. Furthermore, the access to single 2-aryl substituted indazolin-3-ones by cleavage of the protecting group could be demonstrated. ", "Reactivity of donor-acceptor cyclopropanes towards nucleophiles and electrophiles is determined by the specific philicity of the carbon atoms originating from the strong polarization of the central C-C bond. Herein, we report that vitamin B 12 catalysis enables the transformation of an initially electrophilic center into a nucleophilic radical that reacts with SOMOphiles. This radical-based strategy reverses the standard regioselectivity and thus complements the classical approaches. ", "Despite the favorable properties that azetidine rings can engender on drug-compounds, methods for the diversity-oriented synthesis of azetidine-based structures are significantly underdeveloped. Herein, we report the successful realization of a multicomponent -Brook rearrangementstrain-release-driven anion relay sequence and its application to the modular synthesis of substituted azetidines. The rapidity of the reaction, as confirmed by in situ infra-red spectroscopy, leverages the strain-release ring-opening of azabicyclo-butane to drive the equilibrium of the Brook rearrangement. The three electrophilic coupling partners, added sequentially to azabicyclobutyl-lithium, could be individually varied to access a diverse compound library. The utility of this methodology was demonstrated in a 4-step synthesis of the EP2 receptor antagonist PF-04418948. ", "Regiodivergent alkyne hydroalkylation to generate different isomers of an alkene from the same alkyne starting material would be beneficial however, it remains a challenge. Herein, we report a ligand-controlled cobalt-catalyzed regiodivergent alkyne hydroalkylation. The sensible selection of bisoxazoline and pyridineoxazoline ligands led to reliable and predictable protocols that provided -1, 2-disubstituted and 1, 1disubstituted alkenes with high EZ stereoselectivity and regioisomeric ratio starting from identical terminal alkyne and alkyl halide substrates and produced trisubstituted alkenes in the case of internal alkynes. This method exhibits a broad scope for terminal and internal alkynes with a wide range of activated and unactivated alkyl halides and shows excellent functional group compatibility. ", "The identification of an alternative chemical space in order to address the global challenge posed by emerging antimicrobial resistance is very much needed for the discovery of novel antimicrobial lead compounds. Boron clusters are currently being explored in drug discovery due to their unique steric and electronic properties. However, the challenges associated with the synthesis and derivatization techniques of these compounds have limited their utility in the rapid construction of a library of molecules for screening against various biological targets as an alternative molecular platform. Herein, we report a transition-metal-catalyzed regioselective direct BH alkylationannulation of the closododecaborate anion with natural products such as menthol and camphor as the directing groups. This method allowed the rapid construction of a library of 1, 2, 3-trisubstituted clusters, which were evaluated in terms of their antibacterial activity against WHO priority pathogens. Several of the synthesized dodecaborate derivatives displayed medium-to high-level bactericidal activity against Gram-positive and Gram-negative bacteria. ", "Synthesis of bicyclic scaffolds has attracted growing interest because they are of high importance in modern pharmaceutical development. Here we report a strategy to access polysubstituted 2-oxabicyclohexanes in a single operation from readily accessible benzoylformate esters and bicyclobutanes via visible-light-induced triplet energy transfer catalysis. The process is proposed to involve a formal photocycloadditionbackbone CH abstractionaryl group migration sequence. A diverse range of aryl groups successfully underwent migration to the backbone position to provide previously inaccessible bicyclic molecules, and the ester group of the product can serve as a handle for downstream manipulation, thus offering opportunities to rapidly build up molecular complexity and access new sp 3 -rich chemical space. ", "Via the design of a new, soluble poly precursor, a route was developed for the successful preparation of long-chain poly, A DH, as well as the incorporation of dehydroalanine residues and A DH segments into copolypeptides. Based on experimental and computational data, A DH was found to adopt a previously unobserved hybrid coil structure, which combines the elements of 2 5 -helical and 3 10 -helical conformations. Analysis of the spectroscopic properties of A DH revealed that it possesses a strong inherent blue fluorescence, which may be amenable for use in imaging applications. A DH also contains reactive electrophilic groups that allowed its efficient modification to functionalized polypeptides after reactions under mild conditions with thiol and amine nucleophiles. The combined structural, spectroscopic, and reactivity properties of A DH make it a unique reactive and fluorescent polypeptide component for utilization in self-assembled biomaterials. ", "Despite the rapid growth of enantioselective halolactonization reactions in recent years, most are effective only when forming smaller rings. Seven-membered 3-lactones, are rarely formed with high selectivity, and never without conformational bias. We describe the first highly enantioselective 7exo-trig iodolactonizations of conformationally unbiased 3-unsaturated carboxylic acids, effected by an unusual combination of a bifunctional BAM catalyst, I 2, and I reagent 2 :PIDA. ", "Functional group metathesis is an emerging field in organic chemistry with promising synthetic applications. However, no complete mechanistic studies of these reactions have been reported to date, particularly regarding the nature of the key functional group transfer mechanism. Unraveling the mechanism of these transformations would not only allow for their further improvement but would also lead to the design of novel reactions. Herein, we describe our detailed mechanistic studies of the nickelcatalyzed functional group metathesis reaction between aryl methyl sulfides and aryl nitriles, combining experimental and computational results. These studies did not support a mechanism proceeding through reversible migratory insertion of the nitrile into a NiAr bond and provided strong support for an alternative mechanism involving a key transmetalation step between two independently generated oxidative addition complexes. Extensive kinetic analysis, including rate law determination and Eyring analysis, indicated the oxidative addition complex of aryl nitrile as the resting state of the catalytic reaction. Depending on the concentration of aryl methyl sulfide, either the reductive elimination of aryl nitrile or the oxidative addition into the CS bond of aryl methyl sulfide is the turnover-limiting step of the reaction. NMR studies, including an unusual 31 P 2 H HMBC experiment using deuterium-labeled complexes, unambiguously demonstrated that the sulfide and cyanide groups exchange during the transmetalation step, rather than the two aryl moieties. In addition, Eyring and Hammett analyses of the transmetalation between two Ni complexes revealed that this central step proceeds via an associative mechanism. Organometallic studies involving the synthesis, isolation, and characterization of all putative intermediates and possible deactivation complexes have further shed light on the reaction mechanism, including the identification of a key deactivation pathway, which has led to an improved catalytic protocol. ", "hotoredox catalysts are able to drive reactions with high kinetic or thermodynamic barriers by harnessing the energy of light. This in situ preparation of highly oxidizing or reducing reagents from stable precursors allows gentler more selective reaction conditions, opening the door to many new reactions ranging from the processing of lignin into stock chemical species to aryl-dehalogenation reactions. Cyclometalated and polypyridyl complexes of d 6 metals are some of the most promising transition metal photoredox catalysts to date. Heteroleptic compounds incorporating and ligands, as in 2 complexes, benefit from independent tunability of the highest occupied molecular orbital and the lowest unoccupied molecular orbital levels via ligand architecture. Yet, the relationship between structuralenvironmental perturbations and changes in the intricate excited-state manifold of 2 complexes are hard to capture with existing spectroscopies, making it commensurately difficult to understand all the factors that modulate their photoredox activity. Tuning of the redox potentials, absorption energy, excited-state lifetime and quantum yield are well-known criteria, but other factors can play an important role. For instance, recent work suggests that the size and polarity of the counter-ion affects the efficiency of the catalytic cycle. Although many reports note spectral changes due to ion pairing in common photoredox catalysts 30, , there are currently no direct quantitative methods that can probe the ground-and excited-state electron density distribution to understand how ion pairing influences the excited-state structure and evolution. In this paper we resurrect time-resolved dielectric-loss spectroscopy to do precisely this: directly measure the ground-and excited-state charge distribution of molecules in solution. Our Supplementary Information describes our modern implementation of TRDL including verification of its validity by studying the ground-and excited-state dipole moments of N, N-dimethylaminobenzonitrile in 1, 4-dioxane. The main body of this paper focuses on employing TRDL to study the influence of ion pairing on the excited-state dynamics and photocatalytic reactivity of ppy 2 PF 6 and ppy 2 BAr F 4 complexes. Results and discussion Dielectric-loss spectroscopy background. Flash-photolysis time-resolved dielectric-loss spectroscopy is a perturbative technique developed to measure the time-dependent evolution of a molecules electron density distribution. It is one of only a few methods to measure a solution-phase molecules excited-state dipole moment in situ without relying on emission, which can bias observations to bright states and limit the broad applicability of the technique, for instance with dark molecular triplet states. In this technique, microwave radiation is used to measure the complex permittivity of a sample by monitoring the phase and amplitude changes of a transmitted waveform. This makes it an ideal tool for the present study of ion pairing, as to whether an ion pair causes a strong dielectric-loss signal depends on how tightly it is bound: only contact-ion pairs that rotate in solution as a cohesive unit can exhibit such interaction with a microwave field, as ion diffusion is otherwise too slow. At the X-band microwave frequencies used in these experiments, the r of a solution is a function of solute concentration, dipole moment and polarizability in the Supplementary Information. Selectively exciting a photoredox catalyst with a pulsed laser allows", "Anovel palladium-catalyzed spirocyclization through sequential Narasaka-Heck cyclization, C-H activation and annulation has been developed. In this reaction, cheap and readily available 2chlorobenzoic acid or ethyl phenylpropiolate was employed as the C2 insertion unit to react with g, dunsaturated oxime ester. The key step in this transformation is the regioselective insertion of the C2 synthon into the spiro-palladacycle intermediate that is formed by the d-C-H activation process, thereby efficiently assembling a series of spirocyclic pyrrolines with high regiocontrol. Furthermore, density functional theory calculations and control experiments were performed to gain some insights into the reaction mechanism. ", "We report a dehydroboration process that can be coupled with chain-walking hydroboration to create a one-pot, contrathermodynamic, short-or long-range isomerization of internal olefins to terminal olefins. This dehydroboration occurs by a sequence comprising activation with a nucleophile, iodination, and base-promoted elimination. The isomerization proceeds at room temperature without the need for a fluoride base, and the substrate scope of this isomerization is expanded over those of previous isomerizations we have reported with silanes. ", "Described herein is a highly enantioselective route to -quaternary -lactams by palladiumpyridine-dihydroisoquinoline -catalyzed conjugate arylations. Notably, the effect of -interactions on the high enantioselectivity was elucidated by DFT calculations and noncovalent interaction analysis. The skeleton of the PyDHIQ ligand plays a key role in the formation of attractive noncovalent interactions with substrates in an enantioselectivity-determining step. The developed methodology was successfully applied to the asymmetric formal synthesis of -picenadol. ", "Aryl chlorides are among the most versatile synthetic precursors, and yet inexpensive and benign chlorination techniques to produce them are underdeveloped. We propose a process to generate aryl chlorides by chloro-group transfer from chlorophenol pollutants to arenes during their mineralization, catalyzed by Cu 2 NaNO 3 under aerobic conditions. A wide range of arene substrates have been chlorinated using this process. Mechanistic studies show that the Cu catalyst acts in cooperation with NO x species generated from the decomposition of NaNO 3 to regulate the formation of chlorine radicals that mediate the chlorination of arenes together with the mineralization of chlorophenol. The selective formation of aryl chlorides with the concomitant degradation of toxic chlorophenol pollutants represents a new approach in environmental pollutant detoxication. A reduction in the use of traditional chlorination reagents provides another benefit of this procedure. chlorophenol pollutant j aryl chloride j isofunctional reaction j decontamination Chlorophenols are widely encountered moieties present in herbicides, drugs, and pesticides. Owing to the high dissociation energies of carbon-chloride bonds, chlorophenols biodegrade very slowly, and their prolonged exposure leads to severe ecological and environmental problems. Several well-established technologies have been developed for the treating of chlorophenols, including catalytic oxidation, biodegradation, solvent extraction, and adsorption Among these methods, adsorption is the most versatile and widely used method due to its high removal efficiency and simple operation, but the resulting products are of no value, and consequently, these processes are not viable. ", "Anew class of hybridized and core-contracted porphyrinoids, B-submonoazaporphyrins, which may be viewed as the hybrids of B-subporphyrins and B-subporphyrazines, was reported. The versatile single-step synthesis was based on an efficient intramolecular nucleophilic substitution reaction on readily available -amino--bromotripyrromethenes, while boronic acids, trifluoroborate salts, or trimethoxyborate simultaneously acted as the template and provider of apical substituent. Those new hybrids, as robust and photostable compounds, were fully characterized by NMR, mass spectrometry, and X-ray crystallography. They showed intense absorption and emission in the visible region, and their electrochemical properties and computational calculation are also discussed. ", "Transition-metal-catalyzed Suzuki-Miyaura coupling has significantly advanced C C bond formation and has been well recognized in organic synthesis, pharmaceuticals, materials science and other fields. In this rapid development, cross coupling without transition metal catalyst is a big challenge in this field, and using widely existing tertiary amines as electrophiles to directly couple with boronic acids has great hurdles yet significant application prospects. Herein, we report an efficient and general deaminative arylation and alkenylation of tertiary amines with ary and alkenylboronic acids enabled by difluorocarbene under transition-metal-free conditions. Preliminary mechanism experiments suggest that in situ formed difluoromethyl quaternary amine salt, nitrogen ylide and tetracoordinate boron species are the key intermediates, the subsequent 1, 2-metallate shift and protodeboronation complete the new coupling reaction. ", "Metal-free C-Se cross-couplings via the formation of electrondonor-acceptor complexes have been developed. The visible-light induced reactions can be applied for the synthesis of a series of unsymmetrical diaryl selenides employing aryl bromides, aryl iodides as well as aryl chlorides under mild reaction conditions. The scale-up was readily achieved. UV-Vis spectroscopy measurements provide insight into the reaction mechanism. ", "Carbon-fluorine bond activation of the trifluoromethyl group represents an important approach to fluorine-containing molecules. While selective defluorinative functionalization reactions of CF 3 -containing substrates have been achieved by invoking difluorocarbocation, difluorocarboradical, or difluoroorganometallic species as the key intermediates, the transformations via fluorocarbanion mechanism only achieved limited success. Furthermore, the enantioselective defluorinative transformation of the CF 3 group remained a formidable challenge. Here we report a defluorinative functionalization reaction of 4trifluoromethylpyridines involving difluoromethyl anion as the key intermediate, which was developed based upon our previous studies on the Nboryl pyridyl anion chemistry. In particular, asymmetric defluoroallylation of 4-trifluoromethylpyridines and -pyrimidines could be achieved by using Ir-catalysis to forge a difluoroalkyl-substituted chiral center. ", "Enantioselective synthesis of cis-hexahydro-ccarboline derivatives via Ir-catalyzed asymmetric hydrogenation ", "Reaction generality is crucial in determining the overall impact and usefulness of synthetic methods. Typical generalization protocols require a priori mechanistic understanding and suffer when applied to complex, less understood systems. We developed an additive mapping approach that rapidly expands the utility of synthetic methods while generating concurrent mechanistic insight. Validation of this approach on the metallaphotoredox decarboxylative arylation resulted in the discovery of a phthalimide ligand additive that overcomes many lingering limitations of this reaction and has important mechanistic implications for nickel-catalyzed cross-couplings. ", "Baoxin Zhang 1, Christoph Kubis 1, Robert Franke 2, 3 Hydroformylation with unmodified cobalt carbonyl catalyst plays a crucial role in industrial production of surfactants and plasticizers. However, syngas pressures of 100 to 400 bar with reaction temperatures of 100to 250C are typically applied. We report here that unmodified cobalt carbonyl is a stable hydroformylation catalyst at 140C under 30 bar of syngas. The activity was comparable to that of recently reported bisphosphine-coordinated cobalt catalysts, which we could not reproduce under the reported conditions. Kinetic and in situ infrared spectroscopic studies confirmed the stability of the unmodified cobalt tetracarbonyl hydride 4. Branched internal olefins were converted to aldehydes with high regioselectivity under low syngas pressures without phosphorus ligands. Bisphosphines had a small promotional effect on the catalyst at phosphorus-to-cobalt loading ratios below 0. 6. ", "Detailed herein are our synthesis studies of longiborneol and related natural products. Our overarching goals of utilizing a camphor first strategy enabled by skeletal remodeling of carvone, and late-stage diversification using CH functionalizations, led to divergent syntheses of the target natural products. Our initial approach proposed a lithiate addition to unite two fragments followed by a Conia-ene or Pd-mediated cycloalkylation reaction sequence to install the seven-membered ring emblematic of the longibornane core. This approach was unsuccessful and evolved into a revised plan that employed a Wittig coupling and a radical cyclization to establish the core. A reductive radical cyclization, which was explored first, led to a synthesis of copaborneol, a structural isomer of longiborneol. Alternatively, a metal-hydride hydrogen atom transfer-initiated cyclization was effective for a synthesis of longiborneol. Late-stage CH functionalization of the longibornane core led to a number of hydroxylated longiborneol congeners. The need for significant optimization of the strategies that were employed as well as the methods for CH functionalization to implement these strategies highlights the ongoing challenges in applying these powerful reactions. Nevertheless, the reported approach enables functionalization of every natural product-relevant CH bond in the longibornane skeleton. ", "The challenging transamidation of unactivated tertiary amides has been accomplished via cooperative acidiodide catalysis. Most crucially, the method provides a novel manifold to re-route the reactivity of unactivated N, N-dialkyl amides through reactive acyl iodide intermediates, thus reverting the classical order of reactivity of carboxylic acid derivatives. This method provides a direct route to amide-to-amide bond interconversion with excellent chemoselectivity using equivalent amounts of amines. The combination of acid and iodide has been identified as the essential factor to activate the amide C N bond through electrophilic catalytic activation, enabling the production of new desired transamidated products with wide substrate scope of both unactivated amides and amines, including late-stage functionalization of complex APIs. We anticipate that this powerful activation mode of unactivated amide bonds will find broadranging applications in chemical synthesis. ", "gem-Hydrogenation of an internal alkyne with the aid of 4 as the precatalyst is a highly unorthodox transformation, in which one C atom of the triple bond is transformed into a methylene group, whereas the second C atom gets converted into a ruthenium carbene. In the case of 1, 3-enynes bearing a propargylic steering substituent as the substrates, the reaction occurs regioselectively, giving rise to vinyl carbene complexes that adopt interconverting 1 3 -binding modes in solution a prototypical example of such a reactive intermediate was characterized in detail by spectroscopic means. Although both forms are similarly stable, only the 3 -vinyl carbene proved kinetically competent to insert into primary, secondary, or tertiary CH bonds on the steering group itself or another suitably placed ether, acetal, orthoester, or amide substituent. The ensuing net hydrogenative CH insertion reaction is highly enabling in that it gives ready access to spirocyclic as well as bridged ring systems of immediate relevance as building blocks for medicinal chemistry. Moreover, the reaction scales well and lends itself to the formation of partly or fully deuterated isotopologues. Labeling experiments in combination with PHIP NMR spectroscopy confirmed that the reactions are indeed triggered by gem-hydrogenation, whereas kinetic data provided valuable insights into the very nature of the turnover-limiting transition state of the actual CH insertion step. ", "The tetrazinetrans-cyclooctene ligation stands out from the bioorthogonal toolbox due to its exceptional reaction kinetics, enabling multiple molecular technologies in vitro and in living systems. Highly reactive 2-pyridyl-substituted tetrazines have become state of the art for time-critical processes and selective reactions at very low concentrations. It is widely accepted that the enhanced reactivity of these chemical tools is attributed to the electron-withdrawing effect of the heteroaryl substituent. In contrast, we show that the observed reaction rates are way too high to be explained on this basis. Computational investigation of this phenomenon revealed that distortion of the tetrazine caused by intramolecular repulsive NN interaction plays a key role in accelerating the cycloaddition step. We show that the limited stability of tetrazines in biological media strongly correlates with the electron-withdrawing effect of the substituent, while intramolecular repulsion increases the reactivity without reducing the stability. These fundamental insights reveal thus far overlooked mechanistic aspects that govern the reactivitystability trade-off for tetrazines in physiologically relevant environments, thereby providing a new strategy that may facilitate the rational design of these bioorthogonal tools. ", "The past decade has witnessed a rapid progress in asymmetric C H activation. However, the enantioselective C H alkoxylation and amination with alcohols and free amines remains elusive. Herein, we disclose the first enantioselective dehydrogenative C H alkoxylation and amination enabled by a simple cobalt salicyloxazoline catalysis. The use of cheap and readily available cobalt salts as catalysts and Saloxs as chiral ligands provides an efficient method to access P-stereogenic compounds in excellent enantioselectivities. The practicality of this protocol is demonstrated by gram-scale preparation and further derivatizations of the resulting P-stereogenic phosphinamides, which offering a flexible asymmetric alternative to access P-stereogenic mono-and diphosphine chiral ligands. Preliminary mechanistic studies on the enantioselective C H alkoxylation reaction suggest that a cobalt catalytic cycle might be involved. ", "Novel asymmetric mono-and dialkylation reactions of -substituted 2, 5-diketopiperazines catalyzed by new chiral spirocyclic-amide-derived triazolium organocatalysts have been developed, resulting in a range of enantioenriched 2, 5diketopiperazine derivatives containing one or two tetrasubstituted carbon stereocenters. The reactions feature high yields, and excellent cis-diastereo-and enantioselectivities, and they provide a new asymmetric synthetic approach to important functionalized 2, 5-diketopiperazine skeletons. Furthermore, a possible reaction mechanism was proposed based on both control experiments and extensive DFT calculations. ", "The direct functionalization of allylic C H bonds with nucleophiles minimizes pre-functionalization and converts inexpensive, abundantly available materials to value-added alkenyl-substituted products but remains challenging. Here we report an electrocatalytic allylic C H alkylation reaction with carbon nucleophiles employing an easily available cobalt-salen complex as the molecular catalyst. These C HC H crosscoupling reactions proceed through H 2 evolution and require no external chemical oxidants. Importantly, the mild conditions and unique electrocatalytic radical process ensure excellent functional group tolerance and substrate compatibility with both linear and branched terminal alkenes. The synthetic utility of the electrochemical method is highlighted by its scalability under low loading of electrolyte and its successful application in the latestage functionalization of complex structures. ", "We describe the development of an efficient method for the olefination of hydrazones and oximes. The key design approach that enables this transformation is tuning of the energypolarity of CN -bonds by employing heteroatom functionalities. The resulting hydrazones or oximes facilitate olefination with ruthenium alkylidenes. Through this approach, we show that air-stable, commercially available ruthenium alkylidenes provide access to functionalized alkenes in ring-closing reactions with yields up to 88 %. ", "Astrategy for the photosensitized cycloaddition of alkenylboronates and allylic alcohols by a temporary coordination is presented. The process allows for the synthesis of a diverse range of cyclobutylboronates. Key to development of these reactions is the temporary coordination of the allylic alcohol to the Bpin unit. This not only allows for the reaction to proceed in an intramolecular manner but also allows for high levels of stereo and regiocontrol. A key aspect of these studies is the utility of the cycloadducts in the synthesis of complex natural products artochamin J and piperarborenine B. ", "Chiral -aryl N-heterocycles are commonly found in natural products, pharmaceutical agents, and chiral catalysts but remain challenging to access via asymmetric catalysis. Herein, we report a general and modular approach for the direct enantioselective -arylation of saturated azacycles and acyclic N-alkyl benzamides via nickelphotoredox dual catalysis. This process exploits the hydrogen atom transfer ability of photoeliminated chlorine radicals to convert azacycles to the corresponding -amino alkyl radicals that then are coupled with ubiquitous and inexpensive aryl chlorides. These coupling reactions require no oxidants or organometallic reagents, feature feedstock starting materials, a broad substrate scope, and high enantioselectivities, and are applicable to late-stage diversification of medicinally relevant complex molecules. Mechanistic studies suggest that the nickel catalyst uncommonly plays multiple roles, accomplishing chlorine radical generation, -amino radical capture, cross-coupling, and asymmetric induction. ", "Strategies on the construction of enantiomerically pure silicon-stereogenic silanes generally relies on desymmetrization of prochiral and symmetric substrates. However, dynamic kinetic asymmetric transformations of organosilicon compounds have remained underdeveloped and unforeseen owing to a lack of an effective method for deracemization of the static silicon stereocenters. Here we report the first Rh-catalyzed dynamic kinetic asymmetric intramolecular hydrosilylation with silicon-centered racemic hydrosilanes that enables the facile preparation of silicon-stereogenic benzosiloles in good yields and excellent enantioselectivities. The special rhodium catalyst controlled by nondiastereopure-type mixed phosphine-phosphoramidite ligand with axial chirality and multiple stereocenters can induce enantioselectivity efficiently in this novel Dy-KAH reaction. Density functional theory calculations suggest that the amide moiety in chiral ligand plays important role in facilitating the S N 2 substitution of chloride ion to realize the chiral inversion of silicon center. Hydrosilanes have long been the subject of intense study in organosilicon chemistry due to their unusual stability, considerable reactivity in functionalization and derivatization, physical or chemical properties and theoretical interest. And recent developments in hydrosilane chemistry shine a new light on the discovery and potential utility of the Si H bond activation and its enantioselective Si H functionalization. Especially, desymmetrization strategy of dihydrosilane has been widely applied in the synthesis of silicon-stereogenic silacycles since Tamao et al. reported the first Rh-catalyzed intramolecular hydrosilylation in 1996. In this context, the first example of platinum-catalyzed asymmetric intermolecular hydrosilylation of alkynes was reported by Tomooka and co-workers in 2012. However, the catalytic asymmetric transformation with hydrosilanes and alkynes to access silicon-stereogenic center is still not easy and severely limited in comparison to that of carbon-stereocenter reactions. To the best of our knowledge, although the activation of Si H bond of hydrosilanes by transition metal complexes provides fertile ground with a wide range of bonding scenarios, there is no reports for the catalytic asymmetric transformations of Si H bonds based on kinetic resolution or dynamic kinetic asymmetric transformations of silicon-centered racemic silanes to access silicon-stereogenic centers. In general, all the downstream transformations of silicon-centered chiral hydrosilanes resulted into the retention of configuration on the siliconstereogenic center, these chirality-reserved Si H bond activation supported the difficulty of interconversion of", "Comprehensive computational studies were carried out to explore the mechanisms of enantioselective CuPd and stereodivergent CuIr dual-catalytic syntheses of, -disubstituted -amino acids. A chiral copper azomethine ylide undergoes facile -allylation with racemic -allylpalladium species or stereopure -allyliridium complex to stereoconvergently or stereodivergently furnish singledouble stereocenters, respectively. Stereoselectivity at the -center is controlled by the facial selectivity of -allylation with respect to the prochiral nucleophile. Despite apparently similar transition-state assemblies, computational models and distortioninteraction analyses disclose versatile modes of stereoinduction wherein the copper azomethine ylide species can face-selectively intercept metal-allyl intermediates utilizing attractive dispersion interactions andor sterically caused distortions. Generation of the -stereocenter in the CuIr system relies on a stereospecifically generated allyliridium complex and electronically controlled branched-to-linear selectivity, while the dual CuPd system yields a linear monochiral product due to steric factors and stacking interactions. The studies demonstrate on a molecular level how ligand-encoded chiral information is transferred to the --sites of the resulting -AAs and how the mode of regio-stereoselection is altered by differences in transition-metal-stabilized coupling partners. To facilitate studies of stereoselective catalysis, a suite of analytical tools to extract controlling factors for asymmetric induction is demonstrated. ", "The Heck reaction between N-heteroaryl halides and heterocyclic alkenes provides a convenient approach to biologically relevant -heteroaryl functionalized heterocycles, yet reactions of this type have been challenging due to strong N-heteroaryl coordination to palladium metal, which causes catalyst poisoning. In this report, an efficient palladium-catalyzed Heck reaction between N-heteroaryl halides and heterocyclic olefins is established, leading to a variety of -heteroaryl substituted heterocycles. The method features an unprecedented broad substrate scope and excellent functional group compatibility. The employment of a sterically bulky P, PO ligand containing an anthryl moiety is crucial for this transformation due to the coordinative unsaturation facilitated by its steric bulkiness. The asymmetric variant of the Heck reaction is achieved with -DTBM-SEGPHOS via a cationic palladium pathway, which has enabled an efficient asymmetric synthesis of -nicotine and its analogues. ", "Catalytic reduction of carboxylic acids and derivatives all the way to their corresponding methylcompounds is very rare and still challenging for homogeneous transition-metal catalysis. Herein, we report an unprecedented and general catalytic exhaustive reduction of carboxylic functional group straightforwardly to a methyl group. This reaction was achieved using earthabundant and readily available titanium as a catalyst. Our system has broad functional group tolerance and works for various other types of oxo-chemicals such as alcohols, aldehydes, ketones, lactones, and carboxylates. Preliminary mechanistic studies revealed that the in situ-generated Ti III H species was vital for this transformation. ", "Ladderane phospholipids, with their unusual ladder-like arrangement of concatenated cyclobutane rings, represent an architecturally unique class of natural products. However, despite their fascinating structure and other necessary impetus, only a few synthetic studies of these molecules have been reported so far. We have now devised a concise total synthesis of -ladderanol, a component of natural ladderane phospholipids, using an organocatalytic enantioselective desymmetrizing formal C H alkylation. Our synthetic strategy rests on the late-stage introduction of chirality, thus allowing facile access to both enantiomers of -ladderanol as well as an analogue. This is the first time a desymmetrization strategy is applied to the synthesis of -ladderanol. The scope of this desymmetrizing C H alkylation of meso-cyclobutane-fused cyclohexenediones is also presented. ", "APdblue light catalyzed carboiodination reaction is reported. A simple, air-stable catalytic system, utilizing Cl 2 and DPEPhos, generated a variety of iodinated hetero-and carbocycles including oxindoles, dihydrobenzofurans, indolines, a chromane, and a tetrahydronaphthalene. This protocol was tolerant of sensitive functional groups including free carboxylic acids, phenols, and anilines, as well as pyridines, while delivering products in up to 94% yield. Support for a reversible CI bond formation via a single electron mechanism was obtained using a deuterium labeled substrate and a stoichiometric neopentylpalladium species. ", "Amino phosphonates exhibit potent inhibitory activity for a wide range of biological processes due to their specific structural and electronic properties, making them important in a plethora of applications, including as enzyme inhibitors, herbicides, antiviral, antibacterial, and antifungal agents. While the traditional synthesis of -amino phosphonates has relied on the multicomponent Kabachnik-Fields reaction, we herein describe a novel and facile conversion of activated derivatives of -amino acids directly to their respective -amino phosphonate counterparts via a decarboxylative radical-polar crossover process enabled by the use of visible-light organophotocatalysis. The novel method shows broad applicability across a range of natural and synthetic amino acids, operates under mild conditions, and has been demonstrated to successfully achieve the late-stage functionalization of drug molecules. ", "C-Acyl glycosides are versatile intermediates to natural products and medicinally relevant entities. Conventional cross-coupling strategies to secure these molecules often relied on two-component manifolds in which a glycosyl precursor is coupled with an acyl donor under transition metal or dual catalysis to forge a C C bond. Here, we disclose a three-component Ni-catalyzed reductive regime that facilitates the chemoselective union of glycosyl halides, organoiodides and commercially available isobutyl chloroformate as a CO surrogate. The method tolerates multiple functionalities and the resulting products are obtained in high diastereoselectivities. Theoretical calculations provide a mechanistic rationale for the unexpectedly high chemoselectivity of sequential crosselectrophile couplings. This approach enables the expeditious assembly of difficult-to-synthesize C-acyl glycosides, as well as late-stage keto-glycosylation of oligopeptides. ", "Site-selective N-1 and C-3 arylation of indole has been sought after because of the prevalent application of arylindoles and the intricate reactivities associated with the multiple sites of the N-unsubstituted indole. Represented herein is the first regioselective heteroarylation of indole via a radical-radical cross-coupling by visible-light irradiation. Steady and time-resolved spectroscopic and computational studies revealed that the hydrogen-bonding interaction of organic base and its conjugated acid, namely with indole and heteroarylnitrile, determined the reaction pathway, which underwent either proton-coupled electron-transfer or energytransfer for the subsequent radical-radical cross-coupling, leading to the regioselective formation of C-3 and N-1 heteroarylation of indoles, respectively. The parallel methodologies for regioisomeric N-1 and C-3 heteroaryl indoles with good functional group compatibility could be applied to large-scale synthesis and late-stage derivatization of bioactive compounds under extremely mild reaction conditions. ", "substantial obstacle to understanding lifes emergence on Earth is how the first nucleotides, which are essential for Darwinian evolution 1, could have been synthesized. The cellular machinery currently used to enable replication of DNA is too complex to have emerged without invoking evolution, so must be the product of a simpler ancestral system 2. The RNA world hypothesis posits that this ancestral system was composed of self-replicating RNA that both encodes genetic information and can exhibit catalytic function. Although its capacity to act as both genotype and phenotype in extant biology makes RNA an attractive candidate for the first genetic material, it is plausible that a different-perhaps constitutionally simpler-nucleotide may have preceded it 3, or that the first genetic material was chimaeric in nature, composed of several different classes of nucleotide 4. Non-canonical nucleotides have been considered as possible precursors to RNA for decades 5, 6. A variety of different nucleotide structures, with changes both to the sugar backbone and the nucleobases, have been investigated 7, 8. The key property of a potential genetic polymer is information transfer, that is, the capacity to pass on the information contained within its own sequence. Ultimately, for a genetic polymer to have preceded DRNA it must be able to pass on genetic information to these polymers as well as to itself. Changes to the nucleobase are rarely hereditable 9, and changes to the sugar often prevent stable duplex formation with DRNA 10. However, almost 20 years ago, as part of a seminal study evaluating the potential of non-canonical nucleotides to have been the first genetic polymers of life, Eschenmoser evaluated RNA, threose nucleic acid 11, 2-amino-TNA and 3-amino-TNA 3, 12. Unusually for non-canonical nucleotides TNA and amino-TNA polymers are able to form stable duplexes with both RNA and DNA as well as with themselves, and can also form catalytic polymers akin to ribozymes 13, 14, setting the stage for a potential genetic takeover and for them to have played a role in the origins of life on Earth 3, 12. Eschenmoser considered the differences in constitutional versus generational complexity of TNA and RNA nucleotides, comparing their structural complexity with how readily they could have", "Acopper-catalyzed three-component carboboration of acetylene with B 2 Pin 2 and Michael acceptors is reported. In this reaction, a cheap and abundant C2 chemical feedstock, acetylene, was used as a starting material to afford cis-alkenyl boronates bearing a homoallylic carbonyl group. The reaction was robust and could be reliably performed on the molar scale. Furthermore, the resulting cis-alkenyl boronates could be converted to diverse functionalized molecules with ease. Copper-catalyzed syn-1, 2-borofunctionalization of alkynes has become a powerful and practical strategy for the installation of both boron and other functional groups across the CC bond in excellent regio-and stereoselectivity. 1 The general mechanism is that the borofunctionalization is initiated by the synaddition of nucleophilic Cu-Bpin across the CC bond to generate the key intermediate species borylated alkenyl copper, followed by the interception of electrophiles to produce multisubstituted alkenyl boronates. So far, different electrophiles, such as H, halides and CO 2, have been successfully and efficiently employed to intercept the putative borylated alkenyl copper. In sharp contrast, as excellent electrophiles, Michael acceptors have rarely been employed to capture the in situ generated borylated alkenyl copper intermediate. This is not because Michael acceptors are not capable of reacting with the nucleophilic alkenyl copper, but because the electron-decient Michael acceptors are typically more reactive than the electron-rich alkynes toward the borylcupration of Cu-Bpin species 5. To circumvent this challenge, Lin and Tian reported a Cu-catalyzed asymmetric borylative cyclization of cyclohexadienone-containing 1, 6-enynes through an intramolecular Michael addition. 6 In this reaction, the authors smartly leveraged the steric hindrance from the quaternary carbon of C1 to suppress the undesired borylcupration of cyclohexadienone. Recently, by using the same strategy, Carretero and Maulen also reported an intramolecular borylative cyclization of 1, 6-enynes with a b, b-disubstituted acrylate fragment to provide densely functionalized pyrrolidines. 7 Despite these elegant studies, due to the competition between two different borylcupration pathways, copper-catalyzed carboboration of alkynes through intermolecular Michael addition is still challenging and remains unknown. Scheme 1 Cu-catalyzed borofunctionalization of alkynes. ", "We report a general protocol for the convergent synthesis of 1, 4-dicarbonyl Z-alkenes form alkynes using -diazo sulfonium triflate and water. The CO, CC, and CH bonds are formed under mild conditions with a wide range of functional groups tolerated. The reaction exhibits excellent Z-selectivity and complete regioselectivity. The resulting 1, 4-dicarbonyl Z-alkenes can smoothly undergo follow-up conversion to a variety of heteroaromatic scaffolds. Moreover, the reaction also provides a facile access to the corresponding deuterated Z-alkenes and deuterated heteroarenes with a high level of deuterium incorporation by directly using D 2 O, thus rendering the method highly valuable. The comprehensive mechanistic studies indicate that a free carbyne radical intermediate is formed via the photocatalytic single electron transfer process, and KH 2 PO 4 plays a crucial role in significant improvements on yield and selectivity based on density-functional theory calculations, providing a new direction for radical coupling reactions of diazo compounds. ", "The design of molecular catalysts typically involves reconciling multiple conflicting property requirements, largely relying on human intuition and local structural searches. However, the vast number of potential catalysts requires pruning of the candidate space by efficient property prediction with quantitative structureproperty relationships. Data-driven workflows embedded in a library of potential catalysts can be used to build predictive models for catalyst performance and serve as a blueprint for novel catalyst designs. Herein we introduce kraken, a discovery platform covering monodentate organophosphorus ligands providing comprehensive physicochemical descriptors based on representative conformer ensembles. Using quantum-mechanical methods, we calculated descriptors for 1558 ligands, including commercially available examples, and trained machine learning models to predict properties of over 300000 new ligands. We demonstrate the application of kraken to systematically explore the property space of organophosphorus ligands and how existing data sets in catalysis can be used to accelerate ligand selection during reaction optimization. ", "C-oligosaccharides are pharmacologically relevant because they are more hydrolysis-resistant than O-oligosaccharides. Despite indisputable advances, C-oligosaccharides continue to be underdeveloped, likely due to a lack of efficient and selective strategies for the assembly of the in

ologations of chiral boronic esters proved to be an excellent tool for the synthesis of highly functionalized amino and hydroxy acid residues. This method provides straightforward stereoselective access to the side chain of callipeltin A, a natural marine product with interesting biological activities. Furthermore, this protocol should allow for variations in the substitution pattern in future SAR studies, simply by choosing suitable nucleophiles during the homologation steps. ", "Herein we report the asymmetric organocatalyzed method for the Friedel-Crafts reaction between activated phenols and trihaloacetaldehydes. A three-phase screening including 41 compounds was employed to identify a catalyst structure based on 3, 5-dinitrobenzamide of 9-amino-epi-cinchonidine as the lead catalytic molecule. Under the optimized reaction conditions, the above catalyst offered trihalohydroxyalkylated adducts in yields ranging from 26 to 92% and enantiomeric ratios within 69:31-99:1. The reaction scope was determined on 29 entries and several follow-up transformations of the enantioenriched products were accomplished. ", "The photoexcitation of -diazocarbonyl compounds produces singlet carbene intermediates that react with nucleophilic solvent molecules to form ylides. The zwitterionic nature of these newly formed ylides induces rapid changes in their interactions with the surrounding solvent. Here, ultrafast time-resolved infrared absorption spectroscopy is used to study the ylide-forming reactions of singlet carbene intermediates from the 270 nm photoexcitation of ethyl diazoacetate in various solvents and the changes in the subsequent ylidesolvent interactions. The results provide direct spectroscopic observation of the competition between ylide formation and CH insertion in reactions of the singlet carbene with nucleophilic solvent molecules. We further report the specific solvation dynamics of the tetrahydrofuran -derived ylide by various hydrogen-bond donors and the coordination by lithium cations. Hydrogen-bonded ylide bands shift to a lower wavenumber by 19 cm 1 for interactions with ethanol, 14 cm 1 for chloroform, 10 cm 1 for dichloromethane, 9 cm 1 for acetonitrile or cyclohexane, and 16 cm 1 for Li coordination, allowing the time evolution of the ylidesolvent interactions to be tracked. The hydrogen-bonded ylide bands grow with rate coefficients that are close to the diffusional limit. We further characterize the specific interactions of ethanol with the THF-derived ylide using quantum chemical calculations and DFT-based atom-centered density matrix propagation trajectories, which show preferential coordination to the -carbonyl group. This coordination alters the hybridization character of the ylidic carbon atom, with the greatest change toward sp 2 character found for lithium-ion coordination. ", "Ketoneolefin coupling reactions are common methods for the formation of carboncarbon bonds. This reaction class typically requires stoichiometric or super stoichiometric quantities of metal reductants, and catalytic variations are limited in application. Photoredox catalysis has offered an alternative method toward ketoneolefin coupling reactions, although most methods are limited in scope to easily reducible aromatic carbonyl compounds. Herein, we describe a mild, metal-free ketoneolefin coupling reaction using an excited-state acridine radical super reductant as a photoredox catalyst. We demonstrate both intramolecular and intermolecular ketoneolefin couplings of aliphatic and aromatic ketones and aldehydes. Mechanistic evidence is also presented supporting an olefin first ketoneolefin coupling mechanism. ", "The accessibility to long, branched and complex glycans containing many 1, 2-cis glycosidic linkages with precise structures remains a challenging task in chemical synthesis. Reported here is an efficient, stereoselective and orthogonal one-pot synthesis of a tetradecasaccharide and shorter sequences from Lentinus giganteus polysaccharides with antitumor activities. The synthetic strategy consists of: newly developed merging reagent modulation and remote anchimeric assistance a-galactosylation in a highly stereoselective manner, DMF-modulated stereoselective a-glucosylation, RMRAA stereoselective a--glucosylation, several orthogonal one-pot glycosylations on the basis of N-phenyltrifluoroacetimidate glycosylation, Yu glycosylation and ortho-benzoate glycosylation to streamline oligosaccharide synthesis, and convergent glycosylation for the final assembly of the target tetradecasaccharide. In particular, this new RMRAA a-galactosylation method has mild reaction conditions, broad substrate scopes and significantly shortened step counts for the heptasaccharide synthesis in comparison with 4, 6-di-tertbutylsilyene directed a-galactosylation. Furthermore, DFT calculations shed light on the origins of remote anchimeric assistance effects of acyl groups. ", "Identification of an electron poor trifluoroacetophenone allows the formation of uniquely stable hemiketals from prochiral oxetanols. When exposed to a cobalt catalyst, efficient ring-opening to densely functionalized dioxolanes is observed. Mechanistic studies suggest an unprecedented redox process between the cobalt catalyst and the hemiketal that initiates the oxetane-opening. Based on this observation, a dynamic kinetic resolution of the transient hemiketals is explored that uses a Katsuki-type ligand for stereoinduction and allows a variety of 1, 3-dioxolanes to be accessed. ", "Given the ubiquity of heterocycles in biologically active molecules, transformations with the capacity to modify such molecular skeletons with modularity remain highly desirable. Ring expansions that enable interconversion of privileged heterocyclic motifs are especially interesting in this regard. As such, the known mechanisms for ring expansion and contraction determine the classes of heterocycle amenable to skeletal editing. Herein, we report a reaction that selectively cleaves the NN bond of pyrazole and indazole cores to afford pyrimidines and quinazolines, respectively. This chlorodiazirine-mediated reaction provides a unified route to a related pair of heterocycles that are otherwise typically prepared by divergent approaches. Mechanistic experiments and DFT calculations support a pathway involving pyrazolium ylide fragmentation followed by cyclization of the ring-opened diazahexatriene intermediate to yield the new diazine core. Beyond enabling access to valuable heteroarenes from easily prepared starting materials, we demonstrate the synthetic utility of skeletal editing in the synthesis of a Rosuvastatin analog as well as in an aryl vector-adjusting direct scaffold hop. ", "Photoredox catalysts are primarily selected based on ground and excited state properties, but their activity is also intrinsically tied to the nature of their reduced intermediates. Catalyst reactivity often necessitates an inherent instability, thus these intermediates represent a mechanistic turning point that affords either product formation or side-reactions. In this work, we explore the scope of a previously demonstrated sidereaction that partially saturates one pyridine ring of the ancillary ligand in heteroleptic iridium complexes. Using highthroughput synthesis and screening under photochemical conditions, we identified different chemical pathways, ultimately governed by ligand composition. The ancillary ligand was the key factor that determined photochemical stability. Following photoinitiated electron transfer from a sacrificial tertiary amine, the reduced intermediate of complexes containing 1, 10-phenanthroline derivatives exhibited long-term stability. In contrast, complexes containing 2, 2-bipyridines were highly susceptible to hydrogen atom transfer and ancillary ligand modification. Detailed characterization of selected complexes before and after transformation showed differing effects on the ground and excited state reduction potentials dependent on the nature of the cyclometalating ligands and excited states. The implications of catalyst stability and reactivity in chemical synthesis was demonstrated in a model photoredox reaction. ", "Direct functionalization of carbonyl CH bonds without using directing groups has not been a trivial task, and it is even more challenging to realize the corresponding atom-economical transformations with common alkenes or alkynes as the coupling partner. Here, we describe the development of an iridium-catalyzed intramolecular direct -alkenylation of ketones with regular alkynes. The reaction is redox neutral, avoids strong acids or bases, and tolerates various functional groups. The combined experimental and computational mechanistic studies reveal a hydride-transfer pathway, involving ketone, -desaturation, iridiumhydride-mediated alkyne insertion, conjugate addition, and -protonation. ", "The tremendous success of stereogenic carbon compounds has never ceased to inspire researchers to explore the potentials of stereogenic silicon compounds. Intermolecular C-H silylation thus represents the most versatile and straightforward strategy to construct C-Si bonds, however, its enantioselective variant has been scarcely reported to date. Herein we report a protocol that allows for the enantioselective intermolecular C-H bond silylation, leading to the construction of a wide array of acyclic stereogenic Si-H compounds under simple and mild reaction conditions. Key to the success is a substrate design that prevents the self-reaction of prochiral silane and the employment of a more reactive rhodium hydride -H catalyst as opposed to the commonly used rhodium chloride -Cl catalyst. This work unveils opportunities in converting simple arenes into value-added stereogenic silicon compounds. ", "Chlorobenzenes are important starting materials for the preparation of commercially valuable triarylphosphines and tetraarylphosphonium salts, but their use for the direct arylation of elemental phosphorus has been elusive. Here we describe a simple photochemical route toward such products. UV-LED irradiation of chlorobenzenes, white phosphorus and the organic superphotoreductant tetrakisethylene affords the desired arylphosphorus compounds in a single reaction step. ", "In this paper, the application of differentiating catalysis in the -cycloaddition between 2-alkyl-3formylheteroarenes and, -unsaturated aldehydes is described. Within the developed approach, the same aminocatalyst is employed for the independent activation of both starting materials, differentiating their properties via LUMO-lowering and HOMOrising principles. By the combination of dearomative dienamine activation with iminium ion chemistry high enantio-and diastereoselectivity of the doubly asymmetric process was accomplished. Selected transformations of products were also demonstrated. ", "Darobactin A is a ribosomally synthesized, post-translationally modified peptide with potent and broad-spectrum anti-Gram-negative antibiotic activity. The structure of darobactin A is characterized by an ether and CC crosslinking. However, the specific mechanism of the crosslink formation, especially the ether crosslink, remains elusive. Here, using in vitro enzyme assays, we demonstrate that both crosslinks are formed by the DarE radical S-adenosylmethionine enzyme in an O 2 -dependent manner. The relevance of the observed activity to darobactin A biosynthesis was demonstrated by proteolytic transformation of the DarE product into darobactin A. Furthermore, DarE assays in the presence of 18 O 2 or water demonstrated that the oxygen of the ether crosslink originates from O 2 and not from water. These results demonstrate that DarE is a radical SAM enzyme that uses oxygen as a co-substrate in its physiologically relevant function. Since radical SAM enzymes are generally considered to function under anaerobic environments, the discovery of a radical SAM oxygenase represents a significant change in the paradigm and suggests that these radical SAM enzymes function in aerobic cells. Also, the study revealed that DarE catalyzes the formation of three distinct modifications on DarA ether and CC crosslinks and, -desaturation. Based on these observations, possible mechanisms of the DarE-catalyzed reactions are discussed. ", "Gut microbial decarboxylation of amino acidderived arylacetates is a chemically challenging enzymatic transformation which generates small molecules that impact host physiology. The glycyl radical enzyme indoleacetate decarboxylase from Olsenella uli performs the nonoxidative radical decarboxylation of indole-3-acetate to yield skatole, a disease-associated metabolite produced in the guts of swine and ruminants. Despite the importance of IAD, our understanding of its mechanism is limited. Here, we characterize the mechanism of Ou IAD, evaluating previously proposed hypotheses of: a Kolbe-type decarboxylation reaction involving an initial 1-e oxidation of the carboxylate of I3A or a hydrogen atom abstraction from the -carbon of I3A to generate an initial carbon-centered radical. Site-directed mutagenesis, kinetic isotope effect experiments, analysis of reactions performed in D 2 O, and computational modeling are consistent with a mechanism involving initial hydrogen atom transfer. This finding expands the types of radical mechanisms employed by GRE decarboxylases and nonoxidative decarboxylases, more broadly. Elucidating the mechanism of IAD decarboxylation enhances our understanding of radical enzymes and may inform downstream efforts to modulate this disease-associated metabolism. ", "Anew series of C 1 -symmetric P-chirogenic bisphosphine ligands of the type -5, 8-Si-Quinox-tBu 3 have been developed. The bulky silyl modulators attached to the ligand backbone fix the phosphine substituents to form rigid chiral environments that can be used for substrate recognition. The ligand showed high performances for a copper-catalyzed asymmetric borylative cyclopropanation of bulky silyl-substituted allylic electrophiles to afford higher disfavored 1, 2-cis-silyl-boryl-cyclopropanes than the other possible isomers, trans-cyclopropane and allylboronate. Detailed computational studies suggested that the highly rigid phosphine conformation, which is virtually undisturbed by the steric interactions with the bulky silyl-substituted allyl electrophiles, is key to the high stereo-and product-selectivities. Furthermore, the detailed computational analysis provided insight into the mechanism of the stereoretention or -inversion of the chiral alkylcopper intermediate in the intramolecular cyclization. ", "Intermolecular cross-coupling of terminal olefins with secondary amines to form complex tertiary aminesa common motif in pharmaceuticals-remains a major challenge in chemical synthesis. Basic amine nucleophiles in nondirected, electrophilic metal-catalyzed aminations tend to bind to and thereby inhibit metal catalysts. We reasoned that an autoregulatory mechanism coupling the release of amine nucleophiles with catalyst turnover could enable functionalization without inhibiting metal-mediated heterolytic carbon-hydrogen cleavage. Here, we report a palladium-catalyzed allylic carbon-hydrogen amination cross-coupling using this strategy, featuring 48 cyclic and acyclic secondary amines and 34 terminal olefins to furnish 81 tertiary allylic amines, including 12 drug compounds and 10 complex drug derivatives, with excellent regio-and stereoselectivity. ", "1, 2-Azoles are privileged structures in ligandcatalyst design and widely exist in many important natural products and drugs. In this report, two types of axially chiral 1, 2-azoles are synthesized via modified vinylidene ortho-quinone methide intermediates. Diverse products are acquired in satisfying yields and good to excellent enantioselectivities. The vinylidene ortho-quinone methide intermediates bearing two hetero atoms at 5-position have been demonstrated as a platform molecule for the atroposelective synthesis of axially chiral 1, 2-azoles. This finding not only enrich our knowledge of vinylidene ortho-quinone methide chemistry but also provide the easy preparation method for diverse atropisomeric heterobiaryls that were inaccessible by existing methodologies. The obtained chiral naphthylisothiazole S-oxides and naphthyl-pyrazoles have demonstrated their potential application in further synthetic transformations and therapeutic agents. ", "Anew strategy for the synthesis of highly versatile cyclobutylboronates via the photosensitized -cycloaddition of alkenylboronates and alkenes is presented. The process is mechanistically different from other processes in that energy transfer occurs with the alkenylboronate as opposed to the other alkene. This strategy allows for the synthesis of an array of diverse cyclobutylboronates. The conversion of these adducts to other compounds as well as their utility in the synthesis of melicodenine C is demonstrated. ", "Amanganese-catalyzed highly site-and enantioselective benzylic CH azidation of indolines has been described. The practical method is applicable for azidation of a tertiary benzylic CH bond with good functional group tolerance, allowing facile access to structurally diverse tertiary azide-containing indolines in high efficiency with excellent site-, chemo-, and enantioselectivity. The generality of the method was further demonstrated by site-and enantioselective azidation of the secondary benzylic CH bond for a range of secondary azide-containing indolines. The benzylic CH azidation method allows to straightforwardly and enantioselectively install a variety of nitrogen-based functional groups and diverse bioactive molecules at the C 3 position of indoline frameworks through post-azidation manipulations. Gram-scale synthesis was also demonstrated, further highlighting the synthetic potential of the method. Mechanistic studies by combined experiments and computations elucidated the reaction mechanism and origins of stereoselectivity. ", "The RNA world concept 1 is one of the most fundamental pillars of the origin of life theory. It predicts that life evolved from increasingly complex self-replicating RNA molecules 1, 2, 4. The question of how this RNA world then advanced to the next stage, in which proteins became the catalysts of life and RNA reduced its function predominantly to information storage, is one of the most mysterious chicken-and-egg conundrums in evolution. Here we show that non-canonical RNA bases, which are found today in transfer and ribosomal RNAs 6, 7, and which are considered to be relics of the RNA world, are able to establish peptide synthesis directly on RNA. The discovered chemistry creates complex peptide-decorated RNA chimeric molecules, which suggests the early existence of an RNA-peptide world 13 from which ribosomal peptide synthesis 14 may have emerged 15, 16. The ability to grow peptides on RNA with the help of non-canonical vestige nucleosides offers the possibility of an early co-evolution of covalently connected RNAs and peptides 13, 17, 18, which then could have dissociated at a higher level of sophistication to create the dualistic nucleic acid-protein world that is the hallmark of all life on Earth. A central commonality of all cellular life is the translational process, in which ribosomal RNA catalyses peptide formation with the help of transfer RNAs, which function as amino acid carrying adapter molecules 14, 19, 20. Comparative genomics 21 suggests that ribosomal translation is one of the oldest evolutionary processes 15, 16, 22, 23, which dates back to the hypothetical RNA world. The questions of how and when RNA learned to instruct peptide synthesis is one of the grand unsolved challenges in prebiotic evolutionary research. The immense complexity of ribosomal translation 14 demands a stepwise evolutionary process 11. From the perspective of the RNA world, at some point RNA must have gained the ability to instruct and catalyse the synthesis of, initially, just small peptides. This initiated the transition from a pure RNA world 1 into an RNA-peptide world 13. In this RNA-peptide world, both molecular species could have co-evolved to gain increasing translation and replication efficiency 17. To gain insight into the initial processes that may have enabled the emergence of an RNA-peptide world 13, we analysed the chemical properties of non-canonical nucleosides 6, 7, which can be traced back to the last universal common ancestor and, as such, are considered to be living molecular fossils of an early RNA world. This approach, which can be called palaeochemistry, enabled us to learn about the chemical possibilities that existed in the RNA world and, therefore, sets the chemical framework for the emergence of life. In contrast to earlier investigations of the origin of translation, we used naturally occurring non-canonical vestige nucleosides and conditions compatible with aqueous wet-dry cycles 30, 31. ", "The enantioselective pyridinylation is important for providing chiral compounds bearing heterocycles of pharmaceutical interests. 4-CN-pyrinde is extensively applied in the radical pyridinylation reaction, however, its enantioselective application is highly challenging. To achieve this goal, we propose an electrochemical catalytic activation of 4-CN-pyridine with a chiral transition metal complex instead of direct cathodic reduction. The chiral catalyst acts as the electron mediator and the transition metal catalysis in turn. The radical species from 4-CN-pyridine is captured via radical rebound by chiral catalyst, and undergoes enantioselective pyridinylation reaction. Here, we show the first method for catalytic asymmetric allylic 4-pyridinylation reactions using 4-CN-pyridine under electrochemical conditions. ", "Neaumycin B is a femtomolar inhibitor of U87 human glioblastoma. Using a newly developed antidiastereoselective ruthenium-catalyzed butadiene-mediated crotylation of primary alcohol proelectrophiles via hydrogen auto-transfer, as well as a novel variant of the catalytic asymmetric vinylogous Mukaiyama aldol reaction applicable to linear aliphatic aldehydes and terminally methylated dienyl ketene acetals, preparation of the key C1-C19 and C23-C35 substructures of neaumycin B is achieved in 12 and 7 steps, respectively. ", "Bicyclo pentane motifs as para-disubstituted aryl bioisosteres are playing an emerging role in pharmaceutical, agrochemical, and materials chemistry. The vast majority of these structures is obtained from a BCP electrophile or nucleophile, which are themselves derived from propellane via cleavage of the internal CC bond through the addition of either radicals or metal-based nucleophiles. Compared with the current stepwise approaches, a multicomponent reaction that provides direct access to complex and diverse disubstituted BCP products would be more attractive. Herein, we report a single-step, multicomponent approach to synthetically versatile arylated BCP products via nickelphotoredox catalysis. Importantly, this threecomponent process allows two CC bonds to be formed in a single step and sets three quaternary centers, unprecedented in any previously reported methods. The method has been demonstrated to allow access to complex BCP architectures from aryl halide and radical precursor substrates. ", "Although palladium-catalyzed asymmetric C H functionalization and Heck reactions represents one of the most important synthetic strategies for the construction of quaternary stereocenters, developing the enantioselective version of Pd II -catalyzed carbopalladation-initiated cascade reactions still remains a formidable challenge. Herein, an unprecedent enantioselective annulation of oxime ethers and alkynes has been developed, providing both spiro and nonspiro indenes bearing all-carbon quaternary stereocenters in good yields with excellent enantioselectivities. This annulation is accomplished by merging the Pd II -catalyzed atroposelective C H activationdouble carbopalladation and the transient axial-tocentral chirality transfer process, constituting the first successful example of catalytic chirality transfer strategy involving axially chiral styrene intermediate. ", "Acatalytic monofluoroalkylation of terminal and internal olefins is described. This protocol is distinguished by its mild conditions, wide scopeincluding the utilization of chemical feedstocks and advanced intermediatesand exquisite siteselectivity for both -olefins and internal olefins. In the latter, CC bond formation occurs at remote sp 3 CH sites, thus unlocking a blueprint for incorporating monofluorinated alkyl chains that complements existing techniques occurring at sp 3 centers. ", "Novel chiral copper complex catalyzed enantioselective -chlorination and -bromination of N-acyl-3, 5dimethylpyrazoles are described. The copper complexation of Cu 2 with 3--L-alanine-derived amides greatly increases the Lewis acidity and triggers the in situ generation of enolate species without an external base, which has a suppressing effect for -chlorination and -bromination due to undesired halogen bonding. This strategy provides facile access to -halogenated compounds in high yield with excellent enantioselectivity. X-ray crystallographic and ESR analyses of the catalyst complexes suggest that the release of two counteranions from the copper center might be crucial for the efficient activation of N-acyl-3, 5dimethylpyrazoles. ", "Aphotochemically induced selective and divergent cyanation reaction of alkynes, enabled by phosphorus radicals, is described. With the use of simple triarylphosphine as a co-catalyst, three cyanation reactions, including di-hydrocyanation, anti-Markovnikov hydrocyanation, and domino hydrocyanationreduction, can be divergently achieved, furnishing a wide array of alkyl dinitriles, alkenyl nitriles, and alkyl nitriles under mild conditions. Terminal and internal alkynes are applicable with high efficiency and excellent selectivity. Synthetic applications for biologically active agents and preliminary experimental and computational mechanistic studies are reported. ", "Anovel flow electrochemical reactor that accomplishes electrolysis within a few seconds in a single passage was developed. By using the flow reactor system, the flash electrochemical generation of short-lived carbocations, including oxocarbenium ions, N-acyliminium ions, glycosyl cations, and Ferrier cations was achieved within a few seconds, enabling the subsequent reaction with nucleophiles before their decomposition. Moreover, continuous operation based on the present system enabled the rapid synthesis of pharmaceutical precursors on demand. ", "IPr -4-methylphenylimidazol-2ylidene has emerged as a powerful highly hindered and stericallyflexible ligand platform for transition-metal catalysis. CAACs carbenes have gained major attention as strongly electron-rich carbon analogues of NHCs with broad applications in both industry and academia. Herein, we report a merger of CAAC ligands with highly-hindered IPr. The efficient synthesis, electronic characterization and application in model Cu-catalyzed hydroboration of alkynes is described. The ligands are strongly electron-rich, bulky and flexible around the N-Ar wingtip. The availability of various IPr and CAAC templates offers a significant potential to expand the existing arsenal of NHC ligands to electronrich bulky architectures with critical applications in metal stabilization and catalysis. ", "The use of alkyl chlorides as C-hybridized electrophiles for the construction of C-C bonds represents one of the most challenging issues in organic synthesis, associated with their low reduction potential and strong bond dissociation energy. Here we report a divergent radical transformation of a rich library of structurally diverse gem-dichloroalkanes by the controllable dechloroalkylation of alkenes by excited-state dinuclear gold catalysis. The gem-dichloroalkanes can be used to assemble C-C bonds as a chloroalkyl radical, an alkyl radical cation and a carbene equivalent precursor for carbon-chain propagation, or formal and cyclization of alkenes. The use of commercially available deuterium-labelled polychloromethanes provides a practical method to incorporate CD 2 Cl, CDCl 2, CDCl and CD 2 moieties into organic scaffolds. Studies of the mechanism have revealed an inner-sphere single electron transfer pathway for the homolytic cleavage of a strong C-Cl bond. ", "Despite the recent tremendous progress on transition-metalphotoredox dual catalysis in organic synthesis, single transition-metal catalysis under visible-light irradiation, which can utilize light energy more efficiently, is still underdeveloped. Herein, we report the design of photosensitizing phosphinoacridine bidentate ligands for visible-light-induced transition-metal catalysis, expecting that the electron-accepting acridine moiety would create a highly reactive electron-deficient metal center toward reductive elimination via metal-to-ligand charge transfer. Using these ligands, we have achieved a palladium-catalyzed cross-coupling reaction of aryl halides with carboxylic acids under visible-light irradiation. Electronic tuning of the phosphinoacridine ligands not only enabled the use of a variety of aryl halides as the coupling partner, including less reactive aryl chlorides, under blue light irradiation, but also realized the employment of lower-energy green and red light for the cross-coupling. Experimental mechanistic studies have proved that the reductive elimination of aryl esters is induced by photoirradiation of phosphinoacridine-ligated arylpalladium carboxylate complexes. The theoretical calculation suggests that the reductive elimination in the excited state is promoted by decreasing the electron density of the Pd center through photoinduced intramolecular electron transfer, i. e. , MLCT, in the transition state owing to the electron-deficient acridine scaffold. This is a very rare example of photoinduced reductive elimination on palladium complexes. ", "We report the first total synthesis of an antimycobacterial natural product oxazinin A that takes advantage of a multi-component cascade reaction of anthranilic acid and a precursor polyketide containing an aldehyde. The route utilized for the synthesis of the pseudodimeric oxazinin A validates a previously proposed biosynthetic mechanism, invoking a non-enzymatic pathway to the complex molecule. We found a 76 : 10 : 9 : 5 ratio of oxazinin diastereomers from the synthetic cascade, which is an identical match to that found in the fermentation media from the fungus Eurotiomycetes 110162. Further investigation of the nonenzymatic formation of oxazinin A using 1 H-15 N HMBC NMR spectroscopy allowed for a plausible determination of the stepwise mechanism. The developed route is highly amenable for the synthesis of diverse sets of analogs around the oxazinin scaffold to study structureactivity relationships. ", "An iridium-catalyzed asymmetric allylic benzylation of aryl vinyl carbinols under light irradiation is described. 2-Methylbenzophenone derivatives are employed and activated to hydroxy-o-quinodimethanes by an ultraviolet light. This approach enables asymmetric allylic benzylation with high enantioselectivity from readily available 2-methylbenzophenones without the utilization of strong bases, and pre-activation or pre-functionalization of the substrates. Moreover, deuterium experiments reveal the generation of nucleophilic benzyl species from 2-methylbenzophenone under UV irradiation. ", "Here we report an -thianthrenium carbonyl species, as the equivalent of an -carbonyl carbocation, which is generated by the radical conjugate addition of a trifluoromethyl thianthrenium salt to Michael acceptors. The reactivity allows for the synthesis of C -tetrasubstituted -and -amino acid analogues via a Ritter reaction by addition of acetonitrile. Addition of hydroxide, methoxide, and even fluoride can afford heteroatom substituted -phenylpropanoates. ", "The applications of axially chiral benzonitriles and their derivatives remain mostly unexplored due to their synthetic difficulties. Here we disclose an unusual strategy for atroposelective access to benzonitriles via formation of the nitrile unit on biaryl scaffolds pre-installed with stereogenic axes in racemic forms. Our method starts with racemic 2-arylbenzaldehydes and sulfonamides as the substrates and N-heterocyclic carbenes as the organocatalysts to afford axially chiral benzonitriles in good to excellent yields and enantioselectivities. DFT calculations suggest that the loss of p-toluenesulfinate group is both the rate-determining and stereo-determining step. The axial chirality is controlled during the bond dissociation and CN group formation. The reaction features a dynamic kinetic resolution process modulated by both covalent and non-covalent catalytic interactions. The axially chiral benzonitriles from our method can be easily converted to a large set of functional molecules that show promising catalytic activities for chemical syntheses and anti-bacterial activities for plant protections. ", "Reductive cyclizations of carbonyl compounds, mediated by samarium diiodide, represent an invaluable platform to generate molecular complexity in a stereocontrolled manner. In addition to classical ketone and aldehyde substrates, recent advances in radical chemistry allow the cyclization of lactone and lactam-type substrates using SmI 2. In contrast, acyclic esters are considered to be unreactive to SmI 2 and their participation in reductive cyclizations is unprecedented. Here, we report a diastereoselective radical 1, 4-ester migration process, mediated by SmI 2, that delivers stereodefined alkene hydrocarboxylation products via radical cyclization of acyclic ester groups in carbomethoxy -lactones. Isotopic labeling experiments and computational studies have been used to probe the mechanism of the migration. We propose that a switch in conformation redirects single electron transfer from SmI 2 to the acyclic ester group, rather than the more reactive lactone carbonyl. Our study paves the way for the use of elusive ketyl radicals, derived from acyclic esters, in SmI 2 -mediated reductive cyclizations. ", "Experimental 13 C kinetic isotope effects and density functional theory calculations are used to evaluate the mechanism and origin of enantioselectivity in the formal CH alkylative desymmetrization of cyclopentene-1, 3-diones using nitroalkanes as the alkylating agent. An unusual combination of an inverse and a normal KIE is observed on the bond-forming carbon atoms of the cyclopentene-1, 3-dione and nitroalkane, respectively. These data provide strong support for a mechanism involving reversible carbon carbon bond formation followed by rate-and enantioselectivitydetermining nitro group elimination. The theoretical free-energy profile and the predicted KIEs indicate that this elimination event occurs via an E1cB pathway. The origin of remote stereocontrol is evaluated by distortioninteraction and SAPT0 analyses of the E1cB transition states leading to both enantiomers. ", "Although the number of natural fluorinated compounds is very small, fluorinated pharmaceuticals and agrochemicals are numerous. 19 F NMR spectroscopy has a great potential for the structure elucidation of fluorinated organic molecules, starting with their production by chemical or chemoenzymatic reactions, through monitoring their structural integrity, to their biotic and abiotic transformation and ultimate degradation in the environment. Additionally, choosing to incorporate 19 F into any organic molecule opens a convenient route to study reaction mechanisms and kinetics. Addressing limitations of the existing 19 F NMR techniques, we have developed methodology that uses 19 F as a powerful spectroscopic spy to study mixtures of fluorinated molecules. The proposed 19 F-centred NMR analysis utilises the substantial resolution and sensitivity of 19 F to obtain a large number of NMR parameters, which enable structure determination of fluorinated compounds without the need for their separation or the use of standards. Here we illustrate the 19 F-centred structure determination process and demonstrate its power by successfully elucidating the structures of chloramination disinfectant by-products of a single monofluorinated phenolic compound, which would have been impossible otherwise. This novel NMR approach for the structure elucidation of molecules in complex mixtures represents a major contribution towards the analysis of chemical and biological processes involving fluorinated compounds. ", "Secondary, -dialkyl boronates are widely used due to their great versatility. Herein we report an unprecedented deoxygenative alkylboration of aldehydes, a facile method to access this type of products. A sequence of difunctionalization can be obtained smoothly from the readily available aldehydes in only two steps. This difunctionalization of aldehydes rather than conventional alkenes also opens new possibilities within the field. ", "Pyrrolidines are significant N-heterocycles in medicinal chemistry and are among the top ten ring systems found in drug molecules. While simple derivatives are commercially available, densely decorated derivatives with precise stereochemical arrangements remain difficult to obtain. Methods for synthesizing multisubstituted pyrrolidines with nonadjacent stereocenters are particularly scarce. To bridge this gap, we report the stereoselective synthesis of remotely decorated, trisubstituted -prolines via Rh-catalyzed C H amination. The transformation proceeds well in the presence of various functionalities with exclusive antiselectivity. Carboxylic acids in the products serve as gateways for diverse downstream transformations. Furthermore, the combined experimental and computational study sheds lights on the origin of high diastereoselectivity. ", "Article Methods Strains and culture conditions Cloning was performed in Escherichia coli DH10B using standard recombinant DNA techniques. E. coli BL21 was used for protein expression. Both E. coli strains were grown in LB at 37 C. S. cerevisiae YZL141 was used for the heterologous expression of ZTR06220 from T. verruculosus TS63-9, MPH02178 from M. phaseolina MS6 and Cgl13855 from C. gloeosporioides ES026 and grown in YPD medium at 30 C. T. verruculosus TS63-9 was selected for functional verification of TvTS in vivo and grown in PDB medium. Phylogenetic analysis of TvTS and MpMS To characterize the evolutionary relationships of TvTS, MpMS and CgCS, 56 characterized fungal chimeric class I TSs were selected and multiple-sequence alignment was performed using ClustalW. The Poisson correction model based on the maximum-likelihood method was used to infer the evolutionary history of these enzymes, and MEGA7 was used to conduct the evolutionary analysis 46. Bootstrap values were obtained using 1, 000 replications. The initial tree for the heuristic search was acquired automatically by applying the Neighbor-Join and BioNJ algorithms to a matrix of pairwise distances estimated using a JTT model and then selecting the topology with a superior log-likelihood value. After eliminating all positions that contained gaps and missing data, 186 positions were left in the final dataset. The plant-derived sesterterpene synthase AtTPS25 was selected as an outgroup. ", "Chalcogenide motifs are present as principal moieties in a vast array of natural products and complex molecules. Till date, the construction of these chalcogen motifs has been restricted to either the use of directing groups or the employment of a large excess of electronically activated arenes, typically employed as a cosolvent. Despite being highly effective, these methods have their own limitations in the step economy and the deployment of an excess amount of arenes. Herein, we report the evolution of a catalytic system employing arene-limited, nondirected thioarylation of arenes and heteroarenes using a complimentary dual-ligand approach. The reaction is controlled by a combination of steric and electronic factors, and the utilization of a suitable ligand enables the generation of products on a complimentary spectrum to that generated by classical methods. The combination of ligands remains imperative in the reaction protocol with theoretical calculations pointing towards a monoprotected amino acid ligand being crucial in the concerted metalation deprotonation mechanism by a characteristic -palladacyclic transition state, while the pyridine moiety assists in the active catalyst species formation and product release. Combined experimental and computational mechanistic investigations point toward the CH activation step being both regio-and rate-determining. Interestingly, oxidative addition of the diphenyl disulfide substrate is found to be unlikely, and an alternative transmetalation-like mechanism involving the PdAg heterometallic complex is proposed to be operative. ", "APd-catalyzed enantioselective three-component reaction of N-sulfonylhydrazones, aryl bromides, and silylboronic esters is developed, enabling the synthesis of chiral gem-diarylmethine silanes in high enantioselectivity with the use of a newly identified Ming-Phos. Compared with N-tosyl, the more easily decomposed N-mesitylsulfonyl is more suitable as the masking group of electron-rich hydrazone to improve the reaction efficiency. The reaction features a broad scope concerning both coupling partners, high enantioselectivity, and mild reaction conditions. The ready access to enantiomers and utility of this catalytic method are also presented. ", "Iridium-tol-BINAP-catalyzed reductive coupling of allylic acetates with oxetanones and azetidinones mediated by 2-propanol provides chiral -stereogenic oxetanols and azetidinols. As illustrated in 50 examples, complex, nitrogen-rich substituents that incorporate the top 10 N-heterocycles found in Food and Drug Administration approved drugs are tolerated. In addition to 2-propanol-mediated reductive couplings, oxetanols and azetidinols may serve dually as reductant and ketone proelectrophiles in redox-neutral CC couplings via hydrogen autotransfer, as demonstrated by the conversion of dihydro-1a and dihydro-1b to adducts 3a and 4a, respectively. The present method delivers hitherto inaccessible chiral oxetanols and azetidinols, which are important bioisosteres. ", "The enantioselective synthesis of bis-homoallylic alcohols through nickel-catalyzed three-component fragment couplings of simple aldehydes, dienes, and aryl organoborons is disclosed. The reactions proceed through diene dicarbofunctionalization that concurrently forms two CC bonds and two stereogenic centers. The transformations are promoted by a 5. 0 mol % loading of a readily accessible chiral phosphinenickel complex and afford products with high stereoselectivity. ", "Catalytic systems are complex and dynamic, exploring vast chemical spaces on multiple timescales. In this perspective, we discuss the dynamic behavior of fluxional, heterogeneous thermal and electrocatalysts and the ensembles of many isomers which govern their behavior. We develop a new paradigm in catalysis theory in which highly fluxional systems, namely sub-nano clusters, isomerize on a much shorter timescale than that of the catalyzed reaction, so macroscopic properties arise from the thermal ensemble of isomers, not just the ground state. Accurate chemical predictions can only be reached through a many-structure picture of the catalyst, and we explain the breakdown of conventional methods such as linear scaling relations and size-selected prevention of sintering. We capitalize on the forward-looking discussion of the means of controlling the size of these dynamic ensembles. This control, such that the most effective or selective isomers can dominate the system, is essential for the fluxional catalyst to be practicable, and their targeted synthesis to be possible. It will also provide a fundamental lever of catalyst design. Finally, we discuss computational tools and experimental methods for probing ensembles and the role of specific isomers. We hope that catalyst optimization using chemically informed descriptors of ensemble nature and size will become a new norm in the field of catalysis and have broad impacts in sustainable energy, efficient chemical production, and more. ", "Two analogues of the diterpene precursor geranylgeranyl diphosphate with shifted double bonds, named iso-GGPP I and iso-GGPP II, were enzymatically converted with twelve diterpene synthases from bacteria, fungi and protists. The changed reactivity in the substrate analogues resulted in the formation of 28 new diterpenes, many of which exhibit novel skeletons. ", "We report a visible-light-induced copper-catalyzed highly enantioselective umpolung allylic acylation reaction with acylsilanes as acyl anion equivalents. Triplet-quenching experiments and DFT calculations supported our reaction design, which is based on copper-to-acyl metal-to-ligand charge transfer photoexcitation that generates a charge-separated triplet state as a highly reactive intermediate. According to the calculations, the allylic phosphate substrate in the excited state undergoes novel molecular activation into an allylic radical weakly bound to the copper complex. The allyl radical fragment undergoes copper-mediated regio-and stereocontrolled coupling with the acyl group under the influence of the chiral N-heterocyclic carbene ligand. ", "Terpene cyclases, extraordinary enzymes that create the structural diversity seen in terpene natural products, are traditionally divided into two classes, class I and class II. Although the structural and mechanistic features of class I TCs are wellknown, the corresponding details in class II counterparts have not been fully characterized. Here, we report the genome mining discovery and structural characterization of two class II sesquiterpene cyclases from Streptomyces. These drimenyl diphosphate synthases are the first STCs shown to possess, -didomain architecture. High-resolution X-ray crystal structures of DMS from Streptomyces showdoensis in complex with both a farnesyl diphosphate and Mg 2 unveiled an induced-fit mechanism, with an unprecedented Mg 2 binding mode, finally solving one of the lingering questions in class II TC enzymology. This study supports continued genome mining for novel bacterial TCs and provides new mechanistic insights into canonical class II TCs that will lead to advances in TC engineering and synthetic biology. ", "Searching for efficient strategies to access structurally novel aminoindolines is of great significance for drug discovery. However, catalytic asymmetric de novo construction of aminoindoline scaffolds with functionality primed for diversification still remains elusive. Here, we report a Cu-catalyzed asymmetric cyclization of ethynyl benzoxazinones with amines, producing chiral 3aminoindolines in good yield and with high enantioselectivity. Moreover, a radical-mediated sulfonyl migration of these products was unexpectedly found, further affording new chiral 3-aminoindolines bearing alkenyl sulfonyl groups with retained enantiopurity. Bioactivity evaluations indicate that these 3-aminoindolines show notable antitumor activities and chirality is proven to have a significant impact on their antitumor activity. ", "Abioinspired synthesis of spirochensilide A from commercially available lanosterol is reported. The synthesis features a directed CH oxidation, a WagnerMeerwein-type double methyl migration, a Meinwald rearrangement, and a double-bond isomerizationspiroketal formation cascade. The proposed biosynthetic speculation was modified by this synthetic sequence, which also served as a platform for the synthesis of other lanostanes with migrating methyl groups. ", "The complex interaction between molecules and catalyst surfaces leads to great difficulties in understanding and predicting the activity and selectivity in heterogeneous catalysis. Here we develop an end-to-end artificial intelligence framework for the activity prediction of heterogeneous catalytic systems, which takes simple inputs from names of molecules and metal catalysts and outputs the reaction energy profile from the input molecule to low energy pathway products. The AI-Cat method combines two neural network models, one for predicting reaction patterns and the other for providing the reaction barrier and energy, with a Monte Carlo tree search to resolve the low energy pathways in a reaction network. We then apply AI-Cat to resolve the reaction network of glycerol hydrogenolysis on Cu surfaces, which is a typical selective C-O bond activation system and of key significance for biomass-derived polyol utilization. We show that glycerol hydrogenolysis features a huge reaction network of relevant candidates, containing 420 reaction intermediates and 2467 elementary reactions. Among them, the surface-mediated enol-keto tautomeric resonance is a key step to facilitate the primary C-OH bond breaking and thus selects 1, 2-propanediol as the major product on Cu catalysts. 1, 3-Propanediol can only be produced under strong acidic conditions and high surface H coverage by following a hydrogenation-dehydration pathway. AI-Cat further discovers six low-energy reaction patterns for C-O bond activation on metals that is of general significance to polyol catalysis. Our results demonstrate that the reaction prediction for complex heterogeneous catalysis is now feasible with AIbased atomic simulation and a Monte Carlo tree search. ", "The para-Claisen rearrangement of aryl 1propargyl ethers involves two-step -sigmatropic rearrangements and dearomatization process, which has high activation barriers and is of challenge. Here we discovered thermal para-Claisen rearrangement of naphthyl 1-propargyl ethers, and it enabled the formation of formal para-C H propargylation products upon rearomatization. Chirality transfer occurred if optically active propargyl ethers were employed, leading to the construction of arylpropargyl-containing stereogenic centers. Moreover, catalytic asymmetric dearomatization of naphthyl 1-propargyl ethers with different substitution at para-position gave access to benzocyclohexenones bearing all-carbon quaternary stereocenters. The reaction was accelerated by a chiral N, N-dioxideCo 2 complex catalyst to achieve high yields and high enantioselectivities. The DFT calculations and experimental results provided important clues to clarify the para-Claisen rearrangement process as well as the chiral induction and remote delivery. ", "The study and application of transition metal hydrides has been an active area of chemical research since the early 1960s 1, for energy storage, through the reduction of protons to generate hydrogen 2, 3, and for organic synthesis, for the functionalization of unsaturated C-C, C-O and C-N bonds 4, 5. In the former instance, electrochemical means for driving such reactivity has been common place since the 1950s 6 but the use of stoichiometric exogenous organic-and metal-based reductants to harness the power of TMHs in synthetic chemistry remains the norm. In particular, cobalt-based TMHs have found widespread use for the derivatization of olefins and alkynes in complex molecule construction, often by a net hydrogen atom transfer 7. Here we show how an electrocatalytic approach inspired by decades of energy storage research can be made use of in the context of modern organic synthesis. This strategy not only offers benefits in terms of sustainability and efficiency but also enables enhanced chemoselectivity and distinct, tunable reactivity. Ten different reaction manifolds across dozens of substrates are exemplified, along with detailed mechanistic insights into this scalable electrochemical entry into Co-H generation that takes place through a low-valent intermediate. ", "Sulfone-substituted bicyclo butanes and housanes have found widespread application in organic synthesis due to their bench stability and high reactivity in strain-releasing processes in the presence of nucleophiles or radical species. Despite their increasing utility, their preparation typically requires multiple steps in low overall yield. In this work, we report an expedient and general one-pot procedure for the synthesis of 1-sulfonylbicyclobutanes from readily available methyl sulfones and inexpensive epichlorohydrin via the dialkylmagnesium-mediated formation of 3-sulfonylcyclobutanol intermediates. Furthermore, the process was extended to the formation of 1-sulfonylbicyclopentane analogues when 4-chloro-1, 2-epoxybutane was used as the electrophile instead of epichlorohydrin. Both procedures could be applied on a gram scale with similar efficiency and are shown to be fully stereospecific in the case of housanes when an enantiopure epoxide was employed, leading to a streamlined access to highly valuable optically active strain-release reagents. ", "Catalytic branch-selective hydrofunctionalization of feedstock -olefins to form enantioenriched chiral compounds is a particularly attractive yet challenging transformation in asymmetric catalysis. Herein we report an iridium-catalyzed asymmetric hydroalkenylation of -olefins through directed CH cleavage of enamides. This atom-economical addition process is highly branch-selective and enantioselective, delivering trisubstituted alkenes with an allylic stereocenter. DFT calculations reveal the origin of regio-and enantioselectivity. ", "The incorporation of the gem-difluoromethylene group into organic frameworks is highly sought due to the influence of this unit on the physicochemical and pharmacological properties of molecules. Herein we report an operationally simple, mild, and switchable protocol to access various gem-difluoro compounds that employs chlorodifloroacetic anhydride as a low-cost and versatile fluoroalkylating reagent. Detailed mechanistic studies revealed that electron-transfer photocatalysis triggers mesolytic cleavage of a C Cl bond generating a gemdifluoroalkyl radical. In the presence of alkene, this radical species acts as a unique intermediate that, under solventcontrolled reaction conditions, delivers a wide range of gem-difluorinated -lactams, -lactones, and promotes oxyperfluoroalkylation. These protocols are flow-and batch-scalable, possess excellent chemo-and regioselectivity, and can be used for the late-stage diversification of complex molecules. ", "The asymmetric hydroalkylation of racemic allylic alcohols has been developed for the synthesis of chiral amino acid derivatives with two remote chiral centers by borrowing hydrogen catalysis. The stereoselectivities are controlled by a single chiral Ru catalyst via a dynamic kinetic asymmetric transformation process and an interesting diastereoselectivity amplification process of the product. The method could be used for the synthesis of several types of biologically important molecules, including stereodivergent synthesis of chiral pyrrolidine derivatives. ", "Ring structures such as pyridine, cyclopentane or their combinations are important motifs in bioactive molecules. In contrast to previous cycloaddition reactions that necessitated a directly bonded initiating functional group, this work demonstrated a novel through-arene radical transmission concept for selective activation of a remote bond. An efficient, metal-free and atom-economical cycloaddition between 4-pyridinyl cyclopropanes and alkenes or alkynes has been developed for modular synthesis of pyridine-substituted cyclopentanes, cyclopentenes and bicyclohexanes that are difficult to access using known methods. This complexity-building reaction was catalyzed by a very simple and inexpensive diboron compound and took place via dearomativerearomative processes. The substrate scope was broad and more than 100 new compounds were prepared in generally high yields. Mechanistic experiments and density function theory investigation supported a radical relay catalytic cycle involving alkylidene dihydropyridine radical intermediates and boronyl radical transfer. ", "The positional isomerization of CC double bonds is a powerful strategy for the interconversion of alkene regioisomers. However, existing methods provide access to thermodynamically more stable isomers from less stable starting materials. Here, we report the discovery of a dual catalyst system that promotes contra-thermodynamic positional alkene isomerization under photochemical irradiation, providing access to terminal alkene isomers directly from conjugated, internal alkene starting materials. The utility of the method is demonstrated in the deconjugation of diverse electron-richelectronpoor alkenes and through strategic application to natural product synthesis. Mechanistic studies are consistent with a regiospecific bimolecular homolytic substitution mechanism proceeding through an allyl-cobaloxime intermediate. ", "Previous methods on Co III -catalyzed asymmetric C H activation rely on the use of tailor-made cyclopentadienyl-ligated Co III complexes, which require lengthy steps for the preparation. Herein, we report an unprecedented enantioselective C H functionalization enabled by a simple cobaltsalicyloxazoline catalysis. The chiral Salox ligands can be easily prepared in one step from salicylonitrile and chiral amino alcohols. A broad range of P-stereogenic compounds were synthesized in high yields with excellent enantioselectivities. The isolation and characterization of several intermediates provided insights into the generation of active catalytic cobalt species, the action of Salox, and the mode of stereocontrol. ", "Anew polyene cyclization strategy exploiting -ionyl derivatives was developed. Photoinduced deconjugation of the extended -system within these chromophores unveils a contrathermodynamic polyene that engages in a Heck bicyclization to afford -propellanes. This cascade improves upon the limited regioselectivity achieved using existing biomimetic tactics and tolerates both electron-rich and electron-deficient aryl groups. The utility of this approach was demonstrated with the diverted total synthesis of taxodione and salviasperanol, two isomeric abietane diterpenes that were previously inaccessible along the same synthetic pathway. ", "Cobalt precatalysts for the meta-selective borylation of fluorinated arenes are described. Initial screening and stoichiometric reactivity studies culminated in the preparation of a cobalt alkyl precatalyst supported by the sterically protected terpyridine -5, 5-dimethyl-2, 2:6, 2-terpyridine. Under the optimized conditions, borylation with this precatalyst afforded up to 16 turnovers and near-exclusive meta regioselectivity with a range of substituted fluoroarenes in cyclopentyl methyl ether solvent at room temperature. Deuterium kinetic isotope effects of 2. 9 at 23 C support a turnover-limiting and selectivity-determining CH activation step, and stoichiometric CH activation experiments provided insights into the identity of the CH activating intermediate in catalysis. Analysis of the relevant CoC and CH bond thermodynamics support that the thermodynamics of CH activation favor ortho-to-fluorine selectivity, providing additional, indirect support for kinetic control of CH activation as the origin of meta selectivity. ", "Experimental 13 C kinetic isotope effects provide unprecedented mechanistic insight into three intermolecular anti-Markovnikov alkene hydrofunctionalization reac-tionshydroesterification, hydroamination, and hydroetherifica-tionenabled by organophotoredox catalysis. All three reactions are found to proceed via initial oxidation of the model alkenes to form a radical cation intermediate, followed by sequential nucleophilic attack and hydrogen-atom transfer to deliver the hydrofunctionalized product. A normal 13 C KIE on the olefinic carbon that undergoes nucleophilic attack provides qualitative evidence for rate-limiting nucleophilic attack in all three reactions. Comparison to predicted 13 C KIE values obtained from density functional theory calculations for this step reveals that alkene oxidation has partial rate-limiting influence in hydroesterification and hydroamination, while the nucleophilic attack is solely rate-limiting in the hydroetherification reaction. The basic additive activates the nucleophile via deprotonation and is an integral part of the transition state for nucleophilic attack on the radical cation, providing an important design principle for the development of asymmetric versions of these reactions. A more electron-rich pyridine base exhibits considerable rate enhancements in both inter-and intramolecular hydrofunctionalization reactions. ", "Anovel approach is reported for the enantioselective flow synthesis of rolipram comprising a telescoped asymmetric conjugate additionoxidative aldehyde esterification sequence followed by trichlorosilane-mediated nitro group reduction and concomitant lactamization. The telescoped process takes advantage of a polystyrenesupported chiral organocatalyst along with in situ-generated persulfuric acid as a robust and scalable oxidant for direct aldehyde esterification. This approach demonstrates significantly improved productivity compared with earlier methodologies while ensuring environmentally benign metal-free conditions. ", "To further improve the intrinsic reactivity of singleatom catalysts, the controllable modification of a single site by coordinating with a second neighboring metal atom, developing double-atom catalysts, affords new opportunities. Here we report a catalyst that features two bonded FeCo double atoms, which is well represented by an FeCoN 6 ensemble with 100% metal dispersion, that work together to switch the reaction mechanism in alcohol dehydrogenation under oxidant-free conditions. Compared with Fe-SAC and Co-SAC, FeCo-DAC displays higher activity performance, yielding the desired products in up to 98% yields. Moreover, a broad diversity of benzyl alcohols and aliphatic alcohols convert into the corresponding dehydrogenated products with excellent yields and high selectivity. The kinetic reaction results show that lower activation energy is obtained by FeCo-DAC than that by Fe-SAC and Co-SAC. Moreover, computational studies demonstrate that the reaction path by DACs is different from that by SACs, providing a rationale for the observed enhancements. ", "Reported herein is a photocatalytic platform for the vicinal aminopyridylation of indoles. The accurate difunctionalization reaction undergoes a tandem process involving a radical-mediated 1, 3-dipolar cycloaddtion which generated from the single-electron oxidation of N-aminopyridinium ylides, a cleavage of the N N bond as well as an oxidation of indoline ring. The electrophilic pyridyl and nucleophilic amino groups can be installed simultaneously into a wide range of indoles under mild and metal-free conditions. Moreover, the protocol shows high levels of step and atom economy. ", "Metal-or acid-catalyzed intramolecular hydroamination and Cope-type intramolecular hydroamination, a distinct concerted approach using hydroxylamines, typically suffer from significant synthetic limitations. Herein we report a process for intramolecular hydroamination that uses a redox-enabled strategy relying on efficient in situ generation of hydroxylamines by oxidation, followed by Cope-type hydroamination, then reduction of the resulting pyrrolidine N-oxide. The steps are performed sequentially in a single pot, no catalyst is required, the conditions are mild, the process is highly functional group tolerant, and no chromatography is generally required for isolation. A robustness screen and a gram-scale example further support the practicality of this approach. Scheme 1 Pyrrolidines in bioactive compounds and organocatalysts general activation modes for catalyzed intramolecular hydroamination this workone-pot synthesis of pyrrolidines via redox-enabled hydroamination. ", "Avisible-light-mediated, enantioselective approach to axially chiral alkenes is described. Starting from a racemic mixture, a major alkene enantiomer is formed due to selective triplet energy transfer from a catalytically active chiral sensitizer. A catalyst loading of 2 mol % was sufficient to guarantee consistently high enantioselectivities and yields. NMR studies and DFT computations revealed that triplet energy transfer is more rapid within the substratecatalyst complex of the minor alkene enantiomer. Since this enantiomer is continuously racemized, the major enantiomer is enriched in the photostationary state. ", "Benzopyrylium triflates react with sulfoxonium ylides to give rise to cyclopropanated products in up to 90% yield as a single diastereomer. The cyclopropanated products can easily undergo acidmediated ring-expansion to afford benzooxepines. Control over the absolute stereochemistry of the process is possible when the reaction is executed under the influence of a suitable anion-binding catalyst. ", "Photocatalysis opens up a new window for carbonyl chemistry. Despite a multitude of photochemical reactions of carbonyl compounds, visible light-induced catalytic asymmetric transformations remain elusive and pose a formidable challenge. Accordingly, the development of simple, efficient, and economic catalytic systems is the ideal pursuit for chemists. Herein, we report an enantioselective radical photoaddition to ketones through a Lewis acid-enabled photoredox catalysis wherein the in situ formed chiral N, N-dioxide Scketone complex serves as a temporary photocatalyst to trigger single-electron transfer oxidation of silanes for the generation of nucleophilic radical species, including primary, secondary, and tertiary alkyl radicals, giving various enantioenriched aza-heterocycle-based tertiary alcohols in good to excellent yields and enantioselectivities. The results of electron paramagnetic resonance and high-resolution mass spectrum measurements provided favorable evidence for the stereocontrolled radical addition process involved in this reaction. ", "The first enantioselective PictetSpengler reaction of acyclic -ketoesters with tryptamines has been developed. Excellent yields and enantioselectivity were obtained for the reaction using chiral imidazoline-phosphoric acid catalysts. Density functional theory calculations suggested possible transition states that explain the origin of chiral induction. This process provides an efficient route for the synthesis of tetrahydro--carboline derivatives. C hiral tetrahydro--carbolines having a tetrasubstituted carbon center are important skeletons for natural products and privileged backbones for pharmaceutical compounds, such as cipargamine, -subincanadine B, -peharmaline A, and ophiorrhine A. 1", "The ring-opening metathesis polymerization of cyclopropenes using hydrazonium initiators is described. The initiators, which are formed by the condensation of 2, 3-diazabicyclooctane and an aldehyde, polymerize cyclopropene monomers by a sequence of cycloaddition and cycloreversion reactions. This process generates short chain polyolefins with relatively low dispersities. The optimized conditions showed efficiency comparable to that achieved with Grubbs 2 nd generation catalyst for the polymerization of 3-methyl-3-phenylcyclopropene. A positive correlation between monomer to initiator ratio and degree of polymerization was revealed through NMR spectroscopy. ", "Acobalt-catalyzed intermolecular three-component coupling of arenes, ethylene, and alkynes was developed using the well-defined air-stable cationic bis cobalt complex, , as the precatalyst. All three components were required for turnover and formation of ortho-homoallylated arene products. A range of directing groups including amide, ketone, and 2-pyridyl substituents on the arene promoted the reaction. The cobalt-catalyzed method exhibited broad functional group tolerance allowing for the late-stage functionalization of two drug molecules, fenofibrate and haloperidol. A series of control reactions, deuterium labeling studies, resting state analysis, as well as synthesis of substrate-and product-bound 6 -arene complexes supported a pathway involving CH activation from a cobalt metallacycle. ", "Hybrid fused two-dimensionalthree-dimensional rings are important pharmacophores in drugs owing to their unique structural and physicochemical properties. Preparation of these strained ring systems often requires elaborate synthetic effort and exhibits low efficiency, thus representing a limiting factor in drug discovery. Here, we report two types of energy-transfer-mediated cascade dearomative cycloadditionrearrangement reactions of quinoline derivatives with alkenes, which provide a straightforward avenue to 2D3D pyridine-fused 6543-and 646-membered ring systems. Notably, this energy-transfer-mediated strategy features excellent diastereoselectivity that bypasses the general reactivity and selectivity issues of photochemical cycloaddition of various other aromatics. Tuning the aza-arene substitutions enabled selective diversion of the iridium photocatalysed energy transfer manifold towards either cyclopropanation or cyclobutane-rearrangement products. Density functional theory calculations revealed a cascade energy transfer scenario to be operative. ", "Acopper-catalyzed asymmetric synthesis of unnatural -germyl -amino acids is developed. This process undergoes an intermolecular enantioselective hydrogermylation of dehydroalanines with dihydrogermanes and trihydrogermanes, giving access to a variety of chiral -germyl -amino acid derivatives in decent yields with good to excellent enantioselectivities. Mechanistic studies indicate that a species is the key intermediate in this hydrogermylation process, rather than the species which are commonly generated in the copper-catalyzed hydrosilylation reactions. Further stereospecific transformation of the protected -germyl -amino acids delivered a number of enantioenriched germanium-containing functional molecules that could be potentially useful in many areas. ", "Low-valent Ti-mediated homolytic C O bond cleavage offers unified access to carbon radicals from ubiquitous non-activated tertiary, secondary, and even primary alcohols. In contrast to the representative Ti reagents, which were ineffective for this purpose, TiCl 2 Zn was found to be specifically active. This method was applied to the addition reactions of radicals to alkenes and exhibited high generality and yields. More than 50 combinations were examined. The excellent cost-efficiency and accessibility of TiCl 2 Zn further enhance its applicability. Control experiments proved the presence of a carbon radical intermediate and excluded the pathway via alkyl chlorides. Further mechanistic study indicated that the 1 : 2 complex of alkoxide and Ti III is an active species in the C O cleavage. ", "In the realm of metallaphotocatalytic C H activation strategy, the direct excitation of the transition metal which plays the dual role of light energy harnessing alongside performing the bond breaking and forming is a rare phenomenon. In this context we have developed the first photo-induced Rh-catalyzed orthoalkynylation under ambient conditions without the requirement of silver salt, photocatalyst or any engineered substrate or catalyst. The transformation functions by the specific cooperative effect of a sixmembered rhodacycle which is the photo-responsive species. The catalytic system allows the conjugation of arenes with sp 3 -rich pharmacophoric fragments. The control experiments as well as the computational studies resolve the mechanistic intricacies for this transformation. An outer sphere electron transfer process from Rh to alkynyl radical is operative for the present photoinduced transformation over the more common oxidative addition or 1, 2-migratory insertion pathways. ", "Developing strategies enabling the modification of underlying molecular frameworks facilitates access to underexplored chemical spaces. Skeletal editing is an emerging technology for late-stage diversification of bioactive molecules. However, the current state of this knowledge remains undeveloped. This work describes a simple protocol that inserts a nitrogen atom into arylcycloalkenes to form the corresponding N-heterocycles. The use of an inexpensive cobalt catalyst under aqueous and open-air conditions makes this protocol very practical. Examples of late-stage modification of compounds of pharmaceutical interest and complex fused ring compounds further demonstrated the potentially broad applicability of this methodology. ", "Tetrahydroisoquinoline alkaloids constitute a large and diverse class of bioactive natural products, with the parent compounds and related downstream biosynthetic secondary metabolites spanning thousands of isolated structures. Chemoenzymatic synthetic approaches toward the relevant THIQs rely on PictetSpenglerases such as norcoclaurine synthase, the scope of which is strictly limited to dopamine-related phenolic substrates. To overcome these limitations in the context of chemical synthesis, we herein report asymmetric PictetSpengler reactions of N-carbamoyl--arylethylamines with diverse aldehydes toward enantioenriched THIQs. The obtained products proved to be competent intermediates in the synthesis of THIQ, aporphine, tetrahydroberberine, morphinan, and androcymbine natural products. Novel catalyst design with regard to the stabilization of cationic intermediates was crucial to accomplish high reactivity while simultaneously achieving unprecedented stereoselectivity for the reaction of biologically relevant substrates. ", "The catalytic asymmetric arylation of pyridylimines was developed. A range of pyridylimines reacted with arylboronic acids under rhodium catalysis to produce pyridine-incorporating chiral diarylmethylamines in 46% to 99% yield with 90:10 to 99. 5:0. 5 er, thus providing a method for the preparation of these important chiral pharmacophores. ", "Carbenes are highly reactive compounds with unique value to synthetic chemistry. However, a small number of natural enzymes have been shown to utilize carbene chemistry, and artificial enzymes engineered with directed evolution required transition metal ions to stabilize the carbene intermediates. To facilitate the design of broader classes of enzymes that can take advantage of the rich carbene chemistry, it is thus important to better understand how to stabilize carbene species in enzyme active sites without metal ions. Motivated by our recent studies of the anaerobic ergothioneine biosynthesis enzyme EanB, we examine carbeneprotein interaction with both cluster models and QMMM simulations. The cluster calculations find that an N-heterocyclic carbene interacts strongly with polar and positively charged protein motifs. In particular, the interaction between a guanidinium group and carbene is as strong as 30 kcalmol, making arginine a great choice for the preferential stabilization of carbenes. We also compare the WT EanB and its mutant in which the key tyrosine was replaced by a non-natural analogue using DFTB3MM simulations. The calculations suggest that the carbene intermediate in the F2Tyr mutant is more stable than that in the WT enzyme by 3. 5 kcalmol, due to active site rearrangements that enable a nearby arginine to better stabilize the carbene in the mutant. Overall, the current work lays the foundation for the pursuit of enzyme designs that can take advantage of the unique chemistry offered by carbenes without the requirement of metal ions. ", "The selective reductive coupling of vinyl heteroarenes with aldehydes and ketones represents a versatile approach for the rapid construction of enantiomerically enriched secondary and tertiary alcohols, respectively. Herein, we demonstrate a CuHcatalyzed regiodivergent coupling of vinyl heteroarenes with carbonyl-containing electrophiles, in which the selectivity is controlled by the ancillary ligand. This approach leverages an in situ generated benzyl-or dearomatized allylCu intermediate, yielding either the dearomatized or exocyclic addition products, respectively. The method exhibits excellent regio-, diastereo-, and enantioselectivity and tolerates a range of common functional groups and heterocycles. The dearomative pathway allows direct access to a variety of functionalized saturated heterocyclic structures. The reaction mechanism was probed using a combination of experimental and computational approach. Density functional theory studies suggest that the ligand-controlled regioselectivity results from the CH interaction and steric repulsion in transition states, leading to the major and minor regioisomers, respectively. Hydrocupration of vinyl heteroarene pronucleophile is the enantiodetermining step, whereas the diastereoselectivity is enforced by steric interactions between the benzylic or allylCu intermediate and carbonyl-containing substrates in a six-membered cyclic transition state. ", "The development of catalysts for environmentally benign organic transformations is a very active area of research. Most of the catalysts reported so far are based on transition-metal complexes. In recent years, examples of catalysis by main-group metal compounds have been reported. Herein, we report a series of magnesium pincer complexes, which were characterized by NMR and X-ray single-crystal diffraction. Reversible activation of H 2 via aromatizationdearomatization metalligand cooperation was studied. Utilizing the obtained complexes, the unprecedented homogeneous main-group metal catalyzed semihydrogenation of alkynes and hydrogenation of alkenes were demonstrated under base-free conditions, affording Z-alkenes and alkanes as products, respectively, with excellent yields and selectivities. Control experiments and DFT studies reveal the involvement of metalligand cooperation in the hydrogenation reactions. This study not only provides a new approach for the semihydrogenation of alkynes and hydrogenation of alkenes catalyzed by magnesium but also offers opportunities for the hydrogenation of other compounds catalyzed by main-group metal complexes. ", "Amines featuring an adjacent stereocenter are important building blocks, and recent years have seen remarkable growth in methods forming these via prochiral -amino radical intermediates. However, very few can exert control over the newly formed stereocenter. We disclose a strategy to overcome this in the context of one of the most widely used radical carboncarbon bond forming reactions, the Giese reaction. Incorporation of a removable basic heteroarene into the substrate enables a network of attractive noncovalent interactions between a phosphoric acid catalyst, the subsequently formed -amino radical, and the Giese acceptor, allowing the catalyst to exert control during the CC bond forming step. Deprotection of the products leads to analogues of -aminobutyric acid. We anticipate that this strategy will be applicable to other asymmetric radical transformations in which catalyst control is presently challenging. ", "Asymmetric cross-electrophile difunctionalization of tethered alkenes has become a powerful tool for the production of chiral cyclic scaffolds however, the current studies all focus on carbocyclization reactions. Herein, we report an N-cyclization alkylation reaction and thus showcase the potential of heterocyclization for accessing new enantioenriched cyclic architectures. This work establishes a new approach for enantioselective aza-Heck cyclizationcross-coupling sequence, which remains a long-standing unsolved challenge for the synthetic community. The reaction proceeds with primary, secondary, and a few ter

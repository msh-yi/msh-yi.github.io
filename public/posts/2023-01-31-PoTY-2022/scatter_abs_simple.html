-aminonaphthalene derivatives, affording optically enriched -2-amino-2hydroxy-1, 1-binaphthyls with exceptional yields and enantioselective ratios. The -BINSate catalyst was designed as a chiral version of FeCl 3 with multicoordination sites available for binding the two coupling partners 1 and 2 as well as the oxidant. Our structureselectivity and activity study, which covered most of the important positions in the NOBIN scaffold, revealed the effect of different substitution patterns on the coupling efficiency and stereoselectivity. ", "The photoswitchable motif of azobenzenes is of great importance across the life and materials sciences. This maintains a constant demand for their efficient synthesis, especially that of non-symmetric derivatives. We disclose here a general strategy for their synthesis through an unprecedented C N cross-coupling where functionalized aryl-substituted diazenes masked with a silyl group are employed as diazenyl pronucleophiles. These equivalents of fragile diazenyl anions couple with a diverse set of aryl bromides under palladium catalysis with no loss of dinitrogen. The competing denitrogenative biaryl formation is fully suppressed. The reaction requires only a minimal excess, that is 1. 2 equivalents, of the diazenyl component. By this, a broad range of azoarenes decorated with two electron-richdeficient aryl groups can be accessed in a predictable way with superb functional-group tolerance. ", "The isobutyl side chain is a highly prevalent hydrophobic group in drugs, and it notably constitutes the side chain of leucine. Its replacement by a hexafluorinated version containing two CF 3 groups may endow the target compound with new and advantageous properties, yet this modification remains overlooked due to the absence of a general and practical synthetic methodology. Herein, we report the first general method to introduce the hexafluoroisobutyl group into ketoesters, malonates, 1, 3-diketones, Schiff base esters and malononitrile. We demonstrated that the reaction occurs through an eliminationallylic shift hydrofluorination cascade process which efficiently overcomes the usual fluoride b-elimination observed with a-CF 3 -vinyl groups. We showed that with alkali metal bases, a pentafluorinated alkene is obtained predominantly, whereas the use of tetrabutylammonium fluoride allows hydrofluorination to occur. This tandem process represents a conceptually new pathway to synthesize bistrifluoromethylated compounds. This methodology was applied to the multigram-scale synthesis of enantiopure -5, 5, 5, 5 0, 5 0, 5 0 -hexafluoroleucine. ", "Transient CuH monomers have long been invoked in the mechanisms of substrate insertion in CuH catalysis. Their role from CuH aggregates has been mostly inferred since ligands to stabilize these monomeric intermediates for systematic studies remain limited. Within the last decade, new sterically demanding N-heterocyclic carbene ligands have led to isolable CuH dimers and, in some cases, spectroscopic characterization of CuH monomers in solution. We report an NHC ligand, IPrR, containing para R groups of CHPh 2 and CPh 3 on the ligand periphery for the isolation of a CuH monomer for insertion of internal alkenes. This reactivity has not been reported for CuH complexes despite their common application in CuH-catalyzed hydrofunctionalization. Changing from CHPh 2 to CPh 3 impacts the relative concentration of CuH monomers, rate of alkene insertion, and reaction of a trisubstituted internal alkene. Specifically, for R CPh 3, monomeric CuH was isolated and provided 95% monomer. In contrast, for R CHPh 2, solutions of CuH 2 are 80% dimer and 20% CuH monomer at 25 C based on 1 H, 13 C, and 1 H 13 C HMBC NMR spectroscopy. Quantitative 1 H NMR kinetic studies on cyclopentene insertion into CuH complexes to form the corresponding Cucyclopentyl complexes demonstrate a strong dependence on the rate of insertion and concentration of the CuH monomer. Only CuH, which has a high monomer concentration, underwent regioselective insertion of a trisubstituted internal alkene, 1-methylcyclopentene, to give Cu, which has been crystallographically characterized. We also demonstrated that CuH catalyzes the hydroboration of cyclopentene and methylcyclopentene with pinacolborane. ", "Prenyltransfer is an early-stage carbonhydrogen bond functionalization prevalent in the biosynthesis of a diverse array of biologically active bacterial, fungal, plant, and metazoan diketopiperazine alkaloids. Toward the development of a unified strategy for biocatalytic construction of prenylated DKP indole alkaloids, we sought to identify and characterize a substrate-permissive C2 reverse prenyltransferase. As the first tailoring event within the biosynthesis of cytotoxic notoamide metabolites, PT NotF catalyzes C2 reverse prenyltransfer of brevianamide F. Solving a crystal structure of NotF revealed a large, solvent-exposed active site, intimating NotF may possess a significantly broad substrate scope. To assess the substrate selectivity of NotF, we synthesized a panel of 30 sterically and electronically differentiated tryptophanyl DKPs, the majority of which were selectively prenylated by NotF in synthetically useful conversions. Quantitative representation of this substrate library and development of a descriptive statistical model provided insight into the molecular origins of NotFs substrate promiscuity. This approach enabled the identification of key substrate descriptors that govern the rate of NotF-catalyzed prenyltransfer, and the development of an induced fit docking -guided engineering strategy for improved turnover of our largest substrates. We further demonstrated the utility of NotF in tandem with oxidative cyclization using flavin monooxygenase, BvnB. This one-pot, in vitro biocatalytic cascade enabled the first chemoenzymatic synthesis of the marine fungal natural product, -eurotiumin A, in three steps and 60% overall yield. ", "The development of catalytic tools for the late-stage modification of amino acids within a peptide framework is a challenging task of capital importance. Herein, we report a Ru-catalyzed C- H hydroxylation of a collection of Tyrcontaining di-and tripeptides featuring the use of a carbamate as a removable directing group and PhI 2 as oxidant. This air-compatible tagging technique is reliable, scalable and provides access to L-DOPA peptidomimetics in a racemization-free fashion. Density Functional Theory calculations support a RuRu catalytic cycle. ", "The transition metal-catalyzed hydrofunctionalization of alkenes offers an efficient solution for the rapid construction of complex functional molecules, and significant progress has been made during last decades. However, the hydrofunctionalization of internal alkenes remains a significant challenge due to low reactivity and the difficulties of controlling the regioselectivity. Here, we report the hydroarylation and hydroalkenylation of internal alkenes lacking a directing group with aryl and alkenyl boronic acids in the presence of a nickel catalyst, featuring a broad substrate scope and wide functional group tolerance under redox-neutral conditions. The key to achieving this reaction is the identification of a bulky 1-adamantyl -diketone ligand, which is capable of overcoming the low reactivity of internal 1, 2-disubstituted alkenes. Preliminary mechanistic studies unveiled that this reaction undergoes an Ar-Ni-H initiated hydroarylation process, which is generated by the oxidative addition of alcoholic solvent with Ni species and sequential transmetalation. In addition, the oxidative addition of the alcoholic solvent proves to be the turnoverlimiting step. The transition metal-catalyzed hydrofunctionalization of alkene represents one of the most efficient methods for generating structurally complex products from commercially available alkenes, which has significantly accelerated the advances in synthetic chemistry in the last decades 1-7. Among those transformations, the hydroarylation of alkene with various arylating reagents has attracted much attention for direct construction of carbon-carbon bond. To date, various strategies have been developed to render the reactivity and control regioselectivity for the transition-metal catalyzed hydroarylation, and the major progress in this area has been made for both conjugated alkenes and non-conjugated terminal alkenes. However, the direct hydroarylation of sterically more congested internal alkenes, such as 1, 2-disubstituted alkene and trisubstituted alkenes, is comparatively rare and remains a major challenge due to the steric hindrance and the difficulties of controlling the regioselectivity. Early successes for hydroarylation of internal alkenes relied on the high reactivity of constrained cyclic alkenes and polar conjugated alkenes developed by Catellani 12 and Cacchi 13, 14. Recently elegant developments have built up on the rapid emergence of metal-hydride chemistry 19, 20, 27, and the directing group approach. For instance, Zhu has developed a Ni-H initiated hydroarylation of 1, 2-disubstituted alkenes with aryl iodides as the arylating reagents in the presence of stoichiometric silanes 30. Engle 32, 33, 36, 37, Loh 34, , Chen 35, and others 41, 42 have demonstrated the hydroarylation of internal alkenes via a directing group approach which provides the precise control of the regioselectivity via cyclometallation. Despite the noteworthy advances, the development of a general method under redox-neutral conditions without extra", "Biocatalytic cascades are uniquely powerful for the efficient, asymmetric synthesis of bioactive compounds. However, high substrate specificity can hinder the scope of biocatalytic cascades because the constituent enzymes may have non-complementary activity. In this study, we implemented a substrate multiplexed screening based directed evolution approach to improve the substrate scope overlap between a transaldolase and a decarboxylase for the production of chiral 1, 2-amino alcohols. To generate a promiscuous cascade, we engineered a tryptophan decarboxylase to act efficiently on -OH amino acids while avoiding activity on L-threonine, which is needed for ObiH activity. We leveraged this exquisite selectivity with matched substrate scope to produce a variety of enantiopure 1, 2-amino alcohols in a one-pot cascade from aldehydes or styrene oxides. This demonstration shows how SUMS can be used to guide the development of promiscuous, C C bond forming cascades. ", "Herein, we report the development of a method for highly regio-, stereo-, and enantioselective B H bond insertion reactions of -silylcarbenes generated from 1-silylcyclopropenes in the presence of a chiral copperbisoxazoline catalyst for the construction of chiral, -disubstituted allylic gem-silylboranes, which cannot be prepared by any other known methods. This reaction is the first highly enantioselective carbene insertion reaction of -silylcarbenes ever to be reported. The method shows general applicability for various 3, 3disubstituted silylcyclopropenes and exclusively affords E-products. The novel chiral, -disubstituted allylic gem-silylborane products are versatile allylic bimetallic reagents with high stability and have great synthetic potential, especially for the construction of complex molecules with continuous chiral centers. ", "Activated by multiple consecutive oxidative radical-polar crossover and desaturation processes, the selective diamination of arylcyclobutanes, which is difficult to perform by classical metallonitrene C H insertion, was achieved in a short time by rhodium catalysis using N-fluorobenzenesulfonimide as the oxidant and nitrogen source. ", "Athorough experimental examination of a series of halfsandwich Ru indenyl complexes in the catalytic hydrophosphination of tert-butyl acrylate by diphenylphosphine provides valuable lessons for the design of active and robust catalysts for this important PC bond-forming reaction. Evidence for each fundamental step in the relevant catalytic cycles was gathered from reaction monitoring, kinetic analyses, stoichiometric control reactions, and the isolation and spectroscopic identification of key intermediates, catalyst deactivation products, and off-cycle byproducts. For L PPh 2 H, two distinct catalytic cycles each rely on the outer-sphere, conjugate addition of the RuPPh 2 ligand at the electron-deficient alkene. The cycles differ in their PH activation steps but are connected by a common resting state P 2, where P is the hydrophosphination product Ph 2 PCH 2 CH 2 CO 2 Bu t. The complex with L CO is inert to substitution by PPh 2 H, which precludes one of the two conjugate addition catalytic cycles. This catalyst provides critical evidence for the conjugate addition step in the form of a spectroscopically identified phospha-enolate intermediate, a long-lived species that participates in competing, off-cycle alkene oligomerization. Nitrile lability allows the complex with L NCPh to access the same two conjugate addition cycles observed for the complex with L PPh 2 H. However, the free benzonitrile both inhibits catalysis and participates in the formation of a deactivation product containing the 1-azaallyl fragment, which has been isolated and crystallographically characterized. Collectively, these results indicate a surprising complexity that can arise from a simple mechanistic premise for metal-mediated hydrophosphination, and demonstrate a variety of impacts of ancillary ligands on catalysis. They highlight design features that allowed us to develop a half-sandwich Ru Cp catalyst 2 that exhibits a 30-fold increase in hydrophosphination activity. ", "An one-pot three-component synthesis of benzofuran-3-ones with tetrasubstituted carbon stereocenters from salicylaldehydes, cyclopropanols, and alkyl alcohols via Rh-catalyzed C HC C bond activation and cascade annulation has been successfully developed. ", "In drug discovery, the proportion of aliphatic carbons and the presence of chiral carbons in organic molecules are positively correlated to their chance of clinical success. Although methods exist for the synthesis of chiral C-rich molecules, they often are limited in scope, have poor modularity or are unsuitable for stereoselective synthesis using racemic reagents. The stereocontrol of vicinal C centres is a particular challenge. ", "Catalytic strategies that provide stereoselective access to highly substituted alkenes from abundant monosubstituted substrates are exceedingly sought-after but rare. Here, we show that a N-heterocyclic carbene-Ni I catalytic species mediates efficient union of electronically polarized terminal olefins with benzyl chlorides, in the presence of trimethylsilyl triflate and trimethylamine additives, to generate trisubstituted boron-and arene-containing trans alkenes in excellent regio-and stereoselectivities. Control experiments provide evidence for a mechanism involving branchedselective Heck-type benzylation that overrides substrate control, followed by trans-selective 1, 3-hydrogen shift. The method represents a significant addition to the toolbox of reactions for the concise synthesis of unsaturated biologically active compounds. ", "Sulfur functional groups are common motifs in bioactive molecules. Sulfonamides are most prevalent but related aza-derivatives, in which oxygen atoms are replaced by imidic nitrogens, such as sulfoximines and sulfonimidamides, are gaining attraction. Despite this activity, the double aza-variants of sulfonamides, termed sulfondiimidamides, are almost completely absent from the literature. The reason for this is poor synthetic accessibility. Although a recent synthesis has established sulfondiimidamides as viable motifs, the length of the route and the capricious nature of the key sulfondiimidoyl fluoride intermediates mean that direct application to discovery chemistry is challenging. Herein, we describe a two-step synthesis of sulfondiimidamides, exploiting a hypervalent iodine-mediated amination as the key step. The starting materials are organometallic reagents, an unsymmetrical sulfurdiimide, and amines. The method allowed 40 examples to be prepared, including derivatives of three sulfonamide-based drugs. The operational simplicity, broad scope, and concise nature make this route attractive for discovery chemistry applications. ", "The use of temperature-controlled mechanochemistry to enable the mechanochemical nickel-catalyzed Suzuki-Miyaura coupling is herein described. Transitioning from a capricious room-temperature protocol, through to a heated, PID-controlled programmable jar heater manifold was required to deliver an efficient method for the coupling of aryl sulfamates and aryl boronic acid species. Furthermore, this process is conducted using a base-metal nickel catalyst, in the absence of bulk solvent, and in the absence of airmoisture sensitive reaction set-ups. This methodology is showcased through translation to large-scale twin-screw extrusion methodology enabling 200-fold scale increase, producing decagram quantities of C C coupled material. ", "Substrate side chain conformation impacts reactivity during glycosylation and glycoside hydrolysis and is restricted by many glycosidases and glycosyltransferases during catalysis. We show that the side chains of gluco and manno iminosugars can be restricted to predominant conformations by strategic installation of a methyl group. Glycosidase inhibition studies reveal that iminosugars with the gauche, gauche side chain conformations are 6-to 10-fold more potent than isosteric compounds with the gauche, trans conformation a manno-configured iminosugar with the gauche, gauche conformation is a 27-fold better inhibitor than 1-deoxymannojirimycin. The results are discussed in terms of the energetic benefits of preorganization, particularly when in synergy with favorable hydrophobic interactions. The demonstration that inhibitor side chain preorganization can favorably impact glycosidase inhibition paves the way for improved inhibitor design through conformational preorganization. ", "Scheme 1. Concept of a catalytic asymmetric -O-elimination. ", "The aerobic oxidation of alkenes to carbonyls is an important and challenging transformation in synthesis. Recently, a new P450-based enzyme has been evolved in the laboratory to directly oxidize styrenes to their corresponding aldehydes with high activity and selectivity. The enzyme utilizes a heme-based, high-valent iron-oxo species as a catalytic oxidant that normally epoxidizes alkenes, similar to other catalysts. How the evolved aMOx enzyme suppresses the commonly preferred epoxidation and catalyzes direct carbonyl formation is currently not well understood. Here, we combine computational modelling together with mechanistic experiments to study the reaction mechanism and unravel the molecular basis behind the selectivity achieved by aMOx. Our results describe that although both pathways are energetically accessible diverging from a common covalent radical intermediate, intrinsic dynamic ef fects determine the strong preference for epoxidation. We discovered that aMOx overrides these intrinsic preferences by controlling the accessible conformations of the covalent radical intermediate. This disfavors epoxidation and facilitates the formation of a carbocation intermediate that generates the aldehyde product through a fast 1, 2hydride migration. Electrostatic preorganization of the enzyme active site also contributes to the stabilization of the carbocation intermediate. Computations predicted that the hydride migration is stereoselective due to the enzymatic conformational control over the intermediate species. These predictions were corroborated by experiments using deuterated styrene substrates, which proved that the hydride migration is cis-and enantioselective. Our results demonstrate that directed evolution tailored a highly specific active site that imposes strong steric control over key fleeting biocatalytic intermediates, which is essential for accessing the carbonyl forming pathway and preventing competing epoxidation. ", "From both structural and functional perspectives, the large family of daphnane diterpene orthoesters represent a truly remarkable class of natural products. As potent lead compounds for the treatment of pain, neurodegeneration, HIV AIDS, and cancer, their medicinal potential continues to be heavily investigated, yet synthetic routes to DDO natural products remain rare. Herein we report a distinct approach to this class of complex diterpenes, highlighted by a 15-step total synthesis of the flagship DDO, resiniferatoxin. ", "The Supporting Information is available free of charge at https:pubs. acs. orgdoi10. 1021jacs. 2c09804. Additional experimental and computational details, characterization data, spectra, and X-ray crystallography details Accession Codes CCDC 21771952177204 contain the supplementary crystallographic data for this paper. These data can be obtained free of charge via www. ccdc. cam. ac. ukdatarequestcif, or by emailing", "The prevalence of C-aryl glycosides in biologically active natural products and approved drugs has long motivated the development of efficient strategies for their selective synthesis. Cross-couplings have been frequently used, but largely relied on palladium catalyst with prefunctionalized substrates, while ruthenium-catalyzed C-aryl glycoside preparation has thus far proven elusive. Herein, we disclose a versatile rutheniumcatalyzed meta-C H glycosylation to access meta-C-aryl glycosides from readily available glycosyl halide donors. The robustness of the ruthenium catalysis was reflected by mild reaction conditions, outstanding levels of anomeric selectivity and exclusive meta-site-selectivity. ", "Catalyst-controlled site-selective activation of b-and g-methylene carbon-hydrogen bonds of free carboxylic acids is a long-standing challenge. Here we show that, with a pair of palladium catalysts assembled with quinoline-pyridone ligands of different chelate ring sizes, it is possible to perform highly site-selective monolactonization reactions with a wide range of dicarboxylic acids, generating structurally diverse and synthetically useful g-and d-lactones via site-selective b-or g-methylene C-H activation. The remaining carboxyl group serves as a versatile linchpin for further synthetic applications, as demonstrated by the total synthesis of two natural products, myrotheciumone A and pedicellosine, from abundant dicarboxylic acids. ", "Aregioselective addition of alkynylsilanes across unactivated, terminal alkenes is reported. The reaction is initiated by the capture of a sterically unhindered silylium ion by a silylated phenylacetylene derivative to form a bis ketene-like carbocation. This in situ-generated key intermediate is the actual catalyst that maintains the catalytic cycle by a series of electrophilic addition reactions of silylium ions and -silicon-stabilized carbocations. The computed reaction mechanism is fully consistent with the experimental findings. This unprecedented two-component carbosilylation establishes a C C bond and a C Si bond in atom-economic fashion. ", "The copper-catalyzed enantioselective intermolecular radical 1, 2-carboamination of alkenes with readily accessible alkyl halides is an appealing strategy for producing chiral amine scaffolds. The challenge arises from the easily occurring atom transfer radical addition between alkyl halides and alkenes and the issue of enantiocontrol. We herein describe a radical alkene 1, 2-carboamination with sulfoximines in a highly chemo-and enantioselective manner. The key to the success of this process is the conceptual design of a counterionhighly sterically demanded ligand coeffect to promote the ligand exchange of copper with sulfoximines and forge chiral CN bonds between alkyl radicals and the chiral copper complex. The reaction covers alkenes bearing distinct electronic properties, such as aryl-, heteroaryl-, carbonyl-, and aminocarbonyl-substituted ones, and various radical precursors, including alkyl chlorides, bromides, iodides, and the CF 3 source. Facile transformations deliver many chiral amine building blocks of interest in organic synthesis and related areas. ", "The intermediate oxidation state of sulfoxides is central to the plethora of their applications in chemistry and medicine, yet it presents challenges for an efficient synthetic access, limiting the structural diversity of currently available sulfoxides. Here, we report a dataguided development of direct decarboxylative sulfinylation that enables the previously inaccessible functional group interconversion of carboxylic acids to sulfoxides in a reaction with sulfinates. Given the broad availability of carboxylic acids and the growing synthetic potential of sulfinates, the direct decarboxylative sulfinylation is poised to improve the structural diversity of synthetically accessible sulfoxides. The reaction is facilitated by a kinetically favored sulfoxide formation from the intermediate sulfinyl sulfones, despite the strong thermodynamic preference for the sulfone formation, unveiling the previously unknown and chemoselective radicalophilic sulfinyl sulfone reactivity. ", "Avisible-light-induced, transition-metal and photosensitizer-free cross-coupling of aryl iodides with hydrazones was developed. In this strategy, hydrazones were used as alternatives to organometallic reagents, in the absence of a transition metal or an external photosensitizer, making this cross-coupling mild and green. The protocol was compatible with a variety of functionalities, including methyl, methoxy, trifluoromethyl, halogen, and heteroaromatic rings. Mechanistic investigations showed that the association of the hydrazone anion with aryl halides formed an electron donor-acceptor complex, which when excited with visible light generated an aryl radical via single-electron transfer. ", "Aneighboring boronate group in the substrate provides a dramatic rate acceleration in transmetalation to copper and thereby enables organoboronic esters to participate in unprecedented site-selective cross-couplings. This cross-coupling operates under practical experimental conditions and allows for coupling between vicinal bis and allyl, alkynyl, and propargyl electrophiles as well as a simple proton. Because the reactive substrates are vicinal bis, the crosscoupling described herein provides an expedient new method for the construction of boron-containing reaction products from alkenes. Mechanistic experiments suggest that chelated cyclic ate complexes may play a role in the transmetalation. ", "Aryl halides are a fundamental motif in synthetic chemistry, playing a critical role in metal-mediated cross-coupling reactions and serving as important scaffolds in drug discovery. Although thermal decarboxylative functionalization of aryl carboxylic acids has been extensively explored, the scope of existing halodecarboxylation methods remains limited, and there currently exists no unified strategy that provides access to any type of aryl halide from an aryl carboxylic acid precursor. Herein, we report a general catalytic method for direct decarboxylative halogenation of aryl carboxylic acids via ligand-to-metal charge transfer. This strategy accommodates an exceptionally broad scope of substrates. We leverage an aryl radical intermediate toward divergent functionalization pathways: atom transfer to access bromo-or iodoarenes or radical capture by copper and subsequent reductive elimination to generate chloro-or fluoroarenes. The proposed ligand-to-metal charge transfer mechanism is supported through an array of spectroscopic studies. ", "Structural defects in conjugated copolymers are severely detrimental to the optoelectronic properties and the performance of the resulting electronic devices fabricated from them. Therefore, the much-desired precision synthesis of conjugated copolymers with highly regular repeat units is important, but presents a significant challenge to synthetic materials chemists. To this end, aryl sulfides are naturally abundant substances and offer unrealized potential in cross-coupling reactions. Here we report an efficient room temperature polycondensation protocol which implements aryl disulfide C-S activation to produce defectminimized semiconducting conjugated copolymers with broad scope and applicability. Thus, a broad series of arylstannanes and thioethers are employed via the present protocol to afford copolymers with number-average molecular weights of 10. 0-45. 0 kDa. MALDI and NMR analysis of selected copolymers reveals minimal structural defects. Moreover, the polymer trap density here is smaller and the field effect mobility higher than that in the analogous polymer synthesized through thermal-activation Stille coupling. ", "Abifunctional tertiary amine-squaramide-catalyzed enantioselective Mannich-type addition of available allomaltol to N-protected aldimines was developed. The resulted adducts were readily transformed into non-proteinogenic a-amino acids and their derivatives were not easily accessible by other methods via oxidative fragmentation, esterification, amidation and deprotection reactions. The absolute -configuration of the thus obtained a-amino acids was established by comparison of the N-Ts-PheGly optical rotation sign with the reported data. ", "Spiro are important scaffolds in diverse bioactive compounds. Current efforts to synthesize spiro are limited to chiral spiro. Asymmetric synthesis of structurally similar chiral spiro remains unexplored. In this work, the first coppercatalyzed asymmetric Kinugasaaryl C C coupling cascade reaction is described. This provides a straightforward access to densely functionalized chiral spiro-2, 2-diones in good yields and with high enantioselectivity. ", "This review highlights the allylic C H alkylation of alkenes with nucleophiles under Pd 0 or Pd II catalysis and achiral or chiral conditions. The 3 -allylpalladium intermediates of these reactions are formed from the cleavage of an allylic hydrogen which becomes a leaving group, like the acetate moiety of allyl acetates during the classical Tsuji-Trost procedure. Most of these cross-dehydrogenative-couplings require quinones as key components they may play the role of ligand, proton trap and oxidant. Efficient asymmetric allylic C H alkylations have been performed. The diversity of the procedures, their limitation and application in synthesis are underlined as well as the proposed mechanisms with, in some cases, personal comments. The data are grouped according to the reaction conditions. 1. Introduction 2. Using Pd II Catalyst and Quinone 2. 1. With Ligand in Absence of Base 2. 2. With Ligand and Base 2. 3. With Chiral Brnsted Acid 3. Using Pd 0 L n Catalyst and Quinone 3. 1. In Absence of Base 3. 2. In Presence of Base 4. Pd II Catalyst Without Quinone 4. 1. With Chiral Phase-Transfer Catalyst 4. 2. With Chiral Ferrocenylphosphine 5. Conclusion and Outlook", "Sulfonimidoyl halides have previously shown poor stability and selectivity in reaction with organometallic reagents. Here we report the preparation of enantioenriched sulfonimidoyl fluorides and their stereospecific reaction at sulfur with Grignard reagents. Notably the first enantioenriched alkyl sulfonimidoyl fluorides are prepared, including methyl. The nature of the N-group is important to the success of the stereocontrolled sequence to sulfoximines. ", "Takahiro Terunuma 1 Yujiro Hayashi 1 In this work, the enantioselective total synthesis of -quinine has been accomplished in a pot-economical manner using five reaction vessels. In the first pot, reactions involve the diphenylprolinol silyl ether-mediated Michael reaction, aza-Henry reaction, hemiaminalization, and elimination of HNO 2, affording a chiral tetrahydropyridine with excellent enantioselectivity. In the second pot, five reactions proceed with excellent diastereoselectivity to afford a trisubstituted piperidine with the desired stereochemistry. A further five reactions are carried out in the last one-pot sequence. ", "The direct functionalization of inert C H bonds under environmentally benign catalytic conditions remains a challenging task in synthetic chemistry. Here, we report an organocatalytic remote C H acylation of amides and cascade cyclization through a radicalmediated 1, 5-hydrogen atom transfer mechanism using N-heterocyclic carbene as the catalyst. Notably, a diversity of nitrogen-containing substrates, including simple linear aliphatic carbamates and ortho-alkyl benzamides, can be successfully applied to this organocatalytic system. With the established protocol, over 120 examples of functionalized -amino ketones and isoquinolinones with diverse substituents were easily synthesized in up to 99 % yield under mild conditions. The robustness and generality of the organocatalytic strategy were further highlighted by the successful acylation of unactivated C H bonds and late-stage modification of pharmaceutical molecules. Then, the asymmetric control of the radical reaction was attempted and proven feasible by using a newly designed chiral thiazolium catalyst, and moderate enantioselectivity was obtained at the current stage. Preliminary mechanistic investigations including several control reactions, KIE experiments, and computational studies shed light on the organocatalytic radical reaction mechanism. ", "An extended class of stable mesoionic Nheterocyclic imines, containing a highly polarized exocyclic imine moiety, were synthesized. The calculated proton affinities and experimentally determined Tolman electronic parameters reveal that these synthesized mNHIs have the highest basicity and donor ability among NHIs reported so far. The superior nucleophilicity of newly designed mNHIs was utilized in devising a strategy to incorporate CO 2 as a bridging unit under reductive conditions to couple inert primary amides. This strategy was further extended to hetero-couplings between amide and amine using CO 2. These hitherto unknown catalytic transformations were introduced in the diversification of various biologically active drug molecules under metal-free conditions. The underlying mechanism was explored by performing a series of control experiments, characterizing key intermediates using spectroscopic and crystallographic techniques. ", "The combination of computational design and directed evolution could offer a general strategy to create enzymes with new functions. So far, this approach has delivered enzymes for a handful of model reactions. Here we show that new catalytic mechanisms can be engineered into proteins to accelerate more challenging chemical transformations. Evolutionary optimization of a primitive design afforded an efficient and enantioselective enzyme for the Morita-Baylis-Hillman reaction. BH32. 14 is suitable for preparative-scale transformations, accepts a broad range of aldehyde and enone coupling partners and is able to promote selective monofunctionalizations of dialdehydes. Crystallographic, biochemical and computational studies reveal that BH32. 14 operates via a sophisticated catalytic mechanism comprising a His23 nucleophile paired with a judiciously positioned Arg124. This catalytic arginine shuttles between conformational states to stabilize multiple oxyanion intermediates and serves as a genetically encoded surrogate of privileged bidentate hydrogen-bonding catalysts. This study demonstrates that elaborate catalytic devices can be built from scratch to promote demanding multi-step processes not observed in nature. ", "The first enantioselective radical trifluoromethylation of benzylic CH bonds has been established by a cooperative photoredox and copper catalysis system, providing straightforward access to structurally diverse benzylic trifluoromethylation products in good yields with excellent enantioselectivities under mild conditions. Our method features a broad substrate scope and excellent functional group compatibility. Merging the cooperative photoredox catalysis with copper catalysis is essential for the reaction, where the photoredox catalysis is used for the generation of benzylic radicals from alkyl arenes through a hydrogen atom transfer process and the copper catalysis is used for the enantioselective trifluoromethylation of the benzylic radicals. ", "The general enantioselective catalytic synthesis of axially chiral 1, 3-disubstituted allenes from readily available racemic propargylic alcohol derivatives remains a long-standing challenge in organic synthesis. Here we report an efficient nickel-catalyzed asymmetric propargylic substitution reactionMyers rearrangement of racemic propargylic carbonates that furnishes a series of enantioenriched 1, 3-disubstituted allenes using newly designed N-sulfonylhydrazone reagents as efficient diazo surrogates. This reaction proved to be remarkably general with regard to substrate scope, affording a diverse range of 1, 3-disubstituted allenic compounds in good yields with excellent enantioselectivities. Additionally, applications of this powerful strategy for the enantioselective synthesis of methyl -8-hydroxyocta-5, 6-dienoate, -laballenic acid, -phlomic acid, and - 9, 10pentacosadiene are described, further highlighting the broad potential of these new reagents for the discovery of novel reactions. ", "The reactions of transition metal complexes underpin numerous synthetic processes and catalytic transformations. Typically, this reactivity involves the participation of empty and filled molecular orbitals centered on the transition metal. Kinetically stabilized species, such as octahedral low-spin d 6 transition metal complexes, are not expected to participate directly in these reactions. However, novel approaches that exploit metalligand cooperativity offer an opportunity to challenge these preconceptions. Here, we show that inclusion of an aluminum-based ligand into the coordination sphere of neutral low-spin d 6 iron complex leads to unexpected reactivity. Complexes featuring an unsupported FeAl bond are capable of the intermolecular CH bond activation of pyridines. Mechanistic analysis suggests that CH activation proceeds through a reductive deprotonation in which the two metal centers act like a frustrated Lewis pair. The key to this behavior is a ground state destabilization of the d 6 iron complex, brought about by the inclusion of the electropositive aluminum-based ligand. These findings have immediate implications for the design of reagents and catalysts based on first-row transition metals. ", "Anickel-catalyzed reductive cross-electrophile coupling between the redox-active N-trifluoroethoxyphthalimide and iodoarenes is documented. The protocol reproduces a formal arylation of trifluoroacetaldehyde under mild conditions in high yields and with large functional group tolerance. A combined computational and experimental investigation revealed a pivotal solvent assisted 1, 2-Hydrogen Atom Transfer process to generate a nucleophilic -hydroxy--trifluoromethyl C-centered radical for the Csp 2 Csp 3 bond forming process. ", "Nonheme iron halogenases are unique enzymes in nature that selectively activate an aliphatic CH bond of a substrate to convert it into CX. It is proposed that they generate an Fe III intermediate in their catalytic cycle. The analogous Fe III intermediate in nonheme iron hydroxylases transfers OH to give alcohol product, whereas the halogenases transfer X to the carbon radical substrate. There remains significant debate regarding what factors control their remarkable selectivity of the halogenases. The reactivity of the complexes Fe III with a secondary carbon radical is described. It is found that X transfer occurs with a secondary carbon radical, as opposed to OH transfer with tertiary radicals. Comprehensive computational studies involving density functional theory were carried out to examine the possible origins of this selectivity. The calculations reproduce the experimental findings, which indicate that halogen transfer is not observed for the tertiary radicals because of a nonproductive equilibrium that results from the endergonic nature of these reactions, despite a potentially lower reaction barrier for the halogenation pathway. In contrast, halogen transfer is favored for secondary carbon radicals, for which the halogenated product complex is thermodynamically more stable than the reactant complex. These results are rationalized by considering the relative strengths of the CX bonds that are formed for tertiary versus secondary carbon centers. The computational analysis also shows that the reaction barrier for halogen transfer is significantly dependent on secondary coordination sphere effects, including steric and H-bonding interactions. ", "Aheteroleptic dirhodium paddlewheel complex comprising three chiral carboxylate ligands and one achiral acetamidate ligand has recently been found to be uniquely effective in catalyzing the asymmetric cyclopropanation of olefins with stannylated -diazoacetate derivatives. A number of control experiments in combination with detailed computational studies provide compelling evidence that an interligand hydrogen bond between the NH group of the amidate and the ester carbonyl group of the reactive rhodium carbene intermediate plays a quintessential role in the stereodetermining transition state. The penalty for distorting this array outweighs steric arguments and renders two of the four conceivable transitions states unviable. Based on this mechanistic insight, the design of the parent catalyst is revisited herein: placement of appropriate peripheral substituents allows high levels of diastereocontrol to be imposed upon cyclopropanation, which the original catalyst lacks. Because the new complexes allow either trans-or cis-configured stannylated cyclopropanes to be made selectively and in excellent optical purity, this transformation also marks a rare case of diastereodivergent asymmetric catalysis. The products are amenable to stereospecific cross coupling with aryl halides or alkenyl triflates these transformations appear to be the first examples of the formation of stereogenic quaternary carbon centers by the Stille reaction carbonylative coupling is also achieved. Moreover, tinlithium exchange affords chiral lithium enolates, which can be intercepted with a variety of electrophilic partners. The virtues and inherent flexibility of this new methodology are illustrated by an efficient synthesis of two salinilactones, extremely scarce bacterial metabolites with signaling function involved in the self-regulatory growth inhibition of the producing strain. ", "Furfural and 5-hydroxymethyl furfural are abundantly available biomass-derived renewable chemical feedstocks, and their oxidation to furoic acid and furan-2, 5-dicarboxylic acid, respectively, is a research area with huge prospective applications in food, cosmetics, optics, and renewable polymer industries. Water-based oxidation of furfuralHMF is a lucrative approach for simultaneous generation of H 2 and furoic acidFDCA. However, this process is currently limited to electrochemical methods that can be challenging to control, improve, and scale up. Herein, we report well-defined ruthenium pincer catalysts for direct homogeneous oxidation of furfuralHMF to furoic acidFDCA, using alkaline water as the formal oxidant while producing pure H 2 as the reaction byproduct. Mechanistic studies indicate that the ruthenium complex not only catalyzes the aqueous oxidation but also actively suppresses background decomposition by facilitating initial Tishchenko coupling of substrates, which is crucial for reaction selectivity. With further improvement, this process can be used in scaled-up facilities for a simultaneous renewable building block and fuel production. ", "Asymmetric catalytic cascade processes offer direct access to complex chiral molecules from simple substrates and in a single step. In biocatalysis, cascades are generally designed by combining multiple enzymes, each catalyzing individual steps of a sequence. Herein, we report a different strategy for biocascades based on a single multifunctional enzyme that can promote multiple stereoselective steps of a domino process by mastering distinct catalytic mechanisms of substrate activation in a sequential way. Specifically, we have used an engineered 4-oxalocrotonate tautomerase enzyme with the ability to form both enamines and iminium ions and combine their mechanisms of catalysis in a complex sequence. This approach allowed us to activate aldehydes and enals toward the synthesis of enantiopure cyclohexene carbaldehydes. The multifunctional 4-OT enzymes could promote both a two-component reaction and a triple cascade characterized by different mechanisms and activation sequences. ", "We report that O-selective arylation of 2-and 4-pyridones with arylboronic acids is affected by a modular, bismacycle-based system. The utility of this umpolung approach to pyridyl ethers, which is complementary to conventional methods based on S N Ar or cross-coupling, is demonstrated through the concise synthesis of Ki6783 and picolinafen, and the formal synthesis of cabozantib and golvatinib. Computational investigations reveal that arylation proceeds in a concerted fashion via a 5-membered transition state. The kinetically-controlled regioselectivity for O-arylationwhich is reversed relative to previous Bi V -mediated pyridone arylations-is attributed primarily to the geometric constraints imposed by the bismacyclic scaffold. ", "The application of Suzuki-Miyaura coupling reaction to forge the atropisomeric biaryls has seen remarkable progress but exploration of this chemistry to directly forge chiral C-C axis is underdeveloped. The replacement of arene substrates by alkenes intensifies the challenges in terms of reactivity, configurational atropostability of product and selectivity control. By meticulous ligand design and fine-tuning of reaction parameters, we identified a highly active 3, 3triphenylsilyl-substituted phosphite ligand to realize arene-alkene Suzuki-Miyaura coupling of hindered aryl halides and vinyl boronates under very mild conditions. The axially chiral acyclic aryl-alkenes were generated in commendable efficiency, enantioselectivity and EZ selectivity. ", "Tryptophan plays a variety of critical functional roles in protein biochemistry however, owing to its low natural frequency and poor nucleophilicity, the design of effective methods for both single protein bioconjugation at Trp as well as for in situ chemoproteomic profiling remains a challenge. Here, we report a method for covalent Trp modification that is suitable for both scenarios by invoking photo-induced electron transfer as a means of driving efficient reactivity. We have engineered biaryl N-carbamoyl pyridinium salts that possess a donoracceptor relationship that enables optical triggering with visible light whilst simultaneously attenuating the probes photo-oxidation potential in order to prevent photodegradation. This probe was assayed against a small bank of eight peptides and proteins, where it was found that micromolar concentrations of the probe and short irradiation times with violet light enabled efficient reactivity toward surface exposed Trp residues. The carbamate transferring group can be used to transfer useful functional groups to proteins including affinity tags and click handles. DFT calculations and other mechanistic analyses reveal correlations between excited state lifetimes, relative fluorescence quantum yields, and chemical reactivity. Biotinylated and azidefunctionalized pyridinium salts were used for Trp profiling in HEK293T lysates and in situ in HEK293T cells using 440 nm LED irradiation. Peptide-level enrichment from live cell labeling experiments identified 290 Trp modifications, with 82% selectivity for Trp modification over other -amino acids, demonstrating the ability of this method to identify and quantify reactive Trp residues from live cells. ", "Rapid and efficient access to structurally diverse -fluoroalkylamines is in high demand, with their wide presence and great importance in medicinal chemistry and drug development. Direct 1, 2-aminofluorination of alkenes offers an ideal strategy for one-step entry to -fluorinated amines from readily available starting materials. Yet the synthesis of valuable -fluorinated alkylamines remains an unsolved challenge, due to the inherent incompatibility between electrophilic fluoride sources and the electron-rich alkylamines. We report an unprecedented, catalytic, three-component aminofluorination of diverse alkenes and 1, 3dienes, which has been achieved by an innovative copper-catalyzed electrophilic amination strategy using O-benzoylhydroxylamines as alkylamine precursors. The use of Et 3 N3HF is also critical, not only as a commercially available and inexpensive fluoride source to enable effective fluorination but also as an acid source for the formation of aminyl radical cations for electrophilic amination. Mechanistic experiments suggest the involvement of aminyl radical species and carbon-radical intermediates under reaction conditions. This method features high regioselectivity and good tolerance of diverse functional groups and provides a practical and direct entry to a broad range of -fluorinated electron-rich alkylamines. Synthetic applications of this method have also been highlighted by its use for the rapid entry to -fluoridated amine-containing pharmaceuticals, natural products, and bioactive compounds. ", "Amulti-well continuous CIDT approach with inline racemization of the solution phase is presented. Using two in-house built PATs and a flow reactor, we were able to successfully crystallize an enantiopure salt of TBZ, the active metabolite of the tardive dyskinesia drug valbenazine. Despite discovering an undesired racemic solid phase, inline racemization combined with careful control of crystallization conditions allowed for multigram quantities of enantiopure material to be harvested using our setup. Critically, this control was made possible by the use of PATs to observe and quantify the composition of both the solid and solution phases. ", "An asymmetric para-C H bond functionalization of alkyl benzene derivatives was successfully developed via cooperative catalysis of gold and chiral phosphoric acid, leading to synthetically useful chiral 1, 1-diaryl motifs. Chiral phosphoric acid, ligand, and molecular sieves were found to be crucial for enantioselectivity control of this transformation. The salient features of this protocol include mild conditions, high efficiency, commercially available starting materials, highly chemo-and site-as well as enantioselective aromatic C H functionalization, broad substrate scope, and extensive applications of the chiral products. The mechanistic studies suggested that two CPAs might be involved in chiral induction. ", "CH amination reactions provide the opportunity to streamline the synthesis of nitrogen-containing organic small molecules. The impact of intermolecular C H amination methods, however, is currently limited the frequent requirement for the amine precursors to bear activating groups, such as N-sulfonyl substituents, that are both challenging to remove and not useful synthetic handles for subsequent derivatization. Here, we introduce traceless nitrogen activation for C H amination-which enables application of selective C H amination chemistry to the preparation of diverse Nfunctionalized products-via sequential benzylic C H N-aminopyridylation followed by Ni-catalyzed C N cross-coupling with aryl boronic acids. Unlike many C H amination reactions that provide access to protected amines, the current method installs an easily diversifiable synthetic handle that serves as a lynchpin for C H amination, deaminative N N functionalization sequences. Direct C H amination provides a platform to radically simplify the synthetic logic of nitrogen-containing small molecules by obviating the need for substrate pre-oxidation. In response to the synthetic utility of direct C H amination, a wide variety of transition metal-based and metal-free catalytic protocols have been developed. The promise of direct C H amination is tempered, however, by the frequent need for nitrogen-activating groups, such as N-sulfonyl substituents, that are both challenging to remove and not easily converted to the diverse array of N-substituents present in molecular targets of interest. Thus, while C H amination simplifies the introduction of nitrogen content, additional synthetic manipulations are required to remove the vestigial activating groups before further Nfunctionalization can be accomplished. Nucleophilic amine precursors, such as sulfonamides, carboxamides, and carbamates have found application in C H amination reactions that proceed through C-centered radicals or carbocation intermediates. Electrophilic amine precursors, such as iminoiodinanes, azides, hydroxylamine derivatives, and nitro compounds, ", "Cyclopropanols and cyclopropylamines not only serve as important structural motifs in medicinal chemistry but also show diverse reactivities in organic synthesis. Owing to the high ring strain energy, the development of a general protocol from stable and readily available starting materials to afford these cyclopropyl derivatives remains a compelling challenge. Herein, we describe that a Ti-based catalyst can effectively promote the diastereoselective syntheses of cyclopropanols and cyclopropylamines from widely accessible carboxylic derivatives with terminal olefins. To the best of our knowledge, this method represents the first example of direct converting alkyl carboxylic acids into cyclopropanols. Distinct from conventional studies in Ti-mediated cyclopropanations with reactive alkyl Grignard reagents as nucleophiles or reductants, this protocol utilizes Mg and Me 2 SiCl 2 to turn over the Ti catalyst. Our method exhibits broad substrate scope with good functional group compatibility and is amenable to late-stage synthetic manipulations of natural products and biologically active molecules. ", "Fundamental to the synthesis of enantioenriched chiral molecules is the ability to assign absolute configuration at each stereogenic center, and to determine the enantiomeric excess for each compound. While determination of enantiomeric excess and absolute configuration is often considered routine in many facets of asymmetric synthesis, the same determinations for enantioisotopomers remains a formidable challenge. Here, we report the first highly enantioselective metalcatalyzed synthesis of enantioisotopomers that are chiral by virtue of deuterium substitution along with the first general spectroscopic technique for assignment of the absolute configuration and quantitative determination of the enantiomeric excess of isotopically chiral molecules. Chiral tag rotational spectroscopy uses noncovalent chiral derivatization, which eliminates the possibility of racemization during derivatization, to perform the chiral analysis without the need of reference samples of the enantioisotopomer. ", "All-organic non-aqueous redox flow batteries are a promising technology for grid-scale energy storage. However, most examples of high-voltage O-NRFBs rely upon the use of distinct anolytes and catholytes separated by a membrane or porous separator which can result in crossover of redox active material from one side of the battery to the other. The resulting electrolyte mixing leads to irreversible reductions in energy density and capacity. A potentially attractive solution to overcome this crossover issue is the implementation of symmetric flow batteries where a single bipolar molecule functions as both an anolyte and a catholyte. Herein, we report the development of a new class of bipolar redox active materials for use in such symmetric flow batteries through the electronic coupling of phenothiazine catholytes and phthalimide anolytes. Such a strategy results in hybrid molecules possessing higher cell voltages than what could be obtained together by their uncoupled building blocks. Performance in flow batteries is demonstrated for two members of this new class of molecules, with the highest performing candidate featuring a DE of 2. 31 V and demonstrating 93. 6% average coulombic efficiency, 86. 8% energy efficiency, and 68. 6% capacity retention over the course of 275 charge-discharge cycles and 5 cell polarity reversals. Finally, the superior performance of symmetric O-NRFBs is experimentally confirmed by comparing these results to an asymmetric flow battery constructed with a distinct phenothiazine catholyte and a distinct phthalimide anolyte on opposing sides of the cell. ", "The conversion of inexpensive aqueous ammonia into value-added primary amines by NH insertion persists as a longstanding challenge in chemistry because of the tendency of Lewis basic ammonia to bind and inhibit metal catalysts. Herein, we report a chemoselective carbene NH insertion of NH 3 H 2 O using a Tp Br3 Ag-catalyzed two-phase system. Coordination by a homoscorpionate Tp Br3 ligand renders silver compatible with NH 3 and H 2 O and enables the generation of electrophilic silver carbene. Water promotes subsequent -proton shift to generate NH insertion products with high chemoselectivity. The result of the reaction is the coupling of an inorganic nitrogen source with either diazo compounds or N-triftosylhydrazones to produce useful primary amines. Further investigations elucidate the reaction mechanism and the origin of chemoselectivity. Ammonia is arguably the most readily available nitrogen feedstock, with an annual production over 182 million tons from elemental nitrogen and hydrogen via the HaberBosch process 1, 2. The conversion of inorganic NH 3 or NH 3 H 2 O into organic amines thus continues to attract the attention of academia and industry. Among those, direct catalytic syntheses of primary amines from NH 3 H 2 O attracts special attention due to the cost and step economy. Moreover, primary amines are not only commonly found in pharmaceuticals, natural products and agrochemicals, but also could be readily derived to more complex nitrogen-containing compounds 16, 17. However, the development of such a process by transition-metal catalysis is hampered by the high strength of the NH bond and Lewis basicity of NH 3, resulting in poisoning electrophilic metal catalysts 18, 19. The transition-metal-catalyzed NH insertion reactions constitute a well-established strategy for CN bond formation, while the few known examples of NH insertion with NH 3 typically report a mixture of primary, secondary, and even tertiary amines 30, 31. Zhou and co-workers very recently disclosed a milestone progress of asymmetrical carbene insertion into the NH bonds of NH 3 by the cooperative action of copper complexes and chiral hydrogen-bond donor, albeit the scope of this chemistry was limited to alkyl diazoesters 32. NH 3 H 2 O is a cheaper and safer nitrogen source than pressurized liquid NH 3, not requiring special equipment for transportation, storage, and handling, thus at a reduced cost per mole of NH 3 equivalents 10, 33. However, such a carbene insertion into the NH bonds of NH 3 H 2 O has not yet been achieved to date, presumably as the easy deactivation of transition-metal complexes by the formation of a stable Werner complex or ligand exchange with Lewis basic NH 3 inhibits the generation of metal-carbene complexes 18, 19, 32. Moreover, even if the desired metal carbenes were generated, competitive OH insertion with water 34, 35 and multiple NH insertion 30, 31 with initially formed primary amines still exist. ", "Heterocyclic N-oxides are prevalent in numerous natural products with broad applications in pharmaceuticals, agrochemicals, material sciences, and asymmetric synthesis. Owing to their profound biological and physiological activity and unique chemical reactivity, the importance of these compounds has stimulated substantial interest among organic synthetic chemists. More importantly, C-2 functionalization of heterocyclic N-oxides, including pyridine-, isoquinoline-, pyrazine-, quinoxaline-, and quinoline N-oxides, is among the most important strategies for heterocyclic functionalization. Besides, deoxygenation of heterocyclic N-oxides has also emerged as a reaction of significance in organic chemistry. In the past decade, visible light photoredox catalyzed C-2 functionalization and deoxygenation of these heterocyclic N-oxides have drawn substantial attention owing to their mild reaction conditions. This review has been categorized based on visiblelight-mediated nondeoxygenative C-2 functionalization, deoxygenative C-2 functionalization, and deoxygenation of heterocyclic N-oxides. For most part of the work, the substrate scope, limitation, and mechanism of the reactions have been discussed. ", "The amide is one of the most prevalent functional groups in all of pharmaceuticals, and for this reason, reactions that introduce the amide moiety are of particular value. Intermolecular hydroamidation of alkenes remains an underexplored method for the synthesis of amide-containing compounds. The majority of hydroamidation procedures exhibit Markovnikov regioselectivity, while current methods for anti-Markovnikov hydroamidation are somewhat limited to activated alkene substrates or radical processes. Herein, we report a general method for the intermolecular anti-Markovnikov hydroamidation of unactivated alkenes under mild conditions, utilizing Rh catalysis in conjunction with dioxazolone amidating reagents and isopropanol as an environmentally friendly hydride source. The reaction tolerates a wide range of functional groups and efficiently converts electrondeficient alkenes, styrenes, and 1, 1-disubstituted alkenes, in addition to unactivated alkenes, to their corresponding linear amides. Mechanistic studies reveal a reversible rhodium hydride migratory insertion step, leading to exquisite selectivity for the anti-Markovnikov product. ", "Homoallylic amines are important building blocks for the synthesis of nitrogen-containing natural products. They are generally synthesized by addition of allyl metal compounds to imines. With the establishment of photoredox catalysis in organic chemistry, research interest in homoallylic amine syntheses via radical reactions has increased. Herein, we present a dual photoredoxnickel catalyzed regio-and diastereoselective allylation reaction of N-aryl -amino acids. Our method yields branched homoallylic amines in high yields and high syn-diastereoselectivity under mild and redox-neutral conditions. The synthetic flexibility of our reaction is demonstrated in a broad substrate scope, which is characterized by a high functional group tolerance. Detailed mechanistic studies revealed an imine as the key intermediate in this reaction. ", "Anchoring single metal atoms on enzymes has great potential to generate hybrid catalysts with high activity and selectivity for reactions that cannot be driven by traditional metal catalysts. Herein, we develop a photochemical method to construct a stable single-atom enzyme-metal complex by binding single metal atoms to the carbon radicals generated on an enzyme-polymer conjugate. The metal mass loading of Pd-anchored enzyme is up to 4. 0% while maintaining the atomic dispersion of Pd. The cooperative catalysis between lipaseactive site and single Pd atom accelerates alkyl-alkyl cross-coupling reaction between 1-bromohexane and B-n-hexyl-9-BBN with high efficiency, exceeding that of the traditional catalyst Pd 2 by a factor of 300 under ambient conditions. ", "We report an alkoxy radical process for the CC bond cleavage and functionalization of unstrained tertiary and secondary cyclic alcohols. In the absence of a chlorine atom, the readily available iron catalysts 3 or Fe 3 t-BuONa facilitate alkoxy radical formation via the direct ligand-to-metal charge transfer of Fe alkoxide and further enable the ring opening and amination of cyclic alcohols. The remote amino carbonyl compounds could be obtained with a broad scope in up to excellent yields under the mildly redoxneutral system. Light-driven electron transfer, alkoxy radical formation, and subsequent CC bond cleavage via -scission were the keys to the transformation. ", "Computer-aided synthesis planning tools can propose retrosynthetic pathways and forward reaction conditions for the synthesis of organic compounds, but the limited availability of context-specific data currently necessitates experimental development to fully specify process details. We plan and optimize a CASP-proposed and human-refined multistep synthesis route toward an exemplary small molecule, sonidegib, on a modular, robotic flow synthesis platform with integrated process analytical technology for data-rich experimentation. Human insights address catalyst deactivation and improve yield by strategic choices of order of addition. Multi-objective Bayesian optimization identifies optimal values for categorical and continuous process variables in the multistep route involving 3 reactions and 1 separation. The platforms modularity, robotic reconfigurability, and flexibility for convergent synthesis are shown to be essential for allowing variation of downstream residence time in multistep flow processes and controlling the order of addition to minimize undesired reactivity. Overall, the work demonstrates how automation, machine learning, and robotics enhance manual experimentation through assistance with idea generation, experimental design, execution, and optimization. ", "Adinickel catalyst promotes the -cycloaddition of two aldehyde equivalents and a vinylidene. The resulting methylenedioxolane products can be deprotected in one pot under acidic conditions to reveal ahydroxy ketones. This method provides convenient access to unsymmetrical alkyl-substituted a-hydroxy ketones, which are challenging to synthesize selectively using cross-benzoin reactions. Mechanistic studies are consistent with an initial migratory insertion of the aldehyde into a dinickel bridging vinylidene. Insertion of the second aldehyde followed by C-O reductive elimination furnishes the cycloadduct. Under dilute conditions, an enone side product is generated due to a competing b-hydride elimination from the proposed metallacyclic intermediate. A DFT model consistent with the concentration-dependent formation of the methylenedioxolane and enone is presented. ", "Stone Woo 1 Ryan A. Shenvi 1 Ingestion of alkaloid metabolites from the bark of Galbulimima sp. leads to psychotropic and excitatory effects in humans. Limited, variable supply of GB alkaloids 5, however, has impeded their biological exploration and clinical development 6. Here we report a solution to the supply of GB18, a structural outlier and putative psychotropic principle of Galbulimima bark. Efficient access to its challenging tetrahedral attached-ring motif required the development of a ligand-controlled endo-selective cross-electrophile coupling and a diastereoselective hydrogenation of a rotationally dynamic pyridine. Reliable, gram-scale access to GB18 enabled its assignment as a potent antagonist of -and -opioid receptors-the first new targets in 35 years-and lays the foundation to navigate and understand the biological activity of Galbulimima metabolites. ", "We have quantum chemically investigated how methyl substituents affect the stability of alkyl radicals Me m H 3 m C and the corresponding Me m H 3 m C X bonds using density functional theory at M06-2XTZ2P. The state-ofthe-art in physical organic chemistry is that alkyl radicals are stabilized upon an increase in their degree of substitution from methyl primary secondary tertiary, and that this is the underlying cause for the decrease in C H bond strength along this series. Here, we provide evidence that falsifies this model and show that, on the contrary, the Me m H 3 m C radical is destabilized with increasing substitution. The reason that the corresponding C H bond nevertheless becomes weaker is that substitution destabilizes the sterically more congested Me m H 3 m C H molecule even more. The C H bond strength in simple alkanes decreases as the degree of substitution on the carbon atom increases, for example, along the series of methane, ethane, propane, and 2-methylpropane. The current explanation for this trend in C H bond strength is that the alkyl radicals, formed from homolytic C H bond dissociation, are stabilized by alkyl substitution and that this stabilization is enhanced as the number of stabilizing substituents increases. Radical stability is commonly quantified using the concept of radical stabilization energy. For the radical Me m H 3 m C, the RSE is defined through the isodesmic reaction in Equation which relates its stability to that of the unsubstituted methyl radical as a reference system. Me Experimental RSE values are 3. 8 0. 5 kcal mol 1, 6. 3 0. 5 kcal mol 1 and 8. 4 0. 5 kcal mol 1 for primary, secondary and tertiary radicals, respectively, which are interpreted as indicating the larger stability of the substituted relative to the unsubstituted CH 3 radical. However, several authors have previously noted complications with this definition. For example, in the case of different bonds than C H, the trend in RSE may change. A case in point is the C O bond, which becomes stronger, not weaker, as the degree of substitution increases along the series methanol, ethanol, 2-propanol, and 2-methyl-2-propanol. Thus, in this series of C O bonds, the unsubstituted methyl radical emerges as the most stable radical, instead of the least stable, suggesting that the substituents would destabilize the radical center. This leaves us with the conflicting picture that RSE trends for C H and C O bonds suggest opposite behavior of the methyl groups on the stability of the radical. Herein, we reveal the origin of the conflicting pictures suggested by the trends in RSE values as defined in Equation. And, more importantly, we show that methyl substituents, in fact, destabilize alkyl radicals in all cases studied. Whether the C X bond in Me m H 3 m C X becomes weaker or stronger upon methyl substitution, depends on if the substituents destabilize the parent molecule more or less, respectively, than the corresponding radical Me m H 3 m C. To achieve our objectives, we have analyzed the carbon-substituent interaction in both, the parent molecule and the radical species, as shown in Scheme 1, for representative model systems X H, CH 3, and OH, using Voronoi Deformation Density charges and Kohn-Sham molecular orbital theory at M06-2XTZ2P, as implemented in the ADF program. Table 1 shows our computed Me m H 3 m C X bond dissociation enthalpies H BDE and bond lengths d C X for", "Emerging as a powerful tool for lead optimization in pharmaceutical research and development, to develop the facile, general protocols that allows the incorporation of fluorine-containing motif in drug candidates has accumulated enormous research interest in recent years. Among these important motifs, the incorporation of strategic motif CF 3 on aliphatic chain especially with the concomitant construction of trifluoromethylated alkanes bearing a CF 3 -substituted stereogenic carbon, is of paramount importance. Herein, we disclose an asymmetric nickel-catalyzed reductive trifluoroalkylation of alkenyl halides for enantioselective syntheses of diverse -trifluoromethylated allylic alkanes, offering a general protocol to access the trifluoromethyl analogue to chiral -methylated allylic alkanes, one of the most prevalent key components among natural products and pharmaceuticals. Utilities of the method including the application of the asymmetric trifluoroalkylation on multiple biologically active complex molecules, derivatization of transformable alkenyl functionality were demonstrated, providing a facile method in the diversity-oriented syntheses of CF 3 -containing chiral drugs and bioactivemolecules. ", "Aroute for preparing lipooligosaccharide glycans from Mycobacterium tuberculosis Canetti was developed and applied to the most complex of these structures, LOS II. The synthesis of the target nonasaccharide was achieved via a convergent approach. Key features of the strategy include the stereoselective synthesis of an asymmetrically substituted trehalose moiety from two protected glucose residues and several chemoselective glycosylations involving thioglycoside donors. ", "The growing interest in exploiting novel concepts of non-covalent interactions in catalysts and supramolecular chemistry made us revisit a special kind of hydrogen bonding: the dihydrogen bond, formed between a classical hydrogen bond donor and a hydridic hydrogen as acceptor. Herein, we investigate how the strength of the N H H B interaction and hence the DHB-driven self-aggregation of amine-borane adducts is governed by steric effects by comparing the structures and binding enthalpies of various chiral derivatives. For a diastereomeric pair of amine-boranes prepared from a chiral secondary amine, we show that the stereochemistry at the nitrogen has significant influence on the interaction enthalpy. Based on this finding, N-chiral amine boranes can be envisioned to become interesting building blocks in supramolecular chemistry to fine-tune the formation dynamics of assemblies. ", "Central chirality in arene derivatives arising out of unsymmetrically substituted arene ring is a fascinating yet rarely explored research topic. Here, we report a desymmetrization approach to centrally chiral unfunctionalized arenes, which is enabled by the enantioselective de novo construction of the arene ring. This operationally simple protocol is based on a cycloaddition between polycyclic meso-cyclohexenediones and, -unsaturated aldehydes, and doesnt usually require any external oxidant. Catalyzed by a diphenylprolinol silyl ether, this reaction proceeds via dienamine intermediate and greatly simplifies the access to diversely substituted chiral arenes with outstanding enantioselectivities. ", "Anew type of chiral super Brnsted CH acids, BINOL-derived phosphoryl bissulfonyl methanes, were developed. As compared to widely utilized BINOL-derived chiral phosphoric acids and N-triflyl phosphoramides, BPTMs displayed much higher Brnsted acidity, resulting in dramatically improved activity and excellent enantioselectivity as demonstrated in catalytic asymmetric MukaiyamaMannich reaction, allylic amination, three-component coupling of allyltrimethylsilane with 9-fluorenylmethyl carbamate and aldehydes, and protonation of silyl enol ether. These new strong Brnsted CH acids have provided a platform for expanding the chemistry of asymmetric Brnsted acid catalysis. B rnsted acid catalysis is a powerful strategy to construct carboncarbon and carbonheteroatom bonds. 1 Therefore, development of promising Brnsted acid catalysts, especially chiral forms, has attracted much attention, and a range of chiral Brnsted acid catalysts have been documented. 1 Among these catalysts, BINOL-derived chiral phosphoric acids, which were originally developed by Akiyama", "Hydrofluoroolefins constitute the newest generation of fluorocarbon refrigerants and foam-blowing agents due to their reduced global warming potential vs their saturated analogues. To identify new synthetic routes to HFOs, we show that reactions of bulky Ni phosphine and NHC complexes with vinylidene difluoride afford -fluoro-1, 1, 3-trifluorobut-3enyl Ni complexes. Moreover, addition of triisopropylsilane allows for reductive elimination of the reduced product2, 4, 4-trifluoro-1-butenedemonstrating the Ni-catalyzed hydrodefluorodimerization of VF2. Accompanying DFT calculations identify the Tshaped nickelacyclopentane intermediate that spontaneously undergoes selective intramolecular -F elimination. ", "While crystallization is a ubiquitous and an important process, the microscopic picture of crystal nucleation is yet to be established. Recent studies suggest that the nucleation process can be more complex than the view offered by the classical nucleation theory. Here, we implement single crystal nucleation spectroscopy by combining Raman microspectroscopy and optical trapping induced crystallization to spectroscopically investigate one crystal nucleation at a time. Raman spectral evolution during a single glycine crystal nucleation from water, measured by SCNS and analyzed by a nonsupervised spectral decomposition technique, uncovered the Raman spectrum of prenucleation aggregates and their critical role as an intermediate species in the dynamics. The agreement between the spectral feature of prenucleation aggregates and our simulation suggests that their structural order emerges through the dynamic formation of linear hydrogen-bonded networks. The present work provides a strong impetus for accelerating the investigation of crystal nucleation by optical spectroscopy. crystal nucleation j in situ Raman microspectroscopy j optical trapping induced crystallization j density functional calculation j molecular dynamics simulation Crystallization is a key process in a wide range of disciplines from fundamental science to industrial application. Despite the importance of controlling the crystallization and its morphology, the lack of microscopic description of crystal nucleation limits the rational approach to its engineering and control. A major challenge in establishing the molecular level understanding of crystal nucleation is its stochastic and heterogeneous nature at the nanoscale. This has long prevented experimentalists from directly observing the nucleation event in real time. Statistical approaches, such as determining the nucleation rate under various crystallization conditions, have been the major experimental methods to circumvent the difficulty. The discrepancy between the nucleation rate obtained from the statistical experiments and the one predicted by classical nucleation theory has led to a general agreement that crystal nucleation may be a more complex phenomenon than how it is described by CNT. ", "We developed organocatalyst systems to promote the cleavage of stable CH bonds, such as formyl, -hydroxy, and benzylic CH bonds, through a hydrogen atom transfer process without the use of exogenous photosensitizers. An electronically tuned thiophosphoric acid, 7, 7-OMe-TPA, was assembled with substrate or co-catalyst N-heteroaromatics through hydrogen bonding and interactions to form electron donoracceptor complexes. Photoirradiation of the EDA complex induced stepwise, sequential single-electron transfer processes to generate a HAT-active thiyl radical. The first SET was from the electron-rich naphthyl group of 7, 7-OMe-TPA to the protonated Nheteroaromatics and the second proton-coupled SET from the thiophosphoric acid moiety of 7, 7-OMe-TPA to the resulting naphthyl radical cation. Spectroscopic studies and theoretical calculations characterized the stepwise SET process mediated by short-lived intermediates. This organocatalytic HAT system was applied to four different carbonhydrogen functionalization reactions, hydroxyalkylation and alkylation of N-heteroaromatics, acceptorless dehydrogenation of alcohols, and benzylation of imines, with high functional group tolerance. ", "Unnatural chiral a-quaternary a-amino acid derivatives are an important family of privileged moieties in a great many natural products, modified peptides and proteins, which have shown notable properties and occupied a prominent position in biological and medicinal chemistry. 1 Moreover, the incorporation of proper a-quaternary a-amino acid structures into peptides always

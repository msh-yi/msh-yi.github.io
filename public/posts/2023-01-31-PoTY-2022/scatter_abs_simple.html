terglycosidic C C linkages. In contrast, we, herein, report a versatile and robust strategy for the synthesis of structurally complex C-oligosaccharides via catalyzed C H activations. Thus, a wealth of complex interglycosidic -and -C-oligosaccharides becomes readily available by palladium-catalyzed C H glycoside glycosylation. The isolation of key palladacycle intermediates and experiments with isotopically-labeled compounds identified a trans-stereoselectivity for the C H glycosylation. The glycoside C H activation manifold was likewise exploited for the diversification of furanoses, pyranoses and disaccharides. ", "The first enantioselective synthesis of cyclic N, S-ketals having tetrasubstituted chiral center through intramolecular cyclization between carbonyl compounds and aminothiols has been developed. The reaction of fluoroalkyl ketones with aminobenzenethiols using a chiral imidazoline phosphoric acid catalyst afforded products in high yields with high enantioselectivity. The observed enantioselectivity is explained using preliminary mechanistic information. ", "The late-stage introduction of allyl groups provides an opportunity to synthetic organic chemists for subsequent diversification, furnishing a rapid access to new chemical space. Here, we report the development of a modular synthetic sequence for the allylation of strong aliphatic C-H bonds. Our sequence features the merger of two distinct steps to accomplish this goal, including a photocatalytic Hydrogen Atom Transfer and an ensuing Horner-Wadsworth-Emmons reaction. This practical protocol enables the modular and scalable allylation of valuable building blocks and has been applied to structurally complex molecules. ", "Sulfonyl fluorides have attracted considerable and growing research interests from various disciplines, which raises a high demand for novel and effective methods to access this class of compounds. Radical flurosulfonylation is recently emerging as a promising approach for the synthesis of sulfonyl fluorides. However, the scope of applicable substrate and reaction types are severely restricted by limited known radical reagents. Here, we introduce a solid state, redox-active type of fluorosulfonyl radical reagents, 1-fluorosulfonyl 2-aryl benzoimidazolium triflate salts, which enable the radical fluorosulfonylation of olefins under photoredox conditions. In comparison with the known radical precursor, gaseous FSO 2 Cl, FABI salts are bench-stable, easy to handle, affording high yields in the radical fluorosulfonylation of olefins with before challenging substrates. The advantage of FABIs is further demonstrated in the development of an alkoxyl-fluorosulfonyl difunctionalization reaction of olefins, which forges a facile access to useful -alkoxyl sulfonyl fluorides and related compounds, and would thus benefit the related study in the context of chemical biology and drug discovery in the future. ", "Hydroxy-directed iridium-catalyzed enantioselective formal b-C-H allylic alkylation of kojic acid and structurally related a, b-unsaturated carbonyl compounds is developed. This reaction, catalyzed by an Ir complex, utilizes the nucleophilic character of a-hydroxy a, b-unsaturated carbonyls, to introduce an allyl group at its b-position in a branched-selective manner in good to excellent yield with uniformly high enantioselectivity. To the best of our knowledge, this report represents the first example of the use of kojic acid in a transition metal catalyzed highly enantioselective transformation. ", "Apalladium-catalyzed interannular C-H amination of biaryl amines with O-benzoylhydroxylamines is reported. This reaction undergoes smoothly with operational practicality and good tolerance of functional groups, thereby providing a concise synthesis of 2, 2 0diaminobiaryls. Moreover, the readily accessible scale-up synthesis and the ability to transform the products into structurally diverse N-containing heterocycles demonstrate the synthetic potential of this catalytic protocol. Fig. 1 Strategies for the catalytic C-H functionalization of biaryl amines involving C-C and C-X bond formation. ", "Peer review information Nature Chemistry thanks Feng Shi and the other, anonymous, reviewer for their contribution to the peer review of this work. Reprints and permissions information is available at www. nature. comreprints. ", "-Stereogenic allyl metalloids are versatile synthetic intermediates which can undergo various stereocontrolled transformations. Most existing methods to prepare -stereogenic allyl metalloids involve multistep sequences that curtail the number of compatible substrates and are limited to the synthesis of boronates. Here, we report a general method for the enantioselective preparation of -stereogenic allyl metalloids utilizing dual CuH-and Pd-catalysis. This approach leverages a stereoretentive Cu-to-Pd transmetalation of an in situ generated alkyl copper species to allow access to enantioenriched allyl silanes, germanes, and boronate esters with broad functional group compatibility. ", "Chiral -aminoboronic acids and their derivatives are generally useful as bioactive compounds and some have been approved as therapeutic agents. Here we report a NiH-catalysed asymmetric hydroamidation process that with a simple amino alcohol ligand can easily produce a wide range of highly enantioenriched -aminoboronates from alkenyl boronates and dioxazolones under mild conditions. The reaction is proposed to proceed by an enantioselective hydrometallation followed by an inner-sphere nitrenoid transfer and C-N bond forming sequence. The synthetic utility of this transformation was demonstrated by the efficient synthesis of a current pharmaceutical agent, Vaborbactam. ", "Herein, we present a direct and efficient synthesis of diverse polysubstituted fused tetracyclic heterocycles with good functional group tolerance from diarylalkynes under different palladium catalytic systems. In this chemistry, an unprecedented intermolecular nucleopalladation of diarylalkynes through the highly selective sequential double insertion of isocyanide was achieved for the first time. The practicality of this method was further demonstrated by the construction of various bioactive molecules and important structural motifs, with potential applications in materials science and biochemistry. In addition, density functional theory calculations elucidated an interesting Pd walk during the cyclization process. ", "While chiral allylic organophosphorus compounds are widely utilized in asymmetric catalysis and for accessing bioactive molecules, their synthetic methods are still very limited. We report the development of asymmetric nickelBrnsted acid dual-catalyzed hydrophosphinylation of 1, 3-dienes with phosphine oxides. This reaction is characterized by an inexpensive chiral catalyst, broad substrate scope, and high regio-and enantioselectivity. This study allows the construction of chiral allylic phosphine oxides in a highly economic and efficient manner. Preliminary mechanistic investigations suggest that the 1, 3diene insertion into the chiral Ni-H species is a highly regioselective process and the formation of the chiral C-P bond is an irreversible step. ", "Synthetic methods that enable simultaneous control over multiple stereogenic centers are desirable for the efficient preparation of pharmaceutical compounds. Herein, we report the discovery and development of a catalyst-mediated asymmetric Michael additioncrystallization-induced diastereomer transformation of broad scope. The sequence controls three stereogenic centers, two of which are stereochemically labile. The configurational instability of 1, 3-dicarbonyls and nitroalkanes, typically considered a liability in stereoselective synthesis, is productively leveraged by merging enantioselective Brnsted base organocatalysis and thermodynamic stereocontrol using a single convergent crystallization. The synthesis of useful g-nitro b-keto amides containing three contiguous stereogenic centers is thus achieved from Michael acceptors containing two prochiral centers. RESEARCH", "In this article, we describe a combined experimental and theoretical mechanistic investigation of the CF bond formation from neutral and cationic high-valent organobismuth fluorides, featuring a dianionic bis-aryl sulfoximine ligand. An exhaustive assessment of the substitution pattern in the ligand, the sulfoximine, and the reactive aryl on neutral triarylbismuth difluorides revealed that formation of dimeric structures in solution promotes facile ArF bond formation. Noteworthy, theoretical modeling of reductive elimination from neutral bismuth difluorides agrees with the experimentally determined kinetic and thermodynamic parameters. Moreover, the addition of external fluoride sources leads to inactive octahedral anionic Bi trifluoride salts, which decelerate reductive elimination. On the other hand, a parallel analysis for cationic bismuthonium fluorides revealed the crucial role of tetrafluoroborate anion as fluoride source. Both experimental and theoretical analyses conclude that CF bond formation occurs through a low-energy five-membered transition-state pathway, where the F anion is delivered to a C center, from a BF 4 anion, reminiscent of the BalzSchiemann reaction. The knowledge gathered throughout the investigation permitted a rational assessment of the key parameters of several ligands, identifying the simple sulfone-based ligand family as an improved system for the stoichiometric and catalytic fluorination of arylboronic acid derivatives. ", "Indoles, especially multisubstituted ones, are privileged scaffolds found widely in natural products, bioactive molecules, fine chemicals, and organic functional materials. Although several intramolecular electrochemical cyclization reactions of vinyl anilines to construct indoles have been reported in recent years, the intermolecular process between simple anilines and other readily available synthons, even though dominant, remains relatively unexplored. Herein, we report the intermolecular electro-oxidative cycloaddition of anilines and commercially available 1, 3-dicarbonyl compounds. This method provides an alternative route for the synthesis of a broad range of multisubstituted indoles without a transition-metal catalyst or external chemical oxidant. ", "The oxidative cleavage of alkenes is an integral process that converts feedstock materials into high-value synthetic intermediates. The most viable method to achieve this in one chemical step is with ozone however, this poses technical and safety challenges owing to the explosive nature of ozonolysis products 8, 9. Here we report an alternative approach to achieve oxidative cleavage of alkenes using nitroarenes and purple-light irradiation. We demonstrate that photoexcited nitroarenes are effective ozone surrogates that undergo facile radical cycloaddition with alkenes. The resulting N-doped ozonides are safe to handle and lead to the corresponding carbonyl products under mild hydrolytic conditions. These features enable the controlled cleavage of all types of alkenes in the presence of a broad array of commonly used organic functionalities. Furthermore, by harnessing electronic, steric and mediated polar effects, the structural and functional diversity of nitroarenes has provided a modular platform to obtain site selectivity in substrates containing more than one alkene. ", "We achieved a concise total synthesis of salimabromide by using a novel intramolecular radical cyclization to simultaneously construct the unique benzo-fused carbon skeleton and the vicinal quaternary stereocenters. Other notable transformations include a tandem MichaelMukaiyama aldol reaction to introduce most of the molecules structural elements, along with hidden information for late-stage transformations, an intriguing tandem oxidative cyclization of a diene to form the bridged butyrolactone and enone moieties spontaneously, and a highly enantioselective hydrogenation of a cycloheptenone derivative that paved the way for the asymmetric synthesis of salimabromide. ", "Anew strategy for the construction of chiral sulfides by catalytic enantioselective hydrothiolation of alkenes via an electrophilic pathway has been developed. Using this strategy, cyclic and acyclic unactivated alkenes efficiently afforded various chiral products in the presence of electrophilic sulfur reagents and silanes through chiral chalcogenide catalysis. The obtained products were easily transformed into other types of valuable chiral sulfur-containing compounds. Mechanistic studies revealed that the superior construction of chiral thiiranium ion intermediate is the key to achieving such a transformation. ", "Metrics More Article Recommendations S cientists understanding of structurefunction relationships 1, 2 involving carbohydratesone of the essential biomacromolecules in living systemsis not so detailed as those relating to DNARNA and proteins. Consequently, carbohydrates are far from widely used in the development of new therapeutics and diagnostics or in materials science. The bottlenecks hampering the growth of the field of glycoscience lie, not only in the lack of robust sequencing methods, but also in the difficulties associated with obtaining pure and well-defined glycans in adequate quantities from natural sources on account of their heterogenicity. While the chemical synthesis of glycans provides a promising solution to this conundrum, it represents a longstanding challenge for synthetic chemists, especially for those without a specialized knowledge of carbohydrate chemistry. Glycans can be linear or branched, and each glycosidic linkage is associated with a stereogenic center that requires perfect regioand diastereo-control during every coupling step in a synthesis. As a result, glycan synthesis 3 entails the skillful deployment of a bewildering array of protecting groups, extensive optimization of coupling conditions, and tedious separation of intermediates: all are time-consuming and labor-intensive. ", "The dialkyl-ortho-biaryl class of phosphines, commonly known as Buchwald-type ligands, are among the most important phosphines in Pd-catalyzed cross-coupling. These ligands have also been successfully applied to several synthetically valuable Ni-catalyzed cross-coupling methodologies and, as demonstrated in this work, are top performing ligands in Nicatalyzed Suzuki Miyaura Coupling and CN coupling reactions, even outperforming commonly employed bisphosphines like dppf in many circumstances. However, little is known about their structurereactivity relationships with Ni, and limited examples of well-defined, catalytically relevant Ni complexes with Buchwald-type ligands exist. In this work, we report the analysis of Buchwald-type phosphine SRRs in four representative Ni-catalyzed cross-coupling reactions. Our study was guided by data-driven classification analysis, which together with mechanistic organometallic studies of structurally characterized Ni, Ni, and Ni complexes allowed us to rationalize reactivity patterns in catalysis. Overall, we expect that this study will serve as a platform for further exploration of this ligand class in organonickel chemistry as well as in the development of new Ni-catalyzed cross-coupling methodologies. ", "Small-ring cage hydrocarbons are popular bioisosteres for commonly found para-substituted benzene rings in drug design 1. The utility of these cage structures derives from their superior pharmacokinetic properties compared with their parent aromatics, including improved solubility and reduced susceptibility to metabolism 2, 3. A prime example is the bicyclopentane motif, which is mainly synthesized by ring-opening of the interbridgehead bond of the strained hydrocarbon propellane with radicals or anions 4. By contrast, scaffolds mimicking meta-substituted arenes are lacking because of the challenge of synthesizing saturated isosteres that accurately reproduce substituent vectors 5. Here we show that bicycloheptanes, which are hydrocarbons for which the bridgehead substituents map precisely onto the geometry of meta-substituted benzenes, can be conveniently accessed from propellane. We found that propellane can be synthesized on a multigram scale, and readily undergoes a range of radical-based transformations to generate medicinally relevant carbon-and heteroatom-substituted BCHeps, including pharmaceutical analogues. Comparison of the absorption, distribution, metabolism and excretion properties of these analogues reveals enhanced metabolic stability relative to their parent arene-containing drugs, validating the potential of this meta-arene analogue as an sp 3 -rich motif in drug design. Collectively, our results show that BCHeps can be prepared on useful scales using a variety of methods, offering a new surrogate for meta-substituted benzene rings for implementation in drug discovery programmes. ", "The generation of carbon radicals by halogen-atom and group transfer reactions is generally achieved using tin and silicon reagents that maximize the interplay of enthalpic and polar effects. In this work, we demonstrate a distinct reactivity mode enabled by quantum mechanical tunneling that uses the cyclohexadiene derivative g-terpinene as the abstractor under mild photochemical conditions. This protocol activates alkyl and aryl halides as well as several alcohol and thiol derivatives. Experimental and computational studies unveiled a noncanonical pathway whereby a cyclohexadienyl radical undergoes concerted aromatization and halogen-atom or group abstraction through the reactivity of an effective H atom. This activation mechanism is seemingly thermodynamically and kinetically unfavorable but is rendered feasible through quantum tunneling. ", "1234567890:, 1234567890:, c Lutidine, Trissilane, Ucell 2. 9 V for 6. 0 h. ", "Sulfoxides and sulfinamides represent versatile sulfur functional groups found in ligands, chiral auxiliaries, and bioactive molecules. Canonical two-component syntheses, however, rely on substrates with a preinstalled C S bond and impede efficient and modular access to these sulfur motifs. Herein is presented the application of an easily prepared, bench-stable sulfoxide reagent for one-pot, three-component syntheses of sulfoxides and sulfinamides. The sulfoxide reagent donates the SO unit upon the reaction with a Grignard reagent as a sulfenate anion. While subsequent trapping reactions of this key intermediate with carbon electrophiles provide sulfoxides, a range of tertiary, secondary, and primary sulfinamides can be prepared by substitution reactions with electrophilic amines. The syntheses of sulfinamide analogs of amideand sulfonamide-containing drugs illustrate the utility of the method for the rapid preparation of medicinally relevant molecules. ", "We developed a chiral symmetry breaking method for monoacylated meso diols. The X-ray crystal structure analysis of monoacylated 1, 4-anhydroerythritols, meso cyclic diols with a cis configuration, revealed that the O- derivative crystallized as a racemic conglomerate of the P2 1 2 1 2 1 crystal system. It was confirmed that the substrate racemized by intramolecular transfer of the acyl group in the presence of a catalytic amount of base. Evaporating the solvent gradually from the solution or Viedma ripening to promote crystallization-induced deracemization efficiently led to enantiomer crystals. These results provide the first successful example of asymmetric expression and amplification by deracemization of sugar derivatives without an external chemical chiral source. Furthermore, we applied this methodology to acyclic meso-1, 2diols. Three O-monoacylated substrates were successfully deracemized to 99 % ee by Viedma ripening. We also developed asymmetric desymmetrization of meso-1, 2-diols by combining acylation and crystallizationinduced deracemization. ", "Compared with peripheral late-stage transformations mainly focusing on carbon-hydrogen functionalizations, reliable strategies to directly edit the core skeleton of pharmaceutical lead compounds still remain scarce despite the recent flurry of activity in this area. Herein, we report the skeletal editing of indoles through nitrogen atom insertion, accessing the corresponding quinazoline or quinoxaline bioisosteres by trapping of an electrophilic nitrene species generated from ammonium carbamate and hypervalent iodine. This reactivity relies on the strategic use of a silyl group as a labile protecting group that can facilitate subsequent product release. The utility of this highly functional group-compatible methodology in the context of late-stage skeletal editing of several commercial drugs is demonstrated. ", "The Carothers equation is often used to predict the utility of a small molecule reaction in a polymerization. In this study, we present the mechanistic study of PdAg cocatalyzed cross dehydrogenative coupling polymerization to synthesize a donoracceptor polymer of 3, 3-dihexyl-2, 2-bithiophene and 2, 2, 3, 3, 5, 5, 6, 6-octafluorobiphenyl, which go counter to the Carothers equation. It is uncovered that the second chain extension cross-coupling proceeds much more efficiently than the first crosscoupling and the homocoupling side reaction leading to unexpectedly low homocoupling defects and high molecular weight polymers. Kinetic analyses show that CH bond activation is rate-determining in the first crosscoupling but not in the second cross-coupling. Based on DFT calculations, the high cross-coupling rate in the second cross-coupling was ascribed to the strong Pd-thiophene interaction in the Pdmediated CH bond activation transition state, which decreases the energy barrier of the Pd-mediated CH bond activation. These results have implications beyond polymerizations and can be used to ease the synthesis of a wide range of molecules where CH bond activation may be the limiting factor. ", "Spatial distancing of a substrates reactive group and nonreactive catalyst-binding group from its pro-stereogenic element presents substantial hurdles in asymmetric catalysis. In this context, we report a desymmetrizing SuzukiMiyaura reaction that establishes chirality at a remote quaternary carbon. The anionic, chiral catalyst exerts stereocontrol through electrostatic steering of substrates, even as the substrates reactive group and charged catalyst-binding group become increasingly distanced. This study demonstrates that precise long-range stereocontrol is achievable by engaging ionic substrateligand interactions at a distal position. ", "Acetal substitution reactions of -halogenated five-and six-membered rings can be highly stereoselective. Erosion of stereoselectivity occurs as nucleophilicity increases, which is consistent with additions to a halogen-stabilized oxocarbenium ion, not a three-membered-ring halonium ion. Computational investigations confirmed that the open-form oxocarbenium ions are the reactive intermediates involved. Kinetic studies suggest that hyperconjugative effects and through-space electrostatic interactions can both contribute to the stabilization of halogen-substituted oxocarbenium ions. ", "We report the first examples of the use of a new class of ligands for performing asymmetric CH activations using palladium catalysts. These ligands combine the axial chirality of binaphthyl scaffolds with the bifunctional and bidentate coordination properties of mono-N-protected amino acids, which are well-known to favor Pd-promoted CH activations via concerted metalationdeprotonation mechanisms. We demonstrate that our new ligands enable substantially higher enantioselectivities than MPAAs in the assembly of 2-benzazepines through formal cycloadditions between homobenzyltriflamides or o-methylbenzyltriflamides and allenes. ", "ulticomponent catalytic processes that can form multiple carbon-carbon bonds in a single step under mild conditions are highly sought-after for generating molecular complexity in chemical synthesis, particularly if the catalysts and substrates are inexpensive 1. One such class of reactions involves the transition-metal-catalysed installation of carbogenic units across readily available alkene feedstocks to access functionalized sp 3 -hybridized carbon frameworks, These entities are found within countless natural products, drug molecules and other important compounds of interest 9, 10. A central challenge associated with these transformations is the ability to control the regioselectivity of olefin addition 6, 11, especially in situations when the two newly introduced motifs possess similar electronic andor steric attributes. This problem is further exacerbated with unactivated alkyl-substituted CC bonds 12 which, by virtue of their diminished electronic and steric bias, are innately less reactive. Consequently, inseparable product mixtures arising from poor regiochemical control and other competing reactions are inevitable 13, 14. To this end, two primary strategies have been adopted for promoting efficient and site-selective dicarbofunctionalizations across aliphatic olefins, both of which entail contrived substrate modifications 15, 16 : substrate control in which intramolecularity drives carbometallation to form a cyclic intermediate and auxiliary control with a strategically positioned directing group that coordinates and stabilizes the metal centre in the putative organometallic species. ", "Fig. 1. Problem definition and substrate scope for generalized heterocyclic cross-coupling. Workflow developed in this work for the discovery of general reaction conditions. ", "Peptides are fundamental therapeutic modalities whose sequence-specific synthesis can be automated. Yet, modern peptide synthesis remains atom uneconomical and requires an excess of coupling agents and protected amino acids for efficient amide bond formation. We recently described the rational design of an organocatalyst that can operate on Fmoc amino acidsthe standard monomers in automated peptide synthesis. The catalytic cycle centered on the conversion of the carboxylic acid to selenoester, which was activated by a hydrogen bonding scaffold for amine coupling. The selenoester was generated in situ from a diselenide catalyst and stoichiometric amounts of phosphine. Although the prior system catalyzed oligopeptide synthesis on solid phase, it had two significant requirements that limited its utility as an alternative to coupling agentsit depended on stoichiometric amounts of phosphine and required molecular sieves as dehydrating agent. Here, we address these limitations with an optimized method that requires only catalytic amounts of phosphine and no dehydrating agent. The new method utilizes a two-component organoreductantorganooxidantrecycling strategy to catalyze amide bond formation. ", "Propargyl amines are versatile synthetic intermediates with numerous applications in the pharmaceutical industry. An attractive strategy for efficient preparation of these compounds is nitrene propargylic CH insertion. However, achieving this reaction with good chemo-, regio-, and enantioselective control has proven to be challenging. Here, we report an enzymatic platform for the enantioselective propargylic amination of alkynes using a hydroxylamine derivative as the nitrene precursor. Cytochrome P450 variant PA-G8 catalyzing this transformation was identified after eight rounds of directed evolution. A variety of 1-aryl-2-alkyl alkynes are accepted by PA-G8, including those bearing heteroaromatic rings. This biocatalytic process is efficient and selective and 96% ee and can be performed on preparative scale. ", "Azidoglycosides are important intermediates for the synthesis of amino sugars, glycosylamines, and N-glycoproteins. This work reports a bis-oxazoline Cu 2 catalyst for the selective azidation of pyranosides and furanosides. Mechanistic studies revealed that the Lewis acid catalyst does not coordinate and activate the sugar in the typical bidentate fashion but instead activates TMS azide as part of a silylium transfer mechanism. A combination of UVvis and in situ NMR studies pointed to monodentate TMS-azide coordination to copper followed by speciation to TMS-OTf and a divalent Cu-N 3 nucleophile. Two pathways for catalytic turnover are proposed, namely, a more rapid cycle wherein the triflate acts as a silylium carrier to activate the sugar and a slower cycle where silylium transfer to the sugar occurs directly from the TMS-azide catalyst complex. In both cases, the azide nucleophile is a Cu-N 3 complex. The proposed mechanisms were also probed with computations to elucidate the structure of key putative intermediates. ", "Developing practical and mild strategies for the direct functionalization of white phosphorus without chlorination is an appealing but formidable challenge. To this end, we report a breakthrough in the preparation of structurally diverse dialkylphosphines and trialkylphosphines that rely on the successive generation of carbon-centered radicals from N-hydroxyphthalimide esters and the controllable alkylation of the P 4 molecule under transition-metal-and photocatalyst-free conditions. To facilitate separation and prevent product losses during purification, the corresponding oxidation products dialkylphosphine oxides and trialkylphosphine oxides were isolated. This photoinduced phosphorylation reaction features one-pot operation, high product selectivity, and tolerates a broad range of alkyl NHPI esters, including derivatives of complex natural products and pharmaceuticals. Further diversified transformation of DAPOs to construct P F, P C, P N, and P O bonds was also demonstrated. ", "The readily scalable asymmetric synthesis of the chiral chromone derivatives functionalized at position 2 via electrophilic enantioselective olefination of the chromone core with nitroolefins and, unsaturated -ketoesters in the presence of simple C 2 -symmetric tertiary amine-squaramide catalyst was developed. The reaction products were obtained in 80-99% yield with 89-99% ee in 95% EtOH. The absolute configurations of the synthesized chromone derivatives were unambiguously established by transformation of compound -3 aa to known methyl --nitro--phenylpropionate and by the single crystal XRD analysis of compounds -5 aa and -5 ab. Catalyst V poorly soluble in common organic solvents could be easily separated from the reaction mixture and reused up to 10 catalytic cycles. Catalytic hydrogenation and esterification reactions of the synthesized compounds were carried out to demonstrate synthetic potential of the developed procedure. ", "Radical addition reactions of olefins have emerged as an attractive tool for the rapid assembly of complex structures, and have plentiful applications in organic synthesis, however, such reactions are often limited to polymerization or 1, 2-difunctionalization. Herein, we disclose an unprecedented radical relay 1, 4oxyimination of two electronically differentiated olefins with a class of bifunctional oxime carbonate reagents via an energy transfer strategy. The protocol is highly chemo-and regioselective, and three different chemical bonds were formed in a single operation in an orchestrated manner. Notably, this reaction provides rapid access to a large variety of structurally diverse 1, 4-oxyimination products, and the obtained products could be easily converted into valuable biologically relevant -hydroxyl--amino acids. With a combination of experimental and theoretical methods, the mechanism for this 1, 4-oxyimination reaction has been investigated. Theoretical calculations reveal that a radical chain mechanism might operate in the reaction. ", "Electrophilic halogenation of alkenes is a powerful transformation offering a convenient route for the construction of valuable functionalized molecules. However, as a highly important reaction in this field, catalytic asymmetric intermolecular iodinative difunctionalization remains a formidable challenge. Herein, we report that an efficient Lewis basic chiral sulfide-catalyzed approach enables this reaction. By this approach, challenging substrates such as, disubstituted allylic sulfonamides and 1, 1-disubstituted alkenes with an allylic sulfonamide unit undergo electrophilic iodinative difunctionalization to give a variety of iodine-functionalized chiral molecules in good yields with excellent enantio-and diastereoselectivities. A series of free phenols as nucleophiles are successfully incorporated into the substrates. Aside from phenols, primary and secondary alcohols, fluoride, and azide also serve as efficient nucleophiles. The obtained iodinated products are a good platform molecule, which can be easily transformed into various chiral compounds such as -aryl ketones, chiral secondary amines, and aziridines via rearrangement or substitution. Mechanistic studies revealed that the chiral sulfide catalyst displays a superior effect on control of the reactivity of electrophilic iodine and the enantioselective construction of the chiral iodiranium ion intermediate and catalyst aggregates might be formed as a resting state in the reactions. ", "he dinitrogen analogue phosphorus mononitride was the first phosphorus-containing compound detected in the interstellar medium in 1987. On Earth, PN was first accidentally prepared in a discharge through air in a tube which previously had been used with phosphorus by Curry, Herzberg and Herzberg in 1933 and was spectroscopically characterized based on 24 rotational bands 3. Previously, Moldenhauer and Drsam had reported the formation of a remarkably stable yellow powder in a discharge through nitrogen and phosphorus with a stoichiometry of equal amounts of phosphorus and nitrogen 4. Alternatively, monomeric PN was formed in the high-vacuum flash pyrolysis of P 3 N 5 at 800-900 C, isolated in solid krypton at 10 K and characterized based on its single infrared fundamental absorption at 1, 323 cm -1. In the absence of a noble gas matrix PN polymerizes to n and aromatic cyclotriphosphazene 3, which also forms in electron irradiation experiments of ammonia and phosphine containing ices 6 at cryogenic temperatures 7. The cyclotriphosphazene molecule undergoes a photochemically induced rearrangement to its Dewar benzene-type valence isomer. Under matrix isolation conditions PN was reported to interact with different metal atoms, including Cu, Ag, Au, Co, Ni and Pd. Ab initio computations indicated that PN is thermodynamically unstable and formation of N 2 and diphosphorus is exergonic 9. Klaptke and co-workers described with P 3 N 21 the smallest discrete binary PN molecule structurally characterized so far 10. The stabilization and activation of dipnictogens, for example, N 2, P 2 and just recently PN is still an ongoing endeavour in inorganic chemistry. Due to its high reactivity and the absence of a suitable molecular precursor for the release of PN under mild conditions, molecules containing embedded phosphorus mononitride units have been synthesized and stabilized in various forms, for example, N-heterocyclic carbenes 15, anthracene 16, or cyclo-tetraphosphazene 17. Niecke and co-workers reported with iminophosphenium tetrachloroaluminate the first stable compound with a PN triple bond of 1. 475 according to a crystallographic study 18. The Bertrand group reported the stabilization of PN by two N-heterocyclic carbenes 15. However, the central P-N interatomic distance was reported in the", "Rifamycin antibiotics are a valuable class of antimicrobials for treating infections by mycobacteria and other persistent bacteria owing to their potent bactericidal activity against replicating and non-replicating pathogens. However, the clinical utility of rifamycins against Mycobacterium abscessus is seriously compromised by a novel resistance mechanism, namely, rifamycin inactivation by ADP-ribosylation. Using a structurebased approach, we rationally redesign rifamycins through strategic modification of the ansa-chain to block ADP-ribosylation while preserving on-target activity. Validated by a combination of biochemical, structural, and microbiological studies, the most potent analogs overcome ADP-ribosylation, restored their intrinsic low nanomolar activity and demonstrated significant in vivo antibacterial efficacy. Further optimization by tuning drug disposition properties afforded a preclinical candidate with remarkable potency and an outstanding pharmacokinetic profile. ", "The stereoselective formation of 1, 2-cis-glycosidic bonds is a major bottleneck in the synthesis of carbohydrates. We here investigate how the electron density in acyl protecting groups influences the stereoselectivity by fine-tuning the efficiency of remote participation. Electron-rich C4-pivaloylated galactose building blocks show an unprecedented -selectivity. The trifluoroacetylated counterpart with electron-withdrawing groups, on the other hand, exhibits a lower selectivity. Cryogenic infrared spectroscopy in helium nanodroplets and density functional theory calculations revealed the existence of dioxolenium-type intermediates for this reaction, which suggests that remote participation of the pivaloyl protecting group is the origin of the high -selectivity of the pivaloylated building blocks. According to these findings, an -selective galactose building block for glycosynthesis is developed based on rational considerations and is subsequently employed in automated glycan assembly exhibiting complete stereoselectivity. Based on the obtained selectivities in the glycosylation reactions and the results from infrared spectroscopy and density functional theory, we suggest a mechanism by which these reactions could proceed. ", "Herein, we report an efficient kinetic resolution of alkyl allylic alcohols enabled by an iridium-catalyzed enantioselective alkynylation of alkyl allylic alcohols with potassium alkynyltrifluoroborates. A wide range of chiral 1, 4-enynes bearing various functional groups and unreacted enantioenriched allylic alcohols were obtained with excellent enantioselectivities and high kinetic resolution performance. Additionally, this method is particularly effective for preparing some useful optically pure alkyl allylic alcohols, such as the key components towards the synthesis of prostaglandins and naturally occurring matsutakeols, which are difficult to access via other asymmetric reactions. Mechanistic studies revealed that the efficient kinetic resolution might be due to the significant distinction of the h 2 -coordination between the -and -allylic alcohols with the iridium complex. ", "Herein, we present the formation of acyclic frameworks bearing two consecutive stereocenters of either tertiary or quaternary nature starting from easily accessible cyclopropenes. This holistic approach involves a regio-and diastereoselective hydroor carboborylation of substituted cyclopropenyl esters. Formation of boronate complexes of the latter via the addition of nucleophiles and subsequent stereospecific 1, 2-migration with carboncarbon bond cleavage delivered the title compounds. ", "Atertiary amino-thiourea catalyzed asymmetric aldol reaction between 2-isocyanatomalonate esters and isatins has been achieved. Optical active spirooxazolidinone oxindole derivatives could be obtained with excellent yields and enantioselectivities under mild conditions, providing an updated example to apply isatins as the electrophile in the asymmetric aldol reaction with 2-isocyanatomalonate esters. ", "New borylation methodologies have been reported recently, wherein diboron compounds apparently participate in free radical couplings via the homolytic cleavage of the B-B bond. We report herein that bis-NHC adducts of the type 2 B 2 4, which are thermally unstable and undergo intramolecular ring expansion reactions, are sources of boryl radicals of the type NHC-BR 2 c, exemplified by which are formed by homolytic B-B bond cleavage. Attempts to apply the boryl moiety 1a in a metalfree borylation reaction by suppressing the RER failed. However, based on these findings, a protocol was developed using Me 2 Im Me B 2 pin 2 3 for the transition metal-and additive-free boryl transfer to substituted aryl iodides and bromides giving aryl boronate esters in good yields. Analysis of the side products and further studies concerning the reaction mechanism revealed that radicals are likely involved. An aryl radical was trapped by TEMPO, an EPR resonance, which was suggestive of a boronbased radical, was detected in situ, and running the reaction in styrene led to the formation of polystyrene. The isolation of a boronium cation side product, 2 Bpin I 7, demonstrated the fate of the second boryl moiety of B 2 pin 2. Interestingly, Me 2 Im Me NHC reacts with aryl iodides and bromides generating radicals. A mechanism for the boryl radical transfer from Me 2 Im Me B 2 pin 2 3 to aryl iodides and bromides is proposed based on these experimental observations. ", "The computation of reaction selectivity represents an appealing complementary route to experimental studies and a powerful means to refine catalyst design strategies. Accurately establishing the selectivity of reactions facilitated by molecular catalysts, however, remains a challenging task for computational chemistry. The small free energy differences that lead to large variations in the enantiomeric ratio represent particularly tricky quantities to predict with sufficient accuracy to be helpful for prioritizing experiments. Further complicating this problem is the fact that standard approaches typically consider only one or a handful of conformers identified through human intuition as pars pro toto of the conformational space. Obviously, this assumption can potentially lead to dramatic failures should key energetic low-lying structures be missed. Here, we introduce a multi-level computational pipeline leveraging the graph-based Molassembler library to construct an ensemble of molecular catalysts. The manipulation and interpretation of molecules as graphs provides a powerful and direct route to tailored functionalization and conformer generation that facilitates high-throughput mechanistic investigations of chemical reactions. The capabilities of this approach are validated by examining a Rh catalyzed asymmetric C-H activation reaction and assessing the limitations associated with the underlying ligand design model. Specifically, the presence of remarkably flexible chiral Cp ligands, which induce the experimentally observed high level of selectivity, present a rich configurational landscape where multiple unexpected conformations contribute to the reported enantiomeric ratios. Using Molassembler, we show that considering about 20 transition state conformations per catalysts, which are generated with little human intervention and are not tied to back-of-the-envelope models, accurately reproduces experimental er values with limited computational expense. ", "Herein, we study the mechanism of iron-catalyzed direct synthesis of unprotected aminoethers from olefins by a hydroxyl amine derived reagent using a wide range of analytical and spectroscopic techniques along with high-level quantum chemical calculations. The hydroxyl amine derived triflic acid salt acts as the oxidant as well as amino group donor. It activates the high-spin Fe catalyst 2 2 to generate a high-spin intermediate, which decays to a second intermediate with S t 2. The analysis of spectroscopic and computational data leads to the formulation of Int I as 2 -N-acyloxy analogue. Furthermore, Int II is formed by NO bond homolysis. However, it does not generate a high-valent Fe species analogue, but instead a high-spin Fe center which is strongly antiferromagnetically coupled to an iminyl radical, 2 -NH, giving S t 2. Though Fe complexes as isoelectronic surrogates to Fe functionalities are known, detection of a high-spin Fe-N-acyloxy intermediate, which undergoes NO bond cleavage to generate the active ironnitrogen intermediate, is unprecedented. Relative to Fe centers, Int II features a weak elongated FeN bond which, together with the unpaired electron density along the FeN bond vector, helps to rationalize its propensity for N-transfer reactions onto styrenyl olefins, resulting in the overall formation of aminoethers. This study thus demonstrates the potential of utilizing the iron-coordinated nitrogen-centered radicals as powerful reactive intermediates in catalysis. ", "Herein, we report a visible-light-induced dearomative cascade cyclization of indolefuran alkynes with NaHSO 3, providing an array of diverse highly strained sulfonyl polycycles. Compared to our previous work, this method does not require the use of additional sacrificial oxidants and have wider reaction scope. Preliminary mechanistic studies suggest that the indole moiety initiated the reaction, which proceeded via single-electron oxidation pathway. An alkenyl radical formed by intramolecular addition capture SO 2, and the resulting specie is cyclized to furnish the final product. Also, DFT calculations disclosed that the groups on the indole ring or at the side chain probably affect the single electron distribution at the reaction site of IM-RC-I, and the distribution may be a decisive factor of spirocyclization. ", "The first total synthesis of a tetracyclic marine pyridinium alkaloid hinged on recent advances in chemoselectivity management: While many classical methods failed to afford the perceptively simple pyridine-containing core of the target, nickeliridium photoredox dual catalysis allowed the critical C C bond to be formed in good yield. Likewise, ring closing alkyne metathesis worked well in the presence of the unhindered pyridine despite the innately Lewis acidic Mo center of the alkylidyne catalyst. Finally, an iridium catalyzed hydrosilylation was uniquely effective in reducing a tertiary amide without compromising an adjacent pyridine and the lateral double bonds this transformation is largely without precedent. The second strained macrocycle enveloping the core was closed by intramolecular N-alkylation with formation of the pyridinium unit the reaction proceeded site-and chemoselectively in the presence of an a priori more basic tertiary amine. ", "Herein, we report the first metal-free and molecular halogen reagent-free dihomohalogenation methodology by using Selectfluor as an oxidant and tetrabutylammonium bromide chloride salts as a halogen source. This effective strategy provides various fluorine-free halogenated products easily in quantitative yields from alkenes, alkynes, and natural products. ", "Here we report an asymmetric formal nucleophilic o-cresolylation reaction with the MoritaBaylisHillman carbonates from 2-cyclohexanones and diverse aldehydes under palladium catalysis, by in situ generation of electron-neutral and HOMO-raised 2 -Pd-dienone complexes via an oxidative insertion-isomerization-H elimination activation sequence. The subsequent umpolung vinylogous addition to a variety of imines is realized upon Pd-mediated -Lewis base catalysis, finally furnishing o-cresolylated products followed by another cascade of a -isomerization-H eliminationaromatization process. Moderate to excellent diastereo-and enantioselectivity are achieved for substantial substrate assemblies by employing a newly designed bulky chiral phosphonamidite ligand, and the resultant multifunctional products can be facilely elaborated to access diverse enantioenriched architectures. In addition, the catalytic reaction pathway is finely illuminated by control experiments. ", "Copper-catalyzed regioselective quadruple borylation of terminal alkynes has been developed employing a copper catalyst generated from CuI and dcpe ethane. A wide range of terminal alkynes undergo this multi-borylation reaction to afford the corresponding 1, 1, 2, 2-tetraborylalkanes in high yields. Mechanistic studies reveal that this quadruple borylation reaction proceeds through coppercatalyzed sequential double 1, 2-diborylation of alkynes and 1, 2-diborylalkene intermediates. This protocol represents the most straightforward and atom-economic approach to prepare sp 3 -tetra-organometallic reagents from readily accessible alkynes with commercially available copper catalysts. ", "We have achieved the first total synthesis of -principinol C, which possesses an intriguing and complex 5765 tetracyclic skeleton with eight contiguous stereocenters. The 5765 tetracyclic skeleton of principinol C was assembled using an intramolecular PausonKhand reaction as the key step. This synthetic route represents the first application of the intramolecular PausonKhand reaction of enyne to construct the 7, 5-bicyclic ring system in natural product synthesis. ", "Dicyanoimidazole and 2-aminothiazole are azoles that have previously been implicated in prebiotic nucleotide synthesis. The former compound is a byproduct of adenine synthesis, and the latter compound has been shown to be capable of separating C 2 and C 3 sugars via crystallization as their aminals. We now report that the elusive intermediate cyanoacetylene can be captured by 4, 5dicyanoimidazole and accumulated as the crystalline compound N-cyanovinyl-4, 5dicyanoimidazole, thus providing a solution to the problem of concentration of atmospherically formed cyanoacetylene. Importantly, this intermediate is a competent cyanoacetylene surrogate, reacting with ribo-aminooxazoline in formamide to give riboanhydrocytidine an intermediate in the divergent synthesis of purine and pyrimidine nucleotides. We also report a prebiotically plausible synthesis of 2aminothiazole and examine the mechanism of its formation. The utilization of each of these azoles enhances the prebiotic synthesis of ribonucleotides, while their syntheses comport with the cyanosulfidic scenario we have previously described. ", "In the past years, Pd 0 -catalyzed C H activation provided efficient and step-economical methods to synthesize carbo-and heterocycles via direct C C bond formation. We report herein that a 1, 4-Pd shift allows access to N-heterocycles which are difficult to build via a direct reaction. It is shown that obromo-N-methylanilines undergo a 1, 4-Pd shift at the Nmethyl group, followed by intramolecular trapping by C H or C H activation at another nitrogen substituent and remote C C bond formation to generate biologically relevant isoindolines and -lactams. The product selectivity is influenced by the employed ligand, with NHCs favoring the product of remote C C coupling against products arising from direct C C coupling and N-demethylation. ", "Diradical generation followed by radicalradical crosscoupling is a powerful synthetic tool, but its detailed mechanism has yet to be established. Herein, we proposed and confirmed a new model named relayed proton-coupled electron transfer for diradical generation, which could open a door for new radicalradical cross-coupling reactions. Quantum mechanics calculations were performed on a selected carbene-mediated diradical cross-coupling reaction model and a designed model, and the exact electronic structural changes during the radical processes have been observed for the first time. ", "Diaryl difluoromethanes are valuable targets for medicinal chemistry because they are bioisosteres of diaryl ethers and can function as replacements for diaryl methane, ketone, and sulfone groups. However, methods to prepare diaryl difluoromethanes are scarce, especially methods starting from abundant aryl halides. We report the Pd-catalyzed aryldifluoromethylation of aryl halides with aryldifluoromethyl trimethylsilanes. The reaction occurs when the catalyst contains a simple, but unusual, dialkylaryl phosphine ligand that promotes transmetallation of the silane. Computational studies show that reductive elimination following transmetallation occurs with a low barrier, despite the fluorine atoms on the -carbon, due to coordination of the difluorobenzyl -system to palladium. The co-development of a cobalt-catalyzed synthesis of the silanes broadened the scope of the process including several applications to the synthesis biologically relevant diaryl difluoromethanes. ", "An enantioselective cyclization via CH activation with a cooperative catalytic system consisting of a CpRh complex and a chiral Lewis base is described. An, -unsaturated acyl ammonium intermediate is generated from a chiral isochalcogenurea catalyst and an acyl fluoride reacts with a metallacycle generated from the CpRh catalyst and a benzylamine derivative. This cooperative catalytic system gives a variety of benzolactams in good yields with excellent enantioselectivities. The results demonstrated that chiral Lewis base catalysis is a powerful tool for controlling the enantioselectivity of transition metal-catalyzed CH functionalizations. ", "Astereoselective annulative coupling of a vinylboronic ester ate-complex with arynes producing cyclic borinic esters has been developed. An annulation reaction that proceeded through the formation of two C-C bonds and a C-B bond was realized by exploiting a 1, 2-metallate rearrangement of boronate triggered by the addition of a vinyl group to the strained triple bond of an aryne. The generated aryl anion would then cyclize to a boron atom to complete the annulation cascade. The annulated borinic ester could be converted to boronic acids and their derivatives by oxidation, halogenation, and crosscoupling. Particularly, halogenation and Suzuki-Miyaura coupling proceeded in a site-selective fashion and produced highly substituted alkylboronic acid derivatives. ", "This work describes the first preparation and application of primary trifluoroborate-iminiums as a new, easily accessible and valuable class of organoboron derivatives. An array of structurally diverse pTIMs was prepared from potassium acyltrifluoroborates in excellent yields. Highly efficient and enantioselective -TethTsDpen-RuCl complex-catalyzed hydrogenation of pTIMs provided direct access to chiral primary trifluoroborate-ammoniums. Moreover, facile synthesis of a series of structurally diverse chiral a-aminoboronic acids from chiral pTAMs was accomplished through novel, operationally simple and efficient conversion using hexamethyldisiloxaneaqueous HCl. Using no chromatography at any point, this work allowed easy access to chiral a-aminoboronic acids, as exemplified by the synthesis of optically pure anti-cancer drugs bortezomib and ixazomib. ", "The synthesis of all-carbon tetrasubstituted olefins under mild reaction conditions is challenging because of the inevitable issues including significant steric hindrance and the uncontrolled ZE stereoselectivity. In this paper, we report the synthesis of all-carbon tetrasubstituted alkenes from readily available carboxylic acids and alkenyl triflates with the synergistic catalysis of cyclo-octa-1, 5-dienenickel and visible light under an air atmosphere, thus avoiding the need for a glovebox or a Schlenk line. A wide range of aromatic carboxylic acids and cyclic and acyclic alkenyl triflates undergo the C-C coupling process smoothly, forming structurally diverse alkenes stereospecifically in moderate to good yields. The practicality of the method is further illustrated by the late-stage modification of complex molecules, the one pot synthesis and gram-scale applications. This is an important step towards the valuable utilization of carboxylic acids, and it also simplifies the experimental operation of metallophotoredox catalysis with moisture sensitive nickel catalysis. ", "The chemistry of -amino acid N-carboxyanhydrides has a history of over 100 years, but precise and efficient ring-opening polymerization methods for NCAs remain highly needed to facilitate the studies of polypeptidesthat is, mimics of natural proteinsin various disciplines. Moreover, the universally accepted NCA polymerization mechanisms are largely limited to the amine and the activated monomer mechanisms, and the anionic ring-opening polymerization of NCAs has so far not been invoked. Herein, we show an unprecedented anion-binding catalytic system combining tripodal tri-thiourea with sodium thiophenolate that enables the fast and selective anionic ring-opening polymerization of NCAs. This method leads to the precision construction of various polypeptides with living polymerization behavior and is evidenced by narrow molecular weight distributions, chain extension experiments, and minimal activated monomer pathway. Calculations and experimental results elucidate a living anionic polymerization mechanism, and high selectivities for monomer propagation relative to other deleterious side reactions, such as the activated monomer pathway, are attributed to the enhanced stabilization of the propagating carbamate anion, which is enforced by an intramolecular hydrogen bond within the tri-thiourea structure. ", "Both aryne 1, 4-disubstitution and 1, 2, 4-trifunctionalization were accomplished from tertiary amines bearing a penta-2, 4-dien-1-yl moiety. These transformations could directly incorporate a C N and a C C bond para to each other on an aryne intermediate via a sequential nucleophilic addition and -sigmatropic rearrangement. When arynes bearing 3-tethered electrophiles were employed, a cascade regioselective nucleophilic addition, intramolecular cyclization, and remote diastereoselective -sigmatropic rearrangement process was observed. Our density functional theory calculations revealed that hydrogen-bonding interactions between two C H hydrogens on the penta-2, 4-dien-1-yl chain and the oxygen anion generated upon N-nucleophilic annulation reaction in the -sigmatropic rearrangement step is responsible for the remote diastereoselective control in this reaction system. ", "Over the last 50 years, proposals of -carbonyl cation intermediates have been driven by chemical intuition and indirect evidence. Recently, wide interest in -carbonyl cation chemistry has opened new gates to prepare -functionalized carbonyl compounds. Though these intrinsically unstable carbocations are formed under forcing conditions, their fleeting existence prohibits direct observation or spectroscopic measurement. We report that high-speed aqueous microdroplets can directly capture -carbonyl cation intermediates from various reactions upon bombarding with the corresponding reaction aliquots. The -carbonyl cations caged in water droplets are then desorbed to the gas phase, allowing their successful measurement by mass spectrometry. This has also enabled us to simultaneously monitor the relative abundance of the associated precursor, -carbonyl cation intermediate, and product during the progress of the reaction. ", "We report an electrophotochemical metal-catalyzed strategy that harnesses the power of light and electricity for radical decarboxylative functionalization of aliphatic carboxylic acids. This environmentally friendly protocol smoothly converts a diverse array of aliphatic carboxylic acids into the corresponding alkyl azides without using chemical oxidants or azido-group transfer reagents. The visible light energy and electric energy can be applied in a spatially separated fashion with a modular electro-flow-cell for large-scale synthesis. ", "Amides are ubiquitous in biologically active natural products and commercial drugs. The most common strategy for introducing this functional group is the coupling of a carboxylic acid with an amine, which requires the use of a coupling reagent to facilitate elimination of water. However, the optimal reaction conditions often appear rather arbitrary to the specific reaction. Herein, we report the development of statistical models correlating measured rates to physical organic descriptors to enable the prediction of reaction rates for untested carboxylic acidamine pairs. The key to the success of this endeavor was the development of an end-to-end data science-based workflow to select a set of coupling partners that are appropriately distributed in chemical space to facilitate statistical model development. By using a parameterization, dimensionality reduction, and clustering protocol, a training set was identified. Reaction rates for a range of carboxylic acid and primary alkyl amine couplings utilizing carbonyldiimidazole as the coupling reagent were measured. The collected rates span five orders of magnitude, confirming that the designed training set encompasses a wide range of chemical space necessary for effective model development. Regressing these rates with high-level density functional theory descriptors allowed for identification of a statistical model wherein the molecular features of the carboxylic acid are primarily responsible for the observed rates. Finally, out-of-sample amide couplings are used to determine the limitations and effectiveness of the model. ", "The CH functionalization of silyl ethers via carbene-induced CH insertion represents an efficient synthetic disconnection strategy. In this work, site-and stereoselective CH functionalization at, , , and even more distal positions to the siloxy group has been achieved using donor acceptor carbene intermediates. By exploiting the predilections of Rh 2 4 and Rh 2 4 catalysts to target either more electronically activated or more spatially accessible C H sites, respectively, divergent desired products can be formed with good diastereocontrol and enantiocontrol. Notably, the reaction can also be extended to enable desymmetrization of meso silyl ethers. Leveraging the broad substrate scope examined in this study, we have trained a machine learning classification model using logistic regression to predict the major CH functionalization site based on intrinsic substrate reactivity and catalyst propensity for overriding it. This model enables prediction of the major product when applying these CH functionalization methods to a new substrate of interest. Applying this model broadly, we have demonstrated its utility for guiding late-stage functionalization in complex settings and developed an intuitive visualization tool to assist synthetic chemists in such endeavors. ", "Scheme 3. Reaction conditions: 1, Pd 2, t BuPPh 2, zinc powder, TsOHH 2 O, and PivOH in THF at 35 C under N 2 atmosphere for 2 h. Isolated yield regioselectivity in the crude reaction mixture was determined through 1 H NMR analysis. Not detected. The reaction was performed for 4 h. The formation of trace amount of 2 l was determined through 1 H NMR analysis undesired product 5 l was isolated in 63 % yield. Angewandte Chemie Communications", "Acopper-catalyzed regiodivergent hydrosilylation of a wide range of simple allenes is reported. Linear and branched allylsilanes were formed by judicious choice of solvents. Furthermore, branched allylsilanes were obtained with high enantioselectivity with the aid of a C2-symmetric bisphosphine ligand in the unprecedented asymmetric allene hydrosilylation. ", "CHO bonds are a privileged noncovalent interaction determining the energies and geometries of a large number of structures. In catalytic settings, these are invoked as a decisive feature controlling many asymmetric transformations involving aldehydes. However, little is known about their stereochemical role when the interaction involves other substrate types. We report the results of computations that show for the first time thionium hydrogen bonds to be an important noncovalent interaction in asymmetric catalysis. As a validating case study, we explored an asymmetric Pummerer rearrangement involving thionium intermediates to yield enantioenriched N, S-acetals under BINOL-derived chiral phosphate catalysis. DFT and QMMM hybrid calculations showed that the lowest energy pathway corresponded to a transition state involving two hydrogen bonding interactions from the thionium intermediate to the catalyst. However, the enantiomer resulting from this process differed from the originally published absolute configuration. Experimental determination of the absolute configuration resolved this conflict in favor of our calculations. The reaction features required for enantioselectivity were further interrogated by statistical modeling analysis that utilized bespoke featurization techniques to enable the translation of enantioselectivity trends from intermolecular reactions to those proceeding intramolecularly. Through this suite of computational modeling techniques, a new model is revealed that provides a different explanation for the product outcome and enabled reassignment of the absolute product configuration. ", "The stereoselective synthesis of complex targets requires the precise orchestration of chemical transformations that simultaneously establish the connectivity and spatial orientation of desired bonds. In this work, we describe a complementary paradigm for the synthesis of chiral molecules and their isomers, which tunes the three-dimensional structure of a molecule at a late stage. Key to the success of this strategy is the development of a mild and highly general photocatalytic method composed of decatungstate polyanion and disulfide cocatalysts, which enable the interconversion of unactivated tertiary stereogenic centers that were previously configurationally fixed. We showcase the versatility of this method-and the implementation of stereoediting logic-by the rapid construction of chiral scaffolds that would be challenging to access using existing tools and by the late-stage stereoediting of complex targets. ", "Axially chiral biaryls and heterobiaryls constitute the most represented subclass of atropisomers with prevalence in natural products, bioactive compounds, privileged chiral ligand catalysts, and optically pure materials. Despite many ionic protocols for their construction, radical-based variants represent another highly desirable and intriguing strategy but are far less developed. Moreover, efficient synthesis of axially chiral heterobiaryl molecules, especially ones having multiple heteroatoms and other types of chiral elements, through radical routes remains extremely limited. We herein disclose the first catalytic asymmetric, metal-free construction of axially and centrally chiral heterobiaryls by Minisci reaction of 5-arylpyrimidines and -amino acid-derived redox-active esters. This is enabled by the use of 4CzIPN as an organic photoredox catalyst in conjunction with a chiral phosphoric acid catalyst. The reaction achieved a variety of interesting 5arylpyrimidines featuring the union of an axially chiral heterobiaryl and a centrally chiral -branched amine with generally excellent regio-, diastereo-, and enantioselectivity. This finding also builds up a new platform for the development of desymmetrization methods via radical-involved atroposelective functionalization at heteroarene of prochiral heterobiaryls. ", "An Irsquaramide cooperative catalytic strategy for atroposelective synthesis of axially chiral aryltriazoles has been developed for the first time. Diverse structurally novel aryltriazole skeletons that cannot be accessed by traditional click reactions were synthesized in good yields with excellent enantioselectivity. Both enantiomers were easily obtained from a pair of diastereoisomeric natural quinidine-and quinine-derived squaramides. A significant Irsquaramide coordination activation, but no self-quenching phenomenon was observed in this metalorgano cooperative catalytic system. ", "An anionic Rh Ga complex catalyzed the hydrodefluorination of challenging C F bonds in electron-rich aryl fluorides and trifluoromethylarenes when irradiated with violet light in the presence of H 2, a stoichiometric alkoxide base, and a crown-ether additive. Based on theoretical calculations, the lowest unoccupied molecular orbital, which is delocalized across both the Rh and Ga atoms, becomes singly occupied upon excitation, thereby poising the Rh Ga complex for photoinduced single-electron transfer. Stoichiometric and control reactions support that the C F activation is mediated by the excited anionic Rh Ga complex. After SET, the proposed neutral Rh 0 intermediate was detected by EPR spectroscopy, which matched the spectrum of an independently synthesized sample. Deuterium-labeling studies corroborate the generation of aryl radicals during catalysis and their subsequent hydrogen-atom abstraction from the THF solvent to generate the hydrodefluorinated arene products. Altogether, the combined experimental and theoretical data support an unconventional bimetallic excitation that achieves the activation of strong C F bonds and uses H 2 and base as the terminal reductant. ", "Catalytic deracemization is an ideal synthetic strategy due to its formally perfect atom utilization. Asymmetric photocatalysis has been appreciated as a promising tool to accomplish this attractive reaction pattern in an economical fashion, but it remains underdeveloped. Here, we report a new platform based on photoredox-neutral catalysis, allowing efficient and modular optical enrichment of -amino esters and other valuable analogues. Two single-electron transfer processes between the photocatalyst and the substrates serve to provide the key prochiral intermediates, and the chiral Brnsted acid catalyst mediates enantioselective protonation to reconstitute a stereogenic C H bond. The efficiency of deracemization is determined by the enantiofacial differentiation effect during the stereocentre-forming step. ", "Here, we report a unique electrosynthetic method that enables the selective one-electron oxidation of tertiary amines to generate -amino radical intermediates over two-electron oxidation to iminium cations, providing easy access to arylation products by simply applying an optimal alternating current frequency. More importantly, we have discovered an electrochemical descriptor from cyclic voltammetry studies to predict the optimal AC frequency for various amine substrates, circumventing the time-consuming trialand-error methods for optimizing reaction conditions. This new development in AC electrolysis provides an alternative strategy to solving challenging chemoselectivity problems in synthetic organic chemistry. ", "Aliphatic allylic amines are found in a great variety of complex and biorelevant molecules. The direct allylic C-H amination of alkenes serves as the most straightforward method toward these motifs. However, use of widely available internal alkenes with aliphatic amines in this transformation remains a synthetic challenge. In particular, palladium catalysis faces the twin challenges of inefficient coordination of Pd to internal alkenes but excessively tight and therefore inhibitory coordination of Pd by basic aliphatic amines. We report a general solution to these problems. The developed protocol, in contrast to a classical Pd scenario, operates through a blue light-induced Pd manifold with mild aryl bromide oxidant. This open-shell approach also enables enantio-and diastereoselective allylic C-H amination. ", "We report a regioselective, nickel-catalyzed syn-1, 2-carbosulfenylation of non-conjugated alkenyl carbonyl compounds with alkylarylzinc nucleophiles and tailored N-S electrophiles. This method allows the simultaneous installation of a variety of C and S groups onto unactivated alkenes, which complements previously developed 1, 2-carbosulfenylation methodology in which only C nucleophiles are compatible. A bidentate directing auxiliary controls regioselectivity, promotes high synstereoselectivity with a variety of Eand Z-internal alkenes, and enables the use of an array of electrophilic sulfenyl electrophiles. Among compatible electrophiles, those with N-alkylbenzamide leaving groups were found to be especially effective, as determined through comprehensive structure-reactivity mapping. ", "Athree-component hydrocarboxylation of an olefin with CO 2 and H 2 could be regarded as a dream reaction, since it would provide a straightforward approach for the synthesis of aliphatic carboxylic acids in perfect atom economy. However, this transformation has not been realized in a direct manner under mild conditions, because boosting the carboxylation with thermodynamically stable CO 2 while suppressing the rapid hydrogenation of olefin remains a challenging task. Here, we report a rhodium-catalysed reductive hydrocarboxylation of styrene derivatives with CO 2 and H 2 under mild conditions, in which H 2 served as the terminal reductant. In this approach, the carboxylation process was largely accelerated by visible light irradiation, which was proved both experimentally and by computational studies. Hydrocarboxylation of various kinds of styrene derivatives was achieved in good yields without additional base under ambient pressure of CO 2 H 2 at room temperature. Mechanistic investigations revealed that use of a cationic rhodium complex was critical to achieve high hydrocarboxylation selectivity. ", "The complex 2 is a bench-stable and easily prepared source of MnCl 3. It is prepared by treating acetonitrile solvated MnCl 3 with Ph 3 PO and collecting the resulting blue precipitate. 1 is useful in coordination reactions by virtue of the labile Ph 3 PO ligands, and this is demonstrated through the synthesis of TpmMnCl 3. In addition, methodologies in synthesis that rely on difficult or cumbersome to prepare solutions of reactive MnCl 3 can be accomplished using 1 instead. This is demonstrated through alkene dichlorinations in a wide range of solvents, open to air, and with good substrate scope. Lightaccelerated halogenation and radical sensitive experiments support a radical mechanism involving stepwise Cl-atom transfer from 1. ", "Sulfur fluoride cleavage and exchanging linkage, a new generation of linkage chemistry, exhibits enormous potential for combining a range of functional molecules in an increasing number of fields. Herein, we established a metal-free linkage of unactivated alkenes and sulfonimidoyl fluorides via hydrosulfonimidoylation to construct sulfoximines within minutes. An intermolecular hydride transfer process is the key step, and it occurs via overlap of the LUMO in the sulfonimidoyl cation and HOMO in the unactivated alkene, which was confirmed via control experiments with deuterated compounds. DFT calculations further demonstrated the concerted process involving formation of the S C bond and hydride transfer. Remarkably, abundant natural products and pharmaceuticals with multiple heteroatoms and sensitive functional groups have been subjected to the current linkage reaction to achieve various sulfoximine linkages, furnishing the basis for drug discovery and drug conjugation. ", "While heteroatom-centered radicals are understood to be highly electrophilic, their ability to serve as transient electronwithdrawing groups and facilitate polar reactions at distal sites has not been extensively developed. Here, we report a new strategy for the electronic activation of halophenols, wherein generation of a phenoxyl radical via formal homolysis of the aryl OH bond enables direct nucleophilic aromatic substitution of the halide with carboxylate nucleophiles under mild conditions. Pulse radiolysis and transient absorption studies reveal that the neutral oxygen radical is indeed an extraordinarily strong electron-withdrawing group 2. 79 vs p 1. 27. Additional mechanistic and computational studies indicate that the key phenoxyl intermediate serves as an open-shell electron-withdrawing group in these reactions, lowering the barrier for nucleophilic substitution by more than 20 kcalmol relative to the closed-shell phenol form of the substrate. By using radicals as transient activating groups, this homolysis-enabled electronic activation strategy provides a powerful platform to expand the scope of nucleophileelectrophile couplings and enable previously challenging transformations. ", "Apractical continuous flow protocol has been developed using readily accessible N--bromoimine and Grignard reagents, providing various functionalized piperidines in superior results within minutes. The high-performance scale-up is smoothly carried out, and efficient synthesis of the drug precursor further showcases its utility. This flow process offers rapid and scalable access to enantioenriched -substituted piperidines. N-Heterocyclic piperidines are important building blocks in organic chemistry and medicinal chemistry as bioactive and functional groups. 1 Especially, the chiral piperidines incorporating stereocenters adjacent to the nitrogen atom are significant structural motifs in natural products and medicinal compounds, such as Coniine and Xylopinine, 2 Mefloquine and CDK8 inhibitor. 3 They are also valuable templates for the chiral ligands 4 or organocatalysts 5 applied in asymmetric catalysis. The efficient synthesis of -chiral piperidines has therefore been focused on over the past few years. ", "Anickel-catalyzed three-component carbonylative cross-coupling reaction of allylic alcohols and organoalanes with CO at atmospheric pressure is reported, enabling the expedient formation of, unsaturated ketones with broad scope. Particularly, the chemoselective allylic carbonylation of diols further highlights the practicability of this protocol. The leverage of organoalanes as both the coupling components and the activators for the alcohol functionalization is crucial for this method, thus no extraneous activators are required. ", "The development of efficient and sustainable methods for decarboxylative transformations is of great importance due to the ease of availability and nontoxicity of carboxylic acids. Despite tremendous efforts in this area, it remains challenging to develop enantioselective transformations direct from carboxylic acids. Herein we disclose a photoelectrocatalytic method for the direct and enantioselective decarboxylative cyanation. The photoelectrochemical reactions convert carboxylic acids to enantioenriched nitriles by employing ceriumcopper relay catalysis with a cerium salt for catalytic decarboxylation and a chiral copper complex for stereoselective CCN formation. ", "Strychnine is a natural product that, through isolation, structural elucidation and synthetic efforts, shaped the field of organic chemistry. Currently, strychnine is used as a pesticide to control rodents 1 because of its potent neurotoxicity 2, 3. The polycyclic architecture of strychnine has inspired chemists to develop new synthetic transformations and strategies to access this molecular scaffold 4, yet it is still unknown how plants create this complex structure. Here we report the biosynthetic pathway of strychnine, along with the related molecules brucine and diaboline. Moreover, we successfully recapitulate strychnine, brucine and diaboline biosynthesis in Nicotiana benthamiana from an upstream intermediate, thus demonstrating that this complex, pharmacologically active class of compounds can now be harnessed through metabolic engineering approaches. ", "Photochemical radical generation has become a modern staple in chemical synthesis and methodology. Herein, we detail the photochemistry of a highly reducing, highly luminescent dicopper system within the context of a model reaction: single-electron reduction of benzyl chlorides. The dicopper system is mechanistically well defined. As we show, it is the excited state that serves as the outersphere photoreductant of benzyl chloride substrates the groundstate oxidized byproduct, , is electrochemically recycled, demonstrating a catalytic electrophotochemical CC coupling process. ", "Herein we report the use of indoles, one of the most common nitrogen-containing heterocycles in FDA-approved drugs, as nucleophiles in the Pd-catalyzed aza-Wacker reaction. This Nfunctionalization of indoles is a Markovnikov selective olefin functionalization of simple alkenes usin

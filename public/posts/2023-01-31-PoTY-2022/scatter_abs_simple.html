otonation of diethyl ether. Molecular dynamics simulation of the oxonium chloride complexes provides evidence for an outer-sphere contact ion pair. These results suggest new approaches for tuning the acidity of strong Brnsted acids in organic solvents and demonstrate the importance of conducting spectroscopic measurements under reaction-relevant conditions. ", "ABSTRACT: A method for the regiodivergent aminooxygenation of aryl olefins under electrophotocatalytic conditions is described. The procedure employs a trisaminocyclopropenium ion catalyst with visible light irradiation under a controlled electrochemical potential to convert aryl olefins to the corresponding oxazolines with high chemo-and diastereoselectivity. With the judicious choice between two inexpensive and abundant reagents, namely water and urethane, either 2-amino-1-ol or 1-amino-2-ol derivatives could be prepared from the same substrate. This method is amenable to multigram synthesis of the oxazoline products with low catalyst loadings. ", "The results of quantum chemical and molecular dynamics calculations reveal that polyanionic gallium-based cages accelerate cyclization reactions of pentadienyl alcohols as a result of substrate cage interactions, preferential binding of reactive conformations of substrateH 3 O pairs, and increased substrate basicity. However, the increase in basicity dominates. Experimental structureactivity relationship studies in which the metal vertices and overall charge of the cage are varied confirm the model derived via calculations. ", "Stereoselective cyclopropanation reaction of alkenes is usually achieved by metal complexes via singlet-metal-carbene intermediates. However, previous transition-metal-catalyzed cyclopropanation of alkenes with acylsilanes afforded low diastereoselectivity. Herein, we report the first visible-light-induced transitionmetal-free cyclopropanation reaction of terminal alkenes with trifluoroacetylsilanes and difluoroacetylsilanes. Both aromatic and aliphatic alkenes as well as electron-deficient alkenes are suitable substrates for the highly cis-selective cyclization reaction. A combination of experimental and computational studies identified triplet carbenes as being key intermediates in this transformation. The gram scale reaction and late-stage functionalization demonstrated the synthetic potential of this strategy. As the smallest saturated carbon rings, cyclopropanes are not only widely found in bioactive molecules, but have also been frequently used in synthetic transformations. For the synthesis of cyclopropanes, carbene transfer to alkenes is among the most powerful methods. Although several cyclizations of alkenes with carbenes have been developed, the study of catalytic cyclopropanation with carbenes containing an alkoxyl group such as RC: is challenging, because these carbenes are usually nucleophilic and thus they are generally not reactive towards aliphatic alkenes. The only exception was reported by Moss and co-workers that methoxyltrifluoromethylcarbene could react with alkyl alkenes to generate a mixture of diastereoisomers of cyclopropanyl ethers as the products, and the carbene was proposed to be singlet. However, the carbene precursor diazirine was difficult to access and unstable at room temperature, which limited its application. During the preparation of this manuscript, Tobisu, Yamanaka and coworkers reported palladium-catalyzed cyclopropanation of alkenes with acylsilanes, which reacted with aliphatic alkenes to generate cyclopropanols. However, the singlet palladium-carbene intermediate was electrophilic, thus electron-deficient alkenes were not tolerated. Since the reaction proceeded through Pd 0 -Pd II catalytic cycles, the reaction did not tolerate halogens such as Cl, Br and I. Moreover, the reactions were limited to arylacylsilanes and low diastereoselectivities were afforded. Till now, broadly applicable highly stereoselective cyclopropanation of alkenes with acylsilanes is unknown. Recently, we firstly reported the generation of siloxytrifluoromethylcarbenes from trifluoroacetylsilanes and applied them in the cyclization of alkynes. Because both cyclopropanols and trifluoromethylated cyclopropanes are important in bioactive molecules and organic synthesis, the cyclization products were then employed in the hydrogenation reaction to prepare", "Amethod for electrophilic sulfenylation of nucleophiles by collaborative CTAB-and squaric acid-promoted deoxygenation of sulfonyl derivatives is reported. Mechanistic studies indicate that squaric acid dramatically decreased the energy barrier in the first step of deoxygenation. The mild deoxygenation process enables the reduction of a wide range of functionalized sulfonyl chlorides as well as sulfonic anhydrides. The novel method represents an operationally simple protocol using readily available reagents and exhibits broad functional group tolerance. ", "Although heterocyclic hemiboronic acids are represented in several recently approved drugs, many questions remain unanswered regarding the physical properties and reactivity of these boranol containing compounds in aqueous media. Over the past 60 years, studies on the acidic and aromatic character of 10-hydroxy-10, 9-boroxarophenanthrene and its boraza analog have been conflicting. In contradiction with the Lewis acidic behavior of arylboronic acids in aqueous conditions, it has been proposed that the central boroheterocyclic ring of these borophenanthroids confers sufficient aromatic character to compel the boranol unit to behave as a Brnsted acid and favor the boron oxy conjugate base, thereby avoiding the disruption of cyclic resonance that would otherwise occur with a tetravalent boronate anion. These questions are addressed with a combination of physical and spectroscopic characterizations, X-ray crystallographic analysis, and computational studies. Although both oxa and aza derivatives are conclusively shown to behave as Lewis acids in aqueous solutions, according to pK a measurements and MO and NICS calculations, only the boraza derivatives possess an appreciable aromatic character within the boroheterocyclic ring. For the first time, the possibility of dynamic chemical exchange via a reversible hydrolysis of the endocyclic Bheteroatom bond was examined using VT and EXSY NMR with suitable probe compounds. Whereas the boraza analog is static at neutral pH, its oxa analog undergoes a rapid hydrolytic ring openingclosing equilibrium with the transient boronic acid. Altogether, this study will guide the methodical application of these heterocycles as reaction catalysts, in bioconjugation, and as new-drug chemotypes and bioisosteres of pharmaceutically important classes of heterocycles. ", "The Michael reaction is a conjugate addition and is one of the most powerful methods with which to prepare functional molecules with a -stereogenic center. Despite its success in the formation of various asymmetric carbon-carbon and carbon-heteroatom bonds, enantioselective seleno-Michael addition remains essentially unexplored. We report here a highly enantioselective Michael addition reaction of alkyl selenols to enones. This method conveniently introduces a Se atom to an electron-deficient double bond asymmetrically. A chiral bifunctional N-heterocyclic carbene thiourea catalyst was developed as a key ingredient that delivers chiral -seleno ketones with remarkable selectivity. This new catalyst and its mode of action support broad applications in the catalytic activation of nucleophilic reactions. Selenium-containing compounds are important functional molecules which have been extensively explored as semiconductors, photovoltaic materials and micro-nutrients for mammals. In the human body, selenocysteine, the 21 st proteinogenic amino acid is a key component of selenoproteins that are vital to survival. Chemically, there is a large difference in terms of redox reactivity between selenium and sulfur. In synthetic chemistry, Se has been well studied as a modifier of ligands of transition metals. More recently, organoselenides have found wide applications as powerful Lewis-base catalysts in asymmetric synthesis. Literature on the synthesis of chiral Se-containing molecules is surprisingly sparse compared to that of compounds containing other heteroatoms. Most synthetic methods of Se-bearing stereogenic centers in the literature use non-Se chiral pool materials that react with nucleophilic selenols or their derivatives through S N 2 displacement. A few catalytic processes have been reported and most of them use electrophilic Se reagents. Melchiorre reported asymmetric -selenolation of aldehydes catalyzed by chiral secondary amines. Yuan et al. reported chiral Brnsted base-catalyzed selenolation of oxindoles. The same Se source, N-phthalimide, was also exploited by Denmark, Jacobsen, Shi, and Gong in the asymmetric difunctionalization of electron-rich olefins. In this strategy, the electrophilic Se reagent forms a cyclic seleniranium intermediate that can be nucleophilically opened to deliver a chiral selenide. Asymmetric processes using nucleophilic selenols have been much less explored. In 2005, Zhu reported enantioselective ring-opening of meso epoxides using ArSeH and a Ti-Ga-Salen catalyst. So far highly enantioselective seleno-Michael addition reactions have yet to be disclosed, although they would be one of the simplest approaches to Se-containing stereogenic centers. In 1979, Wynberg reported the first asymmetric seleno-Michael addition to cyclohexenone catalyzed by a Cinchona alkaloid with up to 43 % ee. Despite the success of the analogous sulfa-Michael reactions, enantioselective seleno-Michael reactions remain unsolved. Another major limitation of nucleophilic selenolation is the requirement of using aryl selenols, presumably due to their stability, and the less stable alkyl selenols have rarely been studied. Compared to thiolates, selenolates are stronger nucleophiles and better leaving groups, which might be the main obstacle to the development of enantioselective seleno-Michael reactions. Selenolates are significantly more acidic than thiols and due to their high polarizability, more nucleophilic than thiolates. This difference is more substantial in neutral or weakly basic conditions, in which selenols are fully ionized as selenolates. In terms of leaving group ability, selenium-containing moieties are also far superior to their sulfur analogs. Douglas reported the very rapid expulsion of selenolate from the selenol ester of 9-fluorenecarboxylic acid-62 000fold faster than the corresponding phenolate and 180-fold faster than its thiolate counterpart. This combined feature of high nucleophilicity and leaving group ability renders selenol-Michael additions highly reversible. Treatment of the -seleno ketone products obtained in this study with a catalytic amount of a weak base at room temperature", "We demonstrate that an in situ generated direduced phenalenyl species accumulates sufficiently high energy and acts as a super electron donor to generate aryl radicals from aryl halides to accomplish BuchwaldHartwig-type CN cross-coupling reactions at room temperature. This catalytic protocol does not require any external stimuli such as heat, light, or cathodic current. This protocol shows a wide variety of substrate scope covering different genres of aryl and heteroaryl halides with various aromatic as well as aliphatic amines and late-stage functionalization of the well-known natural products. The control experiments, along with extensive density functional theory calculations, unveil that the aryl radical is generated by a single electron transfer from the di-reduced PLY to the aryl halide substrate. The aryl radical acts as an electrophile and binds with amine, leading to the chemically driven radical-mediated CN cross-coupling under transition-metal-free conditions. ", "Herein, an electroreductive carboxylation of organic carbon-halogen bonds promoted by catalytic amounts of naphthalene as an organic mediator is reported. This transformation proceeds smoothly under mild conditions with a broad substrate scope of 59 examples, affording the valuable and versatile carboxylic acids in moderate to excellent yields without the need of costly transition metal, wasted stoichiometric metal reductants, or sacrificial anodes. Further late-stage carboxylations of natural product and drug derivatives demonstrate its synthetic utility. Mechanistic studies confirmed the activation of carbonhalogen bonds via single-electron transfer and the key role of naphthalene in this reaction. ", "Medium-sized rings are important structural units, but their synthesis, especially in a highly enantioselective manner, has been a great challenge. Herein we report an enantioselective synthesis of medium-sized-ring lactones by an iridium-catalyzed Zretentive asymmetric allylic substitution reaction. The reaction features mild conditions and a broad substrate scope. Various eightto 11-membered-ring lactones can be afforded in moderate to excellent yields and excellent enantioselectivity. The utilization of both Z-allyl precursors and an Ir catalyst is critical for the medium-sized-ring formation. ", "Asymmetric transition-metal catalysis has had a far-reaching impact on chemical synthesis. However, non-precious metal-catalysed strategies that provide direct entry to compounds with enantioenriched trisubstituted and fully substituted stereogenic centres are scarce. Here we show that a sterically encumbered chiral N-heterocyclic carbene-Ni catalyst, in conjunction with an organotriflate and a metal alkoxide as hydride donor, promotes 1, 2-hydroarylation and hydroalkenylation of diverse alkenes and 1, 3-dienes. Replacing the metal alkoxide with an organometallic reagent allows installation of two different carbogenic motifs. These multicomponent reactions proceed through regio-and enantioselective carbonickelation followed by carbon-nickel bond transformation, providing a streamlined pathway towards enantioenriched carbon-or heteroatom-substituted tertiary or quaternary stereogenic centres. Through selective c ar bo fu nc ti on al izations, e na nt io di ve rgent access t o o ppos ite enantiomers may be achieved using the same catalyst antipode. The method enables practical access to complex bioactive molecules and other medicinally valuable but synthetically challenging building blocks, such as those that contain deuterated methyl groups. ", "The transition-metal-catalysed cross-coupling reaction has established itself as one of the most reliable and practical synthetic tools for the efficient construction of carbon-carbonheteroatom bonds in both racemic and enantioselective manners. In contrast, d ev el op ment of the corresponding heteroatom-heteroatom cross-couplings has so far remained elusive, probably due to the under-investigated and often challenging heteroatom-heteroatom reductive elimination. Here we demonstrate the use of single-electron reductive elimination as a strategy for developing enantioselective S-O coupling under Cu catalysis, based on both experimental and theoretical results. The reaction manifests its synthetic potential by the ready preparation of challenging chiral alcohols featuring congested stereocentres, the expedient valorization of the biomass-derived feedstock glycerol, and the remarkable catalytic 4, 6-desymmetrization of inositol. These results demonstrate the potential of enantioselective radical heteroatomic cross-coupling as a general chiral heteroatom-heteroatom formation strategy. ", "Asimple abiological hostguest system demonstrates racemase activity with catalytic rate enhancements of 10 4 without employing traditional functional groups. Cooperative weak interactions enhanced through shapecomplementarity between the catalyst active site and the reaction transition state drive this activity, as proposed by Pauling for enzymes. In analogy to the Jencks concept of catalytic antibodies, it is shown that a hapten resembling the planar transition state of the bowl inversion acts as a potent inhibitor of this catalytic process. In contrast, no substrateproduct inhibition is detected, and a relatively weak binding of the substrate is observed. This simple box-andbowl system demonstrates that shape selectivity arising from cooperative dispersive forces suffices for the emergence of a catalytic system with an enzyme-like thermodynamic profile. ", "The first copper-catalyzed regiodivergent cyanoboration of internal allenes with B 2 pin 2 diboron and NCTS derivatives is reported. The, and, -cyanoborylated products were synthesized with high regio-and stereo-selectivity. Computational studies revealed that nucleophilic addition of allylcopper or related intermediates on cyanation reagent is the regioand stereo-determining step, while transmetalation with B 2 pin 2 is the rate-determining step. The nucleophilic addition step proceeds via inner-sphere mechanism in the Cu I P 3 and Cu I Xantphos 3 trisphosphine, Xantphos 4, 5bis-9, 9-dimethylxanthene catalytic systems and via outer-sphere mechanism in the Cu II Xantphos catalytic system, respectively. ", "In the biosynthesis sterols an enzyme-catalyzed demethylation is achieved via a stepwise oxidative transformation of alcohols to olefins. The overall demethylation proceeds through two sequential monooxygenation reactions and a subsequent dehydroformylative saturation. To mimic the desaturation processes observed in nature, we have successfully integrated photoredox proton-coupled electron transfer and cobaloxime chemistry for the acceptorless dehydrogenation of alcohols. The state-of-the-art remote and precise desaturation of ketones proceeds efficiently through the activation of cyclic alcohols using bonddissociation free energy as thermodynamic driving force. The resulting transient alkoxyl radical allows C-C bond scission to generate the carbon-centered radical remote to the carbonyl moiety. This key intermediate is subsequently combined with cobaloxime photochemistry to furnish the alkene. Moreover, the mild protocol can be extended to desaturation of linear alcohols as well as aromatic hydrocarbons. Application to bioactive molecules and natural product derivatives is also presented. ", "The prebiotic origin of catalyst-controlled peptide synthesis is fundamental to understanding the emergence of life. Building on our recent discovery that thiols catalyze the ligation of amino acids, amides, and peptides with amidonitriles in neutral water, we demonstrate the outcome of ligation depends on pH and that high pK a primary thiols are the ideal catalysts. While the most rapid thiol catalyzed peptide ligation occurs at pH 8. 59, the most selective peptide ligation, that tolerates all proteinogenic side chains, occurs at pH 7. We have also identified the highly selective mechanism by which the intermediate peptidyl amidines undergo hydrolysis to -peptides while demonstrating that the hydrolysis of amidines with nonproteinogenic structures, such as and -peptides, displays poor selectivity. Notably, this discovery enables the highly -selective protecting-group-free ligation of lysine peptides at neutral pH while leaving the functional -amine side chain intact. ", "We describe a new type of nitrenium-based Lewis acids: tetraaryl-1, 2, 3-triazolium salts. These were fully characterized by NMR and X-ray crystallography. The GutmannBeckett acidity numbers were determined to be up to 35. 6, which is high compared to those of previously studied nitrenium salts. These salts catalyze the facile hydrosilylation-deoxygenation of ketones, aldehydes, acetals, alcohols, ethers, and silyl ethers under mild conditions in excellent yields. To our knowledge, this represents a first example of triazolium ions used as Lewis acid catalysts. ", "We demonstrate here that the strained and bulky protonated 2, 4, 6-tri-tert-butylpyridine triflate salt serves as a mild and efficient organocatalyst for the diastereoselective C-Ferrier glycosylation of various glycals. The importance of the role of the 12 H 2 O molecule trapped in the catalyst has been disclosed. The mechanism of action involves unique anionic triflate and H 2 O hydrogen-bond interactions that assist the activation of allylsilanes, providing unprecedented access to diastereoselective phenylallyl Ferrier glycosides. ", "Benzocycloheptenes constitute a common structural motif embedded in many natural products and biologically active compounds. Herein, we report their concise preparation from non-activated polycyclic arenes using a two-step sequence involving dearomative -cycloaddition with arenophile in combination with palladium-catalyzed cyclopropanation, followed by cycloreversion-initiated ring expansion. The described strategy provides a working alternative to the Buchner reaction, which is limited to monocyclic arenes. Overall, this methylene-insertion molecular editing approach enables rapid and direct conversion of simple arenes into a range of substituted benzocycloheptatrienes, which can undergo a myriad of downstream functionalizations. ", "Determination of the three-dimensional atomic-level structure of powdered solids is one of the key goals in current chemistry. Solid-state NMR chemical shifts can be used to solve this problem, but they are limited by the high computational cost associated with crystal structure prediction methods and density functional theory chemical shift calculations. Here, we successfully determine the crystal structures of ampicillin, piroxicam, cocaine, and two polymorphs of the drug molecule AZD8329 using on-thefly generated machine-learned isotropic chemical shifts to directly guide a Monte Carlo-based structure determination process starting from a random gas-phase conformation. ", "Synthesis of, -unsaturated--lactams continue to attract attention due to the importance of this structural motif in organic chemistry. Herein, we report the development of a visiblelight-induced excited-state copper-catalyzed annulation reaction for the preparation of a wide range of -H, OH, and OR-substituted, -unsaturated--lactams using acrylamides as the 4-atom unit and aroyl chlorides as the 1-atom unit. This modular synthetic protocol features mild reaction conditions, broad substrate scope, and high functional group tolerance. The reaction is amenable to late-stage diversification of complex molecular architectures, including derivatives of marketed drugs. The products of the reaction can serve as versatile building blocks for further derivatization. Preliminary mechanistic studies suggest an inner-sphere catalytic cycle involving photoexcitation of the Cu catalyst, single-electron transfer, and capture of radical intermediates by copper species, followed by reductive elimination or protonation to give the desired -functionalized, unsaturated--lactams. ", "The use of ketones as electrophiles to couple with arylboronic acid derivatives via C C bond activation has become a significant progress in the area of Suzuki-Miyaura coupling reaction, in which a permanent or temporary directing group is often required to promote the activation of the unstrained C C bond via oxidative addition. Herein, we disclosed the first example of directing group free formal SMC reaction of simple ketones with arylboronates via Rhcatalyzed unstrained C C bond activation. A wide range of simple ketones, including aryl alkyl ketones, diaryl ketones and aryl perfluoroalkyl ketones, can serve as electrophiles to participate in the SMC reaction with aryl or perfluoroalkyl as the leaving group. The key to the success of this reaction is by means of nucleophilic addition-carbon elimination sequence that can activate the unstrained ketone carbonyl C C bond without the assistance of directing group. ", "As the simplest alkyne and an abundant chemical feedstock, acetylene is an ideal two-carbon building block. However, in contrast to substituted alkynes, catalytic methods to incorporate acetylene into fine chemicals are quite limited. Herein, we developed a photoredox-catalyzed synthetic protocol for diverse C2-linked molecules via a molecular glue strategy using gaseous acetylene under mild conditions. Initiated by addition of an acyl radical to acetylene, two cascade transformations follow. One involves a double addition for the formation of 1, 4diketones and the other where the intermediate vinyl ketone is intercepted by a radical formed from a heterocycle. In addition to making two new C-C bonds, two C-H bonds are also created in two mechanistically distinct ways: one via a C-H abstraction and the other via protonation. This system offers a reliable and safe way to incorporate gaseous acetylene into fine chemicals and expands the utility of acetylene in organic synthesis. ", "Ethers are of central importance in the fields of biomass, energy, and organic chemistry. Herein, a novel cobalt-catalyzed carbonylative coupling of ethers with amines to construct -carbonylated ethers has been achieved. Remarkably, Alfuzosin, a medicine for treatment of benign prostatic hyperplasia, can be synthesized by this process straightforwardly. Notably, this protocol presents the first example on the direct carbonylative reaction of ethers. ", "In contrast to previous approaches to chiral aryl carboxylic acids that based on reactions using hazardous gases, pressurized setup and mostly noble metal catalysts, in this work, a nickel-catalyzed general, efficient and highly enantioselective carboxylation reaction of racemic benzylic halides under mild conditions using atmospheric CO 2 has been developed. A unique chiral 2, 2-bipyridine ligand named Me-SBpy featuring compact polycyclic skeleton enabled both high reactivity and stereoselectivity. The utility of this method has been demonstrated by synthesis of various chiral -aryl carboxylic acids, including profen family anti-inflammatory drugs and transformations using the acids as key intermediates. Based on mechanistic experimental results, a plausible catalytic cycle involving Ni-complex radical equilibrium and Lewis acid-assisted CO 2 activation has been proposed. ", "In the presence of 1, 1, 1, 3, 3, 3-hexafluoroisopropanol, nucleophilic and reactive reagents are prevented from interacting with a rhodium carbene, allowing asymmetric cyclopropanation to occur with high yield and stereoselectivity on a variety of compounds. A high-throughput screen was conducted on cyclopropanation with a complementary catalytic system in the presence of 90 different poisonous nucleophiles and varying amounts of HFIP. The scope of both the arylheteroaryl diazoacetate and the olefin was expanded, and the study culminated in the enantioselective functionalization of complex molecules including API and natural products. ", "New electrochemical ammonia synthesis technologies are of interest as a complementary route to the Haber-Bosch process for distributed fertilizer generation, and towards exploiting ammonia as a zero-carbon fuel produced via renewably sourced electricity 1. Apropos of these goals is a surge of fundamental research targeting heterogeneous materials as electrocatalysts for the nitrogen reduction reaction 2. These systems generally suffer from poor stability and NH 3 selectivity the hydrogen evolution reaction outcompetes N 2 RR 3. Molecular catalyst systems can be exquisitely tuned and offer an alternative strategy 4, but progress has been thwarted by the same selectivity issue HER dominates. Here we describe a tandem catalysis strategy that offers a solution to this puzzle. A molecular complex that can mediate an N 2 reduction cycle is partnered with a co-catalyst that interfaces the electrode and an acid to mediate proton-coupled electron transfer steps, facilitating NH bond formation at a favourable applied potential and overall thermodynamic efficiency. Certain intermediates of the N 2 RR cycle would be otherwise unreactive via uncoupled electron transfer or proton transfer steps. Structurally diverse complexes of several metals also mediate N 2 RR electrocatalysis at the same potential in the presence of the mediator, pointing to the generality of this tandem approach. ", "Herein, we describe the nickel-catalyzed reductive arylation of remote CH bonds with aryl electrophiles. The reaction targets secondary and tertiary CH bonds to deliver all-carbon quaternary centers. The success of this method relies on a novel amidyl radical precursor that tolerates reducing conditions, namely O-oxalate hydroxamic acid esters. ", "The use of metal catalysis to form potent acylating agents offers an important avenue to broaden the applicability of carbonylation reactions. However, the often disfavored reductive elimination of these reactive products presents a challenge, and has made these often high temperature, high pressure reactions and limited in their scope. Herein, we describe a mild and versatile palladium catalyzed carbonylative method to generate electrophilic acyl-DMAP salts by exploiting an alternative feature of these reactions: the counterion. In this, the weakly coordinating triflate anion is found to strongly destabilize Pd toward irreversible reductive elimination of the reactive products, while ligand design can allow the rapid activation of aryl or vinyl triflates. Together, this provides a route to carry out palladium catalyzed carbonylations under exceptionally mild conditions, with low catalyst loading, and with broadly available C-triflate reagents. Coupling their formation with the addition of nucleophiles can be used to assemble a variety of products by carbonylation reactions, including those with palladium reactive functionalities. ", "Oxidative CHNH cross-coupling has emerged as an atom-economical method for the construction of CN bonds. Conventional oxidative CHNH coupling requires at least one of the following: high temperatures, strong oxidizers, transition metal catalysts, organic solvents, light, and electrochemical cells. In this study, by merely spraying the water solutions of the substrates into microdroplets at room temperature, we show a series of oxidative CHNH coupling products that are strikingly produced in a spontaneous and ultrafast manner. The reactions are accelerated by six orders of magnitude compared to the same reactions in the bulk. It has been previously proposed by fluorescence microscopy and theory that the spontaneously generated electric field at the microdroplets peripheries can be in the 10 9 Vm range. Based on mass spectrometric analysis of key radical intermediates, we opine that the ultrahigh electric field catalytically oxidizes the substrates by removing an electron, which further promotes CN coupling. Taken together, we anticipate that microdroplet chemistry will be an avenue rich in green opportunities of constructing C-heteroatom bonds. ", "Minisci-type reaction is one of the important means to construct CH functionalization of heteroarenes. According to traditional methods, stoichiometric amounts of precious transition metal catalysts and chemical oxidants were required at high temperatures. Here, a green and gentle novel Minisci-type method was developed via visible-light-induced cross-dehydrogenative coupling of heteroarenes with aliphatic CH bonds under oxidant-free and transition-metal-catalyst-free conditions. Only the catalytic equivalent of CF 3 SO 2 Na and room temperature were required to maintain an efficient reaction. ", "Deuterated amino acids have been recognized for their utility in drug development, for facilitating nuclear magnetic resonance analysis, and as probes for enzyme mechanism. Small molecule-based methods for the site-selective synthesis of deuterated amino acids typically involve de novo synthesis of the compound from deuterated precursors. In comparison, enzymatic methods for introducing deuterium offer improved efficiency, operating directly on free amino acids to achieve hydrogen-deuterium exchange. However, site selectivity remains a significant challenge for enzyme-mediated deuteration, limiting access to desirable deuteration motifs. Here, we use enzyme-catalyzed deuteration, combined with steady-state kinetic analysis and ultraviolet vis spectroscopy to probe the mechanism of a two-protein system responsible for the biosynthesis of L-allo-Ile. We show that an aminotransferase can pair with a small partner protein to catalyze C and C HD exchange of amino acids, while reactions without DsaE lead exclusively to C-deuteration. With conditions for improved catalysis, we evaluate the substrate scope for CC-deuteration and demonstrate the utility of this system for preparative-scale, selective labeling of amino acids. ", "An asymmetric 1, 2-dicarbofunctionalization of unactivated alkenes with aryl iodides and arylalkenylboronic esters under nickelbioxazoline catalysis is disclosed. A wide array of aryl and alkenyl nucleophiles are tolerated, furnishing the products in good yield and with high enantioselectivity. In addition to terminal alkenes, 1, 2-disubstituted internal alkenes participate in the reaction, establishing two contiguous stereocenters with high diastereoselectivity and moderate enantioselectivity. A combination of experimental and computational techniques shed light on the mechanism of the catalytic transformation, pointing to a closed-shell pathway with an enantiodetermining migratory insertion step, where stereoinduction arises from synergistic interactions between the sterically bulky achiral sulfonamide directing group and the hemilabile bidentate ligand. ", "An photosensitizer-and additive-free, visible-light-induced decarboxylative aminoalkylationC O coupling cyclization of enaminones with N-arylglycine for the synthesis of 3-aminoalkyl chromones has been achieved. This synthetic method features good functional-group tolerance, mild reaction conditions and no request of photocatalyst or additive, thus making this protocol more practical and sustainable. ", "Herein, we expand the current molecular-level understanding of one of the most important and effective additives in iron-catalyzed cross-coupling reactions, N, N, N, N-tetramethylethylenediamine. Focusing on relevant phenyl and ethyl Grignard reagents and slow nucleophile addition protocols commonly used in effective catalytic systems, TMEDAiron-aryl intermediates are identified via in situ spectroscopy, X-ray crystallography, and detailed reaction studies to be a part of an iron reaction cycle where radical recombination with FePhBr- results in selective product formation in high yield. These results differ from prior studies with mesityl Grignard reagent, where poor product selectivity and low catalytic performance can be attributed to homoleptic iron-ate species. Overall, this study represents a critical advance in how amine additives such as TMEDA can modulate selectivity and reactivity of organoiron species in cross-coupling. ", "We report the first total synthesis of the monoterpene indole alkaloids ophiorrhine A via a late stage bioinspired intramolecular Diels-Alder cycloaddition to form the intricate bridged and spirannic polycyclic system. Several strategies were investigated to construct the indolopyridone moiety of ophiorrhiside E, the postulated biosynthetic precursor of ophiorrhine A. Eventually, the Friedel-Crafts-type coupling of N-methyl indolyl-acetamide with a secologanin-derived acid chloride delivered ophiorrhine G. Cyclodehydration of a protected form of the latter was followed by the desired spontaneous intramolecular Diels-Alder cycloaddition of protected ophiorrhiside E leading to ophiorrhine A. ", "Under Rh-catalyzed conditions, secondary amines and anilines function as directing groups to facilitate regioselective CC bond activation of nonactivated cyclopropanes. The resulting amino-stabilized rhodacycles undergo carbonylative CN bond formation en route to challenging seven-and eight-membered lactams. The processes represent rare examples where CC bond oxidative addition of nonactivated cyclopropanes is exploited in reaction design. ", "Expanding the enzymatic toolbox for the green synthesis of valuable molecules is still of high interest in synthetic chemistry and the pharmaceutical industry. Chiral thiiranes are valuable sulfur-containing heterocyclic compounds, but relevant methods for their enantioselective synthesis are limited. Herein, we report a biocatalytic thionation strategy for the enantioselective synthesis of thiiranes, which was developed based on the halohydrin dehalogenase -catalyzed enantioselective ring-opening reaction of epoxides with thiocyanate and a subsequent nonenzymatic rearrangement process. A novel HHDH was identified and engineered for enantioselective biocatalytic thionation of various aryl-and alkyl-substituted epoxides on a preparative scale, affording the corresponding thiiranes in up to 43 % isolated yield and 98 % ee. Large-scale synthesis and useful transformations of chiral thiiranes were also performed to demonstrate the utility and scalability of the biocatalytic thionation strategy. ", "Axially chiral styrene-carboxylic esters were synthesized in high yields with excellent enantioselectivity by the cationic rhodiumH 8 -BINAP complexcatalyzed chelation-controlled cycloaddition reactions of 1, 6-and 1, 7-diynes with 1, 3-enyne-carboxylic esters. The diastereo-and enantioselective synthesis of C 2 symmetric axially chiral cis and trans-stilbenedicarboxylic esters was also achieved by the double cycloaddition reactions of two molecules of the 1, 6-diyne with 2, 3-dialkynylmaleate and 2, 3-dialkynylfumarate, respectively. In these reactions, the 1, 3-enynecarboxylic esters coordinating to rhodium with a fivemembered chelate were more reactive than those coordinating to rhodium with a six-membered chelate, although both chelation modes realized excellent enantioselectivity. The enantioselection mechanism of the cationic rhodium-catalyzed chelation-controlled cycloaddition was elucidated by DFT calculations. ", "The construction of all-carbon quaternary centers, especially those containing an alkyne-substituted framework, represents an important challenge in organic synthesis. Here we present a novel Fe-catalyzed selective formal insertion of diazo compounds into CC bonds of propargyl alcohols under mild conditions that enables the streamlined construction of alkynesubstituted all-carbon quaternary centers. This unique strategy starts with in situ generation of an ester group in the presence of carboxylic acids, followed by insertion of metal-carbene into C C bonds, which may open up a new reaction mode for exploring metal-carbene insertion into acyclic CC bonds. ", "Nicotinic acetylcholine receptors play an important role in neurotransmission and are also involved in addiction and several disease states. There is significant interest in therapeutic targeting of nAChRs however, achieving selectivity for one subtype over others has been a longstanding challenge, given the close structural similarities across the family. Here, we characterize binding interactions in the 34 nAChR subtype via structurefunction studies involving noncanonical amino acid mutagenesis and two-electrode voltage clamp electrophysiology. We establish comprehensive binding models for both the endogenous neurotransmitter ACh and the smoking cessation drug cytisine. We also use a panel of C-substituted cytisine derivatives to probe the effects of subtle changes in the ligand structure on binding. By comparing our results to those obtained for the well-studied 42 subtype, we identify several features of both the receptor and agonist structure that can be utilized to enhance selectivity for either 34 or 42. Finally, we characterize binding interactions of the 34-selective partial agonist AT-1001 to determine factors that contribute to its selectivity. These results shed new light on the design of selective nAChR-targeted ligands and can be used to inform the design of improved therapies with minimized off-target effects. ", "The enantioconvergent radical CC cross-coupling of alkyl halides with alkenylboronate esters is an appealing tool in the assembly of synthetically valuable enantioenriched alkenes owing to the ready availability, low toxicity, and airmoisture stability of alkenylboronate esters. Here, we report a copperchiral N, N, N-ligand catalytic system for the enantioconvergent cross-coupling of benzylpropargyl halides with alkenylboronate esters with good functional group tolerance. The key to the success is the rational design of hemilabile N, N, N-ligands by mounting steric hindrance at the ortho position of one coordinating quinoline ring. Thus, the newly designed ligand could not only promote the radical cross-coupling process in the tridentate form but also deliver enantiocontrol over highly reactive alkyl radicals in the bidentate form. Facile follow-up transformations highlight its potential utility in the synthesis of various enantioenriched building blocks as well as in the late-stage functionalization for drug discovery. ", "Atrityl-cation-initiated, silylium-ion-promoted hydrosilylation of aryl-substituted allenes is reported. Depending on the hydrosilane-to-initiator ratio, the hydrosilylation can be intercepted by an intramolecular electrophilic aromatic substitution or a Nazarov electrocyclization of an allyl-cation intermediate in the form of its endo isomer. By this, the selective formation of either the conventional 1, 2-hydrosilylation product or a cyclized product can be controlled. T he catalytic hydrosilylation of unsaturated compounds such as alkenes, alkynes, allenes, and conjugated systems is a key technology for the preparation of synthetically useful silicon-containing molecules. 1 Among those substrates, allenes are of special interest because they serve as C3 synthons in synthesis. 2 Despite this significant role, the hydrosilylation of allenes is still challenging due to the possible formation of four regioisomeric products. The control of regio-and stereoselectivity to arrive at a single isomer is an ongoing goal in hydrosilylation chemistry. 310 To date, reported protocols involve the use of metal catalysts. For example, protocols making use of aluminum, 3 nickel, 4 palladium, 5a, b copper, 6 and gold 7a catalysts have been reported for the formation of vinylsilanes I. There are also palladiumbased catalytic systems for the selective hydrosilylation of allenes leading to branched allylsilanes II. 4, 5 The terminal allylsilane III can be obtained under molybdenum 8 and cobalt 9 catalysis. A palladiumgold alloy catalyst was reported for the formation of vinylsilanes IV as a major product. 7b A thorough literature survey suggested that only one metal-free visiblelight-driven Eosin-Y-catalyzed system is reported for the formation of allylsilane III from the hydrosilylation of terminal allenes. 10 With our interest in silylium-ion catalysis, 11 we envisaged the hydrosilylation of allenes with hydrosilanes in the presence of a catalytic amount of Ph 3 C 4 as an initiator. This has precedent in Lamberts trityl-cation-initiated hydrosilylation of alkenes 12a with self-regeneration of the silylium ion. 12 Also, Arii and Kawashima made use of this approach in an intramolecular hydrosilylation of alkynes. 12b We hoped that allene 1 would convert into vinylsilane 3 by that cationic mechanism. However, experimental verification of this hypothesis led to the formation of cyclized product 4, likely as a result of an intramolecular FriedelCrafts allylation or a Nazarov electrocyclization 13 of an endo-allyl-cation intermediate. Notably, related intramolecular FriedelCrafts reactions as part of the hydrosilylation of alkynes and alkenes with", "Bicyclo pentanes are of great interest to the agrochemical, materials, and pharmaceutical industries. In particular, synthetic methods to access 1, 3-dicarbosubsituted BCParyls have recently been developed, but most protocols rely on the stepwise CC bond formation via the initial manipulation of BCP core to make the BCP electrophile or nucleophile followed by a second step to form the second key BCP-aryl bond. Moreover, despite the prevalence of CF bonds in bioactive compounds, one-pot, multicomponent cross-coupling methods to directly functionalize propellane to the corresponding fluoroalkyl BCP-aryl scaffolds are lacking. In this work, we describe a conceptually different approach to access diverse alkyl BCP-aryls at low temperatures and fast reaction times enabled by an iron-catalyzed multicomponent radical cross-coupling reaction from readily available alkyl halides, propellane, and Grignard reagents. Further, experimental and computational mechanistic studies provide insights into the mechanism and ligand effects on the nature of CC bond formation. Finally, these studies are used to develop a method to rapidly access synthetic versatile alkyl BCP halides via bisphosphine-iron catalysis. ", "We developed an efficient visible-light-mediated formal carbene insertion reaction of 1, 3-diketones with diazoesters for the construction of enantioenriched 1, 4-dicarbonyl compounds with a quaternary carbon center. Combining visible light and a Brnsted acid catalyst, chiral 1, 4-dicarbonyl compounds were achieved in good yields with high enantioselectivities by a photochemical carbene transfer protocol. ", "In oxidation reactions catalysed by supported metal nanoparticles with oxygen as the terminal oxidant, the rate of the oxygen reduction can be a limiting factor. This is exemplified by the oxidative dehydrogenation of alcohols, an important class of reactions with modern commercial applications. Supported gold nanoparticles are highly active for the dehydrogenation of the alcohol to an aldehyde 4 but are less effective for oxygen reduction 5, 6. By contrast, supported palladium nanoparticles offer high efficacy for oxygen reduction 5, 6. This imbalance can be overcome by alloying gold with palladium, which gives enhanced activity to both reactions 7, 8, 9 however, the electrochemical potential of the alloy is a compromise between that of the two metals, meaning that although the oxygen reduction can be improved in the alloy, the dehydrogenation activity is often limited. Here we show that by separating the gold and palladium components in bimetallic carbon-supported catalysts, we can almost double the reaction rate compared with that achieved with the corresponding alloy catalyst. We demonstrate this using physical mixtures of carbon-supported monometallic gold and palladium catalysts and a bimetallic catalyst comprising separated gold and palladium regions. Furthermore, we demonstrate electrochemically that this enhancement is attributable to the coupling of separate redox processes occurring at isolated gold and palladium sites. The discovery of this catalytic effect-a cooperative redox enhancement-offers an approach to the design of multicomponent heterogeneous catalysts. ", "An enantioselective total synthesis of -alstonlarsine A, a monoterpenoid indole alkaloid possessing a unique pentacyclic skeleton as well as a rare biological activity, is achieved. The key step is an efficient domino sequence, comprising enamine formation followed by an inverse-electron-demand intramolecular dearomative Diels-Alder cycloaddition for the construction of 9-azatricyclodecane core. The key intermediate for this domino sequence was synthesized by a newly developed methodology, relying on indole C -H bond functionalization, combined with intramolecular Horner-Wadsworth-Emmons reaction. This tactical combination offers a new general entry into other tricyclic frameworks possessing indole ring fused to 6-, 7-or 8-membered rings. ", "The bidirectional interconversion between ketone and enol structures of 4-cyclopentene-1, 3-dione derivatives was realized by photoswitching of fused dithienylethene using UV and visible light. A loss of antiaromaticity offered the driving force for light-triggered enolization and was supported by theoretical studies. Solvent and substituent effects provided additional means for regulating photoswitchable ketoenol tautomerism. Moreover, a significant change of acidity was revealed with light-induced ketoto-enol conversion, enabling control over base-catalyzed Michael addition. ", "Synthetic chemists have learned to mimic nature in using hydrogen bonds and other weak interactions to dictate the spatial arrangement of reaction substrates and to stabilize transition states to enable highly efficient and selective reactions. The activation of a catalyst molecule itself by hydrogen-bonding networks, in order to enhance its catalytic activity to achieve a desired reaction outcome, is less explored in organic synthesis, despite being a commonly found phenomenon in nature. Herein, we show our investigation into this underexplored area by studying the promotion of carbonyl-olefin metathesis reactions by hydrogen-bonding-assisted Brnsted acid catalysis, using hexafluoroisopropanol solvent in combination with paratoluenesulfonic acid. Our experimental and computational mechanistic studies reveal not only an interesting role of HFIP solvent in assisting pTSA Brnsted acid catalyst, but also insightful knowledge about the current limitations of the carbonyl-olefin metathesis reaction. ", "Bioisosteres provide valuable design elements that medicinal chemists can use to adjust the structural and pharmacokinetic characteristics of bioactive compounds towards viable drug candidates. Aryl oxetane amines offer exciting potential as bioisosteres for benzamides-extremely common pharmacophores-but are rarely examined due to the lack of available synthetic methods. Here we describe a class of reactions for sulfonyl fluorides to form amino-oxetanes by an alternative pathway to the established SuFEx click reactivity. A defluorosulfonylation forms planar oxetane carbocations simply on warming. This disconnection, comparable to a typical amidation, will allow the application of vast existing amine libraries. The reaction is tolerant to a wide range of polar functionalities and is suitable for array formats. Ten oxetane analogues of bioactive benzamides and marketed drugs are prepared. Kinetic and computational studies support the formation of an oxetane carbocation as the rate-determining step, followed by a chemoselective nucleophile coupling step. ", "An unprecedented asymmetric -allylic alkylation of free dienolates via ScIr dual catalysis is reported, which affords a range of synthetically versatile -allylic crotonaldehydes in high efficiency with excellent chemo-, regio-, and enantioselectivities. The dienolates bearing no essential auxiliary groups were generated in situ by scandium triflate-mediated Meinwald rearrangement of vinyloxiranes atom-economically. With the assistance of computational density functional theory calculations, a ScIr bimetallic catalytic cycle was proposed to illustrate the reaction mechanism. ", "Atropisomers bearing multiple stereogenic axes are of increasing importance to the field of material science, pharmaceuticals, and catalysis. However, the atroposelective construction of multi-axis atropisomers remains rare and challenging, due to the intrinsical difficulties in the stereo-control of the multiple stereogenic axes. Herein, we demonstrate a single-step construction of a new class of 1, 2-diaxially chiral triaryl pyranones by an N-heterocyclic carbene organocatalytic asymmetric annulation of well-designed alkynyl acylazolium precursors and enolizable sterically hindered 2-aryl ketones. The protocol features broad substrate scope, excellent stereo-control, and potentially useful synthetic applications. The success of this reaction relies on the rational design of structurally matched reaction partners and the careful selection of the asymmetric catalytic system. DFT calculations have also been performed to discover and rationalize the origin of the high stereoselectivity of this reaction. ", "In this study, we engineer a variant of the flavin-dependent halogenase RebH that catalyzes site-and atroposelective halogenation of 3-aryl-4-quinazolinones via kinetic or dynamic kinetic resolution. The required directed evolution uses a combination of random and site-saturation mutagenesis, substrate walking using two probe substrates, and a two-tiered screening approach involving the analysis of variant conversion and then enantioselectivity of improved variants. The resulting variant, 3-T, provides 99:1 e. r. for the -atropisomer of the major brominated product, 25-fold improved conversion, and 91-fold improved site selectivity relative to the parent enzyme on the probe substrate used in the final rounds of evolution. This high activity and selectivity translate well to several additional substrates with varied steric and electronic properties. Computational modeling and docking simulations are used to rationalize the effects of key mutations on substrate binding. Given the range of substrates that have been used for atroposelective synthesis via electrophilic halogenation in the literature, these results suggest that flavin-dependent halogenases could find many additional applications for atroposelective catalysis. More broadly, this study highlights how RebH can be engineered to accept structurally diverse substrates that enable its use for enantioselective catalysis. ", "Whereas photoinduced, copper-catalyzed couplings of nitrogen nucleophiles with alkyl electrophiles have recently been shown to provide an attractive approach to achieving a variety of enantioselective CN bond constructions, mechanistic studies of these transformations have lagged the advances in reaction development. Herein we provide mechanistic insight into a previously reported photoinduced, copper-catalyzed enantioconvergent CN coupling of a carbazole nucleophile with a racemic tertiary -haloamide electrophile. Building on the isolation of a copper model complex whose EPR parameters serve as a guide, we independently synthesize two key intermediates in the proposed catalytic cycle, a copper metalloradical 2, as well as a tertiary -amide organic radical the generation and characterization of R was guided by DFT calculations, which suggested that it would be stable to homocoupling. Continuous-wave and pulse EPR studies, along with corresponding DFT calculations, are among the techniques used to characterize these reactive radicals. We establish that these two radicals do indeed combine to furnish the CN coupling product in good yield and with significant enantiomeric excess, thereby supporting the chemical competence of these proposed intermediates. DFT calculations are consistent with R initially binding to copper via a dative interaction from the closed-shell carbonyl oxygen atom of the radical, which positions the -carbon for direct reaction with the copper-bound carbazole N atom, to generate the CN bond with enantioselectivity, without the formation of an alkylcopper intermediate. ", "The development of the first asymmetric trans-selective hydrogenation of 1, 3-disubstituted isoquinolines is reported. Utilizing Cl 2 and a commercially available chiral Josiphos ligand, a variety of differentially substituted isoquinolines are hydrogenated to produce enantioenriched trans-tetrahydroisoquinolines in good yield with high levels of enantioselectivity. Directing group studies demonstrate that the hydroxymethyl functionality at the C1 position is critical for hydrogenation to favor the transdiastereomer. Preliminary mechanistic studies reveal that non-coordinating chlorinated solvents and halide additives are crucial to enable trans-selectivity. ", "The 1, 2-diamine motif is prevalent in natural products, small-molecule pharmaceuticals, and catalysts for asymmetric synthesis. Transition metal catalyzed alkene diazidation has evolved to be an attractive strategy to access vicinal primary diamines but remains challenging, especially for practical applications, due to the restriction to a certain type of olefins, the frequent use of chemical oxidants, and the requirement for high loadings of metal catalysts. Herein we report a scalable Cuelectrocatalytic alkene diazidation reaction with 0. 02 mol % of copper acetylacetonate as the precatalyst without exogenous ligands. In addition to its use of low catalyst loading, the electrocatalytic method is scalable, compatible with a broad range of functional groups, and applicable to the diazidation of, -unsaturated carbonyl compounds and mono-, di-, tri-, and tetrasubstituted unactivated alkenes. ", "The enantioselective total synthesis of madangamine E has been completed in 30 steps, enabled by a new catalytic and highly enantioselective desymmetrizing intramolecular Michael addition reaction of a prochiral ketone to a tethered, -disubstituted nitroolefin. This key carboncarbon bond forming reaction efficiently constructed a chiral bicyclic core in near-perfect enantio-and diastereo-selectivity, concurrently established three stereogenic centers, including a quaternary carbon, and proved highly scalable. Furthermore, the pathway and origins of enantioselectivity in this catalytic cyclization were probed using density functional theory calculations, which revealed the crucial substratecatalyst interactions in the enantio-determining step. Following construction of the bicyclic core, the total synthesis of madangamine E could be completed, with key steps including a mild one-pot oxidative lactamization of an amino alcohol, a two-step Z-selective olefination of a sterically hindered ketone, and ring-closing metatheses to install the two macrocyclic rings. ", "Ni 2, 2bipyridine complexes are commonly employed photoredox catalysts of bond-forming reactions in organic chemistry. However, the mechanisms by which they operate are still under investigation. One potential mode of catalysis is via entry into NiNi cycles, which can be made possible by light-induced, excited-state NiC bond homolysis. Here, we report experimental and computational analyses of a library of Nibpy aryl halide complexes, NiCl, to illuminate the mechanism of excited-state bond homolysis. At given excitation wavelengths, photochemical homolysis rate constants span 2 orders of magnitude across these structures and correlate linearly with Hammett parameters of both bpy and aryl ligands, reflecting structural control over key metal-to-ligand charge-transfer and ligand-to-metal charge-transfer excited-state potential energy surfaces. Temperature-and wavelength-dependent investigations reveal moderate excited-state barriers and a minimum energy excitation threshold, respectively. Correlations to electronic structure calculations further support a mechanism in which repulsive triplet excited-state PESs featuring a critical aryl-to-Ni LMCT lead to bond rupture. Structural control over excitedstate PESs provides a rational approach to utilize photonic energy and leverage excited-state bond homolysis processes in synthetic chemistry. ", "The -Meisenheimer rearrangement is well known as the -migration of an O-substituted hydroxylamine from a tertiary amine Noxide, and it is frequently employed in organic synthesis to enforce adjacent carbon oxidation or install a 1, 2-oxazine core, which is a prevalent structural feature and pharmacophore of many bioactive natural products. Although the -Meisenheimer rearrangement was proposed to occur in the biosynthesis of a number of 1, 2-oxazine-containing natural products, it has never been proved biosynthetically. Here, we identified the biosynthetic gene cluster of an insecticidal natural product, paeciloxazine, from Penicillium janthinellum and characterized a flavin-dependent monooxygenase, PaxA, as the first example that mediates the formation of a 1, 2-oxazine moiety via Meisenheimer rearrangement. In vitro biochemical assays, sitedirected mutations, docking and molecular dynamics simulations, and density functional theory calculations support the mechanism that PaxA first catalyzes N-oxidation to form an N-oxide intermediate, which undergoes -Meisenheimer rearrangement with the assistance of an amino acid with proton transfer property. This study expands the repertoire of rearrangement reactions during the biosynthesis of natural products and provides a new strategy for discovering natural products with NO tethers by genome mining. ", "Xu Chen and Ilan Marek Dedicated to Professor Alain Krief on the occasion of his 80 th birthday Abstract: A highly regio-and diastereoselective nucleophilic substitution at the quaternary carbon stereocenter of cyclopropyl ketones and cyclopropyl carbinol derivatives using TMSBr, DMPSCl and TMSN 3 as nucleophiles has been developed. A variety of acyclic tertiary alkyl bromides, chlorides and azides were therefore prepared with excellent diastereopurity. The substitution occurs at the most substituted quaternary carbon center in a stereoinvertive manner, which may be attributed to the existence of a bicyclobutonium species. ", "The rational use of directed deprotometallation, sulfur oxidation and sulfoxidelithium exchange allowed the synthesis of enantiopure ferrocene-1, 2-disulfoxide derivatives. Not only do they represent the first members of this original family, but some of them have shown promise as ligands in rhodium-catalysed conjugate addition. ", "Ligand-enabled Pd-catalyzed regioselective, -dehydrogenation of carbonyl compounds via -methylene CH activation has recently emerged as a promising transformation. Herein, we report the realization of, -dehydrogenation and subsequent vinyl CH olefination reactions of free carboxylic acids, thus providing a unique method for the structural diversification of aliphatic acids containing -quaternary centers through sequential functionalizations of two -CH bonds and one -CH bond. This tandem dehydrogenationolefinationlactonization reaction offers a one-step preparation of -alkylidene--lactones, which are often difficult to prepare through conventional methods, from inexpensive and abundant free aliphatic acids. A variety of free aliphatic acids, such as isosteviol and grandiflorolic acid natural products, and olefins are compatible with the reported protocol. The newly designed bidentate oxime ether-pyridone and morpholine-pyridone ligands are crucial for this tandem reaction to proceed. Notably, these ligands also enable preferential methylene CH activation over the previously reported, competing process of methyl CH bond olefination. ", "Aromatic tertiary amines are one of the most important classes of organic compounds in organic chemistry and drug discovery. It is difficult to efficiently construct tertiary amines from primary amines via classical nucleophilic substitution due to consecutive overalkylation. In this paper, we have developed a radical tandem C-N coupling strategy to efficiently construct aromatic tertiary amines from commercially available carboxylic acids and nitroarenes. A variety of aromatic tertiary amines can be furnished in good yields with excellent functional group compatibility under mild reaction conditions. The use of two different carboxylic acids also allows for the concise synthesis of nonsymmetric aromatic tertiary amines in satisfactory yields. Mechanistic studies suggest the intermediacy of the arylamine-Fe species and might provide a possible evidence for an S H 2 pathway in the critical C-N bond formation step. ", "The combined catalytic systems derived from organocatalysts and transition metals exhibit powerful activation and stereoselective-control abilities in asymmetric catalysis. This work describes a highly efficient chiral aldehydenickel dual catalytic system and its application for the direct asymmetric propargylation reaction of amino acid esters with propargylic alcohol derivatives. Various structural diversity, disubstituted non-proteinogenic amino acid esters are produced in good-to-excellent yields and enantioselectivities. Furthermore, a stereodivergent synthesis of natural product NP25302 is achieved, and a reasonable reaction mechanism is proposed to illustrate the observed stereoselectivity based on the results of control experiments, nonlinear effect investigation, and HRMS detection. ", "1. Among the family of amino acids, -amino acids are an important class of organic molecules, being key structural elements of numerous biologically active molecules, drugs and natural products. Moreover, owing to their increased metabolic stability, -amino acids are also broadly utilized in the construction of bioactive peptides and peptidomimetics 6, 7. Thus, the development of an efficient synthesis of -amino acids and related derivatives is of great importance for organic and medicinal chemistry. As the simplest -amino acid, -alanine is the only naturally occurring -type amino acid and inextricably woven into our daily life for usage as food additives, pharmaceuticals and nitrogen-containing chemicals. For example, -alanine is an important precursor to vitamin B5, coenzyme A and nylon-3 8. In terms of its biosynthesis, -alanine is formed by the degradation of dihydrouracil and carnosine 9. Currently, the worldwide market demand for -alanine mainly relies on industrial production through the reaction of ammonia with -propiolactone 10. Despite the fact that this represents an efficient approach to -alanine, the multistep preparation of -propiolactone and the requirement of harsh reaction conditions undoubtedly reduces its economic benefits. Ethylene is widely used in the chemical industry, and its worldwide production was over 197 million tons in 2020, which exceeds that of any other organic compound. From the viewpoint of the environment and economy, the direct utilization of ethylene as a starting material would provide an elegant and alternative method for the preparation of -alanine, especially for industry. In recent years, continuous progress has also been made in preparing unnatural -amino acid derivatives by a myriad of synthetic methods 11. The most frequently employed strategies mainly involve: the conjugate addition of amine nucleophiles to, -unsaturated carboxylic acid derivatives 12, 13, the noble-metal -catalysed hydrogenation of -substituted-- acrylates 14, the Mannich-type reaction of silyl enol ethers with imines 15, 16 and the multistep Arndt-Eistert homologation of -amino acids with diazomethane 17. Despite their versatility, most of these methodologies rely on multistep manipulations of prefunctionalized substrates, which means that additional chemical steps and purifications are required to prepare the reactive building blocks. In addition to the above traditional methods, two recent works using CO or CO 2 as the carboxyl source offered new strategies for the preparation of -amino acid derivatives 18, 19. In 2015, Liu and co-workers developed a novel palladium-catalysed intermolecular aminocarbonylation of simple alkenes to generate -amino acid derivatives, which avoided the utilization of prefunctionalized substrates 18. However, the protocol was limited to monosubstituted styrenes and electron-neutral alkenes only, and thereby suffered from limited generality. Another elegant work on nickel-catalysed reductive carboxylation of N-substituted aziridines with CO 2 was very recently reported by Martins group 19. Although various free -amino acids were formed, prefunctionalized aziridines and long reaction times are required. Furthermore, given that -amino acid derivatives are mainly used in food and pharmaceutical industries, it is mandatory to remove toxic trace metal contaminants from the products when metals are used as the catalysts. Undoubtedly, the development of a general and practical strategy to access diverse -amino acid derivatives from abundant feedstock, ideally with mild and metal-free conditions, is a highly desirable, yet challenging, task in organic synthesis. Recently, the harnessing of visible light as a safe, renewable and inexpensive source of chemical energy to promote the synthesis of complex organic molecules has emerged as a powerful tool in organic synthesis. As part of our ongoing interest in using energy", "Scheme 1. A Chemodivergent asymmetric synthesis. B Previous work: hydrogenation and targeted transformations: cyclopropanation and epoxidation. C Reported approaches for enantioselective cyclopropanation and epoxidation of enol-ether substrates. ", "Bastimolide B is a polyhydroxy macrolide isolated from marine cyanobacteria displaying antimalarial activity. It features a dense array of hydroxylated stereogenic centers with 1, 5-relationships along a hydrocarbon chain. These 1, 5-polyols represent a particularly challenging motif for synthesis, as the remote position of the stereocenters hampers stereocontrol. Herein, we present a strategy for 1, 5-polyol stereocontrolled synthesis based on iterative boronic ester homologation with enantiopure magnesium carbenoids. By merging boronic ester homologation and transition-metal-catalyzed alkene hydroboration and diboration, the acyclic backbone of bastimolide B was rapidly assembled from readily available building blocks with full control over the remote stereocenters, enabling the total synthesis to be completed in 16 steps. ", "The mechanism of our previously reported catalytic asymmetric bromocyclization reactions using 2, 2-bis--1, 1-binaphthyl monoxide was examined in detail by the means of control experiments, NMR studies, X-ray structure analysis, and CryoSpray electrospray ionization mass spectrometry analysis. The chiral BINAP monoxide was transformed to a key catalyst precursor, proton-bridged bisphosphine oxide complex, in the presence of N-bromosuccinimide and contaminating water. The thus-formed POHOP further reacts with NBS to afford BINAP dioxide and molecular bromine simultaneously in equimolar amounts. While the resulting Br 2 is activated by NBS to form a more reactive brominating reagent, BINAP dioxide serves as a bifunctional catalyst, acting as both a Lewis base that reacts with Br 2 NBS to form a chiral brominating agent and also as a Brnsted base for the activation of the substrate. By taking advantage of this novel concerted Lewis Brnsted base catalysis by BINAP dioxide, we achieved the first regio-and chemodivergent parallel kinetic resolutions of racemic unsymmetrical bisallylic amides via bromocyclization. ", "Silaspiranes have attracted particular attention due to their chiral spiro-silicon center, which serves as an ideal carbon isostere and can endow spiro-analogs with distinct properties. Distinct from previously reported cyclization or cycloaddition strategies to form 55-silaspiranes, we report herein the asymmetric dual ring expansion of spirosilabicyclobutanes with alkynes to synthesize axially chiral spirosilabicyclohexenes bearing a novel 66-silaspirane framework. DFT calculations provide the deep insight into the origin of the high enantioselectivity controlled by the sterically demanding binaphthyl phosphoramidite ligand. Preliminary studies of chiroptical properties indicate that one of the spirosilabicyclohexene analogs exhibit fluorescence emission, Cotton effects and CPL activity. ", "Pyridine halogenation reactions are crucial for obtaining the vast array of derivatives required for drug and agrochemical development. However, despite more than a century of synthetic endeavors, halogenation processes that selectively functionalize the carbon-hydrogen bond in the 3-position of a broad range of pyridine precursors remain largely elusive. We report a reaction sequence of pyridyl ring opening, halogenation, and ring closing whereby the acyclic Zincke imine intermediates undergo highly regioselective halogenation reactions under mild conditions. Experimental and computational mechanistic studies indicate that the nature of the halogen electrophile can modify the selectivitydetermining step. Using this method, we produced a diverse set of 3-halopyridines and demonstrated late-stage halogenation of complex pharmaceuticals and agrochemicals. ", "Alight-driven method for the contra-thermodynamic positional isomerization of olefins is described. In this work, stepwise PCET activation of a more substituted and more thermodynamically stable olefin substrate is mediated by an excited-state oxidant and a Brnsted base to afford an allylic radical that is captured by a Cr cocatalyst to furnish an allylchromium- intermediate. In situ protodemetalation of this allylchromium complex by methanol is highly regioselective and affords an isomerized and less thermodynamically stable alkene product. The higher oxidation potential of the less substituted olefin isomer renders it inert to further oxidation by the excited-state oxidant, enabling it to accumulate in solution over the course of the reaction. A broad range of isopropylidene substrates are accommodated, including enol ethers, enamides, styrenes, 1, 3-dienes, and tetrasubstituted alkyl olefins. Mechanistic investigations of the protodemetalation step are also presented. ", "Selective hydrogenation of epoxides would be a direct and powerful approach for alcohol synthesis, but it has proven to be elusive. Here, electrochemically epoxide hydrogenation using electrons and protons as reductants is reported. A wide range of primary, secondary, and tertiary alcohols can be achieved through selective Markovnikov or anti-Markovnikov ring opening in the absence of transition metals. Mechanistic investigations revealed that the regioselectivity is controlled by the thermodynamic stabilities of the in situ generated benzyl radicals for aryl-substituted epoxides and the kinetic tendency for Markovnikov selective ring opening for alkyl-substituted epoxides. ", "Carbon-hydrogen functionalization of pyridines is a powerful tool for the rapid construction and derivatization of many agrochemicals, pharmaceuticals, and materials. Because of the inherent electronic properties of pyridines, selective meta-CH functionalization is challenging. Here, we present a protocol for highly regioselective meta-CH trifluoromethylation, perfluoroalkylation, chlorination, bromination, iodination, nitration, sulfanylation, and selenylation of pyridines through a redox-neutral dearomatization-rearomatization process. The introduced dearomative activation mode provides a diversification platform for meta-selective reactions on pyridines and other azaarenes through radical as well as ionic pathways. The broad scope and high selectivity of these catalyst-free reactions render these processes applicable for late-stage functionalization of drugs. ", "The synthesis of chiral ketones has been a long focus of chemistry research. Enantioselective radical hydroacylation, as a useful strategy to access various chiral ketones, was restricted to the reaction with -substituted alkenes, in which a -stereocenter was generated via a stereocontrolled radical addition to prochiral alkene. Herein, we realized a highly enantioselective radical hydroacylation of -substituted, -unsaturated carbonyl compounds through direct hydrogen atom transfer in the presence of the photocatalyst anthraquinone and chiral N, N-dioxidemetal complexes. This mild, robust method provided a facile access to a wide array of chiral ketones with -tertiary stereocenters by using the readily available aldehyde as a hydroacylation reagent. Based on the spectroscopy experiments and control experiments together with DFT calculations, a hydrogen atom transferradical additionenantioselective reverse hydrogen atom transfer sequence was proposed. ", "Methods for regioselective N-methylation and -alkylation of unsaturated heterocycles with off the shelf reagents are highly sought-after. This reaction could drastically simplify synthesis of privileged bioactive molecules. Here we report engineered and natural methyltransferases for challenging N-ethylation of heterocycles, including benzimidazoles, benzotriazoles, imidazoles and indazoles. The reactions are performed through a cyclic enzyme cascade that consists of two methyltransferases using only iodoalkanes or methyl tosylate as simple reagents. This method enables the selective synthesis of important molecules that are otherwise difficult to access, proceeds with high regioselectivity, yield, on a preparative scale, and with nearly equimolar concentrations of simple starting materials. Unsaturated N-heterocycles such as benzimidazoles, benzotriazoles, imidazoles and indazoles are privileged scaffolds in pharmaceuticals and bioactive compounds. These aromatic rings are frequently N-methylated or -alkylated, with the Nsubstitution pattern controlling their biological function. Due their usefulness, many methods for the preparation of N-substituted heterocycles exist, but their synthesis is typically tedious and often proceeds through multistep de novo ring construction. Synthetic access to N-substituted heterocycles is particular laborious when multiple derivatives need to be synthesized, ", "The traditional and widespread rationale behind the stability trend of alkyl-substituted carbocations is incomplete. Through state-ofthe-art quantum chemical analyses, we quantitatively established a generally overlooked driving force behind the stability of carbocations, namely, that the parent substrates are substantially destabilized by the introduction of substituents, often playing a dominant role in solution. This stems from the repulsion between the substituents and the C-X bond. Carbocations are ubiquitous reactive intermediates in synthetic chemistry and are involved in many fundamental organic transformations. 1, 2 These reactive intermediates generally form through a heterolytic C-X bond dissociation, yielding a carbocation C and an anionic X. The heterolytic bond dissociation energy, for simple alkyl halides Me m H 3m C-X, decreases upon increasing methyl substitution along the series of H 3 C-X, MeH 2 C-X, Me 2 HC-X, Me 3 C-X. 3 In other words, it is easier to form more substituted carbocations, making them more likely to participate as an intermediate in a chemical reaction. Currently, the reduced heterolytic bond dissociation energy of the C-X bond is often ascribed to the stabilization of the carbocation, which increases along methyl, primary, secondary, and tertiary substituted carbocations. 4 This stability trend", "Our first strategy for rapidly accessing pyrrolidinone cores of salinosporamides involved combined use of memory of chirality and dynamic kinetic resolution principles in aldol reactions of the serinederived 5-oxazolidinone substrate, which was ultimately unsuccessful with respect to enantioselectivity. This failure led us to the revised strategy. The influence of the stereocenter in 5-oxazolidinone enabled selective installation of the C-2 stereocenter. The intramolecular aldol reaction of the C-2 stereodefined aldol substrate was successful. An unexpected hydrolytic dynamic kinetic resolution was observed in hydrolyses of the bicyclic aldol products. This unprecedented substratedriven hydrolytic dynamic kinetic resolution was utilized in preparing the pyrrolidinone core with excellent efficiency. Through this strategy, the concise total syntheses of salinosporamides A and B as well as cinnabaramides A, E, and F were achieved with high selectivity. ", "An organized combination of stiff and elastic domains within a single material can synergistically tailor bulk mechanical properties. However, synthetic methods to achieve such sophisticated architectures remain elusive. We report a rapid, facile, and environmentally benign method to pattern strong and stiff semicrystalline phases within soft and elastic matrices using stereocontrolled ring-opening metathesis polymerization of an industrial monomer, cis-cyclooctene. Dual polymerization catalysis dictates polyolefin backbone

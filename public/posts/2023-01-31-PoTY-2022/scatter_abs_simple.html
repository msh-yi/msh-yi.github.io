.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log("CAT NAME " + fullData.docs.categories[categoryNum])
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {
                'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.sort((a, b) => a.i - b.i).map(x => x.term)
            }
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '(\\W|^)(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')(\\W|$)',
                    'gim'
                );
            }
            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            let curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }

                            // remove duplicate offsets
                            // merge overlapping offsets
                            let offsets = merge(fullData.offsets[term][i]);

                            var snippetPadding = 100

                            let offsetChunks = [];
                            let curChunk = [];
                            for (let i = 0; i < offsets.length; ++i) {
                                if (i > 0 && (offsets[i][0] - offsets[i - 1][1] >= snippetPadding)) {
                                    offsetChunks.push(curChunk);
                                    curChunk = []
                                }
                                curChunk.push(offsets[i])
                            }
                            offsetChunks.push(curChunk);

                            let highlightOpen = '<b style="background-color: lightgoldenrodyellow">';
                            let highlightClose = '</b>';
                            offsetChunks.map(
                                function (offsets) {
                                    if (offsets.length > 0) {
                                        let offsetStart = offsets[0][0]
                                        let offsetEnd = offsets[offsets.length - 1][1];
                                        let spanStart = Math.max(0,
                                            offsetStart - snippetPadding);
                                        let spanEnd = Math.min(offsetEnd + snippetPadding, text.length);
                                        let snippet = text.substr(spanStart, spanEnd - spanStart);
                                        console.log("OffsetSE");
                                        console.log(offsetStart + '|' + offsetEnd);
                                        console.log("SpanSE");
                                        console.log(spanStart + '|' + spanEnd);
                                        console.log("SnippetPre");
                                        console.log(snippet);
                                        offsets.reverse().forEach(
                                            function (offset) {
                                                offset[0] -= spanStart;
                                                offset[1] -= spanStart
                                                snippet = (
                                                    snippet.substr(0, offset[0])
                                                    + highlightOpen
                                                    + snippet.substr(offset[0], offset[1] - offset[0])
                                                    + highlightClose
                                                    + snippet.substr(offset[1], snippet.length - offset[1])
                                                )
                                                console.log("Snippet||" + i + '||' + offset[0] + '|' + offset[1]);
                                                console.log(snippet);
                                            }
                                        )
                                        console.log("SnippetPost");
                                        console.log(snippet);

                                        if (spanStart > 0)
                                            snippet = '...' + snippet;
                                        if (snippetPadding < text.length - offsetEnd)
                                            snippet = snippet + '...'
                                        console.log("SnippetDone");
                                        console.log(snippet);

                                        curMatch.snippets.push(snippet)
                                    }
                                }
                            )
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {


                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        let curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};

        function searchInText(d, includeAll = true) {

                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                }

                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character  indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }


                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];

                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;

            }).filter(function (x) {

            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {

            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {

            });
            console.log('extraCategoryNumList')

            if (pattern !== null) {

                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {

                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

uses a red-light-excited Sn IV chlorin e6 catalyst to activate a phenyl azide biotin probe. We validate Map-Red by demonstrating photonically controlled protein labeling in vitro through several layers of tissue, and we then apply our platform in cellulo to label EGFR microenvironments and validate performance with STED microscopy and quantitative proteomics. Finally, to demonstrate labeling in a complex biological sample, we deploy Map-Red in whole mouse blood to profile erythrocyte cell-surface proteins. This work represents a significant methodological advance toward light-based proximity labeling in complex tissue environments and animal models. ", "The synthesis of 9-borafluorene with an electron-withdrawing o-carboranyl substituent and its reactions with a series of alkenes are described. The o-carboranyl substituent is bonded via one of the cluster carbon atoms to the boron atom of the 9-borafluorene moiety. In all cases, the reactions afford partly saturated analogs of borepins by unprecedented alkene insertion into the endocyclic B-C bond of the borole ring. Comparative studies with 9-bromo-9-borafluorene illustrate the superior insertion reactivity of the carboranyl-substituted derivative. A suite of experimental and computational techniques disclose the unique properties of the 9-borafluorene and provide insight into how the 9-carboranyl substituent affects its chemical reactivity. ", "We report the mild activation of carbamoyl azides to the corresponding nitrenes using a blue light-catalyzed strategy, which enables stereospecific access to N-trifluoromethyl imidazolidinones and benzimidazolones. These novel structural motifs proved to be highly robust, allowing their downstream diversification. On the basis of our combined computational and experimental studies, we propose that an electron rebound with the excited metal catalyst is undergone, involving a reduction-triggered nitrogen loss, followed by oxidation to the corresponding carbamoyl nitrene and subsequent CH insertion. ", "Ring-opening copolymerizations have emerged as a powerful approach towards the creation of sustainable polymers. Typical H-bonding catalysts for ring-opening are subject to a single catalytic site. Here we describe a H-bond-donorLewis-acidic-boron organocatalyst featuring two distinct catalytic sites in one molecule. The ring-opening copolymerization of epoxides with anhydride mediated by these modular, and tunable catalysts achieves high selectivity and markedly higher activity compared to either of the di-thiourea analogues or any combinations of them. Calculations and experimental studies reveal that the superior catalytic performance arises from tug-of-war between two differentiated catalytic sites: thiourea pulls off the propagating chain-end from boron center, simultaneously enhancing the role of monomer activation and also nucleophilicity of the propagation intermediates. ", "We report the reprogramming of nonheme iron enzymes to catalyze an abiological C-H azidation reaction through iron-catalyzed radical relay. This biocatalytic transformation uses amidyl radicals as hydrogen atom abstractors and Fe-N 3 intermediates as radical trapping agents. We established a high-throughput screening platform based on click chemistry for rapid evolution of the catalytic performance of identified enzymes. The final optimized variants deliver a range of azidation products with up to 10, 600 total turnovers and 93% enantiomeric excess. Given the prevalence of radical relay reactions in organic synthesis and the diversity of nonheme iron enzymes, we envision that this discovery will stimulate future development of metalloenzyme catalysts for synthetically useful transformations unexplored by natural evolution. ", "Transition metal-catalyzed carbonylative cross-coupling reactions are some of the most widely used methods in organic synthesis. However, despite the obvious advantages of iron as an abundant and low toxicity transition metal catalyst, its practical application in carbonylation reaction remains largely unexplored. Here we report our recent study on Fe-catalyzed alkoxycarbonylation of alkyl halides. Mechanistic studies indicate that the reaction is catalyzed by an in situ generated Fe 2 complex. This low-valent iron species activates alkyl bromides via a distinctive two-electron transfer process, whereas it proceeds via a single electron transfer process for alkyl iodides which is consistent with literature. ", "Transition-metal catalysis of substitution reactions of alkyl electrophiles by nitrogen nucleophiles is beginning to emerge as a powerful strategy for synthesizing higher-order amines, as well as controlling their stereochemistry. Herein, we report that a readily accessible chiral copper catalyst can achieve the photoinduced, enantioconvergent coupling of a variety of racemic tertiary alkyl electrophiles with aniline nucleophiles to generate a new CN bond with good ee at the fully substituted stereocenter of the product whereas this photoinduced, copper-catalyzed coupling proceeds at 78 C, in the absence of light and catalyst, virtually no CN bond formation is observed even upon heating to 80 C. The mechanism of this new catalytic enantioconvergent substitution process has been interrogated with the aid of a wide array of tools, including the independent synthesis of proposed intermediates and reactivity studies, spectroscopic investigations featuring photophysical and EPR data, and DFT calculations. These studies led to the identification of three copperbased intermediates in the proposed catalytic cycle, including a chiral three-coordinate formally copperanilido anilidyl radical complex that serves as a persistent radical that couples with a tertiary organic radical to generate the desired CN bond with good enantioselectivity. ", "Conventional glycosylation with galactosyl donors having C-2 benzyl ether-type functionality often leads to anomeric mixtures, due to the anomeric and steric effects that stabilize the 1, 2-cis--and 1, 2-trans--glycosides, respectively. Herein we report a versatile ZnI 2 -directed -galactosylation approach employing a 4, 6-O-tethered and 2-O-Bn galactosyl donor for the stereoselective and efficient synthesis of -O-galactosides. With a broad substrate scope, the reaction tolerates a wide range of functional groups and complex molecular architectures, providing stereocontrolled -galactosides in moderate to excellent yields. The practicality of this transformation is demonstrated through the synthesis of a tetrasaccharide arabinogalactan fragment with high stereoselectivity. ", "Naturally evolved enzymes, despite their astonishingly large variety and functional diversity, operate predominantly through thermochemical activation. Integrating prominent photocatalysis modes into proteins, such as triplet energy transfer, could create artificial photoenzymes that expand the scope of natural biocatalysis 1-3. Here, we exploit genetically reprogrammed, chemically evolved photoenzymes embedded with a synthetic triplet photosensitizer that are capable of excited-state enantio-induction 4-6. Structural optimization through four rounds of directed evolution afforded proficient variants for the enantioselective intramolecular -photocycloaddition of indole derivatives with good substrate generality and excellent enantioselectivities. A crystal structure of the photoenzyme-substrate complex elucidated the non-covalent interactions that mediate the reaction stereochemistry. This study expands the energy transfer reactivity 7-10 of artificial triplet photoenzymes in a supramolecular protein cavity and unlocks an integrated approach to valuable enantioselective photochemical synthesis that is not accessible with either the synthetic or the biological world alone. ", "Along-standing problem in the area of organolithium chemistry has been the need for a highly reactive Li-metal source that mimics Li-powders but has the advantage of being freshly prepared from inexpensive and readily available Li-sources. Here, we report a simple and convenient activation method using liquid ammonia that furnishes a new Li-metal source in the form of crystalline Li-dendrites. The Li-dendrites were shown to have ca. 100 times greater surface area than conventional Li-sources created by prototypical mechanical activation methods. Concomitant with the surface area increase, the Li-dendrites were shown to exhibit significant rate enhancements over Li-powders, which are currently the industry standard for the preparation of organolithium compounds. These features were leveraged for the reproducible synthesis of organolithium reagents over a range of common laboratory scales. ", "Daphenylline is a structurally unique member of the triterpenoid Daphniphyllum natural alkaloids, which exhibit intriguing biological activities. Six total syntheses have been reported, five of which utilize aromatization approaches. Herein, we report a concise protecting-group-free total synthesis by means of a novel intramolecular oxidative dearomatization reaction, which concurrently generates the critical seven-membered ring and the quaternary-containing vicinal stereocenters. Other notable transformations include a tandem reductive aminationamidation double cyclization reaction, to assemble the cage-like architecture, and installation of the other two chiral stereocenters via a highly enantioselective rhodium-catalyzed challenging hydrogenation of the diene intermediate and an unprecedented remote acid-directed MukaiyamaMichael reaction of the complex benzofused cyclohexanone. ", "-Alkynyldiazomethanes, generated in situ from the corresponding sulfonyl hydrazones in the presence of a base, can serve as effective metalloradicophiles in Co-based metalloradical catalysis for asymmetric cyclopropanation of alkenes. With D 2 -symmetric chiral amidoporphyrin 2, 6-DiMeO-QingPhyrin as the optimal supporting ligand, the Co-based metalloradical system can efficiently activate different -alkynyldiazomethanes at room temperature for highly asymmetric cyclopropanation of a broad range of alkenes. This catalytic radical process provides a general synthetic tool for stereoselective construction of alkynyl cyclopropanes in high yields with high both diastereoselectivity and enantioselectivity. Combined computational and experimental studies offer several lines of evidence in support of the underlying stepwise radical mechanism for the Co-catalyzed olefin cyclopropanation involving a unique -metalloradical intermediate that is associated with two resonance forms of -Co-propargyl radical and -Co-allenyl radical. The resulting enantioenriched alkynyl cyclopropanes, as showcased with several stereospecific transformations, may serve as valuable chiral building blocks for stereoselective organic synthesis. ", "The Nazarov cyclization is one of the most powerful tools for the stereoselective synthesis of various cyclopentenone scaffolds. Therefore, developing the new classes substrate of Nazarov reaction is an important endeavor in synthetic chemistry. Herein, we report enyne diketones, enables diastereo-and enantioselective construction of chiral allene cyclopentenones in moderate to good yields with good enantioselectivities. Importantly, it is a typical example for asymmetric synthesis of cyclopentanones with allene moiety using Nazarov cyclisation. Mechanistic studies indicate that this metal-organo relay catalysis protocol involves a rhodium-catalyzed tandem oxonium ylide formation-sigmatropic rearrangementreverse benzylic acid rearrangement, followed by organo-catalyzed asymmetric Nazarov cyclizationalkyne-to-allene isomerization to give the final chiral allene cyclopentenones. ", "The catalytic enantioselective allenylation of ketimines derived from isatins is described. Products with high regio-and enantioselectivities were obtained in the presence of a bispalladium catalyst. The obtained products were then converted into various chiral amines. The stereoselectivity origin was revealed by DFT calculations of the transition state. ", "Aselective ring-closing metathesis reaction for the formation of large macrocycles by using latent sulfur chelated ruthenium iodide benzylidenes, readily activated by thermal and photochemical stimuli, is reported. For dienes having one terminal alkene and one internal double bond, the specific affinity of diiodo ruthenium alkylidenes for the unhindered terminus, combined with their reluctance to react with internal olefins, favors RCM over oligomerization, providing high macrocyclic yields even at relatively high concentrations. Alternatively, for substrates containing two internal double bonds, a sacrificial methylene donor can be used to obtain the desired products. With this methodology, lactones, lactams, and macrocyclic ketones ranging from 13-to 22-membered rings could be synthesized in moderate to high yields. In addition, synthetic applications for a one-pot cyclizationreduction sequence to produce Exaltolide, a natural macrolide, Dihydrocivetone, and other saturated macrocycles have been explored. Thus, we disclose herein an important advantage for diiodo ruthenium benzylidene catalysts over their less selective dichloro counterparts and provide a more profound understanding of the mechanisms that provide the enhanced cyclization outcome. ", "Aliphatic polyamides, or nylons, are typically highly crystalline and thermally robust polymers used in highperformance applications. Nylon 6, a high-ceiling-temperature polyamide from -caprolactam, lacks expedient chemical recyclability, while low-ceiling temperature nylon 4 from pyrrolidone exhibits complete chemical recyclability, but it is thermally unstable and not melt-processable. Here, we introduce a hybrid nylon, nylon 46, based on a bicyclic lactam composed of both HCT -caprolactam and LCT pyrrolidone motifs in a hybridized offspring structure. Hybrid nylon 46 overcomes trade-offs in polymerizability and performance properties of the parent nylons, exhibiting both excellent polymerization and facile depolymerization characteristics. This stereoregular polyamide forms nanocrystalline domains, allowing optical clarity and high thermal stability, however, without displaying a melting transition before decomposition. Of a series of statistical copolymers comprising nylon 46 and nylon 4, a 5050 copolymer achieves the greatest synergy in both reactivity and polymer properties of each homopolymer, offering an amorphous nylon with favorable properties, including optical clarity, a high glass transition temperature, melt processability, and full chemical recyclability. ", "Enantioenriched N-alkylindole compounds, in which nitrogen is bound to a stereogenic sp 3 carbon, are an important entity of target molecules in the fields of biological, medicinal, and organic chemistry. Despite considerable efforts aimed at inventing methods for stereoselective indole functionalization, straightforward access to a diverse range of chiral N-alkylindoles in an intermolecular catalytic fashion from readily available indole substrates remains an ongoing challenge. In sharp contrast to existing C-N bond-forming strategies, here, we describe a modular nickel-catalyzed C-C coupling protocol that couples a broad array of N-indolyl-substituted alkenes with arylalkenylalkynyl bromides to produce chiral N-alkylindole adducts in single regioisomeric form, in up to 91% yield and 97% ee. The process is amenable to proceed under mild conditions and exhibit broad scope and high functional group compatibility. Utility is highlighted through late-stage functionalization of natural products and drug molecules, preparation of chiral building blocks. ", "uccessful drug discovery efforts rely on potent drugs presenting good activityaffinity towards the target of interest as well as satisfactory absorption, distribution, metabolism, excretion and toxicity parameters 1. If unmet, these requirements spell the demise of clinical drug candidates 2. Modern medicinal chemistry has embraced the concept of escaping from flatland as a powerful tenet to circumvent toxicity and poor pharmacokinetics. To improve the physicochemical properties of drug candidates, medicinal chemists are increasingly turning to bioisostere replacements to increase the proportion of sp 3 -hybridized carbon centres. Among the more prevalent pharmacophores, para-disubstituted aryl rings suffer from undesired metabolism to the corresponding quinones in vivo, and additionally such arenes are associated with low solubility in physiological media 8. The strategy of increasing three-dimensional space to alleviate these shortcomings has led to the incorporation of cubanes, adamantanes and bicyclopentanes. These, among others, have a demonstrated ability to fulfill all the requirements of good bioisosteres of arenes 9, 10. Indeed, this strategy is becoming increasingly rewarding as demonstrated by a flow of reports, beginning with the seminal work from Pfizer 11. Since this pioneering effort, the number of patents published with BCP-containing drugs has skyrocketed, along with synthetic methods to incorporate this motif into scaffolds of interest using commercial feedstocks. Over the decades since the first synthesis of propellane by Wiberg and Walker 12, numerous efforts have been devoted to its functionalization by radical and anionic pathways. Although highly useful difunctionalizations of propellane have been developed, especially in recent years by Knochel and co-workers 16, 17, Uchiyama and co-workers 18, 19, Anderson and co-workers 20, 21, Aggarwal and co-workers 22, Leonori and co-workers 23, MacMillan and co-workers 24 and others, the availability of versatile BCP building blocks that would allow late-stage functionalizations for medicinal chemistry studies remains limited. State-of-the-art appendages to elaborate BCPs include carboxylic acids, iodides and boronates. Of the three, BCP boronates have proved particularly versatile for their ability to be functionalized in a wide range of bond-forming events 19, 25, . For example, the bridgehead hydroxy BCP synthesis can currently only be accomplished via BCP boronates. Although endowed with enormous and unique synthetic potential, the challenges of efficient access to BCP boronate derivatives are currently limiting their practicability in medicinal chemistry. Decarboxylative borylation of BCP carboxylates, pioneered by Aggarwal and co-workers, is currently the standard 34, but is limited by the lengthy synthesis of BCP carboxylates from propellane. Furthermore, radical chain borylation using the Suginome borane reported by the Uchiyama group 19 and the stepwise addition-borylation process reported by the Walsh group 25 provide direct access to BCP boronic acid pinacol ester in one pot, but these methods only address the synthesis of specific classes of BCP-Bpins, and the requirement for functional group-limiting organometallic reagents is also non ideal. Finally, the Qin group published a modular access to BCP-Bpin by a cyclization approach 33, providing a versatile way to access bridge-substituted BCP boronates. However, a platform that allows rapid access to BCP-Bpin while incorporating diverse structural motifs simultaneously onto the BCP substructure is still elusive. Its development would greatly benefit medicinal chemists, Exploiting the sp 2 character of bicyclo pentyl radicals in the transition-metal-free multi-component difunctionalization of propellane", "The total synthesis of soraphen A, a myxobacterial metabolite and inhibitor of acetyl CoA carboxylase, was completed in 11 steps, less than half the steps previously required. Seven metal-catalyzed processes were deployed to unlock step-economy. The present route does not utilize chiral auxiliaries, and four of five CC bond formations exploit nonpremetalated partners. To maximize convergency, an asymmetric Tsuji reduction was developed using a Pd-AntPhos catalyst that allows a metathesis-inactive allylic carbonate to serve as a masked terminal olefin, thereby enabling successive olefin metathesis events. ", "There is increasing interest in replacement of the planar aromatic rings of drug candidates with three-dimensional caged scaffolds in order to improve the physical properties, but bioisosteres of meta-substituted benzenes have remained elusive. We focused on the bicycloheptane scaffold as a novel bioisostere of meta-substituted benzenes, anticipating that propellane would be a versatile precursor of diversely functionalized BCHs. Here, we describe a practical preparative method for propellane from newly developed 1, 5-diiodobicycloheptane, as well as difunctionalization reactions of 2 leading to functionalized BCHs. We also report postfunctionalization reactions of these products. ", "Superelectrophilic silyliumarenium ions are shown to be highly effective HD exchange promoters for the exhaustive deuteration of electron-deficient aryl halides. Several of the resulting perdeuterated aryl halides have been previously inaccessible with existing deuterium-labeling procedures. Using inexpensive C 6 D 6 as the deuterium source, excellent degrees of deuterium incorporation were achieved under ambient reaction conditions. Importantly, the perdeuteration remains unaffected on multigram scale, even at a reduced catalyst loading of 0. 1 mol %. By this method, otherwise expensive or noncommercially available NMR solvents such as 1, 2-dichloro-and 1, 2-difluorobenzene can be prepared. ", "Asequence of nucleophilic ring opening of cyclopropyl ketones, N-quaternization, deprotonation, and -sigmatropic rearrangement of ammonium ylides has been developed. This method enables efficient synthesis of bicyclic indolizidines bearing bridgehead aza-quaternary stereocenters from easily available chiral cyclopropyl ketones. The reactions proceeded with an excellent level of chirality transfer and tolerated various functional groups, providing a diverse array of allenyl-or allyl-substituted indolizidines with high enantiomeric purities. ", "The ability to program new modes of catalysis into proteins would allow the development of enzyme families with functions beyond those found in nature. To this end, genetic code expansion methodology holds particular promise, as it allows the site-selective introduction of new functional elements into proteins as noncanonical amino acid side chains. Here we exploit an expanded genetic code to develop a photoenzyme that operates by means of triplet energy transfer catalysis, a versatile mode of reactivity in organic synthesis that is not accessible to biocatalysis at present. Installation of a genetically encoded photosensitizer into the beta-propeller scaffold of DA2000 converts a de novo Diels-Alderase into a photoenzyme for cycloadditions. Subsequent development and implementation of a platform for photoenzyme evolution afforded an efficient and enantioselective enzyme that can promote intramolecular and bimolecular cycloadditions, including transformations that have proved challenging to achieve selectively with small-molecule catalysts. EnT1. 3 performs 300 turnovers and, in contrast to small-molecule photocatalysts, can operate effectively under aerobic conditions and at ambient temperatures. An X-ray crystal structure of an EnT1. 3-product complex shows how multiple functional components work in synergy to promote efficient and selective photocatalysis. This study opens up a wealth of new excited-state chemistry in protein active sites and establishes the framework for developing a new generation of enantioselective photocatalysts. Triplet EnT photocatalysis promotes a broad range of valuable chemical transformations, including cycloadditions, electrocyclic reactions, deracemizations, migrations and rearrangements, many of which are not accessible from the ground state. Photons offer a convenient and tunable source of energy to selectively access reactive excited-state intermediates under mild reaction conditions. Perhaps the most prominent class of photochemical reactions are cycloadditions, which construct cyclobutanes, oxetanes and azetidines. In contrast to the analogous Diels-Alder cycloadditions, cycloadditions are thermally forbidden, owing to incompatible ground-state orbital symmetries. The key stages of EnT photocatalysis are shown in Fig. 1b. Light energy is used to promote a triplet sensitizer from the ground state to a singlet excited state, which then undergoes intersystem crossing to a triplet state. Because relaxation from T 1 to S 0 is spin-forbidden, triplet intermediates are relatively long-lived compared with singlet excited states. Commonly used triplet photosensitizers include conjugated aromatic ketones such as benzophenone, xanthone and thioxanthone, which show high quantum efficiencies for population of the triplet state. The next step involves EnT from the triplet photosensitizer to the substrate in an overall spin-allowed process that returns the photosensitizer to the S 0 level and simultaneously promotes the substrate from S 0 to the reactive T 1 state, which can then undergo a variety of intramolecular and intermolecular processes 5, 6. Enantioselective versions of photochemical reactions have been developed through dual-catalytic strategies that combine an achiral photosensitizer with a photochemically inactive chiral catalyst or by using chiral photosensitizers 15, 20. Although powerful, these approaches do not offer a general solution, and many desirable photochemical processes are not amenable to enantioselective catalysis. Furthermore, these reactions are oxygen-sensitive, often require high catalyst loadings and are restricted to a narrow range of substrates, with even small structural changes leading to substantial reductions in activity or selectivity 21. In principle, enzyme active sites could offer more versatile chiral environments for mediating enantioselective photochemistry, in which several functional elements can be accurately positioned within a single pocket. Through directed evolution, these active sites could be sculpted to maximize productive interactions between the protein, substrate and photosensitizer", "Direct alkylation of the C H bond arenes in a selective manner is a long-standing challenge. Herein, a metal-free photocatalytic regioselective C H alkylation method for electron-rich arenes with both activated and unactivated alkenes was developed. The reaction tolerates a wide range of aromatic rings with diverse substitution patterns, as well as terminal and internal alkenes, providing a general and straightforward metalfree method for C C bond formation from inert C H bonds. Moreover, alkynes are also compatible to give the C H vinylation of electron-rich arenes. ", "We report here the generation of, 3-dehydrotoluenes, a relatively rare subset of reactive intermediates of the dehydroaromatic family, from isolable allenynes. The substructure motif in the allenyne substrates is distinct from, and complementary to, those found in Myers-SaitoSchmittel-type cycloisomerizations. The reactions reported here give rise to product profiles that provide insight about the electronic nature of the particular isomeric DHT that is produced under different reaction conditions differing most significantly in the polarity of the reaction solvent. One example also revealed previously unobserved carbene-like reactivity of the DHT. ", "This paper describes a catalytic asymmetric Staudingeraza-Wittig reaction of malonates, allowing access to chiral quaternary oxindoles through phosphine oxide catalysis. We designed a novel HypPhos oxide catalyst to enable the desymmetrizing Staudinger aza-Wittig reaction through the P III P V O redox cycle in the presence of a silane reductant and an Ir I -based Lewis acid. The reaction occurs under mild conditions, with good functional group tolerance, a wide substrate scope, and excellent enantioselectivity. Density functional theory revealed that the enantioselectivity in the desymmetrizing reaction arose from the cooperative effects of the Ir I species and the HypPhos catalyst. The utility of this methodology is demonstrated by the syntheses of seven alkaloid targets: -gliocladin C, -coerulescine, -horsfiline, -deoxyeseroline, -esermethole, -physostigmine, and -physovenine. ", "Pd-catalyzed site-selective and -CH arylation of primary aldehydes is developed by rational design of L, X-type transient directing groups. External 2-pyridone ligands are identified to be crucial for the observed reactivity. By minimizing the loading of acid additives, the ligand effect is enhanced to achieve high reactivities of the challenging primary aldehyde substrates. Site selectivity can be switched from the proximate to the relatively remote position by changing the bite angle of TDG to match the desired palladacycle size. Experimental and computational investigations support this rationale for designing TDG to potentially achieve remote site-selective CH functionalizations. ", "We describe the first total synthesis of complex aspidosperma alkaloids -voacinol and -voacandimine C via a late-stage C7-methylenation strategy inspired by a biogenetic hypothesis. We envisioned rapid access to these natural alkaloids from a common, symmetrical precursor assembled by methylenation of a D-ring-oxidized variant of the structurally related natural product -deoxoapodine. Chemoselective N9-oxidation of a pentacyclic deoxoapodine precursor enabled the synthesis of the corresponding hexacyclic C8-aminonitrile. Stereocontrolled methylenation of a C8-enamine derivative of deoxoapodine, accessed by ionization of the C8-aminonitrile, afforded a symmetrical dodecacyclic bisaminonitrile as a versatile precursor to these bisindole alkaloids. The final-stage, biosynthesis-inspired, controlled reductive opening of the oxolane substructures of this dodecacyclic intermediate provided a unified approach to -voacinol and -voacandimine C, while direct reduction of the same intermediate afforded the structurally related -methylenebisdeoxoapodine. ", "1, 4-Palladium migration has emerged as a reliable method for directed CH functionalization. In contrast to coupling with carbon nucleophiles, limited examples with heteroatom nucleophiles have been reported. Herein we report a palladium-catalyzed intermolecular CH phosphorylation reaction via 1, 4-palladium migration, which is often difficult because of the strong coordination of phosphorus reagents to palladium catalysts. Phosphorylation of CH bonds is accomplished in good reaction yields with excellent regioselectivity. The judicious selection of the phosphine ligand proved to be the key to the success of this cascade process. ", "Herein, we describe the myxobacterial natural product Corramycin isolated from Corallococcus coralloides. The linear peptide structure contains an unprecedented --N-methyl--hydroxy-histidine moiety. Corramycin exhibits anti-Gram-negative activity against Escherichia coli and is taken up via two transporter systems, SbmA and YejABEF. Furthermore, the Corramycin biosynthetic gene cluster was identified and a biosynthesis model was proposed involving a 12-modular non-ribosomal peptide synthetasepolyketide synthase. Bioinformatic analysis of the BGC combined with the development of a total synthesis route allowed for the elucidation of the molecules absolute configuration. Importantly, intravenous administration of 20 mg kg 1 of Corramycin in an E. coli mouse infection model resulted in 100 % survival of animals without toxic side effects. Corramycin is thus a promising starting point to develop a potent antibacterial drug against hospital-acquired infections. ", "The capacity of transition metals to bind and transform carbon monoxide is critical to its use in many chemical processes as a sustainable, inexpensive C1 building block. By contrast, only few s-and p-block element compounds bind and activate CO, and conversion of CO into useful carbonylcontaining organic compounds in such cases remains elusive. We report that metalated phosphorus ylides provide facile access to ketenyl anions - by phosphine displacement with CO. These anions are very stable and storable reagents with a distinctive electronic structure between that of the prototypical ketene and that of ethynol. Nonetheless, the ketenyl anions selectively react with a range of electrophiles at the carbon atom, thus offering high-yielding and versatile access to ketenes and related compounds. ", "Adeeply ingrained assumption in the conventional understanding and practice of organometallic chemistry is that an unactivated aliphatic CH bond is less reactive than an aromatic CH bond within the same molecule given that they are at positions unbiasedly accessible for activation. Herein, we demonstrate that a pincer-ligated iridium complex catalyzes intramolecular dehydrogenative silylation of the unactivated -CH with exclusive site selectivity over typically more reactive ortho -CH bonds. A variety of tertiary hydrosilanes undergo -CH silylation to form 5membered silolanes, including chiral silolanes, which can undergo further oxidation to produce enantiopure -aryl-substituted 1, 4diols. Combined computational and experimental studies reveal that the silylation occurs via the SiH addition to a 14-electron Ir fragment to give an Ir silyl hydride complex, which then activates the CH bond to form a 7-coordinate, 18-electron Ir dihydride silyl intermediate, followed by sequential reductive elimination of H 2 and silolane. The unprecedented site selectivity is governed by the distortion energy difference between the rate-determining -CH and -CH activation, although the activation at sp 2 sites is much more favorable than sp 3 sites by the interaction energy. ", "The biocatalytic toolbox has recently been expanded to include enzyme-catalyzed carbene transfer reactions not occurring in Nature. Herein, we report the development of a biocatalytic strategy for the synthesis of enantioenriched trifluoromethyl amines through an asymmetric NH carbene insertion reaction catalyzed by engineered variants of cytochrome c 552 from Hydrogenobacter thermophilus. Using a combination of protein and substrate engineering, this metalloprotein scaffold was redesigned to enable the synthesis of chiral -trifluoromethyl amino esters with up to 99% yield and 95:5 er using benzyl 2diazotrifluoropropanoate as the carbene donor. When the diazo reagent was varied, the enantioselectivity of the enzyme could be inverted to produce the opposite enantiomers of these products with up to 99. 5:0. 5 er. This methodology is applicable to a broad range of aryl amine substrates, and it can be leveraged to obtain chemoenzymatic access to enantioenriched -trifluoromethyl-amino alcohols and halides. Computational analyses provide insights into the interplay of protein-and reagent-mediated control on the enantioselectivity of this reaction. This work introduces the first example of a biocatalytic NH carbenoid insertion with an acceptoracceptor carbene donor, and it offers a biocatalytic solution for the enantioselective synthesis of -trifluoromethylated amines as valuable synthons for medicinal chemistry and the synthesis of bioactive molecules. ", "Figure 1. Aqueous microdroplet generation and collection apparatus. Communication pubs. acs. orgJACS", "Stabilizing water-sensitive reaction intermediates is challenging but desirable for guiding reactions to desired products in water. Herein, we report that labile imine and hemiaminal functional groups can be stabilized inside a synthetic container compound, a watersoluble naphthotube. The naphthotube features a primary amine group anchored in a cavity with both hydrogen bonding sites and hydrophobic surfaces. Aldehydes in bulk aqueous solution are trapped in the cavity by the amine to form hemiaminals stabilized through hydrogen bonding and hydrophobic effects. Dehydration of the hemiaminal to the imine is favored by the release of water from the hydrophobic microenvironment. Both the hemiaminals and imines can be detected at room temperature by NMR spectroscopy and mass spectrometry. ", "he synthesis of complex organic molecules requires a very high degree of manual labour from highly trained experts working in well-controlled laboratory environments. Integrating automation into chemical laboratories can increase chemical accessibility, and replaces procedural ambiguities with defined parameters, increasing the reliability of complex syntheses 4. Current automated technologies typically focus on strictly circumscribed subsets of synthetic chemistry for discrete target molecule classes, resulting in different platforms for small-molecule synthesis 4-8 or solid-phase synthesis. Although SPS systems can be applied to many small-molecule transformations, such systems require extensive method development 13, 14 and remain based on only a small subset of practical chemistries. This means that most of the synthetic approaches already employed by chemists are neglected, and new synthetic routes must be designed and tested for even well-known compounds with established syntheses. Examples of small-molecule synthesis platforms that can perform a greater range of chemical processes are usually modular in nature and can require extensive reconfiguration to switch from one manufacturing process to another. Coupled to this, these synthetic platforms are often infrastructure-intensive and are commonly laboratory-based. Compact universal platforms can be challenging to develop due to the laboratory infrastructure needed for different syntheses. A platform that could be compact and prepare any molecule on-demand, autonomously and on-site could increase the accessibility of important molecules across different fields. Continuous multistep synthesis processes can be complex and technically challenging, requiring reconfigurable systems to complete even relatively short protocols. One way to remove platform reconfiguration and miniaturize laboratory hardware is the use of bespoke, self-contained, modular reactors for multistep synthetic procedures such as three-dimensional printed reactors. Even though the full synthetic route is enclosed within the reactors, manual execution is still needed, and the system must ideally be situated in a highly controlled and well-serviced laboratory. In this Article we present the design, construction, and validation of a compact, universal, automated platform to execute multistep synthesis employing reusable module monolith reactionware cartridges that are automatically generated from literature procedures using an intelligent software system based on the open-source universal chemical programming language standard, DL. This open standard has been designed to allow any chemical transformation to be precisely expressed and reliably run on any compatible robotic platform. The reaction procedures are automatically translated into the physical modules by using the unit synthetic operations described in the chemical code file. The physical modules are then automatically assembled into a single monolithic unit that contains all the infrastructure needed for the synthesis of the targeted molecule. The resulting monolith is fabricated and connected to the platform where all the synthetic operations take place. To ensure portability and autonomous operation, the platform was designed around a programmable manifold to control the vacuum gas flow through the monolith, a liquid-handling system, and pressure sensors to control the unit operations needed to perform the synthetic sequences. To demonstrate wide applicability, the system was used for the multistep synthesis of phenelzine sulfate, isoniazid, dihydralazine, lomustine and umifenovir. The versatility of reactionware allowed us to use the same platform to perform iterative solid-phase syntheses. These syntheses not only i

 enhances the conformational restrictions and rigidity, resulting in more opportunities for the discovery of new biological activities and applications. 2 Therefore, great effort has been made toward the development of efficient synthetic methodologies to access chiral unnatural amino acid derivatives. 3 In the past decades, azlactones have been extensively explored as wellknown precursors of a-amino acid derivatives, allowing their great importance in a diversity of synthetic transformations to prepare different structural peptides or amino acid derivatives. 4 In particular, 4-substituted azlactones can serve as appropriate reaction partners for a diversity-oriented entry to chiral a-quaternary aamino acid derivatives. As a result, the construction of these valuable chiral molecules starting from the easily available 4substituted azlactones has attracted substantial attention. Owing to their orthogonal electrophilic and nucleophilic reactive sites, most of these synthetic strategies have been achieved not only through organocatalytic enantioselective conjugated addition to electron-deficient alkenes, 6 Mannich reaction, 7 aldol reaction, 8 alkylation, 9 alkynylation, 10 and cyclization, 11 but also by transition metal-catalyzed asymmetric allylic alkylation with active allylic substrates, 12 allylic C-H alkylation of 1, 4-dienes, 13 and benzylation. 14 Among these well-developed synthetic methodologies, transition metal-catalyzed asymmetric allylic alkylation has been represented as a highly reliable and powerful synthetic tool for the formation of carbon-carbon and carbon-heteroatom bonds with excellent regioselectivity and stereoselectivity, and significant progress has been made over the past few decades. 15 Asymmetric catalytic double allylic alkylation of bisnucleophilic reagents is an elegant approach to access structurally important chiral molecules containing multiple stereogenic centers however, there are limited examples involving this remarkable process. 16 Small molecules, such as Na 2 S and NH 3 with less steric hindrance, were successfully applied in Ir-catalyzed double allylic alkylation as bisnucleophiles, resulting in the desired products with two C-X bond chiral centers. We have previously reported that only mono-allylic alkylation reaction was observed when linear imine glycinate was employed as the C-based nucleophile with a dual CuIr catalyst. 17 Most recently, an Ir-catalyzed sequential allylic alkylationallylic alkylation was developed from this laboratory with cyanoacetate serving as a one-site C-based bisnucleophile, and various bisallylated cyanoacetate derivatives bearing two tertiary and one all-carbon quaternary stereogenic centers were generated with high regio-stereoselective control. 18 We envisioned that rational replacement of the linear imine glycinate with the less bulky cyclic imine glycinate would provide facile access to structurally-diversified a-amino acid derivatives via double allylic alkylations. However, cyclic bisnucleophiles remain underdeveloped in the double allylation, which is a highly formidable challenge owing to the inherent steric repulsion and the unpredicted matchedmismatched effects of the chiral intermediate formed in the first allylation step. Herein, we successfully realized the Ir-catalyzed double allylic alkylation of azlactone, generating structurally important chiral a-amino acid derivatives bearing two tertiary centers in high yields with exclusive regioselectivities and excellent stereoselectives. ", "Direct molecular editing of heteroarene carbon-hydrogen bonds through consecutive selective C-H functionalization has the potential to grant rapid access into diverse chemical spaces, which is a valuable but often challenging venture to achieve in medicinal chemistry 1. In contrast to electronically biased heterocyclic C-H bonds 2-9, remote benzocyclic C-H bonds on bicyclic aza-arenes are especially difficult to differentiate because of the lack of intrinsic stericelectronic biases 10-12. Here we report two conceptually distinct directing templates that enable the modular differentiation and functionalization of adjacent remote and positionally similar positions on bicyclic aza-arenes through careful modulation of distance, geometry and previously unconsidered chirality in template design. This strategy enables direct C-H olefination, alkynylation and allylation at adjacent C6 and C7 positions of quinolines in the presence of a competing C3 position that is spatially similar to C7. Notably, such site-selective, iterative and late-stage C-H editing of quinoline-containing pharmacophores can be performed in a modular fashion in different orders to suit bespoke synthetic applications. This Article, in combination with previously reported complementary methods, now fully establishes a unified late-stage molecular editing strategy to directly modify bicyclic aza-arenes at any given site in different orders. Extended Data Fig. 1 Additional olefin scope for C6 -selective C-H olefination reactions of quinoline and other heterocycles. All yields are isolated yields. a Using conditions in Extended Data Fig. 3b. n Pr, n-propyl i Bu, isobutyl Hex, n-hexyl. ", "Preparation of skipped dienes with a quaternary carbon center at the C-3 position remains a synthetic challenge. We report here an iridium-catalyzed formal addition of tertiary sp 3 C H bond to alkyne for the facile preparation of skipped dienes. The tertiary allylic C H bond is cleaved regioselectively, at the site of which a new C C bond is formed. Enantioselective construction of acyclic quaternary carbon stereocenters is also demonstrated. Skipped dienes are widely observed in natural products and bioactive molecules including alkaloids, fatty acids, terpenoids, and polyketides. Many of these molecules were identified as potent antibiotic, antifungal and cytotoxic agents. Over the past years, significant efforts have been devoted to metal-catalyzed efficient preparation of this structure, as represented by enyne coupling, hydrovinylation of alkene, and allylic substitution. These progresses notwithstanding, the catalytic synthesis of skipped dienes with an all-carbon quaternary center at the C-3 position still poses a synthetic challenge. Most current methods failed to meet this challenge due to the difficulty to form a quaternary carbon center and, at the same time, to control the geometries of the two flanking alkenes. As a result, catalytic method for the synthesis of acyclic skipped dienes with a C-3 quaternary carbon is scarce. New strategies need to be developed to provide modular access to these congested and stereodefined skipped dienes. We surmised that the addition of allylic C H bond to alkyne would provide an expedited synthetic route to skipped diene. However, transition metal catalyzed addition of allylic C H bond to alkyne is particularly rare. The few existing examples are limited to intramolecular settings. The challenge for intermolecular Z. ", "Mimicking naturally occurring metalloenzymes to enrich the diversity of catalytic asymmetric oxidation reactions is a longstanding goal for modern chemistry. Toward this end, a range of methane monooxygenase mimic chiral carboxylate-bridged diiron dimer complexes using salan as basal ligand and sodium aryl carboxylate as additive have been designed and synthesized. The chiral diiron complexes exhibit efficient catalytic reactivity in dehydrogenative kinetic resolution of indolines using environmentally benign hydrogen peroxide as oxidant. In particular, complex C9 bearing sterically encumbered salan ligands and a 2-naphthoate bridge is identified as the optimal catalyst in terms of chiral recognition. Further investigation reveals that this MMO mimic chiral catalyst can be readily generated by self-assembly under the dehydrogenation conditions. The self-assembling catalytic system is applicable to a series of indolines with multiple stereocenters and diverse substituent patterns in high efficiency with a high level of chiral recognition. Late-stage dehydrogenative kinetic resolution of bioactive molecules is further examined. ", "Anew type of sp 3 -like N-centered radical has been generated by selective energy transfer catalysis. Upon photoexcitation, homolytic NO bond cleavage of N-indolyl carbonate in the presence of an Ir complex produced N-and Ocentered radicals. The high spin density at the C3 position of indole led to radical recombination with the O-centered radical, affording valuable 3-oxyindole derivatives without decarboxylation. Transformations of the desired products into various molecules were also demonstrated. ", "The transesterification rate of boronate esters with diols is tunable over 14 orders of magnitude. Rate acceleration is achieved by internal base catalysis, which lowers the barrier for proton transfer. Here we report a photoswitchable internal catalyst that tunes the rate of boronic esterdiol exchange over 4 orders of magnitude. We employed an acylhydrazone molecular photoswitch, which forms a thermally stable but photoreversible intramolecular H-bond, to gate the activity of the internal base catalyst in 8-quinoline boronic ester. The photoswitch is bidirectional and can be cycled repeatedly. The intramolecular H-bond is found to be essential to the design of this photoswitchable internal catalyst, as protonating the quinoline with external sources of acid has little effect on the exchange rate. ", "Severe acute respiratory syndrome coronavirus 2, the infectious agent of the COVID-19 pandemic, remains a global medical problem. Angiotensin-converting enzyme 2 was identified as the primary viral entry receptor, and transmembrane serine protease 2 primes the spike protein for membrane fusion. However, ACE2 expression is generally low and variable across tissues, suggesting that auxiliary receptors facilitate viral entry. Identifying these factors is critical for understanding SARS-Cov-2 pathophysiology and developing new countermeasures. However, profiling hostvirus interactomes involves extensive genetic screening or complex computational predictions. Here, we leverage the photocatalytic proximity labeling platform Map to rapidly profile the spike interactome in human cells and identify eight novel candidate receptors. We systemically validate their functionality in SARS-CoV-2 pseudoviral uptake assays with both Wuhan and Delta spike variants and show that dual expression of ACE2 with either neuropilin-2, ephrin receptor A7, solute carrier family 6 member 15, or myelin and lymphocyte protein 2 significantly enhances viral uptake. Collectively, our data show that SARS-CoV-2 synergistically engages several host factors for cell entry and establishes Map as a powerful tool for rapidly interrogating hostvirus interactomes. ", "Total syntheses of -cinereain and janoxepin, two fungal cyclotripeptides featuring a complex heterocyclic core and interesting phytotoxic and antimalarial activities, have been achieved in a convergent manner. A key step in this synthesis is a one-pot cascade initiated by the cyclocondensation of two fragments-a hindered 2-vinylcyclopropane-1-acyl fluoride and an electron-deficient cyclic amidine-to release a reactive spiro. This intermediate underwent a spontaneous retro-Claisen rearrangement that was rationalized by DFT calculations. The cascade directly afforded a 2, 5dihydrooxepin-fused heterotricyclic product, and the challenging oxepin ring was finally forged by the palladium-catalyzed -hydride elimination of an allylic fluoride intermediate. ", "Controlling dynamic stereochemistry is an important challenge, as it is not only inherent to protein structure and function but often governs supramolecular systems and selfassembly. Typically, disulfide bonds exhibit stereodivergent behavior in proteins however, how chiral information is transmitted to disulfide bonds remains unclear. Here, we report that hydrogen bonds are essential in the control of disulfide chirality and enable stereodivergent chirality transfer. The formation of SSHN hydrogen bonds in solution can drive conformational adaption to allow intramolecular chirality transfer, while the formation of COHN hydrogen bonds results in supramolecular chirality transfer to form antiparallel helically selfassembled solid-state architectures. The dependence on the structural information encoded in the homochiral amino acid building blocks reveals the remarkable dynamic stereochemical space accessible through noncovalent chirality transmission. ", "The kinetics of hydride transfer from Re- 3 H to CO 2 and seven different cationic N-heterocycles were determined. Additionally, the thermodynamic hydricities of complexes of the type Re 3 H were established primarily using computational methods. Linear free-energy relationships derived by correlating thermodynamic and kinetic hydricities indicate that, in general, the rate of hydride transfer increases as the thermodynamic driving force for the reaction increases. Kinetic isotope effects range from inverse for hydride transfer reactions with a small driving force to normal for reactions with a large driving force. Hammett analysis indicates that hydride transfer reactions with greater thermodynamic driving force are less sensitive to changes in the electronic properties of the metal hydride, presumably because there is less buildup of charge in the increasingly early transition state. Bronsted values were obtained for a range of hydride transfer reactions and along with DFT calculations suggest the reactions are concerted, which enables the use of Marcus theory to analyze hydride transfer reactions involving transition metal hydrides. It is notable, however, that even slight perturbations in the steric properties of the Re hydride or the hydride acceptor result in large deviations in the predicted rate of hydride transfer based on thermodynamic driving forces. This indicates that thermodynamic considerations alone cannot be used to predict the rate of hydride transfer, which has implications for catalyst design. ", "Panowamycins are a group of isochromanbased natural products first isolated from Streptomyces sp. K07-0010 in 2012 by Satoshi mura and co-workers that exhibit modest anti-trypanosomal activity. Herein we demonstrate the first syntheses of these natural products and their epimers. Stereoselective dirhodiumcatalyzed C H insertion reactions with a donordonor carbene construct the substituted isochroman core in the key bond-forming step. The syntheses are completed without the use of protecting groups and feature a latestage Wacker oxidation. Incongruent NMR spectra between natural and synthetic samples revealed the structural misassignment of panowamycin A and veramycin F. Computational NMR studies suggested panowamycin A to be an alternate diastereomer, which was confirmed by synthesizing this isomer. Concurrent with this work, in 2021 Mahmud and co-workers came to the same conclusion with an updated NMR analysis of panowamycin A. In a divergent, asymmetric sequence, we report the synthesis of panowamycin A, panowamycin B, TM-135, and veramycin F. ", "As the aromatic tryptophan side chain plays a pivotal role in influencing the structure and function of peptides and proteins, it has become an attractive target for the late-stage modification of these important biomolecules. Herein, we report an electrochemical approach for late-stage functionalization of peptides containing a Trp side chain through manganese-catalyzed tandem radical azidationheterocyclization. This electrochemical oxidative strategy provides access to azide-substituted tetrazoloindole-containing peptides with broad functional group tolerance, high site selectivity, and good yields of products under mild buffer conditions. Moreover, the modified Trp-containing peptides bearing an azide functionality are promising building blocks, paving the way for the construction of various derivatives, such as click chemistry products. ", "Herein, we report an efficient method for the Ni-catalyzed deoxygenative borylation of unprotected phenols and also demonstrate that this Ni-catalyzed phenolic C-O transformation is applicable to the SuzukiMiyaura-type and Heck-type cross-couplings of phenols. Investigations on the reaction intermediate have revealed that the achievement of general, mild deoxygenative cross-coupling reactions of phenols is ascribed to the conversion of phenols into the unusual Ophenyl-uroniums that feature active phenolic C-O bonds. The Nicomplex intermediate resulting from an oxidative addition of a phenolic C-O bond to monophosphine-supported Ni catalyst was characterized and confirmed to be 2 Ni complex, offering experimental evidence for the generally proposed C-O oxidative addition step. ", "The first copper-catalyzed enantioselective annulation of yne-allylic esters with 1, 3-dicarbonyl compounds was realized through an elegant remote stereocontrol strategy. The very remote regioselective nucleophilic substitution was developed by employing a novel chiral copper-vinylvinylidene species from the new C4 synthon yne-allylic esters. Thus, greatly diverse spirocycles were obtained with ample scope and excellent levels of chemo-, regio-, and enantioselectivities. Moreover, detailed mechanistic studies suggest an yne-allylic substitution and Conia-ene cascade pathway on the remote stereochemical induction progress. ", "Catalytic activation of unstrained and nonpolar CC bonds remains a largely unmet challenge. Here, we describe our detailed efforts in developing a rhodium-catalyzed hydrogenolysis of unstrained CC bonds in 2, 2-methylenediphenols aided by removable directing groups. Good yields of the monophenol products are obtained with tolerating a wide range of functional groups. In addition, the reaction is scalable, and the catalyst loading can be reduced to as low as 0. 5 mol %. Moreover, this method proves to be effective to cleave CC linkages in both models of phenolic resins and commercial novolacs resins. Finally, detailed experimental and computational mechanistic studies show that with CH activation being a competitive but reversible off-cycle reaction, this transformation goes through a directed CC oxidative addition pathway. ", "1, 2, 4-Triazoles are common poly-nitrogen heterocyclic motifs present in countless biologically active compounds with a broad spectrum of pharmacological activities such as antifungal, anticancer, antibacterial, antitubercular, antiviral, antiinflammatory and analgesic activities, and so on. For example, deferasirox is an orally active chelating agent used for the treatment of chronic iron overload due to blood transfusion. 5 Among these compounds, perfluoroalkylated 1, 2, 4-triazoles hold a particular significance in organic synthesis because of their ubiquitous presence in synthetic pharmaceuticals, agrochemicals, and storage materials. 6 3-Triazolylphenylsulfides were used as insecticides, acaricides, and nematicides 7 sitagliptin is a dipeptidyl peptidase-4 inhibitor used in the management of Type II diabetes in adults. 8 This is probably due to the introduction of perfluoroalkyl groups into organic molecules altering their chemical and physical properties including electronegativity, lipophilicity, solubility, metabolic stability, and bioavailability. Consequently, the development of an efficient and general synthetic methodology to access these compounds has received extensive importance over the years. In particular, Szila gyi and co-workers first reported a general method for the synthesis of 3-trifluorometylated N 1 -ary-1, 2, 4-triazoles from a reaction of methyl trifluoroacetimidate with phenylhydrazines leading to amidrazones, followed by acylation with benzoyl chlorides. 28 Recently, Ma and co-workers developed a copper-catalyzed synthesis of trifluoromethylated N 1aryl-1, 2, 4-triazoles through a three-component reaction of aryldiazonium salts with fluorinated diazo reagents and nitriles. 29 However, some of these procedures suffered from a tedious preparation of the substrates, the use of explosive diazo reagents, low yields, and poor regioselectivities. Therefore, the development of a more practical and general route for diverse construction of 3-trifluorometylated N 1 -ary-1, 2, 4-triazole derivatives starting from easily accessible substrates under mild reaction conditions would be highly desirable. ", "The methyl moiety is a key functional group that can result in major improvements in the potency and selectivity of pharmaceutical agents. We present a radical relay CH methylation methodology that employs a -diketiminate copper catalyst capable of methylating unactivated CH bonds. Taking advantage of the bench-stable DABAL-Me 3, an amine-stabilized trimethylaluminum reagent, methylation of a range of substrates possessing both activated and unactivated CH bonds proceeds with a minimal amount of overmethylation. Mechanistic studies supported by both experiment and computation suggest the intermediacy of a copper methyl intermediate reactive toward both the loss of the methyl radical as well capture of radicals R to form RMe bonds. ", "Abstract: Intermolecular C H silylation for the synthesis of acyclic silanes bearing a silicon-stereogenic center in one enantiomeric form remains unknown to date. Herein, we report the first enantioselective intermolecular C H silylation of heteroarenes for the synthesis of acyclic silicon-stereogenic heteroarylsilanes. This process undergoes a rhodium-catalyzed direct intermolecular dehydrogenative Si HC H cross-coupling, giving access to a variety of acyclic heteroarylated silicon-stereogenic monohydrosilanes, including bis-Si-stereogenic silanes, in decent yields with excellent chemo-, regio-, and stereo-control, which significantly enlarge the chemical space of the optically active silicon-stereogenic monohydrosilanes. ", "This article describes the first total synthesis of luminamicin using a strategy combining chemical degradation with synthesis. Chemical degradation studies provided a sense of the inherent reactivity of the natural product, and deconstruction of the molecule gave rise to a key intermediate, which became the target for chemical synthesis. The core structure of the southern part of luminamicin was constructed by a 1, 6-oxa-Michael reaction to form an oxa-bridged ring, followed by coupling with a functionalized organolithium species. Modified Shiina macrolactonization conditions forged the strained 10-membered lactone containing a tri-substituted olefin. Diastereoselective -oxidation of the 10-membered lactone completed the center part to provide the key intermediate. Inspired by the degradation study, an unprecedented enol ethermaleic anhydride moiety was constructed with a one-pot chlorosulfide coupling and thiol -elimination sequence. Finally, macrolactonization to the 14-membered ring in the presence of the highly electrophilic maleic anhydride moiety was accomplished using modified Mukaiyama reagents to complete the synthesis of luminamicin. ", "Aprotocol for the catalytic nucleophilic activation of unactivated styrenes is reported, which enables the generation of a non-stabilized alkenyl anion equivalent as a transient intermediate. In the reaction, N-heterocyclic carbenes add across styrenes to generate ylide intermediates, which can then be used in intramolecular nucleophilic aromatic substitution reactions of aryl fluorides, chlorides, and methyl ethers. The method allows for straightforward access to complex polyaromatic compounds. ", "We report a photochemically induced, hydroxy-directed fluorination that addresses the prevailing challenge of high diastereoselectivity in this burgeoning field. Numerous simple and complex motifs showcase a spectrum of regio-and stereochemical outcomes based on the configuration of the hydroxy group. Notable examples include a long-sought switch in the selectivity of the refractory sclareolide core, an override of benzylic fluorination, and a rare case of 3, 3 0 -difluorination. Furthermore, calculations illuminate a low barrier transition state for fluorination, supporting our notion that alcohols are engaged in coordinated reagent direction. A hydrogen bonding interaction between the innate hydroxy directing group and fluorine is also highlighted for several substrates with 19 F-1 H HOESY experiments, calculations, and more. ", "Intramolecular alkyne hydroamidation represents a straightforward approach for the access to synthetically valuable cyclic enamides. Despite some advances made in this realm, the ability to attain a precise regiocontrol still remains challenging, especially for endo cyclization that leads to six-membered and larger azacyclic rings. Herein, we report a NiH-catalyzed intramolecular hydroamidation of alkynyl dioxazolones that allows for an excellent endo selectivity, thus affording a range of six-to eight-membered endocyclic enamides with a broad scope. Mechanistic investigations revealed that Ni catalysis is operative in the current system, proceeding via regioselective syn-hydronickelation, alkenylnickel EZ isomerization, and Ni-centered inner-sphere nitrenoid transfer. In particular, the key alkenylnickel isomerization step, which previously lacked mechanistic understandings, was found to take place through the 2 -vinyl transition state. The synthetic value of this protocol was demonstrated by diastereoselective modifications of the obtained endocyclic enamides to highly functionalized -lactam scaffolds. ", "Biology operates through autonomous chemically fuelled molecular machinery 1, including rotary motors such as adenosine triphosphate synthase 2 and the bacterial flagellar motor 3. Chemists have long sought to create analogous molecular structures with chemically powered, directionally rotating, components. However, synthetic motor molecules capable of autonomous 360 directional rotation about a single bond have proved elusive, with previous designs lacking either autonomous fuelling 7, 10, 12 or directionality 6. Here we show that 1-phenylpyrrole 2, 2-dicarboxylic acid 18, 19 is a catalysis-driven 20, 21 motor that can continuously transduce energy from a chemical fuel 9, to induce repetitive 360 directional rotation of the two aromatic rings around the covalent N-C bond that connects them. On treatment of 1a with a carbodiimide 21, , intramolecular anhydride formation between the rings and the anhydrides hydrolysis both occur incessantly. Both reactions are kinetically gated causing directional bias. Accordingly, catalysis of carbodiimide hydration by the motor molecule continuously drives net directional rotation around the N-C bond. The directionality is determined by the handedness of both an additive 31 that accelerates anhydride hydrolysis and that of the fuel, and is easily reversed. More than 97% of fuel molecules are consumed through the chemical engine cycle 24 with a directional bias of up to 71:29 with a chirality-matched fuel and additive. In other words, the motor makes a mistake in direction every three to four turns. The 26-atom motor molecules simplicity augurs well for its structural optimization and the development of derivatives that can be interfaced with other components for the performance of work and tasks. ", "The electrophilic halogenation of arenes is perhaps the simplest method to prepare aryl halides, which are important structural motifs in agrochemicals, materials, and pharmaceuticals. However, the nucleophilicity of arenes is weakened by the electronwithdrawing substituents, whose electrophilic halogenation reactions usually require harsh conditions and lead to limited substrate scopes and applications. Therefore, the halogenation of arenes containing electron-withdrawing groups and complex bioactive compounds under mild conditions has been a longstanding challenge. Herein, we describe Brnsted acid-catalyzed halogenation of arenes with electron-withdrawing substituents under mild conditions, providing an efficient protocol for aryl halides. The hydrogen bonding of Brnsted acid with the protic solvent 1, 1, 1, 3, 3, 3-hexafluoro-2-propanol enables this transformation and thus solves this long-standing problem. ", "Recent interest in skeletal editing necessitates the continued development of reagent classes with the ability to transfer single atoms. Terminal transition metal nitrides hold immense promise for single-atom transfer, though their use in organic synthesis has so far been limited. Here we demonstrate a synthetic cycle with associated detailed mechanistic studies that primes the development of terminal transition metal nitrides as valuable single-atom transfer reagents. Specifically, we show PF 6 inserts nitrogen into indenes to afford isoquinolines. Mechanistic studies for each step are reported, including crystallographic characterization of diverted intermediates, kinetics, and computational studies. The mechanistic foundation set by this synthetic cycle opens the door to the further development of nitrogen insertion heteroarene syntheses promoted by late transition metal nitrides. ", "Anickel complex of isoquinox promoted enantioselective conjugate arylation and heteroarylation of enones using aryl and heteroaryl halides directly. The reaction was successfully applied to stereoselective syntheses of ar-turmerone, chiral fragments of -tolterodine and AZD5672. Mechanistically, experiments and calculations supported that an arylnickel complex inserted to enones via an elementary 1, 4-addition. ", "Amethod for the synthesis of functionalized alternating copolymers by reversible deactivation radical polymerization was developed. Copolymerization by reversible addition-fragmentation chain transfer of hexenyl vinyl ether with a novel fluorinated divinyl monomer yields alternating cyclopolymers that can be chemoselectively modified by three distinct orthogonal functionalization reactions. Along the thiol-ene click reaction and amidation, a third functionalization was achieved via NHC-catalyzed transesterification or acylation resulting in a small library of ABC-type alternating terpolymers. ", "Anew approach for synthesizing polycyclic heterofused 7-deazapurine heterocycles and the corresponding nucleosides was developed based on CH functionalization of diverse aromatics with dibenzothiophene-S-oxide followed by the Negishi cross-cooupling with biszinc. This cross-coupling afforded a series of arylpyrimidines that were converted to fused deazapurine heterocycles through azidation and thermal cyclization. The fused heterocycles were glycosylated to the corresponding 2-deoxy-and ribonucleosides, and a series of derivatives were prepared by nucleophilic substitutions at position 4. Four series of new polycyclic thieno-fused 7-deazapurine nucleosides were synthesized using this strategy. Most of the deoxyribonucleosides showed good cytotoxic activity, especially for the CCRF-CEM cell line. Phenyl-and thienyl-substituted thieno-fused 7-deazapurine nucleosides were fluorescent, and the former one was converted to 2-deoxyribonucleoside triphosphate for enzymatic synthesis of labeled oligonucleotides. ", "Achiral sulfur functional groups, such as sulfonamide, sulfone, thiol and thioether, are common in drugs and natural products. By contrast, chiral sulfur functional groups are often neglected as pharmacophores 1-3, although sulfoximine, with its unique physicochemical and pharmacokinetic properties 4, 5, has been recently incorporated into several clinical candidates. Thus, other sulfur stereogenic centres, such as sulfinate ester, sulfinamide, sulfonimidate ester and sulfonimidamide, have started to attract attention. The diversity and complexity of these sulfur stereogenic centres have the potential to expand the chemical space for drug discovery 6-10. However, the installation of these structures enantioselectively into drug molecules is highly challenging. Here we report straightforward access to enantioenriched sulfinate esters via asymmetric condensation of prochiral sulfinates and alcohols using pentanidium as an organocatalyst. We successfully coupled a wide range of sulfinates and bioactive alcohols stereoselectively. The initial sulfinates can be prepared from existing sulfone and sulfonamide drugs, and the resulting sulfinate esters are versatile for transformations to diverse chiral sulfur pharmacophores. Through late-stage diversification 11, 12 of celecoxib and other drug derivatives, we demonstrate the viability of this unified approach towards sulfur stereogenic centres. ", "The catalytic asymmetric synthesis of silicon-stereogenic organosilicon compounds has been a long-standing challenging task and was recently accomplished through a handful of transition-metal-catalyzed approaches. Herein we report an organocatalytic desymmetrization strategy for constructing optically active silicon-stereogenic silacycles. In the presence of a chiral Nheterocyclic carbene catalyst, two identical formyl groups on the tetrasubstituted silanes are successfully discriminated to undergo stereoselective intramolecular benzoin reactions, affording enantioenriched dibenzosilepin-10-ones featuring carbon-and silicon-stereogenic centers at the 1, 4-positions, respectively. This catalytic process can be readily expanded to the gram scale, and the products can be further converted to other valuable molecules. DFT calculations were also conducted to unveil the reaction mechanism and the origins of the stereoselectivities. ", "ontemporary organic synthesis aims to further our understanding of nature by developing laboratory routes to molecules that mimic those produced by living organisms with ever-increasing levels of complexity. The ideal synthesis of a target compound is most often described in terms of the number of synthetic operations required to reach said product-with ideality lying as close to one single step as possible 1. Due to their modular nature and their ability to rapidly generate multiple new bonds, multi-component reactions often equate with highly efficient syntheses 2, 3 however, it is notoriously difficult to design multi-component reactions leading to valuable targets. In particular, we believe large untapped potential exists in dynamically assembled complexes, formed under equilibrium, that preorganise multicomponent arrays of reactants. Converting these complexes into templates for the deployment of catalytic methods offers a challenging but potentially rewarding avenue towards highly complex products 4, 5. Alkaloids remain a highly prized and elaborate subset of natural products and drug candidates 6. Azabicyclic alkaloids, structures where two fused rings share a nitrogen atom, are prevalent throughout nature with potent and diverse biological activities 7. Indeed, over 1, 800 secondary metabolites contain the indolizidine", "Herein, the first palladium-catalyzed intramolecular enantioselective C-H insertion reaction of donordonor carbenes has been successfully achieved. This facile protocol enables the rapid construction of a collection of enantioenriched decorated indolines with two contiguous stereocenters in a single step. Both enynones and diazo compounds are efficient donor-donor carbene precursors for this reaction. By an adjustment of ligands and protecting groups of the substrates, the palladium-carbene intermediates from diazo compounds afford sparse trans-indolines with excellent enantioselectivities, while carbenes from enynones deliver cis-indolines exclusively. Based on the control reactions and Hammett analysis, a stepwise Mannich-type pathway through a short-lived and compact zwitterionic intermediate is proposed. Scheme 1 Pd-catalyzed carbene insertion of a C-H bond. ", "Currently, catalytically transferable carbenes are limited to electron-deficient and neutral derivatives, and electron-rich carbenes bearing an alkoxy group cannot be used in catalytic cyclopropanation because of the lack of appropriate carbene precursors. We report herein that acylsilanes can serve as a source of electron-rich carbenes under palladium catalysis, enabling cyclopropanation of a range of alkenes. This reactivity profile is in sharp contrast to that of metal-free siloxycarbenes, which are unreactive toward normal alkenes. The resulting siloxycyclopropanes serve as valuable homoenolate equivalents, allowing rapid access to elaborate -functionalized ketones. ", "We report a concise synthesis of the naturally occurring protein synthesis inhibitor -actinobolin. The densely functionalized and stereochemically complex molecular structure of 1 was assembled from quinic acid, L-threonine, and L-alanine as the principal components. Our route is based around a convergent strategy that features conjugate addition of an -amino radical in the key fragment-coupling step. The dramatically simplified synthesis of -actinobolin proceeding in 9 steps with 18 % overall yield has practical implications for analog preparation, as demonstrated herein. ", "Significance Methanediamine 2 represents a target of computational study, and while its dihydrochloride salt is used in synthetic preparations, the free diamine exists only as a transient in solution. Here, we prepare and identify methanediamine via energetic processing of lowtemperature ices followed by sublimation into the gas phase. This finding shows that interstellar ices subjected to ionizing radiation, such as galactic cosmic rays and ultraviolet light, exhibit unique chemistry in which highly unstable species are produced and preserved. Both ammonia and methane are abundant in interstellar ices where radical reactions can readily produce methanediamine. Its subsequent sublimation into the gas phase in star-forming regions indicates that this species is a candidate for detection by radio telescopes. ", "The total syntheses of aflastatin A and its C3C48 degradation fragment have been accomplished. The syntheses feature several complex diastereoselective fragment couplings, including a Felkin-selective trityl-catalyzed Mukaiyama aldol reaction, a chelate-controlled aldol reaction involving soft enolization with magnesium, and an anti-Felkin-selective boronmediated oxygenated aldol reaction. Careful comparison of the spectroscopic data for the synthetic C3C48 degradation fragment to that reported by the isolation group revealed a structural misassignment in the lactol region of the naturally derived degradation product. Ultimately, the data reported for the naturally derived aflastatin A C3C48 degradation lactol were attributed to its derivative lactol trideuteriomethyl ether. Additionally, the revised absolute configurations of six stereogenic centers were confirmed. ", "In contrast to the extensive but non-recyclable use of tetraalkoxydiboron compounds as stoichiometric reagents in diverse reactions, this article reports an atom-economical reaction using a commercial diboron as the catalyst. The key to success was designing a catalytic cycle for radical cycloaddition involving a pyridine cocatalyst to generate from the diboron catalyst and reversibly mediate the transfer of boronyl radicals. In comparison with known cycloaddition with transition metal-based catalysts, the current reaction features not only metal-free conditions, inexpensive and stable catalysts, and simple operation but also remarkably broadened substrate scope. In particular, previously unusable cyclopropyl ketones without an activating group andor alkenes with 1, 2-disubstitution and 1, 1, 2-trisubstitution patterns were successfully used for the first time. Consequently, challenging cyclopentane compounds with various levels of substitution were readily prepared in generally high to excellent yield and diastereoselectivity. The reaction was also successfully applied in concise formal synthesis of an anti-obesity drug and building natural product-like complex bridged or spirocyclic compounds. Mechanistic experiments and computational investigation support the proposed radical relay catalysis featuring a pyridine-assisted boronyl radical catalyst. Overall, this work demonstrates the first approach to use tetraalkoxydiboron compounds as catalysts and may lead to the development of new, green, and efficient transition metal-like boron-catalyzed organic reactions. ", "While most responsive molecules show a trivial first-order exponential relaxation upon stimulation, increasing interest has recently focused on unusual nontrivial time responses such as chemical clocks and chemical oscillators. These unique time profiles principally originate from complicated multistep reactions involving an autocatalytic redox process of small inorganic species such as BrO 3", "Reported herein is an in situ-generated hypervalent iodine-incorporating fluoroarylation of benzylidenecyclopropanes using commercially available HFPy and aryl iodides as fluorine and aryl sources, respectively. The reaction proceeds via regioselective 1, 2-fluoroiodination of a double bond followed by an iodonio--rearrangement of the formed cyclopropyl-I species. The protocol offers facile access to valuable monofluorinated 1, 1-bisbenzyl-alkenes with mild reaction conditions and moderate to good yields. The synthetic utility of the products was demonstrated by further transformations. Preliminary mechanistic studies were conducted. ", "Herein, we report the development of the photocatalytic CH functionalization of methane, ethane, and heavier gaseous alkanes with good yields and selectivity, broad scope, mild conditions, and low cost. Kinetics and density functional theory calculations were investigated for the key photoinduced ligand-tometal charge transfer and hydrogen atom transfer processes to reveal the detailed mechanism of iron photocatalysis. This work may bring novel ideas for feedstock upgrading and catalyst design. ", "Achiral phosphoric acid-catalyzed ring-opening of meso-epoxides was developed. A range of 2-azabicycloheptanes were obtained in high yields with excellent enantioselectivities. In addition, the hydroxyl and amide groups in the products provided handles for further derivatization. ", "Cyclopropane is a prevalent structural unit in natural products and bioactive compounds. While the transition metalcatalyzed alkene cyclopropanation of functionalized compounds such as -diazocarbonyl derivatives has been well established and provides straightforward access to cyclopropanes, cyclopropanation directly from the more stable and simpler methylene compounds has remained an unsolved challenge despite the highly desirable benefits of minimal prefunctionalization and increased operational safety. Herein we report an electrocatalytic strategy for the cyclopropanation of active methylene compounds, employing an organic catalyst. The method shows a broad substrate scope and excellent scalability, requires no metal catalyst or external chemical oxidant, and provides convenient access to several types of cyclopropanefused heterocyclic and carbocyclic compounds. Mechanistic investigations suggest that the reactions proceed through a radical polar crossover process to form the two new carboncarbon bonds in the nascent cyclopropane ring. ", "In this communication, we report a photocatalyzed amidation strategy from carboxylic acids and tertiary amines through C-N bond cleavage. A wide scope of structurally diverse carboxylic acids participate smoothly in the reaction, providing the desired tertiary amides with moderate-to-good yields. This amidation strategy provides an alternative way to address the regioselectivity between nucleophilic functional groups, thus complementing the functional group compatibility of classical amidation protocols. Its synthetic robustness is also proved by the late-stage modification of several complex molecules and gram-scale applications. Scheme 1 The state-of-the-art of synthesizing tertiary amides. ", "Oxidative rearrangement of tetrahydro-b-carbolines is one of the most efficient methods for the synthesis of biologically active spirooxindoles, including natural products and drug molecules. Here, we report the first electrochemical approach to achieve this important organic transformation in a flow cell. The key to the high efficiency was the use of a multifunctional LiBr electrolyte, where the bromide ion acts as a mediator and catalyst and lithium ion acts as a likely hydrophilic spectator, which might considerably reduce diffusion of THbCs into the double layer and thus prevent possible nonselective electrode oxidation of indoles. Additionally, we build a zero-gap flow cell to speed up mass transport and minimize concentration polarization, simultaneously achieving a high faradaic efficiency of 96% and an outstanding productivity of 0. 144 mmol. This electrochemical method is demonstrated with twenty substrates, offering a general, green path towards bioactive spirooxindoles without using hazardous oxidants. ", "An enantioselective synthesis of unnatural pyrazole-based -chiral amino acid derivatives from the asymmetric reaction of N-aryl-5-aminopyrazoles with, -alkynyl--imino esters using a chiral spirocyclic phosphoric acid catalyst was developed. Using the established methodology, various pyrazole-based -amino acid derivatives with tetrasubstituted carbon stereocenters were obtained in 67-98% yields and with 73-99% enantioselectivities. The NH 2 functionality in the corresponding products enables further transformations to a chiral thiourea and a lactam. ", "The reactivity of 1, 2-dihalobenzenes in palladium catalyzed polyheteroarylation via C H bond functionalization was investigated. The first catalytic cycle using thiophene as the heteroarene gives the expected 2-thiophenes. In the course of the second catalytic cycle, in the presence of heteroarenes having a free C3-position, a partial Pd-1, 4-migration occurred giving rise to aryl-substituted biheteroarenes such as 2-aryl-2, 3-bithiophenes as well as the expected 1, 2-dibenzenes. The best selectivities in favor of the formation of 2-aryl-2, 3-bithiophenes were obtained with electron-rich 1, 2dihalobenzenes. A wide variety of thiophene derivatives bearing useful functions such as formyl, acetyl, cyclopropylmethanone, 2-methyl-1, 3-dioxolane, ester, nitrile or chloro was tolerated allowing to prepare polyfunctionalized 2-aryl-2, 3-bithiophenes. Moreover, this one pot preparation of 2-aryl-2, 3-bithiophenes employs a low loading of an air stable commercially available palladium source associated to an inexpensive base. ", "The anion of pyridine, C 5 H 5 N 2, has been thought to be short lived in the gas phase and was only previously observed indirectly. In the condensed phase, C 5 H 5 N 2 is known to be stabilized by solvation with other molecules. We provide in this study striking results for the formation of isolated C 5 H 5 N 2 from microdroplets of water containing dissolved pyridine observed in the negative ion mass spectrum. The gas-phase lifetime of C 5 H 5 N 2 is estimated to be at least 50 ms, which is much longer than previously thought. The generated C 5 H 5 N 2 captured CO 2 molecules to form a stable 2 complex, further confirming the existence of C 5 H 5 N 2. We propose that the high electric field at the air-water interface of a microdroplet helps OH 2 to transfer an electron to pyridine to form C 5 H 5 N 2 and the hydroxyl radical OH. Oxidation products of the Py reacting with OH are also observed in the mass spectrum recorded in positive mode, which further supports this mechanism. The present study pushes the limits of the reducing and oxidizing power of water microdroplets to a new level, emphasizing how different the behavior of microdroplets can be from bulk water. We also note that the easy formation of C 5 H 5 N 2 in water microdroplets presents a green chemistry way to synthesize value-added chemicals. ", "Scheme 2. Preparation and X-ray analysis of 38. Scheme 3. Conversion to 1, 2-amino alcohols. Scheme 4. Deuterium tracking and proposed mechanism. Angewandte Chemie Communications", "Noncovalent interactions are critical elements of molecular recognition in a wide variety of chemical contexts. While NCIs have been studied extensively for closed-shell molecules and ions, very little is understood about the structures and properties of NCIs involving free radical intermediates. In this report, we describe a detailed mechanistic study of the enantioselective radical hydroamination of alkenes with sulfonamides and present evidence suggesting that the basis for asymmetric induction in this process arises from attractive NCIs between a neutral sulfonamidyl radical intermediate and a chiral phosphoric acid. We describe experimental, computational, and data science-based evidence that identifies the specific radical NCIs that form the basis for the enantioselectivity. Kinetic studies support that CN bond formation determines the enantioselectivity. Density functional theory investigations revealed the importance of both strong H-bonding between the CPA and the N-centered radical and a network of aryl-based NCIs that serve to stabilize the favored diastereomeric transition state. The contributions of these specific aryl-based NCIs to the selectivity were further confirmed through multivariate linear regression analysis by comparing the measured enantioselectivity to computed descriptors. These results highlight the power of NCIs to enable high levels of enantioselectivity in reactions involving uncharged open-shell intermediates and expand our understanding of radicalmolecule interactions. ", "Biaryl compounds, with two connected aromatic rings, are found across medicine, materials science and asymmetric catalysis 1, 2. The necessity of joining arene building blocks to access these valuable compounds has inspired several approaches for biaryl bond formation and challenged chemists to develop increasingly concise and robust methods for this task 3. Oxidative coupling of two C-H bonds offers an efficient strategy for the formation of a biaryl C-C bond however, fundamental challenges remain in controlling the reactivity and selectivity for uniting a given pair of substrates 4, 5. Biocatalytic oxidative cross-coupling reactions have the potential to overcome limitations inherent to numerous small-molecule-mediated methods by providing a paradigm with catalyst-controlled selectivity 6. Here we disclose a strategy for biocatalytic cross-coupling through oxidative C-C bond formation using cytochrome P450 enzymes. We demonstrate the ability to catalyse cross-coupling reactions on a panel of phenolic substrates using natural P450 catalysts. Moreover, we engineer a P450 to possess the desired reactivity, site selectivity and atroposelectivity by transforming a low-yielding, unselective reaction into a highly efficient and selective process. This streamlined method for constructing sterically hindered biaryl bonds provides a programmable platform for assembling molecules with catalyst-controlled reactivity and selectivity. ", "We report that the treatment of unsymmetrical 2, 3-disubstituted aziridines with TiCl 4 yields -phenethylamine products via the intermediacy of a phenonium ion. Derivatization of the products obtained via this method is demonstrated. Computational analysis of the reaction pathway provides insight into the reaction mechanism, including the selectivity of the phenonium opening. ", "Here we present a transition-metal-free radical cyclization of 2-arylbenzoimidazoles with unactivated alkanes. By using di-tert-butyl peroxide to promote the C H bond functionalization, this approach enables assembly of various benzimidazoisoquinolin-6-ones in aqueous media. This strategy can not only well tolerate a wide range of cyclic alkanes, straight-chain alkanes, toluene derivatives, as well as pharmaceutical molecule eudesmol, but also provides an approach for the functionalization of unactivated C H bonds in aqueous media under transition-metal-free systems. ", "Asynthesis of 3-epi-hypatulin B, a highly oxygenated and densely functionalized bicyclic scaffold, is reported. The carbon skeleton was prepared by functionalization of a cyclopentanone and an intramolecular Mukaiyama aldol reaction. Highlights include a late-stage photo-oxidation of a methoxyallene to provide an ester group. The problems encountered in the batch process were solved by translation into a flow protocol. Our synthesis highlights the value of flow chemistry to enable challenging late-stage transformations in natural product synthesis. ", "Experimental procedures and compound characterizations Accession Codes CCDC 21227802122782 contain the supplementary crystallographic data for this paper. These data can be obtained free of charge via www. ccdc. cam. ac. ukdatarequestcif, or by emailing", "The development of novel methodologies for the introduction of the sulfoxonium group under mild conditions is appealing but remains underexplored. Herein we report the synthesis of a class of hypervalent iodine reagents with a transferrable sulfoxonium group. These compounds enable mixed iodoniumsulfoxonium ylide reactivity. These well-defined reagents are examined in visible-light-promoted cyclization reactions with a wide range of unsaturated bonds including alkenes, alkynes, nitriles, and allenes. Two distinct cyclization pathways are identified, which are controlled by the substituent of the unsaturated bond. The cycloaddition protocol features simple operation, mild reaction conditions, and excellent functional group tolerance, affording a broad range of sulfoxonium-containing cyclic structures in moderate to excellent yields. Furthermore, the sufoxonium group in the product can be transformed into diverse functional groups and structural motifs via single electron transfer and transition-metal catalysis. ", "Efficient and general methods for the synthesis of amines remain in high demand in the chemical industry. Among the many known processes, catalytic hydrogenation is a cost-effective and industrially proven reaction and currently used to produce a wide array of such compounds. We report a homogeneous nickel catalyst for hydrogenative cross coupling of a range of aromatic, heteroaromatic, and aliphatic nitriles with primary and secondary amines or ammonia. This general hydrogenation protocol is showcased by straightforward and highly selective synthesis of 230 functionalized and structurally diverse amines including pharmaceutically relevant and chiral products, as well as 15 Nisotope labeling applications. ", "Late-stage methylation is a key technology in the development of pharmaceutical compounds. Methyltransferase biocatalysis may provide powerful options to insert methyl groups into complex molecules with high regio-and chemoselectivity. The challenge of a large-scale application of methyltransferases is their dependence on S-adenosylmethionine as a stoichiometric, and thus exceedingly expensive co-substrate. As a solution to this problem, we and others have explored the use of methyl halides as reagents for the in situ regeneration of SAM. However, the need to handle volatile electrophiles, such as methyl iodide, may also hamper applications at scale. As a more practical solution, we have now developed an enzyme-catalyzed process for the regeneration of SAM with methyl toluene sulfonate. Herein, we describe enzymes from the thiopurine methyltransferase family that accept sulfate-and sulfonate-based methyl donors to convert Sadenosylhomocysteine into SAM with efficiencies that rival MeI-based reactions. ", "In the Sharpless asymmetric epoxidation of chiral secondary allylic alcohols, one substrate enantiomer is predominantly converted to the anti-epoxy alcohol. We herein report the first highly syn-selective epoxidation of terminal allylic alcohols using a titanium salalen complex as catalyst, at room temperature, and aqueous hydrogen peroxide as oxidant. With enantiopure terminal allylic alcohols as substrates, the epoxy alcohols were obtained with up to 98 % yield and up to 99 : 1 dr. Catalyst loadings as low as 1 mol % can be applied without eroding the syn-diastereoselectivity. Modification of the allylic alcohol to an ether does not affect the diastereoselectivity either. Inverting the catalyst configuration leads to the antiproduct, albeit at lower dr. The synthetic potential is demonstrated by a short, gram-scale preparation of a tetrahydrofuran building block with three stereocenters, involving two titanium salalen catalyzed epoxidation steps. ", "Density functional theory calculations are reported for the reactions of methoxy, tert-butoxy, trichloroethoxy, and trifluoroethoxy radicals with a series of 26 CH bonds in different environments characteristic of a variety of hydrocarbons and substituted derivatives. The variations in activation barriers are analyzed with modified EvansPolanyi treatments to account for polarity and unsaturation effects. The treatments by Roberts and Steel and by Mayer have inspired the development of a simple treatment involving the thermodynamics of reactions, the difference between the reactant radical and product radical electronegativities, and the absence or presence of -unsaturation. The three-parameter equation 0. 35 AB 2 10. 0, where d 0. 44 when there is -unsaturation to the reacting CH bond, correlates well with quantum mechanically computed barriers and shows the quantitative importance of the thermodynamics of reactions and polar effects. ", "The arylation of carboxylic acid derivatives via Smiles rearrangement has gained great interest in recent years. Both radical and ionic approaches, as well as radical-polar crossover concepts, have been developed. In contrast, a reversed polar-radical crossover approach remains underexplored. Here we report a simple, efficient and scalable method for the preparation of sterically hindered and valuable -quaternary amides via a polar-radical crossover-enolate oxidation-aryl migration pathway. A variety of easily accessible N-alkyl and N-arylsulfonamides are reacted with disubstituted ketenes to give the corresponding amide enolates, which undergo upon single electron transfer oxidation, a 1, 4-aryl migration, desulfonylation, hydrogen atom transfer cascade to provide -quaternary amides in good to excellent yields. Various mono-and di-substituted heteroatom-containing and polycyclic arenes engage in the aryl migration reaction. Functional group tolerance is excellent and substrates as well as reagents are readily available rendering the method broadly applicable. ", "The use of machine learning techniques in computational chemistry has gained significant momentum since large molecular databases are now readily available. Predictions of molecular properties using machine learning have advantages over the traditional quantum mechanics calculations because they can be cheaper computationally without losing the accuracy. We present a new extrapolatable and explainable molecular representation based on bonds, angles and dihedrals that can be used to train machine learning models. The trained models can accurately predict the electronic energy and the free energy of small organic molecules with atom types C, H N and O, with a mean absolute error of 1. 2 kcal mol 1. The models can be extrapolated to larger organic molecules with an average error of less than 3. 7 kcal mol 1 for 10 or fewer heavy atoms, which represent a chemical space two orders of magnitude larger. The rapid energy predictions of multiple molecules, up to 7 times faster than previous ML models of similar accuracy, has been achieved by sampling geometries around the potential energy surface minima. Therefore, the input geometries do not have to be located precisely on the minima and we show that accurate density functional theory energy predictions can be made from force-field optimised geometries with a mean absolute error 2. 5 kcal mol 1. ", "Carboxylic acids are attractive building blocks for synthetic chemistry because they are chemically stable, abundant, and commercially available with substantial structural diversity. The process of combining two carboxylic acids to furnish a ketone is termed ketonization. This is a potentially valuable transformation that has been underutilized in organic synthesis due to the harsh reaction conditions generally required and the lack of selectivity obtained when coupling two distinct carboxylic acids. We report herein a metallaphotoredox strategy that selectively generates unsymmetrical ketones via cross-ketonization of two structurally dissimilar carboxylic acids. Cross-selectivity is achieved by exploiting divergent reactivity of differentially substituted acids towards critical one-and twoelectron processes in the proposed coupling mechanism. This method is broadly applicable to a variety of functionalized carboxylic acids. It can also be applied to acids of similar steric profile by exploiting differences in their relative rates of decarboxylation. ", "Palladium-catalyzed aminoalkynylation of electronically unbiased olefins with iodoalkynes is reported. The picolinamide auxiliary enables for the first time the syn-selective aminoalkynylation of mono-, diand trisubstituted alkenes to afford the corresponding pyrrolidines in up to 97 % yield and as single diastereomers. Furthermore, through a C H activation approach, the picolinamide allows the rapid synthesis of functionalized olefins, which are suitable cyclization precursors. Facile and orthogonal deprotection of the amides and Si i Pr 3 -acetylenes in the products, and a subsequent Pictet-Spengler reaction is demonstrated. ", "Mechanophores are molecular moieties that are incorporated into polymers and respond to force with constitutional, configurational, or conformational bond rearrangements to enable functionality. Up to today, several chemically latent motifs have been activated by polymer mechanochemical methods, but the generation of secondary amines remains elusive. Here we report carbamoyloximes as mechanochemical protecting groups for secondary amines. We show that carbamoyloximes undergo force-induced homolytic bond scission at the N O oxime bond in polymers thus producing the free amine, as the reaction proceeds via the carbamoyloxyl and aminyl radicals, analogously to its photochemical counterpart. Eventually, we apply the carbamoyloxime motif in a force-activated organocatalytic Knoevenagel reaction. We believe that this protecting strategy can be universally applied for many other secondary and primary amines in polymer materials. ", "Peer review information Nature Chemistry thanks Tomas Smeijkal, Jianrong Zhou and the other, anonymous, reviewer for their contribution to the peer review of this work. Reprints and permissions information is available at www. nature. comreprints. ", "etal carbenes have emerged over several decades as highly versatile intermediates, enabling synthetic chemists to access a wide variety of structural motifs. Their synthetic utility ranges from cyclopropanes to numerous C-H and X-H insertion reactions as well as several ring-closing and expansion transformations. Previous work has focused mostly on platinum-group metals 4, 5, and such systems are still among the most successful ones. Over the past decades, attention has shifted largely towards first-row transition metals, which have a higher abundance and lower toxicity compared to their second-and third-row counterparts. Akin to their noble-metal analogues, these systems typically react via classical Fischer-type carbenes. Unique outliers of special interest are cobalt-based systems, as they tend to react via single-electron radical-type pathways that provide new and useful catalytic protocols. Specifically, cobalt-porphyrin complexes such as cobalt-tetraphenylporphyrin have been shown to be useful for a wide variety of cyclization and insertion reactions mostly inaccessible with traditional Fischer-type carbene chemistry. ", "Detailed herein are our synthetic studies toward the preparation of the C 18 -and C 19 -benzenoid cephalotane-type norditerpenoids. Guided by chemical network analysis, the core structure of this natural product family was constructed in a concise manner using an iterative cross-coupling, followed by a formal inverse-electron-demand cycloaddition. Initial efforts to functionalize an alkene group in the cycloadduct using a Mukaiyama hydration and a subsequent olefination led to the complete C 18 -carbon framework. While effective, this approach proved lengthy and prompted the development of a direct alkene difunctionalization that relies on borocupration to advance the cycloadduct to the natural products. Late-stage peripheral CH functionalization facilitated access to all of the known cephanolides in 610 steps as well as five recently isolated ceforalides in 813 steps. ", "The potential of electron donoracceptor complex photochemistry has recently been recognized in visiblelight-induced photocatalyst-free radical reactions. The design of catalytic asymmetric reactions driven by EDA complexes remains a substantial challenge, and existing examples are limited to sole activation modes with aminocatalysts or phase-transfer catalysts. Herein, we demonstrate that chiral bifunctional hydrogen-bonding catalysis can realize the asymmetric reaction of an EDA complex via dual activation modes and afford vicinal tertiary stereocenters at the, -positions of pyridines in high yields with good enantio-and diastereoselectivities. Mechanistic studies suggest that the crucial success factor for this transformation is the use of chiral phosphoric acid, which not only accelerates the in situ formation of EDA aggregates between redox-active esters and Hantzsch esters but also provides proper substrate activation and asymmetric induction. ", "In this paper, we report the synthesis of alkyl-tethered alkynes through ozone-mediated and Fe II -catalyzed dealkenylative alkynylation of unactivated alkenes in the presence of alkynyl sulfones. This one-pot reaction, which employs a combination of a catalytic Fe II salt and L-ascorbic acid, proceeds under mild conditions with good efficiency, high stereoselectivity, and broad functional group compatibility. In contrast to our previous Fe II -mediated reductive fragmentation of methoxyhydroperoxides, the Fe II -catalyzed process was devised through a thorough kinetic analysis of the multiple competing radical pathways. We highlight the potential of this dealkenylative alkynylation through multiple post-synthetic transformations and late-stage diversifications of complex molecules, including natural products and pharmaceuticals. ", "Bicyclo hexanes have become increasingly popular building blocks in medicinal chemistry as bridged scaffolds that provide unexplored chemical space. We herein report a visible light-driven approach to these compounds that relies on an intramolecular crossed photocycloaddition of styrene derivatives enabled by triplet energy transfer. Bicyclohexanes were obtained in good to high yields and allowed for further functionalizations by consecutive reactions, thereby opening different pathways to decorate the aliphatic core structure. ", "Herein, we developed a new procedure on 1, 2dicarbonylative cyclization of 4-aryl-1-butenes with alkyl bromides. Using simple copper catalyst, two molecules of carbon monoxide were introduced into the double bond with the formation of four new C C bonds and a new ring. Various -tetralones and 2, 3-dihydroquinolin-4-ones were formed in moderate to good yields. ", "Peer review information Nature Chemistry thanks Vincent Gandon, Qian Wan and the other, anonymous, reviewer for their contribution to the peer review of this work. Reprints and permissions information is available at www. nature. comreprints. ", "Rh-catalyzed dynamic kinetic intramolecular cycloaddition reaction of 1, 3-disubstituted allene-1, 3-dienes afforded cis-fused bicyclic products with an excellent chemo-, diastereo-, and enantioselectivity. Many synthetically useful functional groups are tolerated. The synthetic utility has been demonstrated. Based on the careful experimental studies, a mechanism involving the rapid racemization of the allene moiety in the starting materials has been proposed. ", "Conventional chemical and even electrochemical Birch-type reductions suffer from a lack of chemoselectivity due to a reliance on alkali metals or harshly reducing conditions. This study reveals that a simpler avenue is available for such reductions by simply altering the waveform of current delivery, namely rapid alternating polarity. The developed method solves these issues, proceeding in a protic solvent, and can be easily scaled up without any metal additives or stringently anhydrous conditions. ", "An electrochemical oxidative C HS H cross-coupling reaction between acetonitrile and heteroaryl thiols has been developed. Me 4 NBr is employed as a redox catalyst to oxidize both the Csp 3 H of acetonitrile and S H of heteroaryl thiols. Heteroaryl vinyl sulfides were afforded under metal-free and oxidant-free reaction conditions in good yields and stereoselectivities with excellent functional group tolerance. The synthetic applicability of the electrochemical method was further highlighted by its easy scalability. ", "fundamental tenet of chemical reactivity is that all reactions are reversible. Classic organic transformations, exemplified by the Diels-Alder reaction and the aldol condensation, have been thoroughly studied in both the forward and reverse directions. Transition metal-catalysed processes such as -hydride elimination, or its microscopic reverse hydrometallation process, have also been widely studied. A detailed investigation of these fundamental steps in which a C-H bond is made or broken has been enabled, in part, by easily designed kinetic isotope experiments involving deuterated substrates. Analogous transformations involving carbon have garnered less attention due to their rarity, as systems to interrogate this process are difficult to design. Migratory insertion involving C-C bond formation is a key step in many transition metal-catalysed transformations, including the Mizoroki-Heck reaction. Examples of the microscopic reverse process, -carbon elimination, have been reported in the literature however, most have been observed when key structural elements are required. The most widely studied -carbon eliminations are driven by release of ring strain. Examples include ring opening of cyclobutanols or cyclopropanols that form a carbonyl-containing organometallic intermediate, such as a metal homoenolate 17. Another strategy to induce a -carbon elimination involves the relief of steric strain. For example, the -carbon elimination proposed as a key step in the Catellani reaction relies on the build-up of increasing steric encumbrance of the norbornylpalladium species present during the course of the reaction 18, 22, 23. Other strategies to enable -carbon eliminations rely on the formation of a strong -bond 18, 20, . Early examples of reversible -aryl elimination employing rhodium iminyl or alkoxy complexes were reported by Hartwig and co-workers 28, 29. This work relied on the release of strong -bond-containing molecules such as nitriles and ketones, and has been found to be irreversible in many cases. This reactivity has since been leveraged in a variety of different methodologies such as C-H activation, conjugate addition and cross-coupling 24. We aimed to find a system that would allow for a reversible -carbon elimination without these conventional thermodynamic driving forces. Employing a biased system makes it difficult to study the effects of different parameters on the -carbon elimination process. A more convenient system lacking a thermodynamic bias would not only be conceptually novel but allow for the examination of other parameters on the reversible C-C bond cleavage. In this study we have identified a substrate that enables insight into -carbon elimination and offers a starting point for further exploration. Furthermore, isotopically enriched heavy atoms are not required. In 2010 we identified reversible oxidative addition into C-Br bonds as part of a synthetically useful catalytic cycle 32 and utilized this process in the development of a carbohalogenation reaction catalysed by palladium 33, 34. The carbohalogenation reaction enables the transfer of an aryl iodide across a tethered -bond with formation of a new C-I bond using a Pd precatalyst and sterically hindered phosphine ligands. This cycloisomerization reaction proved to be of general interest as both the palladium-and nickel-catalysed carboiodination provided access to a variety of structurally diverse compounds. In 2014 we reported the palladium-catalysed carboiodination reaction to generate cis iodo-dihydroisoquinolones 42 and in 2019 reported the nickel-catalysed variant, which gave access to the corresponding trans-iodo-dihydroisoquinolones 46. With access to both the trans and cis diastereomers of the iodinated compounds, we could directly probe the reversibility of the carbohalogenation process. Early results and mechanistic considerations By subjecting the trans diastereomer, which was formed in the nickel-catalysed carboiodination reaction, to a palladium catalyst incapable of performing the C-I reductive elimination 47, we identified a palladium-catalysed -carbon elimination. The observed product of the reaction contained a cis-configuration of the indenodihydroquinolone, which was observed in the palladium-catalyzed cyclization reaction. Herein we describe our studies that shed light on the mechanism of this reaction involving a reversible -carbon elimination and outline stereoelectronic factors affecting this process. We also developed an efficient catalytic strategy for the", "Indoles and indazoles are common moieties in pharmaceuticals and naturally occurring bioactive compounds. The development of light-driven methods using earth-abundant transitionmetal catalysts offers an attractive route for functionalization of such compounds. Herein, we report a visible-light-induced method for the C3-and N-alkylation of indoles and indazoles with styrenes, catalyzed by Co complexes based on the macrocyclic Mabiq ligand -1015---1, 3, 5, 8, 10, 14-hexaene-1, 3, 7, 9, 11, 14-N 6. The photochemical behavior of two Co III catalysts was examined: Co-Cl 2 and the newly synthesized CoCl 2, which contains the Br-modified ligand. Both complexes undergo visible-light-induced homolysis that is significant to their activity but exhibit differences in reactivity. The alkylation reactions are regioselective, furnishing the alkylated indole and indazole products in a Markovnikov fashion with excellent yields of up to 96% across a broad range of substrates. Notably, in contrast to dual-transition-metal and photoredox-catalyzed cross-coupling reactions, our studies reveal that the Co complex plays a dual roleas a photosensitizer and catalytically active metal center with the Mabiq ligand offering regiocontrol. ", "We reported an efficient asymmetric amination of azlactones with N-aryl-N-aroyldiazenes through a chiral N, N 0 -dioxide-based Lewis acid catalyst. The multicoordination ability of Nd enabled it to simultaneously activate and to locate the two reactants for Nselective addition. Hydrazine-bearing azlactone derivatives were obtained in moderate to good yields with high enantioselectivity. Asymmetric electrophilic amination represents an efficient method to access chiral amines and hydrazines, which are important compounds in synthetic and medicinal areas. 1 The addition of prochiral carbon nucleophiles, such as cyclic or acyclic ketone derivatives, to azodicarboxylates has been well addressed as an efficient amination route. 2, 3 In comparison, the N-aryl azobenzenes show decreased electrophilicity but enriched reaction diversity 4-10. The azo functionality could act as a directing group for metal-participated aryl C-H functionalization and cyclization. 4 In the presence of nucleophilic organocatalysts, such as N-heterocyclic carbene or isothiourea, the N-phenyl-N-carbonyldiazenes can undergo formal cycloaddition with a, b-unsaturated aldehydes initiated by Scheidt, 5 and cycloaddition with ketenes reported by Ye, 6a with a-chloroaldehydes in Zhongs work, 6b or with g-substituted allenoates in the study of Li and coworkers 6c. In addition, cycloaddition ring-opening occurred with carboxylic acids or a-aroyloxyaldehydes as reported by Smiths group. 7 Alternatively, the N-aryl group of azobenzene could perform dearomatizationrearomatization with a-chloroaldehydes in the presence of NHC. 8 However, in these cases, excessive sacrificial bases are usually required. These covalent-activation processes provide chiral catalyst-bond-active nucleophiles where the stereogenic centers would be raised upon addition. Scheme 1 General nucleophilic addition transformations of N-aryl-Ncarbonyldiazenes. ", "We report herein a rare example of enantiodivergent aldehyde addition with -alkenyl allylic boronates via chiral Brnsted acid catalysis. 2, 6-Di-9-anthracenyl-substituted chiral phosphoric acid-catalyzed asymmetric allylation using -vinyl substituted allylic boronate gave alcohols with R absolute configuration. The sense of asymmetric induction of the catalyst in these reactions is opposite to those in prior reports. Moreover, in the presence of the same acid catalyst, the reactions with -2-propenyl substituted allylic boronate generated homoallylic alcohol products with S absolute configuration. Unusual substrate-catalyst C H interactions in the favoured reaction transition state were identified as the origins of observed enantiodivergence through DFT computational studies. ", "We report a catalytic asymmetric protocol for the preparation of chiral pyrrolidinones proceeding via a radical pathway. The chemistry exploits the combination of photoredox catalysis and Lewis base catalysis to realise the first example of asymmetric radical conjugate addition to, -unsaturated anhydrides and esters. The reaction is initiated by photoredox activation of Narylglycines to generate, upon decarboxylation, -amino radicals. These radicals are then intercepted stereoselectively by, -unsaturated acyl ammonium intermediates, whose formation is mastered by a chiral isothiourea organocatalyst. Cyclisation leads to catalyst turnover and formation of enantioenriched pyrrolidinones. The utility of the protocol was demonstrated with application to the synthesis of biologically-active amino butyric acids. ", "ing-opening metathesis polymerization is a widely used method to synthesize diverse functional polymers from cyclic olefins 1. In particular, living ROMP of norbornene derivatives readily produces low dispersity homopolymers and block copolymers with a wide range of properties, functionalities and architectures under mild conditions. Degradable polymers are highly desired for many technological and biomedical applications, as well as for environmental sustainability 2-4. But ROMP polymers typically consist of non-degradable all-hydrocarbon backbones, and the lack of backbone degradability has been a major limitation for ROMP chemistry. To this end, several special cyclic olefinic monomers that contain cleavable linkages were developed, but these monomers require multistep syntheses and often result in uncontrolled polymerizations. In addition, the special monomer designs limit accessible polymer structures and functionalities. Other approaches include the use of low-strain monomers with high equilibrium monomer concentrations. Alternatively, a low-strain cyclic monomer that contains a cleavable linkage can be copolymerized with NBEs or other strained monomers to incorporate degradable linkages in the backbone. However, a remaining challenge for this copolymerizat

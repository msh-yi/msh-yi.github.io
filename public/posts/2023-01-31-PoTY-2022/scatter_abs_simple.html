e behavior that is not electromagnetic in origin. Here, it is termed a chemical inductor. We show that the structure of the chemical inductor consists of a twodimensional system that couples a fast conduction mode and a slowing down element. Therefore, it is generally defined in dynamical terms rather than by a specific physicochemical mechanism. The chemical inductor produces many familiar features in electrochemical reactions, including catalytic, electrodeposition, and corrosion reactions in batteries and fuel cells, and in solid-state semiconductor devices such as solar cells, organic light-emitting diodes, and memristors. It generates the widespread phenomenon of negative capacitance, it causes negative spikes in voltage transient measurements, and it creates inverted hysteresis effects in currentvoltage curves and cyclic voltammetry. Furthermore, it determines stability, bifurcations, and chaotic properties associated to selfsustained oscillations in biological neurons and electrochemical systems. As these properties emerge in different types of measurement techniques such as impedance spectroscopy and time-transient decays, the chemical inductor becomes a useful framework for the interpretation of the electrical, optoelectronic, and electrochemical responses in a wide variety of systems. In the paper, we describe the general dynamical structure of the chemical inductor and we comment on a broad range of examples from different research areas. ", "The design of a single complicated chiral ligand to well-promote each step of an asymmetric cascade reaction is sometimes a formidable challenge in transition metal catalysis. In this work, a highly regio-and enantioselective Ni-catalysed migratory hydroarylation relay process has been achieved with the combination of two simple ligands, one which accomplishes chain-walking and the other causing asymmetric arylation. This formal asymmetric CH arylation provides direct access to a wide range of structurally diverse chiral 1, 1-diarylalkanes, a structural unit found in a number of bioactive molecules. The value of this strategy was further demonstrated by the Ni-catalysed migratory asymmetric 1, 3-arylboration. ", "The FujiwaraMoritani reaction has had a profound contribution in the emergence of contemporary CH activation protocols. Despite the applicability of the traditional approach in different fields, the associated reactivity and regioselectivity issues had rendered it redundant. The revival of this exemplary reaction requires the development of a mechanistic paradigm that would have simultaneous control on both the reactivity and regioselectivity. Often, the high thermal energy required to promote olefination leads to multiple site functionalizations. To this aim, we established a photoredox catalytic system constituting a merger of palladiumorgano-photocatalyst that forges oxidative olefination in an explicit regioselective fashion with diverse arenes and heteroarenes. Visible light plays a significant role in executing regioresolved FujiwaraMoritani reactions without the requirement of silver salts and thermal energy. The catalytic system is also amenable toward proximal and distal olefination aided by the respective directing groups, which entails the versatility of the protocol in engaging the entire spectrum of CH olefination. Furthermore, streamlining the synthesis of natural products, chiral molecules, drugs, and diversification through late-stage functionalizations underscore the importance of this sustainable protocol. The photoinduced attainment of this regioselective transformation is mechanistically established through control reactions and kinetic studies. ", "Here we report the synthesis of a trisubstituted-1, 2, 3-triazole-linked polymer using a topochemical azide-alkyne cycloaddition reaction. A cyclitolderived monomer having an azide and an internal alkyne group was designed. The four hydroxy groups present in this monomer dictate its crystal packing such that the monomer molecules are arranged head-to-tail, thereby placing the internal alkyne and the azide units of adjacent molecules proximally. Although the alignment of the reactive groups in the monomer crystal is not favourable for a topochemical reaction, a reactive orientation can be achieved by the rotation of the reactive groups. Upon heating the crystals, the monomer underwent topochemical polymerization to yield the trisubstituted-1, 2, 3-triazole-linked-polycyclitol. This study demonstrates a new synthetic strategy for cycloaddition reaction between non-polarized internal alkynes and azides to yield trisubstituted triazoles. ", "The first broad spectrum investigation into the photoenolizationDiels-Alder sequence was carried out using M06-2X6-31G in conjunction with SMD solvation and supported by experimental UVvis spectroscopy. A test set of 20 prodienes was chosen to examine the role of the H atom acceptor group, the H atom donor group, and bystander ring substituents. As reaction partners for the photogenerated dienes, a diverse test set of 20 dienophiles was examined, comprising electron rich, electron poor, neutral, strain activated, hydrocarbon, and heteroatom-containing molecules including CO 2 and CO. A key finding of this work is the demonstration that the PEDA sequence of carbonyl based prodienes is tolerant of most substitution patterns. Another is that thiocarbonyl derivatives should behave analogously to the carbonyls but are likely to do so much more slowly, due to an inefficient intersystem crossing, an endothermic 1, 5-hydrogen atom transfer step, and a sigmatropic H shift to regenerate the starting material that outcompetes the cycloaddition. In contrast, the T 1 state of the ortho-alkyl imines displays the incorrect orbital symmetry for 1, 5-HAT and is correspondingly accompanied by higher barriers, even in the excited state. However, provided these barriers can be overcome, the remaining steps in the PEDA sequence are predicted to be facile. The DielsAlder reaction is predicted to be of much broader scope than reported synthetic literature: while electron poor dienophiles are expected to be the most reactive partners, ethylene and electron rich alkenes should react at a synthetically useful rate. CO is predicted to undergo a facile cheletropic addition instead of the normal cycloaddition pathway. This unique photoenolizationcheletropic addition sequence could provide metal-free access to benzannelated cyclopentanones. ", "Electrophilic aromatic substitution is among the most widely used mechanistic manifolds in organic chemistry. Access to certain substitution patterns is, however, precluded by intrinsic and immutable substituent effects that ultimately restrict the diversity of the benzenoid chemical space. Here we demonstrate that the established regioselectivity of electrophilic aromatic substitution can be overcome simply by diverting the key -complex intermediate towards otherwise inaccessible substitution products. This regiodiversion strategy is realized through the development of a general and concise method for the meta-selective C-H arylation of sterically congested phenols. Consisting of a Bi-mediated electrophilic arylation and a subsequent aryl migrationrearomatization, our process is orthogonal to conventional C-H activation and cross-coupling approaches, and does not require prefunctionalization of the substrate. Mechanistically informed applications in synthesis showcase its utility as a versatile and enabling route to highly functionalized, contiguously substituted aromatic building blocks that defy synthesis via existing methods. ", "Stapling short peptides to lock specific conformations and thereby obtain superior pharmacological properties is well established. However, similar concepts have not been applied to oligosaccharides. Here, we describe the design, synthesis, and characterization of the first stapled oligosaccharides. Automated assembly of --glucans equipped with two alkenyl side chains was followed by on-resin Grubbs metathesis for efficient ring closure with a variety of cross-linkers of different sizes. Oligosaccharide stapling increases enzymatic stability and cell penetration, therefore opening new opportunities for the use of glycans in medicinal chemistry. ", "Axially chiral styrenes bearing a chiral axis between a sterically non-congested acyclic alkene and an aryl ring are difficult to prepare due to low rotational barrier of the axis. Disclosed here is an N-heterocyclic carbene catalytic asymmetric solution to this problem. Our reaction involves ynals, sulfinic acids, and phenols as the substrates with an NHC as the catalyst. Key steps involve selective 1, 4-addition of sulfinic anion to acetylenic acylazolium intermediate and sequential E-selective protonation to set up the chiral axis. Our reaction affords axially chiral styrenes bearing a chiral axis as the product with up to 99:1 e. r. , 20:1 EZ selectivity, and excellent yields. The sulfone and carboxylic ester moieties in our styrene products are common moieties in bioactive molecules and asymmetric catalysis. ", "Herein we describe the first construction of fluorinated tertiary stereocenters based on an alkene C-C bond cleavage. The new process, that takes advantage of a Rh-catalyzed carbyne transfer, relies on a branched-selective fluorination of tertiary allyl cations and is distinguished by a wide scope including natural products and drug molecule derivatives as well as adaptability to radiofluorination. ", "Iridium complexes catalyze an enantio-and diastereoselective three-component coupling reaction of alkenyl boronic esters, organolithium reagents, and secondary allylic carbonates. The reaction proceeds through an allylationinduced 1, 2-metalate shift of the alkenyl boronate to form nonadjacent stereocenters. Mechanistic investigations outline the overall catalytic cycle and reveal trends in reactivity and selectivity. Analysis of relative stereochemistry in products derived from a variety of 1, 1-disubtituted alkenyl boronates provides insight into the transition state of the addition and indicates a concerted pathway. Kinetic analysis of the reaction revealed the kinetic order dependence in boronate, the catalyst, and both the slow-and fastreacting enantiomer of allylic carbonate as well as the turnover-limiting step of the reaction. Determination of nucleophile-specific parameters N and s N for alkenyl boronate complexes enabled comparison to other classes of nucleophiles. DFT calculations indicate the addition of the alkenyl boronate to the cationic Ir intermediate and the 1, 2-metalate shift occur in a concerted mechanism. The stereoselectivity is determined by ligandsubstrate steric repulsions and dispersion interactions in the syn addition transition state. Hammett studies supported the computational results with regard to electronic trends observed with both arylderived alkenyl boronates and aryl carbonates. ", "Stereoinduction in complex organic reactions often involves the influence of multiple stereocontrol elements. The interaction among these can often result in the observation of significant cooperative effects that afford different rates and selectivities between the matched and mismatched sets of stereodifferentiating chiral elements. The elucidation of matched mismatched effects in ground-state chemical reactions was a critically important theme in the maturation of modern stereocontrolled synthesis. The development of robust methods for the control of photochemical reactions, however, is a relatively recent development, and similar cooperative stereocontrolling effects in excited-state enantioselective photoreactions have not previously been documented. Herein, we describe a tandem chiral photocatalystBrnsted acid strategy for highly enantioselective photocycloadditions of vinylpyridines. Importantly, the matched and mismatched chiral catalyst pairs exhibit different reaction rates and enantioselectivities across a range of coupling partners. We observe no evidence of ground-state interactions between the catalysts and conclude that these effects arise from their cooperative behavior in a transient excited-state assembly. These results suggest that similar matchedmismatched effects might be important in other classes of enantioselective dual-catalytic photochemical reactions. ", "The synthesis of N CF 3 compounds through fluorination or trifluoromethylation of N-containing compounds has been extensively investigated. However, general access to N CF 3 compounds simply from N CF 3 secondary amines is hampered by the challenging preparation and instability of these amines, as well as a much lower reactivity due to the strong electron-withdrawing nature and steric bulk of the trifluoromethyl moiety. Herein, we report a general and highly efficient synthesis of N CF 3 secondary amines with excellent isolated yields via the addition of the in situ generated difluoromethyl imine intermediates with hydrogen fluoride, which is mildly produced by triethylsilane and silver fluoride. N CF 3 sulfonamides, highly desirable but scarce at present, are easily accessible from these valuable building blocks through an unprecedented route. This study will bring new vitality to the synthesis of N CF 3 compounds. ", "Catalysts generated by combinations of Pd 2 and pyridine-hydrazone ligands have been applied to 1, 2 addition of arylboronic acids to aliphatic N-carbamoyl hydrazones, affording protected aryl monoalkylhydrazines with high enantioselectivities. Subsequent removal of the benzyloxy carbonyl protecting group provides a direct entry to free monosubstituted hydrazines, key building blocks for the synthesis of appealing 1, 2-diaza-heterocycles, aminoacid derived hydrazides and other pharmacophores thereof. ", "Nonactivated arenes, such as benzene derivatives, are chemically inert due to their intrinsic aromaticity and low polarity. The catalytic asymmetric dearomatization of the nonactivated arenes represents a formidable challenge. We herein demonstrated an organocatalytic asymmetric dearomatizing hetero-DielsAlder reaction of benzene derivatives. The tunable regioselectivity of this strategy allowed delivery of a diversity of stereochemically complex polycyclic compounds and oxahelicenes with excellent stereoselectivity. The high complexity and three-dimensionality of the products are crucial for their potential applications in materials science and drug discovery. Mechanistic studies suggested that this reaction proceeds through a chiral tetra-substituted vinylidene orthoquinone methide intermediate, which is extremely active to overcome the loss of aromaticity of benzene derivatives with concomitant chirality transfer. ", "Chiral iridium complexes derived from Crabtrees catalyst are highly useful in modern hydrogenations of olefins attributed to high reactivity, stereoselectivity, and stability. Despite that these precatalysts are pH neutral, the reaction mixtures turn acidic under hydrogenation conditions. This Perspective is devoted to the implications of the intrinsic Brnsted acidity of catalytic intermediates in asymmetric hydrogenation of olefins. Despite that the acidity has often been used only as a rationale for sideproduct formation, more recent methodologies have started to use this property advantageously. We hope that this Perspective serves as a stimulant for the development of such compelling and new asymmetric hydrogenations. The inherent scientific opportunities in utilizing or annihilating the generated Brnsted acid are enormous, and potential new innovations are outlined toward the end. ", "Nickel-catalyzed reductive cross-electrophile coupling reactions are becoming increasingly important in organic synthesis, but application at scale is limited by three interconnected challenges: a reliance on amide solvents, the generation of stoichiometric Zn salts, and mixingactivation challenges of zinc powder. We show here an electrochemical approach that addresses these three issues: the reaction works in acetonitrile with diisopropylethylamine as the terminal reductant in a simple undivided cell nickel foam. The reaction utilizes a combination of two ligands, 4, 4-di-tert-butyl-2, 2-bipyridine and 4, 4, 4-tritert-butyl-2, 2:6, 2-terpyridine. Studies show that, alone, the bipyridine nickel catalyst predominantly forms the protodehalogenated aryl and aryl dimer, whereas the terpyridine nickel catalyst predominantly forms the bialkyl and product. By combining these two unselective catalysts, a tunable, general system results because excess radicals formed by the terpyridine catalyst can be converted to the product by the bipyridine catalyst. As the aryl bromide becomes more electron-rich, the optimal ratio shifts to have more of the bipyridine nickel catalyst. Finally, examination of a variety of flow-cell configurations establishes that batch recirculation can achieve higher productivity than single-pass flow, that high flow rates are essential for maximizing current, and that two flow cells in parallel can nearly halve the reaction time. The resulting reaction is demonstrated on gram scale and should be scalable to kilogram scale. ", "Oxidative N-heterocyclic carbene organocatalysis, typically leading to the formation of acyl azolium reactive intermediates, constitutes one of the most important activation strategies for the NHCcatalyzed chemical transformations. Here, we report an unprecedented oxidative radical NHC catalysis by using peroxyester as the external single-electron oxidant to realize divergent difunctionalization of olefins. The key to success of this chemistry is the catalytic generation of oxygen radicals that could trigger an intermolecular hydrogen atom transfer to activate the inert C H bonds, thereby enabling the productive radical relay process. With this protocol, commonly used general chemicals could serve as radical precursors to allow efficient synthesis of value-added products in a straightforward and cost-effective manner. Preliminary mechanistic investigations, including control experiments and DFT calculations, shed light on the NHC organocatalytic radical reaction mechanism. ", "Ugi reactions and related variations are proven to be atom and step-economic strategies for construction of highly valuable peptide-like skeletons and nitrogenous heterocycles. The development of structurally diverse range of novel catalytic systems and the discovery of new approaches to accommodate a broader scope of terminating reagents for asymmetric Ugi four-component reaction is still in high demand. Here, we report a strategy that enables enantioselective Ugi four-component and Ugi-azide reactions employing anionic stereogenic-at-cobalt complexes as catalysts. The key nitrilium intermediates, generated through the nucleophilic addition of isocyanides to the chiral ion-pair which consists of stereogenic-at-cobalt complexes counteranion and a protonated iminium, are trapped by either carboxylic acids or in situ-generated hydrazoic acid, delivering -acylamino amides and -aminotetrazoles in good to excellent enantioselectivities. ", "Amethod to synthesize benzofurylselenocyanates, benzothienylselenocyanates and indolylselenocyanates via electrophilic selenocyanogen cyclization was established. This sequential process was conducted under mild conditions in a short time. This protocol was successfully applied to latestage functionalization of bioactive molecules. Notablely, the selenocyanate can be converted into other valuable Se-containing compounds and showed antitumor activity to human hepatoma cells HepG2. ", "Herein, an efficient and facile approach to valuable -hydroxy acid derivatives from readily available aryl epoxides and CO 2 with high chemo-and regioselectivity under mild and sustainable electrochemical conditions is described. This approach showed broad substrate scope and good functional-group compatibility. In addition to aryl epoxides, four-to six-membered aryl cyclic ethers could all be tolerated in the reaction to provide synthetically useful hydroxy acids with high efficiency. Further late-stage carboxylation of complex molecules and drug derivatives demonstrated its potential application in the pharmaceutical industry. Mechanistic studies disclosed possible reaction pathways. ", "The unprecedented triarylcarbonium ion-pair-catalyzed PictetSpengler reaction of tryptamines with aromatic aldehydes and cyclic ketones in water was disclosed. Under metal-free conditions, diverse tetrahydro--carbolines and spirocyclic tetrahydro--carbolines were obtained in good yields with excellent functional group tolerance, including late-stage modification of natural products and small molecular drugs. The practicability of this protocol is also characterized in the gram-scale synthesis of Komavine and several other functional compounds. Preliminary mechanistic studies indicated that in aqueous media the in situgenerated superacidic species from the carbonium ion pair with water was crucial to promote the PictetSpengler reaction. ", "Ahighly efficient, site-selective benzylic C-H bond amination of two different benzylic ether substrates was described by using bowl-shaped N-hydroxyimide organoradical catalysts with diethyl azodicarboxylate. The synthetic utility of this approach is demonstrated by the subsequent transformation of the amination products into the corresponding aldehydes and alkylhydrazines. Scheme 1 Selective functionalization of benzylic C-H bonds in two different benzylic ether substrates. ", "We report a trifluoromethylarene reductive coupling method that dramatically expands the scope of difluorobenzylic substructures accessible via CF bond functionalization. Catalytic quantities of a Lewis base, combined with a disilane reagent in formamide solvent, promotes the replacement of a single trifluoromethyl fluorine atom with a silylated hemiaminal functional group. The reaction proceeds through a difluorobenzyl silane intermediate that can also be isolated. Together, these defluorinated products are shown to provide rapid access to over 20 unique difluoroalkylarene scaffolds. ", "It is generally expected that a solvent has only marginal effect on the stability of a covalent bond. In this work, we present a combined computational and experimental study showing a surprising stabilization of the covalentdative bond in Me 3 NBH 3 complex with increasing solvent polarity. The results show that for a given complex, its stability correlates with the strength of the bond. Notably, the trends in calculated changes of binding energies, observed with increasing solvent polarity, match the differences in the solvation energies of the complex and isolated fragments. Furthermore, the studies performed on the set of the dative complexes, with different atoms involved in the bond, show a linear correlation between the changes of binding free energies and E solv. The observed data indicate that the ionic part of the combined ionic-covalent character of the bond is responsible for the stabilizing effects of solvents. ", "Transition-metal-catalyzed siliconcarbon bond activation is one of the most important processes in both organosilicon chemistry and homogeneous catalysis that is still rarely reported in the past decades, and the enantioselective versions based on transitionmetal-catalyzed SiC bond activation remain an ongoing challenge in asymmetric catalysis. Herein, we report a convenient and enantioselective SiC bond cleavage-initiated annulation of benzosilacyclobutenes with aldehydes, which provides an access to the direct synthesis of chiral six-membered oxasilacycles and their derivatives with high yields and enantioselectivities. The catalytic asymmetric reaction proceeds smoothly with the aid of a chiral TADDOL-derived phosphoramidite ligand and its chiral Ni complex with a suitable cavity. By switching the work-up of the reaction involved, the present strategy may be extended to subsequent downstream transformations of silyl ether-containing oxasilacycles to give chiral o-tolyl arylmethanols with high ees and quantitative conversions. A series of experimental results support that the strategy of silicon-mediated organic synthesis controlled by nickel catalysis demonstrates a powerful potential for the facile synthesis of chiral alcohols and its drug-like derivatives. Finally, mechanistic and computational investigations of the nickel-catalyzed SiC bond activation offer insights into the origin of the observed stereoselective outcome, and the density functional theory calculation shows that the nickel-controlled SiC bond activation enables the controllable migratory insertion of benzaldehyde into the NiSi bond, which is recognized as the enantioselectivitydetermining step. ", "Fluorine is a critical element for the design of bioactive compounds, driving advances in selective and sustainable fluorination. However, stereogenic tertiary fluorides pose a synthetic challenge and are thus present in only a few approved drugs. The aldol reaction of fluorinated donors provides an atom-economical approach to asymmetric C F motifs via C C bond formation. We report that the type II pyruvate aldolase HpcH and engineered variants perform addition of -fluoro--ketoacids to diverse aldehydes. The reactivity of HpcH towards these fluoro-donors grants access to enantiopure secondary or tertiary fluorides. In addition to representing the first synthesis of tertiary fluorides via biocatalytic carboligation, the afforded products could improve the diversity of fluorinated building blocks and enable the synthesis of fluorinated drug analogs. ", " 2 -Amino carbonyls, an -substituted -amino scaffold, hold a prominent place in the development of new pharmaceuticals and peptidomimetics. Herein, we report a highly efficient Rh-catalyzed ring-opening amidation of substituted cyclopropanols, which turned out to serve as a linchpin for the selective synthesis of 2 -amino ketones to outcompete the formation of 3isomers. Instead of the generally accepted rationale to consider steric factors for the 2 -selectivity, orbital interaction was elucidated to play a more critical role in the amidative ring-opening of cyclopropanols to generate the key RhC intermediate. Subsequent inner-sphere acylnitrene transfer was achieved in excellent efficiency by using readily accessible dioxazolones as the amino source to afford 2 -amino ketones with broad applicability. ", "Transition-metal-catalyzed CC activation has become synthetically valuable however, it rarely involves singleelectron downstream processes. To expand the repertoire of CC activation, here we describe the discovery of a Rh-catalyzed enantioselective CC activation involving migration of a sulfonyl radical. This reaction directly transforms cyclobutanones containing a sulfonamide-tethered 1, 3-diene moiety into -lactams containing a -quaternary center with excellent enantioselectivity. This unusual process involves cleavage of CC and NS bonds and subsequent formation of CN and CS bonds. The reaction also exhibits broad functional group tolerance and a good substrate scope. A combined experimental and computational mechanistic study suggested that the reaction goes through a Rh-mediated oxidative addition into the cyclobutanone CC bond followed by a Rh-triggered NS bond homolysis and sulfonyl radical migration. ", "Over the past century, significant progress in semipinacol rearrangement involving 1, 2migration of -hydroxy carbocations has been made in the areas of catalysis and total synthesis of natural products. To access the -hydroxy carbocation intermediate, conventional acid-mediated or electrochemical approaches have been employed. However, the photochemical semipinacol rearrangement has been underdeveloped. Herein, we report the organophotoredox-catalyzed semipinacol rearrangement via radical-polar crossover. A phenothiazine-based organophotoredox catalyst facilitates the generation of an -hydroxy non-benzylic alkyl radical followed by oxidation to the corresponding carbocation, which can be exploited to undergo the semipinacol rearrangement. As a result, the photochemical approach enables decarboxylative semipinacol rearrangement of -hydroxycarboxylic acid derivatives and alkylative semipinacol type rearrangement of allyl alcohols with carbon electrophiles, producing -quaternary or -tertiary carbonyls bearing sp 3 -rich scaffolds. ", "Anew type of cage inherent chirality was accessed by hierarchical desymmetrization of a D 3h -symmetric prismlike cage motif. The dissymmetric C 3v cage precursor C1 bearing two different phloroglucinol caps was first synthesized. The subsequent progressive substitutions on the three triazine arms by different nucleophiles furnished the desired C 1 -symmetric inherently chiral cages C3 and C4 with rich structural diversity. Resolution of the racemic cages was achieved by chiral chromatography, and the enantiopure cages were readily obtained on the gram scale. Convenient post-synthetic transformations of the chiral cages with retention of enantiomeric purity were also realized. The absolute configuration was determined by X-ray crystallography, and a chirality descriptor was provided to define the cage chirality. With the inherently chiral array of the electron-deficient triazine surfaces constituting three individual chiral V-shaped cavities, regio-and enantioselective anion binding was probed for the first time with minimum interference of other interactions. As exemplified with chiral phosphate anions, it was found that cage -C3a preferably binds -CPA in the most electron-deficient cavity through synergistic anion interactions with considerable chiral selectivity. ", "Herein, the effects of an electric field on radicals are investigated for a set of model radicals with varying complexity. An electric field impacts the intrinsic philicity of a radical, as quantified by the global electrophilicity index, . The extent of change in philicity depends on the directionality and strength of the applied electric field and the dipole moment and polarizability of the radical. ", "We report a new general method for trapping shortlived radicals, based on a homolytic substitution reaction S H 2. This departure from conventional radical trapping by addition or radicalradical cross-coupling results in high sensitivity, detailed structural information, and general applicability of the new approach. The radical traps in this method are terminal alkenes possessing a nitroxide leaving group. The trapping process thus yields stable products which can be stored and subsequently analyzed by mass spectrometry supported by well-established techniques such as isotope exchange, tandem MS, and high-performance liquid chromatography-MS. The new method was applied to a range of model radical reactions in both liquid and gas phases including a photoredox-catalyzed thiolene reaction and alkene ozonolysis. An unprecedented range of radical intermediates was observed in complex reaction mixtures, offering new mechanistic insights. Gas-phase radicals can be detected at concentrations relevant to atmospheric chemistry. ", "Catalytic imidation using NFSI as the nitrogen source has become an emerging tool for oxidative carbonnitrogen bond formation. However, the less than ideal benzenesulfonimide moiety is incorporated into products, severely detracting its synthetic value. As a solution to this challenge, we report herein the development of a novel N-fluorinated imide, N-fluoro-N-carbamate, by which the attached imide moiety acts as a modular synthetic handle for one-step derivatization to amines, sulfonamides, and sulfamides. Furthermore, this study revealed the superior reactivity of NFC as showcased in a coppercatalyzed imidation of benzene derivatives and imidocyanation of aliphatic alkenes, overcoming the limitation of NFSI-mediated reactions. ", "An expedient synthesis of the nonreducing hexasaccharide fragment of axinelloside A has been completed via a linear stepwise glycosylation approach. Challenges involved in the synthesis include the highly stereoselective construction of five consecutive 1, 2-cis-glycosidic linkages and the formation of a sterically crowded 2, 3-disubstituted L-fucoside subunit. Protecting group-directing glycosylation strategies such as the remote participation effect of the benzoyl substituent and the stereocontrolling effect of the 4, 6-O-benzylidene group were employed for the synthesis of the desired 1, 2-cis-glycosidic linkages. Moreover, the 2, 3branched L-fucoside framework was established through a 3-O and then 2-O glycosylation sequence in which the 3-hydroxyl group of the core L-fucose unit was glycosylated first and then the 2-hydroxyl. The synthetic hexasaccharide is properly protected, so it can be employed as a precursor to synthesize its natural form. ", "The potential applications afforded by the generation and reactivity of artificial metalloenzymes in microorganisms are vast. We show that a non-pathogenic E. coli strain, Nissle 1917, is a suitable host for the creation of ArMs from cytochrome P450s and artificial heme cofactors. An outer-membrane receptor in EcN transports an iridium porphyrin into the cell, and the Ir-CYP119 assembled in vivo catalyzes carbene insertions into benzylic CH bonds enantioselectively and site-selectively. The application of EcN as a whole-cell screening platform eliminates the need for laborious processing procedures, drastically increases the ease and throughput of screening, and accelerates the development of Ir-CYP119 with improved catalytic properties. Studies to identify the transport machinery suggest that a transporter different from the previously assumed ChuA receptor serves to usher the iridium porphyrin into the cytoplasm. ", "Acopper-catalyzed remote benzylic CH functionalization strategy enabling 1, 2-difunctionalization of alkenes with 2methylbenzeneamides and nucleophiles, including alcohols, indoles, pyrroles, and the intrinsic amino groups, is reported, which is characterized by its redox-neutral conditions, exquisite siteselectivity, broad substrate scope, and wide utilizations of latestage modifying bioactive molecules. This reaction proceeds through nitrogen-centered radical generation, hydrogen atom transfer, benzylic radical addition across the alkenes, single-electron oxidation, and carbocation electrophilic course cascades. While using external nucleophiles manipulates three-component alkene alkylalkoxylation and alkyl-heteroarylation with 2methylbenzeneamides to access dialkyl ethers, 3-alkylindoles, and 3-alkylpyrroles, omitting the external nucleophiles results in twocomponent alkylamidation annulation of alkenes with 2-methylbenzeneamides to benzo-thiazepine 1, 1-dioxides. ", "Despite the high stability of bulk water, water microdroplets possess strikingly different properties, such as the presence of hydroxyl radicals at the air-water interface. Previous studies exhibited the recombination of OH into H 2 O 2 molecules and the capture of OH by oxidizing other molecules. By spraying pure water microdroplets into a mass spectrometer, we detected OH in the form of that is essentially OH H 3 O, a hydroxyl radical combined with a hydronium cation through hydrogen bonding. We also successfully captured it with two OH scavengers, caffeine and melatonin, and key oxidation radical intermediates that bear important mechanistic information were seen. It is suggested that some previous reactions involving should be attributed to reactions with OH H 3 O rather than with the water dimer cation. ", "As one of the most important classes of organic compounds, alkyl halides have been extensively applied in industry and in academic research due to their excellent reactivities in a wide variety of organic reactions 1, 2. Alkyl halides are also common moieties in natural products, pharmaceuticals, agrochemicals and materials. Therefore, extensive efforts have been made to explore methods for their synthesis however, production of most of these halides relies on functional group transformations, particularly from alkanols. Catalytic halogenation of feedstock olefins is most attractive and has received much attention. For instance, the acid-catalysed hydrohalogenation of alkenes without exception provides branched alkyl halogens as the sole or predominant product via Markovnikov addition, whereas the anti-Markovnikov hydrohalogenation of terminal alkenes remains extremely challenging 14. Alternatively, the radical bromination of terminal alkenes can yield primary alkyl bromides 15, but examples of chlorination are scarce 16. Recently, Nicewicz and coworkers developed an elegant photoinduced anti-Markovnikov-selective hydrohalogenation reaction 17, but its scope is limited to styrene derivatives. Internal alkenes, including mixtures of their isomers, are readily available and inexpensive feedstocks from refineries, and so represent the most attractive starting materials for alkene functionalization. However, these internal alkenes are unsuitable for the aforementioned hydrohalogenation reactions and these transformations have been little investigated. Therefore, the exploration of catalytic methods for the synthesis of primary alkyl halides from internal alkenes is in high demand, but remains a formidably challenging task in organic synthesis. Transition-metal-catalysed remote functionalization of internal alkenes under reductive or redox-neutral reaction conditions has been extensively investigated in these processes linear alkylmetal species, acting as key intermediates, are generated through a chain-walking process to afford linear functionalized products. Despite these achievements, the remote oxidative functionalization of alkenes, for example, via oxidative halogenation, remains of great interest to enable the concise and straightforward synthesis of primary halides from internal alkenes however, the catalytic remote halogenation of alkenes has not been achieved due to the challenging C-X bond formation mediated by organometallic complexes such as Ni II and Pd II species. Inspired by the tremendous progress in C-H bond functionalization 30, 31 and difunctionalization of alkenes via a high-valent palladium intermediate 32, we envisioned that if a linear alkyl C L -Pd II species, generated from the sequential hydropalladation of internal alkene and chain-walking, could be selectively oxidized to the corresponding alkyl C L -Pd IV species by a suitable electrophilic halogen reagent, the sequential C-X reductive elimination would deliver primary alkyl halides. Notably, this proposed hydrohalogenation strategy seems to also fit terminal alkenes, enabling the synthesis of primary alkyl halides. Before testing the above hypothesis, the following issues should be taken into account. In contrast to the oxidation, the alkyl C-Pd II species readily undergo reduction to give saturated alkanes in the presence of reducing agents, or -hydride elimination and subsequent dissociation to give isomeric alkenes. Thus, employing suitable oxidants is essential for the oxidative halogenation of the C-Pd II intermediate to give an alkyl halide. It is necessary that the oxidants are compatible with the reductants used for the initial generation of Pd-H species using excessively strong oxidants results in the direct electrophilic difunctionalization of alkenes, while employing weak oxidants results in the full reduction to alkanes or isomerization of alkenes. To achieve the goal of remote halogenation of internal alkenes, the migration of Pd-H species on the carbon chain should be much faster than that of the oxidation step. In addition, in the absence of a ligand, the linear alkyl C L -Pd II species is generally more stable than that of the branched alkyl C B -Pd II species, while the oxidation of", "Here we present the design of a highly enantioselective, catalytic cycloaddition of gem-dialkyl 2-indolyl alcohols and dienolsilanes, enabled by strong and confined IDPi Lewis acids. The method furnishes novel bicyclocyclohepta-indoles with up to three stereogenic centers, one of which is quaternary. A broad substrate scope is accompanied by versatile downstream chemical modifications. Density functional theory-supported mechanistic studies shed light on the importance of the in situ generated silylium species in an overall concerted yet asynchronous cycloaddition. ", "Acatalytic approach to intercept the transient HNO for a chemoselective primary amination of arylboronic acids is reported. A phosphetane-based catalyst operating within P III P V O redox cycling is shown to capture HNO, generated in situ by Nef decomposition of 2-nitropropane, to selectively install the primary amino group at aryl C sp2 centers. The method furnishes versatile primary arylamines from arylboronic acid substrates with the preservation of otherwise reactive functional groups. E lectrophilic primary amination of aryl nucleophiles 13 is a direct and expedient route to useful primary arylamines. 4, 5 Practically, though, these methods are constrained by the limited availability or stability of synthetic equivalents of the H 2 N synthon. For instance, certain haloamines 6 and activated hydroxylamine derivatives 710 have documented safety hazards. 11, 12 More recently, certain oxime derivatives, 13 designer oxaziridines, 14, 15 and aminoazanium reagents 16 have been developed that address the stability criterion, but most of these electrophilic aminating reagents require independent synthesis, often by multiple operations. A simple, stable, and readily available primary amination source that", "Diacids are important monomers in the polymer industry to construct valuable materials. Dicarboxylation of unsaturated bonds, such as alkenes and alkynes, with CO 2 has been demonstrated as a promising synthetic method. However, dicarboxylation of CC single bonds with CO 2 has rarely been investigated. Herein we report a novel electrochemical ring-opening dicarboxylation of CC single bonds in strained rings with CO 2. Structurally diverse glutaric acid and adipic acid derivatives were synthesized from substituted cyclopropanes and cyclobutanes in moderate to high yields. In contrast to oxidative ring openings, this is also the first realization of an electroreductive ring-opening reaction of strained rings, including commercialized ones. Control experiments suggested that radical anions and carbanions might be the key intermediates in this reaction. Moreover, this process features high step and atom economy, mild reaction conditions, good chemoselectivity and functional group tolerance, low electrolyte concentration, and easy derivatization of the products. Furthermore, we conducted polymerization of the corresponding diesters with diols to obtain a potential UV-shielding material with a self-healing function and a fluorinecontaining polyester, whose performance tests showed promising applications. ", "Regioselectivity and stereoselectivity control in hydrosilylation of terminal allenes is challeging. Although the selective synthesis of vinylsilanes, branched allylsilanes or linear allylsilanes have been achieved, transition-metal catalyzed hydrosilylation of terminal allenes to access -allylsilane is difficult. Herein, we report a copper-catalyzed selective hydrosilylation reaction of terminal allenes to access -allylsilanes under mild reaction conditions. The reaction shows broad substrate scope, representing an efficient method to prepare trisubstituted -allylsilanes through hydrosilylation reaction of allenes and can also be applied in the synthesis of disubstituted -allylsilanes. The mechanism study reveals that the E-selectivity is kinetically controlled by the catalyst but not by the thermodynamically isomerization of the -isomer. ", "We report enantioselective one-carbon ring expansion of aziridines to make azetidines as a new-to-nature activity of engineered carbene transferase enzymes. A laboratory-evolved variant of cytochrome P450 BM3, P411-AzetS, not only exerts unparalleled stereocontrol over a -Stevens rearrangement but also overrides the inherent reactivity of aziridinium ylides, cheletropic extrusion of olefins, to perform a -Stevens rearrangement. By controlling the fate of the highly reactive aziridinium ylide intermediates, these evolvable biocatalysts promote a transformation which cannot currently be performed using other catalyst classes. ", "We report the first amine nucleophilic approach for the modular construction of enantioenriched protected a-quaternary amino acids. The key to success is the use of an alcohol solvent, which makes a rationally designed COOMe-bonded Cu-allenylidene electrophilic intermediate stable enough to couple with amine nucleophiles before its decomposition. The reaction features wide functional group tolerance with high enantioselectivity, typically 90% ee, and is amenable to the modification of commercially available bioactive molecules. The resultant protected a-amino acids could be readily converted into a number of precious enantioenriched amines featuring a-hindered tertiary carbon centers, which are otherwise synthetically quite challenging, including those of a-amino aldehyde, peptides or a-vinyl amino ester with 92% ee in excellent yields. This protocol could be utilized for the synthesis of the protected bioactive a-ethylnorvaline in 3 steps, a significant advancement in comparison to an 11-step sequence reported previously. ", "Alkynes are widely used in chemistry, medicine and materials science. Here we demonstrate a transitionmetal and photocatalyst-free inverse Sonogashira coupling reaction between iodoalkynes and arenes or alkenes under visible-light irradiation. Mechanistic and computational studies suggest that iodoalkynes can be directly activated by visible light irradiation, and an excited state iodoalkyne acted as an alkynyl radical synthetic equivalent, reacting with a series of C-H bonds for coupling products. This work should open new windows in radical chemistry and alkynylation method. ", "Catalytic glycosylations with glycosyl fluorides using BF 3 Et 2 O are presented. Glycosylations with both armed and disarmed donors were efficiently catalyzed by 1 mol% of BF 3 Et 2 O in a nitrogen-filled glovebox without the use of dehydrating agents. Our finding is in sharp contrast with conventional BF 3 Et 2 O-mediated glycosylations, where excess Lewis acid and additives are required. Mechanistic studies indicated that the chemical species formed by the reaction of in situ generated HF and glass vessels are involved in the catalytic cycle. ", "Dicarbon is a reactive carbon allotrope that naturally exists only in the high-temperature medium of stellar space. We report the successful preparation of a series of bottleable phosphine-stabilized dicarbon molecules. We explore the use of these molecules as a new complementary class of carbenelike ligands featuring strong -donor but weak -acceptor properties. Steric map analysis of PDC based on Cavallos SambVca program reveals comparable steric volume bulk of 32. 5%, similar to the conventional IMes carbene. However, our PDCs exhibit dynamic steric flexibility modulated by the nature of the metal complexes and catalytic reaction environment. We demonstrate the catalytic utility of the PDC framework by its successful implementation for SuzukiMiyaura cross-coupling and the reductive coupling reaction of an aldehyde and alkyne. Detailed investigations of the reductive coupling reaction reveal an important secondary interaction between PDC and metal complexes, which plays a critical role in the catalytic system. ", "One of the most widely employed strategies to produce chiral molecules involves the asymmetric hydrogenation of functionalized olefins using rhodium catalysts. Despite their excellent performance, the exact identity of the active Rh species is still ambiguous as each site may plausibly feature one or two phosphorus ligands. In this work, we used a sequential postsynthetic modification approach to successfully incorporate single-site Rh species into a zirconium-based metalorganic framework comprised of chiral spinol-based ligands. These Rh species feature one phosphorus ligand per Rh, which contrasts with the molecular analogue that contains two phosphorus ligands per Rh site. Following extensive characterization of the Rh-monophosphorus material using techniques including solid-state NMR and extended X-ray absorption fine-structure spectroscopy, we studied their catalytic performance in the asymmetric hydrogenations of enamides and -dehydroamino acid esters and observed excellent yields and enantioselectivities. Notably, the Rhmonophosphorus catalyst is 5 times more active than the homogeneous Rh-biphosphorus control, which we attributed to the higher activity of the single-site Rh-monophosphorus species and the confined MOF cavities that can enrich reactants. In addition, we observed a unique topology-dependent behavior in which linker expansion leads to the formation of a novel Zr-MOF with a distinct 4, 8-connected net that cannot be phosphorylated, presumably due to intense tensile strain and steric repulsion present within this framework. Finally, we demonstrate the utility of this single-site Rh-monophosphorus catalyst in the gram-scale synthesis of cinacalcet hydrochloride, a first-in-class drug in the therapy of secondary hyperparathyroidism and parathyroid carcinoma, with 99. 1% ee. ", "Unique examples of aza-Heck-based CH functionalization cascades are described. Under Pd-catalyzed conditions, the aza-Heck-type cyclization of N-carbamates generates alkylPd intermediates that effect CH palladation en route to cyclopropanes. Key factors that control the site selectivity of the cyclopropanation process have been elucidated such that selective access to a wide range of ring-or spiro-fused systems can be achieved. C yclopropanes are routinely employed in pharmaceutical design to moderate compound lipophilicity or Ncentered basicity. 1 Reflecting their relative ease of synthesis, peripheral cyclopropane units are featured in many marketed drugs, whereas core cyclopropane units are encountered less often. 2 An example of the latter is the DPP-4 inhibitor saxagliptin, which possesses a cyclopropane-fused pyrrolidine. 3a This subunit is derived from pyroglutamic acid via a lengthy SimmonsSmith-based route, making access to", "We present an experimental and computational study on the conformers of N, N-diphenylthiourea substituted with different dispersion energy donor groups. While the unfolded anti-anti conformer is the most relevant for thiourea catalysis, intramolecular noncovalent interactions counterintuitively favor the folded syn-syn conformer, as evident from a combination of low-temperature nuclear magnetic resonance measurements and computations. In order to quantify the noncovalent interactions, we utilized local energy decomposition analysis and symmetry-adapted perturbation theory at the DLPNO-CCSDdef2-TZVPP and sSAPT06-311G levels of theory. Additionally, we applied a double-mutant cycle to experimentally study the effects of bulky substituents on the equilibria. We determined London dispersion as the key interaction that shifts the equilibria towards the syn-syn conformers. This preference is likely a factor why such thiourea derivatives can be poor catalysts. ", "Non-metal-catalyzed CH borylation of arenes represents a sustainable and environment-friendly approach for the functionalization of arenes. Despite its promise as an alternative to traditional transition-metal systems, its substrate scope is generally limited to electron-rich arenes, thus hindering its application in organic synthesis. Herein, we report the development of a borenium-ion catalyst which can borylate unactivated arenes under ambient conditions with 4-chlorocatecholborane as borylation reagent. This metal-free catalytic system is suitable for the borylation of CH bonds in sterically encumbered positions, which has been a challenging task for transition-metal systems. Additionally, this catalytic system allows para-selective one-pot borylation of phenols, which has not been achieved by using transition-metal systems. Our mechanistic investigations and computational studies support a synergistic activation of the HBcat Cl bond by the arene substrate and the borenium-ion catalyst. This generates a Wheland intermediate and a neutral hydroborane species and is followed by deprotonation of the Wheland intermediate with the hydroborane species. The latter step of CH bond cleavage is likely the rate-limiting step. ", "The catalytic anti-Markovnikov addition of alcohols to simple alkenes is a longstanding synthetic challenge. We recently disclosed the use of organic superbase catalysis for the nucleophilic addition of alcohols to activated styrene derivatives. This article describes mechanistic studies on this reversible reaction, including thermodynamic and kinetic profiling as well as computational modeling. Our findings show the negative entropy of addition is counterbalanced by an enthalpy that is most favored in nonpolar solvents. However, a large negative alcohol rate order under these conditions indicates excess alcohol sequesters the active alkoxide ion pairs, slowing the reaction rate. These observations led to an unexpected solution to a thermodynamically challenging reaction: use of less alcohol enables faster addition, which in turn allows for lower reaction temperatures to counteract Le Chateliers principle. Thus, our original method has been improved with new protocols that do not require excess alcohol stoichiometry, enable an expanded alkene substrate scope, and allow for the use of more practical catalyst systems. The generality of this insight for other challenging hydroetherification reactions is also demonstrated through new alkenol cyclization and oxa-Michael addition reactions. ", "Direct asymmetric functionalization of the inert C H bonds of N-unprotected propargylic amines is a big challenge in organic chemistry, due to the low acidity of the C H bonds and interruption of the nucleophilic NH 2 group. By using a chiral pyridoxal as carbonyl catalyst, we have successfully realized direct asymmetric -C H addition of N-unprotected propargylic amines to trifluoromethyl ketones, producing a broad range of chiral alkynyl -aminoalcohols in 54-84 % yields with excellent stereoselectivities. The C H bonds of propargylic amines are greatly activated by the pyridoxal catalyst via the formation of an imine intermediate, resulting in the increase of acidity by up to 10 22 times, which become acidic enough to be deprotonated under mild conditions for the asymmetric addition. This work presented an impressive example for asymmetric functionalization of inert C H bonds enabled by an organocatalyst. ", "Carbonyl groups that bear an stereocenter are commonly found in bioactive compounds, and intense effort has therefore been dedicated to the pursuit of stereoselective methods for constructing this motif. While the chiral auxiliary-enabled coupling of enolates with alkyl electrophiles represented groundbreaking progress in addressing this challenge, the next advance in the evolution of this enolatealkylation approach would be to use a chiral catalyst to control stereochemistry. Herein we describe the achievement of this objective, demonstrating that a nickel catalyst can accomplish enantioselective intermolecular alkylations of racemic Reformatsky reagents with unactivated electrophiles the resulting -alkylated carbonyl compounds can be converted in one additional step into a diverse array of ubiquitous families of chiral molecules. Applying a broad spectrum of mechanistic tools, we have gained insight into key intermediates resting state and elementary steps of the catalytic cycle. ", "Enantioselective photoreduction of ketones with hydrocarbons is promising for the straightforward construction of chiral tertiary alcohols. But it is generally promoted by ultraviolet light via ketyl radicalalkyl radical coupling, which suffers from a competitive charge-transfer process and selfcross radical coupling reactions. An appropriate selection of a chiral catalyst that can alter the reaction pathway and deliver spatial selection is required. Accordingly, we disclosed a combined system involving Erbased chiral Lewis acid catalysis, Ir-based photoredox catalysis, and bromide-radical-mediated hydrogen atom transfer. The introduction of a bulky and nonredox chiral Lewis acid through the photoredox pathway enables the radical addition process and inhibits the above competitive reactions. The visible-light-promoted catalytic asymmetric alkylation of heteroaryl-based ketones with diverse hydrocarbons delivered a variety of congested enantioenriched tertiary alcohols. ", "Achieving C3-selective pyridine functionalization is a longstanding challenge in organic chemistry. The existing methods, including electrophilic aromatic substitution and CH activation, often require harsh reaction conditions and excess pyridine and generate multiple regioisomers. Herein, we report a method for borane-catalyzed tandem reactions that result in exclusively C3-selective alkylation of pyridines. These tandem reactions consist of pyridine hydroboration, nucleophilic addition of the resulting dihydropyridine to an imine, an aldehyde, or a ketone, and subsequent oxidative aromatization. Because the pyridine is the limiting reactant and the reaction conditions are mild, this method constitutes a practical tool for late-stage functionalization of structurally complex pharmaceuticals bearing a pyridine moiety. ", "The ylide-functionalized diisopropyl phosphine promotes Pd-catalyzed Suzuki-Miyaura couplings of aryl chlorides and bromides with arylboronic acids. Using Pd 2 3 prYPhos as the catalyst and K 2 CO 3 as the base, various biaryls were synthesized in 45-98% yields at mild reaction conditions, tolerating sensitive functional groups and steric hindrance. The electron rich, sterically demanding ligand induces a high selectivity for halides versus triflate. Chloroaryl triflates were selectively coupled at the chloride, leaving inherently more reactive triflate groups in place. ", "We report a method for direct enantioselective alkylation of 3-alkynoic and 2, 3-alkendioic acids that form quaternary stereogenic centers, and application of this method to the total enantioselective synthesis of a complex alkaloid -goniomitine. The methods were effective in the alkylation of both 3-alkynoic acids, 2, 3alkendioic acids substrates with a broad range of heterocyclic and functionalized alkyl group substituents. Accompanying crystallographic studies provide mechanistic insight into the structure of well-defined chiral aggregates, highlighting cation- interactions between lithium and alkyne groups. ", "There is increasing attention to chemical applications of transmission electron microscopy, which is often plagued by radiation damage. The damage in organic matter predominantly occurs via radiolysis. Although radiolysis is highly important, previous studies on radiolysis have largely been descriptive and qualitative, lacking in such fundamental information as the product structure, the influence of the energy of the electrons, and the reaction kinetics. We need a chemically well-defined system to obtain such data and have chosen as a model a variable-temperature and variable-voltage study of the dimerization of a van der Waals dimer fullerene to C 120 in a carbon nanotube, as studied for several hundred individual reaction events at atomic resolution. We report here the identification of five reaction pathways that serve as mechanistic models of radiolysis damage. Two of them occur via a radical cation of the specimen generated by specimen ionization, and three involve singlet or triplet excited states of the specimen, as initiated by electron excitation of the CNT, followed by energy transfer to the specimen. The product was identified by measuring the distance between the two C 60 moieties, and the mechanisms were distinguished by the preexponential factor and the Arrhenius activation energy-the standard protocol of chemical kinetic studies. The results illustrate the importance of VTVV kinetic analysis in the studies of radiation damage and show that chemical ionization and electron excitation are inseparable, but different, mechanisms of radiation damage, which has so far been classified loosely under the single term ionization. excited-state chemistry j radiation chemistry j radical cation j fullerene j transmission electron microscopy", "-Extended tetrasubstituted olefins are widely found motifs in natural products, leading drugs, and agrochemicals. Thus, development of modular strategies for the synthesis of complex all-carbon-substituted olefins always draws attention. The difunctionalization of unsymmetrical alkynes is an attractive approach but it has remained faced with regioselectivity issues. Here we report the discovery of a regio-and stereoselective syn-1, 2-dicarbofunctionalization of unsymmetrical internal alkynes. A cationic Pd-catalyzed three-component coupling of aryl diazonium salts, aryl boronic acids and yne-acetates enables access to all-carbon substituted unsymmetrical olefins. The transformation features broad scope with labile functional group tolerance, building broad chemical space of structural diversity. The value of this synthetic method is demonstrated by the direct transformation of natural products and drug candidates containing yne-acetates, to enable highly substituted structurally complex allyl acetate analogues of biologically important compounds. Synthetic versatility of the carboxylate bearing highly substituted olefins is also presented. The reaction outcome is attributed to the in situ formation of stabilized cationic aryl-Pd species, which regulates regioselective aryl-palladation of unsymmetrical yneacetates. Control experiments reveal the synergy between the carboxylate protecting group and the cationic Pd-intermediate in the regioselectivity and reaction productivity density functional theory studies rationalize the selectivity of the reaction. ", "Azido radical mediated photocatalytic oxidation method for the selective oxidation of various wellknown feedstocks, such as aromatic or aliphatic alcohols, alkylarenes, and terminal alkenes, is successfully accomplished. Herein, the catalytic HAT and reversible additionelimination strategies of azido radical have been explored to convert the commonly oxidizable functionalities into invaluable carbonyls or tertiary alcohols using an organic photocatalyst 4CzIPN with tetrabutyl ammonium azide and airO 2 as an oxidant. Indeed, this mild, operationally simple, and productive method offers good to excellent product yields with a wide range of structurally diverse substrates, including pharmaceutical derivatives with good functional group tolerance. Several control experiments have been carried out to investigate the detailed reaction mechanism. ", "Excited-state palladium catalysis has emerged as a promising strategy for developing novel and valuable reactions. Herein, we report the first excited-state Pd-catalyzed 1, 2-radical migratory MizorokiHeck reaction that enables C2-alkenylation of carbohydrates using readily available 1-bromosugars and alkenes. The reaction tolerates a wide variety of functional groups and complex molecular architectures, including derivatives of natural products and marketed drugs. Preliminary mechanistic studies and DFT calculations suggest the involvement of visible-light-induced photoexcitation of Pd species, 1, 2-spin-centered-shift process, and Heck-type cross-coupling reaction. The reaction expands the reactivity profile of excited-state Pd catalysis and provides a streamlined protocol for the preparation of a wide variety of C2-alkenylated carbohydrate mimetics to aid the discovery and development of new therapeutics, agrochemicals, and materials. C arbohydrates are involved in a wide range of biological processes, including their role in glycolipids and glycoproteins, where they serve as ligands for cellcell interactions or as receptors for toxins, antibodies, viruses, and bacteria. 1 A growing body of literature links the sugar composition of various glycoconjugates to numerous diseases such as cancer, viral infections, diabetes, and neurological disorders. 2 The selective modification of carbohydrate scaffolds to enhance or alter the biochemical properties of the parent glycoconjugates is therefore an appealing strategy with which to develop novel therapeutics. 3 Indeed, many pharmaceuticals, vaccines, cell surface engineering agents, and imaging probes contain carbohydrate moieties and mimetics, such as C2functionalized 2-deoxy sugars. 3ac, 4 However, synthesis of these glycomimetics is often labor-intensive and time-consuming. For example, the current state-of-the-art synthesis of C2-alkenylated carbohydrates starting from 1-bromosugars requires eight steps with 34% overall yield. 5 Consequently, a strategy that enables one-step access to C2-substituted carbohydrates from readily available starting materials would be of considerable value to medicinal and process chemists. Excited-state palladium catalysis has emerged as a powerful tool in organic synthesis because of its ability to access both open-shell and closed-shell reactivities under irradiation of visible light. 6 Exploitation of this type of hybrid reactivity has led to a wide range of carbon carbon and carbonheteroatom bond-forming reactions, including radical MizorokiHeck reactions. 7 Although elegant excited-state Pd-catalyzed 1, 5-, 1, 6-, and 1, 7-radical migratory MizorokiHeck reactions have been developed to remotely install an alkenyl group, 7n, p the corresponding 1, 2-RMMH reaction remains elusive. Inspired by the seminal work of Giese, who showed that 1-glycosyl radical could undergo a 1, 2-spin-center shift with concomitant acyloxy migration to form the deoxypyranosan-2-yl radical, 8, 9 we questioned whether we could merge the excited-state Pd-catalyzed radical MizorokiHeck reaction with the 1, 2-SCS process to achieve a direct, catalytic C2-alkenylation of carbohydrates from readily accessible 1-bromosugars Figure", "Axially chiral biaryl diols have achieved great success in asymmetric catalysis. By contrast, axially chiral biaryl amino alcohols are far less developed. Herein, we have rationally designed a versatile C 1symmetric biaryl amino alcohol scaffold 1-naphthalen-2-ol on the basis of axially chiral C2-arylpyrrole framework. For its enantioselective synthesis, the chiral phosphoric acid-catalyzed asymmetric Attanasi reaction between 1, 3dicarbonyl compounds and azoalkenes had been established. By using this practical method, a wide range of NPNOLs were readily prepared in high yields and excellent atroposelectivities. DFT calculations were performed to reveal the reaction mechanism and the origins of the enantioselectivity. The easy transformations of NPNOL-derived products into organocatalystsligands and their preliminary applications in asymmetric catalytic reactions demonstrated the promising utility of NPNOL. ", "Enantioselective Cu-catalyzed CO cross coupling reactions yielding atropisomeric resorcinol-bearing quinazolinones have been developed. Utilizing a new guanidinylated dimeric peptidic ligand, a set of products were generated in good yields with excellent stereocontrol. The transformation was readily scalable, and a range of product derivatizations were performed. ", "Herein we report the divergent reactivity of 2, 2-dialkyl-3--alkenyl N-tosylhydrazones using Pd-catalyzed crosscoupling conditions, which enable the Z-selective synthesis of 3-aryl-1, 4-dienes and gem-dialkyl vinylcyclopropanes. We found that the dialkylbiaryl phosphine ligand SPhos was the optimal ligand for this transformation producing skipped dienes in up to 83% isolated yield. The ratio of skipped diene to vinylcyclopropane is dependent on both the structure of the, -disubstituted hydrazones and the aryl halide partner. Using sterically encumbered aryl bromides provided the trans-cyclopropane products selectively in up to 69% yield. The reaction is stereospecific and stereoselective and occurs alongside a competing 1, 2-alkenyl group migration pathway. ", "Although considerable advances have been made in developing chemoselective transformations of ubiquitous carboxylic acid groups, many challenges still exist. For instance, their selective reduction is problematic if both more nucleophilic and more electrophilic groups are present in the starting material. Here, we address this problem with a simple and mild protocol using bench-stable reagents at ambient temperatures. This platform is able to tolerate a diverse range of functionality, leaving ketones, esters, nitro-groups, olefins, nitriles and amides untouched. A combination of experimental and computational mechanistic experiments demonstrate that this reaction proceeds via hidden borane catalysis with small quantities of in situ generated BH 3 playing a key role in the exquisite selectivity that is observed. ", "a-Olefins are important starting materials for the production of plastics, pharmaceuticals, and fine and bulk chemicals. However, the selective synthesis of a-olefins from ethylene, a highly abundant and inexpensive feedstock, is restricted, and thus a broadly applicable selective a-olefin synthesis using ethylene is highly desirable. Here, we report the catalytic reaction of an a-olefin with two ethylene molecules. The first ethylene molecule forms a 4-ethyl branch and the second a new terminal carboncarbon double bond. The key to this reaction is the development of a highly active and stable molecular titanium catalyst that undergoes extremely fast b-hydride elimination and transfer. ", "C4 -Symmetrical dirhodium tetracarboxylates are highly efficient catalysts for the asymmetric intermolecular aziridination of substituted alkenes with sulfamates. The reaction proceeds with high levels of efficiency and chemoselectivity to afford aziridines with excellent yields of up to 95% and enantiomeric excesses of up to 99%. The scope of the alkene aziridination includes mono-, di-, and trisubstituted olefins as well as the late-stage functionalization of complex substrates. The reaction can be performed on a gram-scale with a catalyst loading of 0. 1 mol %. Our DFT study led us to propose a two-spin-state mechanism, involving a triplet Rhnitrene species as key intermediate to drive the stereocontrolled approach and activation of the substrate. ", "Herein, an Ir-catalyzed asymmetric allylic substitution reaction of methyl azaarenes is described. Azaarenes such as thiazole, oxazole, benzoimidazole, pyridine, and quinoline are all tolerated. The corresponding chiral azaarene derivatives are obtained in good yields with high enantioselectivity. The utilization of the Knochel reagent TMPZnBrLiBr warrants the in situ formation of benzylic nucleophiles without additional activating reagents. 1 H NMR studies suggested a twofold function of the Knochel reagent in this reaction. The synthetic utility of this method has been showcased by a concise enantioselective synthesis of an allosteric protein kinase modulator. ", "ABSTRACT: The KochiSalomon reaction is the only photochemical cycloaddition capable of combining two electronically unactivated olefins into a cyclobutane. Yet, the reaction has remained largely unexplored and suffers many drawbacks, most notably an intolerance to LewisBrnsted basic amines and amides. Since these groups are ubiquitous in biologically active pharmaceuticals, an amine-tolerant KochiSalomon reaction would greatly facilitate rapid exploration of novel drug scaffolds. Herein, we disclose a transformation that is run in water with the most widely available Cu salts and mineral acids. Furthermore, we apply this methodology to synthesize a variety of amine-containing cyclobutanes, including known and novel pharmacological analogues. ", "This study used light-mediated comparative transcriptomics to identify the biosynthetic gene cluster of beticolin 1 in Cercospora. It contains an anthraquinone moiety and an unusual halogenated xanthone moiety connected by a bicyclononane. During elucidation of the biosynthetic pathway of beticolin 1, a novel non-heme iron oxygenase BTG13 responsible for anthraquinone ring cleavage was discovered. More importantly, the discovery of non-heme iron oxygenase BTG13 is well supported by experimental evidence: crystal structure and the inductively coupled plasma mass spectrometry revealed that its reactive site is built by an atypical iron ion coordination, where the iron ion is uncommonly coordinated by four histidine residues, an unusual carboxylated-lysine and water Kcx377 is mediated by His58 and Thr299 to modulate the catalytic activity of BTG13. Therefore, we believed this study updates our knowledge of metalloenzymes. ", "Herein, we present a novel approach for various asymmetric transformations of cyclic enones. The combination of readily accessible chiral diamines and sterically demanding flexible phosphoric acids resulted in a simple and highly tunable catalyst framework. The careful optimization of the catalyst components led to the identification of a particularly powerful and multi-purpose organocatalyst, which was successfully applied for asymmetric epoxidations, aziridinations, aza-Michael-initiated cyclizations, as well as for a novel Robinson-like Michael-initiated ring closurealdol cyclization. High catalytic activities and excellent stereocontrol was observed for all four reaction types, indicating the excellent versatility of our catalytic system. Furthermore, a simple change in the diamines configuration provided easy access to both product antipodes in all cases. ", "The incorporation of a germyl group and another functional fragment across the CC bond is a challenging task due to the prevailing hydrogermylation reaction. Herein, an efficient copper-catalyzed three-component reaction of alkenes, germanium hydrides, and trimethylsilyl azide has been disclosed. This transformation allows the concomitant introduction of germyl and azide groups across the double bonds in a highly regioselective manner with tert-butyl hydroperoxides as the bystanding oxidant. The resulting -germyl azides could be easily converted into -germyl amine and 1, 2, 3-triazoles of significant value. ", "The enantioselective reaction of imines bearing a cyano group as an activating group with malonic acid half thioesters gave chiral cyanamide derivatives with high enantioselectivity. The density functional theory calculation clarified the stereochemical outcome and importance of the N-cyano group for imines. ", "Experimental and theoretical 13 C kinetic isotope effects are utilized to obtain atomistic insight into the catalytic mechanism of the Pd 4 -catalyzed Suzuki-Miyaura reaction of aryl halides and aryl boronic acids. Under catalytic conditions, we establish that oxidative addition of aryl bromides occurs to a 12-electron monoligated palladium complex. This is based on the congruence of the experimental KIE for the carbon attached to bromine and predicted KIE CBr for the transition state for oxidative addition to the Pd complex. For aryl iodides, the near-unity KIE CI of 1. 003 suggests that the first irreversible step in the catalytic cycle precedes oxidative addition and is likely the binding of the iodoarene to Pd. Our results suggest that the commonly proposed oxidative addition to the 14-electron Pd 2 complex can occur only in the presence of excess added ligand or under stoichiometric conditions in both cases, experimental KIE CBr of 1. 031 is measured, which is identical to the predicted KIE CBr for the transition state for oxidative addition to the Pd 2 complex. The transmetalation step, under catalytic conditions, is shown to proceed via a tetracoordinate boronate intermediate with a PdOB linkage based on the agreement between an experimental KIE for the carbon atom involved in transmetalation and a predicted KIE C-Boron for the 8B4 transmetalation transition state. ", "Aboron analogue of vinyl cation, pyridinestabilized N-phosphinoamidinato N-heterocyclic carbene -diboravinyl cation 2, was synthesized by displacement of bromide in diborene 1 with excess pyridine. Experimental and computational studies showed that the positive charge is mainly at the B B skeleton with delocalization to the pyridine ligand. One of the main modes of reactivity is through the BB double bond alongside activation of the pyridine substituent, where the B pyridine center is the predominant nucleophilic center and the predominant electrophilic center is either the activated pyridine para position or the B NHC center, illustrating the presence of diborene cation A, borylene-borenium cation B and diborenepyridinium cation C resonance structures in cation 2. ", "Benzocyclobutenes are highly valuable compounds in organic synthesis, medicinal chemistry, and materials science. However, catalytic modular synthesis of functionalized BCBs from easily accessible starting materials remains limited. We report herein an efficient synthesis of diversely functionalized BCBs by a Pd-catalyzed formal annulation between arylboronic acids and alkenes in the presence of N-fluorobenzenesulfonimide. An intermolecular carbopalladation followed by palladium oxidation, intramolecular CH activation by a transient CPd species, and selective carboncarbon bond-forming reductive elimination from a high-valent five-membered palladacycle is proposed to account for the reaction outcome. Kinetically competent oxidation of alkylPd to alkylPd species is important to avoid the formation of a Heck adduct. The reaction forges two CC bonds of the cyclobutene core and is compatible with a wide range of functional groups. No chelating bidentate directing group in the alkene part is needed for this transformation. ", "The selectivity and efficiency of Cu-catalyzed CO 2 or CO electroreduction are known to be sensitive to the electrolyte composition. However, in aqueous media, changes to pH and ionic composition do not alter the electrokinetic profile of C 2 product formation, commonly invoked to proceed via a rate-limiting pHindependent CC coupling step to form an oxyanionic CO dimer. We hypothesize that new mechanistic pathways can be exposed in an aprotic solvent-based electrolyte, where inhibited interfacial charge stabilization can favor pathways with electroneutral intermediates resulting from proton-coupled electrontransfer steps from an exogenous donor. We herein report CO electroreduction to higher-order products on a polycrystalline Cu catalyst with dimethyl sulfoxide as the solvent and phenol as the proton donor. CO is reduced principally to C 2 products including ethylene, acetate, ethylene glycol, and ethane with negligible methane production. In stark contrast to aqueous electrolytes, we observe a low Tafel slope and Nernstian dependence on proton activity for ethylene formation, suggesting a dramatically different mechanism involving quasiequilibrated PCET steps. This work highlights the critical role of the solvent environment and proton donor in dictating the mechanistic landscape of CO electroreduction, exposing new strategies for tuning product selectivity in hydrocarbon electrosynthesis. ", "Amulti-component approach to structurally complex organosulfur products is described via the nickel-catalyzed 1, 2carbosulfenylation of unactivated alkenes with organoboron nucleophiles and tailored organosulfur electrophiles. The key to the development of this transformation is the identification of a modular N-alkyl-N-arenesulfonamide family

issues that are usually associated with these reagents. However, achieving high selectivity in carbon-carbon cross-electrophile coupling remains a largely unmet challenge. Here we use electrochemistry to achieve the differential activation of alkyl halides by exploiting their disparate electronic and steric properties. Specifically, the selective cathodic reduction of a more substituted alkyl halide gives rise to a carbanion, which undergoes preferential coupling with a less substituted alkyl halide via bimolecular nucleophilic substitution to forge a new carbon-carbon bond. This protocol enables efficient cross-electrophile coupling of a variety of functionalized and unactivated alkyl electrophiles in the absence of a transition metal catalyst, and shows improved chemoselectivity compared with existing methods. ", "An efficient catalytic asymmetric cycloaddition of allenyl imide and mono-or disubstituted alkenes is disclosed. The key feature of this method is the use of bidentate allenyl imide and weakly activated and less steric hindered alkene pair by utilizing chiral magnesium complex of N, N-dioxide, which could provide through-space dispersion interactions to orientate the arrangement of the alkene. This protocol allows the generation of a series of axially chiral cyclobutenes and four-membered ring-containing spirocycles in high yield with excellent enantioselectivity, and the late-stage modification of biologically active molecules as well. Experimental studies and DFT calculations revealed that this cycloaddition proceeded via a stepwise mechanism involving a short-lived zwitterionic intermediate. The - interaction between the alkenes and the amide moiety in the ligand was crucial for the enantiocontrol. ", "Various commercially available acyl chlorides, aldehydes, and alkanes were exploited for versatile threecomponent 1, 2-carboacylations of alkenes to forge two vicinal C-C bonds through the cooperative action of nickel and sodium decatungstate catalysis. A wealth of ketones with high levels of structural complexity was rapidly obtained via direct functionalization of CC-H bonds in a modular manner. Furthermore, a regioselective late-stage modification of natural products showcased the practical utility of the strategy, generally featuring high resource economy and ample substrate scope. ", "Due to the linear coordination nature of gold catalysts, achieving high enantiocontrol in asymmetric gold catalysis is a great challenge. To improve the enantiocontrol of gold catalysis, an ion-pairing strategy was therefore proposed. A series of bifunctional P, N ligands based on chiral spirocyclic and biaryl scaffolds were synthesized and applied in the gold-catalyzed desymmetric lactonization of alkynylmalonic acids. A wide range of chiral lactones containing an -position quaternary stereocenter were synthesized with high yields, excellent regioselectivity and enantioselectivity under mild reaction conditions. The synthetic utilities of the current reaction were demonstrated by gram-scale synthesis and transformations of chiral lactones. The origin of enantioselectivity and the role of the alcohol additive were elucidated via control experiments and DFT calculations. ", "Chemical bond activations mediated by Hbond interactions involving highly electronegative elements such as nitrogen and oxygen are powerful tactics in modern catalysis research. On the contrary, kindred catalytic regimes in which heavier, less electronegative elements such as selenium engage in H-bond interactions to co-activate C Se -bonds under oxidative conditions are elusive. Traditional strategies to enhance the nucleofugality of selenium residues predicate on the oxidative addition of electrophiles onto Se II -centers, which entails the elimination of the resulting Se IV moieties. Catalytic procedures in which Se IV nucleofuges are substituted rather than eliminated are very rare and, so far, not applicable to carbon-carbon bond formations. In this study, we introduce an unprecedented combination of O HSe H-bond interactions and single electron oxidation to catalytically generate Se III nucleofuges that allow for the formation of new C C -bonds by means of a type I semipinacol process in high yields and excellent selectivity. ", "Radical addition to dehydroalanine represents an appealing, modular strategy to access noncanonical peptide analogues for drug discovery. Prior studies on radical addition to the Dha residue of peptides and proteins have demonstrated outstanding functional group compatibility, but the lack of stereoselectivity has limited the synthetic utility of this approach. Herein, we address this challenge by employing chiral nickel catalysts to control the stereoselectivity of radical addition to Dha on oligopeptides. The conditions accommodate a variety of primary and secondary electrophiles to introduce polyethylene glycol, biotin, halo-tag, and hydrophobic and hydrophilic side chains to the peptide. The reaction features catalyst control to largely override substrate-based control of stereochemical outcome for modification of short peptides. We anticipate that the discovery of chiral nickel complexes that confer catalyst control will allow rapid, late-stage modification of peptides featuring nonnatural sidechains. ", "While asymmetric synthesis has been established as a powerful synthetic tool for the construction of versatile enantioenriched molecules in the most efficient and practical manner, the resolution of racemates is still the most universal industrial approach to the synthesis of chiral compounds. However, the direct formation of enantiopure Z-isomers through the catalytic nonenzymatic kinetic resolution of racemic E-alkenes remains challenging. Herein, we disclose an unprecedented enantioselective E Z isomerization mediated by a photoexcited chiral copper complex. This catalytic system enables kinetic resolution of 2styrylpyrrolidines. This process is difficult to realize under thermal conditions. Mechanistic experiments and density functional theory calculations revealed that different overall sensitization rates of the substratecatalyst complex of the two enantiomers led to the observed excellent kinetic resolution efficiency. This photochemical transformation expands the potential of kinetic resolution beyond their established ground-state reactivity, furnishing a novel reaction mode for enantioselective catalysis at its excited state. ", "The silver-catalyzed asymmetric aldol reaction of isocyanoacetic acid derivatives with aldehydes has been developed by employing a chiral prolinol-phosphine as a hydrogen-bond-donating P, N, O ligand. DFT calculations indicated that the reaction proceeds in a stepwise manner, involving C C bond forming carbonyl addition and subsequent enantioselectivity-determining oxazoline ring formation. An O HOsp 3 -C HO two-point hydrogen bond donated by the prolinol moiety of the ligand activates the aldehyde in the C C bond formation step and facilitates the subsequent cyclization under stereocontrol by the catalyst. The calculations further suggest that additional nonclassical C HO hydrogen bonds as well as London dispersion interactions may also participate synergistically in the stereocontrol. ", "We disclose a general catalytic enantioselective DielsAlder reaction of exo-enones with dienes to give spirocyclanes. The obtained products feature highly congested quaternary stereogenic spirocenters and are used in concise total and formal syntheses of several sesquiterpenes, including of -chamigrene, -chamigrene, laurencenone C, colletoic acid, and omphalic acid. The stereo-and regioselectivities of our spirocyclizing cycloaddition are effectively controlled by strongly acidic and confined imidodiphosphorimidate catalysts. Computational studies shed light on the origin of reactivity and selectivity. ", "We report herein an asymmetric Ni-catalyzed cross-electrophile coupling approach to prepare enantioenriched arylvinyl alkyl carbinol esters through arylationvinylation of easily accessible racemic 1chloro-1-alkanol esters with arylvinyl electrophiles. The method features a broad substrate scope as demonstrated by more than 60 examples including the challenging chiral allylic esters. It tolerates a wide array of functional groups including alkenyl, carbonyl and free hydroxyl groups that may not survive in conventional carbonyl reduction and addition methods. The synthetic utility of the present work was showcased by facile preparation of a few key intermediates and the modification of chiral drugs and naturally occurring compounds. Finally, we describe an efficient one-pot procedure for this method. ", "Herein, we report a catalytic enantioselective addition of C-alkynyl imines with hydroperoxides catalyzed by chiral BINOL calcium phosphate, affording a broad range of enantioenriched a-peroxy propargylamines in good yields with high enantioselectivities. The protocol is characterized by mild conditions, easy accessibility and good practicability. ", "Amethod for the photoinduced evolution of atomic oxygen from pyridazine N-oxides was developed. This underexplored oxygen allotrope mediates arene CH oxidation within complex, polyfunctional molecules. A water-soluble pyridazine N-oxide was also developed and shown to promote photoinduced DNA cleavage in aqueous solution. Taken together, these studies highlight the utility of pyridazine N-oxides as photoactivatable O precursors for applications in organic synthesis and chemical biology. ", "The development of general catalytic methods for the regio-and stereoselective construction of phosphoryl derivatives from identical substrates remains a formidable challenge in organic synthesis. Enabled by the newly developed BDPP-type ligands, we disclosed a nickel-catalyzed allenylation of phosphine oxides rationally and predictably, allowing the construction of versatile chiral allenylphosphoryl derivatives with high enantiopurity. Alternatively, using an achiral phosphine ligand dcypbz under acidic conditions, we achieved a regiochemical switch of the 1, 3-dienylation to afford functionalized phosphinoyl 1, 3-butadienes. The salient features of this method include switchable reactivity, broad substrate scope, readily available feedstock, single-step preparation, and high asymmetric induction. ", "From the viewpoint of synthetic accessibility and functional group compatibility, photoredox-catalyzed sulfur dioxide insertion strategy enables in situ generation of functionalized sulfonyl radicals from easily accessible starting materials under mild conditions, thereby conferring broader application potential. Here we present two complementary photoinduced sulfur dioxide insertion systems to trigger radical asymmetric Truce-Smiles rearrangements for preparing a variety of chiral sulfones that bear a quaternary carbon stereocenter. This protocol features broad substrate scope and excellent stereospecificity. Aside from scalability, the introduction of a quaternary carbon stereocenter at position to bioactive molecule-derived sulfones further demonstrates the practicality and potential of this methodology. ", "We report a copper-catalyzed strategy for arylboronic ester synthesis that exploits photoinduced ligand-to-metal charge transfer to convert aryl acids into aryl radicals amenable to ambient-temperature borylation. This near-UV process occurs under mild conditions, requires no prefunctionalization of the native acid, and operates broadly across diverse aryl, heteroaryl, and pharmaceutical substrates. We also report a one-pot procedure for decarboxylative cross-coupling that merges catalytic LMCT borylation and palladium-catalyzed SuzukiMiyaura arylation, vinylation, or alkylation with organobromides to access a range of value-added products. The utility of these protocols is highlighted through the development of a heteroselective double-decarboxylative CC coupling sequence, pairing copper-catalyzed LMCT borylation and halogenation processes of two distinct acids with subsequent SuzukiMiyaura cross-coupling. ", "Acobalt-catalyzed reductive hydroformylation of terminal and 1, 1-disubstituted alkenes is described. One-carbon homologated alcohols were synthesized directly from CO and H 2, affording anti-Markovnikov products with exclusive regiocontrol for minimally functionalized alkenes. Irradiation of the air-stable cobalt hydride, Co 2 H with blue light generated the active catalyst that mediates alkene hydroformylation and subsequent aldehyde hydrogenation. Mechanistic origins of absolute regiocontrol were investigated by in situ monitoring of the tandem catalytic reaction using multinuclear NMR spectroscopy with syngas mixtures. ", "Bicyclo lactones are chemical scaffolds found in numerous bioactive natural products. Herein, we detail the development of a novel palladium-catalyzed tandem intramolecular -CH olefination and lactonization reaction that rapidly transforms linear carboxylic acid possessing a tethered olefin into the bicyclo lactone motif. This transformation features a broad substrate scope, shows excellent functional group compatibility, and can be extended to the preparation of the related seven-membered bicyclo lactones. Additionally, we demonstrate the synthetic potential of this annulation by constructing the 6, 6, 5-tricyclic lactone core structure of the meroterpenoid cochlactone A. We anticipate that this compelling reaction may provide a novel synthetic disconnection that can be broadly applied toward the preparation of a variety of bioactive natural products. ", "The synthesis of molecules bearing two or more contiguous, quaternary stereocenters is challenging, owing to the difficulty in controlling stereochemistry whilst simultaneously constructing a sterically congested motif. Herein, we report the electrophile-induced ring contractive 1, 2-metallate rearrangement of 6-membered cyclic alkenyl boronate complexes for the synthesis of cyclopentyl boronic esters bearing two contiguous, fully substituted stereocenters with high levels of stereocontrol. Remarkably, simple variation of the reaction solvent enabled their diastereodivergent construction with facile access to complementary diastereomeric pairs. The utility of our methodology is demonstrated in the asymmetric total synthesis of -herbertene-1, 14diol. ", "Alongstanding challenge in fundamental functional group interconversion has been the direct transformation of benzene into pyridine via nitrogen insertion and carbon deletion. Herein, we report a protocol for the transformation of aryl azides, easily accessible from their corresponding anilines, to 2-aminopyridines using blue light and oxygen. Mechanistic studies corroborate that the arene to pyridine conversion is achieved by nitrogen insertion into the benzene ring followed by oxidative carbon extrusion. ", "The recent focus on developing high-valent non-oxo-metal complexes for late transition metals has proven to be an effective strategy to study the rich chemistry of these high-valent species while bypassing the synthetic challenges of obtaining the oxo-metal counterparts. In our continuing work of exploring late transition metal complexes of unusually high oxidation states, we have obtained in the present study a formal mononuclear Ni-nitrate complex upon 1-e oxidation of its Ni derivatives. Characterization of these Ni complexes by combined spectroscopic and computational approaches enables deep understanding of their geometric and electronic structures, bonding interactions, and spectroscopic properties, showing that all of them are square planar complexes and exhibit strong covalency with the amido N-donors of the N3 ligand. Furthermore, results obtained from X-ray absorption spectroscopy and density functional theory calculations provide strong support for the assignment of the Ni oxidation state of complex 2, albeit with strong ligand-to-metal charge donation. Notably, 2 is able to oxidize hydrocarbons with CH bond strength in the range of 7692 kcalmol, representing a rare example of high-valent late transition metal complexes capable of activating strong sp 3 CH bonds. ", "Aring-opening fluorination of isoxazoles has been developed. Upon treatment of isoxazoles with an electrophilic fluorinating agent, fluorination followed by deprotonation leads to tertiary fluorinated carbonyl compounds. This method features mild reaction conditions, good functional group tolerance, and a simple experimental procedure. Diverse transformations of the resulting -fluorocyanoketones were also demonstrated, furnishing a variety of fluorinated compounds. ", "Functionalized alicyclic amines are important building blocks for the synthesis of bioactive natural compounds and drugs. Existing methods of functionalization are typically limited to the synthesis of protected amines or the use of highly basic organometallic reagents that can compromise functional group tolerance. Here, we report a novel approach that enables the transformation of O-benzoyl hydroxylamines into -functionalized cyclic secondary amines by means of a coppercatalyzed regio-, stereo-, and chemoselective coupling with allenes and bisdiboron. A key feature of the present transformation is the use of a catalytic Lewis base additive which inhibits the competing CN bond forming reaction between the catalytically generated boronsubstituted allylcopper intermediate with the O-benzoyl hydroxylamine, thus enabling in situ transformation of the latter into an alicyclic imine which undergoes selective CC bond formation with the allylcopper species. ", "Organoaluminum species promote a smooth nucleophilic substitution at the quaternary carbon stereocenter of stereodefined polysubstituted cyclopropyl methyl phosphate with a complete inversion of configuration, even when more reactive functional groups are present. The regio-and diastereoselectivity of the substitution is attributed to the existence of a bicyclobutonium intermediate. ", "The ability to selectively introduce diverse functionality onto hydrocarbons is of substantial value in the synthesis of both small molecules and polymers. Herein, we report an approach to aliphatic carbon-hydrogen bond diversification using radical chain transfer featuring an easily prepared O-alkenylhydroxamate reagent, which upon mild heating facilitates a range of challenging or previously undeveloped aliphatic carbon-hydrogen bond functionalizations of small molecules and polyolefins. This broad reaction platform enabled the functionalization of postconsumer polyolefins in infrastructure used to process plastic waste. Furthermore, the chemoselective placement of ionic functionality onto a branched polyolefin using carbon-hydrogen bond functionalization upcycled the material from a thermoplastic into a tough elastomer with the tensile properties of high-value polyolefin ionomers. ", "Photo-controlled polymerizations are attractive to tailor macromolecules of complex compositions with spatiotemporal regulation. In this work, with a convenient synthesis for trifluorovinyl boronic ester, we report a light-driven organocatalyzed copolymerization of vinyl monomers and TFVB for the first time, which enabled the controlled synthesis of a variety of hybrid fluorineboron polymers with low dispersities and good chain-end fidelity. The good behaviors of ONOFF switch, chain-extension polymerizations and post-modifications further highlight the versatility and reliability of this copolymerization. Furthermore, we demonstrate that the combination of fluorine and boron could furnish copolymer electrolytes of high lithium-ion transference number, bringing new opportunities of engineering high-performance materials for energy storage purposes. ", "Despite the widespread existence of chiral 1, 4diamines in bioactive molecules and their applications in asymmetric catalysis, the catalytic and asymmetric synthesis of such structures from readily accessible substrates remains a long-standing challenge. Here, we report a Cu-catalyzed asymmetric cascade hydroamination protocol to construct a wide range of chiral 1, 4diamine derivatives in high yields with excellent enatioselectivities. The use of two hydroxylamine esters containing different functionalized amino groups allowed us to increase the complexity of the final 1, 4-diamine structures. The desired products could be easily transformed into chiral 1, 4-diamines and chiral NH 2 -Terfenadine. Mechanistic study demonstrates that this reaction proceeds through hydroamination ring-opening and cascade hydroamination sequence. ", "ajor advances have been made in the practical use of enzymes for enantioselective functional group manipulations 1. For example, the asymmetric reduction of ketones and enantiospecific hydrolysis of racemic esters are now routine in process chemistry. Also, impressive strides have been made in enzymatic C-H activation 2. However, the development of enzymes to form C-C bonds on a preparative scale lags far behind that of traditional synthetic organic methodology 3. Although nature is rife with C-C bond-forming enzymes 4, 5, these catalysts often have substantial limitations, such as a limited substrate scope or poor heterologous expression 6. Engineering can overcome these challenges, but a more severe limitation is thermodynamic in nature: reactions that form carbon nucleophiles via C-H deprotonation, such as classic aldol transformations, are typically reversible 7. In nature, metabolic flux drives reactions and preserves the stereochemical purity of the products. Laboratory approaches mimic nature by coupling reversible biocatalytic C-C bond-forming reactions to a thermodynamic sink, such as a subsequent transformation or selective crystallization. Although these advances are substantial, the potential of biocatalytic enzymes in assembling carbon chains is still hindered by the simple lack of high-quality exergonic transformations 12. Hence, development of scalable and thermodynamically favourable C-C bond-forming reactions may open diverse avenues of biocatalytic synthesis. To fill this gap, we were drawn to a recently described pyridoxal 5-phosphate -dependent enzyme involved in the biosynthesis of Ustiloxin B, an inhibitor of microtubilin polymerization 13. This enzyme, UstD, decarboxylates the side chain of l-aspartate to form a putative nucleophilic enamine intermediate. This enamine then attacks an aliphatic aldehyde appended to a cyclic tetrapeptide, which results in the formation of a -hydroxy amino acid side chain. The loss of CO 2 renders this enantioselective C-C bond-forming reaction effectively irreversible. This decarboxylative aldol addition mechanism is distinct from the classic aldolases, transketolases and PLP-dependent Thr aldolases, which catalyse the tautomerization of an imine to form an enamine nucleophile 14, 15. It has been shown that the transketolase catalytic cycle can be non-natively entered through decarboxylation, and that the reactions initially proceed to a high conversion. However, the native proton transfer machinery eventually breaks down the product into an equilibrium mixture with starting materials 16. Although the detailed mechanism of this UstD addition has not yet been explored, Ye et al. reported that the UstD reaction cannot be initiated from l-Ala, which indicates that enamine formation through tautomerization is not viable. Therefore, UstD is mechanistically distinct from classic aldolases and may have unique properties as a biocatalyst. The native substrate for UstD is a complex, cyclic peptide, and it was not known if this enzyme would react promiscuously with alternative substrates. If so, the enzyme would directly produce -hydroxy amino acids. Such non-standard amino acids are found in bioactive natural products, such as caspofungin and clavalanine 17. Although nature employs side-chain hydroxylation to tune bioactivity, these nsAAs are virtually absent from medicinal chemistry 18 because they require multistep synthesis 17. The need for multistep synthesis to prepare these nsAAs has begun to be addressed by biocatalysis, in which an elegant multienzyme cascade was recently developed by Claps and co-workers to access -hydroxy nsAAs 19, 20. However, the ability to use a single enzyme to produce the same motif offers a greater practical utility and versatility. Beyond their use in pharmaceuticals, nsAAs can be enabling for a host of synthetic and chemical biology applications 21, 22. Therefore, the development of UstD for organic synthesis would introduce a valuable and much-needed enantioselective C-C bond-forming enzyme into the biocatalytic toolbox and provide direct access to a structurally complex synthon. Here we show that the enzyme UstD performs a highly selective decarboxylative aldol addition with diverse aldehyde substrates to make non-standard -hydroxy amino acids. We increased the activity of UstD through three rounds of classic directed evolution and an additional round of computationally guided engineering. The enzyme that emerged, UstD v2. 0, is efficient in a whole-cell biocatalysis format, which circumvents the need for enzyme purification, and thereby facilitates its use in traditional organic settings on a gram scale. The X-ray crystal structure of UstD v2. 0 at 2. 25 reveals the active site and the molecular basis for the promiscuity of this catalyst. ", "leuromutilins 1, 2 inhibit protein synthesis by binding the peptidyl transferase centre of the bacterial ribosome. The carbocyclic skeleton and C14 extensions occupy the A-and P-sites of the PTC, respectively 3. Variations of the glycolic ester increase potency in Gram-positive pathogens 1, 2. Alternatively, extended spectrum pleuromutilins are formed by introducing polar substituents at the C12 pseudo-equatorial position 4 5. Extended spectrum pleuromutilins exhibit activity against Gram-negative pathogens, including carbapenem-resistant Enterobacteriaceae 6 and drug-resistant Neisseria gonorrhoeae 7, strains identified as urgent threats by the US Centers for Disease Control and Prevention. Pleuromutilins bind the PTC by a unique conformation 3 and do not display cross-resistance with other antibiotics 2. They are also durable 8 : three stepwise mutations in the ribosomal protein L3 are required for resistance, but each mutation induces a fitness defect 9. The class is limited by low oral bioavailability and cytochrome P450 oxidation at C8, which leads to deactivation. Retapamulin 13 and lefamulin 14 are clinical semisynthetic agents. Although other classes of antibiotics such as the tetracyclines 15, macrolides 16, streptogramins 17 and lincosamides 18 are now accessible via flexible, high-yielding and fully synthetic routes, pleuromutilins are less-well developed. Advanced derivatives were prepared by Sorensen and co-workers 26, but their activity was modest. We reported a synthesis of -pleuromutilin and its 12-epi-derivative 22. A Nagata hydrocyanation 27 of the hydrindenone 6 established the C9 stereocentre, and a twofold neopentylic fragment coupling joined eneimide 8 and an organolithium reagent derived from alkyl iodide 9. Unfortunately, the hydrocyanation of 6 was not general, the scope of the fragment coupling was narrow and the introduction of the C14 stereocentre after formation of the eight-membered ring was challenging 22, 23. Elaboration of the fragment coupling product 10 to -pleuromutilin proceeded in 11 steps and 4% yield. Such limitations motivated us to devise the new synthetic route presented herein. We sought to: develop alternative methods to establish the C9 and C14 stereocentres increase the generality of the route increase the overall yield and move branch points to later in the synthesis. As modifications to the C12 axial position in -pleuromutilin have a negligible effect on activity 4, 28, and as 12-normethyl derivatives adopt the same conformation as -pleuromutilin 1, we targeted 12-noralkyl pleuromutilins, an approach that simplifies synthetic planning. Results and discussion Synthesis of a diversifiable advanced intermediate. The first goal was realized by the discovery of a vinylogous Wolff rearrangement of -diazoketone 11 the expected homologation product 12 and the rearranged ester 13 were obtained in 47% and 50% yield, respectively, when 11 was subjected to Arndt-Eistert homologation conditions. The structure of 13 was confirmed by X-ray analysis of the corresponding carboxylic acid, and products 12 and 13 are readily separable by flash-column chromatography of 13 and 12 0. 83 and 0. 67, respectively, in 50% ethyl acetate-hexanes. The", "Adirect C H phosphonylation of pyridine by N-benzylating activation is reported, which afforded 4-pyridylphosphine oxides with high regioselectivity, without the employment of metal catalyst or expensive activator. By increasing the electrophilicity of pyridinium with electron-withdrawing substituents on the Nbenzyl group, the phosphonylation process could be realized at room temperature. Control experiments and NMR investigation confirmed the interaction between DBU and diphenylphosphine oxide which generated the true phosphorus nucleophile. Moreover, DFT calculations offered enough insight into an intermolecular cooperative dehydrogenation-debenzylation mechanism, which helped to elucidate the origin of C4regioselectivity in this metal-free Chichibabin-type phosphonylation. ", "Host-guest complexation using hydrogen-bonded macrocycles was found to enable activation of the Bobbitt oxidant reagent, which greatly facilitates the highly efficient oxidation of unactivated primary alcohols. This work provides a complementary approach to the activation of Bobbitts salt with shape-persistent macrocycles in supramolecular catalysis. C1a for promoted biphasic oxidation of alcohols in this study, and chemical structures of cycloaramide 1a-1c and AcNH-TEMPO BF 4. ", "Transition metal-catalyzed unimolecular fragment coupling is defined as processes that forge new chemical bonds through the extrusion of molecules, such as CO and CO 2, and the subsequent recombination of the remaining fragments. Herein, we report on a new UFC reaction that involves the palladium-catalyzed elimination of an isocyanate fragment from an amide, with the formation of carboncarbon and carbonheteroatom bonds. An organometallic intermediate that is relevant to the catalytic reaction was characterized by X-ray crystallography. This UFC reaction enables the late-stage transformation of an amide functionality, allowing amides to be used as a convertible directing or protecting group. ", "Adirect acetylation of inert CH bonds was developed that was catalyzed by decatungstate under visible light irradiation and was followed by radical additiondisassociation with phenylsulfonyl ethanone oxime. The reaction displays site-selectivity in multiple CH bonds without prefunctionalization and directing groups. Various functional groups are well-tolerated and natural molecules are structurally feasible. CF 3 -modified phenylsulfonyl ethanone oxime was discovered to be necessary for enhancing the electrophilicity of imine and lowering the CS bond cleavage energy. ", "Merging electrochemistry with asymmetric catalysis promises to provide an environmentally friendly and efficient strategy for the construction of nonracemic chiral molecules. However, in practice, significant challenges arise from the instability or incompatibility of the chiral catalysts under the electrochemical conditions at the interface of electrode and solution. Herein, we report a catalytic asymmetric indirect electrolysis employing the combination of a redox mediator and a chiral-at-rhodium Lewis acid, which achieves a previously elusive enantioselective nucleophilic -CH alkenylation of ketones. Specifically, 2-acyl imidazoles react with potassium alkenyl trifluoroborates in high yields and with exceptional enantioselectivities without the need for any additional stoichiometric oxidants. The new indirect electrosynthesis can be scaled to gram quantities and was applied to the straightforward synthesis of intermediates of the natural product cryptophycin A and a cathepsin K inhibitor. "], "meta": ["10.1021/jacs.2c01384", "10.1039/d2sc02750j", "10.1021/jacs.2c02004", "10.1002/anie.202208525", "10.1126/science.abj2830", "10.1002/anie.202211939", "10.1021/jacs.1c12749", "10.1021/acs.orglett.2c03256", "10.1038/s41586-022-05342-4", "10.1021/jacs.2c07207", "10.1021/jacs.2c01674", "10.1021/jacs.1c13154", "10.1038/s41467-022-30846-y", "10.1002/adsc.202201017", "10.1002/adsc.202101515", "10.1021/jacs.1c12611", "10.1038/s41467-022-34615-9", "10.1038/s41557-022-00979-0", "10.1021/jacs.1c12063", "10.1021/jacs.2c09733", "10.1021/jacs.2c00080", "10.1021/acs.orglett.2c02759", "10.1038/s41586-022-05335-3", "10.1002/anie.202200773", "10.1002/anie.202207510", "10.1021/jacs.2c09421", "10.1021/jacs.1c13586", "10.1021/jacs.2c03057", "10.1021/acs.orglett.2c01303", "10.1002/anie.202210747", "10.1126/science.ade4563", "10.1021/jacs.2c09356", "10.1021/jacs.1c10750", "10.1021/jacs.2c02890", "10.1002/ange.202208508", "10.1038/s41557-022-01016-w", "10.1038/s41557-022-00893-5", "10.1002/anie.202208912", "10.1021/jacs.2c03861", "10.1021/acscatal.2c01232", "10.1002/ange.202212108", "10.1126/science.abn8343", "10.1021/acs.orglett.1c04038", "10.1021/jacs.2c05368", "10.1002/anie.202208861", "10.1038/s41929-022-00875-3", "10.1002/anie.202203221", "10.1002/ange.202201788", "10.1038/s41586-022-05263-2", "10.1038/s41467-022-28211-0", "10.1039/d2cc01638a", "10.1021/jacs.2c06993", "10.1038/s41467-022-29327-z", "10.1021/jacs.2c04976", "10.1038/s41467-022-30393-6", "10.1021/jacs.2c07063", "10.1002/anie.202202554", "10.1038/s41467-022-30278-8", "10.1002/anie.202201151", "10.1002/anie.202200062", "10.1039/d2sc05049h", "10.1021/jacs.2c01458", "10.1002/anie.202117340", "10.1021/acs.orglett.1c04139", "10.1002/adsc.202200183", "10.1021/acscentsci.2c004

tiary alkyl iodides, and the use of newly defined ligands gave highly enantioenriched pyrrolines with improved molecular diversity under mild conditions. The presence of imine functionality allows for further structural variations. ", "The mechanism of the asymmetric hydrogenation of prochiral enamides by well-defined, neutral bis cobalt and cobalt precatalysts has been explored using--iPr DuPhos -iPr DuPhos -1, 2-bis-2, 5diisopropylphospholanobenzene as a representative chiral bis- ligand. A series of -Co, methyl-acetamidocinnamate, and methyl-acetamidoacrylate complexes, as well as a dinuclear cobalt tetrahydride, - 2, were independently synthesized, characterized, and evaluated in both stoichiometric and catalytic hydrogenation reactions. Characterization of --Co complexes by X-ray diffraction established the formation of the pro- diastereomers in contrast to the -alkane products obtained from the catalytic reaction. In situ monitoring of the cobalt-catalyzed hydrogenation reactions by UVvisible and freeze-quench electron paramagnetic resonance spectroscopies revealed -Co complexes as the catalyst resting state for all the three enamides studied. Variable time normalization analysis kinetic studies of the cobalt-catalyzed hydrogenation reactions in methanol established a rate law that is first order in -Co and H 2 but independent of the enamide concentration. Deuterium-labeling studies, including measurement of an H 2 D 2 kinetic isotope effect and catalytic hydrogenations with HD, established an irreversible H 2 addition step to the bound enamide. Density functional theory calculations support that this step is both rate and selectivity determining. Calculations, as well as HD-labeling studies, provide evidence for two-electron redox cycling involving cobalt and cobalt intermediates during the catalytic cycle. Taken together, these experiments support an unsaturated pathway for the -Co-catalyzed hydrogenation of prochiral enamides. ", "Herein, we report the first Ni-catalyzed enantioselective deaminative alkylation of amino acid and peptide derivatives with unactivated olefins. Key for success was the discovery of a new sterically encumbered bis ligand backbone, thus offering a de novo technology for accessing enantioenriched sp 3 sp 3 linkages via sp 3 CN functionalization. Our protocol is distinguished by its broad scope and generality across a wide number of counterparts, even in the context of late-stage functionalization. In addition, an enantioselective deaminative remote hydroalkylation reaction of unactivated internal olefins is within reach, thus providing a useful entry point for forging enantioenriched sp 3 sp 3 centers at remote sp 3 CH sites. ", "Although hydroboration of simple ketones and alkynes have been well-established, little is known about the unique hydroboration reactivity for ynones, a family of important building blocks. Herein we report a new reaction mode of ynones leading to structurally novel and synthetically useful but previously inaccessible products, vinyl hydroxylboronates, under mild ruthenium-catalyzed hydroboration conditions. This reaction features high efficiency, a broad scope, and complete chemo-, regio-, and stereoselectivity, in spite of many possible competitive pathways. Both control experiments and detailed DFT studies suggested a two-step mechanism, involving initial rate-determining conjugate addition of hydroborane to form the key boryl allenolate intermediate followed by a fast second hydroboration of the enolate motif of the allenolate. Notably, direct 1, 4-addition of hydroborane to carbonyl-conjugated alkynes also represents a new mode of reactivity. Despite the overwhelming complexity of this process, which involves selectivity control in almost every step, a thorough and detailed computation on a large set of possible transition states explained the unusual reactivity and intrinsic origin of selectivity. ", "We present herein a highly efficient atroposelective synthesis of axially chiral 1, 1-bipyrroles bearing an N N linkage from simple hydrazine and 1, 4-diones. Further product derivatizations led to axially chiral bifunctional compounds with high potential in asymmetric catalysis. For this chrial phosphoric acid catalyzed double Paal-Knorr reaction, an intriguing Fe 3 -induced enantiodivergence was also observed. ", "Direct C Ar F arylation is effective and sustainable for synthesis of polyfluorobiaryls with different degrees of fluorination, which are important motifs in medical and material chemistry. However, with no aid of transition metals, the engagement of C Ar F bond activation has proved difficult. Herein, an unprecedented transition-metal-free strategy is reported for site-selective C Ar F arylation of polyfluoroarenes with simple arenes. By merging N, N-bisperylene-3, 4, 9, 10-biscatalyzed electrophotocatalytic reduction and anodic nitroxyl radical oxidation in an electrophotocatalytic cell, various polyfluoroaromatics, especially inactive partially fluorinated aromatics, undergo sacrificial-reagents-free CF bond arylation with high regioselectivity, and the yields are comparable to those for reported transition-metal catalysis. This atom-and step-economic protocol features a paired electrocatalysis with organic mediators in both cathodic and anodic processes. The broad substrate scope and good functional-group compatibility highlight the merits of this operationally simple strategy. Moreover, the easy gram-scale synthesis and late-stage functionalization collectively advocate for the practical value, which would promote the vigorous development of fluorine chemistry. ", "Glycosyl phosphosaccharides represent a large and important family of complex glycans. Due to the distinct nature of these complex molecules, efficient approaches to access glycosyl phosphosaccharides are still in great demand. Here, we disclose a highly efficient and stereoselective approach to the synthesis of biologically important and complex -glycosyl phosphosaccharides, employing direct gold-catalyzed glycosylation of the weakly nucleophilic phosphoric acid acceptors. In this work, the broad substrate scope is demonstrated with more than 45 examples, including glucose, xylose, glucuronate, galactose, mannose, rhamnose, fucose, 2-N 3 -2-deoxymannose, 2-N 3 -2-deoxyglucose, 2-N 3 -2-deoxygalactose and unnatural carbohydrates. Here, we show the glycosyl phosphotriester prepared herein was successfully applied to the one-pot synthesis of a phosphosaccharide from Leishmania donovani, and an effective preparation of a trisaccharide diphosphate of phosphosaccharide fragments from Hansenula capsulate via iterative elongation strategy is realized. ", "The nickel catalyzed reductive coupling of aldehydes with sorbate esters and related electron-deficient 1, 3-dienes are known in the literature to occur at the -bond proximal to the ester to afford aldol-type products. In stark contrast to this established path, a VAPOL-derived phosphoramidite ligand in combination with a bench-stable nickel precatalyst brokers a regiocomplementary course in that CC bond formation proceeds exclusively at the distal alkene site to give deoxypropionate type products carrying an acrylate handle they can be made in either anti-or syn-configured form. In addition to this enabling reverse pathway, the reaction is distinguished by excellent levels of chemo-, diastereo-, and enantioselectivity moreover, it can be extended to the catalytic formation of F 3 C-substituted stereogenic centers. The use of a dienyl pinacolboronate instead of a sorbate ester is also possible, which opens access to valuable chiral borylated building blocks in optically active form. ", "ACC bond cleavagevinylationMizorokiHeck cascade reaction has been developed to provide access to densely functionalized bicyclooctane frameworks. The sequence proceeds through the coupling of dihydroxylated pinene derivatives, prepared from carvone, with gem-dichloroalkenes. The method was applied to 12-step total syntheses of both 14-and 15hydroxypatchoulol, which provided unambiguous support for the structure of the natural products and corrects a misassignment in the isolation report. ", "Herein, a copper-catalyzed reaction of diarylphosphines and O-benzoyl hydroxylamines is developed. In the cases of symmetrical diarylphosphines, a series of aminophosphinites is prepared in high yields. In the cases of unsymmetrical diarylphosphines, an array of P-chiral aminophosphinites is synthesized in high yields with high enantioselectivity by using a copper--Ph-FOXAP complex as a chiral catalyst. Based on several control experiments and 31 P NMR studies, a two-electron redox mechanism involving the dynamic kinetic asymmetric transformation of unsymmetrical diarylphosphines is proposed for the copper-catalyzed asymmetric reaction. Finally, one representative P-chiral phosphoric amide generated through the oxidation with H 2 O 2 is transformed to a chiral diarylphosphinate in high yield with retained enantioselectivity, which allows further transformations towards various P-chiral tertiary phosphines. ", "The magic methyl effect, a dramatic boost in the potency of biologically active compounds from the incorporation of a single methyl group, provides a simple yet powerful strategy employed by medicinal chemists in the drug discovery process. Despite significant advances, methodologies that enable the selective CH methylation of structurally complex medicinal agents remain very limited. In this work, we disclose a modular, efficient, and selective strategy for the -methylation of protected amines by means of electrochemical oxidation. Mechanistic analysis guided our development of an improved electrochemical protocol on the basis of the classic Shono oxidation reaction, which features broad reaction scope, high functional group compatibility, and operational simplicity. Importantly, this reaction system is amenable to the late-stage functionalization of complex targets containing basic nitrogen groups that are prevalent in medicinally active agents. When combined with organozinc-mediated CC bond formation, our protocol enabled the direct methylation of a myriad of amine derivatives including those that have previously been explored for the magic methyl effect. This synthesis strategy thus circumvents multistep de novo synthesis that is currently necessary to access such compounds and has the potential to accelerate drug discovery efforts. ", "Aunified strategy for the deoxygenative or desulfurative pyridylation of various alcohols and thiols has been developed through a single-electron transfer process of frustrated Lewis pairs derived from pyridinium salts and PtBu 3. Mechanistic studies revealed that N-amidopyridinium salts serve as effective Lewis acids for the formation of FLPs with PtBu 3, and the generated phosphine radical cation ionically couples with the in situ generated xanthate, eventually affording the alkyl radical through facile -scission under photocatalyst-free conditions. The reaction efficiency was further accelerated by visible-light irradiation. This method is conceptually appealing by using encounter complexes in FLP chemistry to promote SET, which provides a previously unrecognized opportunity for the selective heteroarylation of a diverse range of alcohols and thiols with various functional groups, even in complex settings under mild reaction conditions. ", "General conditions for the HiyamaDenmark crosscoupling of tetrasubstituted vinyl silanes and aryl halides are reported. Prior reports of HiyamaDenmark reactions of tetrasubstituted vinyl silanes have required the use of vinyl silanols or silanolates, which are challenging to handle, or internally activated vinyl silanes, which lack structural generality. Now, unactivated tetrasubstituted vinyl silanes, bearing bench-stable tetraorganosilicon centers, and aryl halides can be coupled. The key to this discovery is the identification of dimethylvinylsilanes as bench stable and easily prepared cross-coupling partners that are readily activated under mild conditions in HiyamaDenmark couplings. These palladium-catalyzed cross-couplings proceed well with aryl chlorides, though aryl bromides and iodides are also tolerated, and the reactions display high stereospecificity in the formation of tetrasubstituted alkenes. In addition, only a mild base and common solvents are required, and importantly, toxic additives are not needed. We also show that these conditions are equally applicable to HiyamaDenamrk coupling of trisubstituted vinyl silanes. ", "Stereochemical control of photochemical reactions that occur via triplet energy transfer remains a challenge. Suppressing off-catalyst stereorandom reactivity is difficult for highly reactive open-shell intermediates. Strategies for suppressing racemate-producing, off-catalyst pathways have long focused on formation of ground state, substrate-catalyst chiral complexes that are primed for triplet energy transfer via a photocatalyst in contrast to their off-catalyst counterparts. Herein, we describe a strategy where both a chiral catalyst-associated vinylpyridine and a nonassociated, free vinylpyridine substrate can be sensitized by an Ir photocatalyst, yet high levels of diastereo-and enantioselectivity in a photocycloaddition are achieved through a preferred, highly organized transition state. This mechanistic paradigm is distinct from, yet complementary to current approaches for achieving high levels of stereocontrol in photochemical transformations. ", "Aligand-controlled rhodium-catalyzed regiodivergent arylation of alkenylthianthrenium salts with arylboroxines which allows the synthesis of terminal and internal alkene products in a switchable manner is reported. The use of a diene ligand guides the reaction toward cine-arylation affording terminal alkenes, while the use of a phosphine ligand switches the reaction to ipso-arylation exclusively giving internal alkenes. Deuterium labelling studies and DFT computations were carried out to investigate the mechanism. ", "We describe a photo-induced reaction for the in situ generation of highly reactive alkyl diazo species from carbonyl precursors via photo-excitation of Ntosylhydrazone anions. The diazo intermediates undergo efficient C H insertion of aldehydes, leading to the productive synthesis of aldehydes and ketones. The method is applicable to the iterative synthesis of densely functionalized carbonyl compounds through sequential trapping of the diazo species with various aldehydes. The reaction proceeds without the need of any catalyst by light irradiation and features high functional group tolerance. More than 70 examples, some performed on a gram-scale, demonstrate the broad applicability of this reaction sequence in synthesis. ", "Despite the frequent occurrence of -branched amines in bioactive molecules, the direct catalytic asymmetric synthesis of this structural motif containing a remote stereocenter remains an important synthetic challenge. Here, we report an amide-directed, rhodium-catalyzed highly diastereo-and enantioselective hydroboration of unactivated internal alkenes. This method provided facile access to enantioenriched amines containing, -vicinal stereocenters. The application of this strategy to the synthesis of bioactive molecules was demonstrated. Computational studies indicated that migratory insertion of the alkene into rhodium hydride controls the enantioselectivity. ", "Herein, we report a method that provides an array of benzocyclobutanol and benzocyclobutylamine derivatives with broad substrate scope and good functional group tolerance under mild reaction conditions. The reaction proceeds by engaging triplet biradical atom transfer of olefinic compounds in the activation of remote C H bonds upon visible-light irradiation. The reaction mechanism involves the generation of triplet excited state of diarylethylene derivative and subsequent HAT process, and then the further ringclosing reaction affording the product via an electrocyclization process. The plausible mechanism is supported by control and deuterium labeling experiments, kinetic analysis, and DFT calculations. ", "We disclose the first total synthesis of -aberrarone, a diterpenoid natural product featuring a 5556-fused tetracyclic skeleton. Key to the approach is a Au-catalyzedSn-mediated MeyerSchusterNazarovcyclopropanationaldol cascade, which closes four rings in high yield. The convergent approach furnishes the natural product -aberrarone stereoselectively in 15 steps. We highlight the benefits of using a Sn-alkoxide to considerably expand the opportunities of Au-catalysis for the synthesis of complex molecules. ", "An iridium-catalyzed asymmetric synthesis of branched allylic phosphine compounds under mild conditions is reported. Products bearing various functional groups can be synthesized with excellent stereoselectivity and regioselectivity. The employment of phosphine sulfides with relatively low deactivation capacity against metal catalysts is crucial for the success of this reaction. ", "The field of natural product total synthesis has long served as a testing ground for new methods and strategies for chemical synthesis. Among the many classes of natural product targets, chemists continue to be especially fascinated by bridged, polycyclic terpenoids, in part due to the distinct synthetic challenges posed by their topologically complex frameworks 1. Longifolene is emblematic of this class of molecules. In their seminal synthesis of 1, Corey and coworkers demonstrated that an algorithm for retrosynthetic analysis termed strategic bond analysis could effectively identify synthetic routes to these terpenoids 4. For bridged polycyclic targets, this analysis begins with network analysis, which identifies the maximally bridged ring in the molecules framework. Retrosynthetic disconnection of each bond in the maximally bridged ring is then considered, in order to determine disconnections that lead to the simplest, most synthetically accessible intermediates 4. Coreys analysis of longifolene resulted in a visionary 15-step synthesis via fused bicycle 2. Because strategic bond analysis seeks to minimize topological complexity in the retrosynthetic direction, it implies that the most efficient synthesis would introduce target-relevant topological complexity at a late stage. This type of approach has been applied to other syntheses of 1 and to the construction of a variety of structurally complex natural products. For example, the shortest synthesis of the related natural product longiborneol 9 -16 steps from commercial precursors-by Ihara and coworkers constructs the bicyclic framework at a late stage, using a formal cycloaddition 10, 11. ", "The transition-metal-catalyzed -arylation of secondary amides remains a synthetic challenge due to the presence of a free NH bond. We report a strategy to synthesize secondary aryl amides via a Ni-catalyzed reductive arylation of redox-active Nhydroxyphthalimide esters of malonic acid half amides. This transformation proceeds under mild conditions and displays excellent chemoselectivity for amide -arylation in the presence of other enolizable carbonyls. The NHP ester substrates are readily prepared from Meldrums acid. ", "Ametal-and exogenous-oxidant-free oxidation-induced oxyphosphorylation of alkenes and alkynes with water for -ketophosphonates has been developed through the radical coupling under electrochemical conditions. This protocol is compatible with a wide range of alkenes, alkynes, and diarylphosphorus derivatives, and enables the gramscale synthesis of -ketophosphonates. The mechanistic study revealed that the P radicals were generated via hydrogen atom transfer event jointly mediated by tetrabutylammonium acetate and anode oxidation process. ", "Herein, we report the enantioselective total synthesis of dysiherbols A, C, and D, a unique group of 66566 pentacyclic quinonehydroquinone sesquiterpenes, featuring a photo-induced quinonealkene cycloaddition and a tandem -anionic rearrangementcyclopropane fragmentation as key elements. Based on our total synthesis, the originally proposed structures of dysiherbols C and D have been revised. Detailed computational studies were carried out to gain deep insight into the unprecedented -anionic rearrangement, which revealed that the transformation, albeit a symmetry-forbidden process, proceeded through a concerted manner owing to the release of high ring-strain energy and the evolution of local aromaticity in the transition state. Taking all, the present work offers a mechanistically interesting and synthetically useful approach to accessing dysiherbols and related congeners. ", "Catalytic deracemization of a-branched aldehydes is a direct strategy to construct enantiopure a-tertiary carbonyls, which are essential to pharmaceutical applications. Here, we report a photochemical EZ isomerization strategy for the deracemization of a-branched aldehydes by using simple aminocatalysts and readily available photosensitizers. A variety of racemic a-branched aldehydes could be directly transformed into either enantiomer with high selectivity. Rapid photodynamic EZ isomerization and highly stereospecific iminiumenamine tautomerization are two key factors that underlie the enantioenrichment. This study presents a distinctive photochemical EZ isomerization strategy for externally tuning enamine catalysis. ", "Silanes are important in chemistry and material science. The self-redistribution of HSiCl 3 is an industrial process to prepare SiH 4, which is widely used in electronics and automobile industries. However, selective silane cross-redistribution to prepare advanced silanes is challenging. We now report an enthalpy-driven silane cross-redistribution to access bis-silanes that contain two different types of Si H bonds in the same molecule. Compared with entropy-driven reactions, the enthalpy-driven reaction shows high regioselectivity, broad substrate scope and high atom economy. Our combined experimental and computational study indicates that the reaction proceeds through a Ni 0 -Ni II -Ni IV catalytic cycle. ", "Asequential phosphine-catalyzed asymmetric annulation of aldimines with allenoates and oxidative central-to-axial chirality transfer strategy has been developed. This approach is operationally simple, allowing for rapid access to a range of axially chiral CF 3containing 2-arylpyrroles with high enantiomeric excess. Furthermore, an atroposelective synthesis of esaxerenone is presented, illustrating the practical potential of the reported method. ", "Acatalytic glycosyl fluoride activation system using the GeCl 2 dioxaneAgBF 4 combination was developed, which involves a reversible activation of the anomeric CF bond by a Cl cation and a reversible chloride ion transfer between Ge and glycosyl cations. This catalytic glycosylation system is easy to operate, proceeds at room temperature, and offers a broad scope of substrates. G lycosyl fluorides represent a unique class of glycosylation donors, which are convenient to prepare, are shelf stable, and exhibit high glycosylation efficiency. 1 Since Mukaiyamas pioneering report using SnCl 2 AgClO 4 as the activator in 1981, 2 a series of glycosyl fluorides activation systems have been developed, which usually contain a fluorophilic element in the complex. The reported elements in the center of the activators include H, ", "Auseful protocol for achieving decarboxylative cross-coupling of redox-active esters and haloarenes is reported. This pragmatically focused study employs a unique AgNi electrocatalytic platform to overcome numerous limitations that have plagued this strategically powerful transformation. In its optimized form, coupling partners can be combined in a surprisingly simple way: open to the air, using technical-grade solvents, an inexpensive ligand and Ni source, and substoichiometric AgNO 3, proceeding at room temperature with a simple commercial potentiostat. Most importantly, all of the results are placed into context by benchmarking with state-of-the-art methods. Applications are presented that simplify synthesis and rapidly enable access to challenging chemical space. Finally, adaptation to multiple scale regimes, ranging from parallel milligram-based synthesis to decagram recirculating flow is presented. ", "Aphosphine-catalyzed highly enantioselective and diastereoselective annulation between vinylcyclopropanes and Ntosylaldimines has been developed, which allows facile access to a range of highly functionalized chiral pyrrolidines. Notably, this method makes use of vinylcyclopropanes as a synthon for phosphine-mediated asymmetric annulation reaction, which will offer new opportunities for potential applications of cyclopropanes substrates in phosphine-catalyzed organic transformations. ", "Discovery chemists routinely identify purpose-tailored molecules through an iterative structural optimization approach, but the preparation of each successive candidate in a compound series can rarely be conducted in a manner matching their thought process. This is because many of the necessary chemical transformations required to modify compound cores in a straightforward fashion are not applicable in complex contexts. We report a method that addresses one facet of this problem by allowing chemists to hop directly between chemically distinct heteroaromatic scaffolds. Specifically, we show that selective photolysis of quinoline N-oxides with 390-nanometer light followed by acid-promoted rearrangement affords N-acylindoles while showing broad compatibility with medicinally relevant functionality. Applications to late-stage skeletal modification of compounds of pharmaceutical interest and more complex transformations involving serial single-atom changes are demonstrated. ", "Optically pure pseudo-natural products, particularly exemplified by azabicyclo nonane molecules and their analogs provide an attractive platform for structureactivity relationship studies, and also lead new compound discovery in drug development. However, there are currently no examples of guiding catalytic asymmetric strategies available to construct such important PN-scaffolds, thus limiting their broad use. Here, we report a general and modular method for constructing these pseudo-natural N-bridged ring systems via cascade process by bifunctional phosphonium saltLewis acid relay catalysis. A wide variety of substrates bearing an assortment of functional groups are compatible with this protocol. Other features include a cyclizationring-opening Friedel-Crafts cascade pathway, excellent reactivities and stereoselectivities, easily available starting materials, step economy and scalability. The obtained enantioenriched products showed potential of preliminary anticancer activities. Insights gained from our studies are expected to advance general efforts towards the catalytic synthesis of challenging even unprecedented chiral PNPs, offering new opportunities for bioactive small-molecule discovery. ", "An approach for the copper-catalyzed synthesis of enantioenriched amides bearing an -stereogenic center is disclosed. This method involves the addition of an allyl copper species to an isocyanate and allows access to -substituted chiral amides in high yields and high-to-excellent enantioselectivities. The utility of -vinyl -boryl amides in synthesis is highlighted by the diversification of products to afford highly useful scaffolds. DFT calculations reveal that the catalyst preferentially coordinates to the oxygen of the isocyanate. Enantiocontrol arises from the steric repulsion between the boryl group and the stereodirecting phenyl of the chiral ligand. ", "Hypervalent iodine reagents have recently emerged as powerful tools for late-stage peptide and protein functionalization. Herein we report a tyrosine bioconjugation methodology for the introduction of hypervalent iodine onto biomolecules under physiological conditions. Tyrosine residues were engaged in a selective addition onto the alkynyl bond of ethynylbenziodoxolones, resulting in stable vinylbenziodoxolones bioconjugates. The methodology was successfully applied to peptides and proteins and tolerated all other nucleophilic residues, with the exception of cysteine. The generated VBX were further functionalized by palladium-catalyzed cross-coupling and azide-alkyne cycloaddition reactions. The method could be successfully used to modify bioactive natural products and native streptavidin to enable thiol-mediated cellular uptake. Scheme 1 Amino acids targeted for bioconjugation. Reported tyrosine bioconjugation methodologies. Development of a tyrosine-selective bioconjugation method with hypervalent iodine reagents. ", "Infusing chemical wisdom should improve the data-driven approaches that rely exclusively on historical synthetic data for automatic retrosynthesis planning. For this purpose, we designed a chemistry-informed molecular graph to describe chemical reactions. A collection of key information that is most relevant to chemical reactions is integrated in CIMG:NMR chemical shifts as vertex features, bond dissociation energies as edge features, and solventcatalyst information as global features. For any given compound as a target, a product CIMG is generated and exploited by a graph neural network model to choose reaction template leading to this product. A reactant CIMG is then inferred and used in two GNN models to select appropriate catalyst and solvent, respectively. Finally, a fourth GNN model compares the two CIMG descriptors to check the plausibility of the proposed reaction. A reaction vector is obtained for every molecule in training these models. The chemical wisdom of reaction propensity contained in the pretrained reaction vectors is exploited to autocategorize molecules reactions and to accelerate Monte Carlo tree search for multistep retrosynthesis planning. Full synthetic routes with recommended catalystssolvents are predicted efficiently using this CIMG-based approach. ", "Anew class of chiral 2, 2-bipyridine ligands, SBpy, featuring minimized short-range steric hindrance and structural tunability was rationally designed and developed, and the effectiveness was demonstrated in the first highly enantioselective Ni-catalyzed addition of aryl halides to aldehydes. In comparison with known approaches using preformed aryl metallic reagents, this reaction is more step-economical and functional group tolerant. The reaction mechanism and a model of stereocontrol were proposed based on experimental and computational results. ", "Asymmetric hydrogenation of olefins constitutes a practical and efficient method to introduce chirality into prochiral substrates. However, the absolute majority of the developed methodologies is enantiodivergent and thus require isomerically pure olefins which is a considerable drawback since most olefination strategies produce -mixtures. Although some advances have been reported, a general enantioconvergent hydrogenation featuring a broad functional group tolerance remains elusive. Here, we report the development of a general iridium-catalyzed enantioconvergent hydrogenation of a broad range of functionalized trisubstituted olefins. The substitution pattern around the olefin is critical whereas -prochiral olefins can undergo an enantioconvergent hydrogenation, -prochiral olefins react in an enantiodivergent manner. The presented methodology hydrogenates -prochiral substrates with excellent control of enantioselection and high isolated yields. Most importantly, both isomerically pure alkenes as well as isomeric mixtures can be hydrogenated to yield the same major enantiomer in excellent enantiomeric excesses which is unusual in transition-metal catalyzed asymmetric hydrogenations. ", "Enantioselective transformations of olefins are among the most important strategies for the asymmetric synthesis of organic compounds. Chemo-, diastereo-, and stereoselective control of reactions with internal acyclic alkenes for the construction of functionalized acyclic alkanes still remain a persistent challenge. Here, we report a palladium-catalyzed asymmetric regiodivergent Heck-type diarylation of internal acyclic alkenes. The 1, 2-diarylation of two accessible acyclic alkenes, cinnamyl carbamates and enamides with diazonium salts and aromatic boronic acids, furnishes products containing vicinal stereogenic centers via the stereospecific formation of carbonyl coordination-assisted transient palladacycles. Moreover, the asymmetric migratory diarylation of enamides enables the formation of incontiguous stereocenters by an interrupted diastereoselective 1, 3-chain-walking process. This protocol streamlines access to highly functionalized multisubstituted enantioenriched carbamates and amine derivatives which are embedded in the key biologically active motifs. ", "Peer review information Nature Chemistry thanks Shuguang Zhang, Jin Kim Montclare, Fabien Plisson and the other, anonymous, reviewer for their contribution to the peer review of this work. Reprints and permissions information is available at www. nature. comreprints. ", "Chiral phosphine-containing skeletons are important motifs in bioactive natural products, pharmaceuticals, chiral catalysts, and ligands. Herein, we report a general and modular platform to access chiral -aryl phosphorus compounds via a Ni photoredox-catalyzed enantioconvergent reductive cross-coupling between -bromophosphates and aryl iodides. This dual catalytic regime exhibited high efficiency and good functional group compacity. A wide variety of substrates bearing a diverse set of functional groups could be converted into chiral phosphates in good to excellent yields and enantioselectivities. The utility of the method was also demonstrated by the development of a new phosphine ligand and the synthesis of enzyme inhibitor derivatives. The detailed mechanistic studies supported a radical chain process and revealed a unique distinction compared with traditional reductive cross-coupling. ", "The treatment of primary or secondary alkyl iodides with sBu 2 Mg in toluene provided dialkylmagnesiums that underwent various reactions with aldehydes, ketones, acid chlorides or allylic bromides. 3-Substituted secondary cyclohexyl iodides led to all-cis-3-cyclohexylmagnesium reagents under these exchange conditions in a highly stereoconvergent manner. Enantiomerically enriched 3-silyloxy-substituted secondary alkyl iodides gave after an exchange reaction with sBu 2 Mg stereodefined dialkylmagnesiums that after quenching with various electrophiles furnished various 1, 3-stereodefined products including homo-aldol products. Mechanistic studies confirmed a radical pathway for these new iodinemagnesium-exchange reactions. ", "Unequivocal assignment of rate-limiting steps in supramolecular photocatalysts is of utmost importance to rationally optimize photocatalytic activity. By spectroscopic and catalytic analysis of a series of three structurally similar 2 Ru-BL-RhCl 3 photocatalysts just differing in the central part of the bridging ligand we are able to derive design strategies for improved photocatalytic activity of this class of compounds. Most importantly, not the rate of the transfer of the first electron towards the Rh III center but rather the rate at which a two-fold reduced Rh I species is generated can directly be correlated with the observed photocatalytic formation of NADH from NAD. Interestingly, the complex which exhibits the fastest intramolecular electron transfer kinetics for the first electron is not the one that allows the fastest photocatalysis. With the photocatalytically most efficient alkynyl linked system, it is even possible to overcome the rate of thermal NADH formation by avoiding the rate-determining -hydride elimination step. Moreover, for this photocatalyst loss of the alkynyl functionality under photocatalytic conditions is identified as an important deactivation pathway. ", "The rapid exploration of sp 3 -enriched chemical space is facilitated by fragment-coupling technologies that utilize simple and abundant alkyl precursors, among which alcohols are a highly desirable, commercially accessible, and synthetically versatile class of substrate. Herein, we describe an operationally convenient, Nheterocyclic carbene -mediated deoxygenative Giese-type addition of alcohol-derived alkyl radicals to electron-deficient alkenes under mild photocatalytic conditions. The fragment coupling accommodates a broad range of primary, secondary, and tertiary alcohol partners, as well as structurally varied Michael acceptors containing traditionally reactive sites, such as electrophilic or oxidizable moieties. We demonstrate the latestage diversification of densely functionalized molecular architectures, including drugs and biomolecules, and we further telescope our protocol with metallaphotoredox cross-coupling for step-economic access to sp 3 -rich complexity. ", "Asymmetric cyclopropanation of alkenes by aryldiazoacetates was achieved using the readily-available racemic rhodium complex in combination with the chiral oxazoline-phenol ligand, which acts as the chiral poison and selectively inhibits one of the enantiomers of the catalyst. This approach eliminates a common problematic step of the synthesis of chiral catalysts. Scheme 1 General principle of the chiral poisoning approach. ", "Here, we report the selective, catalytic isomerization of cis-1, 2-diols to trans-diequatorial-1, 2-diols. The method employs triphenylsilanethiol as a catalyst and proceeds under mild conditions in the presence of a photoredox catalyst and under blue light irradiation. The method is highly chemoselective, broadly functional group tolerant and provides concise access to trans-diol products which are not readily obtained using other methods. Mechanistic studies reveal that isomerization proceeds through a reversible hydrogen atom transfer pathway mediated by the silanethiol catalyst. ", "NN Atropisomers are a common motif in natural products and represent a significant dimension for exploration in modern pharmaceutical and medicinal chemistry. However, the catalytic atroposelective synthesis of such molecules remains challenging, hampering meaningful development. In particular, an enantioselective synthesis of N N bisindole atropisomers is unprecedented. Herein, the first enantioselective synthesis of N N bisindole atropisomers via the palladium-catalyzed de novo construction of one indole skeleton is presented. A wide variety of N N axially chiral bisindoles were generated in good yields with excellent enantioselectivities via a cascade condensationN-arylation reaction. Structurally diverse indole-pyrrole, indolecarbazole, and non-biaryl-indole atropisomers possessing a chiral N N axis were accessed using this protocol. Moreover, investigations using density functional theory calculations provided insight into the reaction mechanism and enantiocontrol. ", "Asymmetric hydrogenation of prochiral substrates such as ketones and olefins constitutes an important instrument for the construction of stereogenic centers, and a multitude of catalytic systems have been developed for this purpose. However, due to the different nature of the -system, the hydrogenation of olefins and ketones is normally catalyzed by different metal complexes. Herein, a study on the effect of additives on the Ir-N, P-catalyzed hydrogenation of enones is described. The combination of benzamide and the development of a reactive catalyst unlocked a novel reactivity mode of Crabtree-type complexes toward CO bond hydrogenation. The role of benzamide is suggested to extend the lifetime of the dihydridic iridium intermediate, which is prone to undergo irreversible trimerization, deactivating the catalyst. This unique reactivity is then coupled with CC bond hydrogenation for the facile installation of two contiguous stereogenic centers in high yield and stereoselectivity resulting in a highly stereoselective reduction of enones. ", "Adual catalytic manifold that enables site-selective functionalization of unactivated sp 3 CO bonds in cyclic acetals with aryl and alkyl halides is reported. The reaction is triggered by an appropriate p orbital overlap prior to sp 3 CO cleavage, thus highlighting the importance of conformational flexibility in both reactivity and site selectivity. The protocol is characterized by its excellent chemoselectivity profile, thus offering new vistas for activating strong sp 3 CO linkages. ", "a-Arylated carboxylic acids, esters and amides are widespread motifs in bioactive molecules and important building blocks in chemical synthesis. Thus, straightforward and rapid access to such structures is highly desirable. Here we report an organophotocatalytic multicomponent synthesis of a-arylated carboxylic acids, esters and amides from exhaustive defluorination of a-trifluoromethyl alkenes in the presence of alkyltrifluoroborates, water and nitrogenoxygen nucleophiles. This operationally simple strategy features a unified access to functionally diverse a-arylated carboxylic acids, esters, and primary, secondary, and tertiary amides through backbone assembly from simple starting materials enabled by consecutive C-F bond functionalization at room temperature. Preliminary mechanistic investigations reveal that the reaction operates through a radical-triggered three-step cascade process, which involves distinct mechanisms for each defluorinative functionalization of the C-F bond. ", "Molecules that contain one or more fluorine atoms are crucial to drug discovery. There are protocols available for the selective synthesis of different organofluorine compounds, including those with a fluoro-substituted or a trifluoromethyl-substituted stereogenic carbon centre. However, approaches for synthesizing compounds with a trifluoromethyl-and fluoro-substituent stereogenic carbon centre are far less common. This potentially impactful set of molecules thus remains severely underdeveloped. Here we introduce a catalytic regio-, diastereoand enantioselective strategy for the preparation of homoallylic alcohols bearing a stereogenic carbon centre bound to a trifluoromethyl group and a fluorine atom. The process, which involves a polyfluoroallyl boronate and is catalysed by an in situ-formed organozinc complex, can be used for diastereodivergent preparation of tetrafluoro-monosaccharides, including ribose core analogues of the antiviral drug sofosbuvir. Unexpected reactivityselectivity profiles, probably originating from the trifluoromethyl-and fluoro-substituted carbon site, are discovered, foreshadowing other unique chemistries that remain unknown. ", "The asymmetric hydrogenation of 3Hindoles represents an ideal approach to the synthesis of useful chiral indoline scaffolds. However, very few catalytic systems based on precious metals have been developed to realize this challenging reaction. Herein, we report a Mn-catalyzed AH of 3H-indoles with excellent yields and enantioselectivities. The kinetic resolution of racemic 3H-indoles by AH was also achieved with high s-factors to construct quaternary stereocenters. Many acid-sensitive functional groups, which cannot be tolerated when using a state-of-the-art ruthenium catalyst, were compatible with manganese catalysis. This new process expands the scope of this transformation and highlights the uniqueness of earthabundant metal catalysis. The reaction could proceed with catalyst loadings at the parts per million level with an exceptional turnover number of 72 350. This is the highest value yet reported for an earthabundant metal-catalyzed AH reaction. ", "Selective functionalization of aliphatic CH bonds, ubiquitous in molecular structures, could allow ready access to diverse chemical products. While enzymatic oxygenation of CH bonds is well established, the analogous enzymatic nitrogen functionalization is still unknown nature is reliant on preoxidized compounds for nitrogen incorporation. Likewise, synthetic methods for selective nitrogen derivatization of unbiased CH bonds remain elusive. In this work, new-to-nature heme-containing nitrene transferases were used as starting points for the directed evolution of enzymes to selectively aminate and amidate unactivated CH sites. The desymmetrization of methyland ethylcyclohexane with divergent site selectivity is offered as demonstration. The evolved enzymes in these lineages are highly promiscuous and show activity toward a wide array of substrates, providing a foundation for further evolution of nitrene transferase function. Computational studies and kinetic isotope effects are consistent with a stepwise radical pathway involving an irreversible, enantiodetermining hydrogen atom transfer, followed by a lower-barrier diastereoselectivity-determining radical rebound step. In-enzyme molecular dynamics simulations reveal a predominantly hydrophobic pocket with favorable dispersion interactions with the substrate. By offering a direct path from saturated precursors, these enzymes present a new biochemical logic for accessing nitrogen-containing compounds. ", "Aunique family of chiral peraza N 6 -macrocyclic ligands, which are conformationally rigid and have a tunable saddle-shaped cavity, is described. Utilizing their manganese complexes, the first example of earth-abundant transition metal-catalyzed asymmetric formal anti-Markovnikov hydroamination of allylic alcohols was realized, providing a practical access to synthetically important chiral -amino alcohols in excellent yields and enantioselectivities. The single-crystal structure of a Mn I complex indicates that the manganese atom coordinates with the chiral dialkylamine moiety in a bidentate fashion. Further DFT calculations revealed that five of the six nitrogen atoms in the ligand were engaged in multiple noncovalent interactions with Mn, an isopropanol molecule, and a -amino ketone intermediate via coordination, hydrogen bonding, andor CH interactions in the transition state, showing a remarkable role of the macrocyclic framework. ", "Stereochemical communication in homopropargylation and homoallylation of aldehydes was achieved by the TiO temporary linker strategy. Propargylic and allylic alcohol derivatives were employed as convenient pronucleophiles, obviating prefabrication of propargylationallylation reagents. It was surprising that 1, 6-diastereoselectivity was affected by not only the Grignard reagent but also the reaction solvent. ", "Controlling the conformation of medium-sized rings is challenging because of their flexibility and ring strain effects. Herein, we report non-CurtinHammett conditions for the precise control of the conformation of cyclodecenones to effect the first cis-selective transannular Prins cyclization, which enabled concise syntheses of the 5abeo-steroids bufospirostenin A and ophiopogonol A in only seven steps from inexpensive starting materials. Computational results indicated that the key cyclization was kinetically controlled and proceeded via either a Prins pathway or a carbonylene pathway, depending on the reaction conditions. Moreover, conformational isomerization played a critical role in determining the stereochemistry of the products. ", "Previous studies have shown that the critical transmetalation step in the SuzukiMiyaura cross-coupling proceeds through a mechanism wherein an arylpalladium hydroxide complex reacts with an aryl boronic acid, termed the oxo-palladium pathway. Moreover, these same studies have established that the reaction between an aryl boronate and an arylpalladium halide complex is prohibitively slow. Herein, studies on isolated intermediates, along with kinetic analysis, have demonstrated that the SuzukiMiyaura reaction promoted by potassium trimethylsilanolate proceeds through the boronate pathway, in contrast with other, established systems. Furthermore, an unprecedented, binuclear palladium complex containing a -phenyl bridging ligand was characterized by NMR spectroscopy, mass spectrometry, and computational methods. Density functional theory calculations suggest that the binuclear complex exhibits an open-shell ground electronic state, and reaction kinetics implicate the complex in the catalytic cycle. These results expand the breadth of potential mechanisms by which the SuzukiMiyaura reaction can occur, and the novel binuclear palladium complex discovered has broad implications for palladiummediated cross-coupling reactions of aryl halides. ", "Heterocycles are widespread in pharmaceuticals but methods for their transition metal-catalyzed functionalization remain limited. This report describes a general, mild, and effective nickel-catalyzed benzylic allylation and benzylation of 14 types of heterocyclic aromatic compounds, including pyridines, pyrazines, pyrimidines, pyridazines, triazines, benzimidazoles, oxazoles, thiazoles, as well as 3, 3-dimethyl-indoles. The exquisite selectivity for benzylic sites at the 2-position is hypothesized to be controlled by coordination of a heterocyclic nitrogen to Zn 2 subverting generally presumed pK a s of benzylic protons. Furthermore, the broad range of heterocyclic substrates, the diversity of electrophiles, and excellent functional group compatibility suggest its future application to synthesis of complex molecules and library diversification in drug discovery. ", "The ability to differentiate and selectively activate remote CH bonds represents a perennial challenge in the field of CH activation. Since its first report in 2012, a now-established directing template approach remains demonstrably effective for the functionalization of remote CH bonds. As selectivity is hypothesized to be principally determined by the optimal positioning of the reactive catalyst to a target CH bond, a DTs spatial factors are particularly important toward achieving high selectivity, though a systematic study on its requisite factors remain unelucidated. Through an in-depth analysis of 119 structurally unique published remote DTs, this report summarizes the key factors that are central toward achieving high selectivity at defined aryl positions, which are experimentally corroborated through the development of new aliphatic meta and para-selective DTs for electronically unbiased arenes. These empirical rules, which summarize key distance and geometric factors, are expected to be useful tools for the future development of site-selective arene CH activation as well as other reactions that rely on covalentnoncovalent DT-mediated remote regioselection. ", "We report a radical-based organocatalytic method for the direct benzylation of allylic CH bonds. The process uses nonfunctionalized allylic substrates and readily available benzyl radical precursors and is driven by visible light. Crucial was the identification of a dithiophosphoric acid that performs two distinct catalytic roles, sequentially acting as a catalytic donor for the formation of photoactive electron donoracceptor complexes and then as a hydrogen atom abstractor. By mastering these orthogonal radical generation paths, the organic catalyst enables the formation of benzylic and allylic radicals, respectively, to then govern their selective coupling. The protocol was also used to design a three-component radical process, which increased the synthetic potential of the chemistry. ", "Adiastereoselective and enantioselective conjugate addition of -substituted acyl imidazole to nitroalkene catalyzed by nickel bisoxazoline complex and B 3 has been developed. This reaction tolerated a wide range of acyl imidazoles and nitroalkenes, affording a series of conjugate adducts in yields ranging from 38% to 99% with 4:1 to 99:1 dr and 13% to 98% ee. The use of strong Lewis acid B 3 as co-catalyst proved vital to the success of this process. The potential scalability and utility of the current protocol are demonstrated by a reaction on a 3 mmol scale and further transformations of the product. ", "Knitting rigid aromatic building blocks using external crosslinkers has been developed into an effective strategy for the synthesis of porous polymers in recent years. Here, we report the synthesis of porous chiral phosphoric acids by this strategy. Moreover, these porous chiral phosphoric acids were found to enable highly enantioselective dearomatization reactions. Remarkably, after being reused for 10 runs, no obvious loss in catalytic activity and selectivity was observed. The features of high reactivity, selectivity, stability, and recyclability of these hyper-crosslinked porous chiral phosphoric acids are significant for practical catalyst design. ", "Acatalytic asymmetric vinylogous Mannichannulationacylation reaction of 2-ethylidene 1, 3indandiones with isatin N-Boc ketimines has been developed, which furnished a series of chiral spiro-oxindole piperidine derivatives with polyaromatic scaffolds in 30-67% yield and 93-98% ee. The DFT computational calculation is used to probe and explain the origin of the enantioselectivity and observed formation of Oacetylated products. ", "Acopper-catalyzed asymmetric aryl C P cross-couplingcyclization reaction was successfully developed via dynamic kinetic asymmetric transformation under mild conditions. This study provides a general and simple method for the catalytic enantioselective synthesis of stable six-, seven-and eight-membered P-stereogenic phosphorus heterocycles with excellent enantioselectivities and moderate to high yields. One-pot gram-scale asymmetric synthesis of the Pstereogenic P-heterocycle from commercially available materials was also successfully accomplished with excellent enantioselectivity and high yield. ", "Alcohols and carboxylic acids are among the most commercially abundant, synthetically versatile, and operationally convenient functional groups in organic chemistry. Under visible light photoredox catalysis, these native synthetic handles readily undergo radical activation, and the resulting open-shell intermediates can subsequently participate in transition metal catalysis. In this report, we describe the CC cross-coupling of alcohols and carboxylic acids through the dual combination of Nheterocyclic carbene -mediated deoxygenation and hypervalent iodine-mediated decarboxylation. This mild and practical Nicatalyzed radical-coupling protocol was employed to prepare a wide array of alkylalkyl cross-coupled products, including highly congested quaternary carbon centers from the corresponding tertiary alcohols or tertiary carboxylic acids. We demonstrate the synthetic applications of this methodology to alcohol C 1 -alkylation and formal homologation, as well as to the late-stage functionalization of drugs, natural products, and biomolecules. ", "Distinct regio-and enantioselectivity control in coppercatalyzed vinylogous and bisvinylogous propargylic substitution has been accomplished by using a novel chiral N, N, P ligand. The developed method provides an efficient and selective approach to an array of highly enantioenriched alkynyl unsaturated carbonyl compounds. Salient features include excellent functional group tolerance and broad substrate scope. The synthetic utility of the developed method is further demonstrated by a gram-scale synthesis and by application to a range of transformations including enantioselective synthesis of unique challenging compounds. ", "The reactivity of Co dipyrrin toward various aryl azides was examined to elucidate the electronic structure and reactivity of dipyrrinato cobalt aryl nitrenoid complexes. Herein, we demonstrate the synthesis of a Co II diketimide complex Co 2 and its reversible C C bond cleavage to yield a monomeric Co nitrenoid complex Co. Exposure of Co 2 to an excess amount of an H-atom donor cleanly affords the Co II anilide complex Co. The half-order decay of Co 2 via H-atom abstraction reveals saturation kinetic behavior indicating a pre-equilibrium between Co 2 and Co- prior to HAA. Furthermore, Co undergoes reductive coupling with another equivalent of azide to furnish the four-coordinate tetrazido complex Co 2, expulsion of a fluorine atom to afford CoF, and N-group transfer reactivity to PPh 3. ", "Unlike many reactions of their six-memberedring counterparts, the reactions of chiral seven-membered-ring enolates are highly diastereoselective. Diastereoselectivity was observed for a range of substrates, including lactam, lactone, and cyclic ketone derivatives. The stereoselectivity arises from torsional and steric interactions that develop when electrophiles approach the diastereotopic -faces of the enolates, which are distinguished by subtle differences in the orientation of nearby atoms of the ring. ", "The first enantioselective aza-Henry reaction of non-activated cyclic iminoesters, derived from cyclic amino acids, has been developed. Good yields and enantioselectivities were observed for the reaction using our original cinchona alkaloid sulfonamide zinc catalyst. The transition state was proposed to explain the stereoselectivity based on experiments and DFT calculations. ", "We report an evaluation of the importance of London dispersion in moderately large organic molecules by means of a molecular torsion balance whose conformations weigh one interaction against another in the absence of solvents. The experimental study, with gas-phase cryogenic ion vibrational predissociation spectroscopy, solid-state Fourier transfer infrared, and single-crystal Xray crystallography, is accompanied by density functional theory calculations, including an extensive search and analysis of accessible conformations. We begin with the unsubstituted molecular torsion balance, and then step up the complexity systematically by adding alkyl groups incrementally as dispersion energy donors to achieve a degree of chemical complexity comparable to what is typically found in transition states for many regio-and stereoselective reactions in organic and organometallic chemistry. We find clear evidence for the small attractive contribution by DEDs, as had been reported in other studies, but we also find that small individual contributions by London dispersion, when they operate in opposition to other weak noncovalent interactions, produce composite effects on the structure that are difficult to predict intuitively, or by modern quantum chemical calculations. The experimentally observed structures, together with a reasonable value for a reference cation interaction, indicate that the pairwise interaction between two tert-butyl groups, in the best case, is modest. Moreover, the visualization of the conformational space, and comparison to spectroscopic indicators of the structure, as one steps up the complexity of the manifold of noncovalent interactions, makes clear that in silico predictive ability for the structure of moderately large, flexible, organic molecules falters sooner than one might have expected. ", "Using chiral phosphoric acids as organocatalysts, a formal asymmetric cycloaddition of 3methylene isoindolinone and in situ-generated ortho-quinone methide substrates is disclosed. This reaction exhibited a broad substrate scope with various substituted cyclic enamides and ortho-hydroxybenzyl alcohol derivatives to construct a series of spiro chroman-isoindolinones containing spiro-N, O-heterocycles with 56 to 93% ee. This strategy demonstrates significant potential towards establishing a chiral spiro-N, O-aminal systems bearing two chiral carbon centers, including a tetrasubstituted carbon stereocenter. ", "to the construction of complex conjugated organic molecules. The palladium-catalyzed Fujiwara Moritani coupling between an arene and an electrondeficient olefin presents an early example but is not applicable to enamines such as N-vinylcarbazoles and N-vinylindoles. We report herein iron-catalyzed CHCH heterocoupling between enamines and thiophenes and its application to copolymerization of bisenamine and bisthiophene using diethyl oxalate as an oxidant and AlMe 3 as a base, as a result of our realization that synthetic limitations in oxidative CHCH couplings imposed by the high redox potential of the PdPd catalytic cycle can be circumvented by the use of iron, which has a lower FeFe redox potential. The trisphosphine ligand provides a coordination environment for iron to achieve the reactions regio-, stereo-, and chemoselectivity. The reaction includes CH activation of thiophene via -bond metathesis and subsequent enamine CH cleavage triggered by nucleophilic enamine addition to the Fe center, thereby differing from the FM reaction in mechanism and synthetic scope. The copolymers synthesized by the new reaction possess a new type of enamine-incorporated polymer backbone. ", "The preparation of heterobenzylic amines by a Ni-catalyzed reductive cross-coupling between heteroaryl imines and C electrophiles is reported. This umpolung-type alkylation proceeds under mild conditions, avoids the pre-generation of organometallic reagents, and exhibits good functional group tolerance. Mechanistic studies are consistent with the imine substrate acting as a redox-active ligand upon coordination to a low-valent Ni center. The resulting bisheterocycleNi complexes can engage in alkylation reactions with a variety of C electrophiles, giving heterobenzylic amine products in good yields. ", "Aromatic ammonium and phosphonium salts are important synthetic intermediates and multifunctional materials, but para-selective functionalization of the aromatic salts remains a challenge. Here we develop an ionic ligand based on our newly designed biphenylphenanthroline skeleton and realize the Ir-catalyzed para-selective C H borylation of seven types of aromatic quaternary ammonium and phosphonium salts. Gram-scale transformation, late-stage elaboration for drug molecule, and diversification of borylated products demonstrate the potential utility of this reaction. The mechanistic studies and computational analysis elucidate the origin of para-selectivity. ", "An efficient asymmetric synthesis of a potent KRAS G12C covalent inhibitor, GDC-6036, is reported. The synthesis features a highly atroposelective Negishi coupling to construct the key CC bond between two highly functionalized pyridine and quinazoline moieties by employing a PdWalphos catalytic system. Statistical modeling by comparing computational descriptors of a range of Walphos chiral bisphosphine ligands to a training set of experimental results was used to inform the selection of the best ligand, W057-2, which afforded the desired Negishi coupling product -3 in excellent selectivity. A subsequent telescoped reaction sequence of alkoxylation, global deprotection, and acrylamide formation, followed by a final adipate salt formation, furnished GDC-6036 in 40% overall yield from starting materials pyridine 5 and quinazoline 6. ", "The majority of new FDA-approved drugs are small organic molecules, making up over 90 percent of pharmaceuticals on the market today 1. Among those, natural products are highly represented 2, as their structures are presumed to undergo preselection during evolution to interact with cellular biomacromolecules 3. Fluorination has been widely used in medicinal chemistry for lead structure optimization, as its electronegativity and its small size can strongly impact molecular properties, thereby modulating proteinligand interactions, bioavailability and metabolic stability 4. Reflecting the importance of fluorination, about a quarter of all small molecule drugs contain at least one fluorine atom, including the antidepressant Prozac, the cholesterol-lowering drug Lipitor and the quinolone antibiotic Ciprobay 5. Applications of organofluorine chemistry towards natural product biosynthesis are rare due to the paucity of enzymes that catalyse the addition of F atoms in secondary metabolism 6. Thus, new methods that enable fluorine derivatization are urgently needed to bridge the gap between the inherent bioactivity of a natural compound and its development as a therapeutic agent. ", "An enantiomerically enriched 3-hydroxymethyl pentenal unit is one of the key structural cores in plenty of natural products and drug candidates with significant biological activities. However, very few synthetic methodologies for the facile construction of the related skeletons have been reported to date. Herein, an elegant iridium-catalyzed asymmetric cascade allylationretro-Claisen reaction of readily available -diketones with VEC was successfully developed, and a wide range of functionalized chiral 3-hydroxymethyl pentenal derivatives could be prepared in good yields with excellent enantioselectivities. Various 1, 3-diketones and functionalized ketones containing different electron-withdrawing groups on the -position were well tolerated as outstanding partners with high reactivity and excellent regio-chemo-enantioselectivity. The synthetic utility of product chiral 3-hydroxymethyl pentenal derivatives was well shown through gram-scale transformation, hydrogenation, cyclopropanation, hydroboration, and olefin metathesis. Moreover, this elegant protocol demonstrated synthetic applications in the concise synthesis of synthetically useful chiral building block -Taniguchi lactone and the formal synthesis of natural product cytisine. A rational reaction pathway was proposed based on the experimental results and control experiments. ", "Development of new transition-metal-catalyzed electrochemistry promises to improve overall synthetic efficiency. Here, we describe the first integrated platform for online screening of electrochemical transition-metal catalysis. It utilizes the intrinsic electrochemical capabilities of nanoelectrospray ionization mass spectrometry and picomole-scale anodic corrosion of a Pd electrode to generate and evaluate highly efficient cationic catalysts for mild electrocatalysis. We demonstrate the power of the novel electrocatalysis platform by identifying electrolytic Pdcatalyzed Suzuki coupling at room temperature, discovering Pd-catalyzed electrochemical CH arylation in the absence of external oxidant or additive, developing electrolyzed Suzuki couplingCH arylation cascades, and achieving late-stage functionalization of two drug molecules by the newly developed mild electrocatalytic CH arylation. More importantly, the scale-up reactions confirm that new electrochemical pathways discovered by nano-ESI can be implemented under the conventional electrolytic reaction conditions. This approach enables in situ mechanistic studies by capturing various intermediates including transient transition metal species by MS, and thus uncovering the critical role of anodically generated cationic Pd catalyst in promoting otherwise sluggish transmetalation in CH arylation. The anodically generated cationic Pd with superior catalytic efficiency and novel online electrochemical screening platform hold great potential for discovering mild transition-metal-catalyzed reactions. ", "Chalcogen bonding has emerged as a promising tool in organic synthesis. However, compared with the well-developed selenium-and tellurium-based salt catalysts, the ChB catalysis of sulfonium salts is still unknown. Here, we report a new type of alkynylsulfonium salt ChB catalysis for various ionic transformations, including transfer hydrogenation, bromination, bromolactonization, dimerization of 1, 1-diphenylethylene, nitro-Michael addition reaction and Ritter reaction. More importantly, the photocapability of ChB was first demonstrated to generate alkynyl radicals for the synthesis of a variety of chalcogenoacetylenes. Mechanistic studies shed light on the mechanism of the photoinduced reactions and confirmed the involvement of alkynyl radicals which are difficult to generate otherwise. ", "To gain insights into the coupling of conformational and electronic variables, we exploited steric hindrance to modulate a polycyclic skeleton with a bent conformation in the S 0 state and a twisted conformation in the S 1 state under the guidance of photoexcited aromaticity reversals. Polycyclic 5, 10-dihydrophenazine adopted a bent structure in S 0 but involved a bent-to-planar transformation in S 1 due to the excited-state aromaticity of the 8electron central ring. The N, N-locations and 1, 4, 6, 9-sites of the DHP skeleton provided a versatile chemical handle for fine-tuning intramolecular steric hindrance. Specifically, N, N-diphenyl-5, 10dihydrophenazine and its derivatives DPP-10DPP-22 were synthesized with different numbers of methyl groups on the 1, 4, 6, 9-sites. X-ray crystal analyses suggested that the DHP skeletons of DPP-00DPP-22 had more bending configurations along the N N axis with an increase in the number of methyl groups. Following the bending-promoted interruption of -conjugation, the absorption spectra of DPP-00DPP-22 significantly blue-shifted from 416 to 324 nm. By contrast, the emission bands exhibited a reverse shift to longer wavelengths from 459 to 584 nm as the number of methyl substituents increased. Theoretical calculations revealed that introducing methyl groups caused the planar DHP skeleton in S 1 to further twist along the NN axis, resulting in a twisted high-strain conformation. The greater Stokes shift of the more steric-hindered structure can be attributed to the release of larger strain and aromatic stabilization energy. This research highlighted the potential promise associated with the interplay of steric effects and aromaticity reversals in a single fluorophore. ", "Chemical synthesis of natural products is typically inspired by the structure and function of a target molecule. When both factors are of interest, such as in the case of taxane diterpenoids, a synthesis can both serve as a platform for synthetic strategy development and enable new biological exploration. Guided by this paradigm, we present here a unified enantiospecific approach to diverse taxane cores from the feedstock monoterpenoid -carvone. Key to the success of our approach was the use of a skeletal remodeling strategy which began with the divergent reorganization and convergent coupling of two carvonederived fragments, facilitated by Pd-catalyzed CC bond cleavage tactics. This coupling was followed by additional restructuring using a Sm-mediated rearrangement and a bioinspired, visiblelight induced, transannular photocycloaddition. Overall, this divergent monoterpenoid remodelingconvergent fragment coupling approach to complex diterpenoid synthesis provides access to structurally disparate taxane cores which have set the stage for the preparation of a wide range of taxanes. ", "Afamily of d 2 Re alkylidyne complexes bearing two decorated phosphino-phenolates and a labile pyridine ligand were prepared that can efficiently promote alkyne metathesis reactions in toluene. The relative activity of these complexes varies with the PO ligands. Complexes with an electron-rich metal center have a higher activity. Ligand exchange experiments suggest that the pyridine ligands of the Re alkylidynes with more electrondonating PO ligands are more labile and are more easily released to generate catalytically active species. However, complexes with electron-withdrawing PO ligands are more air-stable than those with electron-donating PO ligands. These Re alkylidyne catalysts can promote the homometathesis of functionalized internal alkyl-and aryl-alkynes, as well as ring-closing alkyne metathesis of methyl-capped diynes, forming macrocycles with a ring size 12 efficiently for concentrations 5 mM. These reactions represent the first examples of RCAM mediated by nond 0 alkylidyne complexes. The Re alkylidyne catalysts tolerate a wide range of functional groups including ethers, esters, ketones, aldehydes, alcohols, phenols, amines, amides, and heterocycles. Moreover, the catalytic RCAM reactions promoted by robust Re alkylidyne catalysts could also proceed normally in wet toluene. ", "The Schmidt rearrangement, a reaction that enables C-C or C-H bond cleavage and nitrogen insertion across an aldehyde or ketone substrate, is one of the most important and widely used synthetic tools for the installation of amides and nitriles. However, such a reaction frequently requires volatile, potentially explosive, and highly toxic azide reagents as the nitrogen donor, thus limiting its application to some extent. Here, we show a Schmidt-type reaction where aryldiazonium salts act as the nitrogen precursor and in-situgenerated cyclopenta-1, 4-dien-1-yl acetates serve as pronucleophiles from gold-catalyzed Nazarov cyclization of 1, 3-enyne acetates. Noteworthy is that cycloketone-derived 1, 3-enyne acetates enabled ring-expansion relay to access a series of 2-pyridone-containing fused heterocycles, in which nonsymmetric cycloketone-derived counterparts demonstrated high regioselectivity. Aside from investigating the scope of this Schmidt-type reaction, mechanistic details of this transformation are provided by performing systematic theoretical calculations. ", "The diagonal relationship in the periodic table between phosphorus and carbon has set an expectation that the triple-bonded diatomic diphosphorus molecule should more closely mimic the attributes of acetylene rather than its group 15 congener dinitrogen. Although acetylene has welldocumented coordination chemistry with mononuclear transition metals, coordination complexes that feature P 2 bound to a single metal center have remained elusive. We report the isolation and x-ray crystallographic characterization of a mononuclear iron complex featuring P 2 coordination in a side-on, h 2 -binding mode. An analogous h 2 -bound bis-timethylsilylacetylene iron complex is reported for comparison. Nuclear magnetic resonance, infrared, and Mssbauer spectroscopic analysis-in conjunction with density functional theory calculations-demonstrate that h 2 -P 2 and h 2 -acetylene ligands exert a similar electronic demand on mononuclear iron centers but exhibit different reactivity profiles. ", "We reported herein an iridiumsilveracid ternary catalytic system to access bisbenzannulated -spiroketals in high efficiency with generally high diastereo-and enantioselectivities. In this procedure, readily available o-alkynylacetophenones undergo cycloisomerization to generate isochromenes in situ that participate in stereoselective allylationspiroketalization sequence with 2-phenols. Meanwhile, 2-anilines were also compatible in this cascade reaction, furnishing structurally novel bisbenzannulated -spiroaminals with good diastereoselectivities and excellent enantioselectivities. Moreover, experimental studies and theoretical calculations were performed to illustrate the reaction mechanism and stereochemistry. ", "Triterpenoids and related abeo-steroids are of interest to the scientific community for their potent and varied biological activities as well as their unique structures. Within this large and diverse family of natural products, the fir metabolites -spirochensilide A and B are particularly noteworthy for their controversial biogenesis. We herein report the chemical synthesis of the spirochensilides, which involves a concerted sequence of bioinspired rearrangements contributing to its resolution. Points of divergence after each rearrangement step also allow for an approach to the abifarine family of natural products with abifarine B as a synthetic target. Key to this strategy is a radical-polar crossover event to initiate the first rearrangement without the need for a sacrificial functionality to be introduced beforehand. ", "Dance reaction on the aromatic ring is a powerful method in organic chemistry to translocate functional groups on arene scaffolds. Notably, dance reactions of halides and pseudohalides offer a unique platform for the divergent synthesis of substituted aromatic compounds when combined with transition-metal-catalyzed coupling reactions. Herein, we report a tandem reaction of ester dance and decarbonylative coupling enabled by palladium catalysis. In this reaction, 1, 2-translocation of the ester moiety on the aromatic ring is followed by decarbonylative coupling with nucleophiles to enable the installation of a variety of nucleophiles at the position adjacent to the ester in the starting material. ", "Ageometrically constrained phosphenium cation in bispyridine based NNN pincer type ligand was synthesized, isolated and its preliminary reactivity was studied with small molecules. 1 reacts with MeOH and Et 2 NH, activating the O H and N H bonds via a P-centerligand assisted path. The reaction of 1 with one equiv. of H 3 NBH 3 leads to its dehydrogenation producing 5. Interestingly, reaction of 1 with an excess H 3 NBH 3 leads to phosphinidene species coordinating to two BH 3 molecules. In contrast, reacts with Et 3 SiH by hydride abstraction yielding 1-H and Et 3 SiOTf, while 4 reacts with Et 3 SiH via an oxidative addition type reaction of Si H bond to P-center, affording a new P V compound. However, 8 is not stable over time and degrades to a complex mixture of compounds in matter of minutes. Despite this, the ability of 4 to activate Si H bond could still be tested in catalytic hydrosilylation of benzaldehyde, where 1 closely mimics transition metal behaviour. ", "Enantioselective construction of spirotetrahydroquinoline scaffolds through asymmetric catalytic cascade reactions Jia-Lu Zhang, a Rui Ma, a Huan-Huan Zhao a and Peng-Fei Xu ab An efficient and concise strategy has been successfully developed for merging spiro-tetrahydroquinoline with spiro-benzofuranone into a single new skeleton through asymmetric catalytic cascade reactions catalyzed by quinine-derived chiral bifunctional squaramide organocatalysts. In this approach, differently substituted spiro-tetrahydroquinoline derivatives were smoothly obtained with high yields, and excellent diastereoselectivities and enantioselectivities under mild reaction conditions. ", "The clinical success of, -difluorocyclopropanes, combined with limitations in the existing synthesis portfolio, inspired the development of an operationally simple, organocatalysis-based strategy to access cisconfigured derivatives with high levels of stereoselectivity. Leveraging an II-catalysis platform in the presence of an inexpensive HF source, it has been possible to exploit disubstituted bicyclobutanes as masked cyclobutene equivalents for this purpose. In situ generation of this strained alkene, enabled by Brnsted acid activation, facilitates an unprecedented 4 3 fluorinative ring contraction, to furnish cis-, -difluorinated cyclopropanes in a highly stereoselective manner. Mechanistic studies are disclosed together with conformational analysis to validate cis-, -difluorocyclopropanes as isosteres of the 1, 4-dicarbonyl moiety. Given the importance of this unit in biology and the foundational n o interactions that manifest themselves in this conformation, it is envisaged that the title motif will find application in focused molecular design. ", "An enantioselective nickel-catalyzed intramolecular reductive cross-coupling of C electrophiles and cyano groups is reported. Enantioenriched CN-containing all-carbon quaternary stereocenters are assembled by desymmetrizing cyclization of arylalkenyl halide-tethered malononitriles. The use of an organic reductant, 2 MeSiH, is crucial to the enantioselectivity and reactivity. Applications of the method are demonstrated through the synthesis of bioactive molecules and their cyanated analogues and the total synthesis of the natural product diomuscinone. This study exhibits the potential of desymmetrizing reductive coupling strategies to access structurally rigid and synthetically versatile molecules from readily available starting materials. ", "Amultitude of chemical, biological, and material systems present an inductiv

ncluded the iterative process of coupling and deprotection of the respective monomers, but also the cleavage from the resin step and purification. This platform allows the miniaturization of a chemical manufacturing plant into a small-footprint synthesizer that only requires an", "Fluorine-containing organic molecules are highly valuable, and trisubstituted alkenyl fluorides are a noteworthy subclass of these compounds. One stereoisomeric form of trisubstituted alkenyl fluorides mimics a secondary amide bond, the primordial link between amino acids in a peptide chain, which impacts a peptides stability and folding tendencies, among other functions. The alternative stereoisomer is a peptide turn inducer 10, 11, a metabolically stable surrogate for the higher-energy secondary amide stereoisomer, which provides a rare opportunity for probing the impact of these molecules on a polypeptides binding ability and or other biological attributes 12. For example, when an amide bond of Leu-enkephalin is replaced with a trisubstituted alkenyl fluoride, metabolic stability and physiochemical properties are improved, resulting in better oral bioavailability and distribution in the central nervous system 13. Substitution of a C-H bond with a C-F unit can also enhance the metabolic stability, binding affinity andor bioavailability of a drug candidate 14, 15. The fluorine atom in 5-fluoro-enone resorcynolide, a member of a kinase-targeting family of compounds, stabilizes the stereoisomeric identity of the enoate, enhancing its inhibitor activity 16. ", "The atroposelective synthesis of atropisomers with vicinal diaxes remains rare and challenging, due to the steric influence between the two axes and their unique topology. Herein, we disclose a single-step construction of atropisomers with vicinal C C and C N chiral diaxes by cyclopentadiene -free cobalt-catalyzed intramolecular atroposelective C H annulation, providing the desired diaxial atropisomers of unique structures with decent stereocontrols of both axes. The optically pure products bearing fluorophores show circular polarized luminescence properties, being candidate materials for potential CPL applications. Atropisomerization experiments and density function theory calculations are conducted to study the rotational barriers and rotation pathways of the diaxes. ", "We completed the synthesis of dimeric high-oxidation-state securinega alkaloid flueggeacosine B via two synthetic routes from allosecurinine. The first-generation synthesis involved a LiebeskindSrogl cross-coupling reaction for the union of two functionalized fragments, the organostannane and the thioester. As a means to further streamline the synthetic route, we have developed a visible-light-mediated Cu-catalyzed cross-dehydrogenative coupling reaction between an aldehyde and an electron-deficient olefin. This enabled the second-generation synthesis of flueggeacosine B from allosecurinine in four overall steps. The newly developed CDC reaction paves a direct way to a conjugated dicarbonyl moiety, a ubiquitous structural moiety present in various natural products. ", "Amethod for the enantioselective, Lewis base-catalyzed sulfenofunctionalization of cyclic and -alkenes is reported. The intermediate thiiranium ion generated in the presence of a selenophosphoramide catalyst is intercepted by a variety of nucleophiles. A diverse array of inter-and intramolecular functionalizations proceed in high yield and good to high enantioselectivity. Prior experimental and computational studies indicated such enantiotopic face discrimination to be poor however, the results disclosed herein remediate the previous findings. Control experiments were performed to investigate the different behavior of -alkenes and their more established -counterparts. ", "The first nickel-catalyzed highly enantioselective reductive Ullmann coupling of ortho-chlorinated aryl aldehyde was achieved under mild reaction conditions with a chiral 2, 2-bipyridine ligand -DTB-SBpy, thus providing axially chiral biphenyl or binaphthyl dials with up to 99 % yield and 99. 5:0. 5 er. The versatility of the products as common synthetic intermediates for diverse axially chiral ligands, catalysts, and functional molecules was demonstrated by short-step transformations. This protocol also allowed the concise and highly enantioselective formal total synthesis of biologically active natural products -kotanin, isoschizandrin and -gossypol. ", "Neuroactive metabolites from the bark of Galbulimima belgraveana occur in variable distributions among trees and are not easily accessible through chemical synthesis because of elaborate bond networks and dense stereochemistry. Previous syntheses of complex congeners such as himgaline have relied on iterative, stepwise installation of multiple methine stereocenters. We decreased the synthetic burden of himgaline chemical space to nearly one-third of the prior best by cross-coupling high fraction aromatic building blocks followed by complete, stereoselective reduction to high fraction sp 3 products. This short entry into Galbulimima alkaloid space should facilitate extensive chemical exploration and biological interrogation. ", "Site-selective chlorination of benzylic CH bonds is achieved using a Cu I Clbis catalyst with N-fluorobenzenesulfonimide as the oxidant and KCl as a chloride source. This method exhibits higher benzylic selectivity, relative to established chlorination protocols, and is compatible with diverse alkyl arenes. Sequential benzylic CH chlorination nucleophilic substitution affords CO, CS, and CN coupling products with oxidatively sensitive coupling partners. ", "-Amino acid derivatives are key structural elements in synthetic and biological chemistry. Despite being a hallmark method for their preparation, the direct Mannich reaction encounters significant challenges when carboxylic acid derivatives are employed. Indeed, not only is chemoselective enolate formation a pitfall, but most importantly the inability to reliably access -tertiary amines through an enolateketimine coupling is an unsolved problem of this century-old reaction. Herein, we report a strategy enabling the first direct coupling of carboxamides with ketimines for the diastereo-and enantioselective synthesis of -amino amides. This conceptually novel approach hinges on the innovative deployment of enantiopure sulfinimines in sulfonium rearrangements, and at once solves the problems of chemoselectivity, reactivity, and stereoselectivity of the Mannich process. In-depth computational studies explain the observed, unexpected stereoselectivity and showcase the key role of intramolecular interactions, including London dispersion, for the accurate description of the reaction mechanism. ", "We report the development of bifunctional trifluoromethylsilyl reagents for selective trifluoromethylation. The newly developed reagent, Me 2 -SiCF 3, allows highly enantioselective trifluoromethylations of ketones with broad scope. Notably, by taking advantage of the chloromethyl group, a tandem synthesis of chiral trifluoromethylated oxasilacyclopentanes is developed, paving way to -CF 3 tertiary alcohols with vicinal tertiary or quaternary stereocenters. Theoretical studies revealed the important role of nonclassical C HF C interactions in stabilizing the transition state, and that the presence of the chlorine atom enhances such interactions for better enantiofacial control. ", "Functionalization of inert C-H bonds has received tremendous attention due to the inherent atom economy and efficiency of the transformations of the starting materials. As compared to transition-metal-catalysed C-H activation, organocatalysis is much less commonly applied for direct functionalization of inert C-H bonds. The C-H bonds of NH 2 -unprotected benzylamines usually are inert in most reactions due to the extremely low Brnsted acidity. Here we utilize a chiral pyridoxal bearing a quaramide side chain as a bifunctional carbonyl catalyst to activate the C-H bond of NH 2 -unprotected benzylamines, making it acidic enough to be deprotonated under mild conditions. Based on the carbonyl catalysis strategy, we develop a direct asymmetric C-H addition of benzylamines to aldehydes, providing one of the most straightforward methods for the synthesis of chiral -aminoalcohols with excellent diastereo-and enantioselectivities. ", "Cyclopropane-fused N-heterocycles are featured in various biologically active compounds and represent attractive scaffolds in medicinal chemistry. However, synthesis routes to access structurally and functionally diverse cyclopropane-fused N-heterocycles remain underexplored. Leveraging novel -diazo acylating agents, we report a general approach for the direct and modular synthesis of cyclopropane-fused lactams from unsaturated amines. The operationally simple transformation, which proceeds through successive acylation, cycloaddition and fragmentation, tolerates a broad range of functional groups and yields a wide spectrum of complex molecular scaffolds, including fused, bridged and spiro ring systems. We demonstrate the utility of this transformation in the concise syntheses of therapeutic agents milnaciprane and amitifadine. ", "The asymmetric Pictet-Spengler reaction with aldehydes is well known. However, PSR involving ketones as electrophilic partners is far-less developed. We report herein the first examples of catalytic enantioselective PSR of tryptamines with ketoamides. A new class of easily accessible prolyl-urea organocatalysts bearing a single H-bond donor function catalyzes the title reaction to afford 1, 1-disubstituted tetrahydro--carbolines in excellent yields and enantioselectivities. The kinetic isotope effect using C2-deuterium-labelled tryptamine indicates that the rearomatization of the pentahydro--carbolinium ion intermediate might be the rate-and the enantioselectivity-determining step. ", "Research in the field of asymmetric catalysis over the past half century has resulted in landmark advances, enabling the efficient synthesis of chiral building blocks, pharmaceuticals and natural products. A small number of asymmetric catalytic reactions have been identified that display high selectivity across a broad scope of substrates not coincidentally, these are the reactions that have the greatest impact on how enantioenriched compounds are synthesized. We postulate that substrate generality in asymmetric catalysis is rare not simply because it is intrinsically difficult to achieve, but also because of the way chiral catalysts are identified and optimized 9. Typical discovery campaigns rely on a single model substrate, and thus select for high performance in a narrow region of chemical space. Here we put forth a practical approach for using multiple model substrates to select simultaneously for both enantioselectivity and generality in asymmetric catalytic reactions from the outset 10, 11. Multisubstrate screening is achieved by conducting high-throughput chiral analyses by supercritical fluid chromatography-mass spectrometry with pooled samples. When applied to Pictet-Spengler reactions, the multisubstrate screening approach revealed a promising and unexpected lead for the general enantioselective catalysis of this important transformation, which even displayed high enantioselectivity for substrate combinations outside of the screening set. ", "The axially chiral indole-aryl motifs are present in natural products and biologically active compounds as well as in chiral ligands. Atroposelective indole formation is an efficient method to construct indole-based biaryls. We report herein the result of a chiral phosphoric acid catalyzed asymmetric cycloaddition of 3-alkynylindoles with azonaphthalenes. A class of indole-based biaryls were prepared efficiently with excellent yields and enantioselectivities. Control experiment and DFT calculations illustrate a possible mechanism in which the reaction proceeds via a dearomatization of indole to generate an allene-iminium intermediate, followed by an intramolecular aza-Michael addition. This approach provides a convergent synthetic strategy for enantioselective construction of axially chiral heterobiaryl backbones. ", "Scheme 1 Dienamine-based catalysis in the polar domain. Our previous example of radical remote functionalisation. Present work, based on the merger of dienamine and DTC catalysis DTC: dithiocarbamate. ", "Photosensitization of organometallics is a privileged strategy that enables challenging transformations in transition-metal catalysis. However, the usefulness of such photocatalyst-induced energy transfer has remained opaque in iron-catalyzed reactions despite the intriguing prospects of iron catalysis in synthetic chemistry. Herein, we demonstrate the use of ironphotosensitizer-cocatalyzed cycloaddition to synthesize polyarylpyridines and azafluoranthenes, which have been scarcely accessible using the established iron-catalyzed protocols. Mechanistic studies indicate that triplet energy transfer from the photocatalyst to a ferracyclic intermediate facilitates the thermally demanding nitrile insertion and accounts for the distinct reactivity of the hybrid system. This study thus provides the first demonstration of the role of photosensitization in overcoming the limitations of iron catalysis. ", "The cleavage and formation of carboncarbon bonds have emerged as powerful tools for structural modifications in organic synthesis. Although transitionmetalcatalyzed decarbonylation of unstrained diaryl ketones provides a viable protocol to construct biaryl structures, the use of expensive catalyst and high temperature have greatly limited their universal applicability. Moreover, the direct activation of two inert C C bonds in diaryl ketones without the assistance of metal catalyst has been a great challenge due to the inherent stability of C C bonds. Here we report an efficient light-driven transition-metal-free strategy for decarbonylation of unstrained diaryl ketones to construct biaryl compounds through dual inert C C bonds cleavage. This reaction featured mild reaction conditions, easy-to-handle reactants and reagents, and excellent functional groups tolerance. The mechanistic investigation and DFT calculation suggest that this strategy proceeds through the formation of dioxy radical intermediate via a single-electron-transfer process between photo-excited diaryl ketone and DBU mediated by DMSO, followed by removal of CO 2 to construct biaryl compounds. ", "Near-infrared -emitting molecules are promising candidates for biological sensing and imaging applications however, many NIR dyes are large conjugated systems which frequently have issues with stability, solubility, and tunability. Here, we report a novel class of compact and tunable fluorescent diradicaloid complexes which are air-, water-, light-, and temperature-stable. These properties arise from a compressed manifold which promotes an intense ligand-centered transition in the NIR II region and which subsequently emits at 1200 nm. This emission is among the brightest known for monomolecular lumiphores with deep NIR II emission, nearly an order of magnitude brighter than the commercially available NIR II dye IR 26. Furthermore, this fluorescence is electrochemically sensitive, with efficient switching upon addition of redox agents. The brightness, stability, and modularity of this system distinguish it as a promising candidate for the development of new technologies built around NIR emission. ", "22 Photocycloadditions are idealized, convergent construction approaches of 4-membered heterocyclic rings, including azetidines. However, methods of direct excitation are limited by the unfavorable photophysical properties of imines and electronically unbiased alkenes. Here, we report copper-catalyzed photocycloadditions of non-conjugated imines and alkenes to produce a variety of substituted azetidines. Design principles allow this base metal-catalyzed method to achieve 2 2 imine-olefin photocycloaddition via selective alkene activation through a coordination-MLCT pathway supported by combined experimental and computational mechanistic studies. ", "Small molecules containing 1, 1-dimethylcyclopropanes are prevalent throughout nature but are difficult to synthesize using state-of-the-art metal-catalyzed carbene transfer methods without competing 1, 2-hydride shifts. Herein, we introduce a mechanistically distinct platform to transfer 1, 1-dialkylcarbene units to olefins using carbometalation reactions of dialkyl sulfonyl anions. In the presence of NaNH 2 or n-BuLi in ethereal solvents, dialkyl sulfones react with styrenes and arylbutadienes between 23 and 70 C to produce the corresponding 1, 1-dialkylcyclopropanes. We report 40 examples of this reactivity including 16 different styrenes, 9 arylbutadienes, and 13 different sulfones. In addition, we report an example of a sequential cyclopropanation reaction using this method. Preliminary mechanistic studies suggest a stepwise anionic process that is initiated by the direct addition of sulfonyl anions to a carboncarbon double bond. ", "Bioactive polysaccharides from natural resources target various biological processes and are increasingly used as potential target molecules for drug development. However, the accessibility of branched and long complex polysaccharide active domains with well-defined structures remains a major challenge. Herein we describe an efficient first total synthesis of a highly branched heptadecasaccharide moiety of the native bioactive galectin-3-targeting polysaccharide from Carthamus tinctorius L. as well as shorter fragments of the heptadecasaccharide. The key feature of the approach is that a photo-assisted convergent one-pot coupling strategy enables rapid assembly of the heptadecasaccharide, whereby a photoremovable o-nitrobenzyl protecting group is used to generate the corresponding acceptor for glycosylation in situ upon ultraviolet radiation. Biological activity tests suggest that the heptadecasaccharide can target galectin-3 and inhibit pancreatic cancer cell growth. ", "Various methods that use a photocatalyst for electron transfer between an organic substrate and a transition metal catalyst have been established. While triplet sensitization of organic substrates via energy transfer from photocatalysts has been demonstrated, the sensitization of transition metal catalysts is still in its infancy. Here, we describe the selective alkylation of C-H bonds via triplet sensitization of nickel catalytic intermediates with a thorough elucidation of its reaction mechanism. Exergonic Dexter energy transfer from an iridium photosensitizer promotes the nickel catalyst to the triplet state, thus enabling C-H functionalization via the release of bromine radical. Computational studies and transient absorption experiments support that the reaction proceeds via the formation of triplet states of the organometallic nickel catalyst by energy transfer. ", "Herein, we report the first example of enantioselective cycloaddition of thioketones with -diazo pyrazoleamides for the direct synthesis of tetrasubstituted thiiranes. In the presence of chiral N, Ndioxidecobalt complexes, excellent efficiency and high stereoselectivity are available. Elaborations of thiiranes via desulfuration have also been conducted to deliver tetrasubstituted olefins. Density functional theory calculations reveal that the reaction initiates from a doublet state cobalt carbenoid, which is followed by a quartet cobaltbound thiocarbonyl ylide pathway. This work provides a route for the selective construction of tetrasubstituted thiiranes and olefins that are otherwise difficult to access. ", "Controllable production of -keto amides and amides from the same substrates is an attractive goal in the field of transition-metal-catalyzed carbonylation. Herein, a novel copper-catalyzed highly selective double carbonylation of alkyl bromides has been developed. Moderate to good yields of -keto amides were obtained as the only products. In the case of alkyl iodides, double-and mono-carbonylation can be achieved controllably under different conditions. ", "The increase in antibiotic resistance calls for the development of novel antibiotics with new molecular structures and new modes of action. However, in the past few decades only a few novel antibiotics have been discovered and progressed into clinically used drugs. The discovery of a potent anthracimycin antibiotic represents a major advance in the field of antibiotics. Anthracimycin is a structurally novel macrolide natural product with an excellent biological activity profile: potent in vitro antibacterial activity against many methicillin-resistant Staphylococcus aureus strains, Bacillus anthracis, and Mycobacterium tuberculosis low toxicity to human cells a novel mechanism of action. While the first total synthesis of anthracimycin was elegantly accomplished by Brimble et al. with 20 steps, we report a 10-step asymmetric total synthesis of anthracimycin and anthracimycin B. Our convergent strategy features one-pot sequential Mukaiyama vinylogous aldolintramolecular Diels-Alder reaction to construct trans-decalin with high yield and excellent endoexo selectivity and Zselective ring-closing metathesis to forge the 14-membered ring. In vitro antibacterial evaluation suggested that our synthetic samples exhibited similar antibacterial potency to the naturally occurring anthracimycins against Gram-positive strains. Our short and reliable synthetic route provides a supply of anthracimycins for further in-depth studies and allows medicinal chemists to prepare a library of analogues for establishing structure-activity relationships. ", "Visible-light-driven photocatalytic reductive azaarylation has been widely used to construct the important iminecontaining azaarene derivatives. In addition to the direct use of various commercially available cyanoazaarenes as feedstocks, the synthetic advantages include precise regioselectivity, high efficiency, mild reaction conditions, and good functional group tolerance. However, although many efficient reductive azaarylation methods have been established, the example of an enantioselective manner is still unmet, which most likely can be ascribed to the highly reactive radical coupling as the key step of forming stereocenters. Exploring the feasibility of enantiocontrol thus constitutes an attractive but highly challenging task. Here, we demonstrate that chiral hydrogen-bondingphotosensitizer catalysis is a viable platform as it enables the realization of the first enantioselective manifold. A variety of acyclic and cyclic enones as the reaction partners are compatible with the dual catalyst system, leading to a wide array of valuable enantioenriched azaarene variants with high yields and ees. Regulating the types of chiral catalysts represents one of the important manners to success, in which several readily accessible Cinchona alkaloid-derived bifunctional catalysts are introduced in asymmetric photochemical reactions. ", "Axially chiral aldehydes have received increasing attention in enantioselective catalysis. However, only very few catalytic methods have been developed to construct structurally diverse axially chiral aldehydes. We herein describe an NHC-catalyzed atroposelective esterification of biaryl dialdehydes as a general and practical strategy for the construction of axially chiral aldehydes. Mechanistic studies indicate that coupling proceeds through a novel combination of NHC-catalyzed desymmetrization of the dialdehydes and kinetic resolution. This protocol features excellent enantioselectivity, mild conditions, good functional-group tolerance, and applicability to late-stage functionalization and provides a modular platform for the synthesis of axially chiral aldehydes and their derivatives. Atropisomerically enriched biaryl frameworks have received considerable attention due to their widespread applications in materials and bioactive molecules. More importantly, they are essential core scaffolds of chiral catalystsligands such as BINOL, BINAP, and BINOL-phosphoric acid. Accordingly, the development of efficient methods for the enantioselective construction of such axially chiral biaryls is a long-standing assignment in chemistry research. As distinctive biaryls, axially chiral aldehydes received increasing interest in enantioselective catalysis due to their amine activation reactivity, including elegant contributions by the group of Guo and Zhao using axially chiral aldehydes. However, the lack of convenient access to structurally diversified axially chiral aldehydes became the bottleneck of their further application. Notable catalytic approaches are Shis Pdcatalyzed state-of-the-art atroposelective C H functionalization strategy enabled by a transient chiral auxiliary ", "Exploiting charge-transfer complexes in visible lightpromoted single-electron redox reactions is a promising route for opening novel synthetic pathways, and catalytic approaches to complex formation are critical for facilitating this chemistry. This report describes the use of a substituted hydroquinone catalyst to promote radical perfluoroalkylation reactions. Mechanistic studies indicate that the reaction is initiated through formation of a visible light-absorbing halogen bonding complex between the hydroquinone catalyst and the perfluoroalkyl halide radical precursor. ", "Avisible-light-induced regioselective tandem enamido -C H alkylationacrylamido alkylationcyclizative alkenylation sequence of 3aza-1, 5-dienes is presented. This protocol is regiospecific, features a broad substrate scope, and provides a direct access to 3, 4-dialkylated 4pyrrolin-2-ones from readily available N-alkenylacrylamides. It is readily scalable to a gram scale, and could be induced by natural sunlight. ", "The fungal metabolite collybolide has attracted attention as a non-nitrogenous, potent, and biased agonist of the kappa-opioid receptor. Here, we report a 10-step asymmetric synthesis of this complex sesquiterpene that enables facile access to either enantiomer. The synthesis relies on a diastereoselective benzoyloxylation to install the buried C6 benzoate and avoid irreversible translactonization of the congested, functionally dense core. Neither enantiomer, however, exhibited KOR agonism, indicating that collybolide has been mischaracterized as a KOR agonist. Given the pharmaceutical, medical, and societal interest in collybolide as a next-generation antipruritic and analgesic, this refutation of KOR activity has important ramifications for ongoing studies. Classification of collybolide as a new non-nitrogenous, KOR-selective, potent agonist with the same clinical potential as salvinorin A seems to have been premature. ", "Amides are ubiquitous in physical and life sciences. Given the significant abundance of arenes, dearomative aminocarbonylation of arenes would lead to a large and underexplored chemical space for amide discovery. However, such reactions are challenging due to the high degree of resonance stabilization and selectivity issues. Herein, we disclose an unprecedented dearomative trifluoromethylative aminocarbonylation of arenes via bifunctional coordination to chromium, providing a modular platform for the construction of amides possessing trifluoromethyl groups and three-dimensional rings. Its versatility further enabled a switchable difluoromethylation or trifluoromethylation aminocarbonylation of arene C H bonds. A possible mechanism was proposed based on control experiments. Finally, the synthetic utility was well demonstrated by diverse applications in the total synthesis of CF 3 -functionalized amide-type drugs, including praziquantel, nateglinide, maraviroc and alloyohimbane. ", "Catalytic carbonnitrogen bond formation in hydrocarbons is an appealing synthetic tool to access valuable nitrogencontaining compounds. Although a number of synthetic approaches have been developed to construct a bifunctional -amino carbonyl scaffold in this realm, installation of an amino functionality at the remote and unfunctionalized aliphatic sites remains underdeveloped. Here we present a tandem iridium catalysis that enables the redox-relay amidation of alkenyl alcohols via chain walking and metal-nitrenoid transfer, which eventually offers a new route to various -amino ketones with excellent regioselectivity. The virtue of this transformation is that an unrefined isomeric mixture of alkenyl alcohols can be utilized as the readily available starting materials to lead to the regioconvergent amidation. Mechanistic investigations revealed that the reaction proceeds via a tandem process involving two key components of redox-relay chain walking and intermolecular nitrenoid transfer with the assistance of hydrogen bonding, thus representing the competence of Ir catalysis for the olefin migratory CN coupling with high efficiency and exquisite selectivity. ", "Enantioselective synthesis of axially chiral sulfurcontaining biaryl derivatives through the electrophilic sulfenylation of biaryl phenols has been achieved for the first time. This catalytic asymmetric system, which involves sequential desymmetrization and kinetic resolution, is enabled by a combination of a novel 3, 3disubstituted BINOL-derived selenide catalyst and an achiral sulfonic acid. Control experiments and computational studies suggest that multiple noncovalent interactions between the cocatalysts and substrate, especially a network of hydrogen bond interactions, play a crucial role in determining the enantioselectivity and reactivity. ", "Asynthetic approach to quassinoids is described. The route to the tetracyclic core relies on an efficient and selective annulation between two unsaturated carbonyl components that is initiated by catalytic hydrogen atom transfer from an iron hydride to an alkene. Application of this strategy allows for enantioselective synthesis of quassin, which is prepared in 14 steps from commercially available starting material. ", "Anovel protocol is established for the long-standing challenge of stereoselective geminal bisglycosylations of saccharides. The merger of PPh 3 as a traceless glycosidic leaving group and 1, 2-boronate migration enables the simultaneous introduction of CC and CB bonds at the anomeric stereogenic center of furanoses and pyranoses. The power of this method is showcased by a set of site-selective modifications of glycosylation products for the construction of bioactive conjugates and skeletons. A scarce metal-free 1, 1-difunctionalization process of alkenes is also concomitantly demonstrated. ", "Directly editing an all-carbon quaternary carbon itself of nonstrained acyclic molecules remains underexploited despite the recent advances in the fields of both CH and CC bond activation. Herein, we report a palladium-catalyzed migrative carbofluorination of saturated amides enabled by the activation of both the CH and the C quaternary C bonds. In this transformation, the -quaternary carbon of Weinreb amides is converted to -tertiary fluoride with concurrent migration of an aryl or an amido group from the to -carbon. DFT calculations indicate that the dyotropic rearrangement proceeds through an unusual anti-selective bicyclic transition state. The reaction, compatible with a broad range of functional groups, is stereospecific and is applicable to the synthesis of enantioenriched products. ", "Chiral piperidines are widespread in natural products and drug molecules. However, effective methods for their synthesis from simple starting materials are scarce. Herein, we report a rhodium-catalysed reductive transamination reaction for the rapid preparation of a variety of chiral piperidines and fluoropiperidines from simple pyridinium salts, with excellent diastereo-and enantio-selectivities and functional group tolerance. Thus, key to this reaction is the introduction of a chiral primary amine under reducing conditions, which, in the presence of water, undergoes transamination with the pyridinium nitrogen moiety while inducing chirality on the ring. The method overcomes some notable shortcomings of asymmetric hydrogenation and traditional multistep synthesis, affording various highly valuable chiral piperidines, including those bearing reducible and coordinating functional groups, heterocycles and, importantly, fluorine. The transamination mechanism also allows for alkylated and 15 N-labelled piperidines to be easily accessed. The reaction is easily scalable, with multi-hundred-gram scale demonstrated. ", "Abstract: A modular total synthesis of kibdelomycin is disclosed that should enable structure-activity relationship studies of this interesting class of antibiotics. The route uses simple building blocks and addresses lingering questions about its structural assignment and relationship to amycolamicin, a recently described natural product reported to have a similar structure. Initial antibacterial assays reveal that both C-22 epimers of the natural product have similar activity while structurally truncated analogs lose activity. ", "Organozinc reagents are among the most commonly used organometallic reagents in modern synthetic chemistry, and multifunctionalized organozinc reagents can be synthesized from structurally simple, readily available ones by means of alkyne carbozincation. However, this method suffers from poor tolerance for terminal alkynes, and transformation of the newly introduced organic groups is difficult, which limits its applications. Herein, we report a method for vinylzincation of terminal alkynes catalyzed by newly developed iron catalysts bearing 1, 10-phenanthroline-imine ligands. This method provides efficient access to novel organozinc reagents with a diverse array of structures and functional groups from readily available vinylzinc reagents and terminal alkynes. The method features excellent functional group tolerance, a good substrate scope, and high chemoselectivity, regioselectivity, and stereoselectivity. The method could significantly improve the synthetic efficiency of various important bioactive molecules, including vitamin A. Mechanistic studies indicate that the new iron-1, 10-phenanthroline-imine catalysts developed in this study have an extremely crowded reaction pocket, which promotes efficient transfer of the vinyl group to the alkynes, disfavors substitution reactions between the zinc reagent and the terminal CH bond of the alkynes, and prevents the further reactions of the products. Our findings show that iron catalysts can be superior to other metal catalysts in terms of activity, chemoselectivity, regioselectivity, and stereoselectivity when suitable ligands are used. ", "We present a new acid-free method for the generation of carbocations based on a redox condensation reaction that enables S N 1 reactions with a variety of nucleophiles. We utilize readily synthesized phosphinites that are activated by diisopropyl azodicarboxylate to form betaine structures that collapse upon adding a pronucleophile, thereby yielding reactive carbocation intermediates. We also employ this approach for the alkylation of some bioactive molecules. ", "Boroaminomethylation of olefins is an efficient process to convert hydrocarbons directly into boron-, nitrogen-containing molecules. Such chemicals are a good handle for obtaining more complexed amine derivatives through the various transformations of organoboron. However, using simple and easily available CO as the C1 feedstock to achieve boroaminomethylation is still elusive. Here we report a copper-catalyzed boroaminomethylation of olefins with CO as the C1 source via the mechanism of a carbene insertion into the N H bond. This method affords valuable -boryl amines from four inexpensive readily chemicals. The wide synthetic transformations of the -boryl amines demonstrates their utility. Notably, 13 C labeling studies revealed that the CH 2 -building block was derived from one molecule of CO. ", "Iron catalysts represent an economically attractive tool for CH activations because of their low costs and low toxicities. Despite an exponential increase of interest in this area, detailed mechanistic understanding remains at a nascent stage. Herein, a detailed investigation of the CH activation mechanism with 4 unraveled an unexpected iron alkoxide intermediate that was fully characterized and was found to be a more active catalyst in phenone-assisted CH activations with respect to the previously reported mer-iron hydride cyclometallated counterpart. Mechanistic studies by stoichiometric experimentation, reaction profiling through electron paramagnetic resonance and in operando NMR spectroscopy, deuterium labeling, crystallographic analyses, and density functional theory calculations provided strong evidence for an oxidative addition of the pivalophenone to a low-valent iron intermediate toward the formation of a transient fac-hydride complex, which very quickly rearranges to an iron alkoxide complex. According to detailed DFT studies, it is proposed that the isolated iron alkoxide is a highly reactive precatalyst, which can easily access the on-cycle fachydride complex, thereby translating into highly efficient catalysis. These mechanistic insights form the basis for further developments in iron-catalyzed CH activation with prospects for stereoselective transformations. ", "The total synthesis of the antibiotic amycolamicin with a hybrid molecular architecture composed of five ring systems, which exhibits potent antibacterial activity against a wide range of drug-resistant bacteria, has been achieved in a convergent manner. A protecting-group-free intramolecular DielsAlder reaction of a hydroxy tetraenal intermediate promoted by two equivalents of Et 2 AlCl, which proceeds highly diastereoselectively via an endo-equatorial transition state, has been utilized to construct the transdecalin moiety of the molecule. The full structure of amycolamicin was assembled by a completely stereoconvergent N-acylation of a northern N-glycoside unit with a southern -keto thioester segment followed by installation of the central tetramic acid moiety. ", "The addition of nucleophilic organometallic species onto in situ generated azabicyclobutanes enables the selective formation of 3arylated azetidine intermediates through strain-release. Single pot strategies were further developed for the N-arylation of resulting azetidines, employing either S N Ar reactions or Buchwald-Hartwig couplings. Scheme 1 Synthetic access to 1, 3-bisfunctionalized azetidines. ", "The photoinitiated deaminative annulation reaction of N-aminopyridinium salts with alkenes for the synthesis of functionalized -lactams is described. This transformation shows good functional group tolerance as well as excellent diastereoselectivity. Preliminary studies suggest that the employed Naminopyridinium salts generate the key amidyl radical intermediates through NN bond cleavage via a photoinduced single-electron transfer process. The amidyl radical species would add to the double bond of alkenes, followed by a radical-mediated annulation process, to afford the desired -lactams. -Lactams are ubiquitous structural moieties that are frequently found in biologically active compounds. 1 Figure 1 shows some representative organic", "Nitrogen-centered radicals are versatile synthetic intermediates with the ability to undergo diverse reactions such as hydrogen atom transfer, -scission, and addition across unsaturated systems. A long-standing impediment to the wider adoption of these intermediates in synthesis has been the difficulty of their generation. Herein we disclose a new hydrazonyl carboxylic acid precursor to nitrogen-centered radicals and its application toward remote CH fluorination and chlorination reactions of sulfonyl-protected alkyl amines via 1, 5-HAT. ", "The NiIr-photocatalyzed coupling of an aryl bromide with an alkyl bromide has been analyzed using in situ LED-19 F NMR spectroscopy. Four components, , are found to control the rate of ArBr consumption, but not the product selectivity, while two components 3 SiH, independently control the product selectivity, but not the rate. A major resting state of nickel has been identified as ArNi II Br, and 13 C-isotopic entrainment is used to show that the complex undergoes Ir-photocatalyzed conversion to products in competition with the release of ArBr. A range of competing absorption and quenching effects lead to complex correlations between the Ir and Ni catalyst loadings and the reaction rate. Differences in the IrNi BeerLambert absorption profiles allow the rate to be increased by the use of a shorter-wavelength light source without compromising the selectivity. A minimal kinetic model for the process allows simulation of the reaction and provides insights for optimization of these processes in the laboratory. ", "Chemical recycling is one of the most promising technologies that could contribute to circular economy targets by providing solutions to plastic waste however, it is still at an early stage of development. In this work, we describe the first lightdriven, acid-catalyzed protocol for chemical recycling of polystyrene waste to valuable chemicals under 1 bar of O 2. Requiring no photosensitizers and only mild reaction conditions, the protocol is operationally simple and has also been demonstrated in a flow system. Electron paramagnetic resonance investigations and density functional theory calculations indicate that singlet oxygen is involved as the reactive oxygen species in this degradation process, which abstracts a hydrogen atom from a tertiary CH bond, leading to hydroperoxidation and subsequent CC bond cracking events via a radical process. Notably, our study indicates that an adduct of polystyrene and an acid catalyst might be formed in situ, which could act as a photosensitizer to initiate the formation of singlet oxygen. In addition, the oxidized polystyrene polymer may play a role in the production of singlet oxygen under light. ", "Herein we disclose a catalytic synthesis of cycloalkanols that harnesses the potential of N 2 O as an oxygen transfer agent onto sp 3 -hybridized carbons. The protocol is distinguished by its mild conditions and wide substrate scope, thus offering an opportunity to access carbocyclic compounds from simple precursors even in an enantioselective manner. Preliminary mechanistic studies suggest that the oxygen insertion event occurs at an alkylnickel species and that N 2 O is the O transfer reagent. ", "Herein we report ketones as feedstock materials in radical cross-coupling reactions under Niphotoredox dual catalysis. In this approach, simple condensation first converts ketones into prearomatic intermediates that then act as activated radical sources for cross-coupling with aryl halides. Our strategy enables the direct benzylationbenzoylation of arenes under mild reaction conditions with high functional group tolerance. ", "Scheme 2. Proposed biosynthesis of hyperelodione D. ", "Herein, we leverage the Ni-catalyzed enantioselective reductive dicarbofunctionalization of internal alkenes with alkyl iodides to enable the synthesis of chiral pyrrolidinones bearing vicinal stereogenic centers. The application of newly developed 1-Nap Quinim is critical for formation of two contiguous stereocenters in high yield, enantioselectivity, and diastereoselectivity. This catalytic system also improves both the yield and enantioselectivity in the synthesis of, -dialkylated lactams. Computational studies reveal that the enantiodetermining step proceeds with a carbamoyl-Ni I intermediate that is reduced by the Mn reductant prior to intramolecular migratory insertion. The presence of the t-butyl group of the Quinim ligand leads to an unfavorable distortion of the substrate in the TS that leads to the minor enantiomer. Calculations also support an improvement in enantioselectivity with 1-Nap Quinim compared to p-tol Quinim. ", "The marine natural product scabrolide A was obtained by isomerization of the vinylogous 1, 4-diketone entity of nominal scabrolide B as the purported pivot point of the biosynthesis of these polycyclic norcembranoids. Despite the success of this maneuver, the latter compound itself turned out not to be identical with the natural product of that name. The key steps en route to the carbocyclic core of these targets were a -sigmatropic rearrangement of an allylic sulfur ylide to forge the overcrowded C12 C13 bond, an RCM reaction to close the congested central six-membered ring, and a hydroxy-directed epoxidationepoxide openingisomerization sequence to set the umpoled 1, 4-dicarbonyl motif and the correct angular configuration at C12. ", "Herein, we report an intermolecular, radical 1, 2, 3-tricarbofunctionalization of a-vinyl-b-ketoesters to achieve the goal of building molecular complexity via the one-pot multifunctionalization of alkenes. This reaction allows the expansion of the carbon ring by a carbon shift from an all-carbon quaternary center, and enables further C-C bond formation on the tertiary carbon intermediate with the aim of reconstructing a new all-carbon quaternary center. The good functional group compatibility ensures diverse synthetic transformations of this method. Experimental and theoretical studies reveal that the excellent diastereoselectivity should be attributed to the hydrogen bonding between the substrates and solvent. ", "Considering the ubiquitous nature and ready synthesis of amides, and the great significance of organofluorinecontaining species, the cross-coupling of amides and polyfluoroarenes, leading to new carbon-carbon bond-forming methodologies, would find useful applications in synthesis, late-stage functionalization, and rapid generation of molecular diversity. Herein, we present a novel synthesis of polyfluoroaryl amines via SmSmI 2 -mediated deoxygenative cross-coupling of aromatic amides with polyfluoroarenes through direct C H functionalization. The structural and functional diversity of these readily available precursors provides a versatile and flexible strategy for the streamlined synthesis of -polyfluoroaryl amines. Combining experimental and theoretical studies, a novel plausible mechanism of the -aminocarbene-mediated C H insertion has been revealed, which may stimulate future work for the development of novel methods in amine synthesis. ", "Many stereoselective peptide catalysts have been established. They consist, like natures catalysts, of amino acids but have significantly lower molecular weights than enzymes. Whereas enzymes operate with exquisite chemoselectivity in complex biological environments, peptide catalysts are used in pure organic solvents and at higher concentrations. Can a peptide catalyst exhibit chemoselectivity reminiscent of enzymes Here, we investigated the properties of tripeptide catalysts in complex mixtures in hydrophobic and aqueous solvents. We challenged the catalysts with biomolecules bearing functional groups that could interfere by coordination or reaction with the peptide, the substrates, or intermediates. H-DPro-aMePro-Glu-NHC 12 H 15 emerged through tailoring of the transcis ratio of the tertiary amide as a conformationally well-defined tripeptide that catalyzes C-C bond formations with high reactivity and stereoselectivityregardless of the solvent and compound composition. The chemoselectivity of the tripeptide is so high that it even catalyzes reactions in cell lysates. The findings provoke the question of the potential role of peptide catalysis in nature and during the evolution of enzymes. ", "Databases contain millions of reactions for compound synthesis, rendering selection of reactions for forward synthetic design of small molecule screening libraries, such as DNA-encoded libraries, a big data challenge. To support reaction space navigation, we developed the computational workflow Reaction Navigator. Reaction files from a large chemistry database were processed using the opensource KNIME Analytics Platform. Initial processing steps included a customizable filtering cascade that removed reactions with a high probability to be incompatible with DEL, as they would e. g. damage the genetic barcode, to arrive at a comprehensive list of transformations for DEL design with applicability potential. These reactions were displayed and clustered by user-defined molecular reaction descriptors which are independent of reaction core substitution patterns. Thanks to clustering, these can be searched manually to identify reactions for DEL synthesis according to desired reaction criteria, such as ring formation or sp 3 content. The workflow was initially applied for mapping chemical reaction space for aromatic aldehydes as an exemplary functional group often used in DEL synthesis. Exemplary reactions have been successfully translated to DNA-tagged substrates and can be applied to library synthesis. The versatility of the Reaction Navigator was then shown by mapping reaction space for different reaction conditions, for amines as a second set of starting materials, and for data from a second database. ", "The application of abundant and inexpensive fluorine feedstock sources to synthesize fluorinated compounds is an appealing yet underexplored strategy. Here, we report a photocatalytic radical hydrodifluoromethylation of unactivated alkenes with an inexpensive industrial chemical, chlorodifluoromethane. This protocol is realized by merging tertiary amine-ligated boryl radical-induced halogen atom transfer with organophotoredox catalysis under blue light irradiation. A broad scope of readily accessible alkenes featuring a variety of functional groups and drug and natural product moieties could be selectively difluoromethylated with good efficiency in a metal-free manner. Combined experimental and computational studies suggest that the key XAT process of ClCF 2 H is both thermodynamically and kinetically favored over the hydrogen atom transfer pathway owing to the formation of a strong boronchlorine bond and the low-lying antibonding orbital of the carbonchlorine bond. ", "Trivalent group-9 metal catalysts with a cyclopentadienyl-type ligand have been widely used for directed C H functionalizations, albeit that their application to challenging C H functionalizations suffers from the limitations of the available directing groups. In this report, we describe directed C H amidation reactions of simple amide substrates with a variety of substituents. The combination of an electron-deficient Cp E Rh catalyst -substituted Cp and an electron-deficient 2-pyridone ligand is essential for high reactivity. ", "The alkylation and heteroarylation of unactivated tertiary, secondary, and primary CH bonds was achieved by employing an acridinium photoredox catalyst along with readily available pyridine Noxides as hydrogen atom transfer precursors under visible light. Oxygen-centered radicals, generated by single-electron oxidation of the Noxides, are the proposed key intermediates whose reactivity can be easily modified by structural adjustments. A broad range of aliphatic CH substrates with electron-donating or -withdrawing groups as well as various olefinic radical acceptors and heteroarenes were well tolerated. ", "Peer review information Nature Chemistry thanks Chad Elmore, Da-Gang Yu and the other, anonymous, reviewer for their contribution to the peer review of this work. Reprints and permissions information is available at www. nature. comreprints. ", "Silacycle is one of the most essential core frameworks in silicon-containing functional molecules. However, the structural diversity of silacycles has been largely limited due to the lack of general synthetic methods. Here, we report an efficient synthesis of exo-cyclic enoate-substituted silacyclohexenes by the ring expansion of silacyclobutanes with allenoates. The reaction proceeds with two regioselectivities during SiC bond insertion. In the presence of the PdPR 3 catalyst, unsubstituted allenoates undergo, -insertion to form a SiC bond, giving 2--enoatesubstituted silacyclohexenes. In this pathway, a chiral phosphoramidite ligand is used to construct the stereogenic silicon center enantioselectively. In the second pathway, in the presence of the PtCl 2 catalyst, -substituted allenoates undergo, -insertion to form a SiC bond, leading to 3--enoate-substituted silacyclohexenes. The control experiments and density functional theory calculations have been performed to understand the regio-and stereochemical outcome of both Pd-and Pt-catalyzed ring expansion reactions. ", "Developing strategies to study reactivity and selectivity in flexible catalyst systems has become an important topic of research. Herein, we report a combined experimental and computational study aimed at understanding the mechanistic role of an achiral DABCOnium cofactor in a regio-and enantiodivergent bromocyclization reaction. It was found that electron-deficient aryl substituents enable rigidified transition states via an anion interaction with the catalyst, which drives the selectivity of the reaction. In contrast, electron-rich aryl groups on the DABCOnium result in significantly more flexible transition states, where interactions between the catalyst and substrate are more important. An analysis of not only the lowest-energy transition state structures but also an ensemble of low-energy transition state conformers via energy decomposition analysis and machine learning was crucial to revealing the dominant noncovalent interactions responsible for observed changes in selectivity in this flexible system. ", "Direct asymmetric functionalization of the pyridyl CH bond represents a longstanding challenge in organic chemistry. We herein describe the first enantioselective para-C H activation of pyridines through the use of a NiAl bimetallic catalyst system and N-heterocyclic carbene ligand for intermolecular hydroarylation of styrenes. The reaction procceds in high to excellent enantioselectivities and high site-selectivities for both styrene and pyridine components. Consequently, a broad range of enantioenriched 1, 1diarylalkanes containing pyridine moieties could be prepared in a single step with 100% atom economy. Computational studies supported a mechanism involving a ligand-to-ligand H-transfer and reductive elimination sequence, with LLHT being the rate-and enantioselectivity-determining step. DFT studies indicate that the stacking interaction between the NHC aryl fragment and trans-styrenes is critical for high reactivity and enantiocontrol. ", "Gold catalysis has, over the past decades, provided innovative organic transformations under mild conditions with high chemoselectivities. It receives steadily growing attention thanks to its wide synthetic applicability. The catalytically active form, , of ligated gold complexes, , is formed via halide abstraction. This is typically achieved by anion exchange upon the addition of an appropriate silver salt to the reaction mixture. Herein, an alternative silver-free route for gold activation is presented, making use of halogen bonding to promote halide abstraction. We demonstrate that a catalytic amount of a strong halogen bond donor efficiently activates both gold and gold catalysts. Following the reaction, both the catalyst and the activator are easily recovered. Importantly, this not only reduces the metal waste in a gold-catalyzed process but also enables its upscaling, possibly opening new avenues for its use in industrial settings. Gold is an expensive and limited resource, and its recyclability is of supreme importance. Based on systematic reaction kinetics, NMR spectroscopic, and computational investigations, we describe the mechanism of halogen bond-activated gold catalysis using cyclopropanation as a model reaction. Our discovery paves the way for the development of gold-mediated transformations that allow recycling of the precious gold catalyst and that may thereby become useful also for the large-scale generation of complex molecules. ", "The carbene and photocatalyst co-catalyzed radical coupling of acyl electrophile and a radical precursor is emerging as attractive method for ketone synthesis. However, previous reports mainly limited to prefunctionalized radical precursors and two-component coupling. Herein, an N-heterocyclic carbene and photocatalyst catalyzed decarboxylative radical coupling of carboxylic acids and acyl imidazoles is disclosed, in which the carboxylic acids are directly used as radical precursors. The acyl imidazoles could also be generated in situ by reaction of a carboxylic acid with CDI thus furnishing a formally decarboxylative coupling of two carboxylic acids. In addition, the reaction is successfully extended to three-component coupling by using alkene as a third coupling partner via a radical relay process. The mild conditions, operational simplicity, and use of carboxylic acids as the reacting partners make our method a powerful strategy for construction of complex ketones from readily available starting materials, and late-stage modification of natural products and medicines. ", "ecarboxylative coupling reactions are increasingly recognized as powerful tools for complex molecule synthesis. These reactions are attractive because carboxylic acids are feedstock chemicals with broad structural diversity and generally high chemical stability 5, 6. The most common modern strategies for decarboxylative couplings are redox-neutral in nature, pairing a carboxylate pronucleophile with an electrophilic reaction partner. This approach is particularly powerful in C-C bond-forming reactions with widely available electrophilic organohalides, the reactivity of which is well understood in cross-coupling reactions 2, . The construction of polar C-N and C-O bonds, in contrast, has generally required prefunctionalization of the acid with an internal oxidant such as a redox-active hydroxyphthalimide or iodinane ester 3, 12, 13. These approaches increase step count, complicate purification of the products and hinder the prosecution of large libraries. ", "Gas-phase reactivities of the phenylcarbyne anion and its four derivatives were studied using a linear quadrupole ion trap mass spectrometer. The phenylcarbyne anions were calculated to have a triplet ground state, with the exception of the 4-cyanophenylcarbyne anion that has a singlet ground state. Only the phenylcarbyne anions with a triplet ground state react with acetone and dimethyl disulfide via radical mechanisms. On the other hand, only the phenylcarbyne anion with a singlet ground state abstracts H 2 O and H 2 CCO from acetic acid via electrophilic addition of the reagents to the anion. Finally, two hydroxy-substituted phenylcarbyne anions partially tautomerize with the assistance of reagent molecules to the more stable distonic phenylcarbene anions. This occurs via abstraction of a proton from the reagent by the phenylcarbyne anion to generate a neutral phenylcarbene and a reagent anion, which is followed by proton abstraction from the hydroxyl group of the neutral phenylcarbene by the reagent anion to generate the distonic phenylcarbene anion in an excited triplet state. Experiments performed on deuterated hydroxy-substituted phenylcarbyne anions verified the mechanism. The reactivities of the distonic phenylcarbene anions were found to be quite different from those of the phenylcarbyne anions. For example, they were found to abstract CH 2 from acetonitrile, which is initiated by CH insertiontypical singlet carbene reactivity. ", "The therapeutic properties of Curcuma have long been known in traditional medicine. However, only recently have guaiane-type sesquiterpenes extracted from Curcuma phaeocaulis been submitted to biological testing, and their enhanced bioactivity was highlighted. Among these compounds, phaeocaulisin A has shown remarkable anti-inflammatory and anticancer activity, which appears to be tied to the unique bridged acetal moiety embedded in its tetracyclic framework. Prompted by the promising biological profile of phaeocaulisin A and by the absence of a synthetic route for its provision, we have implemented the first enantioselective total synthesis of phaeocaulisin A in 17 steps with 2% overall yield. Our route design builds on the identification of an enantioenriched lactone intermediate, tailored with both a ketone moiety and a conjugated alkene system. Taking advantage of the umpolung carbonyl-olefin coupling reactivity enabled by the archetypal single-electron transfer reductant samarium diiodide, the lactone intermediate was submitted to two sequential SmI 2 -mediated cyclizations to stereoselectively construct the polycyclic core of the natural product. Crucially, by exploiting the innate inner-sphere nature of carbonyl reduction using SmI 2, we have used a steric blocking strategy to render sites SET-unreceptive and thus achieve chemoselective reduction in a complex substrate. Our asymmetric route enabled elucidation of the naturally occurring isomer of phaeocaulisin A and provides a synthetic platform to access other guaiane-type sesquiterpenes from C. phaeocaulisas well as their synthetic derivativesfor medicinal chemistry and drug design. ", "Here, we describe the prediction of the circular dichroism response of a three-component chiroptical sensor for enantiomeric excess determination of chiral amines using a multivariate fit to electronic and steric parameters. These computationally derived parameters can be computed for nearly any amine and correlate well with the CD response of the 12 amines comprising the training set. The resulting model was used to accurately predict the CD response of a test set of chiral amines. Theoretical calibration curves were then created and used to determine the ee of solutions of unknown ee. Using this method, the error in ee determination differed by less than 10% compared to experimentally generated calibration curves. ", "Polyketide natural products often contain common repeat motifs, for example, propionate, acetate and deoxypropionate, and so can be synthesized by iterative processes. We report here a highly efficient iterative strategy for the synthesis of polyacetates based on boronic ester homologation that does not require functional group manipulation between iterations. This process involves sequential asymmetric diboration of a terminal alkene, forming a 1, 2-bis, followed by regioand stereoselective homologation of the primary boronic ester with a butenyl metallated carbenoid to generate a 1, 3-bis. Each transformation independently controls the stereochemical configuration, making the process highly versatile, and the sequence can be iterated prior to stereospecific oxidation of the 1, 3-polyboronic ester to yield the 1, 3-polyol. This methodology has been applied to a 14-step synthesis of the oxopolyene macrolide bahamaolide A, and the versatility of the 1, 3-polyboronic esters has been demonstrated in various stereospecific transformations, leading to polyalkenes, -alkynes, -ketones and -aromatics with full stereocontrol. ", "nstallation and removal of chemical functionalities in complex molecular settings with a high degree of precision still remain a challenging and highly coveted milestone for organic chemists, as they would permit facile decoration of any molecular entity at will 1, 2. Nature offers a clear example of this strategy and has mastered an intricate system of enzymatic biochemical processes to enable the selective modification of specific groups in large chemical systems. A notable example is the conversion of cytidine to uridine via a deaminative process: aided by a Zn ion in the active site, these enzymes replace the NH 2 with a molecule of H 2 O 3, 4. From the chemical point of view, the cleavage of a C-N bond is energetically costly and amido groups are extremely poor leaving groups, with virtually no examples in the synthetic world 5. Yet, deaminases overcome these hurdles and enable the process to occur with high efficiency at room temperature. Inspired by this selective deamination process, we hypothesized that a synthetic tool that enables the precise removal of C-NH 2 groups in various complex heterocyclic frameworks beyond nucleobases would be highly desirable. Aminoheterocycles are at the core of many biologically relevant compounds such as fungicides, herbicides, pharmaceutical compounds, natural products, vitamins, DNA, RNA and so on. Hence, the conversion of the NH 2 group into a modular and versatile leaving group would be highly desirable. In this sense, we turned our attention to heteroaryl chlorides since they have occupied a preferential place in synthetic routes due to the myriad of robust methods available for their chemical modification 9. ", "The development of new approaches to installing diverse carbon fragments to a nitrogen atom has attracted considerable attention in chemical science. While numerous strategies have been devised to forge C N bonds, one conceptually powerful and straightforward approach is to insert a transformable sp 3 -carbon unit onto a nitrogen atom for modular diversification. Here we describe the successful synthesis of halo-diborylmethanes and their applications to the preparation of nitrogen-substituted diborylmethanes through their homologative coupling with a variety of nitrogen nucleophiles including biologically relevant molecules. This process exhibits a remarkably broad substrate scope, and the usefulness of the obtained compounds is demonstrated by the modular diversification of the diborylmethyl group to access various nitrogen-containing molecules. ", "Anew and enantioselective total synthesis of the diterpenoid -mutilin is described. Following a Claisen rearrangement approach to construct the 6, 9-bicycle, a transannular photocycloaddition and the ensuing ring-opening reaction were implemented to forge the characteristic 568 propellane-like skeleton. Subsequent late-stage alkylations and reduction completed the synthesis. ", "Fluorinated fused rings are challenging to construct from simple starting materials. Herein, we report the first photocatalyzed cascade reactions of readily available cyclopropanols and -trifluoromethylsubstituted olefins for the synthesis of fused gemdifluorooxetanes. Two rings and three bonds were efficiently constructed in one reaction. The reaction showed broad substrate scope and the downstream transformations of the products demonstrated the synthetic potential of the reaction. The mechanistic study supported the presence of cascade photoredox catalysis and energy transfer catalysisdirect photoexcitation processes. ", "Here we report a new type of chiral all-carbon tetrasubstituted VQMs generated via chiral phosphoric acids catalyzed nucleophilic addition of 2-alkynylnaphthols to o-quinone methides or imines, which can be captured intramolecularly as a result of cycloaddition reaction. A new class of naphthyl-2H-chromenes bearing axially and centrally chiral elements and axially chiral quinone-naphthols were prepared efficiently with good to excellent yields, diastereoselectivities and enantioselectivities. Noteworthy, the enantioselective cycloaddition of alkynylnaphthols with o-quinone methides proceeded via a cycloaddition, followed by a retro-4-electrocyclization and a 6 re-cyclization. While the cycloaddition of alkynylnaphthols with imines proceeded via a sequential cycloaddition and an auto oxidation reaction. Moreover, the obtained axially chiral naphthols can be converted into valuable phosphine ligands and other functional molecules. ", "he application of new chemical entities with innovative mechanisms of action is necessary for the development of next-generation therapeutics. Natural products are often a source of anticancer agents or act as an inspiration for rational molecular design 1, 2. However, many natural products identified with medicinal value in vitro remain underexploited due to dose-limiting toxicity in vivo 3. Toxicity can stem from low cancer-cell specificity, off-target reactivity or, sometimes, built-in metabolic reactivity of functional groups. Such liabilities can be addressed with prodrug strategies that can mask pharmacophores to prevent secondary pharmacology or accelerated metabolism and can widen the therapeutic window 4. Drug targeting strategies can also be useful. For example, antibody-mediated delivery for cancer-cell discrimination has facilitated the use of auristatins, maytansinoids and calicheamicins 5. However, some medicinal compounds contain a reactive moiety that cannot be effectively protected by existing chemistry or prodrug strategies. Furthermore, only highly functionalized molecules that contain amine or hydroxyl groups tend to be suitable for conjugation to carriers. Toxic molecules that do not contain such amenable functional groups are often discarded if a carrier cannot be attached without laborious synthetic derivatization. Therefore, improvements in protection of functionalities and attachment of drug carriers to alternative functional groups will extend treatment options with already-discovered compounds 6, 7. One underused family of cytotoxic natural products is the ortho-quinones. Several low-molecular-weight compounds that contain an ortho-quinone group, such as -lapachone 8, tanshinones 9, mansonones A-G 10, dunnione 11, miltirone 12, salvicine 13 and caryopteron A 14, display wide antiproliferative effects in vitro. For example, -lapachone, a natural product from Brazilian lapacho tree bark 15 exhibits good efficacy against leukaemias 16 and NQO1 cancers, such as breast 17, non-small-cell lung 18 and pancreatic 19. However, untargeted ortho-quinones have dose-limiting toxicity and metabolic liabilities because of their NQO1-dependent redox-cycling behaviour that results in the formation of reactive oxygen species 20. ROS disrupt the function of proteins 21 and can lead to irremediable DNA oxidation, PARP1 hyperactivation and cell death 22, 23. Although this mechanism is of use against cancer cells, systemic propagation of ROS is undesirable and may lead to anaemia and methaemoglobinemia, as observed in clinical trials of 1. Additional ortho-quinone toxicity can result from their ability to react as electrophiles with critical cellular proteins, peptides, nucleic acids or glutathione, which interferes with redox homeostasis 26. ", "Arylidene- 2 -pyrrolin-4-ones undergo organocatalyzed annulation with malononitrile, furnishing dihydropyranopyrroles. The products could be enantiomerically enriched by trituration. Enantioselectivity was dependent on the nature of the substrate and the conformation of the catalyst, which in turn was solventcontrolled. The reaction mechanism, which included two pseudo-enantiomeric organocatalyst conformations, was investigated by experimental and quantum chemical methods. The reaction mechanism consists of Michael addition reaction step followed by 6-exo-dig annulation, which was found to be the rate determining step. Additionally, it was identified that the preferred reaction pathway follows the model originally proposed by Ppai et al. ", "Naturally occurring bis alkaloids feature vicinal allcarbon quaternary stereocenters with an elongated labile C-3a-C-3a 0 Sigma bond with impressive biological activities. In this report, we have developed a thio-urea catalyzed one-pot sequential Michael addition of bis-oxindole onto selenone to access enantioenriched dimeric 2-oxindoles with vicinal quaternary stereogenic centers at the pseudobenzylic position. This strategy has been successfully applied for the total syntheses of either enantiomers of chimonanthine, folicanthine, and calycanthine. ", "Compared with the well-developed C-C and C-N axial chirality, the asymmetric synthesis of N-N axial chirality remains elusive and challenging. Herein we report the first atroposelective N-acylation reaction of quinazolinone type benzamides with cinnamic anhydrides for the direct catalytic synthesis of optically active atropisomeric quinazolinone derivatives. This reaction features mild conditions and a broad substrate scope and produces N-N axially chiral compounds with high yields and very good enantioselectivities. Besides, the synthetic utility of the protocol was proved by a large scale reaction, transformation of the product and the utilization of the product as an acylation kinetic resolution reagent. Moreover, DFT calculations provide convincing evidence for the interpretation of stereoselection. ", "Applications of machine learning to synthetic chemistry rely on the assumption that large numbers of literature-reported examples should enable construction of accurate and predictive models of chemical reactivity. This paper demonstrates that abundance of carefully curated literature data may be insufficient for this purpose. Using an example of Suzuki Miyaura coupling with heterocyclic building blocksand a carefully selected database of 10, 000 literature exampleswe show that ML models cannot offer any meaningful predictions of optimum reaction conditions, even if the search space is restricted to only solvents and bases. This result holds irrespective of the ML model applied or the representation to describe the reaction partners. In all cases, the ML methods fail to perform significantly better than naive assignments based on the sheer frequency of certain reaction conditions reported in the literature. These unsatisfactory results likely reflect subjective preferences of various chemists to use certain protocols, other biasing factors as mundane as availability of certain solventsreagents, andor a lack of negative data. These findings highlight the likely importance of systematically generating reliable and standardized data sets for algorithm training. ", "Nonpolar alkyl moieties, especially methyl group, are frequently used to modify bioactive molecules during lead optimization in medicinal chemistry. Thus transition-metal catalyzed alkylative cross-coupling reactions by using readily available and environmentally benign C-O electrophiles have been established as powerful tools to install alkyl groups, however, the C-C cross-coupling via asymmetric activation of aromatic C-O bond for the synthesis of alkylated chiral compounds remains elusive. Here, we unlock a C-C cross-coupling via enantioselective activation of aromatic C-O bond for the efficient synthesis of versatile axially chiral 2-alkyl-2-hydroxyl-biaryl compounds. By employing a unique chiral N-heterocyclic carbene ligand, this transformation is accomplished via nickel catalysis with good enantiocontrol. Mechanistic studies indicate that bis-ligated nickel complexes might be formed as catalytically active species in the enantioselective alkylative crosscoupling. Moreover, further derivation experiments suggest this developed methodology holds great promise for complex molecule synthesis and asymmetric catalysis. ", "Herein, we report the first catalytic one-step synthesis of cyclopropenium cations with readily available alkynes and hypervalent iodine reagents as carbyne sources. Key to the process is the catalytic generation of a novel Rh-carbynoid that formally transfers monovalent cationic carbynes to alkynes via an oxidative cycloaddition. Our process is able to synthesize a new type of CPC substituted with an ester group that underpins the regioselective attack of a broad range of carbon and heteroatomic nucleophiles, thus providing a new platform for the synthesis of valuable cyclopropenes difficult or not possible to make by current methodologies. ", "Anew strategy is described for the Lewis basecatalyzed bromochlorination of unsaturated systems that is mechanistically distinct from prior methodologies. The novelty of this method hinges on the utilization of thionyl chloride as a latent chloride source in combination with as little as 1 mol % of triphenylphosphine or triphenylphosphine oxide as Lewis basic activators. This metal-free, catalytic chemo-, regio-, and diastereoselective bromochlorination of alkenes and alkynes exhibits excellent site selectivity in polyunsaturated systems and provides access to a wide variety of vicinal bromochlorides with up to 20:1 regio-and diastereoselectivity. The precision installation of Br, Cl, and I in various combinations is also demonstrated by simply varying the commercial halogenating reagents employed. Notably, when a chiral Lewis base promoter is employed, an enantioselective bromochlorination of chalcones is possible with up to a 92:8 enantiomeric ratio when utilizing only 13 mol % of 2 PHAL. ", "Adirect and straightforward strategy for the synthesis of optically active -amino acids is the catalytic enantioselective introduction of an amino group in the -position of readily available carboxylic acids 1, 2. A number of methods for direct asymmetric C-H aminations have been reported and typically exploit the acidity of the C-H group next to a carbonyl functionality for electrophilic aminations via enolate intermediates. However, most existing methods use aldehydes, ketones or dicarbonyl compounds as starting materials instead of more desirable but less acidic carboxylic acid derivatives. To further complicate matters, the electrophilic amination reagents employed are usually diazo compounds, which lead to amination products that cannot be easily converted to the target -amino acids. ", "In cross-coupling reactions, dihaloheteroarenes are usually most reactive at Chalide bonds adjacent to a heteroatom. This selectivity has been previously rationalized. However, no mechanistic explanation exists for anomalous reports in which specific ligands effect inverted selectivity with dihalopyridines and -pyridazines. Here we provide evidence that these ligands uniquely promote oxidative addition at 12e Pd. Computations indicate that 12e and 14e Pd can favor different mechanisms for oxidative addition due to differences in their HOMO symmetries. These mechanisms are shown to lead to different site preferences, where 12e Pd can favor oxidative addition at an atypical site distal to nitrogen. ", "The asymmetric synthesis of cyclopentachromenones from gold-catalyzed reaction of readily available skipped alkenynones is described. This cascade reaction involves an initial anti-Michael hydroarylation of the ynone moiety to form a gold-functionalized dialkenylketone intermediate, followed by a Nazarov cyclization that proceeds in an unprecedented enantioselective manner. Excellent enantiomeric ratios and chemical yields are obtained under mild reaction conditions. ", "Chiral discrimination is critical in environmental and life sciences. However, an ideal chiral discrimination strategy has not yet been developed because of the inevitable nonspecific binding entity of wrong enantiomers or insufficient intrinsic optical activities of chiral molecules. Here, we propose an inspector recognition mechanism, which is implemented on a chiral imprinted polydopamine layer coated on surface-enhanced Raman scattering tag layer. The IRM works based on the permeability change of the imprinted PDA after the chiral recognition and scrutiny of the permeability by an inspector molecule. Good enantiomer can specifically recognize and fully fill the chiral imprinted cavities, whereas the wrong cannot. Then a linear shape aminothiol molecule, as an inspector of the recognition status is introduced, which can only percolate through the vacant and nonspecifically occupied cavities, inducing the SERS signal to decrease. Accordingly, chirality information exclusively stems from good enantiomer specific binding, while nonspecific recognition of wrong enantiomer is curbed. The IRM benefits from sensitivity and versatility, enabling absolute discrimination of

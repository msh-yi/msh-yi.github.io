 a wide variety of chiral molecules regardless of size, functional groups, polarities, optical activities, Raman scattering, and the number of chiral centers. ", "Pd-catalyzed sequential hydroamination of readily available 1, 3-enynes is reported. The redox-neutral process provides an efficient route to synthesize a broad scope of imidazolidinones, thiadiazolidines, and imidazolidines. Asymmetric sequential hydroamination generates a series of synthetically valuable, enantioenriched imidazolidinones. Mechanistic studies revealed that the transformation occurred via an intermolecular enyne hydroamination pathway to give an allene intermediate. Subsequent intramolecular hydroamination of the allene intermediate proceeded under the CurtinHammett principle to provide enantioenriched imidazolidinone products. ", "The development of catalytic chemical processes that enable the revalorization of nitrous oxide is an attractive strategy to alleviate the environmental threat posed by its emissions. Traditionally, N 2 O has been considered an inert molecule, intractable for organic chemists as an oxidant or O-atom transfer reagent, owing to the harsh conditions required for its activation. Here we report an insertion of N 2 O into a Ni-C bond under mild conditions, thus delivering valuable phenols and releasing benign N 2. This fundamentally distinct organometallic C-O bond-forming step differs from the current strategies based on reductive elimination and enables an alternative catalytic approach for the conversion of aryl halides to phenols. The process was rendered catalytic by means of a bipyridine-based ligands for the Ni centre. The method is robust, mild and highly selective, able to accommodate base-sensitive functionalities as well as permitting phenol synthesis from densely functionalized aryl halides. Although this protocol does not provide a solution to the mitigation of N 2 O emissions, it represents a reactivity blueprint for the mild revalorization of abundant N 2 O as an O source. ", "The first enantioselective ruthenium-catalyzed carbonyl vinylations via hydrogen autotransfer are described. Using a ruthenium-JOSIPHOS catalyst, primary alcohols 2a2m and 2-butyne 1a are converted to chiral allylic alcohols 3a3m with excellent levels of absolute stereocontrol. Notably, 1, 2-1, 3-diols participate in siteselective CC coupling, enabling asymmetric carbonyl vinylation beyond premetalated reagents, exogenous reductants, or hydroxyl protecting groups. Using 2-propanol as a reductant, aldehydes dehydro-2a, 2l participate in highly enantioselective 2-butyne-mediated vinylation under otherwise identical reaction conditions. Regio-, stereo-, and site-selective vinylations mediated by 2-pentyne 1b to form adducts 3n, 3o, and epi-3o also are described. The tiglyl alcohol motif obtained upon butyne-mediated vinylation, which is itself found in diverse secondary metabolites, may be converted to commonly encountered polyketide stereodiads, -triads, and -tetrads, as demonstrated by the formation of adducts 4a4d. The collective mechanistic studies, including deuterium labeling experiments, corroborate a catalytic cycle involving alcohol dehydrogenation to form a transient aldehyde and a ruthenium hydride, which engages in alkyne hydrometalation to form a nucleophilic vinylruthenium species that enacts carbonyl addition. A stereochemical model for carbonyl addition invoking formyl CHI and CHOC hydrogen bonds is proposed based on prior calculations and crystallographic data. ", "Alkylamines are ubiquitous in pharmaceuticals, materials and agrochemicals. The Mannich reaction is a well-known three-component reaction for preparing alkylamines and has been widely used in academic research and industry. However, the nucleophilic components in this process rely on CH and activated CH bonds while the unactivated CH bonds involved Mannich alkylamination is a long-standing challenge. Here, we report an unprecedented multicomponent double Mannich alkylamination for both CH and unactivated benzylic CH bonds. In this process, various 3-alkylbenzofurans, formaldehyde and alkylamine hydrochlorides assemble efficiently to furnish benzofuran-fused piperidines. Mechanistic studies and density functional theory calculations revealed a distinctive pathway that a multiple Mannich reaction and retro-Mannich reaction of benzofuran and dehydrogenation of benzylic CH bonds were key steps to constitute the alkylamination. This protocol furnishes a Mannich alkylamine synthesis from unusual C-H inputs to access benzofuran-fused piperidines with exceptional structural diversity, molecular complexity and drug-likeness. Therefore, this work opens a distinctive vision for the alkylamination of unactivated CH bonds, and provides a powerful tool in diversity-oriented synthesis and drug discovery. ", "Reaction solvent was previously shown to influence the selectivity of PdP t Bu 3 -catalyzed Suzuki-Miyaura cross-couplings of chloroaryl triflates. The role of solvents has been hypothesized to relate to their polarity, whereby polar solvents stabilize anionic transition states involving and nonpolar solvents do not. However, here we report detailed studies that reveal a more complicated mechanistic picture. In particular, these results suggest that the selectivity change observed in certain solvents is primarily due to solvent coordination to palladium. Polar coordinating and polar noncoordinating solvents lead to dramatically different selectivity. In coordinating solvents, preferential reaction at triflate is likely catalyzed by Pd, whereas noncoordinating solvents lead to reaction at chloride through monoligated Pd. The role of solvent coordination is supported by stoichiometric oxidative addition experiments, density functional theory calculations, and catalytic cross-coupling studies. Additional results suggest that anionic is also relevant to triflate selectivity in certain scenarios, particularly when halide anions are available in high concentrations. ", "The origins of the reactivity of strain-increase allylborations were computationally investigated. The low reactivity of vinylcyclopropyl boronates is due to weak electronic interactions between benzaldehyde and allylboronates. By increasing the acidity of the boron center, the reactivity is significantly improved because the stronger stabilizing O-B interaction effectively compensates for destabilizing steric effects. Scheme 1 Allylboration of a, a-disubstituted allylboronates. 5", "The physiological properties of amines and their antibacterial and anticancer activities have rendered them highly efficient pharmaceutical agents 1, 2. Approximately 80% of the top 200 small-molecule pharmaceuticals by retail sales in 2018 contain an amine moiety. The allylamine derivatives represent an outstanding regimen of prescription medicines 3, including among others afatinib, pentazocine and naftifine. Naftifine is one of the most widely used commercial antifungal drugs and exhibits biological activities against extensive pathogenic fungi both in vivo and in vitro 4. Remarkably, the functional tertiary allylamine group appears to be responsible for naftifines antifungal activity. In traditional approaches to the synthesis of linear allylic amines, allylic alcohol has been regarded as a leaving group prior to being substituted by the nitrogen group, and its presence was essential 5, 6. Current strategies also require a multistep approach and an activated reactant before the construction of a C-N bond 7, 8. ", "The generation of metal hydride intermediates during reductive electrocatalysis in the presence of acid most commonly leads to the hydrogen evolution reaction. Redirecting the reactivity profile of such hydride intermediates toward the reduction of unsaturated substrates is an exciting opportunity in catalysis but presents a challenge in terms of catalyst selectivity. In this study, we demonstrate that a prototypical phosphine-supported Ni-HER catalyst can be repurposed toward the electrocatalytic reduction of a model substrate, methyl phenylpropiolate, via hydride transfer from a Ni II H when interfaced with a metallocene-derived proton-coupled electron transfer mediator. Key to success is generation of the Ni II H at a potential pinned to that of the PCET mediator which is appreciably anodic of the onset of HER. Electrochemical, spectroscopic, and theoretical data point to a working mechanism where a PCET step from the metallocene-derived mediator to Ni II generates Ni III H and is rate-determining the latter Ni III H is then readily reduced to a Ni II H, which is competent for substrate reduction. Additional studies show that this tandem PCET-mediated hydride generation can afford high stereoselectivity and can also be used for the reduction of, -unsaturated ketones. ", "In sharp contrast to the use of conventional magnesium-based Grignard reagents, the application of calcium-based heavy Grignard reagents in organic synthesis remains poorly explored. This is mainly due to the lack of experimentally simple ways to access such organocalcium nucleophiles from readily available starting materials under mild conditions. Here, we show that a mechanochemical technique using ball milling allows the generation of calcium-based heavy Grignard reagents from aryl halides and commercially available calcium metal without complicated preactivation processes. Notably, all experimental operations can be carried out in air. Our operationally simple protocol enables the rapid development of novel crosselectrophile-coupling reactions mediated by arylcalcium nucleophiles, which are rather difficult using conventional Grignard reagents. This method will allow synthetic chemists to readily access the novel and unique reactivity of organocalcium nucleophiles. ", "Iminodirhodium reactive intermediates generated in situ from O-tosyloximes using Rh 2 2 in CH 2 Cl 2 at rt were exploited for an agile trichotomy of challenging transformations: remote CH f unctionalizations using an exceptionally broad diversity of inorganic and organic nucleophiles including several unconventional examples, for example, ethers and acyl silanes desaturative annulation, a biomimetic 1, 3-methylene CC ringclosure with an overall loss of two hydrogens and directed desaturation for the acceptor-less, regioselective creation of, or, , , -olefins. Compared with typical iminyl transition-metalmediated and 1, 5-hydrogen atom-transfer processes, iminodirhodium intermediates are largely underexplored, especially with respect to C-H centers and, yet, have the potential to be transformative by virtue of their substrate breadth, regiocontrol, and elusive reaction modality. A substrate scope includes benzylic, allylic, propargylic, tertiary, and -alkyloxy centers. ", "We have developed a nickel-catalyzed desymmetric reductive cyclizationcoupling of 1, 6-dienes. The reaction provides an efficient method for constructing a chiral tertiary alcohol and a quaternary stereocenter by a single operation. The method has excellent diastereoselectivity and high enantioselectivity, a broad substrate scope, as well as good tolerance of functional groups. Preliminary mechanism studies show that alkyl nickel species are involved in the reaction. ", "Achiral phosphine oxide-ligated NiAl bimetallic catalyst was used to realize an enantioselective C2H alkylation of pyridines without the need of a C2-block. A wide range of pyridines, including unsubstituted pyridine, C3, C4, and C2-substituted pyridines, and even complex pyridine-containing bioactive molecules are well compatible with the reaction, providing up to 81% yield and up to 97% ee. C hiral C2-alkylated pyridines are important structural motifs, widely existing in pharmaceuticals, agrochemicals, and biologically active natural products, as well as catalysts. 1 The development of efficient synthetic methods to these compounds has received considerable interest in the past several decades. 25 Compared with either traditional methods often requiring prefunctionalized pyridines and stoichiometric chiral reagents 2 or radical-involved Minisci reactions with the sacrifice of molecular fragments, 3 transition metal-catalyzed CH alkylation of pyridines with -unsaturated compounds represents a more attractive alternative owing to better atom and step economy. 4, 5 However, due to the strong coordinative ability of pyridines to metals, which may inhibit the coordination of chiral ligands to metals, the development of enantioselective transition metal-catalyzed C H alkylation of pyridines has been a formidable challenge, and successful examples are quite scarce. In 1994, a seminal study was conducted by Jordan and co-workers, in which a chiral CpZr complex was used to promote CH alkylation of 2picoline with 1-hexene, achieving 58% ee. 6 In 2014, an important breakthrough of this field was made by Hou and co-workers, who used a cationic half-sandwich Sc complex to furnish C2H alkylation of 2-substituted pyridines with various -olefins, achieving up to 96% ee. 7 In 2018, Mashima and Tsurugi et al. explored CH aminoalkylation of 2-arylpyridines with imines and found that chiral diaminebased Y or Lu complex can deliver up to 97% ee. 8 Despite big advances, all transition metal-catalyzed methods require the use of C2-blocked pyridines to hamper the deleterious coordination of pyridines to metals, leading to limited product complexity, as well as incompatibility of a wide range of non-C2-blocked pyridine-containing bioactive molecules. To address this challenge, herein we used chiral phosphine oxide ligated NiAl bimetallic catalyst to facilitate an enantioselective C2H alkylation of pyridines with 1, 3dienes, 9 allowing non-C2-blocked pyridines to be enantioselectively alkylated for the first time, providing a series of C2alkylated pyridines, including organocatalysts and complex", "Herein, we report a photocatalyzed Meerwein-type bromoarylation of alkenes with stable arylthianthrenium salts, formed by site-selective C H thianthrenation. This protocol can be applied to late-stage functionalization of a variety of biomolecules that are difficult to access by other aryl coupling reagents. Halogen introduction allows for a variety of follow-up transformations, affording numerous biologically active skeletons. ", "We report a photocatalyzed epimerization of morpholines and piperazines that proceeds by reversible hydrogen atom transfer and provides an efficient strategy for editing the stereochemical configurations of these saturated nitrogen heterocycles, which are prevalent in drugs. More stable morpholine and piperazine isomers are obtained from the more synthetically accessible but less stable stereoisomers, and a broad scope is demonstrated in terms of substitution patterns and functional group compatibility. The observed distributions of diastereomers correlate well with the relative energies of the diastereomer pairs as determined by density functional theory calculations. Mechanistic studies, including luminescence quenching, deuterium labeling reactions, and determination of reversibility support a thiyl radical-mediated HAT pathway for the epimerization of morpholines. Investigation of piperazine epimerization established that the mechanism is more complex and led to the development of thiol-free conditions for the highly stereoselective epimerization of N, N-dialkyl piperazines for which a previously unrecognized radical chain HAT mechanism is proposed. ", "Catalytic semihydrogenation of internal alkynes using H 2 is an attractive atom-economical route to various alkenes, and its stereocontrol has received widespread attention, both in homogeneous and heterogeneous catalyses. Herein, a novel strategy is introduced, whereby a poisoning catalytic thiol is employed as a reversible inhibitor of a ruthenium catalyst, resulting in a controllable H 2 -based semihydrogenation of internal alkynes. Both -and -alkenes were obtained efficiently and highly selectively, under very mild conditions, using a single homogeneous acridine-based ruthenium pincer catalyst. Mechanistic studies indicate that the -alkene is the reaction intermediate leading to the -alkene and that the addition of a catalytic amount of bidentate thiol impedes the ZE isomerization step by forming stable ruthenium thiol complexes, while still allowing the main hydrogenation reaction to proceed. Thus, the absence or presence of catalytic thiol controls the stereoselectivity of this alkyne semihydrogenation, affording either the -isomer as the final product or halting the reaction at the -intermediate. The developed system, which is also applied to the controllable isomerization of a terminal alkene, demonstrates how metal catalysis with switchable selectivity can be achieved by reversible inhibition of the catalyst with a simple auxiliary additive. ", "The development of transition metal-catalyzed -C-H bond activation via highly-strained 4-membered metallacycles has been a formidable task. So far, only scarce examples have been reported to undergo -C-H bond activation via 4-membered metallacycles, and all of them rely on precious metals. In contrast, earth-abundant and inexpensive 3d transition metal-catalyzed -C-H bond activation via 4-membered metallacycles still remains an elusive challenge. Herein, we report a phosphine oxide-ligated NiAl bimetallic catalyst to activate secondary benzylic C-H bonds of formamides via 4-membered nickelacycles, providing a series of, -unsaturated -lactams in up to 97% yield. ", "Herein, cobaloxime is used for the first time as a catalyst for the synthesis of phosphorylated heteroaromatics, which is an intriguing and versatile functional motif. With visible-light irradiation, cobaloxime not only oxidizes phosphine oxides to form phosphorus radicals for a subsequent reaction with radical acceptor isocyanides or heteroaromatics, but also combines the radical intermediate with -H elimination, thereby producing phosphorylated heteroaromatics with only H 2 or CH 4 as byproduct. Phosphine oxides with dialkyl, alkylaryl, and diaryl substituents could be directly transformed into phosphorylated phenanthridines, benzothiazoles, isoquinolines, and common heteroaromatics. This catalytic system features extremely mild conditions, broad substrate scope and good to excellent yields. Scale-up reaction and sunlight reaction show the great application potential in the green synthesis of important organophosphorus chemicals. ", "Herein, we report a visible-light mediated photoredox catalyzed decarboxylative alkylation of vinylcyclopropanes. The reaction was carried out with an Ir-based photocatalyst and Cs 2 CO 3 as a base. The desired functionalized long-chained alkylated derivatives were obtained in 48-93% yields under mild reaction conditions without any external metal co-catalysts, oxidants, or additives. Various alkyl carboxylic acids and amino acid derivatives are used as alkylating reagents to synthesize the, unsaturated diesters, and unnatural homo-allylic amino acid derivatives with excellent functional groups tolerance. The utility of this method was showcased by performing a gram-scale synthesis. A mechanism is proposed based on control experiments and quenching studies. ", "The selective cleavage of C-C bonds is of fundamental interest because it provides an alternative approach to traditional chemical synthesis, which is focused primarily on building up molecular complexity. However, current C-C cleavage methods provide only limited opportunities. For example, selective C-C bond cleavage generally relies on the use of transition-metal to open strained ring systems or iminyl and alkoxy radicals to induce fragmentation. Here we show that by merging photoredox catalysis with copper catalysis, we are able to employ -trisubstituted carboxylic acids as substrates and achieve consecutive C-C bond cleavage, resulting in the scission of the inert -CH 2 group. The key transformation relies on the decarboxylative oxidation process, which could selectively generate in-situ formed alkoxy radicals and trigger consecutive C-C bond cleavage. This complicated yet interesting reaction might help the development of other methods for inert C-C bond cleavage. ", "Aryl amination is an essential transformation for medicinal, process, and materials chemistry. In addition to classic BuchwaldHartwig amination conditions, blue-light-driven metallaphotoredox catalysis has emerged as a valuable tool for CN cross-coupling. However, blue light suffers from low penetration through reaction media, limiting its scalability for industrial purposes. In addition, blue light enhances unwanted side-product formation in metallaphotoredox catalysis, namely hydrodehalogenation. Low-energy light, such as deep red or near-infrared, offers a solution to this problem as it can provide enhanced penetration through reaction media as compared to higher-energy wavelengths. Herein, we show that lowenergy light can also enhance the desired reactivity in metallaphotoredox catalysis by suppressing unwanted hydrodehalogenation. We hypothesize that the reduced side product is formed by direct photolysis of the arylnickel bond by the high-energy light, leading to the generation of aryl radicals. Using deep-red or near-infrared light and an osmium photocatalyst, we demonstrate an enhanced scope of aryl bromides and amine-based nucleophiles with minimal formation of hydrodehalogenation byproducts. ", "We report herein an unprecedented gold and oxidative NHC relay catalysis that enables highly enantioselective cascade annulation between readily available -amino-ynones with enals. This method utilizes the in situ-generated pyrrolin-4-ones as a novel and versatile synthon, which engage with, -unsaturated acylazolium intermediates generated from enals by oxidative NHC catalysis to produce pyrrole-fused lactones in high yield and excellent enantioselectivity. Synthetic utility of the lactone products is also demonstrated by facile conversion to densely functionalized pyrroles and pyrrolin-4-ones in high yields with excellent stereopurity. ", "The departure into unknown chemical space is essential for the discovery of new properties and function. We herein report the first synthetic access to N-trifluoromethylated formamides. The method involves the reduction of bench-stable NCF 3 carbamoyl fluorides and is characterized by operational simplicity and mildness, tolerating a broad range of functional groups as well as stereocenters. The newly made N CF 3 formamide motif proved to be highly robust and compatible with diverse chemical transformations, underscoring its potential as building block in complex functional molecules. ", "With the large number of Pd-catalyzed CH activation reactions of native substrates developed in the past decade, the development of catalysts to enable the use of green oxidants under safe and practical conditions has become an increasingly important challenge. Notably, the compatibility of Pd catalysts with sustainable aqueous H 2 O 2 has been a long-standing challenge in catalysis including Wacker-type oxidations. We report herein a bifunctional bidentate carboxyl-pyridone ligand that enables room-temperature Pd-catalyzed CH hydroxylation of a broad range of benzoic and phenylacetic acids with an industrycompatible oxidant, aqueous hydrogen peroxide. The scalability of this methodology is demonstrated by a 1000 mmol scale reaction of ibuprofen using only a 1 mol % Pd catalyst loading. The utility of this protocol is further illustrated through derivatization of the products and synthesis of polyfluorinated natural product coumestan and pterocarpene from phenol intermediates prepared using this methodology. ", "Herein, we describe a unique one-carbon ringexpansion strategy to access multi-substituted 2-indanones from benzocyclobutenones and styrene-type olefins. The use of a cationic ligandless rhodium catalyst was the key for both high reactivity and selectivity towards the product. Broad functional group tolerance, a good substrate scope, and scalability have been demonstrated. Computation studies reveal that the origin of the selectivity is due to a facile -H elimination pathway that reduces the overall barrier of the turnover-limiting C C reductive elimination step. ", "Recent results indicate a halogen bond donor is strengthened through direct interaction with a hydrogen bond to the electronrich belt of the halogen. Here, this Hydrogen Bond enhanced Halogen Bond plays a clear role in a catalyst. Our HBeXB catalyst improves product conversion in a halide abstraction reaction over a traditional halogen bonding derivative. ", "Spectinomycin is a dioxane-bridged, tricyclic aminoglycoside produced by Streptomyces spectabilis ATCC 27741. While the spe biosynthetic gene cluster for spectinomycin has been reported, the chemistry underlying construction of the dioxane ring is unknown. The twitch radical SAM enzyme SpeY from the spe cluster is shown here to catalyze dehydrogenation of the C2 alcohol of -tetrahydrospectinomycin to yield dihydrospectinomycin as a likely biosynthetic intermediate. This reaction is radical-mediated and initiated via H atom abstraction from C2 of the substrate by the 5-deoxyadenosyl radical equivalent generated upon reductive cleavage of SAM. Crystallographic analysis of the ternary Michaelis complex places serine-183 adjacent to C2 of the bound substrate opposite C5 of SAM. Mutation of this residue to cysteine converts SpeY to the corresponding C2 epimerase mirroring the opposite phenomenon observed in the homologous twitch radical SAM epimerase HygY from the hygromycin B biosynthetic pathway. Phylogenetic analysis suggests a relatively recent evolutionary branching of putative twitch radical SAM epimerases bearing homologous cysteine residues to generate the SpeY clade of enzymes. ", "Chalcogen bonding catalysis with divalent chalcogenides required using heteroatoms as electron donors to give reactivity, while the activation of hydrocarbons such as alkenes by this concept remains an unresolved challenge. Herein, we discovered a powerful selenide catalyst that showed unprecedented capability in the activation of alkenes. The Se interactions were capable of catalyzing a broad range of transformations, including intermolecular cyclization and coupling reactions. Significantly, the Se bonding activation mode can be exploited to achieve intermolecular enyne cyclizations and controlled cross-coupling of triple alkenes. The activation of alkenes by divalent selenides opens up a new avenue for supramolecular catalysis. Conventionally, divalent chalcogenides were widely used as Lewis base catalysts that activate electrophiles through formation of covalent bonds. Contrary to this classical behaviour, divalent chalcogenides were recently used as chalcogen bonding catalysts to activate lone-pair donors. We developed a chalcogen bonding catalysis approach by using vinylindoles as -electron donors. It was found that the donation of electrons from the indole nitrogen atom was essential to enhance the chalcogen bonding interaction, thus giving rise to reactivity. For hydrocarbons, all the attempts at using alkenes as reactants were unsuccessful, and the experimental results showed that alkenes remained unchanged even in the presence of 1. 0 equiv of catalyst, which was not surprising since the activation of hydrocarbons by weak interactions is generally considered as an unfavorable approach. In this context, although catalysis with divalent chalcogenides provides a new platform to activate heteroatomparticipating lone-pair and -electron donors, the activation of hydrocarbons by this catalysis concept remains a formidable challenge. Given the important role of alkenes in organic synthesis, catalytic transformation of alkenes by weak interactions represents a fundamentally important topic, which would potentially open up a new avenue for supramolecular catalysis. To this end, we herein report the discovery of a powerful selenide catalyst, and catalytic transformation of alkenes by Se bonding interactions. Initially, to explore the feasibility on the activation of alkenes by Se bonding, cyclization of alkene 1 a was used as a benchmark reaction. To this end, a library of previously established efficient selenide catalysts Ch1-Ch8 11 was investigated. Unfortunately, all these catalysts Ch1-Ch8 gave no catalytic activity. To", "Asymmetric cycloaddition reactions are the most powerful tool to the expeditious construction of enantioenriched cyclic motifs in organic chemistry. In sharp contrast to welldeveloped cycloaddition reactions via the palladium-trimethylenemethane intermediate, hetero cycloadditions of the heteroallyl cations remain rare, largely due to their thermally forbidden nature. To the best of our knowledge, there is no example of asymmetric version leading to enantioenriched heterocycles reported so far. Herein we enabled the first example of catalytic asymmetric cycloaddition of electrophilic palladium-heteroallyl zwitterion intermediate with cyclic or acyclic 1, 3-dienes via a pathway terminated with CN or CO bond formation, delivering the highly substituted or fused pyrrolidine and tetrahydrofuran rings in high yields with excellent regio-, diastereo-, and enantioselectivity. Engineering the PC-Phos, one of the chiral sulfinamide phosphine type ligands, by introducing the di-tert-butyl orand 3, 5-difluorophenyl group is a vital component in achieving excellent catalytic reactivity and enantioselectivity. ", "Anickel-catalyzed CC cross-electrophile coupling between -silylated alkyl bromides and an allylic sulfone is reported. Instead of a metal as the stoichiometric reductant, this photochemical reductive process relies on a Hantzsch ester but does not require an exogenous photocatalyst. The role of the silyl group in the -position and its stabilizing effect on the assumed carbon-centered radical intermediate is demonstrated. The functional-group tolerance is excellent, allowing for the synthesis of various homoallylic silanes. ", "An efficient and stereoselective Co III -catalyzed sequential C H bond addition to 1, 3-enynes and aldehydes is disclosed. This transformation represents the first example of sequential C H bond additions to 1, 3-enynes and a second coupling partner and provides the first example of preparing allenes by C H bond addition to 1, 3-enynes. A wide range of aldehydes, C H bond substrates and 1, 3-enynes with large substituents on the alkynes are effective substrates. The allenyl alcohol products can be further converted to dihydrofurans with high stereoselectivity either in situ or under Ag-mediated cyclization conditions. The allenyl silyl group can also be transferred to the adjacent alcohol by a Brook rearrangement. Moreover, a mechanism for the transformation is proposed supported by X-ray structural characterization of a cobaltacycle intermediate. ", "We report a rhodium-catalyzed domino strategy for the preparation of oxindole-containing products starting from simple orthobromoaniline-derived acrylamides. Mechanistic and computational studies demonstrate that the reaction initially proceeds through a Heck-type process to generate the benzylidene intermediate via a -hydride elimination. Subsequently, a Rh I hydride species is generated in situ and forms the final oxindole products through a 1, 4-conjugate addition of the hydride. Key to success is the use of sodium formate as it enables the generation of the rhodium hydride species, as well as allowing for the catalyst turnover. ", "With an ever-growing emphasis on sustainable synthesis, aerobic C-H activation represents a highly attractive conduit for the development of novel synthetic methodologies. Herein, we report the air mediated functionalisation of various saturated heterocycles and ethers via aerobically generated radical intermediates to form new C-C bonds using acetylenic and vinyl triflones as radical acceptors. This enables access to a variety of acetylenic and vinyl substituted saturated heterocycles that are rich in synthetic value. Mechanistic studies and control reactions support an aerobic radical-based C-H activation mechanism. ", "The dearomative dicarboxylation of stable heteroaromatics using CO 2 is highly challenging but represents a very powerful method for producing synthetically useful dicarboxylic acids, which can potentially be employed as intermediates of biologically active molecules such as natural products and drug leads. However, these types of transformations are still underdeveloped, and concise methodologies with high efficiency have not been reported. We herein describe a new electrochemical protocol using the CO 2 radical anion that produces unprecedented trans-oriented 2, 3-dicarboxylic acids from N-Ac-, Boc-, and Ph-protected indoles that exhibit highly negative reduction potentials. On the basis of the calculated reduction potentials, Nprotected indoles with reduction potentials up to 3 V smoothly undergo the desired dicarboxylation. Other heteroaromatics, including benzofuran, benzothiophene, electron-deficient furans, thiophenes, 1, 3-diphenylisobenzofuran, and N-Boc-pyrazole, also exhibit reduction potentials more positive than 3 V and served as effective substrates for such dicarboxylations. The dicarboxylated products thus obtained can be derivatized into useful synthetic intermediates for biologically active compounds in few steps. We also show how the dearomative monocarboxylation can be achieved selectively by choice of the electrolyte, solvent, and protic additive this strategy was then applied to the synthesis of an octahydroindole-2-carboxylic acid derivative, which is a useful proline analogue. ", "Palladium-catalyzed C H alkenylation enabled by a transient directing group strategy is described. The dual catalytic process takes advantage of reversible condensation between an alkenyl aldehyde substrate and an amino acid TDG to facilitate coordination of the metal catalyst and subsequent C H activation by a tailored carboxylate base. The resulting palladacycle then engages an acceptor alkene, furnishing a 1, 3-diene with high regio-and EZ-selectivity. The reaction enables the synthesis of enantioenriched atropoisomeric 2-aryl-substituted 1, 3dienes, which have seldom been examined in previous literature. Catalytically relevant alkenyl palladacycles were synthesized and characterized by X-ray crystallography, and the energy profiles of the C H activation step and the stereoinduction model were elucidated by density functional theory calculations. ", "One of the most straightforward approaches to access chiral silanes is catalytic enantioselective hydrosilylation. Although significant advances have been achieved in enantioselective construction of either a carbon-stereogenic center or a silicon-stereogenic center through enantioselective hydrosilylation, simultaneous establishment of a carbon-and a silicon-stereogenic center in an acyclic molecule through a single intermolecular hydrosilylation remained undeveloped. Herein, an unprecedented cobalt-catalyzed regio-, diastereo-and enantioselective hydrosilylation of 1, 3-dienes is presented, enabling construction of a carbon-and a silicon-stereogenic center in a single intermolecular transformation. A wide range of chiral silanes bearing a carbon-and a silicon-stereogenic center were generated in high efficiency and stereoselectivity. Functionalization of the enantioenriched silanes delivered a variety of valuable chiral building blocks that are otherwise difficult to access. ", "The Matteson-type reactions have received increasing interest in constructing complex organic molecules via iterative synthetic strategies however, the current tactics are almost exclusively based on homologation of pure carbon chains. Here, we report the development of the oxa-Matteson reaction that enables sequential oxygen and carbenoid insertions into diverse alkyl-and arylboronates. It offers a distinct entry to a wide range of boron-substituted ethers. The utilities of this method are demonstrated in the preparation of various functional ethers, the asymmetric synthesis of an acetyl-CoA-carboxylase inhibitor, and the programmable construction of polyethers. ", "Chiral amine diastereomers are ubiquitous in pharmaceuticals and agrochemicals 1, yet their preparation often relies on low-efficiency multi-step synthesis 2. These valuable compounds must be manufactured asymmetrically, as their biochemical properties can differ based on the chirality of the molecule. Herein we characterize a multifunctional biocatalyst for amine synthesis, which operates using a mechanism that is, to our knowledge, previously unreported. This enzyme, identified within a metagenomic imine reductase collection 3 and originating from an unclassified Pseudomonas species, possesses an unusual active site architecture that facilitates amine-activated conjugate alkene reduction followed by reductive amination. This enzyme can couple a broad selection of, -unsaturated carbonyls with amines for the efficient preparation of chiral amine diastereomers bearing up to three stereocentres. Mechanistic and structural studies have been carried out to delineate the order of individual steps catalysed by EneIRED, which have led to a proposal for the overall catalytic cycle. This work shows that the IRED family can serve as a platform for facilitating the discovery of further enzymatic activities for application in synthetic biology and organic synthesis. ", "Asymmetric catalysis with a chiral Mn complex is applied successfully to highly enantioselective intramolecular haloamination reactions of alkenes through a chiral aziridinium ion ring-opening sequence. Computational and experimental studies suggested that the C5C6 bond polarization has a major effect on the regioselectivity of the chiral aziridines ring intermediate, and steric hindrance of groups at C5 or C6 plays a minor role. Various amino-alkenes can cyclize under the reaction conditions to obtain 2-brominatedchlorinated pyrrolidine and indoline derivatives with excellent yield and enantioselectivity. ", "We report a general synthetic entry to dihydrooxepine-spiroisoxazoline natural products that culminated in the first racemic total synthesis of psammaplysin A. For the synthesis of the unique spirocyclic fragment we employed a strategy that features two key transformations: a diastereoselective Henry reactioncyclization sequence to access the C7 hydroxylated isoxazoline scaffold in one step and a regioselective BaeyerVilliger ring expansion to install the fully substituted dihydrooxepine and avoid the risk of a previously observed oxepine-arene oxide rearrangement. The overall synthesis proceeds in 13 steps from an inexpensive starting material. ", "Ashort total synthesis of tunicamycin V, a non-selective phosphotransferase inhibitor, is achieved via a Bchner-Curtius-Schlotterbeck type reaction. Tunicamycin V can be synthesized in 15 chemical steps from D-galactal with 21 % overall yield. The established synthetic scheme is operationally very simple and flexible to introduce building blocks of interest. The inhibitory activity of one of the designed analogues 28 against human dolichyl-phosphate N-acetylglucosaminephosphotransferase 1 is 12. 5 times greater than 1. While tunicamycins are cytotoxic molecules with a low selectivity, the novel analogue 28 displays selective cytostatic activity against breast cancer cell lines including a triple-negative breast cancer. ", "Hydrogen cyanide HCN is a versatile 11 C-labelling agent for the production of 11 C-labelled compounds used for positron emission tomography. However, the traditional method for HCN production requires a dedicated infrastructure, limiting accessibility to HCN. Herein, we report a simple and efficient HCN production method that can be easily implemented in 11 C production facilities. The immediate production of HCN was achieved by passing gaseous methyl iodide CH 3 I through a small two-layered reaction column. The first layer contained an N-oxide and a sulfoxide for conversion of CH 3 I to formaldehyde CH 2 O. The CH 2 O produced was subsequently converted to HCN in a second layer containing hydroxylamine-O-sulfonic acid. The yield of HCN produced by the current method was comparable to that of HCN produced by the traditional method. The use of oxymatrine and diphenyl sulfoxide for CH 2 O production prevented deterioration of the molar activity of HCN. Using this method, compounds labelled with HCN are now made easily accessible for PET synthesis applications using readily available labware, without the need for the traditional dedicated cyanide synthesis infrastructure. ", "Biocatalytic carbene transfer from diazo compounds is a versatile strategy in asymmetric synthesis. However, the limited pool of stable diazo compounds constrains the variety of accessible products. To overcome this restriction, we have engineered variants of Aeropyrum pernix protoglobin that use diazirines as carbene precursors. While the enhanced stability of diazirines relative to their diazo isomers enables access to a diverse array of carbenes, they have previously resisted catalytic activation. Our engineered ApePgb variants represent the first example of catalysts for selective carbene transfer from these species at room temperature. The structure of an ApePgb variant, determined by microcrystal electron diffraction, reveals that evolution has enhanced access to the heme active site to facilitate this new-to-nature catalysis. Using readily prepared aryl diazirines as model substrates, we demonstrate the application of these highly stable carbene precursors in biocatalytic cyclopropanation, NH insertion, and SiH insertion reactions. ", "Rh-catalyzed CH insertion reactions to form -lactones suffer from post-transition state bifurcations, with the same transition states leading to ketones and ketenes via fragmentation in addition to lactones. In such a circumstance, traditional transition state theory cannot predict product selectivity, so we employed ab initio molecular dynamics simulations to do so and provide a framework for rationalizing the origins of said selectivity. Weak interactions between the catalyst and substrate were studied using energy decomposition and noncovalent interaction analyses, which unmasked an important role of the 2-bromophenyl substituent that has been used in multiple -lactone-forming CH insertion reactions. Small and large catalysts were shown to behave differently, with the latter providing a means of overcoming dynamically preferred fragmentation by lowering the barrier for the recombination of the product fragments in the grip of the large catalyst active site cavity. ", "Cross-electrophile coupling reactions of aryl and alkyl electrophiles are appealing but limited to specific substrate classes. Here, we report electroreductive XEC of previously incompatible electrophiles including tertiary alkyl bromides, aryl chlorides, and arylvinyl triflates. Reactions rely on the merger of an electrochemically active complex that selectively reacts with alkyl bromides through 1e -processes and an electrochemically inactive Ni 0 complex that selectively reacts with aryl electrophiles through 2e -processes. Accessing Ni 0 intermediates is critical to the strategy but is often challenging. We uncover a previously unknown pathway for electrochemically generating these key complexes at mild potentials through a choreographed series of ligand-exchange reactions. The mild methodology is applied to the alkylation of a range of substrates including natural products and pharmaceuticals. ", "Controlling regioselectivity in C H functionalizations is a key challenge in chemical method development. In arenes, functionalizations are most difficult to direct towards the C H group furthest away from a substituent, in its para position. We herein demonstrate how the para-C H arylation of anilines with nonactivated aryl halides, elusive to date, is achieved by a base-assisted metalla-tautomerism approach. A proton is abstracted from the aniline substrate and replaced by an arylpalladium species, generated from the aryl halide coupling partner. In this step, the palladium is directed away from the N-to the tautomeric para-C H position by a large phosphine ligand combined with a triphenylmethyl shielding group. The triphenylmethyl group is easily installed and removed, and can be recycled. ", "Copper-catalyzed stereospecific cross-couplings of boronic esters are reported. Boron ate complexes derived from pinacol boronic esters and tert-butyl lithium undergo stereospecific transmetalation to copper cyanide, followed by coupling with alkynyl bromides, allyl halides, propargylic halides, -haloenones, hydroxylamine esters, and acyl chlorides. Through this simple transformation, commercially available inexpensive compounds can be employed to convert primary and secondary alkylboronic esters to a wide array of synthetically useful compounds. ", "The mechanism of -allyliridium C, O-benzoatecatalyzed allylic amination was studied by reaction progress kinetic analysis, tandem electrospray ionizationmass spectrometry analysis, and computational studies involving density functional theory calculations. RPKA reveals a zero-order dependence on allyl acetate, first-order dependence on catalysts, and fractional-order dependence on amines. These data corroborate rapid ionization of the allylic acetate, followed by turnover limiting CN bond formation. To illuminate the origins of the 0. 4 kinetic order dependence on amine, ESIMS analyses of quaternary ammonium-labeled piperazine with multistage collisioninduced dissociation were conducted that corroborate intervention of cesium-bridged amine dimers that dissociate to form monomeric cesium amide nucleophiles. Computational data align with RPKA and ESICIDMS analyses and suggest that early transition states mitigate the impact of steric factors, thus enabling the formation of highly substituted CN bonds with complete levels of branched regioselectivity. Specifically, trans effects of the iridium complex facilitate nucleophilic attack at the more substituted allyl terminus trans to phosphorus with enantioselectivity governed by steric repulsions between the chiral bisphosphine ligand and the -allyl of a dominant diastereomer of the stereogenic-at-metal complex. Beyond defining the aspects of the mechanism of -allyliridium C, O-benzoate-catalyzed allylic amination, these data reveal that a key feature of cesium carbonate lies not only in its enhanced basicity but also in its capacity for Lewis acid enhanced Brnsted acidification of amines. ", "Investigation on asymmetric hydrogenation of olefins is of great importance in both pharmaceutical molecule synthesis and chemical industry due to the high demand for enantiopure compounds. The established methods often require geometrically pure olefins. The enantioconvergent reaction provided the possibility to access a single stereoisomer via hydrogenation of EZ-olefin mixtures however, a polar functional group next to the carboncarbon double bond was usually necessary. Here, we reported a cobalt-catalyzed enantioconvergent hydrogenation of readily available minimally functionalized EZ-olefin mixtures. This strategy shows good functional group tolerance and provides an alternative means to enantioconvergent transformation. The preliminary mechanistic studies indicated that cobalt-catalyzed isomerization was the key to achieve the convergent transformation. ", "Controlling the regioselectivity of radical cyclizations to favor the 6-endo mode over its kinetically preferred 5-exo counterpart is difficult without introducing substrate prefunctionalization. To address this challenge, we have developed a simple method for reagent controlled regioselective radical cyclization of halogenated N-heterocycles onto pendant olefins. Radical generation occurs under mild photoredox conditions with control of the regioselectivity governed by the rate of hydrogen atom transfer. Utilizing a polarity-matched thiol-based HAT agent promotes the highly selective formation of the 5-exo cyclization product. Conversely, limiting the solubility of the HAT reagent Hantzsch ester leads to selective formation of the thermodynamically favored 6-endo product. This occurs through an initial 5-exo cyclization, with the resulting alkyl radical intermediate undergoing neophyl rearrangement to form the 6-endo product. Development of this switchable catalysis strategy allows for two modes of divergent reactivity to form either the 6-endo or 5-exo product, generating fused N-heteroaromaticsaturated ring systems. ", "hotosynthesis is a vital process that produces organic compounds and oxygen from carbon dioxide and water using light energy. For more than a century, chemists have been mimicking nature by using light to promote challenging chemical reactions that are otherwise difficult to achieve 1. In addition to UV-light-driven processes, visible-light photocatalysis 2-10, which features mild conditions, high functional group tolerance and user-friendliness, has recently emerged as a powerful tool to realize activation of inert bonds and small molecules. CO 2 is an ideal one-carbon source in chemical synthesis owing to its abundance, easy availability and low toxicity 11, 12. Accordingly, the development of visible-light photocatalytic transformations of CO 2 has recently attracted significant attention. Besides the reduction to fuel molecules and bulk chemicals 17, 18, visible-light photocatalytic carboxylations with CO 2 are efficient and provide sustainable ways to synthesize valuable carboxylic acids and derivatives, which have widespread applications in pharmaceuticals and polymer industries 19, via the two-electron activation model. Although the process via direct single-electron reduction of CO 2 to the CO 2 radical anion CO 2 ", "Enantioselective Michael addition of dicarbonyl compounds toward nitroalkenes were realized by using an immobilized, N-terminalguanidinylated peptide, H 2 N C- Trp Trp 3 PEG PS-resin, as catalyst. Viable nucleophiles were acetylacetone, dimethyl malonate, and -ketoesters. The electrophiles include the -nitrostryrenes with various substituents on the benzene ring and the aliphatic nitroalkenes. Sterically congested -ethoxycarbonyl--nitrostryrene also successfully reacted. The resin-supported catalyst could be recycled for five times. ", "N-CF 3 compounds constitute valuable targets in medicinal chemistry. Extensive studies have been reported for the preparation of N-CF 3 compounds through fluorination and trifluoromethylation of N-containing compounds. The development of new synthetic methods from abundant and easily available substrates is highly desirable but still challenging. Herein, we report the design and synthesis of novel N-Cbz-and N-Boc-Ntrifluoromethyl hydroxylamine reagents by silver-mediated oxidative trifluoromethylation. These reagents have been successfully applied to the direct incorporation of a NCF 3 moiety into the commonly used unsaturated substrates under photoredox catalysis. This protocol enables the efficient and regioselective CH trifluoromethylamination of various arenes, including complex bioactive molecules. Furthermore, a variety of alkenes, dienes, and isonitriles undergo tandem trifluoromethylaminationfunctionalization delivering structurally diverse N-trifluoromethyl aliphatic and heteroaromatic amines. Notably, previously unknown cyclic N-CF 3 compounds including N-CF 3 oxazolidinones and oxazolones were conveniently prepared with N-Boc-N-trifluoromethyl hydroxylamine reagents. Furthermore, diversification of the resulting -trifluoromethylamino ketones afforded the largely underexplored N-alkenyl-and N-alkynyl-N-CF 3 compounds. ", "Para-selective CH functionalization of free phenols by metal carbenoids is rather challenging due to the generally more favorable competing OH insertion. Herein, with the use of the combination of Rh and a Xantphos ligand as the catalyst, a novel multicomponent reaction of free phenols, diazoesters, and allylic carbonates was successfully developed, affording a wide variety of phenol derivatives, bearing an all-carbon quaternary center and a synthetically useful allylic unit. This reaction is likely to occur through a tandem process of carbene-induced para-selective CH functionalization, followed by RhXantphos-catalyzed allylation. The distinctive reactivity of para-selective CH rather than OH insertion for the carbenoid intermediate, combined with features of excellent functional group compatibility, high atom and step economy, and ease in further diversification of the products, might render this protocol highly attractive in facile functionalization of unprotected phenols. ", "2, 2-Azobis, a highly energetic nitrogen-rich binary CN compound was obtained in a three-step synthesis through the formation of 5-azidotetrazole, subsequent amination using O-tosylhydroxylamine to give 2amino-5-azidotetrazole, and oxidative azo coupling of 2 using tBuOCl as an oxidant in MeCN. A nitrogen:carbon ratio of 8:1, eight nitrogen atoms in a row, and a nitrogen content of over 90% was unknown for a binary heterocyclic compound until now. The successful isolation was confirmed through X-ray diffraction as well as by vibrational and 13 C NMR spectroscopy. C 2 N 16 can explode instantly and shows mechanical sensitivities far higher than quantitatively measurable. Nevertheless, it features interesting energetic performances, which were calculated using different quantum-chemical methods. ", "Allenes are valuable organic molecules that feature unique physical and chemical properties. They are not only often found in natural products, but also act as versatile building blocks for the access of complex molecular targets, such as natural products, pharmaceuticals, and functional materials. Therefore, many remarkable and elegant methodologies have been established for the synthesis of allenes. Recently, more and more methods for radical synthesis of allenes have been developed, clearly emphasizing the associated great synthetic values. In this perspective, we will discuss recent important advances in the synthesis of allenes via radical intermediates by categorizing them into different types of substrates as well as distinct catalytic systems. The mechanistic studies and synthetic challenges will be highlighted. ", "Photoredox nickel catalysis has emerged as a powerful strategy for cross-coupling reactions. Although the involvement of paramagnetic NiNi species as active intermediates in the catalytic cycle has been proposed, a thorough spectroscopic investigation of these species is lacking. Herein, we report the tridentate pyridinophane ligands R N3 that allow for detailed mechanistic studies of the photocatalytic C-O coupling reaction. The derived Ni complexes are active catalysts under mild conditions and without an additional photocatalyst. We also provide direct evidence for the key steps involving paramagnetic Ni species in the proposed catalytic cycle: the oxidative addition of an aryl halide to a Ni species, the ligand exchangetransmetalation at a Ni center, and the C-O reductive elimination from a Ni species. Overall, the present work suggests the R N3 ligands are a practical platform for mechanistic studies of Ni-catalyzed reactions and for the development of new catalytic applications. ", "Feng-Hua Zhang, Xiaochong Guo, Xianrong Zeng, and Zhaobin Wang Abstract: -Allenol is a versatile synthon in organic synthesis. The catalytic asymmetric synthesis of -allenols from readily available starting materials remains a prominent challenge, especially when simultaneous control over axial and central chirality is required. Herein, we describe the Cr-catalyzed enantioconvergent allenylation of aldehydes with racemic propargyl halides to rapidly access a wide range of chiral allenols with adjacent axial and central chiralities. This method features excellent regio-, diastereo-and enantioselectivity control with broad substrate scope, and provides facile access to all four stereoisomers when allied with a Mitsunobu reaction. Preliminary mechanistic studies support radicalbased reaction pathways. The synthetic utility is demonstrated by the application in late-stage functionalization and the formal total synthesis of -varitriol. ", "Apalladium-catalyzed intermolecular cross-coupling of unreactive C-H bonds and azole C-H bonds with bromide as a traceless directing group is described. The judicious selection of the bulky and electron-rich phosphine ligand is the key for the success of this cascade process. The protocol features a broad substrate scope, excellent regioselectivity, and good functional group tolerance. ", "Amide bonds connect the amino acids in proteins and exist as a prevalent structural motif in biomolecules. Herein, we have exploited the concept of cross-electrophile coupling by merging the photo-redox and transition-metal catalysis to construct carbamides from superabundant aryl halides along with commercially feasible carbamoyl chlorides. The success of this method relies on the prior formation of Ni II -aryl halide intermediates, which involves in a photoexcited Ni-halide homolysis event by energy transfer from aryl bromide and single-electron transfer from aryl chloride to assist generation of the vital carbamoyl radical. The breadth of application of this technique is demonstrated both in inter-as well as intramolecular routes for the synthesis of a plethora of aryl carbamides with diverse functionalities, and biologically important benzolactams. ", "Reported here is the Rh and Zn cocatalyzed cycloaddition of newly designed yne-vinylcyclobutanones, which can generate 56 or 66 bicyclic products with an all-carbon quaternary bridgehead center. The reaction has a broad scope and can realize chirality transfer from enantioenriched substrates to the cycloadducts. The key to the success of this reaction is the introduction of a vinyl group to cyclobutanones, which helps the CC cleavage of vinylcyclobutanones via oxidative addition. This CC cleavage step is synergistically aided by Zn coordination to the carbonyl group of vinylcyclobutanones. Of the same importance, visual kinetic analysis and computational studies have been carried out to support the dual activation in the ratedetermining CC cleavage, to derive the rate law of the reaction, to understand another role of Zn in helping the in situ generation of the cationic Rh catalyst and preventing catalyst deactivation, and to analyze the key transition states and intermediates involved. ", "The inertness of chloroalkanes has precluded them as coupling partners for cross-coupling reactions. Herein we disclose a general strategy for the activation of inert alkyl chlorides through photoredox catalysis and their use as coupling partners with alkenes. The catalytic system is formed by, which is responsible for the Csp 3 Cl bond activation, and 2 PF 6, , which is the photoredox catalyst. Combined experimental and theoretical studies show an in situ photogenerated Ni I intermediate which is catalytically competent for the Csp 3 Cl bond cleavage via a S N 2 mechanism for primary alkyl chlorides, forming carboncentered free radicals, which react with the olefin leading to the formation of the Csp 3 Csp 3 bond. These results suggest inert alkyl chlorides can be electrophiles for developing new intermolecular strategies in which low-valent aminopyridine nickel complexes act as key catalytic species. ", "The formation of CC bonds by crosscoupling remains a challenge in synthesis. Here, we demonstrate a two-step, one-pot protocol for the in situ generation of Nhydroxyphthalimide esters and their nickel-catalyzed cross-electrophile coupling with unactivated alkyl bromides for the construction of 11 CC bonds. The conditions tolerate an array of functional groups, and mechanistic studies indicate that both substrates are converted to alkyl radicals during the reaction. W hile CC bonds are ubiquitous in natural", "Abstract: This report describes the development of a photochemical method for C H pyridination that leverages the photoexcitation of electron donor-acceptor complexes. Experimental and DFT studies show that black light irradiation of solutions of protonated pyridines and aromatic C H substrates results in single electron transfer to form aryl radical cation intermediates that can be trapped with pyridine nucleophiles under aerobic conditions. With some modification of the reaction conditions, this EDA activation mode is also effective for promoting the oxidatively triggered S N Ar pyridination of aryl halides. Overall, this report represents an inexpensive and atom-economical approach to photochemical pyridination reactions that eliminates the requirement of an exogenous photocatalyst. ", "An unprecedented hydroalkylation of racemic allylic alcohols and racemic ketimine esters enabled by CuRu relay catalysis has been developed via merging the ruthenium-catalyzed asymmetric borrowing-hydrogen reaction with a copper-catalyzed asymmetric Michael addition in a one-pot procedure. The current method enables the efficient preparation of highly functionalized -hydroxyesters bearing 1, 4-nonadjacent stereocenters in good yields with high levels of diastereoselectivity and excellent enantioselectivity under mild reaction conditions. The full complement of the four stereoisomers of hydroalkylation products could be readily accessed by orthogonal permutations of two chiral metal catalysts. The current work highlights the power of relay catalysis for the stereodivergent construction of 1, 4-nonadjacent stereocenters that were otherwise inaccessible. Structurally complex compounds bearing multiple stereogenic centers are widely distributed in bioactive natural products, synthetic intermediates, and pharmaceutical molecules. Precise construction of each stereoisomer of these compounds bearing multiple chiral elements has always been an extremely meaningful and challenging research subject in modern organic synthesis, because the relative and absolute configuration resulting in more diversity of three-dimensional molecular structure may be closely related to drug discovery and development. Among the existing methods that allow the construction of a full complement of all stereoisomeric products from the same set of the starting materials, the strategy of stereodivergent dual-catalysis, including synergistic catalysis and relay catalysis, is one of the most straightforward and powerful tools to fulfill this goal. In the stereodivergent synergistic catalytic system, two distinct chiral catalysts simultaneously activate two substrates and", "Non-natural light-driven enzymatic reactivity was recently developed to perform the highly stereoselective reactions required for pharmaceutical synthesis. However, photoenzymes require high-intensity light to function because of the poor absorption properties of their photoactive intermediates. Inspired by the modular architecture of photosynthesis, we designed a conjugate composed of a covalently linked photoenzyme and a light antenna to separate light capture from catalysis. Spectroscopic characterization of the conjugate showed the presence of efficient energy transfer from the light-harvesting components to the photoenzyme. In the presence of energy transfer, a 4-fold increase in product yield was observed for intramolecular hydroalkylation of alkenes, and reactivity was enabled for intermolecular hydroalkylation of alkenes. These improvements establish the power of incorporating natures design into non-natural photoenzymatic catalysis. ", "Athorough mechanistic investigation of the Pdcatalyzed and Ag-mediated cross-coupling of the monosubstituted tetrazine 3-bromo-1, 2, 4, 5-tetrazine with boronic acids is reported. The study combines kinetic analyses, isolation of catalytic intermediates, and computational methods to gain insights into the mechanism. On the basis of these experimentally validated hypotheses, a highly electron-deficient ligand was predicted to overcome the challenge of coupling previously unfeasible substrates, which in turn was confirmed experimentally. In addition, a data-driven workflow was applied to study how the mechanistic understanding impacts the generality of the scope. ", "Amechanistic investigation into the amination of electron-neutral and electron-rich arenes using organic photoredox catalysis is presented. Kinetic and computational data support ratelimiting nucleophilic addition into an arene cation radical using both azole and primary amine nucleophiles. This finding is consistent with both fluoride and alkoxide nucleofuges, supporting a unified mechanistic picture using cation radical accelerated nucleophilic aromatic substitution. Electrochemistry and time-resolved fluorescence spectroscopy confirm the key role solvents play in enabling selective arene oxidation in the presence of amines. The synthetic limitations of xanthylium salts are elucidated via photophysical studies. An alternative catalyst scaffold with improved turnover numbers is presented. ", "The catalytic allylic substitution is one of the most important tools in asymmetric synthesis to form C C bonds in an enantioselective way. While high efficiency was previously accomplished in terms of enantio-and regiocontrol using different catalyst types, a strong general limitation is a very pronounced preference for the formation of allylic substitution products with -configured CC double bonds. Herein, we report that with a planar chiral palladacycle catalyst a diastereospecific reaction outcome is achieved using isoxazolinones and allylic imidates as substrates, thus maintaining the CC double bond geometry of the allylic substrates in the highly enantioenriched products. DFT calculations show that the reactions proceed via an S N 2 mechanism and not via -allyl Pd complexes. Crucial for the high control is the stabilization of the allylic fragment in the S N 2 transition state by -interactions with the phenyl substituents of the pentaphenylferrocenyl catalyst core. Asymmetric allylic alkylations are widely used in synthetic organic chemistry due to their broad scope regarding suitable classes of nucleophiles and the synthetic versatility of the CC double bond introduced by the allylic electrophile. High efficiency has been reported for AAAs in terms of regio-and enantiocontrol at the allylic reaction partner. Palladium complexes belong to the most frequently used catalysts. The reactions usually proceed via an oxidative addition of an allylic acetatecarbonate to a Pd 0 catalyst to form an electrophilic cationic -allyl-Pd complex which is attacked from the outer-sphere by a soft nucleophile. A limitation in Pd 0 catalyzed AAAs is the fact that the installed allyl moieties always adopt an -configuration, whereas -diastereomers are not directly accessible as a Dr. ", "Using diverse carbon-centered radical precursors and electron-rich aromatics and alcohols as nucleophiles, a visible-light driven chiral phosphoric acid catalyzed asymmetric intermolecular, three-component radical-initiated dicarbofunctionalization and oxytrifluoromethylation of enamines was developed, which provides a straightforward access to chiral arylmethylamines, aza-hemiacetals and gamino acid derivatives with excellent enantioselectivity. As far as we know, this is the first example of constructing a chiral C-O bond using simple alcohols via visible-light photocatalysis. Chiral phosphoric acid played multiple roles in the reaction, including controlling the reaction stereoselectivity and promoting the generation of radical intermediates by activating Tognis reagent. Mechanistic studies also suggested the importance of the N-H bond of the enamine and indole for the reactions. ", "Chiral, substituted cyclobutanes are common motifs in bioactive compounds and intermediates in organic synthesis but few asymmetric routes for their synthesis are known. Herein we report the Rh-catalyzed asymmetric hydrometallation of a range of meso-cyclobutenes with salicylaldehydes. The orthophenolic group promotes hydroacylation and can be used as a handle for subsequent transformations. The reaction proceeds via asymmetric hydrometallation of the weakly activated cyclobutene, followed by a C-C bond forming reductive elimination. A prochiral, spirocyclic cyclobutene undergoes a highly regioselective hydroacylation. This report will likely inspire the development of other asymmetric addition reactions to cyclobutenes via hydrometallation pathways. ", "Development of chiral ligands is the most fundamental task in metal-catalyzed asymmetric synthesis. In the last 60 years, various kinds of ligands have been sophisticatedly developed. However, it remains a long-standing challenge to develop practically useful chiral 6 -arene ligands, thereby seriously hampering the asymmetric synthesis promoted by arene-metal catalysts. Herein, we report the design and synthesis of a class of readily tunable, C 2 -symmetric chiral arene ligands derived from paracyclophane. Its ruthenium complexes have been prepared and successfully applied in the enantioselective C H activation to afford a series of axially chiral isoquinolones. This study not only lays chemists longstanding doubts about whether it is possible to use chiral arene ligands to stereocontrol ruthenium-catalyzed asymmetric C H activation, but also opens up a new avenue to achieve asymmetric C H activation. ", "The reaction of non-fluorinated silyl enol ether with alkyne is useful for the synthesis of, unsaturated carbonyl compounds. However, most of the existing methods for realizing such organic transformation usually employ stoichiometric amounts of relatively expensive Lewis acidsmetallic salts. Herein, an ironcatalyzed difluoroalkylation of aryl alkynes with difluoroenol silyl ether was developed. The reactions proceeded smoothly in the presence of a catalytic amount of iron chloride, stoichiometric amounts of trimethylsilyl chloride, and 4 molecular sieves in dichloroethane to afford the corresponding -alkenyl-, difluoroketones in modest to good yields. Remarkably, among the various metallic salts screened, cheap and less-toxic iron salt was found to be the most efficient Lewis acid catalyst for the present reaction. In addition, in the absence of iron chloride or trimethylsilyl chloride, either no reaction occurred or considerably reduced reaction performance was observed. Moreover, the use of Brnsted acid to replace iron chloride as reaction catalyst failed to promote the reaction. The reaction could be scaled up and the obtained difluoroalkylated carbonyl compound serves as a versatile building block which could be subjected to late-stage diversification to be converted into useful organic molecules containing CF 2 H and CF 2 CF 2 moieties. Deuterated experiments showed that the proton in the generated alkene product should originate from trace amounts of water present in the reaction system. ", "There are few enantioconvergent reactions in which racemic substrates bearing multiple stereochemical features are converted into products with high levels of diastereo-and enantiocontrol. Here, we disclose a process for the highly enantioand diastereoselective syntheses of medium ring lactams via an intramolecular counterion-directed C-alkylation reaction. The treatment of racemic biaryl anilides that exist as a complex mixture of enantiomers and diastereoisomeric conformers by virtue of multiple axes of restricted rotation with a quinidine-derived ammonium salt under basic conditions affords medium ring lactams bearing elements of both axial and point chirality via an enolate-driven configurational relaxation process. Thermal equilibration of the syn-and anti-product diasteroisomers has demonstrated that the barriers to bowl inversion are 124 kJ mol -1. We propose that the chiral ammonium salt differentiates between a complex and rapidly equilibrating mixture of enolate and rotational isomers, ultimately leading to highly enantioselective alkylative ring closure. This dynamic and enantioconvergent process offers an operationally simple approach to the synthesis of valuable chiral medium ring lactams for which there are few catalytic and enantioselective approaches. ", "The catalytic asymmetric construction of Csp 3 -Csp 3 bonds remains one of the foremost challenges in organic synthesis 1. Metal-catalysed cross-electrophile couplings have emerged as a powerful tool for C-C bond formation. However, coupling two distinct Csp 3 electrophiles with high cross-selectivity and stereoselectivity continues as an unmet challenge. Here we report a highly chemoselective and enantioselective Csp 3 -Csp 3 XEC between alkyl halides and nitroalkanes catalysed by flavin-dependent ene-reductases. Photoexcitation of the enzyme-templated charge-transfer complex between an alkyl halide and a flavin cofactor enables the chemoselective reduction of alkyl halide over the thermodynamically favoured nitroalkane partner. The key C-C bond-forming step occurs by means of the reaction of an alkyl radical with an in situ-generated nitronate to form a nitro radical anion that collapses to form nitrite and an alkyl radical. An enzyme-controlled hydrogen atom transfer affords high levels of enantioselectivity. This reactivity is unknown in small-molecule catalysis and highlights the potential for enzymes to use new mechanisms to address long-standing synthetic challenges. ", "Activation of inert molecules like CO 2 is often mediated by cooperative chemistry between two reactive sites within a catalytic assembly, the most common form of which is Lewis acid base bifunctionality observed in both natural metalloenzymes and synthetic systems. Here, we disclose a heterobinuclear complex with an AlFe bond that instead activates CO 2 and other substrates through cooperative behavior of two radical intermediates. The complex L dipp AlFp 2, Fp FeCp 2, Cp 5 -C 5 H 5 was found to insert CO 2 and cyclohexene oxide, producing L dipp AlFp and L dipp AlFp, respectively. Detailed mechanistic studies indicate unusual pathways in which the AlFe bond dissociates homolytically to generate formally Al II and Fe I metalloradicals, then the metalloradicals add to substrate in a pairwise fashion initiated by O-coordination to Al. The accessibility of this unusual mechanism is aided, in part, by the redox noninnocent nature of L dipp that stabilizes the formally Al II intermediates, instead giving them predominantly Al III -like physical character. The redox noninnocent nature of the radical intermediates was elucidated through direct observation of L dipp Al, a metalloradical species generated by addition of benzophenone to 2. Complex 22 was characterized by X-band EPR, Q-band EPR, and ENDOR spectroscopies as well as computational modeling. The radical pair pathway represents an unprecedented mechanism for CO 2 activation. ", "Acarbene-catalyzed sulfonylation reaction between enone aryl aldehydes and sulfonyl chlorides is disclosed. The reaction effectively installs sulfone moieties in a highly enantioselective manner to afford sulfone-containing bicyclic lactones. The sulfonyl chloride behaves both as an oxidant and a nucleophilic substrate in this N-heterocyclic carbene -catalyzed process. The NHC catalyst provides both activation and stereoselectivity control on a very remote site of enone aryl aldehyde substrates. Water plays an important role in modulating catalyst deactivation and reactivation routes that involve reactions between NHC and sulfonyl chloride. Experimental studies and DFT calculations suggest that an unprecedented intermediate and a new oxidation mode of the NHCderived Breslow intermediate are involved in the new asymmetric sulfonylation reaction. ", "An intramolecular CC formation process based on catalytic asymmetric oxetane opening by carbon nucleophiles has been developed, which provides rapid access to a range of valuable enantioenriched 2, 3-dihydrobenzooxepines. With the combination of Sc 3 and a Box ligand, good chemical efficiency and enantioselectivity were achieved under mild conditions. The products are also useful precursors to other valuable structures, such as the bicyclononane derivatives. ", "ABSTRACT: A light-promoted Ni-catalyzed cyanation of aryl halides employing 1, 4-dicyanobenzene as a cyanating agent is reported. A broad array of aryl bromides, chlorides, and druglike molecules could be converted into their corresponding nitriles. Mechanistic studies suggest that upon irradiation, the oxidative addition product Ni undergoes homolytic cleavage of the Niaryl bond to generate an aryl radical and a NiCN species, the latter of which initiates subsequent cyanation reactions. ", "We describe a stereocontrolled synthesis of 3, the fully glycosylated monomeric unit of the dimeric cytotoxic bacterial metabolite -lomaiviticin A. A novel strategy involving convergent, site-and stereoselective coupling of the, unsaturated ketone 6 and the naphthyl bromide 7, followed by radical-based annulation and silyl ether cleavage, provided the tetracycle 5, which contains the carbon skeleton of the aglycon of 3. The linked 2, 4, 6-trideoxy-4-aminoglycoside L-pyrrolosamine was installed in 73% yield and with 15:1 : selectivity using a modified KoenigsKnorr glycosylation. The diazo substituent was introduced via direct diazo transfer to an electron-rich benzoindene. The -linked 2, 6-dideoxyglycoside L-oleandrose was introduced by gold-catalyzed activation of an o-alkynyl glycosylbenzoate. A carefully orchestrated endgame sequence then provided efficient access to 3. Cell viability studies indicated that monomer 3 is not cytotoxic at concentrations up to 1 M, providing conclusive evidence that the dimeric structure of -lomaiviticin A is required for cytotoxic effects. The preparation of 3 provides a foundation to complete the synthesis of -lomaiviticin A itself. ", "Radical-mediated transformations have emerged as powerful methods for the synthesis of rare and unnatural branched, deoxygenated, and isomeric sugars. Here, we describe a radicalmediated axial-to-equatorial alcohol epimerization method to transform abundant glycans into rare isomers. The method delivers highly predictable and selective reaction outcomes that are complementary to other sugar isomerization methods. The synthetic utility of isomer interconversion is showcased through expedient glycan synthesis, including one-step glycodiversification. Mechanistic studies reveal that both site-and diastereoselectivities are achieved by highly selective H atom abstraction of equatorially disposed -hydroxy CH bonds. ", "Modern QM modelling methods, such as DFT, have provided detailed mechanistic insights into countless reactions. However, their computational cost inhibits their ability to rapidly screen large numbers of substrates and catalysts in reaction discovery. For a C-C bond forming nitro-Michael addition, we introduce a synergistic semi-empirical quantum mechanical and machine learning approach that allows the prediction of DFT-quality reaction barriers in minutes, even on a standard laptop using widely available modelling software. Mean absolute errors are obtained that are below the accepted chemical accuracy threshold of 1 kcal mol 1 and substantially better than SQM methods without ML correction. Predictive power is shown to hold when the ML models are applied to an unseen set of compounds from the toxicology literature. Mechanistic insight is also achieved via the generation of full SQM transition state structures which are found to be very good approximations for the DFT-level geometries, rev

atalysts. The reaction proceeded through an allene C- H activation mechanism initiated by the siteselective deprotonation of the allene unit by a rare-earth metal alkyl species followed by alkene insertion into the resulting metal-allenyl bond and the subsequent intramolecular cycloaddition to an allene CC bond. This protocol offers a unique route for the synthesis of a new family of cyclobutane and cyclobutene derivatives which were difficult to access previously. ", "Two concise and complementary routes to the polycyclic alkaloid -brevianamide A from readily available amino acid building blocks are presented. Key to the synthesis is the strategic use of a gold-catalyzed cascade process that quickly assembles the characteristic pseudoindoxyl motif of the natural product along with the two adjacent quaternary centers in a single step. This sequence, which exemplifies the structural complexity that can be achieved with gold catalysis, allowed for the shortest and highest-yield synthesis of -brevianamide A to date. ", "Arylethylamines are abundant motifs in myriad natural products and pharmaceuticals, so efficient methods to synthesize them are valuable in drug discovery. In this work, we disclose an intramolecular alkene aminoarylation cascade that exploits the electrophilicity of a nitrogen-centered radical to form a C-N bond, then repurposes the nitrogen atoms sulfonyl activating group as a traceless linker to form a subsequent C-C bond. This photoredox catalysis protocol enables the preparation of densely substituted arylethylamines from commercially abundant aryl sulfonamides and unactivated alkenes under mild conditions. Reaction optimization, scope, mechanism, and synthetic applications are discussed. ", "We report here a mechanistically distinct approach to achieve SuzukiMiyaura-type cross-couplings between alkyl iodides and aryl organoborons. This process requires a copper catalyst but, in contrast with previous approaches based on palladium and nickel systems, does not utilizes the metal for the activation of the alkyl electrophile. Instead, this strategy exploits the halogen-atom-transfer ability of -aminoalkyl radicals to convert secondary alkyl iodides into the corresponding alkyl radicals that then are coupled with aryl, vinyl, alkynyl, benzyl, and allyl boronate species. These novel coupling reactions feature a simple setup and conditions and facilitate access to privileged motifs targeted by the pharmaceutical sector. ", "The photoactivation of electron donor-acceptor complexes has emerged as a sustainable, selective and versatile strategy for the generation of radical species. However, when it comes to aryl radical formation, this strategy remains hamstrung by the electronic properties of the aromatic radical precursors, and electron-deficient aryl halide acceptors are required. This has prevented the implementation of a general synthetic platform for aryl radical formation. Our study introduces triarylsulfonium salts as acceptors in photoactive electron donor-acceptor complexes, used in combination with catalytic amounts of newly designed amine donors. The sulfonium salt label renders inconsequential the electronic features of the aryl radical precursor and, more importantly, it is installed regioselectively in native aromatic compounds by C-H sulfenylation. Using this general, site-selective aromatic C-H functionalization approach, we developed metal-free protocols for the alkylation and cyanation of arenes, and showcased their application in both the synthesis and the late-stage modification of pharmaceuticals and agrochemicals. ", "Guided by a synthetic design aimed at late-stage diversification, we report the preparation of unusual shapeshifting anions and their subsequent application to the total synthesis of the polyketide natural product ocellatusone C. Site-selective core functionalization of a readily accessible bicyclononane architecture sets the stage for shape-selective side chain installation via a nonfluxional -allyl Pd-complex derived from a barbaralyl-type anion. Several interesting chemical findings, including substituentdependent bridged bicycloisomerism and the isolation of a stabilized, 3carbon-bound Pd-ketone enolate complex, are reported. ", "Ahighly convergent total synthesis of bastimolide A, a polyhydroxy antimalarial macrolide, has been achieved via a longest linear sequence of twenty steps from commercially available glycidyl ethers. Type I Anion Relay Chemistry coupling tactics enable rapid construction of the molecules 1, 5polylol backbone. A late-stage B-alkyl Suzuki-Miyaura union and an Evans-modified Mukaiyama macrolactonization generate the forty-membered Z-, -unsaturated macrocyclic lactone. ", "Cyclometallated iridium-PhanePhos complexes generated in situ from Cl 2 and -PhanePhos catalyze 2-propanol-mediated reductive couplings of 2-substituted dienes with oxetanone and Nacyl-azetidinones to form branched homoallylic oxetanols and azetidinols with excellent control of regio-and enantioselectivity without C C cleavage of the strained ring via enantiotopic -facial selection of transient allyliridium nucleophiles. This work represents the first systematic study of enantioselective additions to symmetric ketones. ", "Chiral bisphosphine ligands are of key importance in transition-metal-catalyzed asymmetric synthesis of optically active products. However, the transition metals typically used are scarce and expensive noble metals, while the synthetic routes to access chiral phosphine ligands are cumbersome and lengthy. To make homogeneous catalysis more sustainable, progress must be made on both fronts. Herein, we present the first catalytic asymmetric hydrophosphination of a, b-unsaturated phosphine oxides in the presence of a chiral complex of earth-abundant manganese. This catalytic system offers a short twostep, one-pot synthetic sequence to easily accessible and structurally tunable chiral 1, 2-bisphosphines in high yields and enantiomeric excess. The resulting bidentate phosphine ligands were successfully used in asymmetric catalysis as part of earth-abundant metal based organometallic catalysts. Scheme 1 Examples of phosphine ligands commonly used in homogeneous catalysis. Catalytic asymmetric hydrophosphination of various Michael acceptors. This work: Mn -catalyzed access to chiral 1, 2-bisphosphines. ", "Alkene metathesis catalyzed by enantiopure metal alkylidene complexes enables exceptionally versatile strategies to products with configurationally-defined stereocenters. Desymmetrization processes thereby provide reliable stereoselective routes to aliphatic structures, while the differentiation of aromatic stereogenic units remained an outstanding challenge. Herein, we describe the feasibility of alkene metathesis to catalytically control stereogenic axes by traceless arene formation. Stereodynamic trienes are selectively converted into corresponding binaphthalene atropisomers upon exposure to a chiral molybdenum catalyst. Remarkably, stereoselective arene-forming metathesis allows enantioselectivities of up to 98 : 2 e. r. and excellent yields. As the disconnection of each bond of an aromatic target is retrosynthetically conceivable, it is anticipated that forging arenes by means of stereoselective metathesis will enable versatile approaches for the synthesis of a broad range of molecular topologies with precisely defined configuration. ", "Reactions that enable selective functionalization of strong aliphatic CH bonds open new synthetic paths to rapidly increase molecular complexity and expand chemical space. Particularly valuable are reactions where site-selectivity can be directed toward a specific CH bond by catalyst control. Herein we describe the catalytic site-and stereoselective -lactonization of unactivated primary CH bonds in carboxylic acid substrates. The system relies on a chiral Mn catalyst that activates aqueous hydrogen peroxide to promote intramolecular lactonization under mild conditions, via carboxylate binding to the metal center. The system exhibits high site-selectivity and enables the oxidation of unactivated primary -CH bonds even in the presence of intrinsically weaker and a priori more reactive secondary and tertiary ones at and -carbons. With substrates bearing nonequivalent -CH bonds, the factors governing site-selectivity have been uncovered. Most remarkably, by manipulating the absolute chirality of the catalyst, -lactonization at methyl groups in gem-dimethyl structural units of rigid cyclic and bicyclic carboxylic acids can be achieved with unprecedented levels of diastereoselectivity. Such control has been successfully exploited in the late-stage lactonization of natural products such as camphoric, camphanic, ketopinic, and isoketopinic acids. DFT analysis points toward a rebound type mechanism initiated by intramolecular 1, 7-HAT from a primary -CH bond of the bound substrate to a highly reactive Mn IV -oxyl intermediate, to deliver a carbon radical that rapidly lactonizes through carboxylate transfer. Intramolecular kinetic deuterium isotope effect and 18 O labeling experiments provide strong support to this mechanistic picture. ", "Regioselective functionalization of arenes remains a challenging problem in organic synthesis. Steric interactions are often used to block sites adjacent to a given substituent, but they do not distinguish the remaining remote sites. We report a strategy based on remote steric control, whereby a roof-like ligand protects the distant para site in addition to the ortho sites, and thereby enables selective activation of meta carbon-hydrogen bonds in the absence of ortho or para substituents. We demonstrate this concept for iridium-catalyzed meta-selective borylation of various monosubstituted arenes, including complex drug molecules. This strategy has the potential to expand the toolbox of C-H bond functionalization to previously nondifferentiable reaction sites. ", "Bis phosphine 2, 1 was prepared from 2 2, TBA tetra-nbutylammonium and triflic acid in 36% yield. Phosphine 1 is an efficient reagent for hydrophosphination of unactivated terminal olefins under UV irradiation and gives rise to bisalkylphosphines 2, R 5 CH 3, 88% in excellent yields. The products require no further purification beyond filtration and removal of volatile material under reduced pressure. The PSi bonds of prototypical products RP 2 5 CH 3, 7 CH 3 are readily functionalized to give further phosphorus-containing products: H 3 C 7 PCl 2, 5 P 3 Br, H 3 C 7 PH 2, H 3 C 5 P, and H 3 C 5 P 2. Experimental mechanistic investigations, accompanied by quantum chemical calculations, point toward a radical-chain mechanism. Phosphine 1 enables the fast, high-yielding, and atom-efficient preparation of compounds that contain phosphorus carbon bonds in procedures that bypass white phosphorus, a toxic and high-energy intermediate of the phosphorus industry. ", "The stereoselective synthesis of molecules bearing stereogenic phosphorus centers represents an enduring challenge in organic chemistry. Although stereospecific nucleophilic substitution at P provides a general strategy for elaborating optically active P compounds, existing methods for accessing the requisite chiral building blocks rely almost entirely on diastereocontrol using chiral auxiliaries. Catalytic, enantioselective methods for the synthesis of synthetically versatile stereogenic P building blocks offer an alternative approach to stereogenic-at-P targets without requiring stoichiometric quantities of chiral control elements. Here, we report an enantioselective hydrogen-bond-donor-catalyzed synthesis of aryl chlorophosphonamidates and the development of these products as versatile chiral P building blocks. We demonstrate that the two leaving groups on these chlorophosphonamidates can be displaced sequentially and stereospecifically to access a wide variety of stereogenic-at-P compounds featuring diverse substitution patterns. P hosphorus stereocenters are present in a wide assortment of important molecules, including several recently developed pharmaceuticals. The absolute stereochemistry at phosphorus is often directly associated with the biological activity of those molecules. Stereogenicat-phosphorus compounds also serve as broadly useful ligands and catalysts in asymmetric organic synthesis. Although a variety of natural products bearing P-stereogenic centers have been identified, these molecules are not practical synthetic building blocks owing to their sparsity. Thus, whereas the synthesis of compounds bearing C-stereogenic centers has historically drawn heavily on natures chiral pool, access to P-stereogenic molecules relies entirely on de novo synthesis. Nucleophilic substitution at stereogenic P centers can occur stereospecifically, thereby providing a powerful strategy for the synthesis of complex, optically active compounds from simple P building blocks bearing one or more leaving groups attached to phosphorus. ", "The selective functionalization of alkanes and alkyl groups is a major goal of chemical catalysis. Toward this end, a bulky triphosphine with a central secondary phosphino group, bisphosphine, has been synthesized. When complexed to iridium, it adopts a meridional configuration. The secondary phosphino H atom can undergo migration to iridium to give an anionic phosphido-based pincer complex. Stoichiometric reactions of the Ir complexes reflect a distribution of steric bulk around the iridium center in which the coordination site trans to the phosphido group is quite crowded one coordination site cis to the phosphido is even more crowded and the remaining site is particularly open. The Ir precursors are the most active catalysts reported to date for dehydrogenation of n-alkanes, by about 2 orders of magnitude. The electronic properties of the iridium center are similar to that of well-known analogous Ir catalysts. Accordingly, DFT calculations predict that Ir and Ir are, intrinsically, comparably active for alkane dehydrogenation. While dehydrogenation by Ir proceeds through an intermediate trans-IrH 2, Ir follows a pathway proceeding via cis-IrH 2, thereby circumventing unfavorable placement of the alkene at the bulky site trans to phosphorus. Ir and Ir, however, have analogous resting states: square planar Ir. Alkene coordination at the crowded trans site is therefore unavoidable in the resting states. Thus, the resting state of the Ir catalyst is destabilized by the architecture of the ligand, and this is largely responsible for its unusually high catalytic activity. ", "Hydrogenation of alkenes is one of the most fundamental transformations in organic synthesis, and widely used in the petrochemical, pharmaceutical, and food industries. Although numerous hydrogenation methods have been developed, novel types of catalysis with new mechanisms and new hydrogen sources are still desirable. Thioxanthone is widely used in energy-transfer photoreactions, but rarely in photoredox processes. Herein we show that a catalytic amount of TfOH as a co-catalyst can tune the properties of TX to make it a photoredox catalyst with highly enhanced oxidative capability in the hydrogenation of carbonylated alkenes with the cheap petroleum industrial product p-xylene serving as the hydrogen source. Deuterium can also be introduced by this method by using D 2 O as the D source. To the best of our knowledge, this is the first example of using p-xylene as a hydrogen source. ", "Ligand development has enabled rapid advances in Pd-catalyzed -methyl CH activation of free carboxylic acids. However, there are only a handful of reports of free-acid-directed -methylene CH activation, all of which are limited to intramolecular reactions. Herein, we report the first Pd-catalyzed intermolecular -methylene CH arylation of free aliphatic acids, which is enabled by bidentate pyridinepyridone ligands. The bite angle of this ligand has been discovered to play a key role in promoting -methylene CH activation of free carboxylic acid. This new transformation provides a disconnection for alkylation of arenes with simple aliphatic acids. A variety of free aliphatic acids, including the antiasthmatic drug seratrodast, were compatible with the reported protocol. ", "Although the synthesis of -tertiary amino acids has been extensively studied, the development of an inexpensive and facile methodology to incorporate multifunctionality on ATAAs remains challenging. In this article, we present a single-step radical approach for the modular synthesis of functionally diverse ATAAs. This synthesis takes place under mild conditions with an absence of metals, photocatalysts, and all other additives. We demonstrate the broad applications of this approach on a variety of aliphatic and aromatic carboxylic acids, alkenes, 1, 3enynes, and oxazolones. The results prove that our method provides excellent functional group tolerance and late-stage applicability, as well as gram-scale synthesis via flow chemistry. Additionally, we include mechanistic studies which reveal that the excited state of oxazolone enolate upon light excitation is a key intermediate that acts as a radical precursor and an efficient reductant. ", "An efficient and scalable total synthesis of -triptonide is accomplished based on a metal-catalyzed hydrogen atom transfer -initiated radical cyclization. During the optimization of the key step, we discovered that blue LEDs significantly promoted the efficiency of reaction initiated by Co-catalyzed MHAT. Further exploration and optimization of this catalytic system led to development of a dehydrogenative MHAT-initiated Giese reaction. ", "Amethod for the CH carboxyamidation of purines has been developed that is capable of directly installing primary, secondary, and tertiary amides. Previous Minisci-type investigations on purines were limited to alkylations and arylations. Herein, we present the first method for the direct CH amidation of a wide range of purines: xanthine, guanine, and adenine structures, including guanosine-and adenosine-type nucleosides. The Minisci-type reaction is also metal-free, cheap, operationally simple, scalable, and applicable to late-stage functionalizations of biologically important molecules. ", "Strategies enabling the pH-dependent conformational switching of amide bonds from trans to cis, and vice versa, are yet limited in the sense that, in a suitable pH range, one rotamer may be stabilized to a large extent while the complementary pH range only leads to a mixture of isomers. By exploiting the effects of steric demand and the interaction of the amide carbonyl with a positive charge, we herein present the first examples for reversible pH-dependent switching from full trans to full cis. ", "Hydrogen bonding is ubiquitous throughout nature and serves as a versatile platform for accessing chemical reactivity. In leveraging this force, chemists have utilized organocatalysts to expand the spectrum of chemical reactivity enabled by hydrogen bonding and at the extreme proton transfer. Despite this broad utility, exploiting charge as a hydrogen-bond activation strategy is unknown for squaramide catalysts. Considering this deficiency, herein, we disclose a cationic squaramidecyclopropenium organocatalyst displaying charge-enhanced acidity. Key to this advancement was cationic charge, linked to superelectrophilic traits and strong Brnsted acidity, allowing for the construction of unprecedented oxime ether functionality among other important chemical transformations. The origin of this remarkable reactivity was delineated by computational analysis and in-depth experimental mechanistic studies. ", "CC cross-coupling reactions are an indispensable tool for organic synthesis. In these reactions transition metals have been extensively employed to promote the formation of valuable carbon-carbon bonds. Herein, we report our recent discovery of a designer thioether as a highly active organocatalyst for reactions between an allyl bromide and an arylboronic acid. The cross-coupling event occurred readily under mild condition in the presence of a weak inorganic base. Preliminary mechanistic studies suggested a sulfonium ylide mechanism. ", "Strained aminomethyl-cycloalkanes are a recurrent scaffold in medicinal chemistry due to their unique structural features that give rise to a range of biological properties. Here, we report a palladium-catalyzed enantioselective CH arylation of aminomethyl-cyclopropanes and -cyclobutanes with aryl boronic acids. A range of native tertiary alkylamine groups are able to direct CH cleavage and forge carbon-aryl bonds on the strained cycloalkanes framework as single diastereomers and with excellent enantiomeric ratios. Central to the success of this strategy is the use of a simple N-acetyl amino acid ligand, which not only controls the enantioselectivity but also promotes -CH activation of over other pathways. Computational analysis of the cyclopalladation step provides an understanding of how enantioselective CH cleavage occurs and revealed distinct transition structures to our previous work on enantioselective desymmetrization of N-isobutyl tertiary alkylamines. This straightforward and operationally simple method simplifies the construction of functionalized aminomethyl-strained cycloalkanes, which we believe will find widespread use in academic and industrial settings relating to the synthesis of biologically active small molecules. ", "The natural product himastatin has an unusual homodimeric structure that presents a substantial synthetic challenge. We report the concise total synthesis of himastatin from readily accessible precursors, incorporating a final-stage dimerization strategy that was inspired by a detailed consideration of the compounds biogenesis. Combining this approach with a modular synthesis enabled expedient access to more than a dozen designed derivatives of himastatin, including synthetic probes that provide insight into its antibiotic activity. RESEARCH", "Adirect strategy for the difunctionalization of alkenes, with acylation occurring at the more substituted alkene position, would be attractive for complex ketone synthesis. We report herein a reaction driven by a single photocatalyst that enables -acylation in this way with the introduction of a fluoromethyl, alkyl, sulfonyl or thioether group at the -position of the alkene with high chemo-and regioselectivity under extremely mild conditions. Crucial to the success of this method are rate differences in the kinetics of radical generation through single-electron transfer between different radical precursors and the excited photocatalyst. Thus, the -position of the alkene is first occupied by the group derived from the radical precursor that can be generated most readily, and -keto acids could be used as an electrophilic reagent for the -acylation of alkenes. ", "AdN 3 reacts with the tetrahedral Ti II complex TiCl borate to generate a mixture of an imide complex, TiCl, and an unusual and kinetically stable azide adduct of the group 4 metal, namely, TiCl. In these conversions, the product distribution is determined by the relative concentration of reactants. In contrast, the azide adduct 3 forms selectively when a masked Ti II complex reacts with AdN 3. Upon heating, 3 extrudes dinitrogen in a unimolecular process proceeding through a titanatriazete intermediate to form the imide complex 4, but the observed thermal stability of the azide adduct is at odds with the large fraction of imide complex formed directly in reactions between AdN 3 and TiCl at room temperature. A combination of theoretical and experimental studies identified an additional deazotation pathway, proceeding through a bimetallic complex bridged by a single azide ligand. The electronic origin of this deazotation mechanism lies in the ability of azide adduct 3 to serve as a -backbonding metallaligand toward free TiCl. These findings unveil a new class of azide-to-imide conversions for transition metals, highlighting that the mechanisms underlying this common synthetic methodology may be more complex than conventionally assumed, given the concentration dependence in the conversion of an azide into an imide complex. Lastly, we show how significantly different AdN 3 reacts when treated with VCl. ", "Understanding the bonding of gold species has been central to the development of gold catalysis. Herein, we present the synthesis and characterization of the first gold-cyclobutadiene complex, accompanied with bonding analysis by state-of-the-art energy decomposition analysis methods. Analysis of possible coordination modes for the new species not only confirms established characteristics of gold bonding, but also suggests that Pauli repulsion is a key yet hitherto overlooked element. Additionally, we obtain a new perspective on gold-bonding by comparison of the gold-cyclobutadiene to congeners stabilized by p-, d-, and f-block metals. Consequently, we refine the gold bonding model, with a delicate interplay of Pauli repulsion and charge transfer as the key driving force for various coordination motifs. Pauli repulsion is similarly determined as a significant interaction in Au Ialkyne species, corroborating this revised understanding of Au I bonding. ", "Alkene hydrocarbonation reactions have been developed to supplement traditional electrophile-nucleophile cross-coupling reactions. The branch-selective hydroalkylation method applied to a broad range of unactivated alkenes remains challenging. Herein, we report a NiH-catalysed proximal-selective hydroalkylation of unactivated alkenes to access or -branched alkyl carboxylic acids and -, or -branched alkyl amines. A broad range of alkyl iodides and bromides with different functional groups can be installed with excellent regiocontrol and availability for site-selective late-stage functionalization of biorelevant molecules. Under modified reaction conditions with NiCl 2 2 as the catalyst, migratory hydroalkylation takes place to provide - branched products. The keys to success are the use of aminoquinoline and picolinamide as suitable directing groups and combined experimental and computational studies of ligand effects on the regioselectivity and detailed reaction mechanisms. ", "Aconvergent approach for the total synthesis of calcipotriol, a proven vitamin D analog used for the treatment of psoriasis, and medicinally relevant synthetic analogs is described. A complete approach, not wedded to semisynthesis, toward both the A-ring and CD-ring is reported. From a retrosynthetic standpoint, hidden symmetry within the decorated A-ring is disclosed, which allowed for scalable quantities of this advanced intermediate. In addition, a radical retrosynthetic approach is described, which highlights an electrochemical reductive coupling as well as an intramolecular hydrogen atom transfer Giese addition to establish the 6, 5-transcarbon skeleton found in the vitamin D family. Finally, a late-stage decarboxylative cross-coupling approach allowed for the facile preparation of various C20-arylated derivatives that show promising biological activity in an initial bioassay. ", "The photoinitiated intramolecular hydroetherification of alkenols has been used to form C O bonds, but the intermolecular hydroetherification of alkenes with alcohols remains an unsolved challenge. We herein report the visible-light-promoted 2-deoxyglycosylation of alcohols with glycals. The glycosylation reaction was completed within 2 min in a high quantum yield. This method was suitable for a wide array of substrates and displayed good reaction yields and excellent stereoselectivity. The value of this protocol was further demonstrated by the iterative synthesis of 2deoxyglycans with -2-deoxyglycosidic linkages up to a 20-mer in length and digoxin with -2-deoxyglycosidic linkages. Mechanistic studies indicated that this reaction involved a glycosyl radical cation intermediate and a photoinitiated chain process. ", "nzymes have functioned as role models for chemists working in the broad field of catalysis. They enable conversions in an aqueous environment by binding the substrate inside a hydrophobic binding pocket. The finely optimized environment of such binding pockets facilitates highly selective conversion by orientating and activating the substrate appropriately. Some aspects of enzymes, such as the binding pocket, have already been mimicked successfully with supramolecular catalysts. Early work by Breslow, Sanders, Cram, Diederich and others focused mainly on covalently modified cyclodextrins, cyclic porphyrin oligomers, spherands and cyclophanes 1-3. An alternative approach that requires less synthetic work utilizes the self-assembly of smaller building blocks to form discrete molecular cages and capsules. Molecular capsules, first reported by Rebek in the early 1990s 9, are self-assembled closed host structures that allow the reversible binding of guest molecules. Molecular cages are structurally related but feature openings large enough for solvent and, usually, also guest exchange. It has been demonstrated that the entrapment inside capsules and cages can lead to different reactivities and selectivities compared to regular solution chemistry 5, 7, . One fascinating facet of substrate activation inside enzyme pockets, which has not been mimicked with man-made catalysts so far, involves proton wires. Proton wires enable the facile transfer of protons over long distances via hydrogen bonds. For example, the two active sites of the enzyme complex pyruvate dehydrogenase communicate with each other via the transfer of a proton over a wire of 20 in length 24. The proton wire consists of acidic amino-acid side chains and water molecules that are linked via hydrogen bonds. This sophisticated non-covalent connection enables efficient proton transfer via a process that is often referred to as the Grotthuss mechanism 25. Recently, in 2015, an inverting cellulase enzyme was studied in detail using neutron diffraction and high-resolution X-ray diffraction analysis, which enabled the visualization of the detailed hydrogen-bond network 26. It was found that a proton wire connects the nucleophile water, ", "By first generating and then taming reactive carbocationic intermediates from a limited number of oligoprenyl diphosphates, terpene synthases catalyse the most complex and diverse cyclization cascades found in nature. These transformations change on average more than half of the substrates carbon atoms in terms of bonding situation and hybridization, with the introduction of stereochemical information into the achiral precursors in just a single enzymatic step. These remarkable biosynthetic processes provide diverse carbon skeletons that usually contain multiple stereogenic centres and can be polycyclic, giving access to the largest class of natural products, the terpenoids, with well over 80, 000 known compounds. The observed structural diversity of terpenoids is rooted in the pluripotent reactivity of the carbocationic intermediates, which can react through ring closures by intramolecular attack of an olefin to a cationic centre, hydride shifts, Wagner-Meerwein rearrangements and proton transfers, leading from one cationic intermediate to another and, by terminal deprotonation, to a neutral product that is ultimately released. One key role for the TS is to steer this process by guiding the substrate through reactive conformations and buffering its reactivity-for example, by cation--stabilizations 8 which often leads to the desired terpene product with astonishing selectivity. Herein TS catalysis appears to follow the principle of least effort: the most pronounced interventions of a TS lie in the initial carbocation formation, either by abstraction of diphosphate or by protonation of the substrate, and the final cation quench, either by deprotonation or hydration, to yield the product. The intermediate events are believed to result from the inherent reactivity of the cationic intermediates, with their conformations being controlled by the hydrophobic active-site architecture 9. In many cases, deprotonation-reprotonation sequences through neutral intermediates are proposed as an alternative to direct intramolecular proton transfers 18 that often cannot be realized due to conformational and steric constraints. In contrast to intramolecular proton transfers, a deprotonation-reprotonation mechanism needs the direct intervention of the enzyme by providing a base for the deprotonation and an acid for the reprotonation. Little is known regarding how TSs intervene in such processes. Are two protein residues needed, one for deprotonation and another for reprotonation Or is catalysis solved more economically with involvement of only one residue, which first abstracts the proton from one position of the cationic intermediate and then returns it to another position The involvement of specific residues has been speculated on in previous work-for example, His309 was suggested to be relevant for deprotonation to -humulene and its reprotonation to initiate downstream cyclization to pentalenene by bacterial pentalenene synthase, but this hypothesis could not be confirmed by site-directed mutagenesis 19. Approaches to following deprotonation-reprotonation sequences are particularly difficult: labelling experiments with isotopic substitutions in the substrate can give insights into the fate of single atoms, but cannot divulge the exact sequence of events between the start and end of a reaction, so this approach deals with a black box problem and results from such experiments need to be interpreted with much care 3. Site-directed mutagenesis can show the importance of active-site residues for catalytic activity 19, 20, but this approach alone does not give a detailed picture of how a residue identified as being critical actually acts. Together with an X-ray structure, ideally of the wild type and the enzyme variant, or at least together with a structure homology model 24, 25, deeper insights may be obtained but enzyme structural data are usually obtained only with a co-crystallized substrate analogue and not with the relevant cationic intermediate 1, 2. Quantum chemical calculations have been extensively applied in investigations on the inherent reactivity of cationic", "Development of visible light-mediated atom transfer radical addition of haloalkanes onto unsaturated hydrocarbons has seen rapid growth in recent years. However, due to its radical chain propagation mechanism, diverse functionality other than the pre-existing halide on the alkyl halide source cannot be incorporated into target molecules in a one-step, economic fashion. Inspired by the prominent reactivities shown by cytochrome P450 hydroxylase and non-heme iron-dependent oxygenases, we herein report the first modular, dual catalytic difunctionalization of unactivated alkenes via manganese-catalyzed radical ligand transfer. This RLT elementary step involves a coordinated nucleophile rebounding to a carbon-centered radical to form a new CX bond in analogy to the radical rebound step in metalloenzymes. The protocol leverages the synergetic cooperation of both a photocatalyst and earth-abundant manganese complex to deliver two radical species in succession to minimally functionalized alkenes, enabling modular diversification of the radical intermediate by a high-valent manganese species capable of delivering various external nucleophiles. A broad scope, mild conditions, and excellent chemoselectivity were shown for a variety of substrates and fluoroalkyl fragments. Mechanistic and kinetics studies provide insights into the radical nature of the dual catalytic transformation and support radical ligand transfer as a new strategy to deliver diverse functionality selectively to carbon-centered radicals. ", "Cross-coupling between two similar or identical functional groups to form a new C-C bond is a powerful tool to rapidly assemble complex molecules from readily available building units, as seen with olefin cross-metathesis or various types of cross-electrophile coupling 1, 2. The Kolbe electrolysis involves the oxidative electrochemical decarboxylation of alkyl carboxylic acids to their corresponding radical species followed by recombination to generate a new C-C bond. As one of the oldest known Csp 3 -Csp 3 bond-forming reactions, it holds incredible promise for organic synthesis, yet its use has been almost non-existent. From the perspective of synthesis design, this transformation could allow one to agnostically execute syntheses without regard to polarity or neighbouring functionality just by coupling ubiquitous carboxylates 13. In practice, this promise is undermined by the strongly oxidative electrolytic protocol used traditionally since the nineteenth century 5, thereby severely limiting its scope. Here, we show how a mildly reductive Ni-electrocatalytic system can couple two different carboxylates by means of in situ generated redox-active esters, termed doubly decarboxylative cross-coupling. This operationally simple method can be used to heterocouple primary, secondary and even certain tertiary redox-active esters, thereby opening up a powerful new approach for synthesis. The reaction, which cannot be mimicked using stoichiometric metal reductants or photochemical conditions, tolerates a range of functional groups, is scalable and is used for the synthesis of 32 known compounds, reducing overall step counts by 73%. ", "We report a 1, 2-migration of the aryl group on heteroles. AlCl 3 can efficiently convert C3-arylheteroles to C2-arylheteroles. Depending on the electron density of the substrate, conversion from C2-to C3-arylheteroles was also possible with catalytic Zn 2. A one-pot aryl danceacylation or bromination and arylationaryl dance cascade was also demonstrated. ", "An asymmetric Sulfa-MichaelMichael domino reaction of -4-mercapto-2-butenoates with difluoromethyl-eneoxindoles catalyzed by a quinidine-derived ammonium salts as phase transfer catalyst has been disclosed. Under mild conditions, a broad range of CF 2 H-containing spiros, bearing three adjacent chiral centers including two vicinal spiro quaternary stereocenters, catalysed by only 5 mol% PTC catalyst were obtained in yields of 75-98%, excellent diastereoselectivities and enantioselectivities of 19-98% in short reaction times. ", "Scheme 2. Reaction conditions: quinone ester 1, aniline 2, CPA catalyst C5 and 3 MS in cyclohexane at 10 C for 24 h, unless noted otherwise. With DDQ as an external oxidant. CCl 4 was used as the solvent instead of cyclohexane. Angewandte Chemie Communications", "Carbonyl ylides have proven to be powerful synthons for the efficient construction of various valuable O-heterocycles, and the formation of carbonyl ylides by the reaction of metal carbenes with carbonyls has attracted increasing attention over the past decades. However, a catalyst-controlled highly enantioselective reaction of carbonyl ylides from metal carbenes is extremely challenging. Herein, we report a novel copper-catalyzed asymmetric formal and annulations of diynes with ketones via carbonyl ylides. Importantly, this protocol not only represents the first example of successful asymmetric epoxidation via carbonyl ylides, but also constitutes the first reaction of vinyl cations with carbonyl compounds. This method leads to the divergent, practical and atom-economical synthesis of a range of chiral oxiranes and dihydrofurans in moderate to excellent yields with generally excellent enantioselectivities and diastereoselectivities via remotestereocontrol strategy. ", "The synthesis of non-racemic 5-membered cyclic carbonates from abundant alcohols is reported. Conversion of the alcohol into an azanyl carbonate is followed by a chiral-at-ruthenium catalyzed cyclization to provide chiral cyclic carbonates in yields of up to 95 % and with up to 99 % ee. This new synthetic method is proposed to proceed through a nitrene-mediated intramolecular C H oxygenation which includes an unusual 1, 7-hydrogen atom transfer within a ruthenium nitrene intermediate. The method is applicable to the synthesis of non-racemic chiral mono-, di-and trisubstituted cyclic alkylene carbonates. ", "The formation of C-N bonds-of great importance to the pharmaceutical industry-can be facilitated enzymatically using nucleophilic and nitrene transfer mechanisms. However, neither natural nor engineered enzymes are known to generate and control nitrogen-centred radicals, which serve as valuable species for C-N bond formation. Here we use flavin-dependent ene-reductases with an exogenous photoredox catalyst to selectively generate amidyl radicals within the protein active site. These enzymes are engineered through directed evolution to catalyse 5-exo, 6-endo, 7-endo, 8-endo, and intermolecular hydroamination reactions with high levels of enantioselectivity. Mechanistic studies suggest that radical initiation occurs via an enzyme-gated mechanism, where the protein thermodynamically activates the substrate for reduction by the photocatalyst. Molecular dynamics studies indicate that the enzymes bind substrates using non-canonical binding interactions, which may serve as a handle to further manipulate reactivity. This approach demonstrates the versatility of these enzymes for controlling the reactivity of high-energy radical intermediates and highlights the opportunity for synergistic catalyst strategies to unlock previously inaccessible enzymatic functions. ", "The ability to manipulate CC bonds for selective chemical transformations is challenging and represents a growing area of research. Here, we report a formal insertion of diazo compounds into the unactivated CC bond of benzyl bromide derivatives catalyzed by a simple Lewis acid. The homologation reaction proceeds via the intermediacy of a phenonium ion, and the products contain benzylic quaternary centers and an alkyl bromide amenable to further derivatization. Computational analysis provides critical insight into the reaction mechanism, in particular the key selectivity-determining step. ", "As a general method for the synthesis of alcohols, the direct oxygenation of alkenes is difficult to afford linear alcohols. Herein, we communicate the remote hydro-oxygenation of alkenes under palladium catalysis, in which both terminal and internal alkenes are suitable to yield the corresponding linear alcohols efficiently. A compatible SelectFluorsilane redox system plays an essential role for the excellent chemo-and regioselectivities. The reaction features a broad substrate scope and excellent functional group compatibility. ", "Anew strategy for enantioselective transition-metal catalysis is presented, wherein a H-bond donor placed on the ligand of a cationic complex allows precise positioning of the chiral counteranion responsible for asymmetric induction. The successful implementation of this paradigm is demonstrated in 5-exo-dig and 6-endo-dig cyclizations of 1, 6-enynes, combining an achiral phosphinourea Au chloride complex with a BINOL-derived phosphoramidate Ag salt and thus allowing the first general use of chiral anions in Au-catalyzed reactions of challenging alkyne substrates. Experiments with modified complexes and anions, 1 H NMR titrations, kinetic data, and studies of solvent and nonlinear effects substantiate the key H-bonding interaction at the heart of the catalytic system. This conceptually novel approach, which lies at the intersection of metal catalysis, H-bond organocatalysis, and asymmetric counterion-directed catalysis, provides a blueprint for the development of supramolecularly assembled chiral ligands for metal complexes. ", "Despite growing progress in the construction of chiral organosilicon compounds, the catalytic asymmetric synthesis of silicon-stereogenic silanols is less explored and remains a considerable challenge. Herein, we report the first enantioselective construction of silicon-stereogenic silanols by the catalytic asymmetric hydrolytic oxidation of dihydrosilanes. This practical procedure features ambient reaction conditions, high atom economy, good functional-group compatibility, and H 2 as the only by-product, and produces a wide range of valuable chiral silanols and bis-silanols in decent yields with excellent chemo-and stereoselectivity. ", "Chiral hydrogen-bonding catalytic asymmetric conjugate addition to activated olefins has been widely used to access enantioenriched molecules containing stereocenters at the -position of the olefin activating groups. Herein, we report the first highly enantioselective radicalbased manifold. Under a dual organocatalyst system involving a chiral phosphoric acid and DPZ as the photoredox sensitizer, transformations of N-arylglycines, in which aryls with CF 3 substituents are introduced, with alkenyl azaarenes afforded valuable hydroaminoalkylation adducts with satisfactory results. In addition to the diversity of azaarenes, the method can be used to construct aryl-, alkyl-and silylsubstituted stereocenter. Control experiments and density functional theory calculations were performed to elucidate a plausible reaction mechanism and the origin of stereoselectivity, wherein nonclassical H-bonding interactions were found to assist chiral catalysts in offering sufficient enantiocontrol. ", "Anovel process is described for the synthesis of di-and trisubstituted cyclohexenes from an arene. These compounds are prepared from three independent nucleophilic addition reactions to a phenyl sulfone dihapto-coordinated to the tungsten complex WTp. Such a coordination renders the dearomatized aryl ring susceptible to protonation at a carbon ortho to the sulfone group. The resulting arenium species readily reacts with the first nucleophile to form a dihapto-coordinated sulfonylated diene complex. This complex can again be protonated, and the subsequent nucleophilic addition forms a trisubstituted cyclohexene species bearing a sulfonyl group at an allylic position. Loss of the sulfinate anion forms a -allyl species, to which a third nucleophile can be added. The trisubstituted cyclohexene can then be oxidatively decomplexed, either before or after substitution of the sulfonyl group. Nucleophiles employed include masked enolates, cyanide, amines, amides, and hydride, with all three additions occurring to the same face of the ring, anti to the metal. Of the 12 novel functionalized cyclohexenes prepared as examples of this methodology, nine compounds meet five independent criteria for evaluating drug likeliness. Structural assignments are supported with nine crystal structures, density functional theory studies, and full 2D NMR analysis. ", "Here we report a general radical annulation that allows the facile construction of bicyclooctane motifs in ent-kaurane-and beyerane-type diterpenoids. This radical annulation is difficult to control but was realized by harnessing an unprecedented and counterintuitive effect of TEMPO. Eleven natural products with a wide array of oxidation states are easily prepared, demonstrating the powerful utility of this straightforward synthetic strategy. ", "The search for more effective and highly selective C-H bond oxidation of accessible hydrocarbons and biomolecules is a greatly attractive research mission. The elucidating of mechanism and controlling factors will, undoubtedly, help to broaden scope of these synthetic protocols, and enable discovery of more efficient, environmentally benign, and highly practical new C-H oxidation reactions. Here, we reveal the stepwise intramolecular S N 2 nucleophilic substitution mechanism with the rate-limiting C-O bond formation step for the Pd-catalyzed C-H lactonization in aromatic 2, 6-dimethylbenzoic acid. We show that for this reaction, the direct C-O reductive elimination from both Pd and Pd intermediates is unfavorable. Critical factors controlling the outcome of this reaction are the presence of the 3 --Pd and K -O interactions. The controlling factors of the benzylic vs ortho site-selectivity of this reaction are the: difference in the strains of the generated lactone rings difference in the strengths of the 3 --Pd and 2 --Pd interactions, and more pronounced electrostatic interaction between the nucleophilic oxygen and K cation in the ortho-C-H activation transition state. The presented data indicate the utmost importance of base, substrate, and ligand in the selective C-H bond lactonization in the presence of C-H. ", "This study showcases the first enantioselective hydroselenation of styrenes. Organoselenium building blocks are accessed with selectivity for the branched isomer. Through a Rh-hydride pathway, CSe bonds can be forged with excellent regioand enantiocontrol. ", "Helical polymers with a defined main-chain atropoisomeric conformation are important materials in high value applications such as nonlinear optics and chiral separations. Currently, no methods exist for the cationic helix-sense-selective polymerization of prochiral vinyl monomers, which limits access to a number of potentially valuable optically active helical polymers. Here, we demonstrate the first stereoselective cationic helix-sense-selective polymerization of a prochiral vinyl monomer, which provides access to optically active helices of poly. Chiral bis-scandium Lewis acids serve as chiral counterions to polymerize N-vinylcarbazole into highly isotactic polymers. Mechanistic investigations uncovered the distinct phenomenon that are responsible for independent control of conformational and configurational stereochemistry. Polymer helicity was strongly influenced by the stereoselectivity of the first monomer propagation, whereas polymer tacticity was dictated by the thermodynamically controlled conformation of the growing polymer chain end. Overall, this method expands the suite of accessible helical polymers through helix-sense-selective polymerization and provides mechanistic insight into how polymer tacticity and helicity can be controlled independently. ", "Aself-enabled electrooxidative protocol for the synthesis of nitrones from bench stable amines has been developed under constant current electrolysis at room temperature, rendering metal and external oxidantfree protocol in an alkaline medium. The electrocatalysis steps of reported strategy involve anodic oxidation of benzyl amines followed by cathodic reduction of nitro-functional group in an undivided cell affording functional nitrones. The robustness of the electrocatalysis was reflected by tolerant substrate scope, oxidantfree conditions, and an operationally friendly procedure. Moreover, the cyclic voltammetry and control experiment studies also support the electrochemical process in alkaline medium. ", "Dirhodium-catalyzed intramolecular insertion of aryldiazoacetates into an unactivated primary C H bond was described in this study. The insertion reaction of aryldiazoacetates with orthoisopropyl or ortho-ethyl groups in the presence of a catalytic amount of dirhodium tetrakis, Rh 2 4, at room temperature proceeded site-selectively to afford 2-unsubstituted indane-1carboxylates in 75%-96% yields. In the case of oisopropyl-substituted aryldiazoacetates, cis-isomers were obtained as major products. Furthermore, a chemoselective C H insertion reaction of aryldiazoacetate bearing 1-oxyethyl-substituent at the ortho position was achieved by using a bulky and electron-deficient pivaloyl group as the protecting group of a highly active oxygen atom. The present reaction provided a direct route to 2-unsubstituted indanes. ", "The anomeric configuration can greatly affect the biological functions and activities of carbohydrates. Herein, we report that N-phenyltrifluoroacetimidoyl, a well-known leaving group for catalytic glycosylation, can act as a stereodirecting group for the challenging 1, 2-cis -glycosylation. Utilizing rapidly accessible 1, 6-di-OPTFAI glycosyl donors, TMSOTfcatalyzed glycosylation occurred with excellent -selectivity and broad substrate scope, and the remaining 6-OPTFAI group can be cleaved chemoselectively. The remote participation of 6-OPTFAI is supported by the first characterization of the crucial 1, 6-bridged bicyclic oxazepinium ion intermediates by low-temperature NMR spectroscopy. These cations were found to be relatively stable and mainly responsible for the present stereoselectivities. Further application is highlighted in glycosylation reactions toward trisaccharide heparins as well as the convergent synthesis of chacotriose derivatives using a bulky 2, 4-di-O-glycosylated donor. ", "Catalyst transfer polymerization is widely applied to the synthesis of well-defined -conjugated polymers. Unlike other polymerization reactions that can be performed in water, CTP has yet to be adapted for the modification of biopolymers. Here, we report the use of proteinpalladium oxidative addition complexes that enable catalyst transfer polymerization to furnish proteinpolyarene conjugates. These polymerizations occur with electron-deficient monomers in aqueous buffers open to air at mild temperatures with full conversion of the protein OAC and an average polymer length of nine repeating units. Proteins with polyarene chains terminated with palladium OACs can be readily isolated. Direct evidence of proteinpolyarene OAC formation was obtained using mass spectrometry, and all proteinpolyarene chain ends were uniformly functionalized via CS arylation to terminate the polymerization with a small molecule thiol or a cysteine-containing protein. ", "Abroadly applicable diastereo-and enantioselective inverse-electron-demand Diels-Alder reaction of 2-pyrones and acyclic enol ethers is reported herein. Using a copper-BOX catalytic system, bridged bicyclic lactones are obtained in very high yields and enantioselectivities from diversely substituted 2-pyrones and acyclic enol ethers. Mechanistic experiments as well as DFT calculations indicate the occurrence of a stepwise mechanism. The synthetic potential of the bridged bicyclic lactones is showcased by the enantioselective synthesis of polyfunctional cyclohexenes and cyclohexadienes, as well as a carbasugar unit. ", "Migratory insertion is one of the most important processes underpinning the transition metal-catalysed formation of C-C and C-X bonds. In this work, a comprehensive model of MI is presented, based on the direct observation of the states involved in the coupling of alkynes with cyclometallated ligands, augmented with insight from computational chemistry. Time-resolved spectroscopy demonstrates that photolysis of complexes 4 results in ultra-fast dissociation of a CO ligand. Performing the experiment in a toluene solution of an alkyne results in the initial formation of a solvent complex fac- 3. Solvent substitution gives an h 2 -alkyne complex fac- 3 which undergoes MI of the unsaturated ligand into the Mn-C bond. These data allowed for the dependence of second order rate constants for solvent substitution and first order rate constants for C-C bond formation to be determined. A systematic investigation into the influence of the alkyne and CN ligand on this process is reported. The experimental data enabled the development of a computational model for the MI reaction which demonstrated that a synergic interaction between the metal and the nascent C-C bond controls both the rate and regiochemical outcome of the reaction. The time-resolved spectroscopic method enabled the observation of a multistep reaction occurring over 8 orders of magnitude in time, including the formation of solvent complexes, ligand substitution and two sequential C-C bond formation steps. ", "The first total synthesis of the furanobutenolide-derived cembranoid diterpenoid havellockate is disclosed. Our convergent strategy employs a JuliaKocienski olefination to join two enantioenriched fragments to produce a diene that is subsequently used in a propiolic acid esterificationDielsAlder cascade. This sequence generates the fused carbocyclic core of the natural product in short order. A challenging Zn-mediated Barbier allylation then forges the final CC bond and also establishes two vicinal stereogenic centers. Finally, a Cu-catalyzed aerobic oxidation facilitates the formation of the -hydroxybutanolide to complete the total synthesis. M arine organisms provide a seemingly endless supply of complex natural products, which have captivated synthetic chemists for decades. 1 Soft corals of the genus Sinularia are no exception, as dozens of macrocyclic and polycyclic molecules have been isolated from their extracts. 2 The polycyclic furanobutenolide-derived cembranoid and norcembranoid classes of natural products have long served as challenging and elusive synthetic targets, with only four members having succumbed to total synthesis efforts to date. 3, 4 Havellockate, a C 20 -cembranoid first isolated in 1998 from Sinularia granosa, is a prime example of the complexity and synthetic challenge posed by the polycyclic furanobutenolide-derived cembranoid family. 5 1 is characterized by a highly oxygenated cis-fused tricyclic core common to other related natural products. However, it is adorned with a spiro-fused -hydroxybutanolide ring, a unique feature not found in other members of the polycyclic furanobutenolide-derived cembranoid family. In addition to these topological features, 1 possesses eight stereogenic centers, seven of which are contiguous around the highly substituted and densely functionalized core. Although no completed syntheses of 1 have been reported, previous efforts by Mehta 6 and Barriault 7 highlight the difficulty of accessing this target via total synthesis. ", "An asymmetric cross-coupling of -N-heterocyclic trifluoroborates with aryl bromides using Niphotoredox dual catalysis has been developed. This CC cross-coupling provides access to pharmaceutically relevant chiral N-benzylic heterocycles in good to excellent enantioselectivity when bioxazolines are used as the chiral ligand. High-throughput experimentation significantly streamlined reaction development by identifying BiOX ligands for further investigation and by allowing for rapid optimization of conditions for new trifluoroborate salts. ", "Different from the traditional two-electron oxidative addition-transmetalation-reductive elimination coupling strategy, visible light has been successfully integrated into transition metal-catalyzed coupling reaction of propargylic alcohol derivatives highly selectively forming allenenitriles: specifically speaking, visible light-mediated Cu-catalyzed cyanation of propargylic oxalates has been realized for the general, efficient, and exclusive syntheses of di-, tri, and tetra-substituted allenenitriles bearing various synthetically versatile functional groups. A set of mechanistic studies, including fluorescence quenching experiments, cyclic voltammetric measurements, radical trapping experiments, control experiments with different photocatalyst, and DFT calculation studies have proven that the current reaction proceeds via visible light-induced redox-neutral reductive quenching radical mechanism, which is a completely different approach as compared to the traditional transition metal-catalyzed two-electron oxidative addition processes. ", "Anovel and expedient cascade strategy has been demonstrated for the synthesis of fused benzo-azaoxa- tetracycles in high yields and diastereoselectivities. The strategy was fulfilled through palladium-catalyzed oxidative convergent assembly of functionally divergent anilines and 3-butenoic acid with five chemical bonds constructed. Coupled with control experiments and deuterium labelled studies, DFT calculations were performed for the proposed mechanism. The utility of the illustrated strategy is emphasized by gram-scale syntheses, late-stage functionalization, and the transformation to a key core of natural products such as martinellic acid and seneciobipyrrolidine. ", "We describe the development of a general palladium-catalyzed carbonylative method to synthesize acyl fluorides from aryl, heteroaryl, alkyl, and functionalized organic halides. Mechanistic analysis suggests that the reaction proceeds via the synergistic combination of visible light photoexcitation of Pd to induce oxidative addition with a ligand-favored reductive elimination. These together create a unidirectional catalytic cycle that is uninhibited by the classical effect of carbon monoxide coordination. Coupling the catalytic formation of acyl fluorides with their subsequent nucleophilic reactions has opened a method to perform carbonylation reactions with unprecedented breadth, including the assembly of highly functionalized carbonyl-containing products. ", "Although the synthesis of common cyclopropenes has been well studied, the access to cyclopropenols is rather limited. Herein, we report the first synthesis of trifluoromethylated cyclopropenols via 21 cycloaddition reactions between alkynes and trifluoroacylsilanes, enabled by visible-light-induced organocatalysis. The novel ambiphilic donor-acceptor carbenes derived from trifluoroacetylsilanes reacted efficiently with both activated and non-activated alkynes. The reaction features simple operation, mild conditions, broad substrate scope and good functional group tolerance. The synthetic potential of the reaction is highlighted by the gram-scale reactions and first synthesis of trifluoromethylated cyclopropanols through the combination of the 21 cyclization and high diastereoselective hydrogenation reaction in one pot. ", "The synthesis of small molecules able to mimic the active site of hydrolytic enzymes has been largely pursued in recent decades. The high reaction rates and specificity shown by natural hydrolases present an attractive target, and yet the preparation of suitable small-molecule mimics remains challenging, requiring activated substrates to achieve productive outcomes. Here we present small synthetic artificial enzymes which mimic the catalytic site and the oxyanion hole of chymotrypsin and N-terminal hydrolases and are able to perform, for the first time, the transesterification of a non-activated ester such as ethyl acetate with methanol under mild and neutral reaction conditions. ", "Rhodium-catalyzed diverse tandem twofold C-H bond activation reactions of para-olefin-tethered arenes have been realized, with unsaturated reagents such as internal alkynes, dioxazolones, and isocyanates being the coupling partner as well as a relay directing group which triggers cyclization of the para-olefin group under oxidative or redox-neutral conditions. The reaction proceeded via initial ortho-C-H activation assisted by a built-in directing group in the arene, and the ortho-incorporation of the unsaturated coupling partner simultaneously generated a relay directing group that allows sequential C-H activation at the meta-position and subsequent cyclization of the para-olefins. The overall reaction represents C-C or N-C difunctionalization of the arene with the generation of diverse 2, 3-dihydrobenzofuran platforms. The catalytic system proceeded with good efficiency, simple reaction conditions, and broad substrate scope. The diverse transformations of the products demonstrated the synthetic utility of this tandem reaction. Scheme 1 Metal-catalyzed selective C-H activation strategies. ", "esigning molecular diversity is a core challenge in relevant fields of science and technology 1, and is often achieved by assembling chemical building blocks through the construction of carbon-carbon bonds. In most cases, metal-catalysed cross-coupling reactions 2 are a fundamental part of these synthetic endeavours, although the corresponding coupling partners are not always easily accessible, as they carry functional groups that are not native in natural molecules, for example halides and organometals. Thus, scientists investigated novel strategies to use native functional groups and, in this regard, alkyl carboxylic acids received substantial attention 3. Remarkable examples of metal-catalysed decarboxylative couplings with organometallic reagents and organohalides have been reported recently, and considerably expanded the scope of traditional cross-coupling reactions. A number of these strategies involve the use of visible-light photoredox catalysis 10, which is a versatile manifold to perform radical reactions under mild conditions 11, 12 with an established potential in synthesis 13, 14. Despite these breakthroughs, one of the coupling partners involved in the decarboxylative cross-coupling reactions mentioned above carries a non-native handle, such as an organohalide or organozinc, which is not always accessible when complex fragments are involved. Thus, new strategies to assemble complex structures that involve only native functionalities would complement current cross-coupling methodologies. ", "For more than one century, photochemical -cycloadditions have been used by synthetic chemists to make cyclobutanes, four-membered carbon-based rings. In this reaction, typically two olefin subunits cyclize to form two new C-C -bonds. Although the development of photochemical -cycloadditions has made enormous progress within the last century, research has been focused on such -systems, in which two -bonds are converted into two new -bonds 1, 2. Here we report an intermolecular -photocycloaddition that uses bicyclobutanes as 2-electron reactants. This strain-release-driven -photocycloaddition reaction was realized by visible-light-mediated triplet energy transfer catalysis 8, 9. A simple, modular and diastereoselective synthesis of bicyclohexanes from heterocyclic olefin coupling partners, namely coumarins, flavones and indoles, is disclosed. Given the increasing importance of bicyclo hexanes as bioisosteres-groups that convey similar biological properties to those they replace-in pharmaceutical research and considering their limited access 10, 11, there remains a need for new synthetic methodologies. Applying this strategy enabled us to extend the intermolecular -photocycloadditions to -bonds and provides previously inaccessible structural motifs. ", "Direct visible-light-induced synthesis of P-stereogenic phosphine oxides under air conditions We describe a simple and effi cient visible-light-induced C-P bond forming reaction for the synthesis of P-chiral heteroaryl phosphine oxides in moderate to high yields with excellent ee values 97-99% ee", "We have conducted an experimental and computational study of cyclooctatetraene-1, 41, 6-dimethanol as a molecular balance with the goal in mind to determine the otherwise inaccessible hydrogen bonding energy of the cyclic water dimer, which constitutes a transition state. The 1, 41, 6 folding equilibrium is governed by an intramolecular hydrogen bond in the folded 1, 6-isomer, in which the OH groups adopt a cyclic planar geometry, akin to the structure of the cyclic water dimer transition state. We characterized hydrogen bonding in 1, 6 and reference complexes utilizing SAPT2 MP2aug-cc-pVTZ and selected quantum theory of atoms in molecule descriptors at M06-2XD3ma-def2-TZVPP. Additionally, we computed HBEs at the DLPNO-CCSDaug-cc-pVQZ level of theory. We find that hydrogen bonding in 1, 6 is very similar to the interaction in the C i symmetric cyclic water dimer TS, both in magnitude and character. We experimentally determined the Gibbs free energy of the folding process in a variety of organic solvents via nuclear magnetic resonance spectroscopy measurements at room temperature. By combining experimentally obtained G eq values with corrections derived from accurate computational methods, we provide estimates for the HBE of cyclic water dimers and the cyclic water dimer TS, as the most stable cyclic water dimer. ", "Recent reports on the formation of hydrogen peroxide in water microdroplets produced via pneumatic spraying or capillary condensation have garnered significant attention. How covalent bonds in water could break under such mild conditions challenges our textbook understanding of physical chemistry and water. While there is no definitive answer, it has been speculated that ultrahigh electric fields at the air-water interface are responsible for this chemical transformation. Here, we report on our comprehensive experimental investigation of H 2 O 2 formation in water microdroplets sprayed over a range of liquid flow-rates, air flow rates, and air composition, and water microdroplets condensed on hydrophobic substrates formed via hot water or humidifier under controlled air composition. Specifically, we assessed the contributions of the evaporative concentration and shock waves in sprays and the effects of trace O 3 on the H 2 O 2 formation. Glovebox experiments revealed that the H 2 O 2 formation in water microdroplets was most sensitive to the air-borne ozone concentration. In the absence of O 3, we could not detect H 2 O 2 in sprays or condensates. In contrast, microdroplets exposed to atmospherically relevant O 3 concentration formed 2-30 mM H 2 O 2, increasing with the gas-liquid surface area, mixing, and contact duration. Thus, the water surface area facilitates the O 3 mass transfer, which is followed by the chemical transformation of O 3 into H 2 O 2. These findings should also help us understand the implications of this chemistry in natural and applied contexts. ", "The catalytic generation of C-ammonium enolates from the corresponding -silyl--alkyl substituted carboxylic acids using the isothiourea HyperBTM is reported. This desilylative approach grants access to -unsubstituted and -alkyl substituted C-ammonium enolates, which are typically difficult to access through traditional methods reliant upon deprotonation. The scope and limitations of this process is established in enantioselective -cycloaddition processes with perfluoroalkylketones, as well as selective -cycloaddition with trifluoromethyl enones. Preliminary mechanistic studies indicate this process proceeds through an initial kinetic resolution of an in situ prepared --silyl--alkyl substituted anhydride, while the reaction process exhibits overall pseudo zero-order kinetics. ", "Indoles are among the most important N-heterocycles in pharmaceuticals. Here, we present an alternative to the classic Fischer indole synthesis based on the radical coupling between aryl diazoniums and alkyl iodides. This iron-mediated strategy features a double role for the aryl diazoniums that sequentially activate the alkyl iodides through halogen-atom transfer and then serve as radical acceptors. The process operates under mild conditions and enables the preparation of densely functionalized indoles. ", "Vinylsilanes and vinylboronates are common building blocks for organic synthesis, but direct functionalization of these species without the participation of either the CC or C SiB bonds is rare. Herein, we report a metal-free allylic C H amination reaction of these vinylmetalloid species that installs a new C N bond without competing transmetallation or alkene addition. In this transformation, the silicon or boron substituent inverts the usual regioselectivity, directing amination to the site distal to that group. Subsequent cross-coupling or demetallation allows access to complementary regioisomeric products. Density Functional Theory computations revealed that the observed regioselectivity is due to a subtle combination of electronic and counterintuitive steric factors that favor initial attack of selenium at the silicon-bearing carbon atom. ", "The synthesis of 2-azetidinones from simple acrylamide starting materials by visiblelight-mediated energy transfer catalysis is reported. The reaction features a C H functionalization via a variation of the Norrish-Yang photocyclization involving a carbon-to-carbon 1, 5-hydrogen atom transfer and can be used for the construction of a diverse range of -lactam products. ", "Anickel-catalyzed site-selective intermolecular amidation of saturated C H bonds is reported. This mild protocol exhibits a predictable reactivity pattern to incorporate amide functions at C H sites adjacent to nitrogen and oxygen atoms in either cyclic or acyclic frameworks, thus offering a complementary reactivity profile to existing oxidative-type processes or metal-catalyzed C N bond-forming reactions operating via two-electron manifolds. ", "The synthesis of a chiral 2, 2-bipyridine-, -1-adamantyl-diol ligand was achieved starting from commercially available materials. The bulky ligand was synthesized in three steps in 40% overall yield with stereoselectivities of 98% de and 99. 5% ee for the S, S enantiomer. The absolute configuration of and structural insights into a heptacoordinated 2, 2-bipyridine-, -1-Ad-diolFe II chiral complex were obtained from single-crystal diffraction analyses. The newly synthesized ligand was used in iron-catalyzed asymmetric Mukaiyama aldol, thia-Michael, and DielsAlder reactions. ", "Acopper-catalysed regio-and diastereoselective borylamination of a, b-unsaturated esters with B 2 pin 2 and hydroxylamines has been developed to deliver acyclic b-boryl-a-amino acid derivatives with high antidiastereoselectivity, which is difficult to obtain by the established methods. A chiral phosphoramidite ligand also successfully induces the enantioselectivity, giving the optically active bborylated a-amino acids. The products can be stereospecifically transformed into b-functionalised aamino acids, which are of potent interest in medicinal chemistry. ", "An efficient copper-catalyzed asymmetric ring-opening reaction of diaryliodonium salts with imides has been developed, affording a wide range of axially chiral 2-imidobiaryl compounds with excellent enantioselectivities and better convertibility. The potential utility of the current method has been supported by the synthesis of two known chiral ligands with better efficiency, which would be of great significance to the development of other catalytic asymmetric reactions. ", "The allylation of aldehydes is a fundamental transformation in synthetic organic chemistry. Among the multitude of available reagents, allylsilanes especially have been established as a preferred allyl source. As initially reported by Hosomi and Sakurai, these non-toxic and highly stable reagents add to carbonyls via an open transition state upon Lewis acid activation. Herein, we report a general strategy to access a variety of valuable homoallylic alcohols in opposite chemo-and diastereoselectivity to the established HosomiSakurai conditions by switching to photocatalytic activation in combination with a closed transition state. Moreover, this dual catalytic approach displays a straightforward way to introduce excellent levels of enantioselectivity and its mild conditions allow for a broad substrate scope including chiral boron-substituted products as a highlight. To emphasize the synthetic utility, our method was applied as the key step in the synthesis of a bioactive compound and in the late-stage functionalization of steroid derivatives. Detailed mechanistic studies and DFT calculations hint toward an unprecedented photo-initiated chain being operative. ", "Medium-chain alcohol dehydrogenases comprise a highly conserved enzyme family that catalyse the reversible reduction of aldehydes. However, recent discoveries in plant natural product biosynthesis suggest that the catalytic repertoire of ADHs has been expanded. Here we report the crystal structure of dihydroprecondylocarpine acetate synthase, an ADH that catalyses the non-canonical 1, 4reduction of an, -unsaturated iminium moiety. Comparison with structures of plant-derived ADHs suggest the 1, 4-iminium reduction does not require a proton relay or the presence of a catalytic zinc ion in contrast to canonical 1, 2-aldehyde reducing ADHs that require the catalytic zinc and a proton relay. Furthermore, ADHs that catalysed 1, 2-iminium reduction required the presence of the catalytic zinc and the loss of the proton relay. This suggests how the ADH active site can be modified to perform atypical carbonyl reductions, providing insight into how chemical reactions are diversified in plant metabolism. Alcohol dehydrogenases are NAD-H-dependent medium-chain oxidoreductases found in all kingdoms of life. These enzymes typically catalyse the reversible reduction of aldehydes or ketones to the corresponding alcohol. The structural motifs of ADHs are highly conserved in all known eukaryotic examples most notably, a zinc ion involved in catalysis, a second zinc ion involved in maintaining protein structure, and the Rossmann peptide-fold involved in cofactor binding. ADHs have been shown to catalyse many complex biochemical transformations in plant natural product biosynthesis, suggesting that their catalytic repertoire has been expanded. For example, we recently reported the discovery of dihydroprecondylocarpine acetate synthase, an ADH involved in vinblastine biosynthesis in the plant Catharanthus roseus and in ibogaine biosynthesis in the phylogenetically related species Tabernanthe iboga. Since the product of DPAS is unstable and either immediately decomposes or rearranges in the presence of a downstream cyclase enzyme, the reaction remained unsubstantiated. However, the cyclised products suggest that DPAS catalyses the 1, 4-reduction of an, -unsaturated iminium which is an hitherto unprecedented reaction for an ADH. Here, we use isotopic labelling to definitively establish that DPAS catalyses this unusual 1, 4-reduction. We report four crystal structures of apo-and substratebound DPAS from two phylogenetically related species. These structures reveal, surprisingly, the loss of the catalytic zinc ion from the DPAS active site, indicating that zinc is not strictly required for reduction by ADHs. We also report the structure of the ADH geissoschizine synthase that catalyses an atypical 1, 2-iminium reduction. Comparison of the active site of DPAS and GS with other highly similar ADHs that catalyse either 1, 2-aldehyde reduction or 1, 2reduction of an iminium moiety suggests that changes in the proton relay system are also implicated in modulating ADH reactivity. The mechanism and structure of DPAS highlights the catalytic versatility of ADHs. Overall, these findings demonstrate how the active site of ADHs have been", "Compounds exhibiting main group elements in low oxidation states were found to mimic the reactivity of transition metal complexes. Like the latter, such main group species show a proclivity of changing their oxidation state as well as their coordination number by 2, therefore fulfilling the requirements for oxidative additions. Prominent examples of such main group compounds that undergo oxidative additions with organohalides R X are carbenes and their higher congeners. Aluminyl anions, which like carbenes and silylenes oxidatively add to strong -bonds in R X species, have been recently discovered. We present the first anion based upon a Group 14 element, namely the trissilanide anion, 3, which is capable of oxidative additions towards C F bonds. This enables the isolation of non-chelated tetraorganofluorosilicate salts, which to the best of our knowledge had only been observed as reactive intermediates before. ", "Aryliodonium salts, which are multifaceted aryl transfer reagents, are synthesized via boron-iodane exchange. Modification to both the nucleophilic and electrophilic reaction components results in improved yield and faster reaction time compared to previous conditions. Mechanistic studies reveal a pathway that is more like transmetallation than S E Ar. ", "Anovel type of chiral redox disulfonate iron complex for asymmetric catalysis is reported. The -BINSate complex effectively promotes the enantioselective oxidative cross-coupling between 2-naphthols and 2

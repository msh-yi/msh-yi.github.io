g catalytic Pd- 2 2 and O 2 as the terminal oxidant in the presence of catalytic Bu 4 NBr. Various substituted indoles and alkenes are found to participate 21 examples are presented with yields ranging from 41 to 97% isolated yield. Additionally, lactams and oxazolidinones are shown to participate under the reaction conditions. Mechanistic investigations suggest that the phthalimide ligand and Bu 4 NBr additive slow undesired side reactions: indole decomposition and olefin isomerization, respectively. ", "CC bonds of aryl amides can be activated and added across alkenes with the aid of a nickel catalyst. This 1, 2-carboaminocarbonylation reaction enables the dicarbofunctionalization of alkenes with an atom economy of 100%. C arboncarbon bonds are ubiquitous components in organic molecules, and their cleavage and direct conversion to other chemical bonds, desirably in a catalytic manner, would therefore provide nonclassical straightforward methods for use in various area of synthetic organic chemistry. 1 Although significant advances have been made in the area of CC bond cleavage reactions, the catalytic addition of a CC bond to an alkene or an alkyne is an underdeveloped reaction, despite its potential utility as a method for the dicarbofunctionalization of unsaturated hydrocarbons with 100% atom economy. Because of the inherent inertness of C C bonds, catalytic addition reactions related to them are primarily limited to the use of highly strained substrates, such as cyclopropane 2 and cyclobutane 3 ring systems and intramolecular reactions. 4 A notable exception includes the addition of unstrained CC bonds in nitriles, 5 a reaction that was pioneered by Nakao and Hiyama, allowing for the rapid assembly of a series of complex nitriles in a single operation. Douglas reported that a CC bond of a ketone can be catalytically added across norbornene using substrates with a", "Automated chemical synthesis has revolutionized synthetic access to biopolymers in terms of simplicity and speed. While automated oligosaccharide synthesis has become faster and more versatile, the parallel synthesis of oligosaccharides is not yet possible. Here, a chemical vapor glycosylation strategy is described that enables the simultaneous synthesis of oligosaccharides on a cellulose membrane solid support. Different linkers allow for flexible and straightforward cleavage, purification, and characterization of the target oligosaccharides. This method is the basis for the development of parallel automated glycan synthesis platforms. ", "Enantioselective C H activation has surfaced as a transformative toolbox for the efficient assembly of chiral molecules. However, despite of major advances in rhodium and palladium catalysis, ruthenium-catalyzed enantioselective C H activation has thus far largely proven elusive. In contrast, we herein report on a ruthenium-catalyzed highly regio-, diastereo-and enantioselective C H alkylation. The key to success was represented by the identification of novel C2-symmetric chiral imidazolidine carboxylic acids, which are easily accessible in a one-pot fashion, as highly effective chiral ligands. This rutheniumCICA system enabled the efficient installation of central and axial chirality, and featured excellent branched to linear ratios with generally 20 : 1 dr and up to 98 : 2 er. Mechanistic studies by experiment and computation were carried out to understand the catalyst mode of action. ", "Dual BrnstedLewis acid catalysis involving environmentally benign, readily accessible protic acid and iron promotes site-selective tert-butylation of electron-rich arenes using di-tert-butylperoxide. This transformation inspired the development of a synergistic BrnstedLewis acid catalyzed aromatic alkylation that fills a gap in the Friedel-Crafts reaction literature by employing unactivated tertiary alcohols as alkylating agents, leading to new quaternary carbon centers. Corroborated by DFT calculations, the Lewis acid serves a role in enhancing the acidity of the Brnsted acid. The use of nonallylic, non-benzylic, and non-propargylic tertiary alcohols represents an underexplored area in Friedel-Crafts reactivity. ", "Ametal-free photosensitized protocol for regioselective diamination of alkene feedstocks over a single step was developed based on the rationally designed bifunctional diamination reagent, thus affording a range of differentially protected 1, 2-diamines in moderate to high yields. Mechanistic studies reveal that the reaction is initiated with a triplet-triplet energy transfer between thioxanthone catalyst and diamination reagent, followed by fragmentation to simultaneously generate long-lived iminyl radical and transient amidyl radical. The excellent regioselectivity presumably stems from the large reactivity difference between two different N-centered radical species. This protocol is characterized by excellent regioselectivity, broad functional group tolerance, and mild reaction conditions, which would enrich the diversity and versatility of facilitate the diversity-oriented synthesis of 1, 2-diamine-containing complex molecule scaffolds. ", "Arylation of tertiary aryl and alkyl phosphines bearing 2-cyanoethyl group with aryliodonium triflates under blue light irradiation followed by retro-Michael reaction of the in situ generated quaternary phosphonium salts initiated by DBU represent a novel efficient and general method for the preparation of distinctly substituted tertiary arylphosphines. An operationally simple, one-pot protocol features mild, transitionmetal-free conditions, high selectivity, broad functional group compatibility, as well as scalability and would be applied to substrates with different electronic and steric nature. ", "The concurrent installation of CC and CN bonds across alkene frameworks represents a powerful tool to prepare motifs that are ubiquitous in pharmaceuticals and bioactive compounds. To construct such prevalent bonds, most alkene difunctionalization methods demand the use of precious metals or activated alkenes. We report a metal-free, photochemically mediated imino-alkylation of electronically diverse alkenes to install both alkyl and iminyl groups in a highly efficient manner. The exceptionally mild reaction conditions, broad substrate scope, excellent functional group tolerance, and facile one-pot reaction protocol highlight the utility of this method to prepare privileged motifs from readily available alkene and acid feedstocks. One key and striking feature of this transformation is that an electrophilic trifluoromethyl radical is equally efficient with both electrondeficient and electron-rich alkenes. Additionally, dispersion-corrected density functional theory and empirical investigations provide detailed mechanistic insight into this reaction. ", "Heterogeneous palladium catalysts modified by N-heterocyclic carbenes are shown to be highly effective toward the direct synthesis of hydrogen peroxide, in the absence of the promoters which are typically required to enhance both activity and selectivity. Catalytic evaluation in a batch regime demonstrated that through careful selection of the N-substituent of the NHC it is possible to greatly enhance catalytic performance when compared to the unmodified analogue and reach concentrations of H 2 O 2 rivaling that obtained by state-of-the-art catalysts. The enhanced performance of the modified catalyst, which is retained upon reuse, is attributed to the ability of the NHC to electronically modify Pd speciation. ", "Presented herein is the first report of enantioselective AuAu redox catalysis, enabled by a newly designed hemilabile chiral -ligand. The potential of this concept has been demonstrated by the development of enantioselective 1, 2-oxyarylation and 1, 2-aminoarylation of alkenes which provided direct access to the medicinally relevant 3-oxyand 3-aminochromans. DFT studies were carried out to unravel the enantiodetermining step, which revealed that the stronger trans influence of phosphorus allows selective positioning of the substrate in the C 2 -symmetric chiral environment present around nitrogen, imparting a high level of enantioselectivity. ", "Enantioselective total syntheses of -grayanotoxin III, -principinol E, and -rhodomollein XX were accomplished based on a convergent strategy. The left-and right-wing fragments were assembled via the diastereoselective Mukaiyama aldol reaction catalyzed by a chiral hydrogen bond donor. The unique 7-endo-trig cyclization based on a bridgehead carbocation forged the 5765 tetracyclic skeleton that underwent redox manipulations and 1, 2-migration to access different grayanane diterpenoids. ", "Enzymatic stereoselectivity has typically been unrivalled by most chemical catalysts, especially in the conversion of small substrates. According to the lock-and-key theory 1, 2, enzymes have confined active sites to accommodate their specific reacting substrates, a feature that is typically absent from chemical catalysts. An interesting case in this context is the formation of cyanohydrins from ketones and HCN, as this reaction can be catalysed by various classes of catalysts, including biological, inorganic and organic ones. We now report the development of broadly applicable confined organocatalysts for the highly enantioselective cyanosilylation of aromatic and aliphatic ketones, including the challenging 2-butanone. The selectivity obtained towards its pharmaceutically relevant product is unmatched by any other catalyst class, including engineered biocatalysts. Our results indicate that confined chemical catalysts can be designed that are as selective as enzymes in converting small, unbiased substrates, while still providing a broad scope. ", "Transition-metal-catalyzed branched and enantioselective allylic substitution of monosubstituted precursors with carbon, nitrogen, oxygen, sulfur, and fluoride nucleophiles has been well-established. However, such a selective carbonphosphorus bond formation has not been realized probably due to the catalyst deactivation by the strong coordinating nature of phosphinylating reagents. Herein, we report a Rh-catalyzed highly regio-and enantioselective synthesis of allylic phosphine oxides in the presence of a chiral bisoxazoline-phosphine ligand. The application of -hydroxylalkylphosphine oxides to keep the low concentration of the secondary phosphine oxides is essential for the high yields. The addition of diphenyl phosphoric acid was found to not only activate allylic alcohols but also accelerate the carbonphosphorus bond formation. ", "Here we report the oxidative umpolung of 2, 3-disubstituted indoles toward enantioselective dearomative azaspirocyclization to give the corresponding spiroindolenines using chiral quaternary ammonium hypoiodite catalysis. Mechanistic studies revealed the umpolung reactivity of C3 of indoles by iodination of the indole nitrogen atom. Moreover, the introduction of pyrazole as an electron-withdrawing auxiliary group at C2 suppressed a competitive dissociative racemic pathway, and enantioselective spirocyclization proceeded to give not only spiropyrrolidines but also four-membered spiroazetidines that are otherwise difficult to access. ", "The construction of axially chiral N-heterobiaryls is of great interest as a result of their occurrence in organocatalysts, chiral ligands, natural products, and biologically active molecules. Despite remarkable achievements in this area, strategies for the preparation of new classes of axially chiral N-heterobiaryls remain to be further explored. Herein, we report the enantioselective synthesis of axially chiral arylquinolizones through an intramolecular atroposelective cycloisomerization. The reaction proceeds via the Brnsted acid-enhanced dearomatization of pyridine by a copper catalyst that allows for the formation of the desired products in excellent yields and enantioselectivities. The utility of this methodology is illustrated by a synthesis on gram scale production and transformation of the products into chiral thiourea catalysts. Mechanistic studies demonstrate that Brnsted acid plays a significant role in promoting the reactivity of the reaction, while both the steric and electronic effects of aryl substituents in substrate play a role in controlling the stereoselectivity. ", "Polyethylene production through catalytic ethylene polymerization is one of the most common processes in the chemical industry. The popular Cossee-Arlman mechanism hypothesizes that the ethylene be directly inserted into the metal-carbon bond during chain growth, which has been awaiting microscopic and spatiotemporal experimental confirmation. Here, we report an in situ visualization of ethylene polymerization by scanning tunneling microscopy on a carburized iron single-crystal surface. We observed that ethylene polymerization proceeds on a specific triangular iron site at the boundary between two carbide domains. Without an activator, an intermediate, attributed to surface-anchored ethylidene, serves as the chain initiator, which subsequently grows by ethylene insertion. Our finding provides direct experimental evidence of the ethylene polymerization pathway at the molecular level. ", "We report a concise and modular approach to, diaryl -amino esters from readily available -keto esters. This mild, one-pot protocol proceeds via ketone umpolung, with in situ formation of a KukhtinRamirez intermediate preceding sequential electrophilic arylation by Bi and S N 2 displacement by an amine. The methodology is compatible with a wide range of anilines and primary amines -including derivatives of drugs and proteinogenic amino acids -Bi arylating agents, and -keto ester substrates. ", "We herein report the use of phenyl trimethylammonium iodide as a safe, nontoxic, and easy-to-handle reagent for an absolutely monoselective N-methylation of amides and related compounds as well as for the N-methylation of indoles. In addition, we expanded the method to N-ethylation using PhEt 3 NI. The ease of operational setup, high yields of 99%, high functional group tolerance, and especially the excellent monoselectivity for amides make this method attractive for late-stage methylation of bioactive compounds. ", "Results Tunnel analysis and design of libraries. Tunnels are important for regulation of substrates as well as the access of small molecules", "procedures and data of NMR see Supplementary Methods in Supplementary Information file. The X-ray crystallographic coordinates for structures reported in this study have been deposited at the Cambridge Crystallographic Data Centre, under deposition number CCDC 2101580. These data can be obtained free of charge from The Cambridge Crystallographic Data Centre via https:www. ccdc. cam. ac. ukstructures. ", "Asymmetric sp 3 CH functionalization has been demonstrated to substantially expedite target molecule synthesis, spanning from feedstocks upgradation to late-stage modification of complex molecules. Herein, we report a highly efficient and sustainable method for enantioselective benzylic CH cyanation by merging electrophoto-and copper catalysis. A novel catalytic system allows one to independently regulate the hydrogen atom transfer step for benzylic radical formation and speciation of CuCu to effectively capture the transient radical intermediate, through tuning the electronic property of anthraquinone-type photocatalyst and simply modulating the applied current, respectively. Such decoupled radical relay catalysis enables a unified approach for enantioselective benzylic CH cyanation of diverse alkylarenes, many of which are much less reactive or even unreactive using the existing method relying on coupled radical relay. Moreover, the current protocol is also amenable to late-stage functionalization of bioactive molecules, including natural products and drugs. ", "Iodide-bound ruthenium-JOSIPHOS complexes catalyze the redox-neutral C C coupling of primary alcohols with methylallene or 1, 3-butadiene to form products of anti-crotylation with good to excellent levels of diastereo-and enantioselectivity. Distinct from other methods, direct crotylation of primary alcohols in the presence of unprotected secondary alcohols is possible, enabling generation of spirastrellolide B and leucascandrolide A substructures in significantly fewer steps than previously possible. ", "The first enantioselective hydrophosphonylation of ketimines with phosphine oxides was developed. The reaction of unprotected ketimines with phosphine oxides using a bis--phosphoric acid catalyst gave chiral -quaternary aminophosphorous compounds having a primary amino group in excellent yields and enantioselectivities. Based on experimental results and DFT calculation, transition states were proposed to explain the stereoselectivity of the reaction. ", "We demonstrate Markovnikov hydroalkoxylation of unactivated alkenes using alcohols through a triple catalysis consisting of photoredox, cobalt, and Brnsted acid catalysts under visible light irradiation. The triple catalysis realizes three key elementary steps in a single catalytic cycle: Co hydride generation by photochemical reduction of Co followed by protonation, metal hydride hydrogen atom transfer of alkenes by Co hydride, and oxidation of the alkyl Co complex to alkyl Co. The precise control of protons and electrons by the three catalysts allows the elimination of strong acids and external reductantsoxidants that are required in the conventional methods. ", "Ammonia-borane, shown previously to react with carboxylic acids under reflux to form primary amides, reduces acids to alcohols at room temperature in the presence of catalytic TiCl 4. The process, which is tolerant of a variety of potentially reactive functional groups, including N-protected amino acids, can be employed for the selective reduction of acids in the presence of amides, nitriles and, to some extent, esters. Aliphatic acids can be selectively reduced in the presence of aromatic acids. ", "The mechanochemical fluorination of unactivated C H bonds has been achieved using N-fluorobenzenesulfonimide as both a precursor of the hydrogen-atom-transfer reagent and a bench-stable fluorine source. The control experiments revealed that mechanical energy is essential for realizing this reaction. ", "Adiastereo-and enantioselective photoenolizationMannich reaction of ortho-alkyl aromatic ketones with benzosulfonimides was established by utilizing a chiral N, N 0 -dioxideNi 2 complex as the Lewis acid catalyst. It afforded a series of benzosulfonamides and the corresponding ring-closure products, and a reversal of diastereoselectivity was observed through epimerization of the benzosulfonamide products under continuous irradiation. On the basis of the control experiments, the role of the additive LiNTf 2 in achieving high stereoselectivity was elucidated. This PEM reaction was proposed to undergo a direct nucleophilic addition mechanism rather than a hetero-Diels-Alderringopening sequence. A possible transition state model with a photoenolization process was proposed to explain the origin of the high level of stereoinduction. Scheme 1 The catalytic asymmetric PEM reactions of 2-alkylphenyl ketones. ", "Aconcise and divergent synthesis of the polychlorinated marine steroids clionastatin A and B from inexpensive testosterone has been achieved through a unique two-stage chlorinationoxidation strategy. Key features of the two-stage synthesis include conformationally controlled, highly stereoselective dichlorination at C1 and C2 and C4OH-directed C19 oxygenation followed by a challenging neopentyl chlorination to install three chlorine atoms desaturation through one-pot photochemical dibrominationreductive debromination and anti-Markovnikov olefin oxidation by photoredoxmetal dual catalysis to enhance the oxidation level of the backbone and Wharton transposition to furnish the D-ring enone. This synthesis proved that the introduction of the C19 chloride in the early stage of the synthesis secured the stability of the backbone against susceptibility to aromatization during the oxidation stage. ", "Atroposelective construction of axially chiral enamides via N-allylic alkylation Qian-Yi Zhou a and Xin Li ab Herein, we report the catalytic asymmetric synthesis of a unique family of axially chiral enamides in good yields with excellent enantioselectivities under mild conditions. These new axially chiral compounds feature a flexible skeleton and a high degree of rotational freedom, which raises difficulties for enantiocontrol. A mechanism model is proposed to interpret the stereoselectivity, in which both the steric difference of the ortho substituents and the p-p stacking interaction may contribute to the stereo-control. ", "Direct C H trifluoromethylation of arenes and heteroarenes poses an important synthetic challenge that is highly desirable. High-valent Cu III CF 3 compounds have often been invoked in copper-mediated trifluoromethylation reactions, but the fundamental reactivity toward arenes is elusive. Herein, direct C H trifluoromethylation of arenesheteroarenes by a highvalent Cu III CF 3 compound is disclosed for the first time. The Cu III CF 3 compound serves CF 3 radical and a Cu II oxidant by homolytic cleavage of a Cu III CF 3 bond, which engage synergistically in a S E Ar type reaction with arenes. The presence of K 2 S 2 O 8 co-oxidant can significantly improve the reaction yields. This reaction shows good efficiency, broad functional group tolerance, and the potential in late-stage functionalization. The reactivity of high-valent Cu III CF 3 compounds disclosed in this study represents an important progress in organofluorine and Cu III chemistry. ", "Hydrogen-atom transfer mediated by earth-abundant transition-metal hydrides has emerged as a powerful tool in organic synthesis. Current methods to generate M-Hs most frequently rely on oxidatively initiated hydride transfer. Herein, we report a reductive approach to generate CoH, which allows for canonical hydrogen evolution reactions to be intercepted by hydrogen-atom transfer to an alkene. Electroanalytical and spectroscopic studies provided mechanistic insights into the formation and reactivity of CoH, which enabled the development of two new alkene hydrofunctionalization reactions. ", "Atropoisomeric biaryls are scaffolds with increasing importance in the pharmaceutical and agrochemical industries. Although it is the most obvious disconnection to construct such compounds, the direct enantioselective CH arylation through the concomitant induction of the chiral information remains extremely challenging and uncommon. Herein, the unprecedented earth-abundant 3d-metal-catalyzed atroposelective direct arylation is reported, furnishing rare atropoisomeric C2arylated indoles. Kinetic studies and DFT computation revealed an uncommon mechanism for this asymmetric transformation, with the oxidative addition being the rate-and enantio-determining step. Excellent stereoselectivities were reached, while using an unusual N-heterocyclic carbene ligand bearing an essential remote substituent. Attractive dispersion interactions along with positive CH--- interactions exerted by the ligand were identified as key factors to guarantee the excellent enantioselection. ", "Here we report a copper-catalyzed formal dehydration polymerization of propargylic alcohols. Copper catalysis allows for efficient in situ generation of cumulenes by a soft deprotonation-elimination pathway and subsequent polymerization via organocopper species. Alkyne polymers were produced with high efficiency and excellent functional group tolerance. One-pot synthesis of semiconducting head-to-head poly was demonstrated through a polymerizationisomerization sequence. P olymers with alkyne-rich backbones are interesting synthetic targets. 1 The existing approaches are primarily focused on polymerization of alkyne monomers, which includes two main classes: polycouplings and metathesis. The former utilizes the acetylenic", "The stereochemistry of the lipophilic side chain of -rakicidin F had not been determined until recently. Using our lithiationborylation methodology we were able to efficiently prepare the all-syn isomer as well as the C-21 epimer of the side chain, and comparison with the natural product suggested that the natural product had all-syn stereochemistry. Completion of the total synthesis using a macrolactamization of the northern amide enabled us to confirm Wang and Chens stereochemical findings for the structure of -rakicidin F. ", "Catalytic enantioselective Minisci reactions have recently been developed but all instances so far utilize -amino radical coupling partners. We report a substantial evolution of the enantioselective Minisci reaction that enables -hydroxy radicals to be used, providing valuable enantioenriched secondary alcohol products. This is achieved through the direct oxidative coupling of two C H bonds on simple alcohol and pyridine partners through a hydrogen atom transfer -driven approach: a challenging process to achieve due to the numerous side reactions that can occur. Our approach is highly regioselective as well as highly enantioselective. Dicumyl peroxide, upon irradiation with 390 nm light, serves as both HAT reagent and oxidant whilst selectivity is controlled by use of a chiral phosphoric acid catalyst. Computational and experimental evidence provide mechanistic insight as to the origin of selectivity, revealing a stereodetermining deprotonation step distinct from the analogous reaction of amidecontaining substrates. ", "The reaction of W 2 with silica partially dehydroxylated at 700 C is highly dependent on the reaction conditions. The primary product of this reaction is W 3 when the reaction is carried out in the dark. Grafting 1 onto SiO 2-700 in ambient lab light results in the formation of 2, W 3, and one isomer of square-pyramidal W 13 CH 2 3. Heating 2 to 85 C for 6 h results in the formation of 3, 4, W 13 CH 2 13 CH 2 3, and W 2 13 CH 2 3. Photolysis of 2 with blue LEDs produces 4, both isomers of 3, 5, and free ethylene. In the presence of excess ethylene and blue LED irradiation at 85 C, 1SiO 2-700 catalyzes the direct conversion of ethylene to propylene. P ropylene is a vital small-molecule feedstock that is produced on large scale by energy-intensive and unselective steam cracking of propane. Catalytic methods used to generate propylene and the thermodynamic parameters associated with these reactions are shown in Figure 1. Catalytic", "Closed-loop circular utilization of plastics is of manifold significance, yet energy-intensive and poorly selective scission of the ubiquitous carboncarbon bonds in contemporary commercial polymers pose tremendous challenges to envisioned recycling and upcycling scenarios. Here, we demonstrate a topochemical approach for creating elongated CC bonds with a bond length of 1. 571. 63 between repeating units in the solid state with decreased bond dissociation energies. Elongated bonds were introduced between the repeating units of 12 distinct polymers from three classes. In all cases, the materials exhibit rapid depolymerization via breakage of the elongated bond within a desirable temperature range while otherwise remaining remarkably stable under harsh conditions. Furthermore, the topochemically prepared polymers are processable and 3D-printable while maintaining a high depolymerization yield and tunable mechanical properties. These results suggest that the crystalline polymers synthesized from simple photochemistry and without expensive catalysts are promising for practical applications with complete materials circularity. ", "The diastereo-and enantioselective allylation of ketones remains a synthetic challenge, with transition metal catalysis offering the most applied methods. Here, a boron-catalyzed allylation of ketones with allenes is presented. Excellent yield, regioselectivity, and diastereoselectivity were found across functionalized substrates. The reaction was further developed to accommodate an enantioenriched boron catalyst and thus gave asymmetric ketone allylation in good yield, diastereoselectivity, and enantioselectivity. Mechanistic studies supported a hydroboration allylationtransborylation pathway. ", "Trialkylsilyloxy-1, 3-dienes and the corresponding 2-acetoxy derivatives participate in cobalt-catalyzed heterodimerization reactions with ethylene, giving mostly 4, 1hydrovinylation products with addition of the vinyl group to C 4 and H at C 1 of the diene. The reaction, which gives highly functionalized, protected enolates, is best carried out at room temperature with the diene dissolved in methylene chloride and ethylene delivered from a balloon in the presence of a catalyst generated in situ by the reaction of CoCl 2 with methylaluminoxane. Commercially available chiral ligands, 2, 3-O-isopropylidene-2, 3-dihydroxy-1, 4-bis-butane and 2, 4-bis-diphenylphosphinopentane in combination with the earth-abundant metal cobalt, gave excellent regio-and enantioselectivities for the chiral enolate surrogates from both silyloxy and acetoxydienes. Hydrolyses of the silyl enol ethers lead to -vinyl ketones, thus providing a practical two-step approach to these valuable synthons starting from, -unsaturated ketones and ethylene. The hydrovinylated silyl enol ethers undergo typical nucleophilic reactions such as alkylation, aldol, and Michael and Mannich reactions with varying degrees of diastereoselectivity. The silyl enol ethers are convenient sources of lithium enolates, which are readily converted into other vinyl derivatives such as vinyl acetates and vinyl triflates. The vinyl triflates are excellent partners for cross-coupling chemistry, giving potentially useful, polyolefinic chiral synthons for further applications. Chemoselective reduction and hydrosilylation of the vinyl group in the chiral -vinyl silyl enol ether further illustrate other potential reactivities of these versatile synthons. Since isolated cationic Co appears to be an excellent catalyst for the heterodimerization of silyl enol ethers and ethylene giving products very similar in yield and selectivities to what is observed in the MAO-mediated reactions, we propose that a previously invoked CoCo cycle, common to other similar heterodimerization reactions, might be involved in these reactions as well. ", "The potassium aluminyl 2 2 2, Dipp 2, 6-iPr 2 C 6 H 3 activates ethene towards carbonylation with CO under mild conditions. An isolated bis-aluminacyclopropane compound reacted with CO via carbonylation of an Al C bond, followed by an intramolecular hydrogen shift to form K Restricting the chemistry to a mono-aluminium system allowed isolation of Al- anion. DFT calculations highlight the stabilising influence of incorporated benzene at multiple steps in the reaction pathways. ", "Additions of bulky H-phosphinates to b, b-disubstituted alkenyl ketones under the action of a phase transfer-catalyst led to a new class of carbon quaternary center-containing phosphinates with unprecedented control of the relative configuration of the adjacent carbon and phosphorous chiral centers with high diastereoselectivity in most cases. ", "Natural products containing an aziridine ring, such as mitomycin C and azinomycin B, exhibit antitumor activities by alkylating DNA via their aziridine rings however, the biosynthetic mechanisms underlying the formation of these rings have not yet been elucidated. We herein investigated the biosynthesis of vazabitide A, the structure of which is similar to that of azinomycin B, and demonstrated that Vzb10 11, with no similarities to known enzymes, catalyzed the formation of the aziridine ring via sulfate elimination. To elucidate the detailed reaction mechanism, crystallization of Vzb1011 and the homologous enzyme, AziU3U2, in the biosynthesis of azinomycin B was attempted, and the structure of AziU3U2, which had a new protein fold overall, was successfully determined. The structural analysis revealed that these enzymes adjusted the dihedral angle between the amino group and the adjacent sulfate group of the substrate to almost 180and enhanced the nucleophilicity of the C6-amino group temporarily, facilitating the S N 2-like reaction to form the aziridine ring. The present study reports for the first time the molecular basis for aziridine ring formation. ", "The CH bond oxygenation of the cyclopropane-containing mechanistic probes 6-tert-butylspirooctane and spirooctane with hydrogen peroxide catalyzed by manganese complexes bearing aminopyridine tetradentate ligands has been studied. Mixtures of unrearranged and rearranged oxygenation products are obtained, suggesting the involvement of cationic intermediates and the contribution of different pathways following the initial hydrogen atom transferbased CH bond cleavage step. Despite such a complex mechanistic scenario, a judicious choice of the catalyst structure and reaction conditions could be employed to resolve these oxygenation pathways, leading, with the former substrate, to conditions where a single unrearranged or rearranged product is obtained in good isolated yield. Taken together, the work demonstrates an unprecedented ability to precisely direct the chemoselectivity of the CH oxidation reaction, discriminating among multiple pathways. In addition, these results conclusively demonstrate that stereospecific CH oxidation can take place via a cationic intermediate and that this path can become exclusive in governing product formation, expanding the available toolbox of aliphatic CH bond oxygenations. The implications of these findings are discussed in the framework of the development of synthetically useful CH functionalization procedures and the associated mechanistic features. ", "An efficient Pd-catalyzed one-pot desulfinative cross-coupling to access medicinally relevant di-arylmethanes is reported. The method is reductant-free, and involves a sulfinate transfer reagent and a Pd-catalyst mediating the union of two electrophilic coupling partners a aryl halide and a benzyl halide. We establish for the first time that benzyl sulfinates, generated in situ, undergo efficient Pdcatalyzed desulfinative cross-coupling with aryl halides to generate diarylmethanes. The reaction can be extended to benzylic pseudohalides derived from benzyl alcohols. The reactions are straightforward to perform and scalable, and all reaction components are commercially available. ", "The construction of chiral quaternary carbon stereocenters has been a long-standing challenge in organic chemistry. Particularly, a-quaternary amino acids that are of high importance in biochemistry still lack a straightforward synthetic method. We here reported a hydroformylation approach to access chiral quaternary stereogenic centers, which has been a long-standing challenge in transition metal catalysis. a, b-Unsaturated carboxylic acid derivatives undergo hydroformylation with a rhodium catalyst to generate an a-quaternary stereocenter under mild conditions. By using this method, a variety of chiral aquaternary amino acids could be synthesized with satisfactory enantioselectivity. In-depth investigation revealed that the regioselectivity is dramatically influenced by the electronic properties of the substituents attached to the target CC bond. By applying NMR and DFT analyses, the chiral environment of a rhodiumYanphos complex was depicted, based on which a substrate-catalyst interaction model was proposed. ", "Peer review information Nature Chemistry thanks Dorian Didier and the other, anonymous, reviewer for their contribution to the peer review of this work. Reprints and permissions information is available at www. nature. comreprints. ", "The intermolecular interactions of noble gases in biological systems are associated with numerous biochemical responses, including apoptosis, inflammation, anesthesia, analgesia, and neuroprotection. The molecular modes of action underlying these responses are largely unknown. This is in large part due to the limited experimental techniques to study proteingas interactions. The few techniques that are amenable to such studies are relatively low-throughput and require large amounts of purified proteins. Thus, they do not enable the large-scale analyses that are useful for protein target discovery. Here, we report the application of stability of proteins from rates of oxidation and limited proteolysis methodologies to detect proteinxenon interactions on the proteomic scale using protein folding stability measurements. Over 5000 methionine-containing peptides and over 5000 semi-tryptic peptides, mapping to 1500 and 950 proteins, respectively, in the yeast proteome, were assayed for Xe-interacting activity using the SPROX and LiP techniques. The SPROX and LiP analyses identified 31 and 60 Xe-interacting proteins, respectively, none of which were previously known to bind Xe. A bioinformatics analysis of the proteomic results revealed that these Xe-interacting proteins were enriched in those involved in ATP-driven processes. A fraction of the protein targets that were identified are tied to previously established modes of action related to xenons anesthetic and organoprotective properties. These results enrich our knowledge and understanding of biologically relevant xenon interactions. The sample preparation protocols and analytical methodologies developed here for xenon are also generally applicable to the discovery of a wide range of other proteingas interactions in complex biological mixtures, such as cell lysates. ", "Areaction between two prebiotically plausible building blocks, hydantoin and glyoxylate, generates both the nucleobase orotate, a precursor of biological pyrimidines, and pyruvate, a core metabolite in the citric acid cycle and amino acid biosynthesis. The reaction proceeds in water to provide significant yields of the two widely divergent chemical motifs. Additionally, the reaction of thiohydantoin and glyoxylate produces thioorotate in high yield under neutral aqueous conditions. The use of an open-chain thiohydantoin derivative also enables the potential pre-positioning of a nucleosidic bond prior to the synthesis of an orotate nucleoside. The observation that diverse building blocks of modern metabolism can be produced in a single reaction pot, from common reactants under mild conditions, supports the plausibility of orthogonal chemistries operating at the origins of chemical evolution. ", "High oxidation-state carbonyl coupling partners including esters and lactones were reacted with enones to give aldol-type products directly using twofold organoborane catalysis. This new retrosynthetic disconnection to aldol-type products is compatible with enolisable coupling partners, without self-condensation, and couples the high reactivity of secondary dialkylboranes with the stability of pinacolboronic esters. Excellent chemoselectivity, substrate scope and diastereocontrol were achieved to access both the syn-and anti-aldol-type products. Mechanistic studies confirmed the two-fold catalytic role of the single secondary borane catalyst for boron enolate formation and formation of an aldehyde surrogate from the ester or lactone coupling partner. ", "Small molecule redox mediators convey interfacial electron transfer events into bulk solution and can enable diverse substrate activation mechanisms in synthetic electrocatalysis. Here, we report that 1, 2-diiodo-4, 5-dimethoxybenzene is an efficient electrocatalyst for CHEH coupling that operates at as low as 0. 5 mol % catalyst loading. Spectroscopic, crystallographic, and computational results indicate a critical role for a three-electron II bonding interaction in stabilizing an iodanyl radical intermediate species. As a result, the optimized catalyst operates at more than 100 mV lower potential than the related monoiodide catalyst 4iodoanisole, which results in improved product yield, higher Faradaic efficiency, and expanded substrate scope. The isolated iodanyl radical is chemically competent in CN bond formation. These results represent the first examples of substrate functionalization at a well-defined I derivative and bona f ide iodanyl radical catalysis and demonstrate one-electron pathways as a mechanistic alternative to canonical two-electron hypervalent iodine mechanisms. The observation establishes II redox cooperation as a new design concept for the development of metal-free redox mediators. ", "High-throughput synthesis and screening methods were used to measure the photochemical activity of 1440 distinct heteroleptic 2 complexes for the photoreduction of Sn and Zn cations to their corresponding neutral metals. Kinetic data collection was carried out using home-built photoreactors and measured initial rates, obtained through an automated fitting algorithm, spanned between 0120 Ms for Sn deposition and 090 Ms for Zn deposition. Photochemical reactivity was compared to photophysical properties previously measured such as deaerated excited state lifetime and emission spectral data for these same complexes however, no clear correlations among these features were observed. A formal photochemical rate law was then developed to help elucidate the observed reactivity. Initial rates were found to be directly correlated to the product of incident photon flux with three reaction elementary efficiencies: the fraction of light absorbed by the photocatalyst, the fraction of excited state species that are quenched by the electron donor, and the cage escape efficiency. The most active catalysts exhibit high efficiencies for all three steps, and catalyst engineering requirements to maximize these elementary efficiencies were postulated. The kinetic treatment provided the mechanistic information needed to decipher the observed structurefunction trends in the high-throughput work. ", "Metallocenes are privileged backbones for synthesis and catalysis. However, the direct dehydrogenative CH functionalization of unsymmetric metallocenes suffers from reactivity and selectivity issues. Herein, we report an electrochemically driven regioselective CH phosphorylation of group 8 metallocenes. Mechanistic investigations indicate this dehydrogenative cross coupling occurs through an electrophilic radical substitution of the metallocene with a phosphoryl radical, facilitated by the metallocene itself. This work not only offers an efficient and divergent synthesis of phosphorylated metallocenes, but also provides a guide to interpret the reactivity and regioselectivity for the CH functionalization of unsymmetric metallocenes. ", "Compared with the well-developed carbon-stereogenic chemistry, the construction of boronstereogenic compounds remains undeveloped and challenging. Herein, the previously elusive catalytic enantioselective construction of boron-stereogenic compounds has been achieved through enantioselective desymmetric B-H bond insertion reaction. The B-H bond insertion reaction of 2-arylpyridine-boranes with versatile diazo compounds under chiral copper catalyst can afford boron-stereogenic compounds with good to excellent enantioselectivity. Moreover, the synthetic utility of this reaction is demonstrated by the scalability and downstream transformations. DFT calculations provide insights into the reaction mechanism and the origin of stereoselectivity. ", "PalladiumGF-Phos-catalyzed asymmetric carbenylative amination to access chiral pyrrolidines and piperidines Yue Sun, a Chun Ma, a Zhiming Li a and Junliang Zhang ab", "As practitioners of organic chemistry strive to deliver efficient syntheses of the most complex natural products and drug candidates, further innovations in synthetic strategies are required to facilitate their efficient construction. These aspirational breakthroughs often go hand-in-hand with considerable reductions in cost and environmental impact. Enzyme-catalyzed reactions have become an impressive and necessary tool that offers benefits such as increased selectivity and waste limitation. These benefits are amplified when enzymatic processes are conducted in a cascade in combination with novel bond-forming strategies. In this article, we report a highly diastereoselective synthesis of MK-1454, a potent agonist of the stimulator of interferon gene signaling pathway. The synthesis begins with the asymmetric construction of two fluoride-bearing deoxynucleotides. The routes were designed for maximum convergency and selectivity, relying on the same benign electrophilic fluorinating reagent. From these complex subunits, four enzymes are used to construct the two bridging thiophosphates in a highly selective, high yielding cascade process. Critical to the success of this reaction was a thorough understanding of the role transition metals play in bond formation. ", "Aremote C H bond asymmetric borylation of unactivated alkenes was achieved by bimetallic relay catalysis. The reaction proceeded through reversible and consecutive -H eliminationolefin insertion promoted by CoH species generated in situ, followed by copper-catalyzed asymmetric protoboration. The use of this synergistic CoCu catalysis protocol allowed the enantioselective protoboration of various unactivated terminal alkenes and internal alkenes, as well as an unrefined mixture of olefin isomers, at the distal lessreactive -position to a functional group, leading to chiral organoboronates. ", "Nickel-catalyzed asymmetric a-heteroarylation of ketones with fluorinated heteroarenes is reported via C-F bond activation. A series of ketones and 2-fluoropyridine derivatives with different functional groups proceed well to provide the corresponding products containing all-carbon quaternary stereocenters in good yields and high ee values. In addition, drug molecule donepezil could also be compatible under the reaction conditions to afford late-stage diversification of pharmaceuticals. Scheme 1 Transition metal-catalyzed C-F bond activation. ", "Thiophene S, S-dioxides are underutilized tools for the de novo construction of benzene rings in organic synthesis. We report a collective synthesis of nine illudalane sesquiterpenes using bicyclic thiophene S, S-dioxides as generalized precursors to the indane core of the natural products. Exploiting furans as unusual dienophiles in this inverse electron demand DielsAlder cascade, this concise and convergent approach enables the synthesis of these targets in as little as five steps. Theoretical studies rationalize the reactivity of thiophene S, S-dioxides with both electron-poor and electron-rich dienophiles and reveal reaction pathways involving either nonpolar pericyclic or bifurcating ambimodal cycloadditions. Overall, this work demonstrates the wider potential of thiophene S, S-dioxides as convenient and flexible precursors to polysubstituted arenes. ", "Chemodivergent synthetic methodologies enable the efficient introduction of structural diversity into high-value organic products via simple chemical alterations. In this regard, C H activation and functionalization of pyridinoid azines are important transformations in the synthesis of many natural products, pharmaceuticals, and functional materials. Reflecting on azinyl nitrogen lone-pair steric repulsion, its tendency to irreversibly coordinate metal ion catalysts, and the electron deficiency of pyridine, CH functionalization at the important position remains challenging. Thus, developing earth-abundant catalysts for -selective azine mono-functionalization is an attractive target for chemical synthesis. Here, the selective organolanthanide-catalyzed -mono-borylation of a diverse series of 18 pyridines is reported using Cp 2 LuCH 2 and affording valuable precursors for subsequent functionalization. Experimental and theoretical mechanistic data reported here support the intermediacy of a CH-activated 2lanthanide-azine complex, followed by intermolecular -mono-borylation via -bond metathesis. Notably, varying the lanthanide identity and substrate substituent electronic character promotes marked chemodivergence of the catalytic selectivity: smallermore electrophilic lanthanide 3 ions and electron-rich substrates favor selective -CH functionalization, whereas largerless electrophilic lanthanide 3 ions and electron-poor substrates favor selective BN bond-forming 1, 2-dearomatization. Such lanthanide series catalytic chemodivergence is, to our knowledge, unprecedented. ", "rotidine-5-monophosphate decarboxylase serves as a paradigm for our understanding of how enzymes catalyse chemical reactions. It catalyses the decarboxylation of orotidine-5-monophosphate to uridine-5-monophosphate in the de novo biosynthesis of pyrimidine nucleotides in all domains of life. OMPDC is one of the most proficient enzyme catalysts known and exhibits a remarkable rate enhancement of 17 orders of magnitude compared with that of the uncatalysed reaction, which reduces the half-life from 78 million years to the milliseconds regime 1. Intriguingly, it does so without the involvement of metal ions, bioorganic cofactors or prosthetic groups. Instead, OMPDC relies on a few polar residues at the active site, which include the catalytic tetrad that consists of two aspartate and two lysine residues 5-8. This seemingly simple active-site configuration in combination with the enormous rate enhancement has sparked intense research into the governing principles of OMPDC catalysis. Despite these efforts and numerous mechanistic proposals, the enzymatic mechanism of OMPDC is still enigmatic. The kinetic bottleneck of the reaction is the required stabilization of an evolving carbanion in the transition state that cannot be stabilized by delocalization as, for example, in cofactor enzymes. It is difficult to gather consensus around the origin of the catalytic prowess of OMPDC. One possibility is the transition-state stabilization of a localized vinyl carbanion by a positively charged lysine residue 3, 4, 9 that also serves as the bona fide acid-base catalyst for quenching the incipient carbanion by protonation. Concurrently, it is proposed that substrate ground-state destabilization by a negatively aspartate residue also takes place. The latter would electrostatically stress the equally charged substrate carboxylate leaving group, and thus promote expulsion of the uncharged carbon dioxide product 3, 5, 10. The thermodynamic penalty associated with this unfavourable, repulsive interaction between enzyme and substrate was proposed to be paid by a favourable binding of non-reacting substrate parts, a concept known as the Circe effect in enzymology 11. This proposal has been met with strong criticism, in particular from Warshel and co-workers who employed computational calculations and suggested a mechanism that prevalently relies on transition-state stabilization. A recent mechanistic study also proposed transition-state stabilization as the main driving force of OMPDC catalysis 15. Although these mechanistic proposals are intuitive and chemically reasonable, they remained hypothetical as the structural basis of OMPDC catalysis is still elusive in several critical aspects. For one, the atomic structure of a substrate OMP bound to the active site of OMPDC and its interaction with the stressing aspartate is unknown, as so far structures are only available for OMPDC variants in which the stressing aspartate had been replaced 16, 17. Second, tight-binding transition-state analogues, such as 6-hydroxy-UMP or 6-aza-UMP as mimics for the proposed carbanion were identified and structures of these", "Carbonylation reactions involving CO as readily available C1 synthons have become one of the most important tools for the construction of carbonyl compounds from feedstock chemicals. Despite numerous catalytic methods for carbonylation reactions proceeding via ionic or radical pathways, an inherent limitation to these methods is the need to control switchable single and double carbonylative formation of value-added products from the same and simple starting materials. Here, we describe a new strategy that exploits photoredox catalysis to regulate the philicity of amine coupling partners to drive switchable radical carbonylation reactions. In double carbonylation, amines were first transformed into nitrogen radical cations by single-electron transfer-oxidation and coupled with CO to form carbamoyl radicals, which further underwent radical cross-coupling with the incipient cyanoalkyl acyl radicals to afford the double carbonylation products. Upon the addition of stoichiometric 4dimethylaminopyridine, DMAP competitively traps the initially formed cyanoalkyl acyl radical to form the relatively stabilized cyanoalkyl acyl-DMAP salts that engaged in the subsequent substitution with the nucleophilic amines to produce the single carbonylation products. The reaction proceeded smoothly with excellent selectivity in the presence of various amine nucleophiles at room temperature, generating valuable amides and -ketoamides in a versatile and controlled fashion. Combined experimental and computational studies provided mechanistic insights into the possible pathways. ", "Selective defluoroborylation and asymmetric hydroboration reactions of fluoroalkyl-substituted terminal alkenes with pinacolborane have been developed with cobalt catalysts generated from Co 2 and bisphosphine ligands. A variety of fluoroalkyl-substituted terminal alkenes undergo this enantioselective hydroboration, affording the corresponding chiral alkylboronates containing fluoroalkyl-substituted stereogenic carbon centers with high enantioselectivity. This asymmetric hydroboration provides a versatile foundation for the synthesis of a variety of chiral organofluorine compounds containing fluoroalkyl-substituted stereogenic carbon centers. ", "The synthesis of functionalized aromatic compounds is a central theme of research for modern organic chemistry. Despite the increasing finesse in the functionalization of fiveand six-membered aromatic rings, their seven-membered-ring sibling, tropolone, remains a challenging target for synthetic derivatization. This challenge primarily emanates from the unique structural and chemical properties of tropolonoid compounds, which often lead to unexpected and undesired reaction outcomes under conditions developed for the functionalizations of other aromatic moieties. Herein, we describe the total synthesis of one of the most complex natural tropolonoids, gukulenin B. Our synthetic route features a series of siteselective aromatic CH bond functionalizations and CC bond formations, whose reaction conditions are judiciously tuned to allow uncompromised performance on the tropolone nucleus. The flexibility and modularity of our synthesis are expected to facilitate further synthetic and biological studies of the gukulenin family of cytotoxins. In addition, the methods and tactics developed herein for the functionalization of the tropolone moiety could inspire and enable chemists of multiple disciplines to take advantage of this privileged yet underexplored structural motif. ", "The recent surge in the applications of deuterated drug candidates has rendered an urgent need for diverse deuterium labeling techniques. Herein, an efficient Rh-catalyzed deuterated TsujiWilkinson decarbonylation of naturally available aldehydes with D 2 O is developed. In this reaction, D 2 O not only acts as a deuterated reagent and solvent but also promotes Rh-catalyzed decarbonylation. In addition, decarbonylative strategies for the synthesis of terminal monodeuterated alkenes from, -unsaturated aldehydes are within reach. ", "Atetrasubstituted carbon atom connected by three sp 3 or sp 2 -carbons with single nitrogen, i. e. , the -tertiary amine functional group, is an essential structure of diverse naturally occurring alkaloids and pharmaceuticals. The synthetic approach toward ATA structures is intricate, therefore, a straightforward catalytic method has remained a substantial challenge. Here we show an efficient water-accelerated organocatalytic method to directly access ATA incorporating homoallylic amine structures by exploiting readily accessible general ketones as useful starting material. The synergistic action of a hydrophobic Brnsted acid in combination with a squaramide hydrogen-bonding donor under aqueous condition enabled the facile formation of the desired moiety. The developed exceptionally mild but powerful system facilitated a broad substrate scope, and enabled efficient multi-gram scalability. ", "Ametal catalyst free approach for regioselective ortho-chlorination of anilines has been developed using a secondary amine as the organocatalyst and sulfuryl chloride as the halogen source under mild conditions. A wide range of substrates were compatible with this catalytic system. In addition, this catalytic protocol has been applied to the efficient synthesis of bioactive compounds and modification of drug derivatives. Further studies indicated that the anionic trichloride species was responsible for the ortho-selectivity. Scheme 1 ortho-Selective halogenation of anilines. ", "hosphorus is an essential building block of all biological life. It not only fuels the global food economy but has also found a plethora of additional applications in industry 1. Phosphate rock is the natural but non-renewable resource of this highly important element. The majority of phosphate rock is used for the production of phosphoric acid via the wet process using concentrated sulfuric acid. This process provides a product that is mainly used for fertilizers 2-6. The industrial reduction of phosphate rock is termed the electrothermal process and yields white phosphorus, which is the major phosphorus source for industrial and academic applications, for example, pharmaceuticals, flame retardants, battery ingredients, fertilizers, herbicides, metals and electronics etchants, as well as additional phosphorus fine chemicals 2-6. Among the range of key phosphorus intermediates, PCl 3 is still the most important P source. The production of this very important bulk chemical includes the use of chlorine gas, which is widely considered to be problematic however, as yet, there is no alternative 2-6 for industrial and laboratory applications. PCl 3 is used in subsequent transformation reactions such as hydrolysis, alcoholysis, salt metathesis and Grignard reactions to obtain value-added phosphorus chemicals. These reactions often suffer from low selectivity andor require an additional base in some cases. In this regard, the functionalization of white phosphorus into chemically useful products without the use of chlorine gas has received much interest from the research community, including efforts to develop ecologically friendlier chemistry routes 5, 6, 14. Recent contributions in this field include the light-induced catalytic functionalization of P 4 or its transformation using tributyltin hydride 15, 16. However, such reactions are extremely challenging and still very rare due to the selective and complete cleavage of all six P-P bonds of the reactive P 4 tetrahedron and, in turn, the selective formation of new phosphorus-element bonds. ", "Sialylation, the addition of sialic acid to glycans, is a crucial post-translational modification of proteins, contributing to neurodevelopment, oncogenesis, and immune response. In cancer, sialylation is dramatically upregulated. Yet, the functional biochemical consequences of sialylation remain mysterious. Here, we establish a Map proximity labeling platform that utilizes metabolically inserted azidosialic acid to introduce iridium-based photocatalysts on sialylated cellsurface glycoproteins as a means to profile local microenvironments across the sialylated proteome. In comparative experiments between primary cervical cells and a cancerous cell line, we identify key differences in both the global sialome and proximal proteins, including solute carrier proteins that regulate metabolite and ion transport. In particular, we show that cellsurface interactions between receptors trafficking ethanolamine and zinc are sialylationdependent and impact intracellular metabolite levels. These results establish a Map method for interrogating proteoglycan function and support a role for sialylated glycoproteins in regulating cellsurface transporters. ", "The structural diversity of sp 3 -triorganometallic reagents enhances their potentiality in the modular construction of molecular complexity in chemical synthesis. Despite significant achievements on the preparation of sp 3 1, 1, 1-and 1, 1, 2-triorganometallic B, B, Breagents, catalytic approaches that enable the installation of multiple boryl groups at skipped carbons of unactivated alkenes still remain elusive. Herein, we report a cobalt-catalyzed selective triborylation reaction of unactivated alkenes to access synthetically versatile 1, 1, 3-triborylalkanes. This triborylation protocol provides a general platform for regioselective trifunctionalization of unactivated alkenes, and its utility is highlighted by the synthesis of various value-added chemicals from readily accessible unactivated alkenes. Mechanistic studies, including deuterium-labelling experiments and evaluation of potential reactive intermediates, provide insight into the experimentally observed chemo-and regioselectivity. ", "The Supporting Information is available free of charge at https:pubs. acs. orgdoi10. 1021jacs. 2c09548. Detailed experimental procedure, 1 H NMR and 13 C NMR spectra, as well as X-ray data information Accession Codes", "Anew approach to polysubstituted spiropentanes is developed through a regio-and diastereoselective carbometalation of sp 2 -disubstituted cyclopropenes. The control of selectivity originates from a combined syn-facial diastereoselective carbometalation with a regio-directed addition. The regio-controlling element subsequently serves as a leaving group in an intramolecular nucleophilic substitution. This method allows the preparation of various polysubstituted spiropentanes with up to five contiguous stereocenters. ", "Human glycans are primarily composed of nine common sugar building blocks. On the other hand, several hundred monosaccharides have been discovered in bacteria and most of them are not readily available. The ability to access these rare sugars and the corresponding glycoconjugates can facilitate the studies of various fundamentally important biological processes in bacteria, including interactions between microbiota and the human host. Many rare sugars also exist in a variety of natural products and pharmaceutical reagents with significant biological activities. Although several methods have been developed for the synthesis of rare monosaccharides, most of them involve lengthy steps. Herein, we report an efficient and general strategy that can provide access to rare sugars from commercially available common monosaccharides via a one-step Ru-catalyzed and boronmediated selective epimerization of 1, 2-trans-diols to 1, 2-cis-diols. The formation of boronate esters drives the equilibrium toward 1, 2-cis-diol products, which can be immediately used for further selective functionalization and glycosylation. The utility of this strategy was demonstrated by the efficient construction of glycoside skeletons in natural products or bioactive compounds. ", "We report the enantiodivergent reaction of ketimines derived from -ketoesters with malononitriles using a single chiral source. The reactions using an 8-quinolinesulfonyl cinchona alkaloid catalyst in the presence and absence of Et 2 Zn gave both enantiomers in high yields with high enantioselectivities. The obtained malononitrile-derived -amino acids were converted into various optically active compounds. A reaction mechanism is proposed to explain the observed enantiodivergency. ", "Ametal-free radical 1, 2-difunctionalization of activated alkenes with various silanes and tert-butyl nitrite is reported. The radical cascade occurs by lightpromoted homolytic ONO bond cleavage of tert-butyl nitrite and subsequent hydrogen atom abstraction by the alkoxyl radical from the silane. Silyl radical addition to the alkene and highly selective cross-coupling of the NO radical with the Si-adduct C-radical provide the silyl-oximation product in moderate to good yields. The reaction features good functional group tolerance and is easily scaled up. ", "Two catalytic systems have been developed for the arylboration of endocyclic enecarbamates to deliver synthetically versatile borylated saturated Nheterocycles in good regio-and diastereoselectivities. A CuPd dual catalytic reaction enables the synthesis of borylated, -arylated azetidines, while a Ni-catalysed arylboration reaction efficiently functionalizes 5-, 6-, and 7-membered enecarbamates. In the case of the CuPdsystem, a remarkable additive effect was identified that allowed for broader scope. The products are synthetically useful, as demonstrated by manipulations of the boronic ester to access biologically active compounds. ", "We report a photocatalytic strategy for the chemodivergent radical benzylation of 4-cyanopyridines. The chemistry uses a single photoredox catalyst to generate benzyl radicals upon N-F bond activation of 2alkyl N-fluorobenzamides. The judicious choice of different photocatalyst quenchers allowed us to select at will between mechanistically divergent processes. The two reaction manifolds, an ipsosubstitution path proceeding via radical coupling and a Minisci-type addition, enabled selective access to regioisomeric C4 or C2 benzylated pyridines, respectively. Mechanistic investigations shed light on the origin of the chemoselectivity switch. full characterization data, and copies of NMR spectra. See", "Aprotocol for the enantioselective synthesis of substituted vinylcyclopentanes has been realised using cooperative palladium and isothiourea catalysis. Treatment of vinylcyclopropanes with Pd 4 generates a zwitterionic -allyl palladium intermediate that intercepts a catalytically generated, -unsaturated acyl ammonium species prepared from the corresponding, -unsaturated para-nitrophenyl ester and the isothiourea -BTM. Intermolecular formal cycloaddition between these reactive intermediates generates functionalised cyclopentanes in generally good yields and excellent diastereo-and enantiocontrol, with the use of LiCl as an additive proving essential for optimal stereocontrol. To the best of our knowledge a dual transition metalorganocatalytic process involving, -unsaturated acyl ammonium intermediates has not been demonstrated previously. ", "An asymmetric Dieckmann condensation towards spirocyclic oxindoles and aza-oxindoles catalyzed by amino acid-derived phosphonium salt has been developed, which expanded the applicability of asymmetric phosphonium salt catalysis in the production of 1, 3-dicarbonyl compounds. This reaction is distinguished by its mild conditions, low catalyst loading, and broad substrate scope. Control experiments revealed that both the catalysts phosphonium skeleton and H-bonding site were required. Product transformations and a gram scale experiment were also carried out. ", "Enantioenriched tertiary alkyl halides are prevalent in bioactive molecules and can serve as versatile synthetic intermediates to construct complex structures. While conventional access to these motifs often hinges on stereoselective carbon halogen or carboncarbon bond formation reactions, desymmetric approaches using halogenated and prochiral tetrasubstituted carbons are largely elusive in comparison. Here, we report that a suite of dinuclear zinc catalysts with a prolinol-or pipecolinolderived tetradentate ligand can reductively desymmetrize a large collection of easily available halomalonic esters to -halo-hydroxyesters. These polyfunctionalized tertiary alkyl fluorides, chlorides, and bromides proved to be useful intermediates toward fluorinated drug analogs and polyhalogenated monoterpenes. The facile intramolecular epoxidation of the chiral chloride and bromide products has also enabled expeditious access to natural products containing tertiary alcohol motifs. ", "The palladium-catalyzed silylcyanation of ynamides is described. This reaction is fully regioselective, delivering tetrasubstituted 2-aminoacrylonitriles derivatives exclusively. Unexpectedly, the nature of the substituent located at the -position of the ynamide directly controls the stereoselectivity. The reaction tolerates a number of functional groups and can be considered as the first general access to fully substituted 2-aminoacrylonitriles. Given the singular reactivity observed, a computational study was performed to shed light on the mechanism of this intriguing transformation. Relying on the specific reactivity of the newly installed vinylsilane functionality, the scope of 2aminoacrylonitriles has been enlarged by postfunctionalization. ", "We present an efficient method for forming C N bonds via intramolecular amidation catalyzed by well-defined CpCoI complexes. The reaction has been operate under mild conditions and produced a regioselective amidation product without the use of a bulky counter anion or expensive fluorinated solvents. The CpCo-I catalyst is very effective for intramolecular benzylic, tertiary, and internal C H bond amidation, but ineffective for intramolecular C H bond amidation. ", "The 2, 3-dihydrobenzofuran scaffold is widely found in natural products and biologically active compounds. Herein, dearomatizing 2, 3-fluoroaroylation of benzofurans with aroyl fluorides as bifunctional reagents to access 2, 3-difunctionalized dihydrobenzofurans is reported. The reaction that occurs by cooperative NHCphotoredox catalysis provides 3-aroyl-2-fluoro-2, 3dihydrobenzofurans with moderate to good yield and high diastereoselectivity. Cascades proceed via radicalradical cross-coupling of a benzofuran radical cation generated in the photoredox catalysis cycle with a neutral ketyl radical formed through the NHC catalysis cycle. The redox-neutral transformation exhibits broad substrate scope and high functional group compatibility. With anhydrides as bifunctional reagents, dearomatizing aroyloxyacylation of benzofurans is achieved and the strategy can also be applied to N-acylated indoles to afford 3-aroyl-2-fluoro-dihydroindoles. ", "The development of reactions converting alkenes and alkynes into valuable building blocks remains one of the main goals of synthetic chemistry. Herein, we present the leveraging of highly electrondeficient iminium ions, rare and fleeting intermediates, into a general amine synthesis. This enables the preparation of amines bearing e. g. valuable -trifluoromethyl moieties under mild conditions. This broad concept is highlighted by the late-stage amination of quinine into a biologically interesting new analogue. ", "-Matrine and -isomatrine are tetracyclic alkaloids isolated from the plant Sophora f lavescens, the roots of which are used in traditional Chinese medicine. Biosynthetically, these alkaloids are proposed to derive from three molecules of -lysine via the intermediacy of the unstable cyclic imine 1 -piperidine. Inspired by the biosynthesis, a new dearomative annulation reaction has been developed that leverages pyridine as a stable surrogate for 1 -piperidine. In this key transformation, two molecules of pyridine are joined with a molecule of glutaryl chloride to give the complete tetracyclic framework of the matrine alkaloids in a single step. Using this dearomative annulation, isomatrine is synthesized in four steps from inexpensive commercially available chemicals. Isomatrine then serves as the precursor to additional lupin alkaloids, including matrine, allomatrine, isosophoridine, and sophoridine. ", "Silylcoppers function as convenient and effective sources of silicon functional groups. Commonly used precursors for those species have been limited to certain symmetric disilanes and silylboranes. This fact renders the development of silylcopper precursors desirable so that more diverse silyl groups could be efficiently delivered. Here we extend the utility of sodium silylsilanolates as competent precursors of silylcoppers. A silanolate unit operates as an auxiliary to transfer a variety of silyl groups to the copper centre, which was demonstrated in the copper-catalysed hydrosilylation of internal alkynes, a, bunsaturated ketones, and allenes. Our mechanistic studies through DFT calculation suggested that a copper silylsilanolate undergoes intramolecular oxidative addition of the Si-Si bond to the copper centre to generate a silylcopper, in contrast to the typical formal s-bond metathesis mechanism for conventional disilanes or silylboranes and copper alkoxides. Accordingly, sodium silylsilanolate has been established as an expeditious precursor of a variety of silylcopper species. ", "Aunified strategy for the biomimetic total synthesis of the spiroindimicin family of natural products was reported. Key transformations include a one-pot two-enzyme-catalyzed oxidative dimerization of L-tryptophan5-chloro-L-tryptophan to afford the bis-indole precursors chromopyrrolic acid5, 5-dichloro-chromopyrrolic acid, and regioselective C3 C2 and C3 C4 bond formation converting a common bis-indole skeleton to two skeletally different natural products, including -spiroindimicins D and G with a spiro-ring skeleton, and -spiroindimicins A and H with a spiro-ring skeleton, respectively. ", "Rh-catalyzed sequential asymmetric hydrogenations of 3-amino-4-chromones have been achieved for the first time via an unprecedented dynamic kinetic resolution under neutral conditions, providing -3-amino-4-chromanols in high yields with excellent enantio-and diastereoselectivities. The mechanistic studies based on control experiments and density functional theory calculations suggest that the dynamic kinetic resolution process for the intermediate enantiomers generated in the first hydrogenation step proceeded via a stereomutation pathway from an undesired enantiomer to the desired enantiomer rather than via traditional racemization of the undesired enantiomer. The protocol can be performed on a gram scale with a relatively low catalyst loading and offers a practical and convenient pathway for synthesizing a series of bioactive chromanols and their derivatives. ", "Deuterated organic compounds have become increasingly important in many areas however, it remains challenging to install deuterium site-selectively to unactivated aliphatic positions with control of the degree of deuteration. Here, we report a Cucatalyzed degree-controlled deacylative deuteration of diverse alkyl groups with the methylketone moiety as a traceless activating group. The use of N-methylpicolino-hydrazonamide promotes efficient aromatization-driven CC cleavage. Mono-, di-, and trideuteration at specific sites can be selectively achieved. The reaction is redox-neutral with broad functional group tolerance. The utility of this method has been demonstrated in forming a complete set of deuterated ethyl groups, merging with the DielsAlder reaction, a net devinylative deuteration, and the synthesis of the d 2 -analogue of Austedo. ", "Rh-catalyzed decarboxylative arylation of alkynyl cyclic carbonates using commercially available and low-toxic aryl boronic acids has been disclosed. Depending on the nature of the cyclic carbonates, the methodology provides a straightforward platform to access either substituted 2, 3-allenols or 1, 3-butadiene derivatives. Internal alkynyl cyclic carbonates undergo monoarylation to conveniently afford 2, 3-allenols with high syn-selectivity for the aryl and hydroxy groups. Whereas, terminal alkynyl carbonates led to the formation of diarylated 1, 3-butadiene derivatives having cis-configuration for the two aryl groups via allenyl rhodium alkoxide intermediate. The compatibility of various functional groups allowed to develop a library of diversely functionalized scaffolds with excellent regioselectivity in good yields. Late-stage transformation of a series of natural products highlights the wide applicability of the arylation process. Additionally, scale-up experiments and downstream transformations of -allenol derivatives into other valuable heterocycles illustrate the efficacy of the protocol. ", "Chlorine radicals readily activate CH bonds, but the high reactivity of these intermediates precludes their use in regioselective CH functionalization reactions. We demonstrate that the secondary coordination sphere of a metal complex can confine photoeliminated chlorine radicals and afford steric control over their reactivity. Specifically, a series of iron chloride pyridinediimine complexes exhibit activity for photochemical CH chlorination and bromination with selectivity for primary and secondary CH bonds, overriding thermodynamic preference for weaker tertiary CH bonds. Transient absorption spectroscopy reveals that Cl remains confined through formation of a Clarene complex with aromatic groups on the pyridinediimine ligand. Furthermore, photocrystallography confirms that this selectivity arises from the generation of Cl within the steric environment defined by the iron secondary coordination sphere. ", "Given the widespread significance of vicinal diamine units in organic synthesis, pharmaceuticals and functional materials, as well as in privileged molecular catalysts, an efficient and practical strategy that avoids the use of stoichiometric strong oxidants is highly desirable. We herein report the application of ligand-to-metal charge transfer excitation to 1, 2-diazidation reactions from alkenes and TMSN 3 via a coordination-LMCT-homolysis process with more abundant and greener iron salt as the catalyst. Such a LMCT-homolysis mode allows the generation of electrophilic azidyl radical intermediate from Fe-N 3 complexes poised for subsequent radical addition into carbon-carbon double bond. The generated carbon radical intermediate is further captured by iron-mediated azidyl radical transfer, enabling dual carbon-nitrogen bond formation. This protocol provides a versatile platform to access structurally diverse diazides with high functional group compatibility from readily available alkenes without the need of chemical oxidants. ", "Herein, we report the reactions of an Fe imido complex 2 FeNDipp with internal alkynes and isobutyronitrile, affording the Fe amido allenyl complexes 2 FeCCC and the Fe amido keteniminate complex 2 FeK n, respectively. These transformations represent the previously unknown ene-like reactivity of a metalligand multiple bond. Stoichiometric reactions of 2 and 8-K with DippNH 2 lead to the regeneration of 3-hexyne and isobutyronitrile, respectively, with concomitant formation of the bis complex 2 Fe 2. These results provide the platform for 1 as an efficient catalyst for the selective -deuteration of nitriles and alkynes by RND 2. These results demonstrate a new reaction mode for metal imido complexes and suggest new avenues for using the imido ligand in catalysis. ", "Recent research in medicinal chemistry has suggested that there is a correlation between an increase in the fraction of sp 3 carbons-those bonded to four other atoms-in drug candidates and their improved success rate in clinical trials 1. As such, the development of robust and selective methods for the construction of carbon-carbon bonds remains a critical problem in modern organic chemistry 2. Owing to the broad availability of alkyl halides, their direct cross-coupling-commonly known as cross-electrophile coupling-provides a promising route towards this objective. Such transformations circumvent the preparation of carbon nucleophiles used in traditional cross-coupling reactions, as well as stability and functional-group-tolerance

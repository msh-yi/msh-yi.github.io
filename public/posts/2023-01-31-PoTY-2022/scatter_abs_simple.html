ealing important steric interactions in some TSs. This combination of speed, accuracy, and mechanistic insight is unprecedented current ML barrier models compromise on at least one of these important criteria. ", "Highly chemo-and regioselective semihydrogenation of alkynes is significant and challenging for the synthesis of functionalized alkenes. Here, a sequential self-template method is used to synthesize amorphous palladium sulfide nanocapsules, which enables electrocatalytic semihydrogenation of terminal alkynes in H 2 O with excellent tolerance to easily reducible groups and the metal center deactivating skeletons. Mechanistic studies demonstrate that specific -alkynyl adsorption via terminal carbon and negligible alkene adsorption on isolated Pd 2 sites ensure successful synthesis of various alkenes with outstanding time-irrelevant selectivity in a wide potential range. The key hydrogen and carbon radical intermediates are validated by electron paramagnetic resonance and high-resolution mass spectrometry. Gram-scale synthesis of 4-bromostyrene and expedient preparation of deuterated alkene precursors and drugs with D 2 O show promising applications. Impressively, PdS x ANCs can be applied to the prevailing thermocatalytic semihydrogenation of functionalized alkyne using H 2. ", "Sugar nucleotides are essential glycosylation donors in the carbohydrate metabolism. Naturally, most sugar nucleotides are derived from a limited number of common sugar nucleotides by de novo biosynthetic pathways, undergoing single or multiple reactions such as dehydration, epimerization, isomerization, oxidation, reduction, amination, and acetylation reactions. However, it is widely believed that such complex bioconversions are not practical for synthetic use due to the high preparation cost and great difficulties in product isolation. Therefore, most of the discovered sugar nucleotides are not readily available. Here, based on de novo biosynthesis mainly, 13 difficult-to-access sugar nucleotides were successfully prepared from two common sugars D-Man and sucrose in high yields, at a multigram scale, and without the need for tedious purification manipulations. This work demonstrated that de novo biosynthesis, although undergoing complex reactions, is also practical and cost-effective for synthetic use by employing a cascade conversion strategy. ", "An efficient Pd-catalyzed asymmetric allylic substitution cascade of 4-hydroxy-2H-pyrones with meso-allyl dicarbonates has been developed for the synthesis of kinetic chiral tetrahydro-1H-pyrano benzofuran-1-one products in 87% yield and 99% ee. The protocol was achieved via a temperaturecontrolled kinetic control process, which has been illustrated by means of the experimental results and control experiments. The reaction could be conducted on a gram scale, and the resulting product allows for several transformations. P olyheterocycles containing furopyran units are widely distributed in pharmaceuticals and biologically active compounds. For example, -hypocrolide A exhibits antitumor activity, 1 ATF3 inducer demonstrates antidiabetic activity, 2 and psoralidin shows anti-osteoporosis activity. 3 Additionally, furopyrans can act as a cytotoxic agent, 4 an antitumor agent, 5 and an enzyme inhibitor 6. ", "Acyclic quaternary carbon stereocenters exist widely in natural products and bioactive molecules, but their enantioselective construction remains a prominent challenge. In particular, multicomponent enantioselective couplings of simple precursors to acyclic all-carbon quaternary stereocenters are very rare. We describe herein an N-heterocyclic carbene -Ni catalyzed redox-economical three-component reaction of aldehydes, alkynes, and enones that proceeds in a highly chemo-, regio-, and enantioselective manner. A wide variety of valuable acyclic -quaternary chiral ketones were synthesized in a single step with 100% atom economy. This reaction proceeds through the formation of a transient cyclic enolate followed by an aldol reactionringopening sequence. The strategy is expected to inspire new and efficient approaches to generate other acyclic quaternary stereocenters. ", "We report a diastereoconvergent synthesis of anti-1, 2-amino alcohols bearing N-containing quaternary stereocenters using an intermolecular direct C-H amination of homoallylic alcohol derivatives catalyzed by a phosphine selenide. Destruction of the allylic stereocenter during the selenium-catalyzed process allows selective formation of a single diastereomer of the product starting from any diastereomeric mixture of the starting homoallylic alcohol derivatives, eliminating the need for the often-challenging diastereoselective preparation of starting materials. Mechanistic studies show that the diastereoselectivity is controlled by a stereoelectronic effect on the transition state of the final sigmatropic rearrangement, leading to the observed anti selectivity. The power of this protocol is further demonstrated on an extension to the synthesis of syn-1, 4-amino alcohols from allylic alcohol derivatives, constituting a rare example of 1, 4-stereoinduction. ", "Anovel protocol for asymmetric synthesis of hydroquinazolines bearing C4-tetrasubstituted stereocenters has been achieved through kinetic resolution of 2-amido -tertiary benzylamines via chiral phosphoric acid catalyzed intramolecular dehydrative cyclizations. This method gave access to both -tertiary benzylamines and hydroquinazolines with broad scope and high enantioselectivities. An intriguing restricted rotation of the CN bond was observed for hydroquinazoline products bearing C4tetrasubstituted stereocenters. ", "Asymmetric hydrogen atom transfer represents arguably one of the most straightforward access to the significant chiral tertiary carbon centers, however, remains a long-standing challenge. Herein, the first example of catalytic coordination-induced asymmetric HAT reaction has been developed relying on a sequential Ti III -initiated radical generation and Ti IV -controlled enantioselective HAT process. The reaction transforms easily accessible glycidic esters, thioesters and amides to synthetically valuable formal formaldehyde aldol adducts in an enantioconvergent manner, along with broad scope and highly regio-and enantioselectivities. ", "Amides are one of the most fundamental chemical bonds in nature. In addition to proteins and other metabolites, many valuable synthetic products comprise amide bonds. Despite this, there is a need for more sustainable amide synthesis. Herein, we report an integrated next generation multi-catalytic system, merging nitrile hydratase enzymes with a Cu-catalysed N-arylation reaction in a single reaction vessel, for the construction of ubiquitous amide bonds. This synergistic one-pot combination of chemo-and biocatalysis provides an amide bond disconnection to precursors, that are orthogonal to those in classical amide synthesis, obviating the need for protecting groups and delivering amides in a manner unachievable using existing catalytic regimes. Our integrated approach also affords broad scope, very high substrate loading, and has excellent functional group tolerance, telescoping routes to natural product derivatives, drug molecules, and challenging chiral amides under environmentally friendly conditions at scale. ", "The mechanism of asymmetric hydrogenation of 2pyridyl alkenes catalyzed by chiral Rh-phosphine complexes at ambient temperature is examined using kinetic, spectroscopic, and computational tools. The reaction proceeds with reversible substrate binding followed by rate-determining addition of hydrogen. Substrate binding occurs only through the pyridine nitrogen in contrast to other substrate classes exhibiting stronger substrate direction. The lack of influence of hydrogen pressure on the product enantiomeric excess suggests that a pre-equilibrium in substrate binding is maintained across the pressure range investigated. An off-cycle Rh-hydride species is implicated in the mild catalyst deactivation observed. In contrast to Ru-phosphinecatalyzed reactions of the same substrate class, the stereochemical outcome in this system correlates generally with the relative stability of the E and Z rotamers of the substrate. ", "Alkene difunctionalization featuring an intramolecular carbometallation step has been developed into a powerful transformation in organic synthesis. The 5-exo-trig carbometallation is in general highly favored over the alternative 6-endo-trig cyclization. We report herein a formal 6-endo-trig carbofluorination protocol by combining the conventional 5-exo-trig carbopalladation with a chemoselective 1, 2-arylPd dyotropic rearrangement. Treatment of 2-phenyl boronic acid derivatives in the presence of a catalytic amount of Pd 2, 4, 4-di-tert-butyl-2, 2-bipyridine and Selectfluor affords chromanes with concurrent generation of a tertiary alkyl fluoride function. A -alkyl-Pd II species resulting from the 5-exo-trig carbopalladation process is isolated and characterized by X-ray crystallographic analysis. Its oxidation to Pd IV complex triggers the chemoselective dyotropic rearrangement leading to the ring expansion product. ", "Quantitative determination and in situ monitoring of molecular chirality at extremely low concentrations is still challenging with simple optics because of the molecular-scale mismatch with the incident light wavelength. Advances in spectroscopy and nanophotonics have successfully lowered the detection limit in enantioselective sensing, as it can bring the microscopic chiral characteristics of molecules into the macroscopic scale or squeeze the chiral light into the subwavelength scale. Conventional nanophotonic approaches depend mainly on the optical helicity density 8, 9 by localized resonances within an individual structure, such as localized surface plasmon resonances or dielectric Mie resonances 17. These approaches use the local chiral hotspots in the immediate vicinity of the structure, whereas the handedness of these hotspots varies spatially. As such, these localized resonance modes tend to be error-prone to the stochasticity of the target molecular orientations, vibrations and local concentrations 18, 19. Here we identified enantioselective characteristics of collective resonances 20 arising from assembled 2D crystals of isotropic, 432-symmetric chiral gold nanoparticles 21, 22. The CRs exhibit a strong and uniform chiral near field over a large volume above the 2D crystal plane, resulting from the collectively spinning, optically induced dipoles at each helicoid. Thus, energy redistribution by molecular back action on the chiral near field shifts the CRs in opposite directions, depending on the handedness of the analyte, maximizing the modulation of the collective circular dichroism. ", "Though chiral pool synthesis is widely accepted as a powerful strategy in complex molecule synthesis, the effectiveness of the approach is intimately linked to the range of available chiral building blocks and the functional groups they possess. To date, there is still a pressing need for new remote functionalization methods that would allow the installation of useful chemical handles on these building blocks to enable a broader spectrum of synthetic manipulations. Herein, we report the engineering of a P450 BM3 variant for the regioselective CH oxidation of sclareol at C6. The synthetic utility of the resulting product was demonstrated in a formal synthesis of ansellone B, the first total synthesis of the 2, 3-seco-labdane excolide B, and a model study toward -pallavicinin. ", "We report Ni-catalyzed dearylative cyclocondensation of aldehydes, alkynes, and triphenylborane. The reaction is initiated by oxidative cyclization of the aldehyde and alkyne coupling partners to generate an oxanickelacyclopentene which reacts with triphenylborane to form oxaboranes. This formal dearylative cyclocondensation reaction generates oxaboranes in moderate-to-high yields with high regioselectivities under mild reaction conditions. This approach represents a direct and modular synthesis of oxaboranes which are difficult to access using current methods. These oxaboranes are readily transformed into valuable building blocks for organic synthesis and an additional class of boron heterocycles. Selective homocoupling forms oxaboroles, oxidation generates aldol products, and reduction and arylation form substituted allylic alcohols. Scheme 1 Reactivity of oxanickelacycles. ", "Scheme 1. Copper-catalyzed enantioselective allylboration of unsaturated hydrocarbons. Angewandte Chemie Communications", "We report herein an asymmetric CH dehydrogenative allylic alkylation by a synergistic catalytic system involving a chiral primary amine, a photoredox catalyst, and a cobaloxime cocatalyst. The ternary catalytic system enables the coupling of ketocarbonyls and olefins with good yields and high enantioselectivities. Mechanism studies disclosed a cooperative radical addition process with a chiral -imino radical and Co-metalloradical wherein the chiral primary aminocatalyst and the cobaloxime catalyst work in concert to control the stereoinduction. ", "The catalytic synthesis of P-and axially chiral biaryl phosphine oxides was realized via the CpIr-catalyzed asymmetric CH coupling of tertiary substituted phosphine oxides with diarylacetylenes. The chiral carboxylic amides were used to control the stereoselectivity in the CH activation, enabling the construction of chiral phosphine oxides with up to 96% ee. Transformation of the products into chiral trivalent phosphine ligands has also been demonstrated. ", "Thanks to metal-and catalyst-free electrochemical conditions in an undivided cell, a series of readily available redox-active N-phthalimide esters led to an efficient and highly stereoselective addition of putative radical species to chiral C5-substituted azomethine imines to provide an array of 31 polyaminated hydrazine derivatives as a single diastereoisomer. Scheme 1 Reactivity of azomethine imine derivatives and radical species. ", "Herein, we present a facile and efficient allylation method via Ni-catalyzed cross-electrophile coupling of readily available allylic acetates with a variety of substituted alkenyl bromides using zinc as the terminal reductant. This Ni-catalyzed modular approach displays excellent functional group tolerance and a broad substrate scope, which the creation of a series of 1, 4-dienes including several structurally complex natural products and pharmaceutical motifs. Moreover, the coupling strategy has the potential to realize enantiomeric control. The practicality of this transformation is demonstrated through the potent modification of the naturally antitumor active molecule b-elemene. ", "For internal alkenes possessing two or more sets of electronically and sterically similar allylic protons, the siteselectivity for allylic CH functionalization is fundamentally challenging. Previously, the negative inductive effect from an electronegative atom has been demonstrated to be effective for several inspiring regioselective CH functionalization reactions. Yet, the use of an electropositive atom for a similar purpose remains to be developed. -Aminoboronic acids and their derivatives have found widespread applications. Their current syntheses rely heavily on functional group manipulations. Herein we report a boryl-directed intermolecular CH amination of allyl N-methyliminodiacetyl boronates s and propargylic Bs to give -amino boronates with an exceptionally high level of site-selectivities. A wide variety of highly functionalized secondary and tertiary -amino boronates are formed in generally good to excellent yields, thanks to the mildness of the reaction conditions. The unsaturated double and triple bonds within the product leave room for further decorations. Mechanistic studies reveal that the key stabilization effect of the B moiety on its adjacent developing positive charge is responsible for the high site-selectivity and that a closed transition state might be involved, as the reaction is fully stereoretentive. An activation effect of B is also found. ", "Since the advent of organotransuranium chemistry six decades ago, structurally verified complexes remain restricted to -bonded carbocycle and -bonded hydrocarbyl derivatives. Thus, transuraniumcarbon multiple or dative bonds are yet to be reported. Here, utilizing diphosphoniomethanide precursors we report the synthesis and characterization of transuranium-carbene derivatives, namely, diphosphonioalkylidene-and N-heterocyclic carbeneneptunium complexes that exhibit polarized-covalent 2 2 multiple and dative 2 single transuraniumcarbon bond interactions, respectively. The reaction of 4 with 2 1 affords Np III 2 in situ, and subsequent treatment with the N-heterocyclic carbene C 2 allows isolation of Np III 2. Separate treatment of in situ prepared 3Np with benzyl potassium in 1, 2-dimethoxyethane affords Np III 2 2. Analogously, addition of benzyl potassium and I Me4 to 4Np gives Np III 2. The synthesis of 3Np6Np was facilitated by adopting a scaled-down prechoreographed approach using cerium synthetic surrogates. The thorium and uranium analogues of these neptunium complexes are currently unavailable, meaning that the synthesis of 4Np6Np provides an example of experimental grounding of 5f-vs 5f-and 5f-vs 4f-element bonding and reactivity comparisons being led by nonaqueous transuranium chemistry rather than thorium and uranium congeners. Computational analysis suggests that these Np III C bonds are more covalent than U III C, Ce III C, and Pm III C congeners but comparable to analogous U IV C bonds in terms of bond orders and total metal contributions to the MC bonds. A preliminary assessment of Np III C reactivity has introduced multiple bond metathesis to transuranium chemistry, extending the range of known metallo-Wittig reactions to encompass actinide oxidation states III-VI. ", "Reported herein is the efficient synthesis of tetra-and tri-substituted -fluoro-and -chloroborylalkenes by the Boron-Wittig reaction of ketones and aldehydes with bench-top stable halo-diborylmethanes. The substrate scope is broad and the Boron-Wittig reaction proceeds from a diverse range of ketones and aldehydes including biologically relevant molecules with fluoro-or chloro-diborylmethanes, providing tetraand tri-substituted -fluoro-and -chloro-borylalkenes in good yields with high stereoselectivity. The utilities of the obtained -fluoro-and -chloroborylalkenes are highlighted by further modifications to afford fluoroalkene derivatives or all-carbon substituted alkene. ", "Cyclopropanes are structural motifs that are widely present in natural products and bioactive molecules, and they are also tremendously useful building blocks in synthetic organic chemistry. Asymmetric synthesis of cyclopropane derivatives has been an intensively researched area over the years, but efficient asymmetric preparation of alkylcyclopropane scaffolds remains a challenging topic. Herein, we report a nickelhydride-catalyzed enantioselective and diastereoselective hydroalkylation of cyclopropenes for facile synthesis of chiral alkylcyclopropane motifs. The reported method is efficient and versatile, taking place under mild reaction conditions, and having broad applicability and excellent functional group tolerance. ", "Hydrogen bond-based organocatalysts rely on networks of attractive noncovalent interactions to impart enantioselectivity. As a specific example, aryl pyrrolidine substituted urea, thiourea, and squaramide organocatalysts function cooperatively through hydrogen bonding and difficultto-predict NCIs as a function of the reaction partners. To uncover the synergistic effect of the structural components of this catalyst class, we applied data science tools to study various model reactions using a derivatized, aryl pyrrolidine-based, hydrogen-bond donor catalyst library. Through a combination of experimentally collected data and data mined from previous reports, statistical models were constructed, illuminating the general features necessary for high enantioselectivity. A distinct dependence on the identity of the electrophilic reaction partner and HBD catalyst is observed, suggesting that a general interaction is conserved throughout the reactions analyzed. The resulting models also demonstrate predictive capability by the successful improvement of a previously reported reaction using out-of-sample reaction components. Overall, this study highlights the power of data science in exploring mechanistic hypotheses in asymmetric HBD catalysis and provides a prediction platform applicable in future reaction optimization. ", "NMR spectroscopy is a powerful approach for the analysis of mixtures. Its usefulness arises in large part from the vast landscape of methods, and corresponding pulse sequences, that have been and are being designed to tackle the specific properties of mixtures of small molecules. This feature article describes a selection of methods that aim to address the complexity, the low concentrations, and the changing nature that mixtures can display. These notably include pure-shift and diffusion NMR methods, hyperpolarisation methods, and fast 2D NMR methods such as ultrafast 2D NMR and non-uniform sampling. Examples or applications are also described, in fields such as reaction monitoring and metabolomics, to illustrate the relevance and limitations of different methods. ", "This report describes a manganese-catalyzed radical cyclization of cyclopropanols and oxime ethers, leading to valuable multi-functional 1-pyrrolines. In this redox-neutral process, the oxime ethers function as internal oxidants and H-donors. The reaction involves sequential rupture of C-C, C-H and N-O bonds and proceeds under mild conditions. This intermolecular protocol provides an efficient approach for the synthesis of structurally diverse 1-pyrrolines. ", "ioorthogonal ligations encompass coupling reactions that have considerable utility in living systems. Among the numerous bioorthogonal reactions described so far, rapid inverse electron demand Diels-Alder reactions between tetrazines and dienophiles have found widespread use in chemical biology and material science since their introduction in 2008. For example, tetrazine ligations have been used in whole-animal proteome labelling 8, the capture of circulating tumour cells 9, tracking lipid modifications 10 and imaging glycosylation 11. In addition, dienophiles can cage a variety of functional groups, which are released after the cyclo addition reaction with tetrazine 12, 13, and such click-to-release strate gies have been exploited for tumour imaging 14, controlling enzyme activity 15 and drug delivery 16. Recently, tetrazine ligation-triggered drug delivery has entered human phase I clinical trials 17, 18. As applications rapidly expand, there is a growing need for methods that can precisely control the reaction in the presence of living cells. Because of its noninvasive nature and the high degree of spatial and temporal resolution attainable, light has become the tool of choice for remote manipulation of biological systems. For example, photo activatable green fluorescent protein has enabled numerous studies that track protein movement or mark specific cells in a popu lation 19. Similarly, light-controllable tetrazine ligations would open up applications such as cell surface engineering with single-cell precision and timed drug release 20. Recent efforts toward engineering lightsensitive dienophiles such as caged cyclopropenes 21 and bicyclononynes 22 have enabled ultraviolet-light-induced tetrazine ligations with relatively modest reaction rates. However, ultraviolet light is toxic to living cells, particularly mammalian cells, which limits applications 23. The trans-cyclooctenes, the fastest reacting dienophiles, and caged click-to-release dienophiles have not yet been shown to be amenable to photocaging 24. In principle, lighttriggered tetrazine formation would circumvent these issues. A visible-light-triggered oxidation of 1, 4-dihydrotetrazines to tetrazines using photosensitizers has been developed 25. However, photosensitizers such as methylene blue can be toxic, and the use of a diffusible mediator limits spatiotemporal control 26. We hypothesized that activation of photocaged tetrazines using light would address these challenges and facilitate precision chemistry in biological systems. ", "Benzofuran is a prochiral, 1, 2-disubstituted, unsymmetric cyclic olefin that can afford optically active polymers by asymmetric polymerization, unlike common acyclic vinyl monomers. Although asymmetric cationic polymerization of BzF was reported by Natta et al. in the 1960s, the polymer structure has not been clarified, and there are no reports on molecular weight control. Herein, we report dual control of the optical activity and molecular weight of poly using thioether-based reversible chain-transfer agents for asymmetric cationic polymerization with -amino acid derivatives as chiral additives and aluminum chloride as a catalyst. This asymmetric moderately living cationic polymerization leads to an increase in molecular weight and specific optical rotation with monomer conversion. In addition, asymmetric block polymers consisting of opposite absolute configurational segments were synthesized using both enantiomers sequentially as chiral additives. Finally, a comprehensive analysis of the polymerization products and the model reaction revealed that the optical activity of poly originates from the threo-diisotactic structure, which occurs by regio-, trans-, and enantioselective propagation. ", "Amechanistic study on the a-arylation of N-alkylbenzamides catalyzed by a dual nickelphotoredox system using aryl bromides is reported herein. This study elucidates the origins of site-selectivity of the transformation, which is controlled by the generation of a hydrogen atom transfer agent by a photocatalyst and bromide ions in solution. Tetrabutylammonium bromide was identified as a crucial additive and source of a potent HAT agent, which led to increases in yields and a lowering of the stoichiometries of the aryl bromide coupling partner. NMR titration experiments and Stern-Volmer quenching studies provide evidence for complexation to and oxidation of bromide by the photocatalyst, while elementary steps involving deprotonation of the N-alkylbenzamide or 1, 5-HAT were ruled out through mechanistic probes and kinetic isotope effect analysis. This study serves as a valuable tool to better understand the a-arylation of N-alkylbenzamides, and has broader implications in halide-mediated C-H functionalization reactions. ", "Organosilicon reagents are highly versatile and privileged scaffolds in modern synthetic chemistry, largely due to the range of transformations the groups are amenable to. The -Silicon effect is one of the fundamental phenomena underpinning the inherent reactivity of organosilicon reagents, allowing unsaturated organosilanes to undergo a range of electrophilic substitutions with a variety of nucleophiles. The application of the -Silicon effect in a range of organic transformations is reviewed with the discussion divided up based on the class of silane. The reactivity of these compounds towards carbon, heteroatom and metallic electrophiles is discussed from classical applications such as the Sakurai allylation to contemporary applications such as crosscoupling chemistry. In addition, examples of these transformations in the context of methodology development and natural product synthesis are provided. ", "Shigella is the second most common etiologic pathogen responsible for childhood acute diarrhea. An anti-Shigella vaccine is still eagerly awaited due to the increasing drug resistance of this pathogen. The Shigella O-antigen is a promising vaccine target. To identify the immune epitopes of the glycan, the first total synthesis of Shigella dysenteriae serotype 10 O-antigen tetrasaccharide containing a -4, 6-O-pyruvyl ketal was completed. The 1, 2-trans--glycosylation C2 epimerization and conformational locking strategies facilitated the construction of two 1, 2-cis--glycosidic linkages. The reactivities of both the glycosyl donor and acceptor were improved by adding electron-donating benzyl groups, enabling an efficient assembly of the tetrasaccharide. The -4, 6-Opyruvyl ketal was introduced at the final stage due to its influence on the glycosylation stereospecificity and efficiency. In addition, -4, 6-O-pyruvylated and nonpyruvylated tetrasaccharides and three further fragments were synthesized. Glycan microarray screening revealed that the tetrasaccharide repeating unit is the key antigenic epitope of the O-antigen. Moreover, the -4, 6-O-pyruvyl ketal is an essential structural feature of this antigen for designing carbohydrate-based vaccines against S. dysenteriae serotype 10. The comparison of the -4, 6-O-pyruvylated glycan and its -epimer will set an example for biological evaluation of other bacterial glycans containing pyruvyl ketals. ", "Acyl-CoAs are key precursors of primary and secondary metabolism. Their efficient biosynthesis is often impeded by the limited substrate specificity and low in vivo activity of acyl-CoA synthetases due to regulatory acylation of the catalytically important lysine residue in motif A10. In this study, we identified an unusual ACS from the UK-2A biosynthetic pathway that naturally lacks the Lys-A10 residue and exhibits extraordinarily broad substrate specificity. Protein engineering significantly improved its stability and catalytic activity, enabling it to synthesize a large variety of acyl-CoAs with highly robust activity. By combining it with permissive carboxylases, we produced a large array of polyketide extender units and obtained six novel halobenzyl-containing antimycin analogues through an engineered biosynthetic pathway. This study significantly expands the catalytic mode of ACSs and provides a potent tool for the biosynthesis of acyl-CoA-derived natural products. ", "Amethod for the conversion of pyrimidines into pyrazoles by a formal carbon deletion has been achieved guided by computational analysis. The pyrimidine heterocycle is the most common diazine in FDA-approved drugs, and pyrazoles are the most common diazole. An efficient method to convert pyrimidines into pyrazoles would therefore be valuable by leveraging the chemistries unique to pyrimidines to access diversified pyrazoles. One method for the conversion of pyrimidines into pyrazoles is known, though it proceeds in low yields and requires harsh conditions. The transformation reported here proceeds under milder conditions, tolerates a wide range of functional groups, and enables the simultaneous regioselective introduction of Nsubstitution on the resulting pyrazole. Key to the success of this formal one-carbon deletion method is a room-temperature triflylation of the pyrimidine core, followed by hydrazine-mediated skeletal remodeling. ", "The fundamental challenge of C F bond formation by reductive elimination has been met by compounds of select transition metals and fewer main group elements. The work detailed herein expands the list of main group elements known to be capable of reductively eliminating a C F bond to include tellurium. Surprising and novel modes of both sp 2 and sp 3 C F bond formation were observed alongside formation of Te IV cations during two separate attempts to synthesize characterize fluorinated organotellurium cations in superacidic media. Following detailed low-temperature NMR experiments, the mechanisms of the two unique reductive elimination reactions were probed and investigated using density functional theory calculations. Ultimately, we found that an indirect reductive elimination pathway is likely operative whereby Sb plays a key role in fluoride abstraction and C F bond formation, as opposed to unimolecular reductive elimination from a discrete Te VI cation. Reductive elimination to form carbon-heteroatom bonds becomes exceedingly more challenging as the electronegativity of the heteroatom increases, its polarizability decreases, and the metal-ligand bond strength increases. As fluorine represents an extreme in all cases, accounts of C F bond formation through reductive elimination remain sporadic in the chemical literature compared to C C, C N, and C O bond formation by a similar mechanism. However, this approach to making C F bonds has attracted more attention recently, and the repertoire of elements demonstrated to be capable of reductively eliminating a C F bond has expanded. To date, in the realm of transition metal chemistry, strategic use of directing groups, ligand design, andor oxidation to high-valent metal fluorides has led to the development and study of C F bond formation through putative reductive elimination from, e. g. , copper, silver, gold, nickel, palladium, platinum, and rhodium complexes. Additionally, beyond transition met- A. ", "1, 2-Bis-boronic esters are useful synthetic intermediates particularly as the two boronic esters can be selectively functionalized. Usually, the less hindered primary boronic ester reacts, but herein, we report a coupling reaction that enables the reversal of this selectivity. This is achieved through the formation of a boronate complex with an electron-rich aryllithium which, in the presence of an electron-deficient aryl nitrile, leads to the formation of an electron donoracceptor complex. Following visible-light photoinduced electron transfer, a primary radical is generated which isomerizes to the more stable secondary radical before radical-radical coupling with the arene radical-anion, giving -aryl primary boronic ester products. The reactions proceed under catalyst-free conditions. This method also allows stereodivergent coupling of cyclic cis-1, 2-bis-boronic esters to provide trans-substituted products, complementing the selectivity observed in the Suzuki-Miyaura reaction. ", "The oxidative addition of aryl halides to bipyridineor phenanthroline-ligated nickel is a commonly proposed step in nickel catalysis. However, there is a scarcity of complexes of this type that both are well-defined and undergo oxidative addition with aryl halides, hampering organometallic studies of this process. We report the synthesis of a well-defined Ni complex, -Ni I Cl 4. Its solution-phase speciation is characterized by a significant population of monomer and a redox equilibrium that can be perturbed by -acceptors and -donors. 1 reacts readily with aryl bromides, and mechanistic studies are consistent with a pathway proceeding through an initial Ni Ni oxidative addition to form a Ni aryl species. Such a process was demonstrated stoichiometrically for the first time, affording a structurally characterized Ni aryl complex. ", "We report a convenient method for benzylic HD exchange of a wide variety of substrates bearing primary, secondary, or tertiary C H bonds via a reversible 6coordination strategy. A doubly cationic 2 catalyst that serves as an arenophile facilitates deprotonation of inert benzylic hydrogen atoms without affecting other hydrogen atoms, such as those on aromatic rings or in -positions of carboxylate groups. Notably, the HD exchange reactions feature high stereoretention. We demonstrated the potential utility of this method by using it for deuterium labeling of ten pharmaceuticals and their analogues. ", "Chitin, the most abundant aminopolysaccharide in nature, is an extracellular polymer consisting of N-acetylglucosamine units 1. The key reactions of chitin biosynthesis are catalysed by chitin synthase 2-4, a membrane-integrated glycosyltransferase that transfers GlcNAc from UDP-GlcNAc to a growing chitin chain. However, the precise mechanism of this process has yet to be elucidated. Here we report five cryo-electron microscopy structures of a chitin synthase from the devastating soybean root rot pathogenic oomycete Phytophthora sojae. They represent the apo, GlcNAc-bound, nascent chitin oligomer-bound, UDP-bound and chitin synthase inhibitor nikkomycin Z-bound states of the enzyme, providing detailed views into the multiple steps of chitin biosynthesis and its competitive inhibition. The structures reveal the chitin synthesis reaction chamber that has the substrate-binding site, the catalytic centre and the entrance to the polymer-translocating channel that allows the product polymer to be discharged. This arrangement reflects consecutive key events in chitin biosynthesis from UDP-GlcNAc binding and polymer elongation to the release of the product. We identified a swinging loop within the chitin-translocating channel, which acts as a gate lock that prevents the substrate from leaving while directing the product polymer into the translocating channel for discharge to the extracellular side of the cell membrane. This work reveals the directional multistep mechanism of chitin biosynthesis and provides a structural basis for inhibition of chitin synthesis. The biosynthesis of chitin is essential for the survival and reproduction of various organisms from different taxonomic groups, such as life-threatening fungi, agriculture-devastating oomycetes and insect pests. Therefore, it provides a preferred target for discovering antifungal agents or pesticides. The core of the chitin biosynthetic machinery is an integral membrane enzyme named chitin synthase 3. CHS belongs to glycosyltransferase family 2, a large enzyme family that includes cellulose, alginate and hyaluronan synthases 7, 8. Chitin synthesis is proposed to involve three major steps: the processive addition of GlcNAc from UDP-GlcNAc to the terminal C4-hydroxyl group of the nascent chitin chain by the catalytic domain of the enzyme facing the cytoplasmic side the release of the nascent chain to the extracellular space through a transmembrane channel within the enzyme and the spontaneous assembly of released nascent chains into nanofibrils 3. CHS controls the first two steps of this process but may also participate in the formation of fibrils. Despite differing in the number of transmembrane helices and organization of the respective cytosolic domains, CHSs from various species share a conserved catalytic domain 9, 10, thus allowing the development of competitive inhibitors with broadspectrum activities. Because chitin is absent in plants and mammals, CHS might constitute one of the safest among the 30 currently used insecticidal and fungicidal targets for the control of fungal pathogens and insect pests 11. Among the fungicidal agents that target CHS is nikkomycin Z, which consists of a pyrimidine-nucleoside peptide backbone and is a first-generation broad-spectrum CHS inhibitor currently in phase II clinical trials 12, 13. P. sojae is a pathogen that causes soybean root and stem rot, which results in economic losses of more than US1 billion per year 14, 15. Knockout of the P. sojae chitin synthase PsChs1 impairs mycelial growth, sporangial production and zoospore release, and thus greatly reduces the virulence of P. sojae 16. PsChs1 serves as both an excellent antifungal target and a model system for CHS research. In this study, we report five cryo-electron microscopy structural snapshots of PsChs1, which provide not only a mechanistic understanding of chitin biosynthesis at the atomic level but also a structural basis for the rational design of CHS-targeting inhibitors. ", "Nitrogen-based heterocycles have aroused widespread interest due to their reoccurrence in many pharmaceuticals. Amongst these motifs, the enantioenriched lactams are the ubiquitous scaffolds found in myriad biologically active natural products and drugs. Recently, the transition metal-catalyzed asymmetric carbamoylation has been widely employed as a straightforward arsenal for chiral lactam architecture synthesis, including -lactam and lactam. However, despite the extensive efforts, there still remains no protocol to accomplish the related -lactam synthesis. In this manuscript, the Nicatalyzed enantioselective carbamoylation of unactivated alkenes by the leverage of reductive dicarbofunctionalization strategy allows for the expedient access to two types of mostly common six-membered lactams: 3, 4dihydroquinolinones and 2-piperidinone in high yield and enantioselectivity. This protocol features with good functional group tolerance, as well as broad substrate scope. The newly developed chiral 8-Quinox skeleton ligand is the key parameter for this transformation, which significantly enhances the reactivity and enantioselectivity. ", "Abundant evidence has shown the emergence of exotic chemical phenomena under pressure, including the formation of unexpected compounds and strange crystal structures. In many cases, there is no convincing explanation for these phenomena, and there are virtually no chemical rules or models capable of predicting or even rationalizing these phenomena. Here, we calculate, as a function of pressure, two central chemical properties of atoms, electronegativity and chemical hardness, which can be seen as the firstand second-order chemical potentials. Mulliken electronegativity, which is the negative of the chemical potential of the electron in a given atom relative to the vacuum, is appropriately modified instead of taking the vacuum, we take the homogeneous electron gas as reference. We find that for most elements, chemical hardness and electronegativity decrease with pressure, consistent with pressure-induced metallization. Furthermore, we discover that pressure-induced s-d orbital transfer makes Ni, Pd, and Pt pseudo-noble-gas atoms with a closed d-shell configuration, and the elements preceding them electron acceptors, while the elements right after them become highly electropositive. We show the explicative and predictive power of our electronegativity and chemical hardness scales. ", "Chiral oxindoles are important chemical scaffolds found in many natural products, and their enantioselective synthesis thus attracts considerable attention. Highly diastereo-and enantioselective synthetic methods for constructing C3 quaternary oxindoles have been well-developed. However, the efficient synthesis of chiral 3-substituted tertiary oxindoles has been rarely reported due to the ease of racemization of the tertiary stereocenter via enolization. Therefore, we herein report on the multicomponent assembly of complex oxindoles by enantioselective cooperative catalysis. These reactions proceed under mild conditions and show broad substrate scope, affording the desired coupling products with good to excellent stereocontrol. Additionally, this research also demonstrates the synthetic potential of this annulation by constructing the 6, 6, 5-tricyclic lactone core structure of Speradine A. ", "Despite their favorable properties, azetidines are often overlooked as lead compounds across multiple industries. This is often attributed to the challenging synthesis of densely functionalized azetidines in an efficient manner. In this work, we report the scalable synthesis and characterization of seven azetidines with varying regio-and stereochemistry and their application as novel azetidine-based energetic materials, enabled by the visible-light-mediated aza PaternoBuchi reaction. The performance and stark differences in the physical properties of these new compounds make them excellent potential candidates as novel solid melt-castable explosive materials, as well as potential liquid propellant plasticizers. This work highlights the scalability and utility of the visible-light aza PaternoBuchi reaction and demonstrates the impact of stereochemical considerations on the physical properties of azetidinebased energetics. Considering the versatility and efficiency of the presented synthetic strategies, we expect that this work will guide the development of new azetidine-based materials in the energetics space as well as other industries. ", "N, O-acetals are part of many synthetic intermediates and important skeletons of numerous natural products and pharmaceutical drugs. The most straightforward method of the synthesis of N, O-acetals is the enantioselective addition of O-nucleophiles to imines. However, using this method for the synthesis of linear chiral N, O-ketals still remains challenging due to the instability of raw materials under acidic or basic conditions. Herein, we developed a Cu-catalyzed asymmetric addition of alcohols to, -alkynyl--imino esters under mild conditions, providing the corresponding linear chiral N, O-ketals with up to 96% ee. The method tolerates some variation in the, -alkynyl--imino ester and alcohol scope, including some glucose and natural amino acid derivatives. Computational results indicate that the Boc group of the substrates assist in the extraction of hydrogen atoms from the alcohols to promote the addition reactions. These products could be synthesized on a gram-scale and can be used in several transformations. This asymmetric addition system provides an efficient, mild, gram-scale, and transition-metal-catalyzed synthesis of linear chiral N, O-ketals. ", "We report a total synthesis of the Myrioneuron alkaloid myrioneurinol enabled by the recognition of hidden symmetry within its polycyclic structure. Our approach traces myrioneurinols complex framework back to a symmetrical diketone precursor, a double reductive amination of which forges its central piperidine unit. By employing an inexpensive chiral amine in this key desymmetrizing event, four stereocenters of the natural product including the core quaternary stereocenter are set in an absolute sense, providing the first asymmetric entry to this target. Other noteworthy strategic maneuvers include utilizing a bicyclic alkene as a latent cis-1, 3-bis synthon and a topologically controlled alkene hydrogenation. Overall, our synthesis proceeds in 18 steps and 1% yield from commercial materials. ", "Nonbiaryl atropisomers are molecules defined by a stereogenic axis featuring at least one nonarene moiety. Among these, scaffolds bearing a conformationally stable CC stereogenic axis have been observed in natural compounds however, their enantioselective synthesis remains almost completely unexplored. Herein we disclose a new class of chiral C C atropisomers obtained with high levels of stereoselectivity by means of an organocatalytic asymmetric methodology. Multiple molecular motifs could be embedded in this class of CC atropisomers, showing a broad and general protocol. Experimental data provide strong evidence of the conformational stability of the CC stereogenic axis in the obtained compounds and show kinetic control over this rare stereogenic element. This, coupled with density functional theory calculations, suggests that the observed stereoselectivity arises from a CurtinHammett scenario establishing an equilibrium of intermediates. Furthermore, the experimental investigation led to evidence of the operating principle of central-to-axial chirality conversions. ", "The synthesis of sulfides has been widely studied because this functional subunit is prevalent in biomolecules and pharmaceuticals, as well as being a useful synthetic platform for further elaboration. Thus, various methods to build C S bonds have been developed, but typically they require the use of precious metals or harsh conditions. Electron donor-acceptor complex photoactivation strategies have emerged as versatile and sustainable ways to achieve C S bond formation, avoiding challenges associated with previous methods. This work describes an open-toair, photoinduced, site-selective C H thioetherification from readily available reagents via EDA complex formation that tolerates a wide range of different functional groups. Moreover, C halogen bonds remain intact using this protocol, allowing late-stage installation of the sulfide motif in various bioactive scaffolds, while allowing yet further modification through more traditional C X bond cleavage protocols. Additionally, various mechanistic investigations support the envisioned EDA complex scenario. ", "Significant advances have been achieved for the construction of chiral skeletons containing 1, 2, 3-triazoles via transition-metal-catalyzed asymmetric azidealkyne cycloaddition however, most of them have been limited to terminal alkynes in the synthesis of central chirality via desymmetrization and dynamic dynamic kinetic resolution. Enantioselective transition-metalcatalyzed azide-internal-alkyne cycloaddition is extremely limited. Moreover, the construction of a challenging five-membered biaryl axially chiral molecule via transition-metal-catalyzed asymmetric azide-internal-alkyne cycloaddition is still underexplored. Herein, we first report an atroposelective and atom-economical synthesis of axially chiral 1, 4, 5-trisubstituted 1, 2, 3-triazoles, directly acting as core chiral units of challenging five-membered atropisomers, via the enantioselective Rh-catalyzed azidealkyne cycloaddition of internal alkynes and azides. The reaction demonstrates excellent functional group tolerance, forging a variety of CC axially chiral 1, 2, 3-triazoles under mild conditions with moderate to excellent yields and generally high to excellent enantioselectivities along with specific regiocontrol. The origin of regio-and enantioselectivity control is disclosed by density functional theory calculations, providing new guidance for the facile construction of axially chiral compounds. ", "Scheme 1 Arduengo carbene and some of its analogues. ", "Deoxy-functionalization of alcohols represents a class of reactions that has had a profound impact on modern medicine. In particular, deoxyfluorination is commonly employed as a means to incorporate high-value fluorine atoms into drug-like molecules. Recently, the trifluoromethyl group has garnered attention from medicinal chemists due to its ability to markedly improve the pharmaceutical properties of small-molecule drug candidates. To date, however, there remains no general means to accomplish the analogous deoxygenative trifluoromethylation of alcohols. We report herein a copper metallaphotoredox-mediated direct deoxytrifluoromethylation, wherein alcohol substrates are activated in situ by benzoxazolium salts for CCF 3 bond formation. ", "We report a 13-step enantioselective and stereoselective total synthesis of -peyssonnoside A, a unique diterpene glucoside with a rare and highly congested pentasubstituted cyclopropane and promising antimicrobial activity. Among the 10 steps to synthesize -peyssonnosol, the aglycone of -peyssonnoside A, eight transition-metal-catalyzed transformations enabled the construction of all new CC bonds and stereocenters without involving any protecting groups. Notably, a palladium-catalyzed dearomative cyclization was used to build the C-6 spiro all-carbon quaternary center, and a counterintuitive hydrogen atom transfer -initiated reductive olefin cross-coupling was realized to forge the pentasubstituted cyclopropane ring with excellent stereoselectivity. ", "Here, we present N-Gly-specific glyoxamide generation in native proteins, isolated or in a complex mixture. The resulting aldehyde enables parallel installation of probes and a purification platform to render analytically pure single-site tagged proteins. It renders N-Gly engineered insulin without perturbing its structure, receptor binding, and downstream signaling pathway. ", "The development of synthetic strategies for the preparation of bioisosteric compounds is a demanding undertaking in medicinal chemistry. Numerous strategies have been developed for the synthesis of bicyclopentanes, bridgesubstituted BCPs, and bicyclohexanes. However, progress on the synthesis of bicycloheptanes, which serve as metasubstituted arene bioisosteres, has not been previously explored. Herein, we disclose the first photoinduced cycloaddition for the synthesis of trisubstituted bicycloheptanes using bicyclobutanes and cyclopropylamines. This transformation not only uses mild and operationally simple conditions but also provides unique meta-substituted arene bioisosteres. The applicability of this method is showcased by simple derivatization reactions. ", "Catalytic carbonylations of aryl electrophiles via C N cleavage remains a significant challenge. Herein, we demonstrate an aminocarbonylation of aniline-derived trialkylammonium salts promoted by visible light with a simple cobalt catalyst. The reaction proceeds under mild conditions suitable for late-stage functionalization and is amenable to telescoped carbonylations directly from anilines. A range of alkylamines are successful partners, and alkoxycarbonylation is also demonstrated. Mechanistic studies and DFT calculations support a novel mechanism for catalytic carbonylations of aryl electrophiles involving a key visible light-induced carbonyl photodissociation. ", "Apalladium-catalyzed chemoselective coupling of readily available bicyclopentanyl alcohols with various halides is reported, which offers expedient approaches to a wide range of cyclobutanone and, -enone skeletons via single or double C C activation. The chemistry shows a broad substrate scope in terms of both the range of BCP OH and halides including a series of natural product derivatives. Moreover, dependency of reaction chemodivergence on base additive has been investigated through experimental and density functional theory studies, which is expected to significantly enrich the reaction modes and increase the synthetic potential of BCP OH in preparing more complex molecules. ", "The exploration into challenging scenarios of the application of elementary reactions offers excellent opportunities for the development of unique transformations under organometallic catalysis. As a ubiquitous reaction of metal alkyl complexes, -hydride elimination plays a crucial role in a number of important catalytic transformations. However, its functions in these catalytic cycles are limited to either releasing alkene products or generating isomerized intermediates through further migratory insertion. Herein, we report that the precise manipulation of hydride elimination enables an auto-tandem copper catalysis for the carboxylation of undirected alkenyl CH bonds with CO 2. In this transformation, -hydride elimination of an alkyl copper intermediate is facilitated, while its reaction with CO 2 is suppressed. The resulting copper hydride in turn reacts with CO 2 to provide access to a multitasking catalyst, which enables the tandem borylationcarboxylation of CH bonds in two mechanistically distinct catalytic cycles. ", "Fluorination of carbanions is pivotal for the synthesis of fluorinated compounds, but the current N-F fluorinating agents have significant drawbacks due to many reactive locations that surround the reactive N F site. By developing a sterically hindered N-fluorosulfonamide reagent, namely N-fluoro-N--tert-butanesulfonamide, we discovered a conceptually novel base-catalyzed, self-sustaining fluorination of active methylene compounds and achieved the highyielding fluorination of the hitherto difficult highly basic aryl and alkenyl lithium species. In the former, the mild and high yield fluorination of active methylene compounds exhibited wide functional group tolerance and its novel catalytic fluorination-deprotonation cycle mechanism was demonstrated by deuterium-tracing experiments. In the latter, NFBB reacted with a variety of highly basic aryl and alkenyl lithium species to provide the desired fluoro arenes and alkenes in unprecedented high or quantitative yields. ", "Atransition-metal-free photoinduced radical-mediated -oxy C H cyclobutylation reaction of bicyclobutane compounds was described. In this protocol, -oxy C H motifs including ethers and alcohols were activated via photocatalytic conditions, releasing the ring strain of BCBs and generating 1, 3-disubstituted cyclobutanes in 40-80% yields. Control experiments and Stern-Volmer quenching experiments indicated that the reaction proceeded through the generation of oxy carbon-centered radical intermediates by photoinduced hydrogen atom transfer process. ", "The asymmetric de novo synthesis of a cucurbitane natural product, octanorcucurbitacin B, has been accomplished. Cucurbitanes are a family of structurally complex triterpenoids that characteristically contain three stereodefined quaternary centers at ring fusion carbons positioned about their tetracyclic skeletons. Taking a diversion from the biosynthetic hypothesis for cucurbitane synthesis, the approach established here provides direct access to the cucurbitane skeleton without having to proceed by way of a lanostane. Using a simple chiral enyne as starting material, a sequence of annulative crosscoupling and intramolecular Heck reaction provides a stereodefined polyunsaturated tetracycle possessing the C9 and C13 quaternary centers. This intermediate was converted to octanorcucurbitacin B through a 12-step sequence that features hydroxydirected SimmonsSmith cyclopropanation, regioselective deconjugative alkylation, and allylic oxidation. ", "ABSTRACT: Unlike the inertness of bulk water, water microdroplets exhibit some remarkable reactivities. We report that water microdroplets can directly produce stable C 7 H 7 cations from toluene and other substrates at room temperature with a positive voltage applied to the droplet spray source. The C 7 H 7 cation and the benzyl radical are both generated via hydroxyl radicals at the watergas interface of the microdroplets. The C 7 H 7 signal is observed directly by mass spectrometry. Dissolved amines in the microdroplets can react with both C 7 H 7 and C 6 H 5 CH 2 to form the corresponding alkyl CN coupling products in one step, which cannot be achieved in bulk water or other solvents. The products were identified using tandem mass spectrometry and 1 H NMR spectroscopy. Notably, the direct CN bond formation products were obtained in the absence of a catalyst. In the presence of a radical scavenger, the mass spectra of the CN coupling products are strongly suppressed, which supports the hypothesis that this reaction is driven by hydroxyl radicals generated in the water microdroplets. Taken together, these results show that water microdroplets provide a new method for direct one-step CN bond formation without the need for a metal catalyst. ", "Proton-coupled electron transfer reactions are crucial for the optimal functioning of a broad scope of chemical and biological processes. In this report, we present an unprecedented type of concerted PCET, in which a chalcogen atom acts as the electron donor. The nature of this mechanism is key for understanding the reactivity of different radicaltrapping antioxidants having heavy chalcogens in their structures. Moreover, this chalcogen-assisted cPCET is likely to be occurring in multiple systems of biological interest. ", "Unprotected 2-acetamido sugars may be directly converted into their oxazolines using 2-chloro-1, 3dimethylimidazolinium chloride, and a suitable base, in aqueous solution. Freeze drying and acid catalysed reaction with an alcohol as solvent produces the corresponding 1, 2-trans-glycosides in good yield. Alternatively, dissolution in an aprotic solvent system and acidic activation in the presence of an excess of an unprotected glycoside as a glycosyl acceptor, results in the stereoselective formation of the corresponding 1, 2-trans linked disaccharides without any protecting group manipulations. Reactions using aryl glycosides as acceptors are completely regioselective, producing only the -linked disaccharides. ", "The first asymmetric NiCu cocatalyzed benzylation of aldimine esters is reported. A series of benzylsubstituted -quaternary amino acids could be synthesized in high yield and with high levels of enantioselectivity. The experimental and theoretical calculation results suggested that the strong electrophilicity of the 3 -benzylnickel intermediate is crucial for the high reactivity, enabling the reaction under base-free conditions. Furthermore, this method has been applied to the synthesis of the cell adhesion inhibitor BIRT-377 analogues, and the key intermediate of the NK1 receptor antagonist PD154075 and CCK-B receptor antagonist CI-988. ", "Apowerful trisaminium hexachloroantimonate mediated regioselective intermolecular coupling reaction of vindoline with a wide range of substrates that include ketoesters, -diketones, -ketoaldehydes, -ketonitriles, -ketolactones, -ketolactams, -cyanoesters, and malononitriles is detailed. The BAHApromoted intermolecular sp 3 sp 2 coupling, representing a special class of selective CH functionalization reactions with direct carboncarbon bond formation, proceeds with generation of a quaternary center bound to the aryl C15 center of vindoline capable of accommodating of the vinblastine C16 methyl ester and functionalized for subsequent divergent heterocycle introduction. A comprehensive examination of the reaction scope, optimization of subtle reaction parameters, and key insights into the reaction mechanism are described. Contrary to what might be prevailing expectations, studies suggest the plausible mechanism entails initial single-electron oxidation of the substrate enolate, not vindoline, and subsequent regiospecific addition of the resulting electrophilic radical to vindoline. As such and beyond the new arylation reaction with vindoline, the studies define a host of new, previously unrecognized, applications of BAHA and related triarylaminium radical cations that arises from their ability to generate stabilized electrophilic radicals from -ketoesters and related substrates under nonreducing and metal-free conditions. Those exemplified herein include mediating stabilized enolate free radical arylation, dimerization, allylation, alkene addition, and -oxidation reactions. ", "The first enantioselective total synthesis of -lucidumone is described through a 13-step synthetic pathway. The key steps involve the formation of a bridged bicyclic lactone by an enantioselective inverse-electron-demand DielsAlder cycloaddition, CO bond formation to assemble two fragments, and a one-pot retro- cycloaddition cascade. The synthesis is scalable, and more than one gram of natural product was synthesized in one batch. ", "Adirect spirocyclization approach for the chemical synthesis of spiro alkaloids is reported. The absolute stereochemistry was introduced by a desymmetrizing Dieckmann condensation, and the relative stereochemistry was controlled by the manipulation of the kinetic and thermodynamic pathways of the spirocyclization. By contrast to the biogenetic proposal involving the diester-type alkaloid as the precursor, we demonstrate that chemically a common lactone-type intermediate could bridge the chemical synthesis of this class of natural products. The intricate skeletons of complex natural products continue to inspire the development of novel approaches, which in turn, would strategically facilitate the related total synthesis campaigns. The spiro framework presents in a variety of indole alkaloids as exemplified by the structures of lundurine A, grandilodine C, lapidilectine B, grandilodine A and kopsinine. The 1-4 and their congeners represent a class of biogenetically closely related Kopsia alkaloids, and structurally can be further divided into three subtypes featuring the presence of cyclopropane, lactone and diester. Previous synthetic efforts mainly focused on the assembly of alkaloids of individual subtype. The total synthesis of the lactone-type alkaloids by the groups of Pearson, Nishida and Ma, and the cyclopropane-type alkaloids by the groups of Nishida, Qin, Echavarren, Cheng Zhai, and Tambar represent remarkable progress in this area. Our group reported the first total synthesis of a diester-type alkaloid grandilodine B in 2017, and in 2018, the group of Echavarren elegantly achieved the unified", "Deoxygenative difunctionalization of carbonyls affords a straightforward and effective route to construct geminal dual functionalized motifs. However, the research in this field is very challenging due to the strong bond dissociation energies of the CO double bond or the subsequently formed CO bond. Herein, we report a highly efficient deoxygenative haloboration of aldehydes to generate secondary -haloboronates. Meanwhile, the difficult-to-obtain tertiary -haloboronates can be also readily prepared via the same strategy with ketones. Furthermore, enantioselective chloroboration of carbonyls was successfully achieved to give chiral secondary or tertiary -chloroboronates, the important intermediates to access enantioenrich multisubstituted stereocenters. These versatile products can be surprisingly attained through this simple and mild process with remarkable substrate scope expansion and functional group tolerance. Additionally, these reactions can proceed well on large scales, giving more practical values in the application. ", "Rigid saturated nitrogen-containing scaffolds such as 3-azabicyclohexanes are very important and frequently occurring motifs in biologically active compounds. We disclose a flexible two-step protocol for their efficient and selective access. A tailored Cp x Rh III catalyst promotes alkenyl CH functionalization of N-enoxysuccinimides engaging in rare cis-cyclopropanation of acrolein to access disubstituted cis-cyclopropanes in high enantio-and diastereoselectivity. Subsequently, in the presence of a broad range of primary amines, the dicarbonyl cis-cyclopropanes are efficiently and completely diastereoselectively cyclized by a CpIr III catalyst via an iterative aminative transfer hydrogen to an exquisite set of substituted 3-azabicyclohexanes. ", "ustainable polymers, designed from renewable feedstocks and having practical end-of-life options, are an ideal solution to address the severe environmental challenges caused by currently unsustainable methods for the production and disposal of synthetic polymers 1-3. To compete with existing petroleum-derived polymers from both performance and cost perspectives, it is highly desirable to develop new sustainable polymers which are not only synthesized from renewable monomers via industrially relevant processes, but are also durable and robust when in use yet can be triggered to degrade at the end of their life to recover monomers or other valuable small molecules 7-10. However, the creation of such sustainable polymers that can simultaneously fulfil the above demands is a formidable challenge for the field of polymer science. Five-membered lactones, commonly occurring in nature and produced in large quantities from biomass 6, 11, , offer great potential as renewable monomers for the synthesis of sustainable polymers. However, ring-opening polymerizations of this family of lactones are usually thermodynamically forbidden at ambient conditions on account of their non-strained five-membered rings, which cannot provide sufficient ring strain to drive ROPs 23. The simplest five-membered lactone, -butyrolactone readily available from succinic acid, which was recently classified by the US Department of Energy as the most suitable biomass-derived compound to replace petroleum-derived chemicals-is commonly referred as non-polymerizable in previous literature 23, 24. Because ROP is a typical polymerizationdepolymerization thermodynamic equilibrium, its ceiling temperature 0, where H p is the enthalpy change at polymerization, S p is the entropy change at polymerization and R is the gas constant, below which it is possible to form a high-molar-mass polymer, can be utilized to fully characterize the propensity of small-or medium-ring cyclic esters to undergo ROP 12, 25. For BL ROP, T c was determined to be -9 C at 0 10 mol l 1 or -136 C at 0 1. 0 mol l 1, confirming the non-polymerizability of BL under ambient conditions 21. In 2016, Hong and Chen achieved, for the first time, an efficient ROP of BL by establishing two crucial strategies: performing ROP below the T c at a given 0 0 10 mol l 1 and modulating the reaction conditions so that the formed polymer precipitates out of solution during the polymerization to shift equilibrium towards polymerization 21. On the basis of this discovery, several metal-based and organic catalysts have been developed for the efficient and in some cases controlled ROP of BL. The use of these two strategies has also enabled the successful ROP of the biorenewable non-strained -methylene--butyrolactone at -60 C, below its T c of -52 C, at 0 5. 0 mol l 1 22. Recently, Chen and co-workers modified the structure of BL by introducing a cyclohexyl ring trans-fused to BL at the and positions or at the and positions, which led to 3, 4-T6GBL 0 5. 0 mol l 1 and 4, 5-T6GBL monomers with enhanced ring strain that can be readily polymerized at r. t. . More importantly, the remarkable success accomplished in the ROPs of BL and its derivatives also opened up a unique opportunity for new chemically recyclable polymers which can be selectively reprocessed back into the monomers through thermally triggered or catalyst-triggered degradation 21, 22, . However, ROPs of non-strained BL and MBL require extremely low reaction temperatures, which severely hampers the possible industrial applicability of the resultant polymers, despite the fact that they come from renewable resources. Although 3, 4-T6GBL and 4, 5-T6GBL can render the BL ring readily polymerizable at r. t. , the trans-ring fused structure poses considerable difficulties for the", "Alcohols are ubiquitous in chemistry and are native functionalities in many natural products and bioactive molecules. As such, a strategy that utilizes hydroxy-containing compounds to develop bond disconnection and bond formation process would achieve molecular diversity. Herein we utilize benchstable N-alkoxyphthalimides prepared from alcohols to couple with glycine derivatives via radical process under visible light irradiation, providing a variety of unnatural amino acid and peptide derivatives. The approach allows to rapidly deconstruct molecular complexity via -fragmentation such as saclareolide, -pinene and camphor and provides products with unique scaffolds, which show inhibition toward the pathogenic fungi growth. Around 50 of 2021s top-200 best-selling small molecule pharmaceuticals contain -amino acid-derived scaffolds as exemplified by lenalidomide, lisdexamfetamine, lacosamide, carfilzomib, and brivaracetam 1. Meanwhile, UAAs have been genetically encoded in various cells and model organisms, investigating the structure and dynamics of proteins, to study their interactions and functions, to control their activities in living cells, as well as to introduce novel functions in proteins unachievable in nature 2. As such, amino acids are valuable and indispensable building blocks in the manufacture of a wide range of pharmaceuticals and biological applications. Aliphatic alcohols are found ubiquitously in pharmaceuticals, agricultural chemicals, biomass degradation products, and many bioactive natural products. Classically, the Grignard reaction is an often adopted method for utilization of alcohols with an addition toward carbonyl-derived substrates, which is a prominent textbook process to form new C-C bonds and widely applied in synthetic and pharmaceutical chemistry for complex natural product syntheses 3-6 and drug development 7, 8 since its discovery in 1912 9-12. The conversion toward Grignard reagents from alcohols typically requires two-step procedures: Appel reaction and magnesium metal reduction. From a safety perspective, the preparation of Grignard reagents with magnesium metal is often hard to control, and strongly exothermic as the subsequent Grignard addition. Meanwhile, Grignard reaction suffer from low functional group tolerance and hazardous wastes. Furthermore, the bond formation becomes less efficient when steric hindrance is amplified, limiting its broad utility. Given the potential applications of Grignard-type reactions, especially in complex molecule syntheses and the importance of UAAs, the development of a convenient protocol for C-C bond formation from ubiquitous alcohol precursors under mild conditions is an enduring demand and fulfills the requirement of chemical sustainability. Recently, radical approaches for selective functional transformations under photocatalyzed conditions experience a surge of developments, which switch the traditional two-electron approach to a single-electron approach, thus achieving various challenging transformations, which are unattainable by classical methods. The photoinduced alkoxyl radical has emerged as a versatile intermediate and has been applied in a wide variety of synthetic transformations 13-15. Proton-coupled electron transfer 16, 17, ligand-to-metal charge transfer 18-23, transition metal mediated homolysis 24-31, and in situ generation of O-X species 32, 33, have appeared as powerful strategies to enable the alkoxyl radical-based hydrogen atom transfer 34, -fragmentation 35, and alkene addition 36. Meanwhile, alkoxy radical generation from N-alkoxyphthalimides triggered by a transient reductant that is generated by low-intensity irradiation with visible light is used preferred as alternative 37-41, among many other oxygenheteroatom bonds precursors such as nitrites 42, nitrates 43, hypohalites 44, and sulphenates 45, etc. due to its stability and accessibility. Chen 37, Tang 38, Aggarwal 39, 41, and Martin 40 groups, respectively, developed attractive methodologies to achieve C-C, ", "Ahighly efficient kinetic resolution of racemic tertiary allylic alcohols was achieved through an intramolecular allylic substitution reaction using a co-catalyst system composed of chiral bisphosphoric acid and silver carbonate. This reaction afforded enantioenriched diene monoepoxides along with the recovery of tertiary allylic alcohols in a highly enantioselective manner, realizing an extremely high sfactor in most cases. The present method provides a new access to enantioenriched tertiary allylic alcohols, multifunctional compounds that are applicable for further synthetic manipulations. ", "An organophosphorus-catalyzed CN bond-forming reductive coupling of nitroalkanes with arylboronic acids and esters is reported. The method shows excellent chemoselectivity for the nitroboronic acid substrate pair, allowing the synthesis of N-arylamines rich in functionalization. The identification of a sterically reduced phosphetane catalyst capable of productive coupling in the PPO redox manifold is the key enabling development. Combined experimental kinetics and computational mechanistic studies show that the sterically reduced catalyst affects post-rate-limiting steps to enable the CN coupling event in preference to deleterious side-paths. ", "Arobust and highly active homogeneous chiral nickel-phosphine complex for the asymmetric hydrogenation of aliphatic -and -ketoacids has been discovered. The hydrogenation could proceed smoothly in the presence of 0. 0133 mol% catalyst loading. The coordination chemistry and catalytic behavior of Ni 2 with -Ph-BPE were explored by 1 H NMR and HRMS. The mechanistic studies revealed that a proton promoted the activation of the substrate CO bond and controlled the stereoselectivity through hydrogen bonds. A series of chiral -and -alkyl substituted lactones were obtained in high yields with excellent enantioselectivities. In addition, this catalytic system also demonstrated that levulinic acid produced from a biomass feedstock was converted into chiral -valerolactone without loss of ee value. ", "N-heterocyclic moieties are abundant among pharmaceuticals and agrochemicals, but a challenge for metalorganic and organocatalytic transformations. We present tripeptides of the type H-Pro-Pro-Xaa as catalysts for stereoselective conjugate addition reactions between N-heterocyclic substituted aldehydes and electrophiles. Alkyl substituents at the N-terminal proline, the reactive site, were crucial for high chemo-and stereoselectivity. Different N-heterocyclic moieties, even at both reaction partners, were readily tolerated and products were obtained in yields of 61-95% and enantioselectivities of up to 98% ee. ", "Visible-light-driven organic transformations are of great interest in synthesizing valuable fine chemicals under mild conditions. The merger of heterogeneous photocatalysts and transition metal catalysts has recently drawn much attention due to its versatility for organic transformations. However, these semiheterogenous systems suffered several drawbacks, such as transition metal agglomeration on the heterogeneous surface, hindering further applications. Here, we introduce heterogeneous single Ni atoms supported on carbon nitride for visible-light-driven C-N functionalization with a broad substrate scope. Compared to a semi-heterogeneous system, high activity and stability were observed due to metal-support interactions. Furthermore, through systematic experimental mechanistic studies, we demonstrate that the stabilized single Ni atoms on CN effectively change their redox states, leading to a complete photoredox cycle for C-N coupling. ", "Quinone methides are fundamental intermediates for a wide range of reactions in which catalyst stereocontrol is often achieved by hydrogen bonding. Herein, we describe the feasibility of an intramolecular Friedel-Crafts 6 electrocyclization through orthoquinone methide iminiums stereocontrolled by a contact ion pair. A disulfonimide catalyst activates racemic trichloroacetimidate substrates and imparts stereocontrol in the cyclization step, providing a new avenue for selective ortho-quinone methide iminium functionalization. A highly stereospecific oxidation readily transforms the enantioenriched acridanes into rotationally restricted acridiniums. Upon ion exchange, the method selectively affords atropisomeric acridinium tetrafluoroborate salts in high yields and an enantioenrichment of up to 93 : 7 e. r. We envision that ion-pairing catalysis over ortho-quinone methide iminiums enables the selective synthesis of a diversity of heterocycles and aniline derivatives with distinct stereogenic units. ", "We report the first enantioselective allenylation of Pd enolates enabled by cooperative PdBrnsted acid catalysis employing -keto esters and propargyl alcohols. The enantioselectivity originates solely from an in-situ-generated chiral metal enolate in an open transition state with no additional binding of the propargyl component to the catalyst. Thus a broad substrate scope was established, furnishing hitherto inaccessible products in very good yields with excellent enantioselectivities. ", "The asymmetric Reppe carbonylation reactions provide a straightforward access to -chiral carbonyl compounds. The reported paradigms predominantly adopted precious palladium as the catalyst. Here we report a nickel-catalyzed asymmetric carbonylation of cyclopropenes with phenyl formate and COROH, respectively. This asymmetrical synthetic protocol features high atom economy, good functional group tolerance, which rapidly constructs polysubstituted cyclopropanecarboxylic derivatives with excellent diastereoand enantioselectivity. The synthetic utility is demonstrated by facile conversion of the chiral products into bioactive molecules such as -Tranylcypromine and -Lemborexant. ", "The cycloaddition of allenes with alkenes is of much interest and importance as a straightforward route for the construction of fourmembered carbocycles but has remained much underexplored to date. Herein we report for the first time the intermolecular regio-and diastereoselective formal cycloaddition of a wide range of allenes with aminofunctionalized alkenes by half-sandwich rare-earth c

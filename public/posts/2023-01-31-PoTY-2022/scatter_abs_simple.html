 we show that the coordination of negative hydrotris borate ligand 16 endows the copper catalyst with resistance to ammonia coordination and ensures the generation of reactive carbene and the construction of a C-N bond. The chiral hydrogen-bond donors, upon binding to copper, can act as a proton donor for the subsequent enantioselective proton transfer step of the ylide intermediate, leading to highly enantioselective carbene insertion into the N-H bond of ammonia. Such cooperative catalysis can effectively avoid catalyst deactivation in the presence of ammonia. This strategy provides a powerful tool for the synthesis of chiral primary amine, including chiral -amino acids and drugs. Results Optimization of reaction conditions. Transition-metal-catalysed asymmetric insertion of carbenes into N-H bonds has proven to be an efficient method for constructing C-N bonds in the synthesis of natural and non-natural chiral -amino acid derivatives these reactions have the advantages of occurring under mild conditions, showing good functional group tolerance and using readily available reactants 14, 17, 18. However, such reactions have never been extended to ammonia because of its strongly coordinating nature. We recently developed a cooperative catalytic strategy for the asymmetric carbene insertion reaction of alcohols, phenols, water and amines by using achiral rhodium or copper catalysts and chiral HBDs in tandem. However, when these previous strategies were applied to ammonia, only a very low enantioselectivity was obtained. Here we found that the pK a of chiral HBDs, the capacity of proton donation, plays a critical role in controlling the enantioselectivity of proton transfer of the ylide intermediates in the reaction with ammonia. To survey the possible small-molecule HBDs that may catalyse proton transfer in the presence of excess ammonia, various chiral HBDs were evaluated in the reaction of -diazoester with ammonia to produce chiral -aminoester 1. The chiral amide-thioureas 22, such as HBD-1 and HBD-2, were found to be highly efficient proton transfer catalysts. In contrast, the chiral amino-thiourea HBD-3, an effective catalyst in the insertion reaction of aliphatic amines 20, gave only 34% e. e. and the chiral spiro phosphoric acid and amides 19 HBD-4 and HBD-5 gave racemic results. It is noteworthy that the variation of Tp ligands has a strong effect on the yield of the reaction, but a small effect on the enantioselectivity, with TpK, Tp Br K and TpK having 91-94% e. e. After evaluation of the temperature, solvent, concentration and ester group, the reaction can selectively furnish the chiral -aminoester 1 with 90% yield and 96% e. e. . It is worth mentioning that the use of excess ammonia is crucial for increasing the yield of product and inhibiting the formation of by-products. ", "Biological systems mainly utilize chemical energy to fuel autonomous molecular motors, enabling the system to be driven out of equilibrium 1. Taking inspiration from rotary motors such as the bacterial flagellar motor 2 and adenosine triphosphate synthase 3, and building on the success of light-powered unidirectional rotary molecular motors, scientists have pursued the design of synthetic molecular motors solely driven by chemical energy. However, designing artificial rotary molecular motors operating autonomously using a chemical fuel and simultaneously featuring the intrinsic structural design elements to allow full 360 unidirectional rotary motion like adenosine triphosphate synthase remains challenging. Here we show that a homochiral biaryl Motor-3, with three distinct stereochemical elements, is a rotary motor that undergoes repetitive and unidirectional 360 rotation of the two aryl groups around a single-bond axle driven by a chemical fuel. It undergoes sequential ester cyclization, helix inversion and ring opening, and up to 99% unidirectionality is realized over the autonomous rotary cycle. The molecular rotary motor can be operated in two modes: synchronized motion with pulses of a chemical fuel and acid-base oscillations and autonomous motion in the presence of a chemical fuel under slightly basic aqueous conditions. This rotary motor design with intrinsic control over the direction of rotation, simple chemical fuelling for autonomous motion and near-perfect unidirectionality illustrates the potential for future generations of multicomponent machines to perform mechanical functions. ", "The enantioselective functionalization of ubiquitous C-H bonds is ideally suited for the construction of three-dimensional chiral structures. However, organic molecules often contain multiple C-H bonds with a similar energy and steric environment, rendering the simultaneous control of site-, chemo-and stereoselectivity extremely challenging. Here we show the merger of molecular photoelectrochemistry with asymmetric catalysis for the highly site-and enantioselective cyanation of benzylic C-H bonds. This example of photoelectrochemical asymmetric catalysis requires no chemical oxidant and exhibits an exceptional level of site selectivity and functional group tolerance, enabling not only the efficient conversion of feedstock chemicals but also the late-stage functionalization of complex bioactive molecules and natural products, including ones with multiple benzylic sites. Organic electrochemistry and molecular photocatalysis are enabling tools for sustainable and efficient organic synthesis 1, 2. The merger of the two combines their advantages and creates molecular photoelectrochemistry or electrophotochemistry, which has evolved rapidly in the past few years to become a new frontier in organic synthesis 3-25. However, a major challenge for molecular photoelectrochemistry is that there are no strategies to provide precise control over the absolute stereochemistry of the chiral product formation. Given the paramount importance of chirality in organic molecules, advances in photoelectrochemical asymmetric catalysis will no doubt greatly enhance the utility and stimulate further growth of molecular photoelectrochemistry. We chose to develop a site-and enantioselective photoelectrocatalytic benzylic C-H cyanation reaction as our first attempt at photoelectrochemical asymmetric catalysis, as benzylic stereocentres are prevalent in pharmaceuticals and the cyano group can serve as a precursor to many other functionalities. Enantioselective C-H bond functionalization is the most attractive strategy to access chiral structures and usually accomplished via one of the following methods: transition-metal-catalysed C-H activation assisted by directing groups, metal carbenoidnitrenoid insertion or radical-mediated reactions 31, 32. ", "Design of ligands in transition-metal catalyzed reactions is challenging, especially in asymmetric transformations. With each step in the catalytic cycle promoted by its privileged ligand and different steps well-connected by dynamic ligand exchange, synergistic combination of multiple ligands could potentially enhance the catalytic efficiency and selectivity. Now, this concept has been applied to the NiH-catalyzed asymmetric remote hydroacylation of olefins and migratory acylation of alkyl halides with excellent regio-and enantioselectivity, utilizing two simple ligands, one for chain-walking and the other for asymmetric acylation. Starting from abundant alkenesalkyl halides and carboxylic acids, a wide range of enantioenriched chiral -aryl ketones can be efficiently accessed under mild conditions. ", "Phenols are important organic molecules because they have found widespread applications in many fields. Herein, an efficient and practical approach to prepare phenols from benzoic acids via simple organic reagents at room temperature is reported. This approach is compatible with various functional groups and heterocycles and can be easily scaled up. To demonstrate its synthetic utility, bioactive molecules and unsymmetrical hexaarylbenzenes have been prepared by leveraging this transformation as strategic steps. Mechanistic investigations suggest that the key migration step involves a free carbocation instead of a radical intermediate. Considering the abundance of benzoic acids and the utility of phenols, it is anticipated that this method will find broad applications in organic synthesis. ", "The synthesis of terpenes is a large field of research that is woven deeply into the history of chemistry. Terpene biosynthesis is a case study of how the logic of a modular design can lead to diverse structures with unparalleled efficiency. This work leverages modern nickel-catalyzed electrochemical sp 2 -sp 3 decarboxylative coupling reactions, enabled by silver nanoparticle-modified electrodes, to intuitively assemble terpene natural products and complex polyenes by using simple modular building blocks. The step change in efficiency of this approach is exemplified through the scalable preparation of 13 complex terpenes, which minimized protecting group manipulations, functional group interconversions, and redox fluctuations. The mechanistic aspects of the essential functionalized electrodes are studied in depth through a variety of spectroscopic and analytical techniques. ", "Amild and site-selective hydroaminoalkylation of activated and unactivated alkenes via dual photoredoxNi catalysis is developed. This dual catalytic strategy enables exclusive access to -selective products, which is complementary to previously reported photocatalytic hydroaminoalkylation of activated alkenes that provides the -selective products. The chain-walking of a Ni H intermediate toward a carbonyl allows for the hydroaminoalkylation of unactivated alkenes at remote sp 3 CH sites. This method tolerates a broad substrate scope of both amines and alkenes as well as providing a streamlined synthesis of value-added -amino acid derivatives from readily available starting materials. ", "Aromatic aldehydes are fundamental intermediates that are widely utilised for the synthesis of important materials across the broad spectrum of chemical industries. Accessing highly substituted derivatives can often be difficult as their functionalizations are generally performed via electrophilic aromatic substitution, S E Ar. Here we provide an alternative and mechanistically distinct approach whereby aromatic aldehydes are assembled from saturated precursors via a desaturative process. This novel strategy harnesses the highfidelity of Diels-Alder cycloadditions to quickly construct multi-substituted cyclohexenecarbaldehyde cores which undergo desaturation via the synergistic interplay of enamine, photoredox and cobalt triple catalysis. Aromatic aldehydes are integral building blocks in organic chemistry that, through their rich and diverse reactivity profile, provide a handle to access a large number of bondforming strategies. This powerful synthetic versatility means they are often encountered as intermediates in the preparation of high-value materials such as pharmaceuticals and agrochemicals, as well as valuable end-products in the fragrance and food industries. Despite their synthetic prominence, complex and multifunctionalised aromatic aldehydes can still be challenging to prepare. Simple derivatives can be accessed by carbonylation of electron-rich arenes or Friedel-Crafts functionalisation of benzaldehyde derivatives. These processes utilise electrophilic intermediates and therefore are restricted to the selectivity rules of electrophilic aromatic substitution chemistry. As an example, Friedel-Crafts functionalization of benzaldehydes usually delivers the meta products leaving unreacted the ortho and para positions. A common alternative approach is firstly aromatic halogenation, followed by either LiMgexchange or Pd-catalysed carbonylation, to introduce the aldehyde functionality. However, these methods still require a prior S E Ar reaction to introduce the halogen, which poses related selectivity issues to the ones Dr. ", "Astrategy to access diverse multisubstituted acrylamides from cyclic ketones is realized via palladiumnorbornene-catalyzed -carbamoylation and ipsofunctionalization of the corresponding enol triflates. The development of bulky C2 secondary amide-substituted norbornene cocatalysts is the key to achieve the desired reactivity and selectivity. Readily available carbamoyl chlorides serve as effective electrophiles various moieties including alkenyl, hydrogen, alkynyl, aryl, and alkyl groups can be installed at the ipso position. In addition, tandem -carbamoylationipso-annulations are demonstrated to furnish lactam-containing polycyclic scaffolds. The utility of this method is exemplified in the streamlined preparation of a platelet-activating factor antagonist. ", "Peer review information Nature Chemistry thanks N. Lemcoff, Damian Young and the other, anonymous, reviewer for their contribution to the peer review of this work. Reprints and permissions information is available at www. nature. comreprints. ", "Asimplified and appealing strategy via a chiral catalyst to facilitate the electrochemical process and provide asymmetric induction of radical reactions is particularly desirable and would have potential applications in electrosynthesis, organic chemistry, and drug discovery. Here, we introduced a novel electrolytic system that diverts the standard ionic reactivity to new catalytic functions, enabling mechanistically distinct single-electron transfer-based enantioselective routes to exhibit a brand-new pattern of reactivity-electricitydriven asymmetric catalysis as a privileged chiral platform for enantioselective radical allylation. The nickelcatalyzed activation of nucleophiles triggered a singleelectron transfer process to provide a chiral catalystbound radical cation intermediate, which could be applied as an alternative strategy for the development of stereocontrolled radical reactions. ", "An organocatalytic asymmetric synthesis of cyclic acetal with spirooxindole skeleton has been developed via a domino reaction between isatin and -hydroxy enones. Bifunctional squaramide catalyst with adamantyl motif was found to be the most effective for the cascade reaction. With 10 mol% of the catalyst, the desired products were obtained in 1. 8:1 to 9:1 diastereo-and 86% to 99% enantioselectivities from a range of substituted isatins and -hydroxy enones. ", "Direct N-arylation of sulfonamides is a very attractive approach for preparing pharmaceutically important N-aryl sulfonamides because it avoids the potential genotoxic problem resulting from the previous condensation method. Most known catalytic methods suffer from limited reaction scope and inconveniency on metal catalyst and ligand availability. Here we described that the combination of copper and oxalamides offers a powerful catalytic system for N-arylation of sulfonamides. A wide range of primary and secondary sulfonamides were able to couple with a series of aryl bromides in the presence of 2-5 mol % copper salts and oxalamides at 100 C. Coupling of primary sulfonamides with aryl chlorides worked well under the catalysis of Cu 2 O and a 4-hydroxypicolinamide. The catalytic method enabled direct sulfonamidation of four chlorocontaining marketed drugs and preparation of two sulfonamide drugs from the corresponding aryl halides. ", "Increased interest in the trifluoromethoxy group in organic synthesis and medicinal chemistry has induced a demand for new, selective, general, and faster methods applicable to natural products and highly functionalized compounds at a later stage of hit-to-lead campaigns. Applying pyrylium tetrafluoroborate, we have developed a mechanochemical protocol to selectively substitute the aromatic amino group with the OCF 3 functionality. The scope of our method includes 31 examples of ring-substituted anilines, including amides and sulfonamides. Expected S N Ar products were obtained in excellent yields. The presented concise method opens a pathway to new chemical spaces for the pharmaceutical industry. ", "Fully automated synthetic chemistry would substantially change the field by providing broad on-demand access to small molecules. However, the reactions that can be run autonomously are still limited. Automating the stereospecific assembly of Csp 3 -C bonds would expand access to many important types of functional organic molecules 1. Previously, methyliminodiacetic acid boronates were used to orchestrate the formation of Csp 2 -Csp 2 bonds and were effective building blocks for automating the synthesis of many small molecules 2, but they are incompatible with stereospecific Csp 3 -Csp 2 and Csp 3 -Csp 3 bond-forming reactions 3-10. Here we report that hyperconjugative and steric tuning provide a new class of tetramethyl N-methyliminodiacetic acid boronates that are stable to these conditions. Charge density analysis revealed that redistribution of electron density increases covalency of the N-B bond and thereby attenuates its hydrolysis. Complementary steric shielding of carbonyl -faces decreases reactivity towards nucleophilic reagents. The unique features of the iminodiacetic acid cage 2, which are essential for generalized automated synthesis, are retained by TIDA boronates. This enabled Csp 3 boronate building blocks to be assembled using automated synthesis, including the preparation of natural products through automated stereospecific Csp 3 -Csp 2 and Csp 3 -Csp 3 bond formation. These findings will enable increasingly complex Csp 3 -rich small molecules to be accessed via automated assembly. Automated iterative assembly of chemical building blocks broadens access to innovation at the molecular scale 1. Methods for reversibly attenuating the reactivity of the functional group handles used to link such blocks are critical for these platforms. For unsaturated organic small molecules, such lego-like assembly in automated andor manual fashion has been achieved by many different research groups worldwide using N-methyliminodiacetic acid boronates 2, 14-16, which are compatible with anhydrous basic Csp 2 cross-coupling conditions. An important advantage of MIDA relative to other ligands that attenuate boronic acid reactivity 17 is that MIDA boronates display a tuneable affinity for silica gel, which permits generalized automated purification 2. This unique feature enabled assembly of 14 distinct classes of small organic molecules using one automated process 2. Important areas of chemical space remain inaccessible with this first-generation platform, particularly for molecules rich in non-planar and potentially stereogenic sp 3 -hybridized carbon atoms. This represents a substantial limitation, because Csp 3 -rich molecules constitute some of the most notable natural products, medicines 18, biological probes and functional materials 19. An important goal is thus to expand automated modular synthesis to include Csp 3 -rich small molecules. Many recent breakthroughs in stereospecific formation of Csp 3 -C bonds through Suzuki-Miyaura couplings 6, 7 and 1, 2-metallate rearrangements 8-10 stand to enable advances in this direction. However, most of these reactions require either aqueous basic conditions that hydrolyse MIDA boronates, or nucleophilic reagents that react with MIDA boronates. In both cases loss of the MIDA protecting group will lead to uncontrolled couplings and form complex mixtures andor oligomeric products. We thus sought hyperstable boronates to enable lego-like small-molecule synthesis via iterative Csp 3 -C bond formation. Identifying a hyperstable boronate Mechanistic studies on MIDA boronate hydrolysis provided a foundation for developing hyperstabilized variants 20. There are two mechanisms for MIDA boronate hydrolysis. The first involves frustrated Lewis pair-like activation of water by the dative N-B bond. The second mechanism involves ester hydrolysis-like cleavage of a MIDA carbonyl group by hydroxide. Steric shielding would probably protect the carbonyl carbons from hydroxide and nucleophiles, yet steric effects are known to activate frustrated Lewis pair behaviour of N-B bonds. Although hydrolysis studies of MIDA boronates 20 indicated electronic tuning of the N-B bond could be achieved via modifying the organic group attached to boron, we required a building block-independent solution. So, at the outset it was unclear whether steric or electronic effects could be leveraged to create a more stable ligand. Using water to probe the hydrolysis of MIDA boronate 1a 20, we first established the N-B bond as the primary hydrolysis mechanism", "Cross-coupling platforms are traditionally built around a sequence of closed-shell steps, such as oxidative addition, transmetalation, and reductive elimination. Herein, we describe a dual photonickel catalytic manifold that performs cross-coupling via a complementary sequence involving free radical generation, radical sorting via selective binding to a Ni center, and bimolecular homolytic substitution at a high-valent nickel alkyl complex. This catalytic manifold enables the hitherto elusive cross-coupling of diverse aliphatic carboxylic acids to generate valuable CC-products. Notably, the powerful S H 2 mechanism provides general access to sterically encumbered quaternary carbon centers, addressing a long-standing challenge in fragment coupling chemistry. ", "In concert with carbonyl compounds, Lewis acids have been identified as a versatile class of photocatalysts. Thus far, research has focused on activation of the substrate, either by changing its photophysical properties or by modifying its photochemistry. In this work, we expand the established mode of action by demonstrating that UV photoexcitation of a Lewis acidbase complex can lead to homolytic cleavage of a covalent bond in the Lewis acid. In a study on the complex of benzaldehyde and the Lewis acid BCl 3, we found evidence for homolytic BCl bond cleavage leading to formation of a borylated ketyl radical and a free chlorine atom only hundreds of femtoseconds after excitation. Both time-dependent density functional theory and transient absorption experiments identify a benzaldehyde-BCl 2 cation as the dominant species formed on the nanosecond time scale. The experimentally validated BCl bond homolysis was synthetically exploited for a BCl 3 -mediated hydroalkylation reaction of aromatic aldehydes. It was found that hydrocarbons undergo addition to the CO double bond via a radical pathway. The photogenerated chlorine radical abstracts a hydrogen atom from the alkane, and the resulting carbon-centered radical either recombines with the borylated ketyl radical or adds to the ground-state aldehyde-BCl 3 complex, releasing a chlorine atom. The existence of a radical chain was corroborated by quantum yield measurements and by theory. The photolytic mechanism described here is based on electron transfer between a bound chlorine and an aromatic -system on the substrate. Thereby, it avoids the use of redox-active transition metals. ", "Ammonium salts are usually considered as highly challenging to reduce into the corresponding radicals because of the strength of their carbonnitrogen bond. Here, we disclose that several ammonium salts can be readily activated using iridium photoredox catalysis to form radicals and illustrate the synthetic utility of this activation of strong CN bonds with hydrodeamination reactions and radical couplings. Cyclic voltammetry was exploited to rationalize the reactivity observed for the activation of these ammonium salts. ", "Solid-state 17 O NMR study of -D-glucose: exploring new frontiers in isotopic labeling, sensitivity enhancement, and NMR crystallography Synthesis of site-specifi cally 17 O-labeled -D-glucose was reported. Complete solid-state 17 O NMR characterization was achieved with advanced NMR technologies such as an ultrahigh magnetic fi eld of 35. 2 T and CPMAS CryoProbe, which made it possible to obtain solid-state 17 O NMR data with unprecedented sensitivity and resolution. Quantum chemical computation was used to aid the interpretation of experimental data. The results revealed remarkable sensitivity of 17 O NMR parameters to hydrogen bonding. rsc. lichemical-science Solid-state 17 O NMR study of a-D-glucose: exploring new frontiers in isotopic labeling, sensitivity enhancement, and NMR crystallography ", "Isobutanal is a high value bulk material that, in principle, could be produced with 100 % atomeconomy by isoselective hydroformylation of propylene with syngas. However, leading industrial Rh-and Cocatalyzed hydroformylation methods preferentially form n-butanal over the iso-product, and methods offering isoselectivity remain underdeveloped. Here we report an iodide-assisted Pd-catalyzed hydroformylation of propylene that produces isobutanal with unprecedented levels of selectivity. The method involves PdI 2, simple alkyl monophosphines, such as tricyclohexylphosphine, and common green solvents, enabling the title reaction to occur with isoselectivity in up to 50 : 1 ison product ratios under industrially relevant conditions. The catalytic and preliminary mechanistic experiments indicate a key role of the iodide anions in both the catalytic activity and the isoselectivity. ", "Main group organometallic compounds can exhibit unusual optical properties arising from hybrid s, pconjugation. While linear silanes are extensively studied, the shortage of methods for the controlled synthesis of well-defined cyclic materials has precluded the study of cyclic conjugation. Herein we report that Ru-catalyzed addition of cyclosilanes to aryl acetylenes proceeds with high chemoselectivity, regioselectivity, and diastereoselectivity, affording complex organosilanes that absorb visible light. We further show that the hydrosilylation products are useful building blocks towards novel conjugated polymers. ", "The first enantioselective decarboxylative Negishitype alkylations of -oxy carboxylic acids are reported via the intermediacy of redox-active esters. This transformation enables a radical-based retrosynthesis of seemingly trivial enantiopure dialkyl carbinols. This article includes a discussion of the history of such couplings, the retrosynthetic ramifications of such a coupling, the development of general conditions, and an extensive series of applications that vividly demonstrate how it can simplify synthesis. ", "Synthesis of versatile tert-boryl amides is accomplished by conjunctive cross-coupling of -substituted alkenyl boron ate complexes and carbamoyl chloride electrophiles. This reaction can be accomplished in an enantioselective fashion using a palladium catalyst in combination with MandyPhos. The addition of water results in enhanced chemoselectivity for the conjunctive coupling product relative to the Suzuki-Miyaura cross-coupling product. Transformations of the reaction products were examined as well as application to the synthesis of -adalinine. ", "The use of alkylthio electrophiles in synthesis has remained elusive because of the lack of a suitable reagent that is practical and of excellent enantioselectivity and appropriate reactivity. In this work we introduce a novel alkylthio reagent based on the 2-mercapto-5methyl-1, 3, 4-thiadiazole fragment for direct alkylsulfenylation of ketones and aldehydes. It can be readily prepared by the oxidative coupling between thiadiazole and other alkylthio reagents and be combined with chiral primary aminocatalysis. This protocol provides facile access to diverse -alkylthio quaternary carbon centers with good stereoselectivities. ", "Thioamides represent highly valuable isosteric in the strictest sense single-atom substitution analogues of amides that have found broad applications in chemistry and biology. A long-standing challenge is the direct transamidation of thioamides, a process which would convert one thioamide bond NR 1 R 2 into another NR 3 N 4. Herein, we report the first general method for the direct transamidation of thioamides by highly chemoselective N C transacylation. The method relies on site-selective N-tert-butoxycarbonyl activation of 2and 1thioamides, resulting in ground-state-destabilization of thioamides, thus enabling to rationally manipulate nucleophilic addition to the thioamide bond. This method showcases a remarkably broad scope including late-stage functionalization. We further present extensive DFT studies that provide insight into the chemoselectivity and provide guidelines for the development of transamidation methods of the thioamide bond. ", "Ahighly efficient and enantioselective asymmetric hydrogenation catalyzed by Ru-DTBM-segphos is reported for a broad range of pyridinepyrroline trisubstituted alkenes. Kinetic, spectroscopic, and computational studies suggest that addition of H 2 is rate-determining, alkene insertion is enantio-determining, and that the presence and position of the pyridine nitrogen is critical to enantioselectivity. These studies also reveal an intriguing Ru-catalyzed HD exchange process that is facilitated by a substrate at room temperature and low pressure, where hydrogenation activity is suppressed. These studies lead to a mechanistic proposal that further defines the roles of hydrogen gas, RuH species, and protic solvents in this catalytic system. ", "The merger of two powerful synthetic strategies, i. e. , asymmetric semipinacol-type rearrangement and transition-metalcatalyzed propargylic alkylation, has been achieved, delivering a range of enantioenriched cyclo-and heterocyclopentanones with alkynylated quaternary stereocenters. Such types of products are challenging to obtain using other methods, and their synthetic value has been demonstrated in a variety of further transformations. The work represents a distinctive mode inducing asymmetric 1, 2-carbon migration and further expands the scope of propargylic substitution. ", "Tf 2 NH-assisted BINAM-derived thiophosphoramide catalysis has been accomplished for the enantioselective oxysulfenylation of o-vinylanilides with N-imides. The developed reaction offers access to diverse substituted arylalkylthio tethered 3, 1-benzoxazines in excellent yields and enantiomeric ratios. Furthermore, synthetic applications of benzoxazines and aryl alkylthio moieties and a transition state model for the observed enantioselectivity are also discussed. Scheme 1 Enantioselective oxysulfenylation of alkenes. ", "Ahydrogen atom transfer -initiated DowdBeckwith rearrangement reaction was developed, which enables the efficient assembly of diversely functionalized polyquinane frameworks. By incorporation of an iridium-catalyzed regio-and enantioselective hydrogenation and a diastereocontrolled ODI- cycloadditionpinacol rearrangement cascade reaction, the asymmetric total syntheses of eight tetraquinane natural products, including -crinipellins AF and -dihydrocrinipellins A and B, have been achieved in a concise and divergent manner. ", "The introduction of fluorine-containing groups into organic molecules can significantly affect their physical and chemical properties and has long been used as an effective strategy for drug discovery and development. Consequently, the development of catalytic asymmetric methods for the synthesis of fluorine-containing heterocycles is highly desirable and sought after. Herein, we describe a nickel-catalyzed defluorinative asymmetric cyclization of fluoroalkyl-substituted 1, 6-enynes, providing an expedient access to synthetically attractive 4-fluorovinyl-substituted 2-pyrrolidones in good yields with remarkable high levels of chemo-, regio-, and enantioselectivities. This protocol features readily available starting materials and excellent functional group compatibility, and exhibits complementary regioselectivity. The utility of this strategy was demonstrated in the enantioselective synthesis of the antiepileptic drug Seletracetam. ", "We present an unprecedented synergic catalytic route for the asymmetric construction of fluorinated N-bridged cyclic members of tropane family via a bifunctional phosphonium saltsilver cocatalyzed cyclization process. A broad variety of substrates bearing an assortment of functional groups are compatible with this method, providing targeted compounds bearing seven-membered ring and four contiguous stereocenters in high yields with excellent stereoselectivities. The gram-scale preparations, facile elaborations and preliminary biological activities of the products demonstrate the application potential. Moreover, both experimental and computational mechanistic studies revealed that the cyclization proceeded via a sandwich reaction model with multiple weak-bond cooperative activations. Insights gained from our studies are expected to advance general efforts towards the catalytic synthesis of challenging chiral heterocyclic molecules. ", "Enantioselective Ni-catalyzed C H bond activation remains an elusive challenge. Herein, we used phosphine oxide-ligated Ni Al bimetallic catalyst to realize enantioselective Ni-catalyzed aliphatic C H activation of formamides, providing a series of chiral Ncontaining heterocycles in 40-95 % yield and 70-95 % ee. ", "Ahighly enantioselective aza-Darzens reaction catalyzed by an enantiopure supramolecular host has been discovered. To understand the role of host structure on reaction outcome, nine new gallium-based enantiopure supramolecular assemblies were prepared via substitution of the external chiral amide. Despite the distal nature of the substitution in these catalysts, changes in enantioselectivity in the aziridine product were observed. The enantioselectivities were correlated to the flexibility of the supramolecular host scaffold as measured by the kinetics of exchange of a model cationic guest. This correlation led to the development of a best-in-class catalyst by substituting the galliumbased host with one based on indium, which generated the most flexible and selective catalyst. ", "Wenjun Huang, Shuai Fan, Jiahui Gao, Shangwen Luo, Shouchu Tang, Jian Liu, and Xiaolei Wang Abstract: Miharamycins belong to a class of peptidyl nucleoside antibiotics with a unique nine-carbon pyranosyl amino acid core and a rare 2-aminopurine moiety. Herein, we report the de novo total synthesis of miharamycin B and its biosynthetic precursor from 3bromofuran and Garners aldehyde through a modified Achmatowicz reaction. Many challenges were resolved toward the de novo synthesis of miharamycin B, including the introduction of a dense array of functional groups, the stereoselective construction of consecutive stereocenters, dealing with the variability of the anomeric positions, and promoting site-selectivity in the cyclization to form the tetrahydrofuran ring. This de novo synthesis strategy enables efficient preparation of 3-substituted saccharides, allowing the study of their structure-activity relationships and mode of action, and meets the growing demand for the development of novel antibiotics inspired by miharamycin natural products. ", "Five-and six-coordinate cationic bis cobalt- metallacycle complexes were synthesized with the general structures, Co ethane cycloneophyl 2 C 6 H 4 LL pyridine, pivalonitrile, or the vacant site, BAr 4 F B 2 C 6 H 3 4. Each of these compounds promoted facile directed CH activation with exclusive selectivity for ortho-alkylated products, consistent with the selectivity of reported cobalt-catalyzed arene-alkene-alkyne coupling reactions. The direct observation of CH activation by cobalt metallacycles provided experimental support for the intermediacy of these compounds in this class of catalytic CH functionalization reaction. Deuterium labeling and kinetic studies provided insight into the nature of CH bond cleavage and CC bond reductive elimination from isolable cobalt precursors. ", "An accurate single-molecule kinetic isotope effect was applied to circumvent the inherent limitation of conventional ensemble KIE by using graphene moleculegraphene single-molecule junctions. In situ monitoring of the single-molecule reaction trajectories in real time with high temporal resolution has the capability to characterize the deeper information brought by KIE. The CO bond cleavage and the CC bond formation of the transition state were observed in the Claisen rearrangement through the secondary kinetic isotope effect, demonstrating the high detection sensitivity and accuracy of this method. More interestingly, this sm-KIE can be used to determine TS structures under different electric fields, revealing the multidimensional regulation of the TS. The detection and manipulation of the TS provide a broad perspective to understand and optimize chemical reactions and biomimetic progress. ", "The generation of sulfonyl radicals has long been known as a flexible strategy in a wide range of different sulfonylative transformations. Meanwhile their use in alkylation processes has been somehow limited due to their inherent difficulty in evolving to less-stable radicals after sulfur dioxide extrusion. Herein we report a convenient strategy that involves gem-difluorinated sulfinates as an upgrading-mask, allowing these precursors to decompose into their corresponding alkyl radicals. The electron-donor character of sulfinates in the formation of an electron donor-acceptor complex with transient iminium ions is displayed, achieving the first example of a stereocontrolled lightdriven insertion of gem-difluoro derivatives into unsaturated aldehydes. This methodology is compatible with flow conditions, maintaining identical levels of enantiocontrol. Sulfonyl radicals have an illustrious history while speaking in the free-radicals context, since they work as a convergent point during the synthesis of a myriad of compounds, starting from diverse substrates. In this regard, the development of new chemical reactions has been accompanied by the refinement of classic protocols, resulting in more modern and minimalistic tools. Currently, visible light photocatalysis is part of the mighty artillery when aiming to generate sulfonyl radicals in a predictable manner, since the current pool of starting materials is vast. The latter widens the margin of design, giving the flexibility to invoke either a single-electron oxidation or reduction pathway. However, it is notorious when scrutinizing the literature that the introduction of the sulfonyl moiety is more frequently encountered in comparison to the analogous adduct after loss of sulfur dioxide, despite the latent attractiveness that alkylation reactions represent. This might be addressed to what has been referred to, in seminal works as -scission of sulfonyl radicals: an unfavorable endothermic process. Unsurprisingly, their application in the stereocontrolled crafting of C C bonds is scarce, holding great promise in organic chemistry. The aforementioned shortcomings took us to rationalize a plausible strategy to accomplish this task, the question thus becoming: how does one can favor sulfur dioxide extrusion Letting the prerequisite for enantiocontrol aside, the idea of generating a long-lived alkyl radical and", "Chiral succinimide moieties are ubiquitous in biologically active natural products and pharmaceuticals. Until today, despite the great interest, little success has been made for stereodivergent synthesis of chiral succinimides. Here, we report a general and efficient method for accessing 3, 4-disubstituted succinimides through a dynamic kinetic resolution strategy based on asymmetric transfer hydrogenation. The Rh catalyst system exhibit high activities, enantioselectivities, and diastereoselectivities. Products with synand anti-configuration are obtained separately by control of the reaction conditions. For the N-unprotected substrates, both the enol and the imide group can be reduced by control of reaction time and catalyst loading. In addition, the detailed reaction pathway and origin of stereoselectivity are elucidated by control experiments and theoretical calculations. This study offers a straightforward and stereodivergent approach to the valuable enantioenriched succinimides from cheap chemical feedstocks in a single reaction step. Chiral 3-substituted and 3, 4-disubstituted succinimide substructures are widely found in natural products and pharmaceuticals. Succinimide derivatives such as phensuximide, methsuximide and ethosuximide, are well-known antiepileptic drugs. In recent years, chiral succinimides have received great attention from synthetic chemists due to their wide range of biological activities such as antibacterial 7, antifungal 8, analgesic 9, anticonvulsant 10, and antitumor effects 11, 12. The most well-developed methods include enantioselective cycloaddition reactions and hydrogenation reaction using maleimides as the substrates. Asymmetric catalytic addition 19, 20 of nucleophilic reagents to maleimides has also been reported. However, compared with well-developed synthetic methods of 3-substituted succinimides, few methodologies exist concerning the synthesis of 3, 4-disubstituted succinimides 19, 21. The synthon, 3-hydroxy-4-substituted-succinimides can be easily converted to valuable chiral skeletons, such as chiral pyrrolidones and chiral lactams. Consequently, developing an efficient synthetic methodology for the construction of 3-hydroxy-4-substituted-succinimides from readily available starting materials is highly desirable. Since the first asymmetric transfer hydrogenation of ketones reported by Noyori and Ikariya using -cat. 1 22, a series of catalysts containing N-monotosylated 1, 2-diphenylethylenediamine have been documented by Noyori 22, Ikariya 23, Wills 24-26 and others 27-42. In 1999, Baiker et al. reported an enantioselective hydrogenation of pyrrolidine-2, 3, 5-triones using Pt-cinchonidine systems, obtaining 3, 4-disubstituted succinimides with a single stereocenter 16. Inspired by this work, we envisioned that 3-hydroxy-4-substituted maleimides could be reduced through a", "Stereoselective formation of the 1, 2-cis furanosidic linkage, a motif of many biologically relevant oligosaccharides and polysaccharides, remains an important synthetic challenge. We herein report a new stereoselective 1, 2-cis furanosylation method promoted by phenanthroline catalysts under mild and operationally simple conditions. NMR experiments and density functional theory calculations support an associative mechanism in which the rate-determining step occurs from an inverted displacement of the faster-reacting phenanthrolinium ion intermediate with an alcohol nucleophile. The phenanthroline catalysis system is applicable to a number of furanosyl bromide donors to provide the challenging 1, 2-cis substitution products in good yield with high anomeric selectivities. While arabinofuranosyl bromide provides -1, 2-cis products, xylo-and ribofuranosyl bromides favor -1, 2-cis products. ", "indolizidine alkaloids of unusual biosynthetic origin have recently been characterized from several species of fungi within the Pleosporaceae family. Possessing distinct polycyclic architectures with two embedded electron-rich pyrroles as well as reported antibacterial activity against gram positive and negative pathogens, these natural products represent attractive targets for total synthesis. Herein we survey the differential functionalization of a chemically sensitive bispyrrole framework resulting in the preparation of multiple bipolamine alkaloids, work which sheds light on their innate chemical reactivity and potential biosynthetic relationships. Pyrrole-containing natural products have long intrigued practitioners of organic synthesis owing in part to the careful planning and delicate laboratory execution required for their successful synthesis. Tans 2014 discovery of curvulamine and 2020 disclosure of the bipolamine alkaloids opened an exciting new chapter in the chemistry and biology of pyrrole metabolites. Isolated from the fungi Curvularia sp. IFB Z10 and Bipolaris maydis these alkaloids were reported to possess antibacterial activity against a small panel of both gram positive and negative pathogens including Streptococcus and Peptostreptococcus sp. , V. parvula, and B. vulgatus. Notably, the chemical structures of 1 and 4-10 bear no resemblance to recognized antibiotics and their mechanism of action is unknown. While the initial stages of biosynthesis have been explored for simple C 10 members, the enzymology underpinning the construction of complex 20carbon members remains mysterious. In 2020 we reported the first and only synthetic route to 1, and very recently, Qiu and Pierce described an elegant total synthesis of bipolamine I. Herein we report total syntheses of bipolamines D, E, G, and I from a common bispyrrole core now accessible in gram quantities. These studies have documented the chemical reactivity of the several electron-rich sites in these intriguing natural products with possible biosynthetic relevance. ", "The rapid synthesis of cyclic scaffolds is of high importance to the chemistry community. Strategies for the convergent synthesis of substituted carbocycles and heterocycles remain underexplored despite the plethora of applications that these cyclic motifs have in the pharmaceutical and materials industries. Reported herein is a tandem carbene and photoredoxcatalyzed process for the convergent synthesis of substituted cycloalkanones via a formal cycloaddition. Featuring two distinct photoredox cycles and a novel -oxidation of benzylic ketones, this reaction offers a mild approach to construct two contiguous CC bonds and eliminates the need for strong bases or expensive metal catalysts. The utility of this method is highlighted through various product diversification reactions that allow access to a range of important cyclic scaffolds. ", "The direct functionalization of SiH bonds by the nitrene insertion methodology is described. A copper complex bearing a trispyrazolylborate ligand catalyzes the transfer of a nitrene group from PhINTs to the SiH bond of silanes, disilanes, and siloxanes, leading to the exclusive formation of Si NH moieties in the first example of this transformation. The process tolerates other functionalities in the substrate such as several CH bonds and alkyne and alkene moieties directly bonded to the silicon center. Density functional theory calculations provide a mechanistic interpretation consisting of a SiH homolytic cleavage and subsequent rebound to the Sicentered radical. ", "Steric exclusion is a key element of enzyme substrate specificity, including in polymerases. Such substrate specificity restricts the enzymatic synthesis of 2-modified nucleic acids, which are of interest in nucleic-acid-based drug development. Here we describe the discovery of a two-residue, nascent-strand, steric control gate in an archaeal DNA polymerase. We show that engineering of the gate to reduce steric bulk in the context of a previously described RNA polymerase activity unlocks the synthesis of 2-modified RNA oligomers, specifically the efficient synthesis of both defined and random-sequence 2-O-methyl-RNA and 2-O--RNA oligomers up to 750 nt. This enabled the discovery of RNA endonuclease catalysts entirely composed of 2OMe-RNA for the allele-specific cleavage of oncogenic KRAS and -catenin CTNNB1 mRNAs, and the elaboration of mixed 2OMe- MOE-RNA aptamers with high affinity for vascular endothelial growth factor. Our results open up these 2-modified RNAs-used in several approved nucleic acid therapeutics-for enzymatic synthesis and a wider exploration in directed evolution a nd n an otechnology. Chemical variations to the canonical ribonucleic acid have gained great interest in the overlapping fields of medicinal chemistry and nucleic-acid-based therapeutics, as well as in the synthetic biology of nucleic acids and chemical biology. These modifications encompass a wide range of isomer substitutions, sugar alterations, sugar substituent modifications, nucleobase modifications, including, but not limited to, alteration of the glycosidic linkage, unnatural base-pairing interactions and modified backbone chemistries 1, 2. Among these, modifications to the 2-hydroxy group of ribose have been a specific focus. Such 2 modifications have been shown to preserve key physicochemical principles of nucleic acid function, such as helical structure and base-pairing specificity, while enhancing the biophysical and pharmacological properties of the modified nucleic acids, which has driven their widespread incorporation into nucleic acid therapeutics. Among these, 2-fluoro, 2OMe, MOE and 2, 4-locked, -bridged", "Doubly N-heterocyclic-carbene-stabilized diborenes undergo facile reactions with CO 2, initially providing dibora-lactones. These lactones convert over time to their 2, 4-diboraoxetan-3-one isomers through a presumed dissociative pathway and hypovalent boron species borylene carbonyls and base-stabilized oxoboranes. Repeating these reactions with doubly cycliccarbene-stabilized diborenes allowed the isolation of a borylene carbonyl intermediate, whereas a base-stabilized oxoborane could be inferred by the isolation of a boroxine from the reaction mixture. These results, supported by calculations, confirm the presumed mechanism of the diboralactone-to-diboraoxetanone isomerization while also establishing a surprising level of stability for three unknown or very rare hypovalent boron species: base-stabilized derivatives of the parent borylene carbonyl and parent oxoborane as well as base-free oxoboranes. ", "An unprecedented photoredox-catalyzed phosphine-mediated deoxygenation of hexafluoroacetone hydrate was established to accomplish the hydroxylpolyfluoroalkylation of electron-deficient alkenes. A range of biscarbinols were facilely accessed by using readily available hexafluoroacetone hydrate, instead of toxic gaseous hexafluoroacetone. A range of electron-deficient alkenes are tolerated, giving the corresponding hydro-hydroxylpolyfluoroalkylated products in moderate to high yields. Remarkable features of this synthetic strategy include operational simplicity, mild reaction conditions, excellent regioselectivity, and broad functional group tolerance. The success of this strategy relies on the delicate utilization of aldehydeketone-gem-diol intrinsic equilibrium, which offers an innovated open-shell pathway for the assembly of synthetically challenging polyfluoroalkylated scaffolds. ", "Introducing the novel concept of amino radical transfer enables the use of easily accessible and commercially available alkyl boronic esters as cross-coupling partners for aryl halides in dual photoredoxnickel catalysis mediated by visible light. Activation of otherwise photochemically innocent boronic esters by radicals generated from primary or secondary alkylamines gives rise to an outstanding functional group tolerance in a mild, fast, and airstable reaction. As shown in more than 50 examples including unprotected alcohols, amines, and carboxylic acids, this reaction allows quick access to relevant scaffolds for organic synthesis and medicinal chemistry. In comparison with existing methods for CC couplings an extraordinary generality could be realized via the ART concept, employing a single set of optimized reaction conditions. Due to its selectivity, the transformation can also be used for late-stage functionalization, as demonstrated with three exemplary syntheses of drug molecules. Furthermore, the successful one-to-one scalability of this reaction up to gram scale without the necessity of any further precautions or flow systems is demonstrated. ", "Herein, we report the pyrrolidine-catalyzed annulation reaction of p-quinone monoacetals with naphthols at room temperature. The reaction is also extended to including 4-hydroxycoumarin, 4-hydroxy-1methylcarbostyril, 4-hydroxycarbostyril, and several -ketoesters as the nucleophiles, thereby providing a collection of bridged cyclic compounds bearing 2-oxabicyclononane skeletons in 41-96% yields. The reaction can be adapted to gram-scale synthesis, and several transformations of the obtained bridged cyclic products are demonstrated for the preparation of polycyclic compounds that may find utility in related fields. Mechanism studies indicate the engagement of iminium intermediate in the reaction, and a bridged ring enamine intermediate can be observed by NMR. ", "gem-Difluoromethylene moieties are attractive in medicinal chemistry due to their ability to mimic other more ubiquitous functional groups. Thus, effective asymmetric methods for their construction are highly desirable, especially for the industrial production of chiral drugs. Using a Pd-catalyzed asymmetric cycloaddition between substituted-2-alkylidenetrimethylene carbonates and gem-difluoroalkyl ketones, we were able to easily access chiral 1, 3-dioxanes that contain a tetrasubstituted difluoroalkyl stereogenic center in cyclic and acyclic skeletons. A novel phosphoramidite ligand, which contains a bulky 1, 1-dinaphthylmethanamino moiety, was developed to provide the products in high yield with excellent enantio-, diastereo-, and regioselectivity. Strikingly, the gem-difluoro substitution pattern promotes the reaction, and pentafluoroethylketone, an, -difluorinated -ketoester, and a ketosulfone are suitable substrates for this method. ", "Cooperative dual catalysis is a powerful strategy for achieving unique reactivity by combining catalysts with orthogonal modes of action. This approach allows for independent control of the absolute and relative stereochemistry of the product. Despite its potential utility, the combination of N-heterocyclic carbene organocatalysis and transition metal catalysis has remained a formidable challenge as NHCs readily coordinate metal centers. This characteristic also makes it difficult to rationalize or predict the stereochemical outcomes of these reactions. Herein, we use quantum mechanical calculations to investigate formation of -butyrolactones from aldehydes and allyl cyclic carbonates by means of an NHC organocatalyst and an iridium catalyst. Stereoconvergent activation of the racemic allyl cyclic carbonate forms an Ir-allyl intermediate and activation of an unsaturated aldehyde forms an NHC enolate, the latter of which is rate-limiting. Union of the two fragments leads to stereodetermining CC bond formation and ultimately ring closure to generate the product lactone. Notably, CO 2 loss occurs after formation of the CC bond and Et 3 NH plays a key role in stabilizing carboxylate intermediates and in facilitating proton transfer to form the NHC enolate. The computed pathways agree with the experimental findings in terms of the absolute configuration, the enantiomer excess, and the different diastereomers seen with the -and -spiro-phosphoramidite combined with the NHC catalyst. Calculations reveal the lowest energy pathway includes both an NHC ligand and a phosphoramidite ligand on the iridium center. However, the stereochemical features of this Ir-bound NHC were found to not contribute to the selectivity of the process. ", "Herein, a highly enantioselective PictetSpengler reaction for the synthesis of axially chiral tetrahydroisoquinolines via dynamic kinetic resolution is described. Chiral phosphoric acids catalyze cyclization to yield single regioisomeric isoquinolines with excellent enantioselectivities around the CC bond up to 99% ee. The current protocol is effective for a wide range of substrates, and the observed enantiodivergence depends on the substituents on the catalysts. ", "-Amino ketone moieties are present in many pharmacologically active molecules, but their synthesis is challenging. Herein, we report a mild, operationally simple method for direct acylation of -amino CH bonds from carboxylic acids via the merger of carbene and photoredox catalysis. Specifically, cross-coupling reactions between a wide range of carboxylic acids, a class of feedstock chemicals, and readily available N-alkyl anilines by means of single-electron N-heterocyclic carbene catalysis combined with photocatalysis provided access to structurally diverse -amino ketones. The method features a broad substrate scope and is compatible with a wide array of functional groups. To demonstrate the potential applications of the method, we subjected one of the -amino ketone products to further transformations. ", "The conversion of polyolefins to monomers would create a valuable carbon feedstock from the largest fraction of waste plastic. However, breakdown of the main chains in these polymers requires the cleavage of carbon-carbon bonds that tend to resist selective chemical transformations. Here, we report the production of propylene by partial dehydrogenation of polyethylene and tandem isomerizing ethenolysis of the desaturated chain. Dehydrogenation of high-density polyethylene with either an iridium-pincer complex or platinumzinc supported on silica as catalysts yielded dehydrogenated material containing up to 3. 2% internal olefins the combination of a second-generation Hoveyda-Grubbs metathesis catalyst and 3 2 as an isomerization catalyst selectively degraded this unsaturated polymer to propylene in yields exceeding 80%. These results show promise for the application of mild catalysis to deconstruct otherwise stable polyolefins. ", "Anovel allylic 1, 6 hydrogen-atom-transfer mechanism is established through infrared activation of the 2-butenal oxide Criegee intermediate, resulting in very rapid unimolecular decay to hydroxyl radical products. A new precursor, ZE-1, 3diiodobut-1-ene, is synthesized and photolyzed in the presence of oxygen to generate a new four-carbon Criegee intermediate with extended conjugation across the vinyl and carbonyl oxide groups that facilitates rapid allylic 1, 6 H-atom transfer. A low-energy reaction pathway involving isomerization of 2-butenal oxide from a lower-energy conformer to a higher-energy conformer followed by 1, 6 hydrogen transfer via a seven-membered ring transition state is predicted theoretically and shown experimentally to yield OH products. The low-lying conformer of 2-butenal oxide is identified based on computed anharmonic frequencies and intensities of its conformers. Experimental IR action spectra recorded in the fundamental CH stretch region with OH product detection by UV laser-induced fluorescence reveal a distinctive IR transition of the low-lying conformer at 2996 cm 1 that results in rapid unimolecular decay to OH products. Statistical RRKM calculations involving a combination of conformational isomerization and unimolecular decay via 1, 6 H-transfer yield an effective decay rate k eff on the order of 10 8 s 1 at ca. 3000 cm 1 in good accord with the experiment. Unimolecular decay proceeds with significant enhancement due to quantum mechanical tunneling. A rapid thermal decay rate of ca. 10 6 s 1 is predicted by master-equation modeling of 2-butenal oxide at 298 K, 1 bar. This novel unimolecular decay pathway is expected to increase the nonphotolytic production of OH radicals upon alkene ozonolysis in the troposphere. ", "Here, we report a novel rapid arene triazene strategy for the macrocyclization of peptides that generates an inbuilt chromophoric triazene moiety at the site of cyclization within a minute. The rapid arene triazene chemistry is chemoselective for secondary amines and p-amino phenylalanine. Importantly, the resulting triazene cyclic peptide is highly stable at neutral pH and under harsh conditions but rapidly responds to various external stimuli such as UV radiations and acidic conditions, resulting in the ring opening to generate the linear peptides in an unchanged form, which further cyclizes under neutral pH conditions. This method works with completely unprotected peptides and has been applied for the synthesis of 18-to 66-membered monocycles and bicycles with various amino acid compositions in one pot under neutral pH conditions. Due to the high stability of triazene cyclic peptides, the postcyclization modification was carried out with various functional groups. This rapid, macrocyclization strategy featuring a triazene scaffold, amenable to late-stage diversification and responsive to external stimuli, should find application in various fields of chemical biology, selective drug delivery, and identification of cyclic peptide hits after library screening. RESULTS AND DISCUSSION Development of a New Macrocyclization Strategy. Inspired by observation of the facile reaction of the arene", "Asymmetric catalytic azidation has increased in importance to access enantioenriched nitrogen containing molecules, but methods that employ inexpensive sodium azide remain scarce. This encouraged us to undertake a detailed study on the application of hydrogen bonding phase-transfer catalysis to enantioselective azidation with sodium azide. So far, this phase-transfer manifold has been applied exclusively to insoluble metal alkali fluorides for carbonfluorine bond formation. Herein, we disclose the asymmetric ring opening of meso aziridinium electrophiles derived from -chloroamines with sodium azide in the presence of a chiral bisurea catalyst. The structure of novel hydrogen bonded azide complexes was analyzed computationally, in the solid state by X-ray diffraction, and in solution phase by 1 H and 14 N 15 N NMR spectroscopy. With N-isopropylated BINAMderived bisurea, end-on binding of azide in a tripodal fashion to all three NH bonds is energetically favorable, an arrangement reminiscent of the corresponding dynamically more rigid trifurcated hydrogen-bonded fluoride complex. Computational analysis informs that the most stable transition state leading to the major enantiomer displays attack from the hydrogen-bonded end of the azide anion. All three H-bonds are retained in the transition state however, as seen in asymmetric HB-PTC fluorination, the H-bond between the nucleophile and the monodentate urea lengthens most noticeably along the reaction coordinate. Kinetic studies corroborate with the turnover rate limiting event resulting in a chiral ion pair containing an aziridinium cation and a catalyst-bound azide anion, along with catalyst inhibition incurred by accumulation of NaCl. This study demonstrates that HB-PTC can serve as an activation mode for inorganic salts other than metal alkali fluorides for applications in asymmetric synthesis. ", "Desymmetrization of easily available disubstituted malonic esters is a rewarding strategy to access structurally diverse quaternary stereocenters. Particularly, asymmetric reduction of malonic esters would generate a functional group with a lower oxidation state than the remaining ester, thus allowing for more chemoselective derivatization. Here, we report a new set of conditions for the zinccatalyzed desymmetric hydrosilylation of malonic esters that afford aldehydes as the major product. Compared with alcohol-selective desymmetrization, the partial reduction uses a higher concentration of silanes and new pipecolinol-derived tetradentate ligands, proposedly to switch the pathway of zinc hemiacetal intermediates from elimination to silylation. As a result, high aldehyde-to-alcohol ratios and enantioselectivity of aldehydes are obtained from malonic esters with a large collection of substituents. Together with the abundant reactivity of aldehydes, the partial reduction has enabled an expeditious synthesis of bioactive compounds and natural metabolites containing a quaternary stereocenter. ", "C2-ketonyl-2-deoxysugars, sugars with the C2-hydroxyl group replaced by a ketone side chain, are important carbohydrate mimetics in glycobiology and drug discovery studies however, their preparation remains a vital challenge in organic synthesis. Here we report the first direct strategy to synthesize this class of glycomimetics from readily available 1-bromosugars and silyl enol ethers via an excited-state palladium-catalyzed 1, 2-spin-center shift process. This stepeconomic reaction features broad substrate scope, has a high functional group tolerance, and can be used in late-stage functionalization of natural product-and drug-glycoconjugates. Preliminary experimental and computational mechanistic studies suggested a non-chain radical mechanism involving photoexcited palladium species, a 1, 2-SCS process, and a radical Mizoroki-Heck reaction. ", "The transition metal catalyzed hydrogenation of alkenes is a well-developed technology used on lab scale as well as on large scales in the chemical industry. Site-and chemoselective mono-hydrogenations of polarized conjugated dienes remain challenging. Instead, stoichiometric main-group hydrides are used rather than H 2. As part of an effort to develop a scalable route to prepare geranylacetone, we discovered that Rh- 2 acacxantphos based catalysts enable the selective mono-hydrogenation of electron-poor 1, 3-dienes, enones, and other polyunsaturated substrates. D-labeling and DFT studies support a mechanism where a nucleophilic Rh I -hydride selectively adds to electronpoor alkenes and the resulting Rh-enolate undergoes subsequent inner-sphere protonation by alcohol solvent. The finding that Rh type catalysts can enable selective mono-hydrogenation of electron-poor 1, 3-dienes provides a valuable tool in the design of related chemoselective hydrogenation processes. ", "sioc. ac. cn Scheme 1. Gold-ligand cooperation in catalysis and its implementation in intramolecular asymmetric dearomatization. ", "Given the wide prevalence and ready availability of both phenols and amines, aniline synthesis through direct coupling between these starting materials would be extremely attractive. Herein, we describe a rhodium-catalyzed amination of phenols, which provides concise access to diverse anilines, with water as the sole byproduct. The arenophilic rhodium catalyst facilitates the inherently difficult ketoenol tautomerization of phenols by means of -coordination, allowing for the subsequent dehydrative condensation with amines. We demonstrate the generality of this redox-neutral catalysis by carrying out reactions of a large array of phenols with various electronic properties and a wide variety of primary and secondary amines. Several examples of late-stage functionalization of structurally complex bioactive molecules, including pharmaceuticals, further illustrate the potential broad utility of the method. ", "The origin of the enormous catalytic power of enzymes has been extensively studied through experimental and computational approaches. Although precise mechanisms are still subject to much debate, enzymes are thought to catalyze reactions by stabilizing transition states or destabilizing ground states. By exploring the catalysis of various types of enzyme-substrate noncovalent interactions, we found that catalysis by TS stabilization and the catalysis by GS destabilization share common features by reducing the free energy barriers of reactions, but are different in attaining the requirement for DG reduction. Irrespective of whether enzymes catalyze reactions by TS stabilization or GS destabilization, they reduce DG s by enhancing the charge densities of catalytic atoms that experience a reduction in charge density between GSs and TSs. Notably, in TS stabilization, the charge density of catalytic atoms is enhanced prior to enzyme-substrate binding whereas in GS destabilization, the charge density of catalytic atoms is enhanced during the enzyme-substrate binding. Results show that TS stabilization and GS destabilization are not contradictory to each other and are consistent in reducing the DG s of reactions. The full mechanism of enzyme catalysis includes the mechanism of reducing DG and the mechanism of enhancing atomic charge densities. Our findings may help resolve the debate between TS stabilization and GS destabilization and assist our understanding of catalysis and the design of artificial enzymes. ", "The emergence of new therapeutic modalities requires complementary tools for their efficient syntheses. Availability of methodologies for site-selective modification of biomolecules remains a long-standing challenge, given the inherent complexity and the presence of repeating residues that bear functional groups with similar reactivity profiles. We describe a bioconjugation strategy for modification of native peptides relying on high site selectivity conveyed by enzymes. We engineered penicillin G acylases to distinguish among free amino moieties of insulin and manipulate cleavable phenylacetamide groups in a programmable manner to form protected insulin derivatives. This enables selective and specific chemical ligation to synthesize homogeneous bioconjugates, improving yield and purity compared to the existing methods, and generally opens avenues in the functionalization of native proteins to access biological probes or drugs. ", "Graphitic carbon nitride is used as photocatalyst in the Giese reaction of dioxolane and a wide variety of electron-deficient olefins. The catalyst is shown to be reusable over five cycles with no changes in catalyst composition, morphology, and characteristics observed by scanning electron microscopy, elemental analysis, infrared spectroscopy, and powder X-ray diffraction. ", "Anew method for differential dihydrofunctionalization of terminal alkynes enables the synthesis of allylic boronate esters through reductive three-component coupling of terminal alkynes, alkenyl bromides, and pinacolborane. The transformation is promoted by cooperative action of a copperpalladium catalyst system and results in hydrofunctionalization of both -bonds of an alkyne. The synthesis of allylic boronate esters can be accomplished in the presence of a wide range of functional groups, including, esters, nitriles, alkyl halides, sulfonyl esters, acetals, protected terminal alkynes, aryl halides, and silyl ethers. Mechanistic experiments reveal the importance of subtle ligand effects on the performance of the palladium co-catalyst. Alkynes are extensively used in organic synthesis as readily available and versatile intermediates. They participate in a wide range of transformations, the most common of which are C H functionalization of terminal alkynes, monoaddition to one of the -bonds, and double addition to both -bonds. Significantly less common are reactions that allow differential transformations of the two -bonds present in alkynes. ", "Directed evolution is a powerful tool for improving existing properties and imparting completely new functionalities to proteins. Nonetheless, its potential in even small proteins is inherently limited by the astronomical number of possible amino acid sequences. Sampling the complete sequence space of a 100-residue protein would require testing of 20 100 combinations, which is beyond any existing experimental approach. In practice, selective modification of relatively few residues is sufficient for efficient improvement, functional enhancement and repurposing of existing proteins 5. Moreover, computational methods have been developed to predict the locations and, in certain cases, identities of potentially productive mutations. Importantly, all current approaches for prediction of hot spots and productive mutations rely heavily on structural information andor bioinformatics, which is not always available for proteins of interest. Moreover, they offer a limited ability to identify beneficial mutations far from the active site, even though such changes may markedly improve the catalytic properties of an enzyme 10. Machine learning methods have recently showed promise in predicting productive mutations 11, but they frequently require large, high-quality training datasets, which are difficult to obtain in directed evolution experiments. Here we show that mutagenic hot spots in enzymes can be identified using NMR spectroscopy. In a proof-of-concept study, we converted myoglobin, a non-enzymatic oxygen storage protein, into a highly efficient Kemp eliminase using only three mutations. The observed levels of catalytic efficiency exceed those of proteins designed using current approaches and are similar with those of natural enzymes for the reactions that they are evolved to catalyse. Given the simplicity of this experimental approach, which requires no a priori structural or bioinformatic knowledge, we expect it to be widely applicable and to enable the full potential of directed enzyme evolution. ", "We report the development of ureas as sterically undemanding pro-ligands for Pd catalysis. N-Arylureas outperform phosphine ligands for the Pd-catalyzed heteroannulation of N-tosyl-o-bromoanilines and 1, 3-dienes, engaging diverse coupling partners for the preparation of 2-subsituted indolines, including sterically demanding substrates that have not previously been tolerated. Experimental and computational studies on model Pd-urea and Pd-ureate complexes are consistent with monodentate binding through the nonsubstituted nitrogen, which is uncommon for metal-ureate complexes. ", "The construction of multi-stereocenters by a transition metal-catalyzed cross-coupling reaction is a major challenge. The catalytic desymmetric functionalization of unactivated alkenes remains largely unexplored. Herein, we disclose -a desymmetric dicarbofunctionalization of 1, 6-dienes via a nickel-catalyzed reductive cross-coupling reaction. The leverage of the underdeveloped chiral 8-Quinox enables the Ni-catalyzed desymmetric carbamoylalkylation of both unactivated mono-and disubstituted alkenes to form pyrrolidinone bearing two nonadjacent stereogenic centers in high enantio-and stereoselectivitives with broad functional-group tolerance. The synthetic application of pyrrolidinones allows the rapid access to complex chiral fused-heterocycles. ", "Agold-catalyzed bispropargylation of xanthone derivatives is described. The use of propargylsilanes permits to achieve a deoxygenative bispropargylation through a double catalytic addition of the corresponding allenylgold intermediate to the synergistically activated carbonyl moiety. This methodology works in a diastereoselective manner either with xanthone or thioxanthone derivatives. Monopropargylated xanthydrol silyl ethers were isolated as reaction intermediates and these species could be transformed into symmetrical and non-symmetrical bispropargylated xanthenes. The formation of non-symmetrical bispropargylated xanthenes could also be achieved through an one-pot procedure. Finally, other interesting structures, such as propargylxanthylidenes, propargylxanthenes and bispropargylated xanthenes replacing the silicon moiety, were accessible following different one-pot synthetic methodologies. In addition, bispropargylated xanthenes could perform a carbonylative formal cycloaddition. ", "Chiral alkaline metal Brnsted bases are traditional and reliable promoters in enantioselective catalysis. Here, new chiral potassium strong base catalysts were developed for enantioselective carbon-carbon bondforming reactions of weakly acidic carbon pronucleophiles. Chiral potassium amide or alkyl potassium catalyzed enantioselective addition reactions to imines or a, b-unsaturated amides with good to high enantioselectivities. The good potential of chiral potassium Brnsted bases to act as proton transfer catalysts has been shown. ", "Carboxyl group is one of the most widely used groups in organic synthesis. Herein, an efficient coppercatalyzed carboxylation of aryl thianthrenium salts with carbon dioxide at room temperature has been developed. The reaction employs low loading of cuprous chloride catalyst under 1 atm CO 2 and exhibits good functional group tolerance. In combination with C H thianthrenation of aromatic hydrocarbons, this work provides an efficient method for the site-selective C H carboxylation of aromatic hydrocarbons. It may serve as a significant late-stage carboxylation tool for the modification of drug molecules in the future. ", "Atetraorganyl-alumaborane that contains an AlB bond and twisted Al and B planes was synthesized and structurally characterized. UVvis absorption spectroscopy, electrochemical measurement, and DFT calculations were employed to reveal the electronic properties of 3. The reactivity of 3 toward DMSO and CO was studied to demonstrate its deoxygenating abilities. On the basis of the results of the DFT calculations, a detailed reaction mechanism was developed, which highlighted the important role of the distinct Lewis acidity of the group-13 elements Al and B in 3. N eutral tricoordinate boron and aluminum compounds are widely used in organic synthesis as Lewis-acidic catalysts. Their Lewis acidity, which arises from a vacant p orbital, is generally weakened by substitution with -electrondonating group, the coordination of a Lewis base, or the formation of a three-centertwo-electron bond to satisfy the octet rule. 1 Accordingly, carbon-substituted boron and aluminum compounds without such stabilizing effects exhibit unperturbed Lewis acidity. In contrast, we have recently reported enhancement of the Lewis acidity of the boron atoms in pinBBMes 2 by overlapping the two vacant p orbitals of two boron atoms. 2 This concept was expanded to an all carbon-substituted diborane, which exhibited even higher Lewis acidity than the corresponding triarylborane and pinB BMes 2. 2, 3 Similar carbon-substituted homodinuclear species BF with a BB or AlAl single bond have also been synthesized, 48 although their Lewis acidity has not been reported. In contrast, the hitherto reported heterodinuclear alumaboranes GJ 912 are electronically stabilized by either -electron-donating group, the coordination of a Lewis base, or the formation of a three-centertwo-electron bond. Thus, electronically unperturbed heterodinuclear BAl species have not been reported so far. The Lewis acidity of boron and aluminum compounds is controlled by several factors. In comparison, boron compounds have a higher electron affinity due to the lower energy level of the 2p-orbital on the boron atom, 13 whereas longer AlX bonds in aluminum compounds lead to less steric congestion around the aluminum atom upon complexation with a Lewis base. The reported fluoride ion affinity, a computationally obtained indicator for evaluating Lewis acidity, of 59. 2 kcalmol for BMe 3 and 88. 1 kcalmol for AlMe 3 indicate that AlMe 3 behaves as a stronger Lewis acid toward the fluoride ion than BMe 3. 14 In this case, it is thought that the electropositive Al atom 15 interacts strongly with the negatively charged fluoride ion. In other words, Coulomb interactions can also be a factor in determining Lewis acidity. Thus, it would be interesting to examine how alumaboranes, which contain two different Lewis acidic centers, behave toward Lewis bases. Recently, Al anions KH and 1 have been reported as nucleophilic Al reagents that undergo nucleophilic substitution, addition, cycloaddition, and transmetalation reactions. 8, 1623 Among these, dialkylalumanyl anion 1 8 is the only reagent that can introduce a nonheteroatomsubstituted alumanyl substituent. 2023 Herein, we report the synthesis of a tetraorganyl-alumaborane together with its physical properties and reactivity. The alumaborane 3 was synthesized as illustrated in Scheme 1. The reaction of 1 with dimesitylfluoroborane furnished borylfluoroaluminate 2 as red crystals through the migration of", "Although solutions of hydrogen chloride in ethereal solvents like diethyl ether or dioxane are commonly employed in the laboratory, the solution structure of these reagents has yet to be firmly established. Here, we analyze solutions of ethereal hydrogen chloride or deuterium chloride in toluene, in dichloromethane, or in the absence of a co-solvent by in situ infrared spectroscopy. The resulting spectra are inconsistent with free HCl or often-proposed 1:1 HClether complexes but closely match the predicted spectra of oxonium ions generated via pr

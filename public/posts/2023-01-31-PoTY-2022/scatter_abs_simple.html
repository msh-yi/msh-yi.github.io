 chemistry, which enables patterning of compositionally uniform materials with seamless stiff and elastic interfaces. Visible light-induced activation of a metathesis catalyst results in the formation of semicrystalline trans polyoctenamer rubber, outcompeting the formation of cis polyoctenamer rubber, which occurs at room temperature. This bottom-up approach provides a method for manufacturing polymeric materials with promising applications in soft optoelectronics and robotics. ", "Observations of nonlinear effects of catalyst enantiopurity on product enantiomeric excess in asymmetric catalysis are often used to infer that more than one catalyst species is involved in one or more reaction steps. We demonstrate here, however, that in the case of asymmetric catalytic cascade reactions, a nonlinear effect may be observed in the absence of any higher order catalyst species or any reaction step involving two catalyst species. We illustrate this concept with an example from a recent report of an organocatalytic enantioselective stepwise cyclization reaction. The disruption of pre-equilibria in reversible steps occurring prior to the final irreversible product formation step can result in an alteration of the final product ee from what would be expected based on a linear relationship with the enantiopure catalyst. The treatment accounts for either positive or negative nonlinear effects in systems over a wide range of conditions including major-minor kinetics or the more conventional lock-and-key kinetics. The mechanistic scenario proposed here may apply generally to other cascade reaction systems exhibiting similar kinetic features and should be considered as a viable alternative model whenever a nonlinear effect is observed in a cascade sequence of reactions. ", "We have disclosed an alkenes dicarbofunctionalization method to introduce alkyl and electron-rich aryl across the CC bond of styrenes under copper catalyst and oxidative conditions, leading to construct C-CC-C bonds via dual C H functionalization. This method realizes the synthesis of 1, 1diarylalkanes, which are very important skeleton in natural products and drug molecules, through the grafting of electron-rich aromatics, including indoles, pyrroles, trisubstituted aromatic. ", "Due to high bond dissociation energies of Csp 2 -F bonds, using fluorinated compounds in Csp 2 -Csp 3 cross-coupling is difficult. Here the authors report a protocol for enantioselective Csp 2 -Csp 3 coupling of dienyl fluorides with aldimine esters, enabled by synergistic copper and palladium catalysis. This reaction represents the first example of asymmetric Csp 2 -Csp 3 cross-coupling involving an inert Csp 2 -F bond and provides expeditious access to chiral -alkenyl -amino acids with high enantioselectivity. Control experiments suggest that the Csp 2 -F bond activation occurs through a pathway involving PdH migratory insertion and subsequent allylic defluorination, rather than by direct oxidative addition of the Csp 2 -F bond to Pd. The detailed mechanism is further investigated by DFT calculation and the enantioselectivity is rationalized. ", "The metallostannylene Cp 2 Fe-SnDMP, formed by hydrogen migration in a putative CpHFe-DMP intermediate, serves as a robust platform for exploration of transition-metal main-group element bonding and reactivity. Upon one-electron oxidation, 1 expels H 2 to generate the coordinatively unsaturated FeSnDMP 4, which possesses a highly polarized FeSn multiple bond that involves interaction of the tin lone pair with iron. Evidence from EPR and 57 Fe Mossbauer spectroscopy, along with DFT studies, shows that 3 is primarily an iron-based radical with charge localization at tin. Upon reduction of 3, CH bond activation of the phosphine ligand was observed to produce CpHFeSnCH 2 CHMePMe i Pr. Complex 5 was also accessed via thermolysis of 1, and kinetics studies of this thermolytic pathway indicate that the reductive elimination of H 2 from 1 to produce a stannylyne intermediate, CpFe, is likely rate-determining. Evidence indicates that the production of 5 proceeds through a concerted CH bond activation. DFT investigations suggest that the transition state for this transformation involves CH cleavage across the FeSn bond and that a related transition state where CH bond activation occurs exclusively at the tin center is disfavored, illustrating an effect of irontin cooperativity in this system. ", "Herein we report a method for the synthesis of -aryl acrylamides leveraging polar S-to-C aryl migrations induced by a Lewis basic organocatalyst. In contrast to previously reported radical aryl migrations of sulfonyl acrylimides, this polar process enables subsequent elimination, ultimately leading to a formal aryl hydrogen exchange including SO 2 extrusion. This reaction is selective for electron-deficient aromatic groups, while tolerating a variety of substituents on nitrogen and in the -position, and it delivers useful building blocks for further transformations, including cycloaddition and cyclisation reactions. The mechanism was investigated in detail using quantum chemical calculations, which unexpectedly revealed the Lewis base to be involved in several decisive steps. ", "Transition-metal-catalyzed regio-and stereocontrollable C H functionalization remains a formidable challenge in asymmetric catalysis. Herein, we disclose the first example of iridium-catalyzed C H borylation of aminocyclopropanes by using simple imides as weakly coordinating directing groups under mild reaction conditions. The reaction proceeded via a sixmembered iridacycle, affording a vast range of chiral aminocyclopropyl boronates. The current method features a broad spectrum of functional groups and high enantioselectivities. We also demonstrated the synthetic utility by a preparative scale C H borylation, C B bond transformations, and conversion of the directing group. ", "Synthesis of a potent inhibitor of bacterial protein synthesis, pleuromutilin, is described. Assembly of the critical cyclooctane fragment relies on an oxidative ring-expansion, and complete stereochemical relay in the synthetic sequence is enabled by the judicious choice of tactics. The requisite connectivity pattern of the perhydroindanone motif is rapidly established in a sequence of cycloaddition and radical cyclization events. Application of this strategy allows for preparation of the target natural product in 16 steps from commercially available material. ", "Herein, we report the development of an ironcatalyzed olefin oxyamidation by utilizing tethered dioxazolones as the nitrenoid precursor to produce valuable -lactam scaffolds. Mechanistic studies revealed that a relatively strong -accepting ability of the phthalocyanine ligand is critical in generating the key triplet iron-imidyl radical intermediate to enable the 4-exo-triglactamization with the incorporation of oxygen nucleophiles in high diastereoselectivity. This cyclization approach was readily extended to the highly efficient -lactam synthesis. ", "The formation of carboncarbon bonds lies at the heart of synthetic organic chemistry and is widely applied to construct complex drugs, polymers, and materials. Despite its importance, catalytic carbonyl arylation remains comparatively underdeveloped, due to limited scope and functional group tolerance. Herein we disclose an umpolung strategy to achieve radical carbonyl arylation via dual catalysis. This redox-neutral approach provides a complementary method to construct Grignardtype products from aryl bromides and aliphatic aldehydes, without the need for pre-functionalization. A sequential activation, hydrogen-atom transfer, and halogen atom transfer process could directly convert aldehydes to the corresponding ketyl-type radicals, which further react with aryl-nickel intermediates in an overall polarity-reversal process. This radical strategy toleratesamong othersacidic functional groups, heteroaryl motifs, and sterically hindered substrates and has been applied in the late-stage modification of drugs and natural products. ", "The diastereo-and enantioselective construction of vicinal all-carbon quaternary stereocenters is a formidable task. We here report a synergistic bimetallic catalysis via a chiral N, N-dioxide-europium complex and a phosphoramidite-iridium catalyst for the asymmetric allylation of oxindole derivatives by using challenging trisubstituted allylic esters. The allylated products bearing vicinal all-carbon quaternary stereocenters were obtained with good diastereoselectivities and excellent enantioselectivities. Control experiments showed that the complementary diastereomers of the products were not accessible by the change of the stereochemistry of the chiral N, N-dioxide ligand. ", "Concerted electron-proton transfer reactions avoid charged intermediates and may be energetically favorable for redox and radical-transfer reactions in natural and synthetic systems. Tryptophan often partakes in radical-transfer chains in nature but has been proposed to only undergo sequential electron transfer followed by proton transfer when water is the primary proton acceptor. Nevertheless, our group has shown that oxidation of freely solvated tyrosine and W often exhibit weakly pH-dependent proton-coupled electron transfer rate constants with moderate kinetic isotope effects, which could be associated with a CEPT mechanism. These results and conclusions have been questioned. Here, we present PCET rate constants for W derivatives with oxidized Ru-and Zn-porphyrin photosensitizers, extracted from laser flash-quench studies. Alternative quenchingphotooxidation methods were used to avoid complications of previous studies, and both the amine and carboxylic acid groups of W were protected to make the indole the only deprotonable group. With a suitably tuned oxidant strength, we found an ET-limited reaction at pH 4 and weakly pH-dependent rates at pH 5 that are intrinsic to the PCET of the indole group with water as the proton acceptor. The observed rate constants are up to more than 100 times higher than those measured for initial electron transfer, excluding the electron-first mechanism. Instead, the reaction can be attributed to CEPT. These conclusions are important for our view of CEPT in water and of PCET-mediated radical reactions with solvent-exposed tryptophan in natural systems. ", "Photochemical dearomative cycloaddition has emerged as a useful strategy to rapidly generate molecular complexity. Within this context, stereo-and regiocontrolled intermolecular para-cycloadditions are rare. Herein, a method to achieve photochemical cycloaddition of quinolines and alkenes is shown. Emphasis is placed on generating sterically congested products and reaction of highly substituted alkenes and allenes. In addition, the mechanistic details of the process are studied, which revealed a reversible radical addition and a selectivity-determining radical recombination. The regio-and stereochemical outcome of the reaction is also rationalized. ", "Fluorinated motifs are frequently encountered in drugs and agrochemicals. Incorporating fluorine-containing motifs in drug candidates for lead optimization in pharmaceutical research and development has emerged as a powerful tool. The construction of molecules that feature a trifluoromethyl group on a stereogenic carbon has accumulated broad research efforts. Unlike its well-explored, biologically active methyl counterpart, asymmetric construction of -trifluoromethylated alcohols bearing adjacent stereocenters still remains elusive. Through retrosynthetic analysis, we posited that followed by sequential reduction of carbonyl, the initial construction of chiral trifluoromethylated ketones could render the desired product in a facile, one-pot fashion. Herein, we developed the first example of nickel-catalyzed asymmtric reductive cross-coupling trifluoroalkylation of acyl chlorides for enantioselective synthesis of diverse trifluoromethylated ketones. The one-pot reduction of these -trifluoromethylated ketones furnished corresponding alcohols bearing -CF 3 -substituted stereogenic carbons with excellent diastereoselectivity and complete enantioselective retention. High yields enantioselectivity, mild conditions, and good functional group compatibility are shown in the system. Utilities of the method are also illustrated by applying asymmetric, late-stage trifluoroalkylation of biologically active complex molecules, revealing tremendous potential for development of CF 3 -containing chiral drugs. ", "Heterobimetallic tetracarboxylate catalysts endowed with 1, 3-disilylated phenylglycine paddlewheels benefit from interligand London dispersion. They were originally designed for asymmetric cyclopropanation but are now shown to perform very well in asymmetric C H functionalization reactions too. Because of the confined ligand sphere about the derived donoracceptor carbenes, insertions into unhindered methyl groups are kinetically favored, although methylene units also react with excellent levels of asymmetric induction even gaseous ethane is a suitable substrate. Moreover, many functional groups in both partners are tolerated. The resulting products are synthetically equivalent to the outcome of traditional asymmetric ester alkylation, allylation, benzylation, propargylation and aldol reactions and therefore constitute a valuable nexus to more conventional chemical logic. ", "Formation of a H-bond with an amide carbonyl oxygen atom increases the strength of subsequent H-bonds formed by the amide NH, due to polarisation of the bond. The magnitude of this effect has been quantified by measuring association constants for the formation of 1 : 1 complexes of 2-hydroxylbenzamides with trin-butyl phosphine oxide. In 2-hydroxybenzamides, there is an intramolecular H-bond between the phenol OH group and the carbonyl oxygen atom. Comparison of the association constants measured for compounds with and without the 2-hydroxy group allows direct quantification of the effect of the intramolecular H-bond on the H-bond donor properties of the amide NH group. Substituents were used to modulate the strength of the intramolecular and intermolecular H-bonds. The presence of an intramolecular H-bond increases the strength of the intermolecular H-bond by more than one order of magnitude in n-octane solution. The increase in the H-bond donor parameter used to describe the amide NH group is directly proportional to the H-bond donor parameter of the phenol OH group that makes the intramolecular H-bond. These polarisation effects will lead to substantial cooperativity in complex systems that feature networks of non-covalent interactions, and the measurements described here provide a quantitative basis for understanding such phenomena. ", "Umpolung N-heterocyclic carbene catalysis of non-aldehyde substrates offers new pathways for C C bond formation, but has proven challenging to develop in terms of viable substrate classes. Here, we demonstrate that pyridinium ions can undergo NHC addition and subsequent intramolecular C C bond formation through a deoxy-Breslow intermediate. The alkylation demonstrates, for the first time, that deoxy-Breslow intermediates are viable for catalytic umpolung of areniums. N-Heterocyclic carbene catalysis for aldehyde umpolung reactivity is a well-developed area of organocatalysis, creating unique acyl anion reactivity via the Breslow intermediate 1. Subsequent reaction with electrophiles has been richly exemplified, and represents a fundamental carbon-carbon bond forming technology in synthesis. Catalytic NHC addition and Breslow-type intermediate formation with other electrophilic acceptors, by contrast, remains far less developed. While the potential synthetic application of such umpolung methods is vast, capturing sufficient reactivity of the analogous Breslow intermediates has proven challenging in the catalysis regime. Seminal work from the groups of Fu, Glorius, Matsuoka, and others established that Michael acceptors such as acrylates could successfully function as electrophiles for NHC catalysis via deoxy-Breslow intermediates 2. More recently, the groups of Biju, Suresh, and Lupton have disclosed studies on aldimines as NHC electrophiles, forming the aza-Breslow intermediate 3 which can add to Michael acceptors. Despite these advances, the scope of the reaction is currently small in terms of viable substrate classes for catalytic deoxy-Breslow formation. In light of these pioneering contributions, we were interested in the concept of NHC addition to an arenium system as a new class of acceptor electrophile. Such a reaction would, in principle, enable umpolung reactivity where an electron-poor arene functions as a nucleophile in a C C bond forming reaction at a C H position. This umpolung Friedel-Crafts reactivity, realized through organocatalysis would present new pathways for arene functionalization. Such a system clearly raises a number of questions concerning the desired reactivity for NHC catalysis, e. g. how feasible is initial arene addition of the NHC to an arenium, and what is the reactivity of the heavily conjugated deoxy-Breslow intermediate 4 with respect to electrophiles Site selectivity of NHC addition to the arenium must also be considered, with choice of the nitrogen substituent likely a key factor. To study these questions we designed model substrate 5, containing an alkylated pyridinium ion as the umpolung arene, tethered to a Michael acceptor electrophile. The desired catalysis cycle is set out in Scheme 2, forming the extended deoxy-Breslow intermediate 8 on", "Axially chiral molecules bearing multiple stereogenic axes are of great importance in the field of organic chemistry. However, the efficient construction of atropisomers featuring two different types of stereogenic axes has rarely been explored. Herein, we report the novel atroposelective synthesis of configurationally stable axially chiral B, N-heterocycles. By using stepwise asymmetric allylic substitution-isomerization strategy, diaxially chiral B, N-heterocycles bearing B C and C N axes that are related to the moieties of axially chiral enamines and arylborons were also obtained. In this case, all four stereoisomers of diaxially chiral B, Nheterocycles were stereodivergently afforded in high enantioselectivities. Density functional theory studies demonstrated that the NH interactions played a unique role in the promotion of stereospecific isomerization, thereby leading to the highly efficient central-toaxial chirality transfer. ", "We have developed Pd-catalyzed oxidative cyclization reactions of a wide range of azulene-2-carboxylic acids with a large number of activated as well as unactivated 1, 3-dienes, consequently allowing a streamlined synthetic method for the selective preparation of monosubstituted alkenyl dihydroazulenolactones and their derivatives. ", "The development of efficient and sustainable methods for the synthesis of nitrogen heterocycles is an important goal for the chemical industry. In particular, substituted chiral piperidines are prominent targets due to their prevalence in medicinally relevant compounds and their precursors. A potential biocatalytic approach to the synthesis of this privileged scaffold would be the asymmetric dearomatization of readily assembled activated pyridines. However, nature is yet to yield a suitable biocatalyst specifically for this reaction. Here, by combining chemical synthesis and biocatalysis, we present a general chemo-enzymatic approach for the asymmetric dearomatization of activated pyridines for the preparation of substituted piperidines with precise stereochemistry. The key step involves a stereoselective one-pot amine oxidaseene imine reductase cascade to convert N-substituted tetrahydropyridines to stereo-defined 3-and 3, 4-substituted piperidines. This chemo-enzymatic approach has proved useful for key transformations in the syntheses of antipsychotic drugs Preclamol and OSU-6162, as well as for the preparation of two important intermediates in synthetic routes of the ovarian cancer monotherapeutic Niraparib. ", "Inspired by a new biosynthetic hypothesis, we report a biomimetic total synthesis of atrachinenins A and B that explains their racemic nature. The synthesis exploits an intermolecular DielsAlder reaction between a quinone meroterpenoid and E--ocimene, followed by intramolecular cycloaddition and a late-stage aerobic oxidation. Divergent transformations of a simple model system gave several complex polycyclic scaffolds, while also suggesting a structure revision for atrachinenin C. ", "CH bond coupling with carbon electrophiles remains rarely explored under thermo-driven hydrogen atom transfer conditions due to the challenge of integrating oxidation and reduction in a single operation. We report here a Ni-catalyzed arylation and alkylation of C H bonds with organohalides to forge C C bonds by merging economical Zn and tBuOOtBu as the external reductant and oxidant. The mild and easy-to-operate protocol enables facile carbofunctionalization of N-O--and cyclohexane C H bonds, and preparation of a few intermediates of bioactive compounds and drug derivatives. Preliminary mechanistic studies implied addition of an alkyl radical to a Ni II salt. ", "Acarbene-stabilized dithiolene zwitterion activates ammonia, affording 4 and 5, through both single-electron transfer and hydrogen atom transfer. Reaction products were characterized spectroscopically and by single-crystal Xray diffraction. The mechanism of the formation of 4 and 5 was probed by experimental and computational methods. This discovery is the first example of metal-free ammonia activation via HAT. ", "Herein, we report a photoinduced transition-metal-free CN bond formation between 2, 4, 6-triboroxines or arylboronic acids as an aryl source and 1, 4, 2-dioxazol-5-ones as an amide coupling partner. Chloride anion, either generated in situ by photodissociation of chlorinated solvent molecules or added separately as an additive, was found to play a critical cooperative role, thereby giving convenient access to a wide range of synthetically versatile N-arylamides under mild photo conditions. The synthetic virtue of this transition-metalfree ChanEvansLam-type coupling was demonstrated by large-scale reactions, synthesis of 15 N-labeled arylamides, and applicability toward biologically relevant compounds. On the basis of mechanistic investigations, two distinctive photoexcitations are proposed to function in the current process, in which the first excitation involving chloro-boron adduct facilitates the transition-metal-free activation of dioxazolones by single electron transfer, and the second one enables the otherwise-inoperative 1, 2-aryl migration of the thus-formed N-chloroamido-borate adduct. ", "Under visible light irradiation, o-phosphinophenolate functions as an easily accessible photoredox catalyst to activate trifluoromethyl groups in trifluoroacetamides, trifluoroacetates, and trifluoromethyl arenes to deliver corresponding difluoromethyl radicals. It works in relay with a thiol hydrogen atom transfer catalyst to enable selective defluoroalkylation and hydrodefluorination. The reaction allows for the facile synthesis of a broad scope of difluoromethylene-incorporated carbonyl and aromatic compounds, which are valuable fluorinated intermediates of interest in the pharmaceutical industry. The orthodiphenylphosphino substituent, which is believed to facilitate photoinduced electron transfer, plays an essential role in the redox reactivity of phenolate. In addition to trifluoromethyl groups, pentafluoroethyl groups could also be selectively defluoroalkylated. ", "Aphotoinduced arylation of N-substituted acridinium salts has been developed and has exhibited a high functional group tolerance. A broad range of well-decorated C9-arylated acridinium-based catalysts with fine-tuned photophysical and photochemical properties, namely, excited-state lifetimes and redox potentials have been synthetized in a one-step procedure. These functionalized acridinium salts were later evaluated in the photoredox-catalyzed fragmentation of 1, 2-diol derivatives. Among them, 2-bromophenyl substituted N-methyl acridinium has outperformed all photoredox catalysts, including commercial Fukuzumis catalyst, for the selective C OAr bond cleavage of diol monoarylethers to afford 1, 2-diols in good yields. ", "Difunctionalization of alkenes enables construction of complex compounds in one pot. In this report, we presented an intermolecular, redoxneutral three-component dicarbofunctionalization of activated alkenes under mild reaction conditions. The mechanistic studies indicated tertiary alkyl radicals from oxalate salts were first added to alkenes in Giese-type fashion, followed by nucleophilic addition with aldehydes to produce the desired 1, 2-dialkylation products. The catalyst system does not require any additives, with good functional group compatibility, regioselectivity, and constructs two tertiary carbon centers simultaneously. ", "April 2020 The PET imaging studies were conducted when the tumor size was between 250-750 mm3, which was permitted by the University Committee. Wild animals This study does not involve wild animals. Field-collected samples This study does not involve samples collected from field. Ethics oversight All animal studies were conducted in compliance with the protocol approved by the University of North Carolina Institutional Animal Care and Use Committee. Note that full information on the approval of the study protocol must also be provided in the manuscript. ", "Leveraging congested catalyst scaffolds has emerged as a key strategy for altering innate substrate site-selectivity profiles in CH functionalization reactions. Similar to enzyme active sites, optimal small molecule catalysts often feature reactive cavities tailored for controlling substrate approach trajectories. However, relating three-dimensional catalyst shape to reaction output remains a formidable challenge, in part due to the lack of molecular features capable of succinctly describing complex reactive site topologies in terms of numerical inputs for machine learning applications. Herein, we present a new set of descriptors, Spatial Molding for Approachable Rigid Targets, which we have applied to quantify reactive site spatial constraints for an expansive library of dirhodium catalysts and to predict site-selectivity for CH functionalization of 1-bromo-4-pentylbenzene via donoracceptor carbene intermediates. Optimal site-selectivity for the terminal methylene position was obtained with Rh 2 4, while CH functionalization at the electronically activated benzylic site was increasingly favored for Rh 2 4 catalysts lacking an ortho-Cl, Rh 2 4, and Rh 2 4, respectively. Intuitive global site-selectivity models for 25 disparate dirhodium catalysts were developed via multivariate linear regression to explicitly assess the contributing roles of steric congestion and dirhodium-carbene electrophilicity in controlling the site of CH functionalization. The workflow utilizes spatial classification to extract descriptors only for reactive catalyst conformers, a nuance that may be widely applicable for establishing close correspondence between ground-state model systems and transition states. Broader still, SMART descriptors are amenable for delineating salient reactive site features to predict reactivity in other chemical and biological contexts. ", "Despite the growing demand for the enantioenriched silicon-stereogenic silanols in materials science, medicinal chemistry, and modern synthetic chemistry, the catalytic asymmetric synthesis of which remains a considerable challenge compared with their carbinol analogues. Herein, a copper-catalyzed desymmetrization of silanediols for the synthesis of various functionalized chiral silanols is demonstrated. The reaction features high atom economy, decent yield with excellent stereoselectivity, and H 2 as the sole byproduct. Key to the success for discrimination of the gem-diol groups in silanediol relies on an enantioselective -bond metathesis process. Further straightforward elaboration of the enantioenriched silicon-stereogenic silanols delivers several interesting chiral silane scaffolds without the loss of enantiopurities. ", "Amide synthesis is one of the most widely practiced chemical reactions, owing to its use in drug development and peptide synthesis. Despite the importance of these applications, the attendant effort to eliminate waste associated with these protocols has met with limited success, and pernicious -epimerization is most often minimized but not eliminated when targeting challenging amides. This effort has focused on what is essentially a single paradigm in amide formation wherein an electrophilic acyl donor reacts with a nucleophilic amine. Umpolung amide synthesis emerged from -halo nitroalkane reactions with amines and has since been developed into a method for the synthesis of enantiopure amides using entirely catalytic, enantioselective synthesis. However, its inability to forge N-aryl amides has been a longstanding problem, one limiting its application more broadly in drug development where -chiral N-aryl amides are increasingly common. We report here the reaction of fluoronitroalkanes and N-aryl hydroxyl amines for the direct synthesis of N-aryl amides using a simple Brnsted base as the promoter. No other activating agents are required, and experiments guided by mechanistic hypotheses outline a mechanism based on the UmAS paradigm and confirm that the N-aryl amide, not the N-aryl hydroxamic acid, is the direct product. Ultimately, select chiral -amino-N-aryl amides were prepared with complete conservation of enantioenrichment, in contrast to a parallel demonstration of their ability to epimerize using the conventional amide synthesis alternative. ", "Abstract: Sulfonyl fluorides have found widespread use in chemical biology and drug discovery. The development of synthetic methods for the introduction of the sulfonyl fluoride moiety is therefore of importance. Herein, a transition-metalfree radical 1, 2-difunctionalization of unactivated alkenes via FSO 2 -radical addition with subsequent vicinal alkynylation to access -alkynyl-fluorosulfonylalkanes is presented. Alkynyl sulfonyl fluorides are introduced as highly valuable bifunctional radical trapping reagents that also serve as FSO 2radical precursors. The -alkynyl-fluorosulfonylalkanes obtained in these transformations can be readily diversified by using SuFEx click chemistry to obtain sulfonates and sulfonamides. ", "Isotope labelling, particularly deuteration, is an important tool for the development of new drugs, specifically for identification and quantification of metabolites. For this purpose, many efficient methodologies have been developed that allow for the small-scale synthesis of selectively deuterated compounds. Due to the development of deuterated compounds as active drug ingredients, there is a growing interest in scalable methods for deuteration. The development of methodologies for large-scale deuterium labelling in industrial settings requires technologies that are reliable, robust and scalable. Here we show that a nanostructured iron catalyst, prepared by combining cellulose with abundant iron salts, permits the selective deuteration of arenes including anilines, phenols, indoles and other heterocycles, using inexpensive D 2 O under hydrogen pressure. This methodology represents an easily scalable deuteration and the air-and water-stable catalyst enables efficient labelling in a straightforward manner with high quality control. ", "Olefins are important building blocks and are widely utilized in synthetic organic chemistry. Owing to its omnipresence and unique reactivity, the functionalization of alkenes has become a powerful method for constructing complex organic molecules. In this context, direct chelation-assisted C H olefination at the inert C H bonds represents the most straightforward synthetic method for introducing the alkenyl group into organic compounds in a highly regio-and stereoselective manner. Despite the remarkable advances in chelation-assisted C H olefination reaction, most of the successful transformations are restricted to activated or electronically biased olefins such as acrylates, styrenes, acrylamides, vinyl sulfones, and vinyl phosphonates. Literature reports on chelation-assisted C H olefination with unactivated or electronically unbiased alkenes are limited due to poor intrinsic reactivity and regioselectivity issues. Despite significant challenges, the past few years have witnessed tremendous growth. The present review describes the recent advances in the chelationassisted C H olefination and allylation of aromatics, alkenes, and heteroaromatics with unactivated alkenes via the concerted-metallation-deprotonation pathway. Transition metals such as palladium, rhodium, iridium and cobalt are widely used for these kind of transformations. The scope, mechanistic investigation, and limitation of the alkenylation and allylation reactions are discussed elaborately. The present review includes all the reported C H olefination and allylation reactions with unactivated olefins via the base-assisted deprotonation pathway. 1. Annulation Reaction of N-Sulfonyl Amides 5. Conclusion", "Elansolid A is a structurally complex polyketide macrolactone natural product that exhibits promising antibacterial properties. Its challenging asymmetric total synthesis was achieved by a convergent strategy, in which the tetrahydroindane core of the molecule and an eastern vinyl iodide moiety were combined as the main fragments. The central tetrahydroindane motif was constructed with high stereoselectivity by a bioinspired intramolecular Diels Alder cycloaddition, generating four stereogenic centers in a single step. The stereocontrol of this key step could be achieved by virtue of a 1, 3-allylic strain generated by the temporary introduction of a steric-directing iodine substituent on the substrate. The formation of the macrolactone motif that completes the synthesis was achieved via two different retrosynthetic disconnections, namely, a SuzukiMiyaura cross-coupling or an alternative Mukaiyama esterification reaction. ", "Starfishes have evolved with a special type of secondary metabolites, namely starfish saponins, to ward off various predators and parasites among them, the starfish cyclic steroid glycosides stand out structurally, featuring a unique 16-membered ring formed by bridging the steroidal C3 and C6 with a trisaccharide. The rigid cyclic scaffold and the congested and vulnerable steroid-sugar etherate linkage present an unprecedented synthetic challenge. Here we report a collective total synthesis of the major starfish cyclic steroid glycosides, namely luzonicosides A and D and sepositoside A, with an innovative approach, which entails a de novo construction of the ether-linked hexopyranosyl units, use of olefinic pyranoses as sugar precursors, and a decisive ring-closing glycosylation under the mild gold-catalyzed conditions. ", "Ag-catalyzed nitrene transfer converts CH bonds into valuable CN bonds. These reactions offer a promising strategy for catalyst-controlled regiodivergent functionalization of different types of reactive CH bonds, as the regioselectivity is tunable by varying the steric and electronic environments around the Ag nitrene, as well as the identity of the nitrene precursors and the tether length. Therefore, a unified understanding of how these individual factors affect the regioselectivity is key to the rational design of highly selective and regiodivergent CH amination reactions. Herein, we report a computational study of various Agcatalyzed NT reactions that indicates a concerted H-atom transfer CN bond formation mechanism. A detailed analysis was carried out on the effects of the CH bond dissociation enthalpy, charge transfer, ligandsubstrate steric repulsions, and transition state ring strain on the stability of the CH insertion transition states with different Ag nitrene complexes. The ancillary ligands on the Ag and the nitrene precursor identity both affect transition state geometries to furnish differing sensitivities to the BDE, tether length, and electronic effects of the reactive CH bonds. Based on our understanding of the dominant factors that control selectivity, we established a rational catalyst and precursor selection approach for regiodivergent amination of diverse CH bonds. The computationally predicted regiodivergent amination of and -CH bonds of aliphatic alcohol derivatives was validated by experimental studies. ", "The 3d metals have been identified as economic and sustainable alternatives to palladium, the frequently used metal in transition-metal-catalysed cross-couplings. However, cobalt has long stood behind its neighbouring elements, nickel and copper, in asymmetric radical couplings owing to its high catalytic activity in the absence of ligands resulting in unfavourable un-asymmetric background reactions. Here we disclose an asymmetric metallaphotoredox catalysis strategy for the dynamic kinetic asymmetric transformation of racemic heterobiaryls, which represents a visible-light-induced, asymmetric radical coupling for the construction of axial chirality. This success can also be extended to the reductive cross-coupling variant featuring the use of more easily available organic halide feedstocks. The keys to these achievements are the rational design of a sustainable AMPC system that merges asymmetric cobalt catalysis with organic photoredox catalysis in combination with the identification of an efficient chiral polydentate ligand. ", "Fluorodesilylation is a widely used strategy to activate organosilanes as nucleophiles for the development of organic transformations. To date, highly enantioselective catalytic fluorodesilylations have been limited to the activation of silyl ethers, organosilanes bearing specific substituents such as trifluoromethyl and cyanide, allylsilanes, and acylsilanes. However, the catalytic enantioconvergent reaction of racemic organosilanes bearing variable substituents via fluorodesilylation has been rarely reported. We report an unprecedented enantioconvergent fluorodesilylation of racemic organosilanes bearing various substituents with a chiral ammonium fluoride. Notably, these results demonstrated that the fluorodesilylation could potentially be a general strategy for the development of catalytic asymmetric reactions of racemic organosilanes. ", "Based on systematic electrochemical analysis, an integrated synthetic platform of C-based organoboron compounds was established for the introduction of heteroatoms. The electrochemically mediated bond-forming strategy was shown to be highly effective for the functionalization of sp 3 -hybridized carbon atoms with significant steric hindrance. Moreover, virtually all the nonmetallic heteroatoms could be utilized as reaction partners using one unified protocol. The observed reactivity stems from the two consecutive single-electron oxidations of the substrate, which eventually generates an extremely reactive carbocation as the key intermediate. The detailed reaction profile could be elucidated through multifaceted electrochemical studies. Ultimately, a new dimension in the activation strategies for organoboron compounds was accomplished through the electrochemically driven reaction development. ", "Biaryl phosphines bearing C C axial chirality are commonly known and have been successfully applied in many asymmetric catalyses. Nevertheless, the development of a chiral ligand having an axially chiral C N backbone remains elusive due to its undesirable less restricted rotational barrier. In fact, it is highly attractive to overcome this challenge in ligand development as the incorporation of an N-donor component at the chiral axis is more favorable toward the transient metal coordination, and thus, a better outcome of stereocommunication is anticipated to the approaching substrates. Herein, we present a rational design of a new collection of chiral phosphines featuring a CN axial chirality and their applications in enantioselective SuzukiMiyaura cross-coupling for accessing highly steric hindered tetra-ortho-substituted biaryls. It is worth noting that the embodied carbazolyl framework is crucial to succeed the reaction, by the fruitful steric relief of bulky substrate coordination and transmetalation via a fleeting PdN jumping to Pd- fashion. DFT calculation reveals an interesting Pd-arene-walking characteristic across the carbazolyl plane for attaining a lower energy-preferred route in a catalytic cycle. The theoretical study successfully predicts the stereooutcome and matches the enantioselectivity with the experimental results. ", "Anew organocatalyst for the ring-opening polymerization of lactones has been identified. Under the tested conditions, the anions of 2, 2-bisindole promote fast, living polymerizations which are selective for chain elongation over transesterification. While structurally related to urea anion catalysts, anions of 2, 2-bisindole activate the monomer via the counterion rather than through hydrogen bonding. This new activation motif enables modulation of the polymerization rate by 2 orders of magnitude by changing the counterion. ", "Niphotoredox catalysis has emerged as a powerful platform for CC bond formation. While many of these methods typically employ aryl bromides as the C coupling partner, a variety of aliphatic radical sources have been investigated. In principle, these reactions enable access to the same product scaffolds, but it can be hard to discern which method to employ because nonstandardized sets of aryl bromides are used in scope evaluation. Herein, we report a Niphotoredox-catalyzed methylation and alkylation of aryl halides where benzaldehyde di acetals serve as alcohol-derived radical sources. Reaction development, mechanistic studies, and late-stage derivatization of a biologically relevant aryl chloride, fenofibrate, are presented. Then, we describe the integration of data science techniques, including DFT featurization, dimensionality reduction, and hierarchical clustering, to delineate a diverse and succinct collection of aryl bromides that is representative of the chemical space of the substrate class. By superimposing scope examples from published Niphotoredox methods on this same chemical space, we identify areas of sparse coverage and high versus low average yields, enabling comparisons between prior art and this new method. Additionally, we demonstrate that the systematically selected scope of aryl bromides can be used to quantify population-wide reactivity trends and reveal sources of possible functional group incompatibility with supervised machine learning. ", "We report herein a modular catalytic method for the efficient enantioselective synthesis of chiral allylboronates from abundant feedstock chemicals through an asymmetric 1, 1-difunctionalization of alkenes. This protocol is distinguished by its use of an inexpensive chiral catalyst, mild and convenient reaction conditions, wide substrate scope, scalability and practicality. The utility of this method is demonstrated by the rapid synthesis of key intermediates of complex drug molecules. Mechanistic studies reveal that -H elimination is a highly regioselective step and the reversible homolysis and convergance to the lower energy prereductive elimination intermediate is the enantio-determining step. ", "Functionalized enantiopure organosilanes are important building blocks with applications in various fields of chemistry nevertheless, asymmetric synthetic methods for their preparation are rare. Here we report the first organocatalytic enantioselective synthesis of tertiary silyl ethers possessing central chirality on silicon. The reaction proceeds via a desymmetrizing carboncarbon bond forming siliconhydrogen exchange reaction of symmetrical bissilanes with phenols using newly developed imidodiphosphorimidate catalysts. A variety of enantiopure silyl ethers was obtained in high yields with good chemo-and enantioselectivities and could be readily derivatized to several useful chiral silicon compounds, leveraging the olefin functionality and the leaving group nature of the phenoxy substituent. ", "The regioselective functionalization of C 60 remains challenging, while the enantioselective functionalization of C 60 is difficult to explore due to the need for complex chiral tethers or arduous chromatography. Metal-organic cages have served as masks to effect the regioselective functionalization of C 60. However, it is difficult to control the stereochemistry of the resulting fullerene adducts through this method. Here we report a means of defining up to six stereocentres on C 60, achieving enantioselective fullerene functionalization. This method involves the use of a metal-organic cage built from a chiral formylpyridine. Fullerenes hosted within the cavity of the cage can be converted into a series of C 60 adducts through chemo-, regio-and stereo-selective Diels-Alder reactions with the edges of the cage. The chiral formylpyridine ultimately dictates the stereochemistry of these chiral fullerene adducts without being incorporated into them. Such chiral fullerene adducts may become useful in devices requiring circularly polarized light manipulation. ", "o-Quinodimethanes have remarkable utility as reactive intermediates in Diels-Alder reactions, enabling significantly accelerated routes to complex polycyclic compounds. The discovery of different discrete precursors to thermally generate o-quinodimethanes thereby greatly augmented their availability and versatility. However, due to the required high temperatures and the immense reactivity of o-quinodimethanes, stereoselectivity to afford isomerically defined products still constitutes a critical challenge. Herein, we describe the accessibility of atropisomeric o-quinodimethanes, the enantioselective synthesis of their precursors, their remarkable configurational stability and the stereospecific transformation by the benzannulation of dienophiles. A catalyst-stereocontrolled cycloaddition, the generation of o-quinodimethane atropisomers and ensuing stereospecific Diels-Alder reactions enabled enantioselectivities through these transient intermediates with of up to 96 : 4 e. r. ", "Substituted six-membered cyclic hydrocarbons are common constituents of biologically active compounds. Although methods for the synthesis of thermodynamically favored, disubstituted cyclohexanes are well established, a reliable and modular protocol for the synthesis of their stereoisomers is still elusive. Herein, we report a general strategy for the modular synthesis of disubstituted cyclohexanes with excellent kinetic stereocontrol from readily accessible substituted methylenecyclohexanes by the implementation of chain-walking catalysis. Mechanistically, the initial introduction of a sterically demanding boron ester group adjacent to the cyclohexane is key to guiding the stereochemical outcome. The synthetic potential of this methodology has been highlighted in late-stage modification of complex bioactive molecules and in comparison with current cross-coupling techniques. ", "The reactivity of phosphorus and sulfur ylides toward carbonyl compounds constitutes a well-known dichotomy that is a common educational device in organic chemistrythe former gives olefins, while the latter gives epoxides. Herein, we report a stereodivergent carbonyl olefination that challenges this dichotomy, showcasing thiouronium ylides as valuable olefination reagents. With this method, aldehydes are converted to Z-alkenes with high stereoselectivity and broad substrate scope, while N-tosylimines provide a similarly proficient entry to E-alkenes. In-depth computational and experimental studies clarified the mechanistic details of this unusual reactivity. ", "The reaction of common acyl-metal species with aldehydes to furnish acyloins has received much less attention and specifically was restricted to using preformed stoichiometric acyl-metal reagents. Moreover, the enantioselective variants remain unexplored, and the asymmetric synthesis of chiral acyloins has met significant challenges in organic synthesis. Here, we uncover the highly enantioselective coupling of acid chlorides with -bromobenzoates by nickel catalysis for producing enantioenriched protected -hydroxy ketones with high enantioselectivities. The successful execution of this enantioselective coupling protocol enables the formation of a key ketyl radical from -bromoalkyl benzoate in situ generated from corresponding aldehyde and acyl bromide, which finally is captured by chiral acyl-Ni species catalytically in situ formed from acyl chlorides, thus avoiding the use of preformed acyl-metal reagents. The synthetic utility of this chemistry is demonstrated in the downstream synthetic elaboration toward a diverse set of synthetically valuable chiral building blocks and biologically active compounds. ", "Chiral half-sandwich cyclopentadienyl rhodium complexes are powerful catalysts for promoting asymmetric C H activation reactions. Their preparation normally involved linking or embedding the Cp motif to or into a certain chiral backbone to forge the so-called chiral Cp ligand. However, preparation of a planar-chiral CpRh III catalyst bearing a nonchiral Cp ligand remains a formidable challenge and is rarely reported. We describe herein an unusual class of planar-chiral rhodium catalysts bearing non-chiral Cp ligands. Different from existing ones, this catalyst is readily tunable. Ten planar-chiral only CpRh III catalysts were prepared with ease, and successfully used in two enantioselective C H activation reactions. Given its convenient synthesis and high structural tunability, these catalysts are expected to find more utilities in asymmetric C H activation. ", "We report the discovery of an unusual halohydrin dehalogenase, HHDHamb, that can work under relatively low acidic conditions and extremely low temperatures for the bio-nitration of epoxides using nitrite as a nitrating agent. The bio-nitration strategy exhibits high chemo-, regio-, and enantioselectivity, catalyzing the kinetic resolution of various epoxides to enantiopure -nitroalcohols with nitro-bearing stereocenters in up to 41 % isolated yield and 99 % enantiomeric excess. Additionally, the bio-nitration method displays a high reaction efficiency and can be performed on a gram scale. We also solved the crystal structure of HHDHamb to understand the possible structural determinants of chemoselectivity control in the bio-nitration reaction. ", "b-Difluoroalkylborons, featuring functionally important CF 2 moiety and synthetically valuable boron group, have great synthetic potential while remaining synthetically challenging. Herein we report a hypervalent iodine-mediated oxidative gem-difluorination strategy to realize the construction of gem-difluorinated alkylborons via an unusual 1, 2-hydrogen migration event, in which the boronate motif is responsible for the high regio-and chemoselectivity. The protocol provides facile access to a broad range of b-difluoroalkylborons under rather mild conditions. The value of these products was demonstrated by further transformations of the boryl group into other valuable functional groups, providing a wide range of difluorine-containing molecules. ", "We herein developed a protocol for the asymmetric synthesis of artificial AAs featuring a 3spiropyrrolidine oxindole skeletal with continuous tetrasubstituted carbon stereocenters by a 1, 3-dipolar cycloaddition reaction of in situ generated azomethine ylides with a chiral dehydroalanine Ni complex. A three-component reaction of the Ni complex with various isatins and AAs in green solvent provided series of diastereomeric complexes with high dr in 40-86% yields. The formation of different regioisomers in the case of sarcosine and proline was explained using quantum chemical calculation. The acidic decomposition of the obtained Ni complexes led to the target unnatural complex AAs with a 3spiropyrrolidine oxindole core. The chiral auxiliary ligand was recovered after decomposition and reused for the synthesis of the starting dehydroalanine complex-substrate. ", "Catalytic sequential hydrosilylation of 1, 3-enynes and 1, 4-enynes promoted by cobalt complexes derived from bisphosphines are presented. Site-and stereoselective SiH addition of primary silanes to 1, 3-enynes followed by sequential intramolecular diastereo-and enantioselective SiH addition afforded enantioenriched cyclic alkenylsilanes with simultaneous construction of a carbon-stereogenic center and a silicon-stereogenic center. Reactions of 1, 4-enynes proceeded through sequential isomerization of the alkene moiety followed by site-and stereoselective hydrosilylation. A wide range of alkenylsilanes were afforded in high efficiency and selectivity. Functionalization of the enantioenriched silanes containing a stereogenic center at silicon delivered a variety of chiral building blocks that are otherwise difficult to access. ", "We describe cooperative bimetallic catalysis that enables regio-stereodivergent asymmetric -allylations of aldimine esters. By employing Et 3 B as the key activator, racemic allylic alcohols can be directly ionized to form Pd or Ir--allyl species in the presence of achiral Pd or chiral Ir complexes, respectively. The less or more substituted allylic termini of the metal--allyl species are amenable to nucleophilic attack by the chiral Cuazomethine ylide, the formation of which is simultaneously facilitated by Et 3 B, affording -quaternary amino acids with high regioselectivity and excellent stereoselectivity. The use of readily available allylic alcohols as electrophilic precursors represents an improvement from an environmental and atomstep economy perspective. Computational mechanistic studies reveal the crucial role of the Et 3 B additive and the origins of stereo-and regioselectivities by analyzing steric effects, dispersion interactions, and frontier orbital population. ", "The catalytic asymmetric borylation of conjugated carbonyls followed by stereoselective intramolecular cascade cyclizations with in situ generated chiral enolates are extremely rare. Herein, we report the enantioselective Cu-catalyzed -borylationMichael addition on prochiral enone-tethered 2, 5-cyclohexadienones. This asymmetric desymmetrization strategy has a broad range of substrate scope to generate densely functionalized bicyclic enones bearing four contiguous stereocenters with excellent yield, enantioselectivity, and diastereoselectivity. One-pot borylationcyclizationoxidation via the sequential addition of sodium perborate reagent affords the corresponding alcohols without affecting yield and enantioselectivity. The synthetic potential of this reaction is explored through gram-scale reactions and further chemoselective transformations on products. DFT calculations explain the requirement of the base in an equimolar ratio in the reaction, as it leads to the formation of a lithium-enolate complex to undergo C-C bond formation via a chair-like transition state, with a barrier that is 22. 5 kcalmol more favourable than that of the copper-enolate complex. ", "Peer review information Nature Chemistry thanks Jia-Rong Chen, A. Stephen K. Hashmi and the other, anonymous, reviewer for their contribution to the peer review of this work. Reprints and permissions information is available at www. nature. comreprints. ", "Herein we report the anaerobic cleavage of alkenes into carbonyl compounds using nitroarenes as oxygen transfer reagents under visible light. This approach serves as a safe and practical alternative to mainstream oxidative cleavage protocols, such as ozonolysis and the LemieuxJohnson reaction. A wide range of alkenes possessing oxidatively sensitive functionalities underwent anaerobic cleavage to generate carbonyl derivatives with high efficiency and regioselectivity. Mechanistic studies support that the transformation occurs via direct photoexcitation of the nitroarene followed by a nonstereospecific radical cycloaddition event with alkenes. This leads to 1, 3, 2-and 1, 4, 2-dioxazolidine intermediates that fragment to give the carbonyl products. A combination of radical clock experiments and in situ photoNMR spectroscopy revealed the identities of the key radical species and the putative aryl dioxazolidine intermediates, respectively. ", "Among the famous Daphniphyllum alkaloids family, the calyciphylline A-type subfamily has triggered particular interest from the organic synthesis community in recent years. Here, we report divergent total syntheses of three calyciphylline A-type alkaloids, namely, -10-deoxydaphnipaxianine A, -daphlongamine E, and -calyciphylline R. Our work highlights an efficient, divergent strategy via late-stage divinyl carbinol rearrangements, including an unprecedented oxidative Nazarov electrocyclization using an unfunctionalized tertiary divinyl carbinol and an unusual allylic alcohol rearrangement. A highly efficient donoracceptor platinum catalyst was used for a critical nitrile hydration step. Moreover, the power of selective amide reductions has also been showcased by novel and classic tactics. ", "Aselective, remote desaturation has been developed to rapidly access homoallyl amines from their aliphatic precursors. The strategy employs a triple H-atom transfer cascade, entailing cobalt-catalyzed metal-HAT, carbon-tocarbon 1, 6-HAT, and CoH regeneration via MHAT. A new class of sulfonyl radical chaperone enables remote desaturation of diverse amines, amino acids, and peptides with excellent site-, chemo-, and regioselectivity. The key, enabling C-to-C HAT step in this cascade was computationally designed to satisfy both thermodynamic and kinetic requirements, and it has been probed via regioselectivity, isomerization, and competition experiments. We have also interrupted this radical transfer dehydrogenation to achieve -selective CCl, CCN, and CN bond formations. ", "Herein, we report the catalytic 1, 6-addition of chiral alkyl copper nucleophiles, in-situ generated from borylalkenes and a copper-hydride catalyst under mild conditions. Chemo-and stereoselective control was crucial in this reductive coupling process of borylalkenes and para-quinone methides, sequentially forming adjacent stereogenic centers with good diastereo-and enantioselectivity. Through the multicomponent and catalytic tandem reactions, asymmetric 1, 6-adducts of p-quinone methides were efficiently synthesized. ", "Catalysts based on platinum group metals have been a major focus of the chemical industry for decades. We show that plasmonic photocatalysis can transform a thermally unreactive, earth-abundant transition metal into a catalytically active site under illumination. Fe active sites in a Cu-Fe antenna-reactor complex achieve efficiencies very similar to Ru for the photocatalytic decomposition of ammonia under ultrafast pulsed illumination. When illuminated with light-emitting diodes rather than lasers, the photocatalytic efficiencies remain comparable, even when the scale of reaction increases by nearly three orders of magnitude. This result demonstrates the potential for highly efficient, electrically driven production of hydrogen from an ammonia carrier with earth-abundant transition metals. ", "Owing to the strong nucleophilicity of the NH 2 group, free-NH 2 glycinates react with MBH acetates to usually deliver N-allylated products even in the absence of catalysts. Without protection of the NH 2 group, chiral pyridoxal catalysts bearing an amide side chain at the C3 position of the naphthyl ring switched the chemoselectivity of the glycinates from intrinsic N-allylation to -C allylation. The reaction formed chiral multisubstituted glutamic acid esters as S N 2-S N 2 products in good yields with excellent stereoselectivity. As compared to pyridoxal catalysts bearing an amide side arm at the C2 position, the pyridoxals in this study have a bigger catalytic cavity to enable effective activation of larger electrophiles, such as MBH acetates and related intermediates. The reaction is proposed to proceed via a cooperative bifunctional catalysis pathway, which accounts for the high level of diastereo-and enantiocontrol of the pyridoxal catalysts. Organocatalytic allylic substitution of Morita-Baylis-Hillman adducts is a very useful synthetic transformation, which is capable to transfer various nucleophiles into optically active compounds bearing multiple functional groups. When glycinates, a type of important synthons for constructing non-natural amino acids, serve as the nucleophiles, N-addition products 4 andor 5 are easily formed due to the high nucleophilicity of NH 2 group. Protecting of the NH 2 group leads to -C allylation to give S N 2 products 4-alkylidenyl glutamic acid derivatives 7 or S N 2-S N 2 products 4-methylene glutamic acid derivatives 7 when in the presence of chiral organo-", "Simultaneous control over the configuration of multiple stereocenters is accomplished by numerous catalytic methods, providing a reliable basis for the synthesis of stereochemically complex targets in isomerically defined form. In contrast, addressing the configurations of multiple stereogenic axes with diastereodivergent catalyst control is thus far only possible by stepwise approaches. Herein we now describe that all four stereoisomers of atropisomeric two-axis systems are directly tractable by assembling a central aromatic unit of teraryls through an arene-forming aldol condensation. By using cinchona alkaloid-based ion-pairing catalysts, the four feasible reaction pathways are differentiated from identical substrates under defined basic conditions without preactivation, thus enabling complete stereodivergence with enantioselectivities of up to 99 : 1 e. r. ", "Flavoenzymes mediate a multitude of chemical reactions and are catalytically active both in different oxidation states and in covalent adducts with reagents. The transfer of such reactivity to the organic laboratory using simplified molecular flavins is highly desirable, and such applications in oxidation reactions are already established. However, molecular flavins have not been used for the reduction of organic substrates yet, although this activity is known and well-studied for DNA photolyase enzymes. We report a catalytic method using reduced molecular flavins as photoreductants and -terpinene as a sacrificial reductant. Additionally, we present our design for air-stable, reduced flavin catalysts, which is based on a conformational bias strategy and circumvents the otherwise rapid reduction of O 2 from air. Using our catalytic strategy, we were able to replace superstoichiometric amounts of the rare-earth reductant SmI 2 in a 5-exo-trig cyclization of substituted barbituric acid derivatives. Such flavin-catalyzed reductions are anticipated to be beneficial for other transformations as well and their straightforward synthesis indicates future use in stereo-as well as site-selective transformations. ", "The asymmetric addition of an NH bond to various alkenes via a direct catalytic method is a powerful way of synthesizing value-added chiral amines. Therefore, the enantio-and regioselective hydroamination of unactivated alkenes remains an appealing goal. Here, we report the highly enantio-and regioselective Ni-catalyzed hydroamination of readily available unactivated alkenes bearing weakly coordinating native amides or esters. This method succeeds for both terminal and internal unactivated alkenes and has a broad amine coupling partner scope. The mild reaction process is well suited for the late-stage functionalization of complex molecules and has the potential to gain modular access to enantioenriched or -amino acid derivatives and 1, 2-or 1, 3-diamines. Mechanistic studies reveal that a chiral bisoxazoline-bound Ni specie effectively leverages carbonyl coordination to achieve enantio-and regioselective NiH insertion into alkenes. ", "Apharmacophore-directed retrosynthetic strategy was applied to the first total synthesis of the cembranoid rameswaralide in order to simultaneously achieve a total synthesis while also developing a structureactivity relationship profile throughout the synthetic effort. The synthesis utilized a DielsAlder lactonization process, including a rare kinetic resolution to demonstrate the potential of this strategy for an enantioselective synthesis providing both the 5, 5, 6-and, through a ring expansion, 5, 5, 7-tricyclic ring systems present in several Sinularia soft coral cembranoids. A pivotal synthetic intermediate, a tricyclic epoxy bromo cycloheptenone, displayed high cytotoxicity with interesting selectivity toward the HCT-116 colon cancer cell line. This intermediate enabled the pursuit of three unique D-ring annulation strategies including a photocatalyzed intramolecular Giese-type radical cyclization and a diastereoselective, intramolecular enamine-mediated Michael addition, with the latter annulation constructing the final D-ring to deliver rameswaralide. The serendipitous discovery of an oxidation state transposition of the tricyclic epoxy cycloheptenone proceeding through a presumed doubly vinylogous, E1-type elimination enabled the facile introduction of the required -methylene butyrolactone. Preliminary biological tests of rameswaralide and precursors demonstrated weak cytotoxicity however, the comparable cytotoxicity of a simple 6, 7-bicyclic -keto ester, corresponding to the CD-ring system of rameswaralide, to that of the natural product itself suggests that such bicyclic -ketoesters may constitute an interesting pharmacophore that warrants further exploration. ", "Employment of a combination of an organophotoredox catalyst with Wilkinsons catalyst 3 Cl has given rise to an unprecedented method for hydrogen-isotope exchange of aliphatic CH bonds of complex pharmaceuticals using T 2 gas directly. Wilkinsons catalyst, commonly used for catalytic hydrogenations, was exploited as a precatalyst for activation of D 2 or T 2 and hydrogen atom transfer. In this combined methodology and mechanistic study, we demonstrate that by coupling photocatalysis with Rh catalysis, carbon-centered radicals generated via photoredox catalysis can be intercepted by Rh-hydride intermediates to deliver an effective hydrogen atom donor for hydrogen-isotope labeling of complex molecules in one step. By optimizing the ratio of the photocatalyst and Wilkinsons catalyst to balance the rate of the dual catalytic cycles, we can achieve efficient HIE and high recovery yield. This protocol was readily applied to direct HIE of CH bonds in 10 complex drug molecules, showing high isotope incorporation efficiency and exceptionally good functional group tolerance and demonstrating this approach as a practical and attractive labeling method for deuteration and tritiation. ", "The experimental isolation of H-bond energetics from the typically dominant influence of the solvent remains challenging. Here we use synthetic molecular balances to quantify amineamide H-bonds in competitive solvents. Over 200 conformational free energy differences were determined using 24 H-bonding balances in 9 solvents spanning a wide polarity range. The correlations between experimental interaction energies and gas-phase computed energies exhibited wild solvent-dependent variation. However, excellent correlations were found between the same computed energies and the experimental data following empirical dissection of solvent effects using Hunters solvation model. In addition to facilitating the direct comparison of experimental and computational data, changes in the fitted donor and acceptor constants reveal the energetics of secondary local interactions such as competing H-bonds. ", "Arylthioamides have been frequently employed to assess the chemical biology and pharmacology of hydrogen sulfide. From this class of donors, however, extremely low H 2 S releasing efficiencies have been reported and proper mechanistic studies have been omitted. Consequently, millimolar concentrations of arylthioamides are required to liberate just trace amounts of H 2 S, and via an unidentified mechanistic pathway, which obfuscates the interpretation of any biological activity that stems from their use. Herein, we report that H 2 S release from this valuable class of donors can be markedly enhanced through intramolecular nucleophilic assistance. Specifically, we demonstrate that both disulfide-and diselenide-linked thioamides are responsive to biologically relevant concentrations of glutathione and release two molar equivalents of H 2 S via an intramolecular cyclization that significantly augments their rate and efficiency of sulfide delivery in both buffer and live human cells. ", "Microdroplets show unique chemistry, especially in their intrinsic redox properties, and to this we here add a case of simultaneous and spontaneous oxidation and reduction. We report the concurrent conversions of several phosphonates to phosphonic acids by reduction and to pentavalent phosphoric acids by oxidation. The experimental results suggest that the active reagent is the water radical cationanion pair. The water radical cation is observed directly as the ionized water dimer while the water radical anion is only seen indirectly though the spontaneous reduction of carbon dioxide to formate. The coexistence of oxidative and reductive species in turn supports the proposal of a double-layer structure at the microdroplet surface, where the water radical cation and radical anion are separated and accumulated. ", "There have been significant advancements in radical-mediated reactions through covalent-based organocatalysis. Here, we present the generation of iminyl and amidyl radicals via N-heterocyclic carbene catalysis, enabling diastereoselective aminoacylation of trisubstituted alkenes. Different from photoredox catalysis, single electron transfer from the deprotonated Breslow intermediate to O-aryl hydroxylamine generates an NHC-bound ketyl radical, which undergoes diastereocontrolled cross-coupling with the prochiral C-centered radical. This operationally simple method provides a straightforward access to a variety of pyrroline and oxazolidinone heterocycles with vicinal stereocenters. Electrochemical studies of the acyl thiazolium salts support our reaction design and highlight the reducing ability of Breslow-type derivatives. A detailed computational analysis of this organocatalytic system suggests that radicalradical coupling is the rate-determining step, in which stacking interaction between the radical intermediates subtly controls the diastereoselectivity. ", "While 2-alk--enyloxy-sustituted benzaldehydes do not display any photochemical reactivity at the arene core, the respective iminium perchlorates were found to undergo efficient reactions either upon direct irradiation or under sensitizing conditions. Three pathways were found: Most commonly, the reaction led to benzoxacyclic products in which the olefin in the tether underwent a formal, yet unprecedented carboformylation. The cascade process occurred with high diastereoselectivity and was found to be stereoconvergent. If a substituent resides in the 3-position of the benzene ring, a meta photocycloaddition was observed which produced tetracyclic skeletons with five stereogenic centers in excellent regioand diastereoselectivity. If the tether was internally substituted at the alkene, an arene photocycloaddition was avoided and an azetidine was formed in an aza Patern-Bchi reaction. ", "During the light-dependent reaction of photosynthesis, green plants couple photoinduced cascades of redox reactions with transmembrane proton translocations to generate reducing equivalents and chemical energy in the form of NADPH and ATP, respectively. We mimic these basic processes by combining molecular ruthenium polypyridine-based photocatalysts and inverted vesicles derived from Escherichia coli. Upon irradiation with visible light, the interplay of photocatalytic nicotinamide reduction and enzymatic membrane-located respiration leads to the simultaneous formation of two biologically active cofactors, NADH and ATP, respectively. This inorganic-biologic hybrid system thus emulates the cofactor delivering function of an active chloroplast. ", "The construction of vicinal, congested stereocenters with high selectivities is of general utility in chemistry. To build two such stereocenters in one step from readily available starting materials is very desirable, but remains challenging. We report here a doubly stereoconvergent, CuMg-catalyzed asymmetric propargylic substitution reaction to convert simple starting materials to products with vicinal tertiary and all-carbon quaternary stereocenters in high yields and excellent diastereo-and enantioselectivities. Both the nucleophiles and the electrophiles employed in this transformation are racemic. This reaction uses earth abundant metal catalysts, operates under ambient conditions, and demonstrates broad substrate scope. The products of this reaction are functional group rich and synthetically versatile. Key to the success of this development is the devise of a CuMg dual catalytic system and the identification of a bulky tridentate pyridinebisimidazoline ligand. ", "ince the pioneering work by Knowles 1, 2 on catalytic asymmetric hydrogenations in the 1960s utilizing chiral monodentate tertiary phosphines as ligands, P-chirogenic compounds have emerged as key components in a range of asymmetric transformations 3 including enantioselective transition-metal-catalysed hydrogenations 4, cross-couplings, atroposelective C-H activation 9 and various organocatalytic reactions 10. Despite an early focus on bidentate chiral phosphines, at the start of the new millennium Kagan initiated the renaissance of monodentate P-chirogenic ligands in asymmetric catalysis 7, . In addition to their prominent use in enantioselective catalytic transformations, other P-chirogenic compounds including phosphonates and phosphoramidates have also found widespread applications in materials science 15, agrochemistry 16 and drug development 17, 18 with a major role in the area of oligonucleotide chemistry 19. Phosphorus stereogenic centres can be found in the structures of prodrugs or pharmaceutically active compounds, an illustrative example of which is remdesivir, a drug that has recently gained major interest in light of the COVID-19 pandemic 20, 21. For many years, the synthesis of P-chiral compounds has relied heavily on the resolution of racemates. The introduction of chiral auxiliaries allowed some of the intrinsic limitations of chiral resolution to be addressed. Methods based on the use of P-resolved precursors with one or more leaving groups were developed initially using menthol 29, ephedrine 30, 31 and subsequently terpenoid derivatives like camphor or recently trans--limonene oxide 32, 33 as chiral auxiliaries. We envisioned that advances in metal-catalysed C-P cross-coupling reactions in recent years and their use in the preparation of non-chiral phosphines and phosphine oxides provides an attractive starting point to develop general catalytic methodology to access enantioenriched P-chirogenic compounds. To the best of our knowledge, a general and flexible method for an asymmetric C-P coupling, starting from stable phosphorus compounds remains challenging. So far only one example, starting form chiral phosphine-boranes 46 and a few studies using racemic secondary phosphine oxide have been reported. ", "The selective introduction of perfluoro-tert-butyl group into arenes has long been sought after but remains a formidable task. We herein report the first general synthetic protocol to realize aromatic perfluoro-tert-butylation. The key to the success is the identification of PFtB phenyl sulfone as a new source of PFtB anion, which reacts with arynes in a highly regioselective manner to afford perfluoro-tert-butylated arenes in high yields. The application of the method is demonstrated by the preparation of sensitive 19 F-labeled NMR probes with an extraordinary resolving ability. ", "We report the first palladium hydride enabled hydroalkenylation of strained molecules. This new mild protocol proceeds via a regio-and chemoselective hydropalladation step, followed by a photoinduced radical alkyl Heck reaction. This methodology represents a new reactivity mode for strained molecules and opens new avenues for photoinduced palladium catalysis. The reaction is compatible with a wide range of functional groups and can be applied to complex structures, delivering a diverse array of highly valuable and modifiable alkenylated cyclobutanes and cyclopropanes. A hydroalkenylationdiastereoselective rearrangement cascade toward a cyclopentene scaffold has also been demonstrated. ", "The development of unconventional strategies for the activation of ammonia and water is of capital importance for the advancement of sustainable chemical strategies. Herein we provide the synthesis and characterization of a radical equilibrium complex based on bismuth featuring an extremely weak BiO bond, which permits the in situ generation of reactive Bi species. The ensuing organobismuth engages with various amines and alcohols and exerts an unprecedented effect onto the XH bond, leading to low BDFE XH. As a result, radical activation of various NH and OH bondsincluding ammonia and water occurs in seconds at room temperature, delivering well-defined Bi-amido and -alkoxy complexes. Moreover, we demonstrate that the resulting BiN complexes engage in a unique reactivity pattern with the triad of H, H, and H sources, thus providing alternative pathways for main group chemistry. ", "Due to their low reactivity, difficult enantiocontrol, and proneness to NO bond cleavage, the catalytic asymmetric hydrogenation of oximes to hydroxylamines has remained a significant challenge. Herein, a Lewis and Brnsted acid cooperation strategy was established for the asymmetric hydrogenation of oximes, providing the corresponding hydroxylamines with up to 95% yield and up to 96% ee. Addition of Lewis and Brnsted acid was crucial to obtain high conversion and enantioselectivity. Mechanistic investigations indicates that the thiourea fragment of the ligand, Lewis acid 3 or Zn 2, as well as the Brnsted acid played vital roles in the control of reactivity and enantioselectivity of the reaction. In addition, the synthetic elaboration of this transformation was demonstrated by gram scale experiment with retention of the yield and enantioselectivity. ", "Tacticity is a crucial factor affecting the properties of synthetic polymer materials. Here, we introduce a type of chiral organic Brnsted acid catalyst, 1, 1-bi-2-naphthol-derived N, N-bisphosphoramidimidates, for the cationic polymerization of vinyl ethers, which enables the development of the first organocatalytic, highly stereoselective, cationic reversible additionfragmentation chain-transfer polymerization of vinyl ethers with a trithiocarbonate chain-transfer agent. This metal-free RAFT process could afford isotactic poly with high stereoselectivity, controllable molecular mass, and narrow dispersity at low catalyst loadings. Moreover, the trithiocarbonate chain-end allows for chain extension to synthesize diblock copolymers comprising an isotactic poly block, by a mechanistic switching from stereoselective cationic RAFT polymerization to visible-light-regulated cationic and radical RAFT polymerization. ", "ABSTRACT: Matteson hom

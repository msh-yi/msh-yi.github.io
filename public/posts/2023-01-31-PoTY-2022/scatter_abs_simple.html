ion approach is that the homopropagation of NBEs is exceedingly fast compared to the addition of less-strained cyclic olefins that bear a degradable linkage 13, 15, 16. As a result, the produced copolymers contain large strands of NBE homopolymer that cannot be degraded. Additionally, the current copolymerization strategies often compromise the typical characteristics of living ROMP and produce copolymers with relatively high dispersity due to chain transfer on the unhindered backbone olefins during ROMP. Despite the recent progress 20, a simple and versatile approach for ROMP remains needed to access degradable polymers with controlled molecular weights, diverse properties and complete degradation. Ideally, this approach should retain the char-", "Traditional approaches to stereoselective synthesis require high levels of enantio-and diastereocontrol in every step that forms a new stereocenter. Here, we report an alternative approach, in which the stereochemistry of organic substrates is selectively edited without further structural modification, a strategy with the potential to allow new classes of late-stage stereochemical manipulation and provide access to rare or valuable stereochemical configurations. In this work, we describe a selective epimerization of cyclic diols enabled by hydrogen atom transfer photocatalysis and boronic acid mediated transient thermodynamic control, selectively generating less stable cis products from the otherwise favored trans isomers. A range of substitution patterns and ring sizes are amenable to selective isomerization, including stereochemically complex polyols such as estriol, as well as syn to anti epimerization of acyclic vicinal diols. Moreover, this strategy has enabled the divergent epimerization of saccharide anomers, providing access to distinct sugar isomers from or -configured glycosides. ", "Aplethora of drug molecules and agrochemicals contain the sulfonamide functional group. However, sulfonamides are seldom viewed as synthetically useful functional groups. To confront this limitation, a late-stage functionalization strategy is described, which allows sulfonamides to be converted to pivotal sulfonyl radical intermediates. This methodology exploits a metalfree photocatalytic approach to access radical chemistry, which is harnessed by combining pharmaceutically relevant sulfonamides with an assortment of alkene fragments. Additionally, the sulfinate anion can be readily obtained, further broadening the options for sulfonamide functionalization. Mechanistic studies suggest that energy-transfer catalysis is in operation. ", "Acatalytic 1, 2-oxyhalogenation method that converts non-conjugated internal alkynes into tetrasubstituted alkenes with high regio-and stereoselectivity is described. Mechanistically, the reaction involves a Pd II Pd IV catalytic cycle that begins with a directed oxypalladation step. The origin of regioselectivity is the preference for formation of a six-membered palladacycle intermediate, which is facilitated by an N, N-bidentate 2-isopropyl amide directing group. Selectivity for C X versus N reductive elimination from the Pd IV center depends on the identity of the halide anion bromide and iodide engage in C X formation, while intramolecular C N reductive elimination occurs with chloride to furnish a lactam product. DFT calculations shed light on the origins of this phenomenon. ", "Chiral organophosphorous compounds are very important in catalysis, organic syntheses, and medicinal chemistry. However, catalytic enantioselective protocols for the axially chiral allenyl phosphorus compounds have never been reported. Herein, a palladium-catalyzed enantioselective carbonphosphorus bond formation reaction affording axially chiral allenyl phosphonates has been developed. The reaction enjoys high yields and ees accommodating a wide range of functional groups. Mechanistic studies have unveiled an overwhelming kinetic resolution process. ", "The complete regioselective incorporation of carbene units to nonactivated arene rings has been achieved employing gold catalysts bearing alkoxydiaminophosphine ligands, with readily available, nonelaborated ethyl 2-phenyldiazoacetate as the carbene source. These results are in contrast with the scarce precedents which required highly elaborated diazo substrates. Density functional theory calculations have revealed the important role of the R group in the CCO 2 Et fragment, which dramatically affects the energy profile of this transformation. ", "The most fundamental tasks in asymmetric synthesis are the development of fully stereodivergent strategies to access the full complement of stereoisomers of products bearing multiple stereocenters. Although great progress has been made in the past few decades, developing general and practical strategies that allow selective generation of any diastereomer of a reaction product bearing multiple stereocentres through switching distinct chiral catalysts is a significant challenge. Here, attaining precise switching of the product stereochemistry, we develop a novel P-chirogenic ligand, i. e. YuePhos, which can be easily derived from inexpensive and commercially available starting materials in four chemical operations. Through switching of three chiral ligands, an unprecedented ligand-dependent diastereodivergent Pdcatalyzed asymmetric intermolecular cycloaddition reaction of vinyl benzoxazinanone with aarylidene succinimides was developed. This novel method provides an efficient route for the stereodivergent synthesis of six stereoisomers of pyrrolidines bearing up to three adjacent stereocenters. Despite the anticipated challenges associated with controlling stereoselectivity in such a complex system, the products are obtained in enantiomeric excesses ranging up to 98% ee. In addition, the synthetic utilities of optically active hexahydrocarbazoles are also shown. ", "Metallaphotoredox chemistry has recently witnessed a surge in interest within the field of synthetic organic chemistry through the use of abundant first-row transition metals combined with suitable photocatalysts. The intricate details arising from the combination of two catalytic components during the reaction and especially the inter-catalyst interactions remain poorly understood. As a representative example of a catalytic process featuring such intricacies, we here present a meticulous study of the mechanism of a cobalt-organophotoredox catalyzed allylation of aldehydes. Importantly, the commonly proposed elementary steps in reductive metallaphotoredox chemistry are more complex than previously assumed. After initial reductive quenching, a transient charge-transfer complex forms that interacts with both the transition-metal catalyst and the catalytic base. Surprisingly, the former interaction leads to deactivation due to induced charge recombination, while the latter promotes deprotonation of the electron donor, which is the crucial step to initiate productive catalysis but is often neglected. Due to the low efficiency of this latter process, the overall catalytic reaction is photon-limited and the cobalt catalyst remains in a dual resting state, awaiting photoinduced reduction. These new insights are of general importance to the synthetic community, as metallaphotoredox chemistry has become a powerful tool used in the formation of elusive compounds through carboncarbon bond formations. Understanding the underlying aspects that determine the efficiency of such reactions provides a conceptually stronger reactivity paradigm to empower future approaches to synthetic challenges that rely on dual metallaphotoredox catalysis. ", "Anew molecular rearrangement, the aza-Quasi-Favorskii rearrangement, has been developed for the construction of highly substituted aziridines. Electron-deficient O-sulfonyl oximes react readily with, -disubstituted acetophenone-derived enolates to furnish highly substituted aziridines via this unprecedented domino process. In-depth computational studies reveal an asynchronous yet concerted nitrenoid-type rearrangement pathway. ", "Axial chirality features prominently in molecules of biological interest as well as chiral catalyst designs, and atropisomeric 2, 2-biphenols are particularly prevalent. Atroposelective metal-catalyzed cross-coupling is an attractive and modular approach to access enantioenriched biphenols, and yet existing protocols cannot achieve this directly. We address this challenge through the use of enantiopure, sulfonated SPhos, an existing ligand that has until now been used only in racemic form and that derives its chirality from an atropisomeric axis that is introduced through sulfonation. We believe that attractive noncovalent interactions involving the ligand sulfonate group are responsible for the high levels of asymmetric induction that we obtain in the 2, 2-biphenol products of SuzukiMiyaura coupling, and we have developed a highly practical resolution of sSPhos via diastereomeric salt recrystallization. ", "Secondary-sphere modification in proline catalysis: old friend, new connection Ido Domb, Danilo M. Lustosa and Anat Milo ", "The biosynthesis of pyrroindomycins A and B features a complexity-building cycloaddition cascade, which generates the spirotetramate core under the catalytic effects of monofunctional Diels Alderases PyrE3 and PyrI4. We recently showed that the main functions of PyrI4 include acid catalysis and induced-fitconformational selection. We now present quantum mechanical and molecular dynamics studies implicating a different mode of action by PyrE3, which prearranges an anionic polyene substrate into a high-energy reactive conformation at which an inverse-electron-demand DielsAlder reaction can occur with a low barrier. Stereoselection is realized by strong binding interactions at the endo stereochemical relationship and a local steric constraint on the endo-1, 3-diene unit. These findings, illustrating distinct mechanisms for PyrE3 and PyrI4, highlight how nature has evolved multiple ways to catalyze DielsAlder reactions. ", "Dedicated to Prof. Chi-Ming Che on the occasion of his 65 th birthday. ", "Anomeric stereocontrol is usually one of the major issues in the synthesis of complex carbohydrates, particularly those involving -configured 2, 6-dideoxyglycoside and DL-rhamnoside moieties. Herein, we report that 2-acetyl is highly effective as a remote stereodirecting group in the direct synthesis of these challenging -glycosides under mild conditions. A deoxy-trisaccharide as a mimic of the sugar chain of landomycin E was prepared stereospecifically in high yield. The synthetic potential was also highlighted in the synthesis of Citrobacter freundii O-antigens composed of a repeating unit, wherein the convergent assembly up to a nonasaccharide was realized with a strongly directing trisaccharide donor. Variable-temperature NMR studies indicate the presence of intermolecular Hbonding between the donor and the bulky acceptor as direct spectral evidence in support of the concept of hydrogen-bond-mediated aglycone delivery. ", "The enantioselective installation of a methyl group onto a small molecule can result in the significant modification of its biological properties. While hydroalkylation of olefins represents an attractive approach to introduce alkyl substituents, asymmetric hydromethylation protocols are often hampered by the incompatibility of highly reactive methylating reagents and a lack of general applicability. Herein, we report an asymmetric olefin hydromethylation protocol enabled by CuH catalysis. This approach leverages methyl tosylate as a methyl source compatible with the reducing base-containing reaction environment, while a catalytic amount of iodide ion transforms the methyl tosylate in situ into the active reactant, methyl iodide, to promote the hydromethylation. This method tolerates a wide range of functional groups, heterocycles, and pharmaceutically relevant frameworks. Density functional theory studies suggest that after the stereoselective hydrocupration, the methylation step is stereoretentive, taking place through an S N 2-type oxidative addition mechanism with methyl iodide followed by a reductive elimination. ", "Here we report a computation-driven chemoenzymatic synthesis and biosynthesis of the natural product deoxyakanthomycin, an atropisomeric pyridone natural product that features a 7-membered carbocycle with five stereocenters, one of which a quaternary center. The one-step synthesis from a biosynthetic precursor is based on computational analysis that predicted a -bridged cation mediated cyclization mechanism to form deoxyakanthomycin. The -bridged cation rationalizes the observed substrate-controlled selectivity diastereoselectivity arises from attack of water anti to the -bridging, as is generally found for bridged cations. Our studies also reveal a unifying biosynthetic strategy for 2-pyridone natural products that derive from a common o-quinone methide to create diverse structures. ", "Ahighly enantio-and regio-selective Markovnikov hydromonofluoroalkylation of 1, 3-dienes was developed using redox-neutral nickel catalysis. It provided a facile strategy to construct diverse monofluoromethyl-or monofluoroalkyl-containing chiral allylic molecules. Notably, this represents the first catalytic asymmetric Markovnikov hydrofluoroalkylation of olefins. The practicability of this methodology is further highlighted by its broad substrate scope, mild base-free conditions, excellent enantio-and regio-selectivity, and diversified product elaborations to access useful fluorinated building blocks. ", "Diastereo-and enantioselective construction of vicinal stereocenters from easily available starting materials is a challenging task. Here, we report that a bifunctional catalyst prepared from dibutylmagnesium and a pipecolinol-derived tetradentate ligand can enable an asymmetric cyanosilylation of 1, 3-diketones to forge a pair of neighboring and acyclic tetrasubstituted carbons. The high stereoselectivity results from the rigid conformation of the diketone in the catalyst pocket, where the Lewis acidic magnesium center, together with the free hydroxyl group as a putative hydrogen bond donor, bind with both carbonyls. Consequently, stereochemically well-defined cyanohydrin silyl ethers with a diverse collection of substituents were prepared. Their rapid derivatization to molecules of higher complexity, such as heterocycles, triols, and fused rings, were also demonstrated. ", "The development and application of a transfer hydrochlorination reagent based on a trichlorinated bicyclohexane core that transfers two molecules of HCl per molecule of surrogate to a pbasic substrate under B 3 catalysis is reported. Lewis acidassisted chloride abstraction followed by thermal electrocyclic cyclopropyl-to-allyl cation ring opening releases ring strain as a previously unexploited driving force. ", "The first metal-free catalytic intermolecular enantioselective Michael addition to unactivated, -unsaturated amides is described. Consistently high enantiomeric excesses and yields were obtained over a wide range of alkyl thiol pronucleophiles and electrophiles under mild reaction conditions, enabled by a novel squaramide-based bifunctional iminophosphorane catalyst. Low catalyst loadings were achieved on a decagram scale, demonstrating the scalability of the reaction. Computational analysis revealed the origin of the high enantiofacial selectivity via analysis of relevant transition structures and provided substantial support for specific noncovalent activation of the carbonyl group of the, -unsaturated amide by the catalyst. ", "Oxidase-type oxidation is an attractive strategy in organic synthesis due to the use of O 2 as the terminal oxidant. Organic photocatalysis can effect metal-free oxidase chemistry. Nevertheless, current methods are limited in reaction scope, possibly due to the lack of suitable photocatalysts. Here we report an isoquinoline-derived diaryl ketone-type photocatalyst, which has much enhanced absorption of blue and visible light compared to conventional diaryl ketones. This photocatalyst enables dehydrogenative cross-coupling of heteroarenes with unactivated and activated alkanes as well as aldehydes using air as the oxidant. A wide range of heterocycles with various functional groups are suitable substrates. Transient absorption and excitedstate quenching experiments point to an unconventional mechanism that involves an excited state self-quenching process to generate the N-radical cation form of the sensitizer, which subsequently abstracts a hydrogen atom from the alkane substrate to yield a reactive alkyl radical. ", "Pd-catalyzed -CH arylation of aliphatic ketones is developed using -amino acids as transient directing groups. A variety of aliphatic ketones were arylated at the -position via a 5, 6-membered fused cyclopalladation intermediate to afford the remotely arylated products in up to 88% yield. The crucial ligand effect of 2pyridone is further enhanced by reducing the loading of acid additives. Consequentially, the improved reactivity of this catalytic system has also made possible the cyclic -methylene CH arylation of ketones. Mechanistic investigation and comparison to the -CH arylation of aldehydes revealed a structural insight for designing site-selective TDG. ", "The preparation of high value-added boronic acids from cheap and plentiful carboxylic acids is desirable. To date, the decarboxylative borylation of carboxylic acids is generally realized through the extra step synthesized redoxactive ester intermediate or in situ generated carboxylic acid covalent derivatives above 150 C reaction temperature. Here, we report a direct decarboxylative borylation method of carboxylic acids enabled by visible-light catalysis and that does not require any extra stoichiometric additives or synthesis steps. This operationally simple process produces CO 2 and proceeds under mild reaction conditions, in terms of high step economy and good functional group compatibility. A guanidine-based biomimetic active decarboxylative mechanism is proposed and rationalized by mechanistic studies. The methodology reported herein should see broad application extending beyond borylation. Chemistry of boronic acids has expanded far beyond the Suzuki reaction and is multiplying, and has become important in medicinal chemistry, analytical chemistry, chemical biology, and materials science. For example, the clinically approved antifungal drugs Tavaborole and eczema treatment drugs Eucrisa, a series of antibacterial or antitumor molecules under investigation with excellent biological activity, boronate-responsive probes or prodrugs, and even the borono-phenylalanine for Boron Neutron Capture Therapy 1-6. Given the importance of boronic acids, the development of methods that enables the borylation of all common carbonheteroatom bonds, including C-O, C-N, and C-X, C-S bonds is desirable. Despite their synthetic versatility, the preparation of these compounds can be challenging, and these compounds can be unstable, with limited structure, or their synthesis may require forcing reaction conditions that somewhat limit their application. Among them, mild phenylaryl radical reactions are more suitable for the development of borylation. ", "Scheme 1 Strategies of using b, g-unsaturated carbonyl compounds. ", "Sifan Yu 1, 3, Wenju Chang 2, 3, Ruyu Hua 1, 3, Xiaoting Jie 1, Mengchu Zhang 1, Wenxuan Zhao 2, Jinzhou Chen 1, Dan Zhang 1, Huang Qiu 1, Yong Liang 2 Wenhao Hu 1 A reaction intermediate is a key molecular entity that has been used in explaining how starting materials converts into the final products in the reaction, and it is usually unstable, highly reactive, and short-lived. Extensive efforts have been devoted in identifying and characterizing such species via advanced physico-chemical analytical techniques. As an appealing alternative, trapping experiments are powerful tools in this field. This trapping strategy opens an opportunity to discover multicomponent reactions. In this work, we report various highly diastereoselective and enantioselective four-component reactions which involve the coupling of in situ generated intermediates. The reaction conditions presented herein to produce over 100 examples of four-component reaction products proceed under mild reaction conditions and show high functional group tolerance to a broad range of substrates. Based on experimental and computational analyses, a plausible mechanism of this multicomponent reaction is proposed. ", "Intermolecular photocatalytic hydroaminoalkylation of alkenes have emerged as a powerful method for the construction of alkyl amines. Although there are some studies aiming at stereoselective photocatalytic HAA reactions, the alkenes are limited to electrophilic alkenes. Herein, we report a highly regio-, diastereo-, and enantioselective HAA of electron-rich dienol ethers and -amino radicals derived from -amino acids using a unified photoredox and palladium catalytic system. This decarboxylative 1, 2-Markovnikov addition enables the construction of vicinal amino tertiary ethers with high levels of regio-, diastereo-, and enantioselectivity control. Mechanistic studies support a reversible hydropalladation as a key step. ", "Use of a tunable molecular scaffold to align a reactive diad for bifunctional catalysis can reveal relationships between functional group identity and reactivity that might otherwise be impossible to identify. Here we use an -peptide helix to show that an aligned pair of primary amine groups is uniquely competent to catalyze crossed aldol condensations with an aryl aldehyde as the electrophile. Geometrically similar diads in which one amine group is secondary, or both are secondary, are good catalysts for other types of aldol condensations but not those involving an aryl aldehyde. Catalytic efficacy requires -amino acid residues that are preorganized for helix formation via cyclic constraint. Conventional peptides that display the primary amine diad are poor catalysts, which highlights the critical role of the foldamer scaffold. ", "Described herein is the one-step synthesis of isothiazolone1, 2-selenazolone derivatives via cycloaddition of cyclopropenone derivatives, anilines, and elemental chalcogens. The cascade reaction involves the C S, C N, and N S bond formation along with the cleavage of C C bond. Both anilines and cyclopropenones are tolerated and give the corresponding products in 28-73% yields. ", "An iridium-catalyzed stereoselective coupling of allylic ethers and alkynes to generate 3, 4-substituted 1, 5-enynes is reported. Under optimized conditions, the coupling products are formed with excellent regio-, diastereo-, and enantioselectivities, and the protocol is functional group tolerant. Moreover, we report conditions that allow the reaction to proceed with complete reversal of diastereoselectivity. Mechanistic studies are consistent with an unprecedented dual role for the iridium catalyst, enabling the propargylic deprotonation of the alkyne through -coordination, as well as the generation of a -allyl species from the allylic ether starting material. ", "The construction of diversely substituted all-carbon quaternary centers has been a longstanding challenge in organic synthesis. Methods that add three alkyl substituents to a simple C atom rely heavily on lengthy multiple processes, which usually involve several preactivation steps. Here, we describe a straightforward three-step sequence that uses a range of readily accessible activated trichloromethyl groups as the carbon source, the three CCl bonds of which are selectively functionalized to introduce three alkyl chains. In each step, only a single CCl bond was cleaved with the choice of an appropriate Lewis baseboryl radical as the promoter. A vast range of diversely substituted allcarbon quaternary centers could be accessed directly from these activated CCl 3 trichloromethyl groups or by simple derivatizations. The use of different alkene traps in each of the three steps enabled facile collections of a large library of products. The utility of this strategy was demonstrated by the synthesis of variants of two drug molecules, whose structures could be easily modulated by varying the alkene partner in each step. The results of kinetic and computational studies enabled the design of the three-step reaction and provided insights into the reaction mechanisms. ", "The limonoids have attracted significant attention from the synthetic community owing to their striking structural complexity and medicinal potential. Recent efforts notwithstanding, synthetic access to many intact or ring D-seco limonoids still remains elusive. Here, we report the first de novo synthesis of gedunin, a ring D-seco limonoid with HSP90 inhibitory activity, that proceeds in 13 steps. Two enabling features in our strategy are the application of modern catalytic transformations to set the key quaternary centers in the carbocyclic core and the use of biocatalytic oxidation at C3 to establish a chemical handle to access the Aring enone motif. The strategy presented herein may provide an entry point to a wider range of oxidized limonoids. T he limonoids are plant tetranortriterpenoid natural products with immense structural diversity that arises from skeletal oxidations and rearrangements. 1 Many of the family members are known to demonstrate notable biological activities, including Tau aggregation inhibition by epoxyazadiradione, 2 TrkB agonism by deoxygedunin, 3 HSP90 inhibition 4 by gedunin, and, more recently, inhibition of the E3 ligase RNF114 by nimbolide. 5 Recent efforts notwithstanding, the biosynthetic pathways", "Adual catalyst system based on ligand exchange of two diphosphine ligands possessing different properties in a copper complex has been devised to merge metal-and photocatalytic activation modes. This strategy has been applied to the formal antihydroboration of activated internal alkynes via a tandem sequence in which CuXantphos catalyzes the B 2 pin 2 -syn-hydroboration of the alkyne whereas CuBINAP serves as a photocatalyst for visible lightmediated isomerization of the resulting alkenyl boronic ester. Photochemical studies by means of UVvis absorption, steadystate and time-resolved fluorescence, and transient absorption spectroscopy have allowed characterizing the photoactive Cu BINAP species in the isomerization reaction and its interaction with the intermediate syn-alkenyl boronic ester through energy transfer from the triplet excited state of the copper catalyst. In addition, mechanistic studies shed light into catalyst speciation and the interplay between the two catalytic cycles as critical success factors. ", "We present an E-selective ring-closing metathesis reaction in -helical stapled peptides at positions i and i 4. The use of two chiral carbocyclic, -disubstituted -amino acids, -Ac 5 c 3OAll and -Ac 5 c 3OAll, provides a high E-selectivity of a 59:1 E:Z ratio, while mixtures with E:Z ratios of 2. 10. 5:1 were produced with standard acyclic -alanine amino acids. A stapled octapeptide composed of -and -Ac 5 c 3OAll amino acids showed a right-handed -helical crystal structure. ", "Decoded fi ngerprints of hyperresponsive, expanding product space: polyether cascade cyclizations as tools to elucidate supramolecular catalysis Simple enough to be understood and complex enough to be revealing, cascade cyclizations of diepoxides are introduced as new tools to characterize supramolecular catalysis. Charismatic in chemistry and biology, fi ngerprinting these cascades pop art style is shown to report on chemo-, diastereo-and enantioselectivity, mechanisms, and even autocatalysis. Hyperresponsiveness of the XL product space is supported with pnictogen-bonding catalysts, anion- catalysts, and supramolecular capsules: For all, unique properties are identifi ed, even new structures. The new tools are easy and general to use, ready for the community. ", "Acase study of catalytic carboncarbon -bond homolysis is presented. The coordination of a redox-active Lewis acid catalyst reduces the bond-dissociation free energies of adjacent carboncarbon -bonds, and this complexation-induced bond-weakening is used to effect reversible carboncarbon bond homolysis. Stereochemical isomerization of 1, 2disubstituted cyclopropanes was investigated as a model reaction with a ruthenium redox couple adopted for bond weakening. Results from our mechanistic investigation into the stereospecificity of the isomerization reaction are consistent with selective complexation-induced carboncarbon bond homolysis. The G of catalyzed and uncatalyzed reactions were estimated to be 14. 4 and 40. 0 kcalmol, respectively with the computational method, PBE0-D3def2-TZVPP-SMDB3LYP-D3def2-SVP. We report this work as the first catalytic example where the complexation-induced bond-weakening effect is quantified through transition state analysis. ", "The widespread use of phosphine ligand libraries is frequently hampered by the challenges associated with their modular preparation. Here, we report a protocol that appends arenes to arylphosphines to access a series of biaryl monophosphines via rhodium-catalyzed Pdirected ortho C-H activation, enabling unprecedented one-fold, two-fold, and three-fold direct arylation. Our experimental and theoretical findings reveal a mechanism involving oxidative addition of aryl bromides to the Rh catalyst, further ortho C-H metalation via a fourmembered cyclometalated ring. Given the ready availability of substrates, our approach opens the door to developing more general methods for the construction of phosphine ligands. ", "The synthesis of enantioenriched molybdenum precatalysts for the asymmetric hydrogenation of substituted quinolines and naphthalenes is described. Three classes of pincer ligands with chiral substituents were evaluated as supporting ligands in the molybdenumcatalyzed hydrogenation reactions, where oxazoline imino chelates were identified as optimal. A series of 2, 6-disubstituted quinolines was hydrogenated to enantioenriched decahydroquinolines with high diastereo-and enantioselectivities. For quinoline derivatives, selective hydrogenation of both the carbocycle and heterocycle was observed depending on the ring substitution. Spectroscopic and mechanistic studies established molybdenum 6 -arene complexes as the catalyst resting state and that partial hydrogenation arises from dissociation of the substrate from the coordination sphere of molybdenum prior to complete reduction. A stereochemical model is proposed based on the relative energies of the respective coordination of the prochiral faces of the arene determined by steric interactions between the substrate and the chiral ligand, rather than through precoordination by a heteroatom. ", "The ring-opening carbonyl-olefin metathesis of cyclobutenes to furnish, -unsaturated aldehydesformal Claisen rearrangement productsis reported. The bistrifluoroacetic acid salt of 2, 3-diazabicyclooctane promotes these reactions efficiently with a variety of cyclobutenes and aldehydes, including aliphatic, , -unsaturated, aryl, and heteroaryl aldehydes. Catalytic reactions are also demonstrated. ", "Since early 2020, scientists have strived to find an effective solution to fight SARS-CoV-2, in particular by developing reliable vaccines that inhibit the spread of the disease and repurposing drugs for combatting its effects on the human body. The antiviral prodrug Remdesivir is still the most widely used therapeutic during the early stages of the infection. However, the current synthetic routes rely on the use of protecting groups, air-sensitive reagents, and cryogenic conditions, thus impeding a cost-efficient supply to patients. We have, therefore, focused on the development of a straightforward, direct addition of arenes to unprotected sugars. Here we report a silylium-catalyzed and completely stereoselective C-glycosylation that initially yields the open-chain polyols, which can be selectively cyclized to provide either the kinetic -furanose or the thermodynamically favored -anomer. The method significantly expedites the synthesis of Remdesivir precursor GS-441524 after a subsequent Mn-catalyzed C H oxidation and deoxycyanation. More than a year after COVID-19 spread worldwide, humankind is still striving for a sustainable solution. Nevertheless, we have witnessed the striking effect of applied and basic science on restraining the impact of SARS-CoV-2. This outbreak has been tackled especially intensively from the pharmaceutical sector through the use of small-molecule therapeutics, vaccinations, and biomedical devices. The pandemic has also driven a global effort to repurpose existing drugs to enable a rapid and targeted response. Remdesivir is an antiviral prodrug that was originally evaluated in clinical trials to fight the Ebola virus and, although showing somewhat mixed results against COVID-19, it is still the most widely used treatment during the early stages of infection. Nucleotide analogues such as Remdesivir are a class of compounds that are generally known for their antiviral properties. Although tremendous progress has been made in the synthesis of the ubiquitous monosaccharide motif and also of nucleoside analogues, such syntheses still rely on multistep sequences and the use of protecting groups because of the selectivity challenges inherent in the functionalization of unprotected sugars. In the case of Remdesivir, Gileads industrial route starts with the perbenzylated D-ribonolactone -which is obtained in Dr. ", "Adirect dearomative photocatalyzed cycloaddition between indoles and vinyldiazo reagents is described. The transformation is enabled by the development of a novel oxidizing Cr III photocatalyst, its specific reactivity attributed to increased absorptive properties over earlier Cr analogs and greater stability than Ru counterparts. A variety of fused indoline compounds are synthesized using this method, including densely functionalized ring systems that are feasible due to base-free conditions. Experimental insights corroborate a cycloaddition initiated by nucleophilic attack at C3 of the indole radical cation by the vinyldiazo species. ", "Adecarboxylative allylic benzylation cocatalyzed by Pd photoredox in a regio-and enantioselective manner has been achieved. Readily available aryl acetic acids are used as benzylic nucleophile equivalents without preactivation. This mild and atom-economical protocol expands the scope of coupling partners of allylic electrophiles. Vinyl epoxides could also go through this transformation smoothly, affording various chiral homoallylic alcohols bearing all-carbon quaternary stereocenters. ", "Previously, we developed a rhodium-catalyzed cycloaddition of enevinylcyclopropanes and carbon monoxide to synthesize eight-membered carbocycles. The efficiency of this reaction can be appreciated from its application in the synthesis of several natural products. Herein we report the results of a 15-year investigation into the mechanism of the cycloaddition by applying visual kinetic analysis and high-level quantum chemical calculations at the DLPNO-CCSDBMK level. According to the kinetic measurements, the resting state of the catalyst possesses a dimeric structure whereas the active catalytic species is monomeric. The catalytic cycle consists of cyclopropane cleavage, alkene insertion, CO insertion, reductive elimination, and catalyst transfer steps. Other reaction pathways have also been considered but then have been ruled out. The steric origin of the diastereoselectivity was revealed by comparing the alkene insertion transition states. In addition, how the double-bond configuration of the VCPs affects the substrate reactivity and the origins of chemoselectivity versus were also investigated. The present study will provide assistance in understanding other carbonylative annulations catalyzed by transition metals. ", "We report here an efficient and highly diastereoselective intermolecular anti-Markovnikov hydroamination of unactivated alkenes with aliphatic azides in the presence of silane. The system tolerates a wide range of azides and alkenes and operates with alkene as limiting reagent. Mechanistic studies suggest a radical chain pathway that involves aminium radical formation, radical addition to alkenes and HAT from silane to -aminium alkyl radical. The use of sterically bulky silane is proposed to contribute to the excellent diastereoselectivity for HAT. Computational analysis uncovers the reaction pathway of aliphatic azide activation with silyl radical for aminyl radical formation. ", "We disclose a catalytic method for the enantio-and diastereoselective union of alkyl ethers and heterodienes. We demonstrate that a chiral CuBOX complex catalyzes the efficient oxidation of ethers into enol ethers in the presence of trityl acetate. Then, the organocopper promotes stereoselective hetero DielsAlder reaction between the in situ generated enol ethers and, -unsaturated ketoesters, allowing for rapid access to an array of dihydropyran derivatives possessing three vicinal stereogenic centers. ", "High-throughput experimentation workflows are efficient means of surveying a broad array of chiral catalysts in the development of catalytic asymmetric reactions. However, the use of traditional high-pressure liquid chromatography -UVvis methodology to determine enantiomeric excess from the resulting reactions is often hampered by coelution of other reaction components, resulting in erroneous ee determination when crude samples are used and ultimately requiring product isolation prior to ee analysis. In this study, using four published reactions selected as model systems, we demonstrate that the use of liquid chromatographymass spectrometry, supercritical fluid chromatographymass spectrometry, and selected ion monitoring mass chromatography provides a highly accurate means to determine the ee of products in crude reaction samples using commonplace, low-cost MS detectors. Using ion selection, coeluting signals can be deconvoluted to provide accurate integrations of the target analytes. We also show that this method is effective for samples lacking UVvis chromophores, making it ideal for HTE workflows in asymmetric catalysis. ", "Catalytic asymmetric Tsuji-Trost benzylation is a promising strategy for the preparation of chiral benzylic compounds. However, only a few such transformations with both good yields and enantioselectivities have been achieved since this reaction was first reported in 1992, and its use in current organic synthesis is restricted. In this work, we use N-unprotected amino acid esters as nucleophiles in reactions with benzyl alcohol derivatives. A ternary catalyst comprising a chiral aldehyde, a palladium species, and a Lewis acid is used to promote the reaction. Both mono-and polycyclic benzyl alcohols are excellent benzylation reagents. Various unnatural optically active -benzyl amino acids are produced in good-to-excellent yields and with good-to-excellent enantioselectivities. This catalytic asymmetric method is used for the formal synthesis of two somatostatin mimetics and the proposed structure of natural product hypoestestatin 1. A mechanism that plausibly explains the stereoselective control is proposed. ", "The electrochemical generation of vinyl carbocations from alkenyl boronic esters and boronates is reported. Using easy-to-handle nucleophilic fluoride reagents, these intermediates are trapped to form fully substituted vinyl fluorides. Mechanistic studies support the formation of dicoordinated carbocations through sequential single-electron oxidation events. Notably, this electrochemical fluorination features fast reaction times and Lewis acid-free conditions. This transformation provides a complementary method to access vinyl fluorides with simple fluoride salts such as TBAF. ", "Access to new non-canonical amino acid residues is crucial for medicinal chemistry and chemical biology. Analogues of the amino acid methionine have been far less explored-despite their use in biochemistry, pharmacology and peptide bioconjugation. This is largely due to limited synthetic access. Herein, we exploit a new disconnection to access non-natural methionines through the development of a photochemical method for the radical -C H functionalization of sulfides with alkenes, in water, using inexpensive and commercially-available riboflavin as a photocatalyst. Our photochemical conditions allow the two-step synthesis of novel methionine analogues-by radical addition to unsaturated amino acid derivativesand the chemoselective modification of peptide sidechains to yield non-natural methionine residues within small peptides. The mechanism of the bio-inspired flavin photocatalysis has been probed by experimental, DFT and TDDFT studies. ", "The insertion of carbenes into the -C-H bonds of ethers represents one of the most powerful approaches to access polysubstituted -branched ethers. However, intermolecular carbene insertions remain challenging, since current approaches are generally limited to the use of toxic and potentially explosive -diazocarbonyl compounds. We now report a silvercatalyzed -C-H benzylation of ethers using bench-stable N-triftosylhydrazones as safe and convenient carbene precursors. This approach is well suited for both inter-and intramolecular insertions to deliver medicinally relevant homobenzylic ethers and 5-8-membered oxacycles in good yields. The synthetic utility of this strategy is demonstrated by its easy scalability, broad scope with valuable functional groups, high regioselectivity, and late-stage functionalization of complex oxygen-containing molecules. The relative reactivities of different types of silver carbenes and CH bonds were also investigated by experments and DFT calculations. ", "Ageneral anti-Baldwin radical 4-exo-dig cyclization from nitrogen-substituted alkynes is reported. Upon reaction with a heteroleptic copper complex in the presence of an amine and under visible light irradiation, a range of ynamides were shown to smoothly cyclize to the corresponding azetidines, useful building blocks in natural product synthesis and medicinal chemistry, with full control of the regioselectivity of the cyclization resulting from a unique and underrated radical 4-exo-dig pathway. ", "Sulfoximines are increasingly incorporated in agrochemicals and pharmaceuticals, with the two enantiomers of chiral sulfoximines often having profoundly different binding interactions with biomolecules. Therefore, their application to drug discovery and development requires the challenging preparation of single enantiomers rather than racemic mixtures. Here, we report a general and fundamentally new asymmetric synthesis of sulfoximines. The first S-alkylation of sulfenamides, which are readily accessible sulfur compounds with one carbon and one nitrogen substituent, represents the key step. A broad scope for S-alkylation was achieved by rhodium-catalyzed coupling with diazo compounds under mild conditions. When a chiral rhodium catalyst was utilized with loadings as low as 0. 1 mol %, the S-alkylation products were obtained in high yields and with enantiomeric ratios up to 98:2 at the newly generated chiral sulfur center. The S-alkylation products were efficiently converted to a variety of sulfoximines with complete retention of stereochemistry. The utility of this approach was further demonstrated by the asymmetric synthesis of a complex sulfoximine agrochemical. ", "Enantioselective reactions are at the core of chemical synthesis. Their development mostly relies on prior knowledge, laborious product analysis and postrationalization by theoretical methods. Here, we introduce a simple and fast method to determine enantioselectivities based on mass spectrometry. The method is based on ion mobility separation of diastereomeric intermediates, formed from a chiral catalyst and prochiral reactants, and delayed reactant labeling experiments to link the mass spectra with the reaction kinetics in solution. The data provide rate constants along the reaction paths for the individual diastereomeric intermediates, revealing the origins of enantioselectivity. Using the derived kinetics, the enantioselectivity of the overall reaction can be predicted. Hence, this method can offer a rapid discovery and optimization of enantioselective reactions in the future. We illustrate the method for the addition of cyclopentadiene to an, -unsaturated aldehyde catalyzed by a diarylprolinol silyl ether. ", "We report the development of an open-source experimental design via Bayesian optimization platform for multiobjective reaction optimization. Using high-throughput experimentation and virtual screening data sets containing highdimensional continuous and discrete variables, we optimized the performance of the platform by fine-tuning the algorithm components such as reaction encodings, surrogate model parameters, and initialization techniques. Having established the framework, we applied the optimizer to real-world test scenarios for the simultaneous optimization of the reaction yield and enantioselectivity in a Niphotoredox-catalyzed enantioselective crosselectrophile coupling of styrene oxide with two different aryl iodide substrates. Starting with no previous experimental data, the Bayesian optimizer identified reaction conditions that surpassed the previously human-driven optimization campaigns within 15 and 24 experiments, for each substrate, among 1728 possible configurations available in each optimization. To make the platform more accessible to nonexperts, we developed a graphical user interface that can be accessed online through a web-based application and incorporated features such as condition modification on the fly and data visualization. This web application does not require software installation, removing any programming barrier to use the platform, which enables chemists to integrate Bayesian optimization routines into their everyday laboratory practices. ", "arbohydrates play essential roles in virtually all cellular activities 1, 2. Glycosylation reactions, which install carbohydrate moieties onto target molecules, are thus in high demand in various areas to interrogate and to modulate sugar-mediated biological processes. Since the original work of Michael 8 and Fischer 9, remarkable progress has been made in the construction of glycosidic bonds, and many of the theories established during these investigations have become the cornerstones of modern organic chemistry. With the growing appreciation of the importance and utility of carbohydrates 27, 28, the quest for efficient glycosylation methods does not fade, but continues to inspire the development of new reagents, strategies and concepts. A prototypical glycosylation reaction commences by activating the glycosyl donor to form a more electrophilic intermediate. Subsequent trapping by a nucleophile affords glycoside 4, often as a mixture of 1, 2-cis-and 1, 2-trans-configured products. Of note, the selective formation of 1, 2-cis-linkages is more difficult and less developed. Mechanistically, most established strategies activate glycosyl donors via ionic processes, for example, the covalent or coordinative bond formation between the leaving group of 1 and an activating agent. Some of the most popular glycosylation methods 3-7 that employ glycosyl sulfides, sulfoxides, trichloroacetimidates and N-trifluoroacetimidates as donors belong to this class and have remained the mainstay techniques in the field. An intrinsic constraint of this activation mode, however, lies in that it usually employs either a reactive but labile glycosyl donor 1 or a strong andor harsh activating agent. Use of sensitive substrates andor reagents may raise functional group compatibility issues and meanwhile cause inconvenience for practitioners. So far, excellent strategies have been established to break such a dilemma, as exemplified by the studies from the Yu group, who employed gold catalysts 20, the Jacobsen group, who employed bis-urea catalysts 22, 25, and other groups. Yet, it remains highly desirable to develop general and user-friendly glycosylation methods that avoid sensitive reagents, labile substrates or precious catalysts. Those that, at the same time, demonstrate high stereoselectivities are more valuable, but elusive. The development of strategically distinct glycosylation methods is crucial to address some of the intrinsic limitations encountered by the field. Conceivably, glycosyl donor 1 could also be converted into electrophilic intermediate 3 by two consecutive single-electron transfer steps. This activation strategy, which is based on a radical-polar crossover 29, 30, remains underexplored but may possess great potential due to the exceptional functional-group tolerance of radical processes. Apparently, the application of this strategy is plagued by many obstacles : to generate glycosyl radicals 5 often calls for harsh conditions or unstable substrates, and the requirement to oxidize 5 in situ to form 3 poses additional challenges. In the synthesis of S-glycosides 35, we recently developed allyl glycosyl sulfones 6 as a class of bench-stable and convenient precursors to glycosyl radicals 5. We speculated whether we could choreograph the generation of radical 5 from 6 with a mild one-electron oxidation of 5 to access electrophile 3, and couple them with a subsequent nucleophilic attack to form O-or N-glycosidic bonds. Guided by this design, we developed in this work a mild and stereoselective glycosylation method shown in Fig. 1c. In our process, glycosyl donor 6 and C 4 F 9 I form a halogen-bond complex 7, which, on visible light irradiation, fragments through a cascade of single-electron transfer processes to form the glycosyl iodide intermediate 8 via 5. ", "NMR as a routine analytical method provides important three-dimensional structure information of compounds in solution. Here we apply the recently released CRENSO computational workflow for the automated generation of conformer ensembles to the quantum mechanical calculation of 13 C-NMR spectra of a series of flexible cycloalkanes up to C 20 H 40. We evaluate the computed chemical shifts in comparison with corresponding experimental data in chloroform. It is shown that accurate and properly averaged theoretical NMR data can be obtained in about a day of computation time on a standard workstation computer. The excellent agreement between theory and experiment enables one to deduce preferred conformations of large, non-rigid macrocycles under ambient conditions from our automated procedure. ", "Herein, we report a method for C3-selective CH tri-and difluoromethylthiolation of pyridines. The method relies on borane-catalyzed pyridine hydroboration for generation of nucleophilic dihydropyridines these intermediates react with trifluoromethylthio and difluoromethylthio electrophiles to form functionalized dihydropyridines, which then undergo oxidative aromatization. The method can be used for late-stage functionalization of pyridine drugs for the generation of new drug candidates. ", "The efficient RuPHOX-Ru catalyzed asymmetric hydrogenation of a-substituted tetralones via a dynamic kinetic resolution has been achieved for the synthesis of chiral tetrahydronaphthols. The mechanism study indicated that hydrogenation with H 2 gas, rather than transfer hydrogenation with EtOH solvent as the hydrogen source, predominates in the reaction pathway. Scheme 1 Asymmetric synthesis of chiral tetrahydronaphthols. ", "Anthropogenic carbon dioxide emission from the combustion of fossil fuels is a major contributor to global climate change and ocean acidification. The implementation of carbon capture and storage technologies has been proposed to mitigate the buildup of this greenhouse gas in the atmosphere. Among these technologies, direct air capture is regarded as a plausible CO 2 removal tool whereby net negative emissions can be achieved. However, the separation of CO 2 from air is particularly challenging due to the ultradilute concentration of CO 2 in the presence of high concentrations of dioxygen and water. Here, we report a robust electrochemical redox-active amine system demonstrating a high electron utilization of up to 1. 25 with the capture of two CO 2 molecules per amine in an aqueous solution with a work of 101 kJ e per moles of CO 2. The capture of CO 2 directly from ambient air as the feed gas presented an electron utilization of 0. 78. ", "Catalytic asymmetric synthesis of chiral endocyclic allenes remains a challenge in allene chemistry owing to unfavored tension and complex chirality. Here, we present a new relay strategy merging Pd-catalyzed asymmetric annulation with enyne-Cope rearrangement, providing a facile route to chiral 9-membered endocyclic allenes with high efficiency and enantioselectivity. Moreover, theoretical calculations and experimental studies were performed to illustrate the critical, but unusual Cope rearrangement that allows for the complete central-to-axial chirality transfer. ", "Fucosylation is one of the most common modifications of oligo-N-acetyllactosamine glycans. However, none of known fucosyltransferases could install the 1, 3-linked fucose to the oligo-LacNAc substrates in a site-specific manner. Here, we report a facile and general redox-controlled substrate engineering strategy for the site-specific 1, 3-fucosylation of complex glycans containing multiple LacNAc units. This strategy takes advantage of an operationally simple oxidation enzyme module by using galactose oxidase to convert the LacNAc unit into oxidized C6-aldehyde LacNAc sequence, which is not a good substrate for recombinant 1, 3-FucT from Helicobacter pylori strain 26695, enabling the site-specific 1, 3-fucosylation at intact LacNAc sites. The general applicability and robustness of this strategy were demonstrated by the synthesis of a variety of structurally well-defined fucosides of linear and branched O-and N-linked glycans. ", "The deshielding or downfield 13 C NMR chemical shift of amide carbonyl carbon upon Hbonding is a widely observed phenomenon. This downfield shift is commonly used as a spectroscopic ruler for H-bonding. However, the very first observation of an upfield 13 C NMR of thiocarbonyl carbon in thioamides upon H-bonding encouraged us to explore the physical origin of the reversal of 13 C NMR chemical shielding. Careful NMR analysis shows that sulfur and seleniumcentered H-bonds induce a shielding effect on the 13 C CS while changing from amides to thioamides or selenoamides. In addition, natural chemical shielding analysis shows that the 11 and 22 components of the isotropic shielding tensor have a crucial role in this unusual shielding. ", "In this Perspective, we discuss the strategy of p-loading, i. e. , coordination of two or more strongly pdonating ligands to a single metal center, as it applies to promoting reactivity at group 5 transition metal-imido groups. When multiple p-donor ligands compete to interact with the same symmetricallyavailable metal d p orbitals, the energy of the imido-based frontier molecular orbitals increases, leading to amplified imido-based reactivity. This strategy is of particular relevance to group 5 metals, as mono complexes of these metals tend to be inert at the imido group. Electronic structure studies of group 5 bis complexes are presented, and examples of catalytically and stoichiometrically active group 5 bis and chalcogenido-imido complexes are reviewed. These examples are intended to encourage future work exploring p-loaded bis systems of the group 5 triad. ", "reen plants, and other photosynthetic organisms, capture sunlight using antenna complexes that consist of large arrays of chlorophyll molecules. Electronic excitation is funnelled through the antenna complex into a reaction centre, where it is converted into chemical energy 1, 2. There are typically 100-800 light-absorbing chlorophyll units per reaction centre 3, and each absorption event results in a long cascade of electronic excitation energy transfer steps. Light-harvesting systems have evolved so that this EET process is extremely rapid, and it occurs efficiently without substantial competition from other decay channels, such as fluorescence, intersystem crossing and non-radiative internal conversion. Different organisms use a wide variety of light-harvesting chlorophyll antenna complexes. Two of the most highly studied examples are light-harvesting systems 1 and 2 from purple bacteria 1. LH2 consists of two concentric rings of bacteriochlorophyll units 4 : the B800 ring of nine chlorophylls and the B850 ring of 18 chlorophylls. The B850 ring is remarkable because its 18 bacteriochlorophyll units are closely spaced and strongly coupled, resulting in ultrafast intra-ring EET 2. Many rings of porphyrin units have been synthesized and investigated as models for LH2, but in most cases the EET in these models is much slower than in the natural B850 ring. The only synthetic cyclic porphyrin arrays that mimic intra-ring EET on the same timescale and length scale as the B850 ring are the butadiyne-linked porphyrin nanorings developed in our laboratories 8, 9. However, these rings achieve strong porphyrin-porphyrin coupling through -conjugation, which makes them fundamentally different from the exciton-coupled rings of chlorophyll units in LH2. In this paper, we explore the synthesis and photophysical properties of rings consisting of closely spaced exciton-coupled porphyrin units, with diameters of 6 nm, which exhibit ultrafast EET. Kim, Osuka and co-workers have shown that directly mesomeso linked linear porphyrin arrays behave as photonic wires and exhibit ultrafast EET due to strong exciton coupling", "ecyclable or biodegradable biomass-derived polymers could facilitate our economies decoupling from fossil resources and prevent the accumulation of plastics in the environment 1. However, producing these plastics from biomass at costs that are competitive with their fossil counterparts while achieving comparable or improved material properties-namely thermal stability, mechanical strength, processability and compatibility-has proven challenging 2, 3. Currently, most commercial bioplastics rely on efficient biological cultivation from edible sugars, polys and poly, but elegant synthetic routes to renewable PHAs have now also been developed 4, 5. These industrial biological cultivations generally constrain monomer production to linear aliphatic diacids, diols and hydroxy acids, which has so far led to useful crystalline bioplastics, but that generally suffer from low glass transition temperatures, poor ductility or high gas permeability 6. Combined with the high production costs from renewable resources, the lack of well-rounded or performance-advantaged material properties in these current commercial bioplastics has made it difficult to replace many petroleum-based alternatives in a very competitive industry. ", "After more than 20 years of trials, a practical scalable approach to fluoro-substituted bicyclo-pentanes has been developed. The physicochemical properties of the F-BCPs have been studied, and the core was incorporated into the structure of the anti-inflammatory drug Flurbiprofen in place of the fluorophenyl ring. ", "An Ir-catalyzed remote dearomatizative amidation for the enantioselective construction of chiral spirolactams in 70-93% yield with 81-96% ee was developed. This protocol represented a more atom-economical approach to chiral spirolactams via Ir-catalyzed nitrenoid transfer without the introduction of a traceless O-silyl achiral auxiliary. ", "Transition metal-catalysed C-C cross-coupling reactions have revolutionized organic synthesis, providing an essential toolkit for the expedited synthesis of medicines, agrochemicals and functional material molecules. With the goal of providing sustainable strategies for the synthesis of enantio-enriched three-dimensional molecules, great efforts have been dedicated to the development of chiral earth-abundant first-row transition metal catalysts, which easily convert racemic alkyl electrophiles to prochiral alkyl radicals via a single-electron transfer process. Accordingly, the enantioconvergent C-C cross-coupling of racemic secondary alkyl electrophiles has been established with these catalysts. However, tertiary alkyl electrophiles have rarely been accommodated in this kind of coupling reaction for the construction of sterically congested all-carbon quaternary stereocentres 8, 9, which would otherwise provide an excellent complementary approach to the established asymmetric transformations of tertiary alkyl electrophiles via a heterolytic C-X cleavage strategy. This is primarily because of the steric hindrance of corresponding tertiary radicals and the difficulty in the enantio-differentiation of its three different carbon substituents 10, 11. In an important advance, the enantioconvergent radical C-C cross-coupling of racemic tertiary alkyl halides under nickelbisoxazoline catalysis has recently been accomplished 8, 9. Despite these efforts, the mechanism for the reactions between the highly reactive tertiary radicals and the chiral metal catalysts has so far remained unclear, let alone the origins of the stereochemical control, thereby posing substantial hurdles for the development of more general methods. ", "The glycosylative modification of peptides could improve the pharmacological properties of peptide drugs and deliver them efficiently to the target sites. Compared with O-N-glycosides, C-glycosides exhibit more metabolic stability. We here disclose the first example of visible-light-promoted and Cu-catalyzed stereoselective C-glycosylation. The mild reaction conditions are compatible with various carbohydrate substrates, as demonstrated with a series of monosaccharides and a disaccharide, and are amenable to the synthesis of a wide variety of C-glycoamino acids and Cglycopeptidomimetics with good yields and excellent stereoselectivities. The dual-functional photocatalyst formed in situ via coordination of the glycine derivative and the chiral phosphine Cu complex could not only catalyze the photoredox process but also control the stereoselectivity of the glycosylation reaction. ", "Three-membered cyclic structures are widely existing in natural products and serve as enabling intermediates in organic synthesis. However, the efficient and straightforward access to such structures with diversity remains a formidable challenge. Herein, a general and practical protocol to aziridines and cyclopropanes synthesis using free XH 2 with alkenes by thianthrenation is presented. This metal-free protocol features the direct aziridination and cyclopropanation with unprotected XH 2. Free sulfonamides, amides, carbamates, amines, and methylene with acidic protons, are good precursors, providing an attractive alternative for straightforward synthesis of aziridines and cyclopropanes from easily available starting materials. ", "Described herein are the first total syntheses of the nor-furanocembranoid natural products -ineleganolide and -sinulochmodin C. The synthetic strategy is predicated on a transannular Michael reaction that provides both natural products from a common macrocyclic intermediate and leverages a diastereoselective radical cyclization to furnish a key bicyclic lactone. The latter is further advanced to a macrocyclic precursor via a NozakiHiyamaKishi cyclization and a one-pot furan oxidationoxa-Michael cascade. Unexpected stereochemical nuances that guided the evolution and eventual completion of the total synthesis are discussed. ", "The selective -C H acetoxylation of N--protected amino acid derivatives has been accomplished by using palladium-catalysis and PhI- 2 as both terminal oxidant and acetoxy source. The distinct structural and electronic features of the SO 2 Py compared to more traditional carbonyl-based directing groups is essential to override the otherwise more favourable competitive intramolecular C H amination. The -site selectivity predominates over traditionally more favorable 5-membered cyclopalladation at competitive -CH 2. Experimental and DFT mechanistic studies provide important insights about the mechanism and the underlying factors controlling the chemo-and regioselectivity. ", "The stereoselective synthesis of bicyclopentane benzylamine derivatives from propellane and mesityl sulfinimines via metal hydride hydrogen atom transfer is reported. Medicinally relevant heterocyclic BCP methanamines are prepared with high diastereoselectivity. The strategic impact of the method is demonstrated via the streamlined synthesis of the BCP analogue of a key levocetirizine intermediate. Mechanistic evidence for a competitive H 2 evolution pathway and the importance of controlled silane addition during reaction initiation are disclosed. ", "Herein, a CrPhotoredox-catalyzed general synthetic strategy to access -benzylic alcohols, isochromanones, oxy alcohols and thio alcohols is unveiled. Alkylation of aldehydes being a crucial C C bond forming reaction, designing competent catalytic systems would render an attractive and decorated set of diverse alcohol motifs. Considering the challenges associated with classical organometallic chemistry, the strategy of dual catalysis is applied here to generate diverse alcohol motifs in a mild and efficient manner. The amalgamation of photocatalysis with chromium chemistry is chosen for this purpose to generate an environment with low basicity and thus, high chemoselectivity. With alkyl silanes as preferred coupling partners, this catalytic setup produces a broad substrate scope with an excellent functional group tolerance and displays a facile scale-up as well. Its application towards biologically relevant molecules and product diversification contributes to the synthetic utility of this method. ", "We report a cobalt-catalyzed desymmetrizing isomerization of exocyclic alkenes to generate chiral 1-methylcyclohexene derivatives with good yields and enantioselectivities. A novel chiral thiazolinyl iminoquinoline ligand and its cobalt complex were designed and synthesized to control the establishment of tertiary or quaternary carbon centers at a remote position. This protocol is operationally simple, and a model for the stereochemical outcome has been proposed. C hiral 1-methylcyclohexene derivatives are quite useful skeletons that exist in natural products and bioactive molecules, such as limonene, 1 amitorine A, 2 and phellilane L 3. Serving as a versatile building block or an", "Azepanes are important seven-membered heterocycles, which are present in numerous natural and synthetic compounds. However, the development of convergent synthetic methods to access them remains challenging. Herein, we report the Lewis acid catalyzed annulative addition of aryl and amino donoracceptor cyclopropanes with 2-aza-1, 3-dienes. Densely substituted azepane derivatives were obtained in good to excellent yields and with high diastereoselectivity. The reaction occurred under mild conditions with ytterbium triflate as the catalyst. The use of copper triflate with a trisoxazoline ligand led to an enantioselective transformation. The obtained cycloadducts were convenient substrates for a series of further modifications, showing the synthetic utility of these compounds. ", "Step Moritz E. Hansen, Samuel O. Yasmin, Susanne Wolfrum, and Erick M. Carreira Abstract: We report the first total syntheses of tricyclic mutanobactins A and B, lipopeptides incorporating a thiazepanone, isolated from Streptococcus mutans, a member of the human oral microbiome. A rapid, solidphase peptide synthesis based route delivers these natural products from a cascade of cyclization reactions. This versatile process was also employed in a streamlined synthesis of mutanobactin D. Additionally, we provide an independent synthesis of a truncated mutanobactin A analog, utilizing a novel thiazepanone amino acid building block. ", "ungsten is widely employed in commercial applications of central importance to modern society, including hard materials and petroleum upgrading processes 1. Most notable in this context are catalytic processes that employ high-valent tungsten in a fixed oxidation state for alkene and alkyne metathesis 2 and polymerization reactions 3. Low-valent tungsten, on the other hand, has a strikingly different reactivity profile, in that it possesses the potential for redox reactions, such as oxidative addition and reductive elimination. Despite these promising features and the intriguing reactivity that has been demonstrated with stoichiometric low-valent tungsten, such as dearomatization 4, 5 and alkene hydrofunctionalization 6, 7, low-valent-tungsten redox catalysis has been limited to a few specific types of transformations, including alkene isomerization, hydrogenation and allylic substitution. We were drawn to the WW redox cycle because of the ability of the metal to naturally fluctuate between six-coordinate octahedral and non-canonical seven-coordinate geometries. In theoretical 11, 12 and experimental 13, 14 studies it has been shown that the facile nature of migratory insertion and reductive elimination at seven-coordinate W or Mo is due to the spatial proximity of the ligands and attractive non-bonding interactions. Additionally, six-coordinate alkyltungsten species are known to undergo rapid -H elimination to form 18-electron seven-coordinate W-H species 15, 16. ", "We report herein a new method for the synthesis of densely functionalized chiral allyl SCF 3, SCF 2 R, SCN and SAr species with a separate CF 3 functionality. The synthetic approach is based on selenium-catalyzed sulfenofunctionalization of chiral -CF 3 allylboronic acids. The reactions proceeded with remarkably high stereo-, diastereo-and site-selectivity, based on the formation of a stable thiiranium ion followed by rapid deborylative ring opening. ", "Functionalization of white phosphorus with disulfides, amines and KOH to phosphoramidodithioates containing both P N, P S and PO bonds via a four-component reaction is presented. It proceeds with high yields and provides an attractive approach for the construction of valuable N P S motif using a one-step strategy. The advantages of this newly developed process include a clean reaction profile, complete conversion of white phosphorus, transition metal-free and halogen-free environmentally benign system, and large-scale synthetic application. Besides, phosphoramidodithioates can also be utilized to construct P C, P O and PS bonds with the appropriate reagents. ", "The direct asymmetric addition of heteroatom nucleophiles to imines represents one of the most efficient tools for the formation of carbonheteroatom bonds and has received much interest recently. The review is devoted to the asymmetric addition reactions of non-carbon nucleophiles to imines. The present review is divided into five main sections: reactions with N-nucleophiles reactions with P-nucleophiles reactions with O-nucleophiles reactions with S-nucleophiles reactions with Senucleophiles. It has been seen that chiral catalysts such as quinines, BINOLs, chiral phosphoric acids as well as various Brnsted and Lewis acids are the source of asymmetry of the presented reactions of asymmetric addition of non-carbon nucleophiles to imines. Reactions with S-Nucleophiles 5. 1. Intermolecular Reactions with S-Nucleophiles 6. Reactions with Se-Nucleophiles 7. Conclusion", "In pursuit of a more sustainable production of phosphorous acid, a versatile chemical with phosphorus in the 3 oxidation state, we herein report that condensed phosphates can be employed to phosphorylate hydride reagents under solvent-free mechanochemical conditions to furnish phosphite. Using potassium hydride as the hydride source, sodium trimetaphosphate, triphosphate, pyrophosphate, fluorophosphate, and polyphosphate n engendered phosphite in optimized yields of 44, 58, 44, 84, and 55% based on total P content, respectively. Formation of overreduced products including hypophosphite was identified as a competing process, and mechanistic investigations revealed that hydride attack on in-situ-generated phosphorylated phosphite species is a potent pathway for overreduction. The phosphite generated from our method was easily isolated in the form of barium phosphite, a useful intermediate for production of phosphorous acid. This method circumvents the need to pass through white phosphorus as a high-energy intermediate and mitigates involvement of environmentally hazardous chemicals. A bioproduced polyphosphate was found to be a viable starting material for the production of phosphite. These results demonstrate the possibility of accessing reduced phosphorus compounds in a more sustainable manner and, more importantly, a means to close the modern phosphorus cycle. ", "As the chemical industry continues to produce considerable quantities of waste chemicals 1, 2, it is essential to devise circular chemistry schemes to productively back-convert at least a portion of these unwanted materials into useful products. Despite substantial progress in the degradation of some classes of harmful chemicals 9, work on closing the circle-transforming waste substrates into valuable products-remains fragmented and focused on well known areas. Comprehensive analyses of which valuable products are synthesizable from diverse chemical wastes are difficult because even small sets of waste substrates can, within few steps, generate millions of putative products, each synthesizable by multiple routes forming densely connected networks. Tracing all such syntheses and selecting those that also meet criteria of process and green chemistries is, arguably, beyond the cognition of human chemists. Here we show how computers equipped with broad synthetic knowledge can help address this challenge. Using the forward-synthesis Allchemy platform 16, we generate giant synthetic networks emanating from approximately 200 waste chemicals recycled on commercial scales, retrieve from these networks tens of thousands of routes leading to approximately 300 important drugs and agrochemicals, and algorithmically rank these syntheses according to the accepted metrics of sustainable chemistry. Several of these routes we validate by experiment, including an industrially realistic demonstration on a pharmacy on demand flow-chemistry platform 20. Wide adoption of computerized waste-to-valuable algorithms can accelerate productive reuse of chemicals that would otherwise incur storage or disposal costs, or even pose environmental hazards. ", "Acatalytic system for intermolecular benzylic CH amination is developed utilizing 1, 2, 3, 4-tetrazole as a nitrene precursor via iron catalysis. This method enables direct installation of 2-aminopyridine into the benzylic and heterobenzylic position. The method selectively aminates 2benzylic CH bond over the 3and 1benzylic CH bonds. Experimental studies reveal that the CH amination undergoes via the formation of a benzylic radical intermediate. This study reports the discovery of new method for 2-pyridine substituted benzylamine synthesis using inexpensive, biocompatible base metal catalysis that should have wide application in the context of medicinal chemistry and drug discovery. ", "Hydroxyhydrocarbon moieties in the backbone of peptidic natural products can exert a substantial influence on the bioactivities of the products, making Hhc units an attractive class of building blocks for de novo peptides. However, despite advances in in vitro genetic code reprogramming, the ribosomal incorporation of Hhc units remains challenging. Here we report a method for in vitro ribosomal synthesis of natural-product-like peptides bearing Hhc units. A series of azidehydroxy acids were designed as chemical precursors of Hhc units and incorporated into the nascent peptide chain by means of genetic code reprogramming. Post-translational reduction of the azide induced an O-to-N acyl shift to rearrange the peptide backbone. This method allows for one-pot ribosomal synthesis of designer macrocycles bearing various -, -and -type Hhc units. We also report the synthesis of a statine-containing peptidomimetic inhibitor of -secretase 1 as a showcase example. ", "Synthesis of heteroaryl amines has been an important topic in organic chemistry because of their importance in smallmolecule discovery. In particular, 2-aminopyrimidines represent a highly privileged structural motif that is prevalent in bioactive molecules, but a general strategy to introduce the pyrimidine C2N bonds via direct functionalization is elusive. Here we describe a synthetic platform for site-selective CH functionalization that affords pyrimidinyl iminium salt intermediates, which then can be transformed into various amine products in situ. Mechanism-based reagent design allowed for the C2-selective amination of pyrimidines, opening the new scope of site-selective heteroaryl CH functionalization. Our method is compatible with a broad range of pyrimidines with sensitive functional groups and can access complex aminopyrimidines with high selectivity. ", "Peer review information Nature Chemistry thanks George Cody and the other, anonymous, reviewer for their contribution to the peer review of this work. Reprints and permissions information is available at www. nature. comreprints. ", "Herein, we report a polar-radical relay strategy for -C H amination of cyclic amines with Nchloro-N-sodio-carbamates. The relay is initiated by in situ generation of cyclic iminium intermediate using Niodosuccinimide oxidant as an initiator, which then operates through a series of polar and radical reactions to enable the challenging C N bond formation in a controlled manner. A broad range of -amino cyclic amines were readily accessed with excellent regioselectivity, and the superb applicability was further demonstrated by functionalization of biologically relevant compounds. ", "In addition to being pivotal to the fertilizer industry, ammonia is the most attractive nitrogen source for chemical synthesis in terms of reactivity, cost and atom economy 1, 2. The stereochemistry of ammonia transformation is very difficult to control 3, 4 and thus only a limited number of reactions have been demonstrated to enantioselectively prepare chiral amines from ammonia gas. Chiral primary amines, containing a free and unprotected NH 2 group, are highly ubiquitous in pharmaceuticals, natural products and agrochemicals 9. However, traditional methods for their synthesis usually need nitrogen-substituted starting materials, which require extra operations to afford synthetically versatile free amines, resulting in the loss of reaction efficiency and generation of more waste 10, 11. Direct catalytic asymmetric syntheses of chiral primary amines from ammonia, which would avoid multistep operations, would be highly attractive and rewarding. The difficulty in enantioselective transformation of ammonia originates from its strong Lewis basicity. Ammonia can form catalytically inactive stable metal complexes 12 or, if it displaces a chiral ligand to generate an achiral catalyst, its presence in a reaction mixture can result in low enantioselectivity. Moreover, selective monoalkylation of ammonia is difficult to achieve because the produced primary amines are more nucleophilic and basic than ammonia. For these reasons, asymmetric generation of chiral amines from ammonia remains a notable challenge for many metal-catalysed reactions, such as catalytic hydroamination 13, reductive amination 10 and carbene transfer 14, 15. Here
